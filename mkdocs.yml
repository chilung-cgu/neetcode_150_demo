site_name: NeetCode 150 完全攻略
site_description: 繁體中文 LeetCode 題解，適合 Embedded Engineer 的演算法學習筆記
site_url: https://chilung-cgu.github.io/neetcode_150_demo/
repo_url: https://github.com/chilung-cgu/neetcode_150_demo
repo_name: chilung-cgu/neetcode_150_demo

theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/logo.png
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: 切換至深色模式
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: 切換至亮色模式
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  features:
    # 導航體驗
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - navigation.path
    - navigation.tracking
    # 目錄
    - toc.follow
    # 搜尋
    - search.suggest
    - search.highlight
    - search.share
    # 內容互動
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view
    # 介面
    - header.autohide
    - announce.dismiss

plugins:
  - search:
      lang: zh
  - minify:
      minify_html: true
  - glightbox:
      touchNavigation: true
      effect: zoom
      zoomable: true
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Taipei
      enable_creation_date: true
  - awesome-pages

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: 目錄
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chilung-cgu/neetcode_150_demo

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

