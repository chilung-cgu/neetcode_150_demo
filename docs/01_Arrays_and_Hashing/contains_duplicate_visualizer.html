<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contains Duplicate Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">ARRAY TRAVERSAL</div>
                <div class="chart-container" id="chartContainer"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">â† Prev</button>
                    <div class="step-indicator">
                        Step <span id="currentStep">0</span> / <span id="totalSteps">0</span>
                    </div>
                    <button class="viz-btn primary" id="nextBtn">Next â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item">
                        <div class="state-label">HashSet (Seen)</div>
                        <div class="state-value" id="hashSetDisplay" style="color: var(--viz-success); font-size: 1rem;">{ }</div>
                    </div>
                    <div class="state-item">
                        <div class="state-label">Result</div>
                        <div class="state-value" id="resultDisplay">-</div>
                    </div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool containsDuplicate(vector<int>& nums) {', id: 0 },
            { line: '    unordered_set<int> seen;', id: 1 },
            { line: '    for (int num : nums) {', id: 2 },
            { line: '        if (seen.find(num) != seen.end()) {', id: 3 },
            { line: '            return true; // Found duplicate', id: 4 },
            { line: '        }', id: 5 },
            { line: '        seen.insert(num);', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return false;', id: 8 },
            { line: '}', id: 9 },
        ];

        function generateAlgorithmSteps(nums) {
            const steps = [];
            const seen = new Set();
            
            steps.push({
                currentIdx: -1, seen: new Set(), result: null,
                highlightLines: [0, 1],
                explanation: { title: 'Initialization', text: 'åˆå§‹åŒ–ç©ºçš„ HashSetï¼Œç”¨æ–¼è¨˜éŒ„å·²ç¶“çœ‹éçš„æ•¸å­—ã€‚' }
            });

            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                
                steps.push({
                    currentIdx: i, seen: new Set(seen), result: null,
                    highlightLines: [2, 3],
                    explanation: { title: `Check nums[${i}] = ${num}`, text: `æª¢æŸ¥ ${num} æ˜¯å¦å·²å­˜åœ¨æ–¼ HashSet ä¸­ï¼Ÿ` }
                });

                if (seen.has(num)) {
                    steps.push({
                        currentIdx: i, seen: new Set(seen), result: true, foundDuplicate: num,
                        highlightLines: [4],
                        explanation: { title: 'ğŸ¯ Found Duplicate!', text: `${num} å·²ç¶“åœ¨ HashSet ä¸­ï¼å›å‚³ trueã€‚` }
                    });
                    return steps;
                }

                seen.add(num);
                steps.push({
                    currentIdx: i, seen: new Set(seen), result: null,
                    highlightLines: [6],
                    explanation: { title: `Insert ${num}`, text: `${num} ä¸åœ¨ HashSet ä¸­ï¼Œå°‡å…¶åŠ å…¥ã€‚HashSet = {${[...seen].join(', ')}}` }
                });
            }

            steps.push({
                currentIdx: -1, seen: new Set(seen), result: false,
                highlightLines: [8],
                explanation: { title: 'No Duplicate Found', text: 'éæ­·å®Œæˆï¼Œæ²’æœ‰ç™¼ç¾é‡è¤‡å…ƒç´ ã€‚å›å‚³ falseã€‚' }
            });

            return steps;
        }

        let viz;
        const inputData = [1, 2, 3, 1]; // Example with duplicate

        function renderArray(container, nums, currentIdx, foundDuplicate) {
            container.innerHTML = '';
            nums.forEach((n, i) => {
                const div = document.createElement('div');
                div.className = 'bar';
                div.style.width = `${100 / nums.length}%`;
                let stateClass = '';
                if (i === currentIdx) stateClass = foundDuplicate === n ? 'calculating' : 'current';
                div.innerHTML = `<div class="bar-fill ${stateClass}" style="height: 80px;">${n}</div><div class="bar-index">${i}</div>`;
                container.appendChild(div);
            });
        }

        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    renderArray(document.getElementById('chartContainer'), inputData, step.currentIdx, step.foundDuplicate);
                    document.getElementById('hashSetDisplay').textContent = step.seen.size ? `{ ${[...step.seen].join(', ')} }` : '{ }';
                    document.getElementById('resultDisplay').textContent = step.result === null ? '-' : step.result ? 'TRUE âœ“' : 'FALSE';
                    document.getElementById('resultDisplay').style.color = step.result === true ? 'var(--viz-error)' : step.result === false ? 'var(--viz-success)' : 'var(--viz-text-muted)';
                }
            });
            viz.setSteps(generateAlgorithmSteps(inputData));
        }

        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
