    <script>
        const codeStructure = [
            { line: 'bool containsDuplicate(vector<int>& nums) {', id: 0 },
            { line: '    unordered_set<int> seen;', id: 1 },
            { line: '    for (int num : nums) {', id: 2 },
            { line: '        if (seen.count(num))  // O(1) æŸ¥è©¢', id: 3 },
            { line: '            return true;', id: 4 },
            { line: '        seen.insert(num);     // O(1) æ’å…¥', id: 5 },
            { line: '    }', id: 6 },
            { line: '    return false;', id: 7 },
            { line: '}', id: 8 },
        ];
        
        let currentNums = [1, 2, 3, 1];
        
        function generateAlgorithmSteps(nums) {
            const steps = [];
            const seen = new Set();
            let foundDuplicate = -1;
            
            // æ­¥é©Ÿ 0: åˆå§‹åŒ–
            steps.push({ 
                current: -1, 
                set: [], 
                seen: [], 
                highlightLines: [0,1], 
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `è¼¸å…¥é™£åˆ—ï¼š[${nums.join(', ')}]<br>é™£åˆ—é•·åº¦ n = ${nums.length}<br><br>å»ºç«‹ç©ºçš„ HashSet ä¾†è¨˜éŒ„å·²è¦‹éçš„æ•¸å­—`,
                    formula: `HashSet = âˆ…ï¼Œ|HashSet| = 0`
                } 
            });
            
            // éæ­·æ¯å€‹å…ƒç´ 
            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                const isDuplicate = seen.has(num);
                
                if (isDuplicate) {
                    foundDuplicate = i;
                    steps.push({ 
                        current: i, 
                        set: [...seen], 
                        seen: [...Array(i).keys()],
                        duplicate: i,
                        highlightLines: [3,4], 
                        explanation: { 
                            title: `ğŸš¨ ç™¼ç¾é‡è¤‡ï¼nums[${i}] = ${num}`, 
                            text: `æª¢æŸ¥ ${num} æ˜¯å¦åœ¨ HashSet ä¸­...<br><strong style="color: var(--viz-error);">Yes! ${num} å·²å­˜åœ¨ï¼</strong><br><br>æ¼”ç®—æ³•çµæŸï¼Œå›å‚³ true`,
                            formula: `seen.count(${num}) == 1 â†’ return true`
                        } 
                    });
                    break;
                } else {
                    seen.add(num);
                    steps.push({ 
                        current: i, 
                        set: [...seen], 
                        seen: [...Array(i+1).keys()],
                        highlightLines: [2,3,5], 
                        explanation: { 
                            title: `è™•ç† nums[${i}] = ${num}`, 
                            text: `æª¢æŸ¥ ${num} æ˜¯å¦åœ¨ HashSet ä¸­...<br>No, ${num} ä¸åœ¨é›†åˆä¸­<br><br>å°‡ ${num} åŠ å…¥ HashSet`,
                            formula: `seen.count(${num}) == 0 â†’ seen.insert(${num})<br>|HashSet| = ${seen.size}`
                        } 
                    });
                }
            }
            
            // å¦‚æœæ²’æœ‰æ‰¾åˆ°é‡è¤‡
            if (foundDuplicate === -1) {
                steps.push({ 
                    current: -1, 
                    set: [...seen], 
                    seen: [...Array(nums.length).keys()],
                    result: false,
                    highlightLines: [7], 
                    explanation: { 
                        title: 'âœ… æ²’æœ‰é‡è¤‡', 
                        text: `éæ­·å®Œæ‰€æœ‰ ${nums.length} å€‹å…ƒç´ <br>æ²’æœ‰ç™¼ç¾ä»»ä½•é‡è¤‡<br><br>å›å‚³ false`,
                        formula: `âˆ€i,j: nums[i] â‰  nums[j] â†’ return false`
                    } 
                });
            }
            
            return steps;
        }
        
        let viz;
        function init(nums = currentNums) {
            currentNums = nums;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < currentNums.length; i++) {
                        let cls = 'element';
                        if (i === step.current) cls += ' current';
                        if (i === step.duplicate) cls += ' duplicate';
                        else if (step.seen?.includes(i) && i !== step.current) cls += ' seen';
                        html += `<div class="${cls}">${currentNums[i]}</div>`;
                    }
                    document.getElementById('arrayDisplay').innerHTML = html;
                    document.getElementById('hashsetDisplay').innerHTML = (step.set || []).map(n => `<span class="set-item">${n}</span>`).join('') || 'ç©º';
                    document.getElementById('sizeDisplay').textContent = step.set?.length ?? 0;
                    
                    if (step.duplicate !== undefined) {
                        document.getElementById('resultDisplay').textContent = 'true (æœ‰é‡è¤‡)';
                        document.getElementById('resultDisplay').style.color = 'var(--viz-error)';
                    } else if (step.result === false) {
                        document.getElementById('resultDisplay').textContent = 'false (ç„¡é‡è¤‡)';
                        document.getElementById('resultDisplay').style.color = 'var(--viz-success)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '?';
                        document.getElementById('resultDisplay').style.color = 'var(--viz-success)';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums));
        }
        
        function runCustomInput() {
            const input = document.getElementById('customInput').value;
            try {
                const nums = input.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n));
                if (nums.length === 0) {
                    alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ•¸å­—é™£åˆ—ï¼Œä¾‹å¦‚: 1,2,3,1');
                    return;
                }
                if (nums.length > 15) {
                    alert('ç‚ºäº†è¦–è¦ºåŒ–æ•ˆæœï¼Œè«‹è¼¸å…¥ä¸è¶…é 15 å€‹æ•¸å­—');
                    return;
                }
                init(nums);
            } catch (e) {
                alert('è¼¸å…¥æ ¼å¼éŒ¯èª¤ï¼Œè«‹ä½¿ç”¨é€—è™Ÿåˆ†éš”æ•¸å­—');
            }
        }
        
        function resetVisualization() { init(currentNums); }
        window.addEventListener('load', () => init());
    </script>
