    <script>
        const codeStructure = [
            { line: 'int longestConsecutive(vector<int>& nums) {', id: 0 },
            { line: '    unordered_set<int> set(nums.begin(), nums.end());', id: 1 },
            { line: '    int maxLen = 0;', id: 2 },
            { line: '    for (int n : set) {', id: 3 },
            { line: '        // åªå¾åºåˆ—èµ·é»é–‹å§‹è¨ˆç®—', id: 4 },
            { line: '        if (!set.count(n - 1)) {  // n æ˜¯èµ·é»', id: 5 },
            { line: '            int len = 1;', id: 6 },
            { line: '            while (set.count(n + len)) len++;', id: 7 },
            { line: '            maxLen = max(maxLen, len);', id: 8 },
            { line: '        }', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return maxLen;', id: 11 },
            { line: '}', id: 12 },
        ];
        let currentNums = [100, 4, 200, 1, 3, 2];
        function generateAlgorithmSteps(nums) {
            const steps = [];
            const set = new Set(nums);
            const sortedSet = [...set].sort((a,b) => a - b);
            // åˆå§‹åŒ–
            steps.push({ checking: null, sequence: [], maxLen: 0, highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—ï¼š[${nums.join(', ')}]<br><br>æ”¾å…¥ HashSet<br>åªå¾åºåˆ—ã€Œèµ·é»ã€é–‹å§‹è¨ˆç®—ï¼ˆå‰ä¸€å€‹æ•¸ä¸åœ¨ set ä¸­ï¼‰`, formula: `èµ·é»æ¢ä»¶ï¼š!set.count(n - 1)` } });
            // æ‰¾å‡ºæ‰€æœ‰åºåˆ—èµ·é»ä¸¦è¨ˆç®—
            let maxLen = 0;
            let bestSeq = [];
            for (const n of sortedSet) {
                if (!set.has(n - 1)) { // n æ˜¯èµ·é»
                    // è¨ˆç®—åºåˆ—é•·åº¦
                    const seq = [n];
                    let len = 1;
                    while (set.has(n + len)) {
                        seq.push(n + len);
                        len++;
                    }
                    steps.push({ checking: n, start: n, sequence: seq, seqLen: len, maxLen: Math.max(maxLen, len), highlightLines: [3,4,5,6,7,8], explanation: { title: `æª¢æŸ¥ ${n}`, text: `${n-1} ä¸åœ¨ set ä¸­<br>${n} æ˜¯åºåˆ—èµ·é»ï¼<br><br>æ“´å±•ï¼š${seq.join(' â†’ ')}<br>é•·åº¦ = ${len}`, formula: `while(set.count(${n} + len)) â†’ é•·åº¦ ${len}` } });
                    if (len > maxLen) {
                        maxLen = len;
                        bestSeq = seq;
                    }
                } else {
                    steps.push({ checking: n, skipped: true, sequence: bestSeq, maxLen, highlightLines: [3,5], explanation: { title: `è·³é ${n}`, text: `${n-1} åœ¨ set ä¸­<br>${n} ä¸æ˜¯åºåˆ—èµ·é»ï¼Œè·³é`, formula: `set.count(${n-1}) = true â†’ skip` } });
                }
            }
            // å®Œæˆ
            steps.push({ checking: null, sequence: bestSeq, maxLen, final: true, highlightLines: [11], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: `æœ€é•·é€£çºŒåºåˆ—ï¼š${bestSeq.join(' â†’ ')}<br>é•·åº¦ = ${maxLen}<br><br>æ™‚é–“ O(n)ï¼šæ¯å€‹æ•¸æœ€å¤šè¢«è¨ªå• 2 æ¬¡`, formula: `return ${maxLen}` } });
            return steps;
        }
        let viz;
        function init(nums = currentNums) {
            currentNums = nums;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('numsDisplay').innerHTML = currentNums.map(n => {
                        let cls = 'num';
                        if (n === step.checking) cls += ' checking';
                        if (step.sequence?.includes(n)) cls += ' sequence';
                        if (n === step.start) cls += ' start';
                        return `<div class="${cls}">${n}</div>`;
                    }).join('');
                    document.getElementById('hashsetDisplay').innerHTML = [...new Set(currentNums)].sort((a,b) => a - b).map(n => `<span class="set-item">${n}</span>`).join('');
                    document.getElementById('seqDisplay').textContent = step.sequence?.length > 0 ? step.sequence.join('â†’') : '-';
                    document.getElementById('maxDisplay').textContent = step.maxLen ?? 0;
                }

            viz.setSteps(generateAlgorithmSteps(currentNums));
        }
        function runCustomInput() {
            const nums = document.getElementById('customNums').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n));
            if (nums.length < 1 || nums.length > 15) { alert('è«‹è¼¸å…¥ 1-15 å€‹æ•¸å­—'); return; }
            init(nums);
        }
        function resetVisualization() { init(currentNums); }
        window.addEventListener('load', () => init());
    </script>
