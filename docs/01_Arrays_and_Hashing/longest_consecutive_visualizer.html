<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Consecutive Sequence Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .num-chip { display: inline-block; padding: 8px 14px; margin: 3px; border-radius: 8px; font-family: monospace; background: rgba(255,255,255,0.1); }
        .num-chip.in-set { border: 2px solid var(--viz-success); }
        .num-chip.start { background: var(--viz-secondary); color: #0f172a; }
        .num-chip.counting { background: var(--viz-primary); color: white; }
        .num-chip.skip { opacity: 0.4; }
        .sequence-display { display: flex; gap: 4px; justify-content: center; margin: 10px 0; flex-wrap: wrap; }
        .seq-num { padding: 6px 12px; border-radius: 6px; background: var(--viz-success); color: #0f172a; font-family: monospace; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">HASHSET & SEQUENCE FINDING</div>
                <div style="text-align: center; margin: 10px 0;" id="numChips"></div>
                <div class="viz-title" style="margin-top: 15px;">CURRENT SEQUENCE</div>
                <div class="sequence-display" id="sequenceDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid" style="margin-top: 10px;">
                    <div class="state-item"><div class="state-label">Current Length</div><div class="state-value" id="lenDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">Max Length</div><div class="state-value" id="maxDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int longestConsecutive(vector<int>& nums) {', id: 0 },
            { line: '    unordered_set<int> numSet(nums.begin(), nums.end());', id: 1 },
            { line: '    int longest = 0;', id: 2 },
            { line: '    for (int n : numSet) {', id: 3 },
            { line: '        if (numSet.find(n-1) == numSet.end()) {', id: 4 },
            { line: '            int length = 0;', id: 5 },
            { line: '            while (numSet.find(n + length) != numSet.end())', id: 6 },
            { line: '                length++;', id: 7 },
            { line: '            longest = max(longest, length);', id: 8 },
            { line: '        }', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return longest;', id: 11 },
            { line: '}', id: 12 },
        ];

        const nums = [100, 4, 200, 1, 3, 2];
        const numSet = new Set(nums);

        function generateAlgorithmSteps() {
            const steps = [];
            let longest = 0;

            steps.push({ current: null, sequence: [], longest: 0, phase: 'init', highlightLines: [0, 1, 2],
                explanation: { title: 'Initialization', text: `將所有數字放入 HashSet: {${[...numSet].join(', ')}}` }});

            const sorted = [...numSet].sort((a, b) => a - b);
            for (const n of sorted) {
                const isStart = !numSet.has(n - 1);
                
                if (!isStart) {
                    steps.push({ current: n, sequence: [], longest, phase: 'skip', highlightLines: [3, 4],
                        explanation: { title: `Check ${n}`, text: `${n-1} 存在於 Set 中，${n} 不是序列起點。跳過。` }});
                    continue;
                }

                steps.push({ current: n, sequence: [], longest, phase: 'start', highlightLines: [4, 5],
                    explanation: { title: `Found Start: ${n}`, text: `${n-1} 不存在，${n} 是序列起點！開始計數。` }});

                let length = 0;
                const seq = [];
                while (numSet.has(n + length)) {
                    seq.push(n + length);
                    length++;
                    steps.push({ current: n, sequence: [...seq], longest, phase: 'counting', highlightLines: [6, 7],
                        explanation: { title: `Counting...`, text: `找到 ${n + length - 1}，序列: [${seq.join(', ')}]，長度=${length}` }});
                }

                longest = Math.max(longest, length);
                steps.push({ current: n, sequence: [...seq], longest, phase: 'update', highlightLines: [8],
                    explanation: { title: `Update Max`, text: `序列 [${seq.join(', ')}] 長度=${length}。最長=${longest}。` }});
            }

            steps.push({ current: null, sequence: [], longest, phase: 'done', highlightLines: [11],
                explanation: { title: 'Done!', text: `最長連續序列長度 = ${longest}` }});

            return steps;
        }

        function renderChips(step) {
            document.getElementById('numChips').innerHTML = [...numSet].sort((a,b)=>a-b).map(n => {
                let cls = 'num-chip in-set';
                if (step.current === n && step.phase === 'start') cls += ' start';
                else if (step.sequence?.includes(n)) cls += ' counting';
                else if (step.phase === 'skip' && n === step.current) cls += ' skip';
                return `<span class="${cls}">${n}</span>`;
            }).join('');
        }

        function renderSequence(seq) {
            document.getElementById('sequenceDisplay').innerHTML = seq.length ? seq.map(n => `<span class="seq-num">${n}</span>`).join(' → ') : '<em style="color:var(--viz-text-muted)">-</em>';
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    renderChips(step);
                    renderSequence(step.sequence || []);
                    document.getElementById('lenDisplay').textContent = step.sequence?.length || 0;
                    document.getElementById('maxDisplay').textContent = step.longest;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
