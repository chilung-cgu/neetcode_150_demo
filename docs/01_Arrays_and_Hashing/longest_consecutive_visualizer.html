<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Consecutive Sequence - 視覺化</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .nums { display: flex; gap: 6px; justify-content: center; margin: 20px 0; flex-wrap: wrap; }
        .num { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 6px; background: var(--viz-primary); color: white; transition: all 0.3s; }
        .num.checking { background: var(--viz-secondary); color: #0f172a; }
        .num.sequence { background: var(--viz-success); color: #0f172a; }
        .num.start { border: 3px solid var(--viz-warning); }
        .hashset { display: flex; gap: 6px; justify-content: center; flex-wrap: wrap; margin: 10px 0; padding: 10px; background: var(--viz-bg-secondary); border-radius: 8px; }
        .set-item { background: var(--viz-bg-primary); padding: 4px 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">最長連續序列（HASH SET）</div>
                <div class="nums" id="numsDisplay"></div>
                <div style="text-align: center; color: var(--text-muted);">HashSet</div>
                <div class="hashset" id="hashsetDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">當前序列</div><div class="state-value" id="seqDisplay">-</div></div>
                    <div class="state-item"><div class="state-label">最長長度</div><div class="state-value" id="maxDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">演算法說明</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">演算法 (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int longestConsecutive(vector<int>& nums) {', id: 0 },
            { line: '    unordered_set<int> set(nums.begin(), nums.end());', id: 1 },
            { line: '    int maxLen = 0;', id: 2 },
            { line: '    for (int n : set) {', id: 3 },
            { line: '        // 只從序列起點開始計算', id: 4 },
            { line: '        if (!set.count(n - 1)) {', id: 5 },
            { line: '            int len = 1;', id: 6 },
            { line: '            while (set.count(n + len)) len++;', id: 7 },
            { line: '            maxLen = max(maxLen, len);', id: 8 },
            { line: '        }', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return maxLen;', id: 11 },
            { line: '}', id: 12 },
        ];
        const nums = [100, 4, 200, 1, 3, 2];
        function generateAlgorithmSteps() {
            const steps = [];
            const sorted = [...new Set(nums)].sort((a,b) => a-b);
            steps.push({ checking: null, sequence: [], maxLen: 0, highlightLines: [0,1,2], explanation: { title: '初始化', text: `陣列：[${nums.join(', ')}]<br><br>放入 HashSet<br>只從序列「起點」開始計算<br>（前一個數不在 set 中）` } });
            // Check 1 (is a start)
            steps.push({ checking: 1, start: 1, sequence: [], maxLen: 0, highlightLines: [3,4,5], explanation: { title: '檢查 1', text: '1-1=0 不在 set 中<br>1 是序列起點！' } });
            steps.push({ checking: 1, start: 1, sequence: [1,2,3,4], maxLen: 4, highlightLines: [6,7,8], explanation: { title: '擴展序列', text: '1→2→3→4 都在 set 中<br>長度 = 4<br>maxLen = 4', formula: '序列: 1, 2, 3, 4 → 長度 4' } });
            // Check 100 (is a start)
            steps.push({ checking: 100, start: 100, sequence: [100], maxLen: 4, highlightLines: [3,5,7], explanation: { title: '檢查 100', text: '99 不在 set 中<br>100 是序列起點<br>101 不在 → 長度 = 1' } });
            // Check 200 (is a start)
            steps.push({ checking: 200, start: 200, sequence: [200], maxLen: 4, highlightLines: [3,5,7], explanation: { title: '檢查 200', text: '199 不在 set 中<br>200 是序列起點<br>201 不在 → 長度 = 1' } });
            steps.push({ checking: null, sequence: [1,2,3,4], maxLen: 4, final: true, highlightLines: [11], explanation: { title: '完成！', text: '最長連續序列：1, 2, 3, 4<br>長度 = 4<br><br>時間：O(n)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    nums.forEach(n => {
                        let cls = 'num';
                        if (n === step.checking) cls += ' checking';
                        if (step.sequence?.includes(n)) cls += ' sequence';
                        if (n === step.start) cls += ' start';
                        html += `<div class="${cls}">${n}</div>`;
                    });
                    document.getElementById('numsDisplay').innerHTML = html;
                    document.getElementById('hashsetDisplay').innerHTML = [...new Set(nums)].sort((a,b)=>a-b).map(n => `<span class="set-item">${n}</span>`).join('');
                    document.getElementById('seqDisplay').textContent = step.sequence?.length > 0 ? step.sequence.join('→') : '-';
                    document.getElementById('maxDisplay').textContent = step.maxLen ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
