    <script>
        const codeStructure = [
            { line: 'vector<int> productExceptSelf(vector<int>& nums) {', id: 0 },
            { line: '    int n = nums.size();', id: 1 },
            { line: '    vector<int> result(n, 1);', id: 2 },
            { line: '    // å·¦åˆ°å³ï¼šè¨ˆç®—å‰ç¶´ä¹˜ç©', id: 3 },
            { line: '    int prefix = 1;', id: 4 },
            { line: '    for (int i = 0; i < n; i++) {', id: 5 },
            { line: '        result[i] = prefix;', id: 6 },
            { line: '        prefix *= nums[i];', id: 7 },
            { line: '    }', id: 8 },
            { line: '    // å³åˆ°å·¦ï¼šä¹˜ä¸Šå¾Œç¶´ä¹˜ç©', id: 9 },
            { line: '    int suffix = 1;', id: 10 },
            { line: '    for (int i = n - 1; i >= 0; i--) {', id: 11 },
            { line: '        result[i] *= suffix;', id: 12 },
            { line: '        suffix *= nums[i];', id: 13 },
            { line: '    }', id: 14 },
            { line: '    return result;', id: 15 },
            { line: '}', id: 16 },
        ];
        let currentNums = [1, 2, 3, 4];
        function generateAlgorithmSteps(nums) {
            const steps = [];
            const n = nums.length;
            // åˆå§‹åŒ–
            steps.push({ input: nums, prefix: Array(n).fill(1), result: [], currentIdx: -1, highlightLines: [0,1,2,3,4], explanation: { title: 'åˆå§‹åŒ–', text: `è¼¸å…¥ï¼š[${nums.join(', ')}]<br><br>é—œéµæ´å¯Ÿï¼šä¸èƒ½ç”¨é™¤æ³•ï¼<br>result[i] = å·¦é‚Šä¹˜ç© Ã— å³é‚Šä¹˜ç©`, formula: `result[i] = prefix[i] Ã— suffix[i]` } });
            // å‰ç¶´ä¹˜ç©æ­¥é©Ÿ
            const prefix = [];
            let p = 1;
            for (let i = 0; i < n; i++) {
                prefix.push(p);
                steps.push({ input: nums, prefix: [...prefix, ...Array(n - prefix.length).fill('?')], currentIdx: i, phase: 'prefix', highlightLines: [5,6,7], explanation: { title: `å‰ç¶´ä¹˜ç© [${i}]`, text: `prefix = ${p}<br>result[${i}] = ${p}<br>prefix = ${p} Ã— ${nums[i]} = ${p * nums[i]}`, formula: `result[${i}] = âˆ(nums[0..${i-1}]) = ${p}` } });
                p *= nums[i];
            }
            // å¾Œç¶´ä¹˜ç©æ­¥é©Ÿä¸¦è¨ˆç®—çµæœ
            const result = [...prefix];
            let s = 1;
            for (let i = n - 1; i >= 0; i--) {
                result[i] *= s;
                steps.push({ input: nums, prefix, result: [...result], currentIdx: i, phase: 'suffix', highlightLines: [10,11,12,13], explanation: { title: `å¾Œç¶´ä¹˜ç© [${i}]`, text: `suffix = ${s}<br>result[${i}] = ${prefix[i]} Ã— ${s} = ${result[i]}<br>suffix = ${s} Ã— ${nums[i]} = ${s * nums[i]}`, formula: `result[${i}] = prefix Ã— suffix = ${prefix[i]} Ã— ${s} = ${result[i]}` } });
                s *= nums[i];
            }
            // å®Œæˆ
            steps.push({ input: nums, result, final: true, highlightLines: [15], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: `çµæœï¼š[${result.join(', ')}]<br><br>é©—è­‰ï¼šresult[i] = é™¤ nums[i] ä»¥å¤–æ‰€æœ‰æ•¸çš„ä¹˜ç©`, formula: `result[i] = âˆ(nums) / nums[i]` } });
            return steps;
        }
        let viz;
        function init(nums = currentNums) {
            currentNums = nums;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '<div class="array-row"><span class="array-label">è¼¸å…¥:</span><div class="elements">';
                    currentNums.forEach((n, i) => html += `<div class="element input${i === step.currentIdx ? ' current' : ''}"><div class="val">${n}</div><div class="idx">[${i}]</div></div>`);
                    html += '</div></div>';
                    if (step.prefix) {
                        html += '<div class="array-row"><span class="array-label">å‰ç¶´:</span><div class="elements">';
                        step.prefix.forEach((n, i) => html += `<div class="element prefix${step.phase === 'prefix' && i === step.currentIdx ? ' current' : ''}"><div class="val">${n}</div></div>`);
                        html += '</div></div>';
                    }
                    if (step.result?.length > 0) {
                        html += '<div class="array-row"><span class="array-label">çµæœ:</span><div class="elements">';
                        step.result.forEach((n, i) => html += `<div class="element result${step.phase === 'suffix' && i === step.currentIdx ? ' current' : ''}"><div class="val">${n}</div></div>`);
                        html += '</div></div>';
                    }
                    document.getElementById('arraysDisplay').innerHTML = html;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums));
        }
        function runCustomInput() {

            if (nums.length < 2 || nums.length > 8) { alert('è«‹è¼¸å…¥ 2-8 å€‹æ•¸å­—'); return; }
            init(nums);

    </script>
