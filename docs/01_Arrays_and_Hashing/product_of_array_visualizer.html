<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product of Array Except Self - 視覺化</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .arrays { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; }
        .array-row { display: flex; align-items: center; gap: 10px; justify-content: center; }
        .array-label { width: 80px; color: var(--text-muted); font-size: 0.9rem; text-align: right; }
        .elements { display: flex; gap: 6px; }
        .element { width: 50px; height: 45px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 6px; transition: all 0.3s; }
        .element .val { font-weight: bold; }
        .element .idx { font-size: 0.6rem; opacity: 0.7; }
        .element.input { background: var(--viz-primary); color: white; }
        .element.prefix { background: var(--viz-success); color: #0f172a; }
        .element.suffix { background: var(--viz-warning); color: #0f172a; }
        .element.result { background: var(--viz-secondary); color: #0f172a; }
        .element.current { border: 3px solid var(--viz-error); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">除自身以外陣列的乘積</div>
                <div class="arrays" id="arraysDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ 重置</button>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">演算法說明</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">演算法 (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> productExceptSelf(vector<int>& nums) {', id: 0 },
            { line: '    int n = nums.size();', id: 1 },
            { line: '    vector<int> result(n, 1);', id: 2 },
            { line: '    // 左到右：計算前綴乘積', id: 3 },
            { line: '    int prefix = 1;', id: 4 },
            { line: '    for (int i = 0; i < n; i++) {', id: 5 },
            { line: '        result[i] = prefix;', id: 6 },
            { line: '        prefix *= nums[i];', id: 7 },
            { line: '    }', id: 8 },
            { line: '    // 右到左：乘上後綴乘積', id: 9 },
            { line: '    int suffix = 1;', id: 10 },
            { line: '    for (int i = n - 1; i >= 0; i--) {', id: 11 },
            { line: '        result[i] *= suffix;', id: 12 },
            { line: '        suffix *= nums[i];', id: 13 },
            { line: '    }', id: 14 },
            { line: '    return result;', id: 15 },
            { line: '}', id: 16 },
        ];
        const nums = [1, 2, 3, 4];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ input: nums, prefix: [1,1,1,1], suffix: [], result: [], highlightLines: [0,1,2,3,4], explanation: { title: '初始化', text: `輸入：[${nums.join(', ')}]<br><br>不能用除法！<br>result[i] = 左邊乘積 × 右邊乘積` } });
            // Prefix pass
            steps.push({ input: nums, prefix: [1, 1, 2, 6], current: 'prefix', highlightLines: [5,6,7,8], explanation: { title: '前綴乘積', text: 'prefix[0] = 1<br>prefix[1] = 1<br>prefix[2] = 1×2 = 2<br>prefix[3] = 1×2×3 = 6', formula: 'result[i] = 左邊所有數的乘積' } });
            // Suffix pass
            steps.push({ input: nums, prefix: [1, 1, 2, 6], suffix: [24, 12, 4, 1], result: [24, 12, 8, 6], current: 'suffix', highlightLines: [9,10,11,12,13], explanation: { title: '後綴乘積', text: '從右往左：<br>result[3] = 6×1 = 6<br>result[2] = 2×4 = 8<br>result[1] = 1×12 = 12<br>result[0] = 1×24 = 24', formula: 'result[i] *= 右邊所有數的乘積' } });
            steps.push({ input: nums, result: [24, 12, 8, 6], final: true, highlightLines: [15], explanation: { title: '完成！', text: `結果：[24, 12, 8, 6]<br><br>驗證：24=2×3×4, 12=1×3×4...<br><br>時間 O(n)，空間 O(1)` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '<div class="array-row"><span class="array-label">輸入:</span><div class="elements">';
                    nums.forEach((n, i) => html += `<div class="element input"><div class="val">${n}</div><div class="idx">[${i}]</div></div>`);
                    html += '</div></div>';
                    if (step.prefix) {
                        html += '<div class="array-row"><span class="array-label">前綴:</span><div class="elements">';
                        step.prefix.forEach((n, i) => html += `<div class="element prefix${step.current === 'prefix' ? ' current' : ''}"><div class="val">${n}</div></div>`);
                        html += '</div></div>';
                    }
                    if (step.result?.length > 0) {
                        html += '<div class="array-row"><span class="array-label">結果:</span><div class="elements">';
                        step.result.forEach((n, i) => html += `<div class="element result"><div class="val">${n}</div></div>`);
                        html += '</div></div>';
                    }
                    document.getElementById('arraysDisplay').innerHTML = html;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
