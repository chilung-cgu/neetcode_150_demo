    <script>
        const codeStructure = [
            { line: 'vector<vector<string>> groupAnagrams(vector<string>& strs) {', id: 0 },
            { line: '    unordered_map<string, vector<string>> map;', id: 1 },
            { line: '    for (string& s : strs) {', id: 2 },
            { line: '        string key = s;', id: 3 },
            { line: '        sort(key.begin(), key.end());  // O(k log k)', id: 4 },
            { line: '        map[key].push_back(s);', id: 5 },
            { line: '    }', id: 6 },
            { line: '    vector<vector<string>> result;', id: 7 },
            { line: '    for (auto& [key, group] : map)', id: 8 },
            { line: '        result.push_back(group);', id: 9 },
            { line: '    return result;', id: 10 },
            { line: '}', id: 11 },
        ];
        let currentWords = ["eat", "tea", "tan", "ate", "nat", "bat"];
        function generateAlgorithmSteps(words) {
            const steps = [];
            const groups = {};
            steps.push({ current: -1, grouped: [], groups: {}, highlightLines: [0,1], explanation: { title: 'åˆå§‹åŒ–', text: `è¼¸å…¥ï¼š["${words.join('", "')}"]<br>å…± ${words.length} å€‹å­—ä¸²<br><br>é—œéµæ´å¯Ÿï¼šæ’åºå¾Œç›¸åŒçš„å­—ä¸²æ˜¯ç•°ä½è©`, formula: `key = sort(s)` } });
            for (let i = 0; i < words.length; i++) {
                const w = words[i];
                const key = w.split('').sort().join('');
                const isNewGroup = !groups[key];
                if (!groups[key]) groups[key] = [];
                groups[key].push(w);
                steps.push({ current: i, grouped: [...Array(i+1).keys()], groups: JSON.parse(JSON.stringify(groups)), key, highlightLines: [2,3,4,5], explanation: { title: `è™•ç† "${w}"`, text: `æ’åºå¾Œï¼š"${key}"<br>${isNewGroup ? 'å»ºç«‹æ–°åˆ†çµ„' : 'åŠ å…¥ç¾æœ‰åˆ†çµ„'}`, formula: `"${w}" â†’ sort â†’ "${key}"` } });
            }
            steps.push({ current: -1, grouped: [...Array(words.length).keys()], groups, final: true, highlightLines: [7,8,9,10], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: `å…± ${Object.keys(groups).length} çµ„`, formula: `âˆ€sâ‚,sâ‚‚: sort(sâ‚) = sort(sâ‚‚) âŸº ç•°ä½è©` } });
            return steps;
        }
        let viz;
        function init(words = currentWords) {
            currentWords = words;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('wordsDisplay').innerHTML = currentWords.map((w, i) => `<div class="word${i === step.current ? ' current' : step.grouped?.includes(i) ? ' grouped' : ''}">${w}</div>`).join('');
                    document.getElementById('groupsDisplay').innerHTML = Object.entries(step.groups || {}).map(([key, group]) => `<div class="group"><span class="group-key">${key}:</span><div class="group-words">${group.map(w => `<span class="group-word">${w}</span>`).join('')}</div></div>`).join('') || '<div style="text-align:center;color:var(--text-muted)">ç©º</div>';
                    document.getElementById('groupCountDisplay').textContent = Object.keys(step.groups || {}).length;
                }

            viz.setSteps(generateAlgorithmSteps(currentWords));
        }
        function runCustomInput() {
            const words = document.getElementById('customWords').value.split(',').map(s => s.trim().toLowerCase()).filter(s => s.length > 0 && /^[a-z]+$/.test(s));
            if (words.length === 0 || words.length > 10) { alert('è«‹è¼¸å…¥ 1-10 å€‹æœ‰æ•ˆå­—ä¸²'); return; }
