    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<string>> groupAnagrams(vector<string>& strs) {', id: 0 },
            { line: '    unordered_map<string, vector<string>> map;', id: 1 },
            { line: '    for (string& s : strs) {', id: 2 },
            { line: '        string key = s;', id: 3 },
            { line: '        sort(key.begin(), key.end());', id: 4 },
            { line: '        map[key].push_back(s);', id: 5 },
            { line: '    }', id: 6 },
            { line: '    vector<vector<string>> result;', id: 7 },
            { line: '    for (auto& [key, group] : map)', id: 8 },
            { line: '        result.push_back(group);', id: 9 },
            { line: '    return result;', id: 10 },
            { line: '}', id: 11 },
        ];
        const words = ["eat", "tea", "tan", "ate", "nat", "bat"];
        function generateAlgorithmSteps() {
            const steps = [];
            const groups = {};
            steps.push({ current: -1, grouped: [], groups: {}, highlightLines: [0,1], explanation: { title: 'åˆå§‹åŒ–', text: `å­—ä¸²ï¼š["${words.join('", "')}"]<br><br>é—œéµï¼šæ’åºå¾Œç›¸åŒçš„å­—ä¸²æ˜¯ç•°ä½è©<br>"eat" â†’ "aet"<br>"tea" â†’ "aet"` } });
            for (let i = 0; i < words.length; i++) {
                const w = words[i];
                const key = w.split('').sort().join('');
                if (!groups[key]) groups[key] = [];
                groups[key].push(w);
                steps.push({ current: i, grouped: [...Array(i+1).keys()], groups: JSON.parse(JSON.stringify(groups)), key, highlightLines: [2,3,4,5], explanation: { title: `è™•ç† "${w}"`, text: `æ’åºå¾Œï¼š"${key}"<br>åŠ å…¥ map["${key}"] åˆ†çµ„`, formula: `"${w}" â†’ sort â†’ "${key}"` } });
            }
            steps.push({ current: -1, grouped: [...Array(words.length).keys()], groups, final: true, highlightLines: [7,8,9,10], explanation: { title: 'å®Œæˆï¼', text: `å…± ${Object.keys(groups).length} çµ„ï¼š<br>${Object.entries(groups).map(([k,v]) => `"${k}": [${v.join(', ')}]`).join('<br>')}<br><br>æ™‚é–“ï¼šO(n Ã— k log k)` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < words.length; i++) {
                        let cls = 'word';
                        if (i === step.current) cls += ' current';
                        else if (step.grouped?.includes(i)) cls += ' grouped';
                        html += `<div class="${cls}">${words[i]}</div>`;
                    }
                    document.getElementById('wordsDisplay').innerHTML = html;
                    let gHtml = '';
                    for (const [key, group] of Object.entries(step.groups || {})) {
                        gHtml += `<div class="group"><span class="group-key">${key}:</span><div class="group-words">${group.map(w => `<span class="group-word">${w}</span>`).join('')}</div></div>`;
                    }
                    document.getElementById('groupsDisplay').innerHTML = gHtml || '<div style="text-align:center;color:var(--text-muted)">ç©º</div>';
                    document.getElementById('groupCountDisplay').textContent = Object.keys(step.groups || {}).length;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
