<body>

    <div class="main-layout">

                <div class="array" id="arrayDisplay"></div>
                <div style="text-align: center; color: var(--text-muted); margin: 5px 0;">HashMap: {value â†’ index}</div>

                <div class="controls" style="margin-top: 15px;">

                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>

                    <div class="speed-control">

                    <div class="state-item"><div class="state-label">çµæœ</div><div class="state-value" id="resultDisplay" style="color: var(--viz-success);">?</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>æœªæª¢æŸ¥</div>
                    <div class="legend-item"><div class="legend-color current"></div>ç›®å‰æª¢æŸ¥</div>
                    <div class="legend-item"><div class="legend-color" style="background: var(--viz-success);"></div>æ‰¾åˆ°!</div>
                </div>
                
                <!-- è‡ªè¨‚è¼¸å…¥å€å¡Š -->
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>é™£åˆ—:</label>
                        <input type="text" id="customNums" placeholder="ä¾‹: 2,7,11,15" value="2,7,11,15">
                    </div>
                    <div class="input-row">

                        <input type="number" id="customTarget" placeholder="ç›®æ¨™å€¼" value="9" style="max-width: 80px;">

                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> twoSum(vector<int>& nums, int target) {', id: 0 },
            { line: '    unordered_map<int, int> map;  // {value â†’ index}', id: 1 },
            { line: '    for (int i = 0; i < nums.size(); i++) {', id: 2 },
            { line: '        int complement = target - nums[i];', id: 3 },
            { line: '        if (map.count(complement))  // O(1) æŸ¥è©¢', id: 4 },
            { line: '            return {map[complement], i};', id: 5 },
            { line: '        map[nums[i]] = i;  // å­˜å…¥ HashMap', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return {};  // ç„¡è§£', id: 8 },
            { line: '}', id: 9 },
        ];
        
        let currentNums = [2, 7, 11, 15];
        let currentTarget = 9;
        
        function generateAlgorithmSteps(nums, target) {
            const steps = [];
            const map = {};
            const checked = [];
            let foundPair = null;
            
            // æ­¥é©Ÿ 0: åˆå§‹åŒ–
            steps.push({ 
                current: -1, map: {}, checked: [],
                highlightLines: [0,1], 
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `é™£åˆ—ï¼š[${nums.join(', ')}]<br>ç›®æ¨™ï¼š${target}<br><br>ä½¿ç”¨ HashMap å­˜å„²ï¼š{å€¼ â†’ ç´¢å¼•}<br>å°æ–¼æ¯å€‹ nums[i]ï¼Œå°‹æ‰¾æ˜¯å¦å­˜åœ¨ complement = target - nums[i]`,
                    formula: `complement = target - nums[i]`
                }
            });
            
            // éæ­·æ¯å€‹å…ƒç´ 
            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                const complement = target - num;
                
                // æª¢æŸ¥ complement æ˜¯å¦åœ¨ map ä¸­
                if (map.hasOwnProperty(complement)) {
                    foundPair = [map[complement], i];
                    steps.push({ 
                        current: i, map: {...map}, checked: [...checked],
                        found: foundPair,
                        highlightLines: [2,3,4,5], 
                        explanation: { 
                            title: `ğŸ‰ æ‰¾åˆ°ç­”æ¡ˆï¼`, 
                            text: `è™•ç† nums[${i}] = ${num}<br>complement = ${target} - ${num} = ${complement}<br><br><strong style="color: var(--viz-success);">HashMap ä¸­æœ‰ ${complement}ï¼index = ${map[complement]}</strong><br><br>å›å‚³ [${foundPair[0]}, ${foundPair[1]}]`,
                            formula: `nums[${foundPair[0]}] + nums[${foundPair[1]}] = ${nums[foundPair[0]]} + ${nums[foundPair[1]]} = ${target} âœ“`
                        }
                    });
                    break;
                }
                
                // æ²’æ‰¾åˆ°ï¼Œå­˜å…¥ map
                steps.push({ 
                    current: i, map: {...map}, checked: [...checked],
                    highlightLines: [2,3,4], 
                    explanation: { 
                        title: `è™•ç† nums[${i}] = ${num}`, 
                        text: `è¨ˆç®— complement = ${target} - ${num} = ${complement}<br><br>HashMap ä¸­æ²’æœ‰ ${complement}`,
                        formula: `complement = ${target} - ${num} = ${complement}`
                    }
                });
                
                map[num] = i;
                checked.push(i);
                
                steps.push({ 
                    current: i, map: {...map}, checked: [...checked],
                    highlightLines: [6], 
                    explanation: { 
                        title: `å­˜å…¥ HashMap`, 
                        text: `map[${num}] = ${i}<br><br>HashMap ç¾æœ‰ï¼š${Object.entries(map).map(([k,v]) => `{${k}â†’${v}}`).join(', ')}`,
                        formula: `map[${num}] = ${i}`
                    }
                });
            }
            
            // å¦‚æœæ²’æ‰¾åˆ°
            if (!foundPair) {
                steps.push({ 
                    current: -1, map: {...map}, checked: [...checked],
                    highlightLines: [8], 
                    explanation: { 
                        title: 'âŒ ç„¡è§£', 
                        text: `éæ­·å®Œæ‰€æœ‰å…ƒç´ <br>æ²’æœ‰æ‰¾åˆ°å…©æ•¸ä¹‹å’Œç­‰æ–¼ ${target}`,
                        formula: `âˆ„i,j: nums[i] + nums[j] = ${target}`
                    },
                    result: []
                });
            }
            
            return steps;
        }
        
        let viz;
        function init(nums = currentNums, target = currentTarget) {
            currentNums = nums;
            currentTarget = target;
            document.getElementById('targetDisplay').textContent = target;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < currentNums.length; i++) {
                        let cls = 'element';
                        if (step.found?.includes(i)) cls += ' found';
                        else if (i === step.current) cls += ' current';
                        else if (step.checked?.includes(i)) cls += ' checked';
                        html += `<div class="${cls}"><div class="val">${currentNums[i]}</div><div class="idx">[${i}]</div></div>`;
                    }
                    document.getElementById('arrayDisplay').innerHTML = html;
                    
                    const mapEntries = Object.entries(step.map || {});
                    document.getElementById('hashmapDisplay').innerHTML = mapEntries.length > 0 
                        ? mapEntries.map(([k,v]) => `<span class="hash-item">${k}â†’${v}</span>`).join('') 
                        : 'ç©º';
                    
                    if (step.found) {
                        document.getElementById('resultDisplay').textContent = `[${step.found[0]}, ${step.found[1]}]`;
                        document.getElementById('resultDisplay').style.color = 'var(--viz-success)';
                    } else if (step.result !== undefined && step.result.length === 0) {
                        document.getElementById('resultDisplay').textContent = '[]';
                        document.getElementById('resultDisplay').style.color = 'var(--viz-error)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '?';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums, currentTarget));
        }
        
        function runCustomInput() {
            const numsInput = document.getElementById('customNums').value;
            const targetInput = document.getElementById('customTarget').value;
            try {
                const nums = numsInput.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n));
                const target = parseInt(targetInput);
                if (nums.length < 2) {
                    alert('è«‹è¼¸å…¥è‡³å°‘ 2 å€‹æ•¸å­—');
                    return;
                }
                if (nums.length > 10) {
                    alert('ç‚ºäº†è¦–è¦ºåŒ–æ•ˆæœï¼Œè«‹è¼¸å…¥ä¸è¶…é 10 å€‹æ•¸å­—');
                    return;
                }
                if (isNaN(target)) {
                    alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„ç›®æ¨™å€¼');
                    return;
                }
                init(nums, target);
            } catch (e) {
                alert('è¼¸å…¥æ ¼å¼éŒ¯èª¤');
            }
        }
        
        function resetVisualization() { init(currentNums, currentTarget); }
        window.addEventListener('load', () => init());
    </script>
