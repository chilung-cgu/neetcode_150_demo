<body>

    <div class="main-layout">

            <div class="viz-card">
                <div class="viz-title">æœ‰æ•ˆå­—æ¯ç•°ä½è©ï¼ˆHASH MAPï¼‰</div>
                <div class="strings">

                    <div class="string-box"><div class="string-label">å­—ä¸² t</div><div class="chars" id="tDisplay"></div></div>

                <div class="complexity-badge">

                    <span class="label" style="margin-left: 12px;">Space:</span> O(1) â€” åªæœ‰ 26 å€‹å­—æ¯
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">çµæœ</div><div class="state-value" id="resultDisplay" style="color: var(--viz-success);">?</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color" style="background: var(--viz-success);"></div>å­—ä¸² s</div>
                    <div class="legend-item"><div class="legend-color" style="background: var(--viz-secondary);"></div>å­—ä¸² t</div>

                <!-- è‡ªè¨‚è¼¸å…¥å€å¡Š -->

                    </div>
                    <div class="input-row">
                        <label>t:</label>
                        <input type="text" id="customT" placeholder="å­—ä¸² t" value="nagaram">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isAnagram(string s, string t) {', id: 0 },
            { line: '    if (s.size() != t.size()) return false;', id: 1 },
            { line: '    int count[26] = {0};  // åªæœ‰å°å¯«å­—æ¯', id: 2 },
            { line: '    for (int i = 0; i < s.size(); i++) {', id: 3 },
            { line: '        count[s[i] - \'a\']++;  // s çš„å­—æ¯ +1', id: 4 },
            { line: '        count[t[i] - \'a\']--;  // t çš„å­—æ¯ -1', id: 5 },
            { line: '    }', id: 6 },
            { line: '    for (int c : count)', id: 7 },
            { line: '        if (c != 0) return false;', id: 8 },
            { line: '    return true;', id: 9 },
            { line: '}', id: 10 },
        ];
        
        let currentS = "anagram", currentT = "nagaram";
        
        function generateAlgorithmSteps(s, t) {
            const steps = [];
            
            // æ­¥é©Ÿ 0: é•·åº¦æª¢æŸ¥
            if (s.length !== t.length) {
                steps.push({ 
                    currentIdx: -1, counter: {}, 
                    highlightLines: [0,1], 
                    explanation: { 
                        title: 'é•·åº¦ä¸åŒï¼', 
                        text: `s = "${s}" (é•·åº¦ ${s.length})<br>t = "${t}" (é•·åº¦ ${t.length})<br><br>é•·åº¦ä¸åŒï¼Œç›´æ¥å›å‚³ false`,
                        formula: `|s| = ${s.length} â‰  ${t.length} = |t| â†’ return false`
                    },
                    result: false
                });
                return steps;
            }
            
            // æ­¥é©Ÿ 1: åˆå§‹åŒ–
            steps.push({ 
                currentIdx: -1, counter: {}, 
                highlightLines: [0,1,2], 
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `s = "${s}"<br>t = "${t}"<br>é•·åº¦ç›¸åŒ = ${s.length}<br><br>å»ºç«‹è¨ˆæ•¸é™£åˆ—ï¼Œéæ­·æ™‚ s[i] +1, t[i] -1`,
                    formula: `count[26] = {0, 0, ..., 0}`
                }
            });
            
            // éæ­·æ¯å€‹å­—ç¬¦
            const counter = {};
            for (let i = 0; i < s.length; i++) {
                const sc = s[i], tc = t[i];
                counter[sc] = (counter[sc] || 0) + 1;
                counter[tc] = (counter[tc] || 0) - 1;
                
                // æ¸…ç† 0 å€¼
                const displayCounter = {...counter};
                Object.keys(displayCounter).forEach(k => {
                    if (displayCounter[k] === 0) delete displayCounter[k];
                });
                
                steps.push({ 
                    currentIdx: i, counter: {...counter},
                    highlightLines: [3,4,5], 
                    explanation: { 
                        title: `è™•ç†ç¬¬ ${i+1} å€‹å­—å…ƒ`, 
                        text: `s[${i}] = '${sc}' â†’ count['${sc}']++<br>t[${i}] = '${tc}' â†’ count['${tc}']--`,
                        formula: `count['${sc}'] += 1, count['${tc}'] -= 1`
                    }
                });
            }
            
            // æœ€çµ‚æª¢æŸ¥
            const allZero = Object.values(counter).every(v => v === 0);
            steps.push({ 
                currentIdx: -1, counter: {...counter},
                highlightLines: [7,8,9], 
                explanation: { 
                    title: allZero ? 'ğŸ‰ æ˜¯ç•°ä½è©ï¼' : 'âŒ ä¸æ˜¯ç•°ä½è©', 
                    text: allZero 
                        ? `æ‰€æœ‰å­—æ¯è¨ˆæ•¸éƒ½ç‚º 0ï¼<br><br>"${s}" å’Œ "${t}" åŒ…å«ç›¸åŒå­—æ¯<br>å›å‚³ true`
                        : `å­˜åœ¨è¨ˆæ•¸ä¸ç‚º 0 çš„å­—æ¯<br><br>å›å‚³ false`,
                    formula: allZero ? `âˆ€c: count[c] = 0 â†’ return true` : `âˆƒc: count[c] â‰  0 â†’ return false`
                },
                result: allZero
            });
            
            return steps;
        }
        
        let viz;
        function init(s = currentS, t = currentT) {
            currentS = s; currentT = t;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // é¡¯ç¤ºå­—ä¸² s
                    document.getElementById('sDisplay').innerHTML = currentS.split('').map((c, i) => 
                        `<div class="char s ${i === step.currentIdx ? 'current' : ''}">${c}</div>`
                    ).join('');
                    // é¡¯ç¤ºå­—ä¸² t
                    document.getElementById('tDisplay').innerHTML = currentT.split('').map((c, i) => 
                        `<div class="char t ${i === step.currentIdx ? 'current' : ''}">${c}</div>`
                    ).join('');
                    // é¡¯ç¤ºè¨ˆæ•¸
                    const entries = Object.entries(step.counter || {}).filter(([k,v]) => v !== 0);
                    document.getElementById('counterDisplay').innerHTML = entries.length > 0 
                        ? entries.map(([k,v]) => `<div class="count-item ${v > 0 ? 'positive' : 'negative'}"><div class="letter">${k}</div><div class="count">${v > 0 ? '+' : ''}${v}</div></div>`).join('') 
                        : '<span style="color:var(--viz-success)">å…¨éƒ¨ç‚º 0 âœ“</span>';
                    // çµæœ
                    if (step.result !== undefined) {
                        document.getElementById('resultDisplay').textContent = step.result ? 'true âœ“' : 'false âœ—';
                        document.getElementById('resultDisplay').style.color = step.result ? 'var(--viz-success)' : 'var(--viz-error)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '?';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentS, currentT));
        }
        
        function runCustomInput() {
            const s = document.getElementById('customS').value.toLowerCase().replace(/[^a-z]/g, '');
            const t = document.getElementById('customT').value.toLowerCase().replace(/[^a-z]/g, '');
            if (s.length === 0 || t.length === 0) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„å­—ä¸²ï¼ˆåªåŒ…å«å­—æ¯ï¼‰');
                return;
            }
            if (s.length > 12 || t.length > 12) {
                alert('ç‚ºäº†è¦–è¦ºåŒ–æ•ˆæœï¼Œè«‹è¼¸å…¥ä¸è¶…é 12 å€‹å­—æ¯');
                return;
            }
            init(s, t);
        }
        
        function resetVisualization() { init(currentS, currentT); }
        window.addEventListener('load', () => init());
    </script>
