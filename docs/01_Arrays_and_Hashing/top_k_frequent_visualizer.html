<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top K Frequent Elements - 視覺化</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .array { display: flex; gap: 6px; justify-content: center; margin: 20px 0; flex-wrap: wrap; }
        .element { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 6px; background: var(--viz-primary); color: white; }
        .freq-map { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin: 15px 0; }
        .freq-item { display: flex; flex-direction: column; align-items: center; padding: 8px 12px; background: var(--viz-bg-secondary); border-radius: 6px; }
        .freq-item .num { font-weight: bold; font-size: 1.1rem; color: var(--viz-secondary); }
        .freq-item .count { font-size: 0.85rem; color: var(--text-muted); }
        .freq-item.top { background: var(--viz-success); }
        .freq-item.top .num { color: #0f172a; }
        .result { display: flex; gap: 8px; justify-content: center; margin: 10px 0; }
        .result-item { background: var(--viz-success); color: #0f172a; padding: 8px 16px; border-radius: 6px; font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">前 K 個高頻元素（BUCKET SORT）</div>
                <div class="array" id="arrayDisplay"></div>
                <div style="text-align: center; color: var(--text-muted);">頻率統計</div>
                <div class="freq-map" id="freqDisplay"></div>
                <div style="text-align: center; color: var(--text-muted); margin-top: 10px;">結果（Top K）</div>
                <div class="result" id="resultDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">k</div><div class="state-value">2</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">演算法說明</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">演算法 (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> topKFrequent(vector<int>& nums, int k) {', id: 0 },
            { line: '    unordered_map<int, int> count;', id: 1 },
            { line: '    for (int n : nums) count[n]++;', id: 2 },
            { line: '    // Bucket Sort: bucket[freq] = 該頻率的數字', id: 3 },
            { line: '    vector<vector<int>> bucket(nums.size() + 1);', id: 4 },
            { line: '    for (auto& [num, freq] : count)', id: 5 },
            { line: '        bucket[freq].push_back(num);', id: 6 },
            { line: '    vector<int> result;', id: 7 },
            { line: '    for (int i = bucket.size() - 1; i >= 0 && result.size() < k; i--)', id: 8 },
            { line: '        for (int n : bucket[i])', id: 9 },
            { line: '            result.push_back(n);', id: 10 },
            { line: '    return result;', id: 11 },
            { line: '}', id: 12 },
        ];
        const nums = [1, 1, 1, 2, 2, 3];
        const k = 2;
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ freq: {}, top: [], result: [], highlightLines: [0,1], explanation: { title: '初始化', text: `陣列：[${nums.join(', ')}]<br>k = ${k}<br><br>先統計頻率，再用 Bucket Sort` } });
            const freq = {1: 3, 2: 2, 3: 1};
            steps.push({ freq, top: [], result: [], highlightLines: [2], explanation: { title: '統計頻率', text: '1 出現 3 次<br>2 出現 2 次<br>3 出現 1 次' } });
            steps.push({ freq, top: [1], result: [1], highlightLines: [3,4,5,6,8,9,10], explanation: { title: 'Bucket Sort', text: 'bucket[3] = [1]<br>bucket[2] = [2]<br>bucket[1] = [3]<br><br>從高頻到低頻取 k 個' } });
            steps.push({ freq, top: [1, 2], result: [1, 2], final: true, highlightLines: [11], explanation: { title: '完成！', text: `Top ${k} 高頻元素：[1, 2]<br><br>時間：O(n)<br>用 Bucket Sort 避免排序！` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('arrayDisplay').innerHTML = nums.map(n => `<div class="element">${n}</div>`).join('');
                    document.getElementById('freqDisplay').innerHTML = Object.entries(step.freq || {}).map(([n, c]) => {
                        const isTop = step.top?.includes(+n);
                        return `<div class="freq-item${isTop ? ' top' : ''}"><div class="num">${n}</div><div class="count">×${c}</div></div>`;
                    }).join('') || '-';
                    document.getElementById('resultDisplay').innerHTML = (step.result || []).map(n => `<div class="result-item">${n}</div>`).join('') || '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
