    <style>
        .array { display: flex; gap: 6px; justify-content: center; margin: 20px 0; flex-wrap: wrap; }

        .input-title { font-weight: 600; margin-bottom: 10px; color: var(--viz-primary); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { flex: 1; min-width: 80px; padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-bg-secondary); background: var(--viz-bg); color: var(--viz-text-main); font-family: 'Consolas', monospace; }
        .input-row button { padding: 8px 16px; background: var(--viz-primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }

</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">å‰ K å€‹é«˜é »å…ƒç´ ï¼ˆBUCKET SORTï¼‰</div>
                <div class="array" id="arrayDisplay"></div>
                <div style="text-align: center; color: var(--text-muted);">é »ç‡çµ±è¨ˆ</div>
                <div class="freq-map" id="freqDisplay"></div>
                <div style="text-align: center; color: var(--text-muted); margin-top: 10px;">Bucket Sort çµæ§‹</div>
                <div class="bucket-viz" id="bucketDisplay"></div>
                <div style="text-align: center; color: var(--text-muted); margin-top: 10px;">çµæœï¼ˆTop Kï¼‰</div>
                <div class="result" id="resultDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>

                </div>
                <div class="complexity-badge">

                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">k</div><div class="state-value" id="kDisplay">2</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>ä¸€èˆ¬</div>
                    <div class="legend-item"><div class="legend-color" style="background: var(--viz-success);"></div>Top K</div>
                </div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>é™£åˆ—:</label>
                        <input type="text" id="customNums" placeholder="ä¾‹: 1,1,1,2,2,3" value="1,1,1,2,2,3">
                    </div>
                    <div class="input-row">
                        <label>k:</label>
                        <input type="number" id="customK" value="2" min="1" style="max-width: 60px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>

            </div>
        </div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> topKFrequent(vector<int>& nums, int k) {', id: 0 },
            { line: '    unordered_map<int, int> count;', id: 1 },
            { line: '    for (int n : nums) count[n]++;  // O(n)', id: 2 },
            { line: '    // Bucket Sort: bucket[freq] = è©²é »ç‡çš„æ•¸å­—', id: 3 },
            { line: '    vector<vector<int>> bucket(nums.size() + 1);', id: 4 },
            { line: '    for (auto& [num, freq] : count)', id: 5 },
            { line: '        bucket[freq].push_back(num);', id: 6 },
            { line: '    vector<int> result;', id: 7 },
            { line: '    for (int i = bucket.size()-1; i >= 0 && result.size() < k; i--)', id: 8 },
            { line: '        for (int n : bucket[i]) result.push_back(n);', id: 9 },
            { line: '    return result;', id: 10 },
            { line: '}', id: 11 },
        ];
        let currentNums = [1, 1, 1, 2, 2, 3];
        let currentK = 2;
        function generateAlgorithmSteps(nums, k) {
            const steps = [];
            // è¨ˆç®—é »ç‡
            const freq = {};
            for (const n of nums) freq[n] = (freq[n] || 0) + 1;
            // å»ºç«‹ bucket
            const buckets = {};
            for (const [num, count] of Object.entries(freq)) {
                if (!buckets[count]) buckets[count] = [];
                buckets[count].push(+num);
            }
            steps.push({ freq: {}, buckets: {}, top: [], result: [], highlightLines: [0,1], explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—ï¼š[${nums.join(', ')}]<br>k = ${k}<br><br>å…ˆçµ±è¨ˆé »ç‡ï¼Œå†ç”¨ Bucket Sort é”æˆ O(n)`, formula: `é¿å…æ’åº O(n log n)` } });
            steps.push({ freq, buckets: {}, top: [], result: [], highlightLines: [2], explanation: { title: 'çµ±è¨ˆé »ç‡', text: Object.entries(freq).map(([n,c]) => `${n} å‡ºç¾ ${c} æ¬¡`).join('<br>'), formula: `count[num]++` } });
            steps.push({ freq, buckets, top: [], result: [], highlightLines: [3,4,5,6], explanation: { title: 'å»ºç«‹ Bucket', text: Object.entries(buckets).map(([f,ns]) => `bucket[${f}] = [${ns.join(', ')}]`).join('<br>'), formula: `bucket[freq].push(num)` } });
            // å¾é«˜é »åˆ°ä½é »å– k å€‹
            const result = [];
            const sortedFreqs = Object.keys(buckets).map(Number).sort((a,b) => b - a);
            for (const f of sortedFreqs) {
                if (result.length >= k) break;
                for (const n of buckets[f]) {
                    if (result.length >= k) break;
                    result.push(n);
                }
            }
            steps.push({ freq, buckets, top: result, result, final: true, highlightLines: [7,8,9,10], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: `å¾é«˜é »åˆ°ä½é »å– ${k} å€‹<br><br>Top ${k}ï¼š[${result.join(', ')}]`, formula: `æ™‚é–“ O(n)ï¼Œç„¡éœ€æ’åºï¼` } });
            return steps;
        }
        let viz;
        function init(nums = currentNums, k = currentK) {
            currentNums = nums; currentK = k;
            document.getElementById('kDisplay').textContent = k;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('arrayDisplay').innerHTML = currentNums.map(n => `<div class="element">${n}</div>`).join('');
                    document.getElementById('freqDisplay').innerHTML = Object.entries(step.freq || {}).map(([n, c]) => `<div class="freq-item${step.top?.includes(+n) ? ' top' : ''}"><div class="num">${n}</div><div class="count">Ã—${c}</div></div>`).join('') || '-';
                    document.getElementById('bucketDisplay').innerHTML = Object.entries(step.buckets || {}).sort((a,b) => +b[0] - +a[0]).map(([f, ns]) => `<div class="bucket-row"><span class="bucket-label">freq=${f}:</span><div class="bucket-items">${ns.map(n => `<span class="bucket-item">${n}</span>`).join('')}</div></div>`).join('') || '<div style="text-align:center;color:var(--text-muted)">ç©º</div>';
                    document.getElementById('resultDisplay').innerHTML = (step.result || []).map(n => `<div class="result-item">${n}</div>`).join('') || '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums, currentK));
        }
        function runCustomInput() {
            const nums = document.getElementById('customNums').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n));
            const k = parseInt(document.getElementById('customK').value);
            if (nums.length < 1 || nums.length > 15) { alert('è«‹è¼¸å…¥ 1-15 å€‹æ•¸å­—'); return; }
            if (isNaN(k) || k < 1) { alert('k å¿…é ˆ >= 1'); return; }
            init(nums, k);
        }
        function resetVisualization() { init(currentNums, currentK); }
        window.addEventListener('load', () => init());
    </script>
</body>
</html>
