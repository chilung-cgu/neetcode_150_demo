<body>

    <script>
        const codeStructure = [
            { line: 'bool checkInclusion(string s1, string s2) {', id: 0 },
            { line: '    vector<int> count(26, 0);', id: 1 },
            { line: '    for (char c : s1) count[c - \'a\']++;', id: 2 },
            { line: '    int left = 0, matched = 0;', id: 3 },
            { line: '    for (int right = 0; right < s2.size(); right++) {', id: 4 },
            { line: '        if (--count[s2[right]-\'a\'] >= 0) matched++;', id: 5 },
            { line: '        if (right - left + 1 > s1.size()) {', id: 6 },
            { line: '            if (count[s2[left++]-\'a\']++ >= 0) matched--;', id: 7 },
            { line: '        }', id: 8 },
            { line: '        if (matched == s1.size()) return true;', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return false;', id: 11 },
            { line: '}', id: 12 },
        ];
        let currentS1 = "ab", currentS2 = "eidbaooo";
        function generateAlgorithmSteps(s1, s2) {
            const steps = [];
            const need = {};
            for (const c of s1) need[c] = (need[c] || 0) + 1;
            steps.push({ window: [0, -1], freq: {...need}, matched: 0, highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: `s1 = "${s1}", s2 = "${s2}"<br><br>éœ€è¦åŒ¹é…ï¼š${Object.entries(need).map(([k,v])=>`${k}=${v}`).join(', ')}<br>å›ºå®šçª—å£å¤§å° = ${s1.length}`, formula: `çª—å£å¤§å° = s1.length = ${s1.length}` } });
            const count = {...need};
            let matched = 0, l = 0;
            let found = false;
            for (let r = 0; r < s2.length && !found; r++) {
                const c = s2[r];
                if (count[c] !== undefined) { count[c]--; if (count[c] >= 0) matched++; }
                if (r - l + 1 > s1.length) {
                    const lc = s2[l];
                    if (count[lc] !== undefined) { if (count[lc] >= 0) matched--; count[lc]++; }
                    l++;
                }
                const isMatch = matched === s1.length;
                steps.push({ window: [l, r], freq: {...count}, matched, match: isMatch, highlightLines: isMatch ? [9] : [4,5,6,7], explanation: { title: `çª—å£ [${l},${r}]: "${s2.slice(l,r+1)}"`, text: `matched = ${matched} / ${s1.length}${isMatch ? '<br><strong style="color:var(--viz-success)">æ‰¾åˆ°æ’åˆ—!</strong>' : ''}`, formula: `matched = ${matched}${isMatch ? ` = ${s1.length} âœ“` : ''}` } });
                if (isMatch) found = true;
            }
            steps.push({ window: [l, s2.length-1], freq: {...count}, result: found, final: true, highlightLines: [found ? 9 : 11], explanation: { title: found ? 'ğŸ‰ æ‰¾åˆ°æ’åˆ—ï¼' : 'âŒ æœªæ‰¾åˆ°', text: found ? `s2 ä¸­åŒ…å« s1 çš„æ’åˆ—` : `s2 ä¸­ä¸åŒ…å« s1 çš„æ’åˆ—`, formula: `return ${found}` } });
            return steps;
        }
        let viz;
        function init(s1 = currentS1, s2 = currentS2) {
            currentS1 = s1; currentS2 = s2;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('s1Display').innerHTML = currentS1.split('').map(c => `<span class="char">${c}</span>`).join('');
                    document.getElementById('s2Display').innerHTML = currentS2.split('').map((c, i) => {
                        let cls = 'char';
                        if (step.window && i >= step.window[0] && i <= step.window[1]) cls += step.match ? ' match' : ' window';
                        return `<span class="${cls}">${c}</span>`;
                    }).join('');
                    document.getElementById('freqDisplay').innerHTML = Object.entries(step.freq || {}).map(([k,v]) => `<span class="freq-item${v===0?' zero':''}">${k}:${v}</span>`).join('');
                    document.getElementById('windowDisplay').textContent = step.window ? `[${step.window[0]},${step.window[1]}]` : '-';
                    document.getElementById('resultDisplay').textContent = step.result !== undefined ? (step.result ? 'true âœ“' : 'false âœ—') : '?';
                    document.getElementById('resultDisplay').style.color = step.result ? 'var(--viz-success)' : (step.result === false ? 'var(--viz-error)' : '');
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentS1, currentS2));
        }
        function runCustomInput() {
            const s1 = document.getElementById('customS1').value.toLowerCase().replace(/[^a-z]/g, '');
            const s2 = document.getElementById('customS2').value.toLowerCase().replace(/[^a-z]/g, '');
            if (s1.length < 1 || s1.length > 10) { alert('s1 è«‹è¼¸å…¥ 1-10 å€‹å­—æ¯'); return; }
            if (s2.length < 1 || s2.length > 20) { alert('s2 è«‹è¼¸å…¥ 1-20 å€‹å­—æ¯'); return; }
            init(s1, s2);
        }
        function resetVisualization() { init(currentS1, currentS2); }
        window.addEventListener('load', () => init());
    </script>
