    <script>
        const codeStructure = [
            { line: 'int characterReplacement(string s, int k) {', id: 0 },
            { line: '    int count[26] = {0}, maxCount = 0, maxLen = 0;', id: 1 },
            { line: '    int l = 0;', id: 2 },
            { line: '    for (int r = 0; r < s.size(); r++) {', id: 3 },
            { line: '        count[s[r] - \'A\']++;', id: 4 },
            { line: '        maxCount = max(maxCount, count[s[r] - \'A\']);', id: 5 },
            { line: '        // çª—å£å¤§å° - æœ€å¤šå­—å…ƒæ•¸ > k æ™‚æ”¶ç¸®', id: 6 },
            { line: '        while (r - l + 1 - maxCount > k) {', id: 7 },
            { line: '            count[s[l] - \'A\']--;', id: 8 },
            { line: '            l++;', id: 9 },
            { line: '        }', id: 10 },
            { line: '        maxLen = max(maxLen, r - l + 1);', id: 11 },
            { line: '    }', id: 12 },
            { line: '    return maxLen;', id: 13 },
            { line: '}', id: 14 },
        ];
        const str = "AABABBA";
        const k = 2;
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ l: 0, r: -1, count: {}, maxCount: 0, maxLen: 0, highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: `å­—ä¸²ï¼š"${str}", k=${k}<br><br>é—œéµï¼šçª—å£å¤§å° - æœ€å¤šå­—å…ƒæ•¸ â‰¤ k<br>æ„å‘³è‘—æœ€å¤šæ›¿æ› k å€‹å­—å…ƒ` } });
            let l = 0, maxCount = 0, maxLen = 0;
            const count = {};
            for (let r = 0; r < str.length; r++) {
                const c = str[r];
                count[c] = (count[c] || 0) + 1;
                maxCount = Math.max(maxCount, count[c]);
                const windowSize = r - l + 1;
                const needReplace = windowSize - maxCount;
                if (needReplace > k) {
                    steps.push({ l, r, count: {...count}, maxCount, maxLen, needShrink: true, highlightLines: [7,8,9], explanation: { title: 'éœ€è¦æ”¶ç¸®çª—å£', text: `çª—å£å¤§å° ${windowSize} - maxCount ${maxCount} = ${needReplace} > k=${k}<br>æ”¶ç¸®å·¦é‚Šç•Œ`, formula: `${windowSize} - ${maxCount} = ${needReplace} > ${k}` } });
                    count[str[l]]--;
                    l++;
                }
                maxLen = Math.max(maxLen, r - l + 1);
                steps.push({ l, r, count: {...count}, maxCount, maxLen, highlightLines: [3,4,5,11], explanation: { title: `æ“´å±•åˆ° r=${r}`, text: `çª—å£ï¼š"${str.slice(l, r+1)}"<br>maxCount = ${maxCount}<br>maxLen = ${maxLen}`, formula: `maxLen = max(${maxLen}, ${r-l+1}) = ${maxLen}` } });
            }
            steps.push({ l, r: str.length - 1, count, maxCount, maxLen, final: true, highlightLines: [13], explanation: { title: 'å®Œæˆï¼', text: `æœ€é•·é•·åº¦ï¼š${maxLen}<br>ä¾‹å¦‚ "AABAB" æ›¿æ› 2 å€‹ Bâ†’A<br><br>æ™‚é–“ï¼šO(n)` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < str.length; i++) {
                        let cls = 'char';
                        if (i >= step.l && i <= step.r) cls += ' window';
                        html += `<div class="${cls}"><div class="c">${str[i]}</div><div class="idx">${i}</div></div>`;
                    }
                    document.getElementById('stringDisplay').innerHTML = html;
                    document.getElementById('counterDisplay').innerHTML = Object.entries(step.count || {}).map(([k,v]) => `<div class="count-item"><div class="letter">${k}</div><div class="num">${v}</div></div>`).join('') || '-';
                    document.getElementById('sizeDisplay').textContent = step.r >= step.l ? step.r - step.l + 1 : 0;
                    document.getElementById('maxDisplay').textContent = step.maxLen ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
