<body>

    <script>
        const codeStructure = [
            { line: 'int characterReplacement(string s, int k) {', id: 0 },
            { line: '    int count[26] = {0}, maxCount = 0, maxLen = 0;', id: 1 },
            { line: '    int l = 0;', id: 2 },
            { line: '    for (int r = 0; r < s.size(); r++) {', id: 3 },
            { line: '        count[s[r] - \'A\']++;', id: 4 },
            { line: '        maxCount = max(maxCount, count[s[r]]);', id: 5 },
            { line: '        // éœ€æ›¿æ›æ•¸ = çª—å£å¤§å° - æœ€å¤šå­—å…ƒæ•¸', id: 6 },
            { line: '        while (r - l + 1 - maxCount > k) {', id: 7 },
            { line: '            count[s[l] - \'A\']--; l++;', id: 8 },
            { line: '        }', id: 9 },
            { line: '        maxLen = max(maxLen, r - l + 1);', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return maxLen;', id: 12 },
            { line: '}', id: 13 },
        ];
        let currentStr = "AABABBA";
        let currentK = 2;
        function generateAlgorithmSteps(str, k) {
            const steps = [];
            steps.push({ l: 0, r: -1, count: {}, maxCount: 0, maxLen: 0, highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: `å­—ä¸²ï¼š"${str}", k=${k}<br><br>é—œéµæ´å¯Ÿï¼š<br>çª—å£å¤§å° - æœ€å¤šå­—å…ƒæ•¸ â‰¤ k<br>æ„å‘³è‘—æœ€å¤šæ›¿æ› k å€‹å­—å…ƒå³å¯å…¨è®Šç›¸åŒ`, formula: `éœ€æ›¿æ›æ•¸ = windowSize - maxCount â‰¤ k` } });
            let l = 0, maxCount = 0, maxLen = 0;
            const count = {};
            for (let r = 0; r < str.length; r++) {
                const c = str[r];
                count[c] = (count[c] || 0) + 1;
                maxCount = Math.max(maxCount, count[c]);
                const windowSize = r - l + 1;
                const needReplace = windowSize - maxCount;
                if (needReplace > k) {
                    steps.push({ l, r, count: {...count}, maxCount, maxLen, highlightLines: [7,8], explanation: { title: 'éœ€è¦æ”¶ç¸®çª—å£', text: `çª—å£="${str.slice(l,r+1)}"<br>å¤§å°${windowSize} - maxCount${maxCount} = ${needReplace} > k=${k}`, formula: `${windowSize} - ${maxCount} = ${needReplace} > ${k}` } });
                    count[str[l]]--;
                    l++;
                }
                maxLen = Math.max(maxLen, r - l + 1);
                steps.push({ l, r, count: {...count}, maxCount, maxLen, highlightLines: [3,4,5,10], explanation: { title: `æ“´å±•åˆ° [${l},${r}]`, text: `çª—å£ï¼š"${str.slice(l, r+1)}"<br>maxCount = ${maxCount}, len = ${r-l+1}`, formula: `maxLen = ${maxLen}` } });
            }
            steps.push({ l, r: str.length - 1, count, maxCount, maxLen, final: true, highlightLines: [12], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: `æœ€é•·é•·åº¦ï¼š${maxLen}<br><br>å¯æ›¿æ› ${k} å€‹å­—å…ƒä½¿å…¨éƒ¨ç›¸åŒ`, formula: `return ${maxLen}` } });
            return steps;
        }
        let viz;
        function init(str = currentStr, k = currentK) {
            currentStr = str; currentK = k;
            document.getElementById('kDisplay').textContent = k;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('stringDisplay').innerHTML = currentStr.split('').map((c, i) => {
                        let cls = 'char';
                        if (i >= step.l && i <= step.r) cls += ' window';
                        return `<div class="${cls}"><div class="c">${c}</div><div class="idx">${i}</div></div>`;
                    }).join('');
                    document.getElementById('counterDisplay').innerHTML = Object.entries(step.count || {}).map(([k,v]) => `<div class="count-item"><div class="letter">${k}</div><div class="num">${v}</div></div>`).join('') || '-';
                    document.getElementById('sizeDisplay').textContent = step.r >= step.l ? step.r - step.l + 1 : 0;
                    document.getElementById('maxDisplay').textContent = step.maxLen ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentStr, currentK));
        }
        function runCustomInput() {
            const str = document.getElementById('customStr').value.toUpperCase().replace(/[^A-Z]/g, '');
            const k = parseInt(document.getElementById('customK').value);
            if (str.length < 1 || str.length > 15) { alert('è«‹è¼¸å…¥ 1-15 å€‹å¤§å¯«å­—æ¯'); return; }
            if (isNaN(k) || k < 0) { alert('k å¿…é ˆ >= 0'); return; }
            init(str, k);
        }
        function resetVisualization() { init(currentStr, currentK); }
        window.addEventListener('load', () => init());
    </script>
