    <script>
        const codeStructure = [
            { line: 'int maxProfit(vector<int>& prices) {', id: 0 },
            { line: '    int minPrice = INT_MAX, maxProfit = 0;', id: 1 },
            { line: '    for (int price : prices) {', id: 2 },
            { line: '        minPrice = min(minPrice, price);', id: 3 },
            { line: '        maxProfit = max(maxProfit, price - minPrice);', id: 4 },
            { line: '    }', id: 5 },
            { line: '    return maxProfit;', id: 6 },
            { line: '}', id: 7 },
        ];
        let currentPrices = [7, 1, 5, 3, 6, 4];
        function generateAlgorithmSteps(prices) {
            const steps = [];
            let minPrice = Infinity, maxProfit = 0, buyIdx = 0, bestBuyIdx = 0, bestSellIdx = 0;
            steps.push({ current: -1, buyIdx: -1, minPrice: 'âˆ', maxProfit: 0, highlightLines: [0,1], explanation: { title: 'åˆå§‹åŒ–', text: `åƒ¹æ ¼ï¼š[${prices.join(', ')}]<br><br>è¿½è¹¤æœ€ä½è²·å…¥åƒ¹å’Œæœ€å¤§åˆ©æ½¤<br>æ¯å¤©æª¢æŸ¥ï¼šä»Šå¤©è³£å‡ºèƒ½è³ºå¤šå°‘ï¼Ÿ`, formula: `profit = price - minPrice` } });
            for (let i = 0; i < prices.length; i++) {
                const p = prices[i];
                if (p < minPrice) { minPrice = p; buyIdx = i; }
                const profit = p - minPrice;
                if (profit > maxProfit) { maxProfit = profit; bestBuyIdx = buyIdx; bestSellIdx = i; }
                steps.push({
                    current: i, buyIdx, minPrice, maxProfit, bestBuyIdx, bestSellIdx,
                    highlightLines: [2,3,4],
                    explanation: { title: `Day ${i}: åƒ¹æ ¼ $${p}`, text: `minPrice = min(${minPrice}, ${p}) = ${Math.min(minPrice, p)}<br>profit = ${p} - ${minPrice} = ${profit}<br>maxProfit = max(${maxProfit - (profit > maxProfit ? profit - maxProfit : 0)}, ${profit}) = ${maxProfit}`, formula: `profit = ${p} - ${minPrice} = ${profit}` }
                });
            }
            steps.push({ current: -1, buyIdx: bestBuyIdx, sellIdx: bestSellIdx, minPrice, maxProfit, highlightLines: [6], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: `æœ€ä½³ç­–ç•¥ï¼šDay ${bestBuyIdx} è²·å…¥ ($${prices[bestBuyIdx]})ï¼ŒDay ${bestSellIdx} è³£å‡º ($${prices[bestSellIdx]})<br><br>æœ€å¤§åˆ©æ½¤ï¼š$${maxProfit}`, formula: `return ${maxProfit}` } });
            return steps;
        }
        let viz;
        function init(prices = currentPrices) {
            currentPrices = prices;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const maxP = Math.max(...currentPrices, 1);
                    document.getElementById('pricesDisplay').innerHTML = currentPrices.map((p, i) => {
                        let cls = 'bar';
                        if (i === step.current) cls += ' current';
                        else if (i === step.buyIdx || i === step.bestBuyIdx) cls += ' buy';
                        if (i === step.sellIdx) cls += ' sell';
                        const h = (p / maxP) * 120;
                        return `<div class="${cls}"><div class="bar-fill" style="height:${h}px">${p}</div><div class="bar-label">D${i}</div></div>`;
                    }).join('');
                    document.getElementById('minDisplay').textContent = step.minPrice === 'âˆ' ? 'âˆ' : `$${step.minPrice}`;
                    document.getElementById('profitDisplay').textContent = `$${step.maxProfit}`;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentPrices));
        }
        function runCustomInput() {
            const prices = document.getElementById('customPrices').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n) && n >= 0);
            if (prices.length < 2 || prices.length > 12) { alert('è«‹è¼¸å…¥ 2-12 å€‹éè² æ•´æ•¸'); return; }
            init(prices);
        }
        function resetVisualization() { init(currentPrices); }
        window.addEventListener('load', () => init());
    </script>
