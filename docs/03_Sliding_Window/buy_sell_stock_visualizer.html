<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Time to Buy and Sell Stock Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">STOCK PRICES - SLIDING WINDOW</div>
                <div class="chart-container" id="chartContainer"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Min Price</div><div class="state-value" id="minDisplay" style="color: var(--viz-success);">∞</div></div>
                    <div class="state-item"><div class="state-label">Max Profit</div><div class="state-value" id="profitDisplay" style="color: var(--viz-primary);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int maxProfit(vector<int>& prices) {', id: 0 },
            { line: '    int minPrice = INT_MAX, maxProfit = 0;', id: 1 },
            { line: '    for (int price : prices) {', id: 2 },
            { line: '        if (price < minPrice) minPrice = price;', id: 3 },
            { line: '        else if (price - minPrice > maxProfit)', id: 4 },
            { line: '            maxProfit = price - minPrice;', id: 5 },
            { line: '    }', id: 6 },
            { line: '    return maxProfit;', id: 7 },
            { line: '}', id: 8 },
        ];
        const prices = [7, 1, 5, 3, 6, 4];

        function generateAlgorithmSteps() {
            const steps = [];
            let minPrice = Infinity, maxProfit = 0;
            steps.push({ idx: -1, minPrice: '∞', maxProfit: 0, highlightLines: [0, 1], explanation: { title: 'Init', text: 'minPrice=∞, maxProfit=0' }});
            for (let i = 0; i < prices.length; i++) {
                const p = prices[i];
                if (p < minPrice) {
                    minPrice = p;
                    steps.push({ idx: i, minPrice, maxProfit, minIdx: i, highlightLines: [3], explanation: { title: `New Min = ${p}`, text: `更低的買點！` }});
                } else {
                    const profit = p - minPrice;
                    if (profit > maxProfit) maxProfit = profit;
                    steps.push({ idx: i, minPrice, maxProfit, highlightLines: [4, 5], explanation: { title: `Sell at ${p}`, text: `Profit = ${p} - ${minPrice} = ${profit}. Max = ${maxProfit}` }});
                }
            }
            steps.push({ idx: -1, minPrice, maxProfit, highlightLines: [7], explanation: { title: 'Done!', text: `最大利潤 = ${maxProfit}` }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    AlgorithmVisualizer.renderBars(document.getElementById('chartContainer'), prices, prices.map((_, i) => i === step.idx ? 'current' : i === step.minIdx ? 'in-stack' : ''), { height: 200 });
                    document.getElementById('minDisplay').textContent = step.minPrice;
                    document.getElementById('profitDisplay').textContent = step.maxProfit;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
