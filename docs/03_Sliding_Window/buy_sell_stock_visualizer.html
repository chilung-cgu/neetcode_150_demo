    <script>
        const codeStructure = [
            { line: 'int maxProfit(vector<int>& prices) {', id: 0 },
            { line: '    int minPrice = INT_MAX, maxProfit = 0;', id: 1 },
            { line: '    for (int price : prices) {', id: 2 },
            { line: '        minPrice = min(minPrice, price);', id: 3 },
            { line: '        maxProfit = max(maxProfit, price - minPrice);', id: 4 },
            { line: '    }', id: 5 },
            { line: '    return maxProfit;', id: 6 },
            { line: '}', id: 7 },
        ];
        const prices = [7, 1, 5, 3, 6, 4];
        function generateAlgorithmSteps() {
            const steps = [];
            let minPrice = Infinity, maxProfit = 0, buyIdx = 0;
            steps.push({ current: -1, minPrice: 'âˆ', maxProfit: 0, highlightLines: [0,1], explanation: { title: 'åˆå§‹åŒ–', text: `åƒ¹æ ¼ï¼š[${prices.join(', ')}]<br><br>è¿½è¹¤æœ€ä½è²·å…¥åƒ¹å’Œæœ€å¤§åˆ©æ½¤` } });
            for (let i = 0; i < prices.length; i++) {
                const p = prices[i];
                const profit = p - minPrice;
                if (p < minPrice) { minPrice = p; buyIdx = i; }
                if (profit > maxProfit) maxProfit = profit;
                steps.push({
                    current: i, buyIdx, minPrice, maxProfit,
                    highlightLines: [2,3,4],
                    explanation: { title: `Day ${i}: åƒ¹æ ¼ $${p}`, text: `minPrice = min(${i===0?'âˆ':minPrice}, ${p}) = ${Math.min(minPrice, p)}<br>profit = ${p} - ${minPrice} = ${p - minPrice}<br>maxProfit = max(${maxProfit - (profit > maxProfit ? profit - maxProfit : 0)}, ${p - minPrice}) = ${maxProfit}`, formula: `profit = ${p} - ${minPrice} = ${p - minPrice}` }
                });
            }
            steps.push({ current: -1, buyIdx: 1, sellIdx: 4, minPrice, maxProfit, highlightLines: [6], explanation: { title: 'å®Œæˆï¼', text: `æœ€ä½³ç­–ç•¥ï¼šDay 1 è²·å…¥ ($1)ï¼ŒDay 4 è³£å‡º ($6)<br>æœ€å¤§åˆ©æ½¤ï¼š$${maxProfit}<br><br>æ™‚é–“ï¼šO(n), ç©ºé–“ï¼šO(1)` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const maxP = Math.max(...prices);
                    let html = '';
                    for (let i = 0; i < prices.length; i++) {
                        let cls = 'bar';
                        if (i === step.current) cls += ' current';
                        if (i === step.buyIdx) cls += ' buy';
                        if (i === step.sellIdx) cls += ' sell';
                        const h = (prices[i] / maxP) * 120;
                        html += `<div class="${cls}"><div class="bar-fill" style="height:${h}px">${prices[i]}</div><div class="bar-label">D${i}</div></div>`;
                    }
                    document.getElementById('pricesDisplay').innerHTML = html;
                    document.getElementById('minDisplay').textContent = step.minPrice === Infinity ? 'âˆ' : `$${step.minPrice}`;
                    document.getElementById('profitDisplay').textContent = `$${step.maxProfit}`;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
