    <script>
        const codeStructure = [
            { line: 'string minWindow(string s, string t) {', id: 0 },
            { line: '    unordered_map<char, int> need, have;', id: 1 },
            { line: '    for (char c : t) need[c]++;', id: 2 },
            { line: '    int formed = 0, required = need.size();', id: 3 },
            { line: '    int l = 0, minL = 0, minLen = INT_MAX;', id: 4 },
            { line: '    for (int r = 0; r < s.size(); r++) {', id: 5 },
            { line: '        char c = s[r];', id: 6 },
            { line: '        have[c]++;', id: 7 },
            { line: '        if (need.count(c) && have[c] == need[c]) formed++;', id: 8 },
            { line: '        while (formed == required) {  // æ”¶ç¸®', id: 9 },
            { line: '            if (r - l + 1 < minLen) { minLen = r-l+1; minL = l; }', id: 10 },
            { line: '            char lc = s[l];', id: 11 },
            { line: '            have[lc]--;', id: 12 },
            { line: '            if (need.count(lc) && have[lc] < need[lc]) formed--;', id: 13 },
            { line: '            l++;', id: 14 },
            { line: '        }', id: 15 },
            { line: '    }', id: 16 },
            { line: '    return minLen == INT_MAX ? "" : s.substr(minL, minLen);', id: 17 },
            { line: '}', id: 18 },
        ];
        let currentS = "ADOBECODEBANC", currentT = "ABC";
        function generateAlgorithmSteps(s, t) {
            const steps = [];
            const need = {};
            for (const c of t) need[c] = (need[c] || 0) + 1;
            const have = {};
            let formed = 0, required = Object.keys(need).length;
            let l = 0, minLen = Infinity, minL = 0, minR = 0;
            steps.push({ left: 0, right: -1, best: '', highlightLines: [0,1,2,3,4], explanation: { title: 'åˆå§‹åŒ–', text: `s = "${s}"<br>t = "${t}"<br><br>éœ€è¦ï¼š${Object.entries(need).map(([k,v])=>`${k}=${v}`).join(', ')}`, formula: `need = {${Object.entries(need).map(([k,v])=>`${k}:${v}`).join(', ')}}` } });
            for (let right = 0; right < s.length; right++) {
                const c = s[right];
                have[c] = (have[c] || 0) + 1;
                if (need[c] && have[c] === need[c]) formed++;
                while (formed === required) {
                    if (right - l + 1 < minLen) { minLen = right - l + 1; minL = l; minR = right; }
                    steps.push({ left: l, right, best: s.substring(minL, minR + 1), valid: true, highlightLines: [9,10,11,12,13,14], explanation: { title: 'âœ… æœ‰æ•ˆçª—å£ï¼', text: `"${s.substring(l, right + 1)}"<br>é•·åº¦ = ${right - l + 1}<br>æ”¶ç¸®å·¦é‚Šç•Œ...`, formula: `formed = required = ${required}` } });
                    const lc = s[l];
                    have[lc]--;
                    if (need[lc] && have[lc] < need[lc]) formed--;
                    l++;
                }
                steps.push({ left: l, right, best: minLen < Infinity ? s.substring(minL, minR + 1) : '', highlightLines: [5,6,7,8], explanation: { title: `æ“´å±•åˆ° r=${right}`, text: `ç•¶å‰ï¼š"${s.substring(l, right + 1)}"<br>formed = ${formed} / ${required}`, formula: `have[${c}]++ â†’ formed = ${formed}` } });
            }
            steps.push({ left: l, right: s.length - 1, best: minLen < Infinity ? s.substring(minL, minR + 1) : '', final: true, highlightLines: [17], explanation: { title: minLen < Infinity ? 'ğŸ‰ å®Œæˆï¼' : 'âŒ ç„¡è§£', text: minLen < Infinity ? `æœ€å°çª—å£ï¼š"${s.substring(minL, minR + 1)}"<br>é•·åº¦ = ${minLen}` : 'æ‰¾ä¸åˆ°åŒ…å«æ‰€æœ‰å­—å…ƒçš„å­ä¸²', formula: `return "${minLen < Infinity ? s.substring(minL, minR + 1) : ''}"` } });
            return steps;
        }
        let viz;
        function init(s = currentS, t = currentT) {
            currentS = s; currentT = t;
            document.getElementById('targetDisplay').textContent = t;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('charRow').innerHTML = currentS.split('').map((c, i) => {
                        let cls = 'char-box';
                        if (i >= step.left && i <= step.right) cls += step.valid ? ' best' : ' in-window';
                        return `<div class="${cls}">${c}</div>`;
                    }).join('');
                    document.getElementById('windowDisplay').textContent = `[${step.left}, ${step.right}]`;
                    document.getElementById('bestDisplay').textContent = step.best || '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentS, currentT));
        }
        function runCustomInput() {
            const s = document.getElementById('customS').value.toUpperCase().replace(/[^A-Z]/g, '');
            const t = document.getElementById('customT').value.toUpperCase().replace(/[^A-Z]/g, '');
            if (s.length < 1 || s.length > 20) { alert('s è«‹è¼¸å…¥ 1-20 å€‹å­—æ¯'); return; }
            if (t.length < 1 || t.length > 10) { alert('t è«‹è¼¸å…¥ 1-10 å€‹å­—æ¯'); return; }
            init(s, t);
        }
        function resetVisualization() { init(currentS, currentT); }
        window.addEventListener('load', () => init());
    </script>
