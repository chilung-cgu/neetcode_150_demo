<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Substring Without Repeating - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .string { display: flex; gap: 4px; justify-content: center; margin: 20px 0; }
        .char { width: 40px; height: 45px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 6px; background: var(--viz-bg-secondary); transition: all 0.3s; }

        .char.right { border-right: 3px solid var(--viz-secondary); }
        .char.duplicate { background: var(--viz-error); color: white; }
        .hashset { display: flex; gap: 6px; justify-content: center; flex-wrap: wrap; margin: 10px 0; padding: 10px; background: var(--viz-bg-secondary); border-radius: 8px; min-height: 35px; }
        .set-item { background: var(--viz-primary); color: white; padding: 4px 10px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æœ€é•·ç„¡é‡è¤‡å­å­—ä¸²ï¼ˆSLIDING WINDOWï¼‰</div>
                <div class="string" id="stringDisplay"></div>
                <div style="text-align: center; color: var(--text-muted);">HashSetï¼ˆçª—å£å…§å­—å…ƒï¼‰</div>
                <div class="hashset" id="hashsetDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">L / R</div><div class="state-value" id="ptrDisplay">0 / 0</div></div>
                    <div class="state-item"><div class="state-label">çª—å£å¤§å°</div><div class="state-value" id="sizeDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">æœ€å¤§é•·åº¦</div><div class="state-value" id="maxDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int lengthOfLongestSubstring(string s) {', id: 0 },
            { line: '    unordered_set<char> chars;', id: 1 },
            { line: '    int l = 0, maxLen = 0;', id: 2 },
            { line: '    for (int r = 0; r < s.size(); r++) {', id: 3 },
            { line: '        while (chars.count(s[r])) {', id: 4 },
            { line: '            chars.erase(s[l]);', id: 5 },
            { line: '            l++;', id: 6 },
            { line: '        }', id: 7 },
            { line: '        chars.insert(s[r]);', id: 8 },
            { line: '        maxLen = max(maxLen, r - l + 1);', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return maxLen;', id: 11 },
            { line: '}', id: 12 },
        ];
        const str = "abcabcbb";
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ l: 0, r: -1, set: [], maxLen: 0, highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: `å­—ä¸²ï¼š"${str}"<br><br>æ»‘å‹•çª—å£ + HashSet<br>é‡åˆ°é‡è¤‡å°±æ”¶ç¸®å·¦é‚Šç•Œ` } });
            let l = 0, maxLen = 0;
            const set = new Set();
            for (let r = 0; r < str.length; r++) {
                const c = str[r];
                if (set.has(c)) {
                    steps.push({ l, r, set: [...set], dup: c, highlightLines: [4,5,6], explanation: { title: `ç™¼ç¾é‡è¤‡ï¼š${c}`, text: `'${c}' å·²åœ¨çª—å£ä¸­<br>æ”¶ç¸®å·¦é‚Šç•Œç›´åˆ°ç§»é™¤é‡è¤‡` } });
                    while (set.has(c)) {
                        set.delete(str[l]);
                        l++;
                    }
                }
                set.add(c);
                maxLen = Math.max(maxLen, r - l + 1);
                steps.push({ l, r, set: [...set], maxLen, highlightLines: [3,8,9], explanation: { title: `åŠ å…¥ '${c}'`, text: `çª—å£ï¼š[${l}, ${r}] = "${str.slice(l, r+1)}"<br>é•·åº¦ï¼š${r - l + 1}<br>maxLen = ${maxLen}`, formula: `maxLen = max(${maxLen}, ${r}-${l}+1) = ${maxLen}` } });
            }
            steps.push({ l, r: str.length - 1, set: [...set], maxLen, final: true, highlightLines: [11], explanation: { title: 'å®Œæˆï¼', text: `æœ€é•·ç„¡é‡è¤‡å­å­—ä¸²é•·åº¦ï¼š${maxLen}<br>ä¾‹å¦‚ï¼š"abc"<br><br>æ™‚é–“ï¼šO(n)` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < str.length; i++) {
                        let cls = 'char';
                        if (i >= step.l && i <= step.r) cls += ' window';
                        if (i === step.l) cls += ' left';
                        if (i === step.r) cls += ' right';
                        if (str[i] === step.dup && i === step.r) cls += ' duplicate';
                        html += `<div class="${cls}"><div class="c">${str[i]}</div><div class="idx">${i}</div></div>`;
                    }
                    document.getElementById('stringDisplay').innerHTML = html;
                    document.getElementById('hashsetDisplay').innerHTML = (step.set || []).map(c => `<span class="set-item">${c}</span>`).join('') || 'ç©º';
                    document.getElementById('ptrDisplay').textContent = `${step.l} / ${step.r >= 0 ? step.r : '-'}`;
                    document.getElementById('sizeDisplay').textContent = step.r >= step.l ? step.r - step.l + 1 : 0;
                    document.getElementById('maxDisplay').textContent = step.maxLen ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
