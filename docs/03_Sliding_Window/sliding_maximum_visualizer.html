    <script>
        const codeStructure = [
            { line: 'vector<int> maxSlidingWindow(vector<int>& nums, int k) {', id: 0 },
            { line: '    deque<int> dq;  // å­˜ç´¢å¼•ï¼Œä¿æŒå–®èª¿éæ¸›', id: 1 },
            { line: '    vector<int> result;', id: 2 },
            { line: '    for (int i = 0; i < nums.size(); i++) {', id: 3 },
            { line: '        // ç§»é™¤è¶…å‡ºçª—å£çš„ç´¢å¼•', id: 4 },
            { line: '        while (!dq.empty() && dq.front() < i - k + 1)', id: 5 },
            { line: '            dq.pop_front();', id: 6 },
            { line: '        // ç§»é™¤æ¯”ç•¶å‰å°çš„å…ƒç´ ï¼ˆç¶­è­·å–®èª¿æ€§ï¼‰', id: 7 },
            { line: '        while (!dq.empty() && nums[dq.back()] < nums[i])', id: 8 },
            { line: '            dq.pop_back();', id: 9 },
            { line: '        dq.push_back(i);', id: 10 },
            { line: '        if (i >= k - 1) result.push_back(nums[dq.front()]);', id: 11 },
            { line: '    }', id: 12 },
            { line: '    return result;', id: 13 },
            { line: '}', id: 14 },
        ];
        let currentNums = [1, 3, -1, -3, 5, 3, 6, 7];
        let currentK = 3;
        function generateAlgorithmSteps(nums, k) {
            const steps = [];
            const dq = [];
            const result = [];
            steps.push({ idx: -1, dq: [], result: [], highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—ï¼š[${nums.join(', ')}]<br>k = ${k}<br><br>å–®èª¿ Dequeï¼šä¿æŒéæ¸›é †åº<br>front å§‹çµ‚æ˜¯ç•¶å‰çª—å£æœ€å¤§å€¼`, formula: `Deque ç¶­è­·å–®èª¿éæ¸›é †åº` } });
            for (let i = 0; i < nums.length; i++) {
                while (dq.length && dq[0] < i - k + 1) dq.shift();
                while (dq.length && nums[dq[dq.length - 1]] < nums[i]) dq.pop();
                dq.push(i);
                if (i >= k - 1) result.push(nums[dq[0]]);
                const windowStart = Math.max(0, i - k + 1);
                steps.push({ idx: i, dq: [...dq], result: [...result], windowStart, highlightLines: i >= k - 1 ? [10, 11] : [8, 9, 10], explanation: { title: `è™•ç† nums[${i}] = ${nums[i]}`, text: `çª—å£ï¼š[${windowStart}, ${i}]<br>Dequeï¼š[${dq.map(j => `${j}â†’${nums[j]}`).join(', ')}]${i >= k - 1 ? `<br>æœ€å¤§å€¼ = ${nums[dq[0]]}` : '<br>å»ºç«‹çª—å£ä¸­...'}`, formula: i >= k - 1 ? `result.push(${nums[dq[0]]})` : `dq.push(${i})` } });
            }
            steps.push({ idx: -1, dq, result, final: true, highlightLines: [13], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: `çµæœï¼š[${result.join(', ')}]<br><br>æ™‚é–“ O(n)ï¼šæ¯å€‹å…ƒç´ æœ€å¤šå…¥éšŠå‡ºéšŠå„ä¸€æ¬¡`, formula: `return [${result.join(', ')}]` } });
            return steps;
        }
        let viz;
        function init(nums = currentNums, k = currentK) {
            currentNums = nums; currentK = k;
            document.getElementById('kDisplay').textContent = k;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const states = currentNums.map((_, i) => {
                        if (i === step.idx) return 'current';
                        if (step.dq.includes(i)) return 'in-stack';
                        if (step.windowStart !== undefined && i >= step.windowStart && i < step.idx) return 'calculating';
                        return '';
                    });
                    AlgorithmVisualizer.renderBars(document.getElementById('chartContainer'), currentNums, states, { height: 150 });
                    document.getElementById('dequeDisplay').innerHTML = step.dq.map(i => `<span class="deque-item">${i}â†’${currentNums[i]}</span>`).join('') || '<em style="color:var(--viz-text-muted)">ç©º</em>';
                    document.getElementById('resultDisplay').textContent = `[${step.result.join(', ')}]`;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums, currentK));
        }
        function runCustomInput() {
            const nums = document.getElementById('customNums').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n));

            if (isNaN(k) || k < 1 || k > nums.length) { alert(`k å¿…é ˆåœ¨ 1 åˆ° ${nums.length} ä¹‹é–“`); return; }
            init(nums, k);
        }
        function resetVisualization() { init(currentNums, currentK); }
        window.addEventListener('load', () => init());
    </script>
