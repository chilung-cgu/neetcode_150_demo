<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Maximum Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .deque-display { display: flex; gap: 4px; justify-content: center; font-family: monospace; margin: 10px 0; }
        .deque-item { background: var(--viz-primary); color: white; padding: 6px 12px; border-radius: 4px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">MONOTONIC DEQUE (k=3)</div>
                <div class="chart-container" id="chartContainer"></div>
                <div class="viz-title" style="margin-top: 10px;">DEQUE (indices)</div>
                <div class="deque-display" id="dequeDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next ‚Üí</button>
                    <button class="viz-btn" onclick="resetVisualization()">‚Üª Reset</button>
                </div>
                <div class="controls-row-2">
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>

                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Result</div><div class="state-value" id="resultDisplay" style="font-size: 0.9rem;">[ ]</div></div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>‰∏ÄËà¨</div>
                    <div class="legend-item"><div class="legend-color current"></div>ÁõÆÂâçËôïÁêÜ</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>Âú®Â†ÜÁñä‰∏≠</div>
                </div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> maxSlidingWindow(vector<int>& nums, int k) {', id: 0 },
            { line: '    deque<int> dq; // stores indices', id: 1 },
            { line: '    vector<int> result;', id: 2 },
            { line: '    for (int i = 0; i < nums.size(); i++) {', id: 3 },
            { line: '        // Remove indices out of window', id: 4 },
            { line: '        while (!dq.empty() && dq.front() < i - k + 1)', id: 5 },
            { line: '            dq.pop_front();', id: 6 },
            { line: '        // Remove smaller elements', id: 7 },
            { line: '        while (!dq.empty() && nums[dq.back()] < nums[i])', id: 8 },
            { line: '            dq.pop_back();', id: 9 },
            { line: '        dq.push_back(i);', id: 10 },
            { line: '        if (i >= k - 1) result.push_back(nums[dq.front()]);', id: 11 },
            { line: '    }', id: 12 },
            { line: '    return result;', id: 13 },
            { line: '}', id: 14 },
        ];
        const nums = [1, 3, -1, -3, 5, 3, 6, 7];
        const k = 3;

        function generateAlgorithmSteps() {
            const steps = [];
            const dq = [];
            const result = [];
            
            steps.push({ idx: -1, dq: [], result: [], highlightLines: [0, 1, 2], explanation: { title: 'Init', text: `k=${k}, empty deque` }});
            
            for (let i = 0; i < nums.length; i++) {
                while (dq.length && dq[0] < i - k + 1) dq.shift();
                while (dq.length && nums[dq[dq.length - 1]] < nums[i]) dq.pop();
                dq.push(i);
                
                if (i >= k - 1) result.push(nums[dq[0]]);
                
                steps.push({ idx: i, dq: [...dq], result: [...result], windowStart: Math.max(0, i - k + 1), highlightLines: i >= k - 1 ? [10, 11] : [8, 9, 10], 
                    explanation: { title: `Add nums[${i}]=${nums[i]}`, text: i >= k - 1 ? `Max = ${nums[dq[0]]}` : 'Building window...' }});
            }
            
            steps.push({ idx: -1, dq, result, highlightLines: [13], explanation: { title: 'Done!', text: `Result: [${result.join(', ')}]` }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const states = nums.map((_, i) => {
                        if (step.dq.includes(i)) return 'in-stack';
                        if (i === step.idx) return 'current';
                        if (step.windowStart !== undefined && i >= step.windowStart && i <= step.idx) return 'calculating';
                        return '';
                    });
                    AlgorithmVisualizer.renderBars(document.getElementById('chartContainer'), nums, states, { height: 180 });
                    document.getElementById('dequeDisplay').innerHTML = step.dq.map(i => `<span class="deque-item">${i}‚Üí${nums[i]}</span>`).join('') || '<em style="color:var(--viz-text-muted)">Empty</em>';
                    document.getElementById('resultDisplay').textContent = `[${step.result.join(', ')}]`;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
