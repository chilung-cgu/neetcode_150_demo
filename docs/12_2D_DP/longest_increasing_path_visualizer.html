    <script>
        const codeStructure = [
            { line: 'int longestIncreasingPath(matrix) {', id: 0 },
            { line: '    vector<vector<int>> dp(m, vector<int>(n, 0));', id: 1 },
            { line: '    int maxLen = 0;', id: 2 },
            { line: '    for (int i = 0; i < m; i++)', id: 3 },
            { line: '        for (int j = 0; j < n; j++)', id: 4 },
            { line: '            maxLen = max(maxLen, dfs(matrix, i, j, dp));', id: 5 },
            { line: '    return maxLen;', id: 6 },
            { line: '}', id: 7 },
            { line: 'int dfs(matrix, i, j, dp) {', id: 8 },
            { line: '    if (dp[i][j]) return dp[i][j];', id: 9 },
            { line: '    int res = 1;', id: 10 },
            { line: '    for (dir : {up, down, left, right})', id: 11 },
            { line: '        if (matrix[ni][nj] > matrix[i][j])', id: 12 },
            { line: '            res = max(res, 1 + dfs(ni, nj));', id: 13 },
            { line: '    return dp[i][j] = res;', id: 14 },
            { line: '}', id: 15 },
        ];
        
        let matrix = [[9, 9, 4], [6, 6, 8], [2, 1, 1]];

        function runCustomInput() {
            const str = document.getElementById('matrixInput').value.trim();
            const rows = str.split('\n').map(line => line.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x)));
            
            if (rows.length === 0 || rows.some(r => r.length !== rows[0].length)) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„çŸ©é™£');
                return;
            }
            matrix = rows;
            init();
        }

        // DFS to find longest increasing path and the actual path
        function findLongestPath(mat) {
            const m = mat.length, n = mat[0].length;
            const dp = Array.from({ length: m }, () => Array(n).fill(0));
            const parent = Array.from({ length: m }, () => Array(n).fill(null));
            const dirs = [[-1, 0], [1, 0], [0, -1], [0, 1]];
            
            function dfs(i, j) {
                if (dp[i][j]) return dp[i][j];
                dp[i][j] = 1;
                for (const [di, dj] of dirs) {
                    const ni = i + di, nj = j + dj;
                    if (ni >= 0 && ni < m && nj >= 0 && nj < n && mat[ni][nj] > mat[i][j]) {
                        const len = 1 + dfs(ni, nj);
                        if (len > dp[i][j]) {
                            dp[i][j] = len;
                            parent[i][j] = [ni, nj];
                        }
                    }
                }
                return dp[i][j];
            }

            let maxLen = 0, startCell = [0, 0];
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    const len = dfs(i, j);
                    if (len > maxLen) {
                        maxLen = len;
                        startCell = [i, j];
                    }
                }
            }

            // Reconstruct path
            const path = [];
            let cur = startCell;
            while (cur) {
                path.push(cur);
                cur = parent[cur[0]][cur[1]];
            }
            return { maxLen, path };
        }

        function generateAlgorithmSteps(mat) {
            const steps = [];
            const { maxLen, path } = findLongestPath(mat);
            
            steps.push({
                path: [], current: null,
                highlightLines: [0, 1, 2],
                explanation: { title: 'åˆå§‹åŒ–', text: 'DFS + Memoization<br>å¾æ¯å€‹æ ¼å­é–‹å§‹æ‰¾æœ€é•·éå¢è·¯å¾‘', formula: 'setup' }
            });

            // Show path building
            for (let i = 0; i < path.length; i++) {
                const currentPath = path.slice(0, i + 1);
                const values = currentPath.map(([r, c]) => mat[r][c]);
                
                steps.push({
                    path: currentPath, current: path[i],
                    highlightLines: [8, 9, 10, 11, 12, 13],
                    explanation: { 
                        title: `æ¢ç´¢è·¯å¾‘ (${i + 1}/${path.length})`, 
                        text: `ç•¶å‰è·¯å¾‘: ${values.join(' â†’ ')}`,
                        formula: `Length = ${i + 1}`
                    }
                });
            }

            steps.push({
                path, result: maxLen, final: true,
                highlightLines: [6],
                explanation: { title: 'å®Œæˆ', text: `æœ€é•·éå¢è·¯å¾‘: ${path.map(([r, c]) => mat[r][c]).join(' â†’ ')}<br>é•·åº¦: ${maxLen}`, formula: `return ${maxLen}` }
            });

            return steps;
        }

        let viz;
        function init() {
            const m = matrix.length, n = matrix[0].length;
            document.getElementById('gridDisplay').style.gridTemplateColumns = `repeat(${n}, 45px)`;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < matrix.length; i++) {
                        for (let j = 0; j < matrix[0].length; j++) {
                            let cls = 'cell';
                            if (step.path?.some(p => p[0] === i && p[1] === j)) cls += ' path';
                            if (step.current && step.current[0] === i && step.current[1] === j) cls += ' current';
                            html += `<div class="${cls}">${matrix[i][j]}</div>`;
                        }
                    }
                    document.getElementById('gridDisplay').innerHTML = html;
                    document.getElementById('resultDisplay').textContent = step.result ?? (step.path?.length || '-');
                }
            });
            viz.setSteps(generateAlgorithmSteps(matrix));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
