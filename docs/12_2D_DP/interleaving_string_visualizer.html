<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interleaving String (2D DP) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .cell-rect { fill: #334155; stroke: #475569; stroke-width: 1px; rx: 4; }
        .cell-rect.active { stroke: #fbbf24; stroke-width: 3px; }
        .cell-rect.reachable { fill: rgba(34, 197, 94, 0.2); stroke: #22c55e; }
        .cell-rect.unreachable { fill: rgba(239, 68, 68, 0.1); stroke: #ef4444; opacity: 0.5; }

        .cell-text { fill: #fff; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .axis-label { fill: #94a3b8; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
        
        .connector-path { fill: none; stroke: #94a3b8; stroke-width: 2px; marker-end: url(#arrow); opacity: 0.6; }
        .connector-path.valid { stroke: #22c55e; stroke-width: 3px; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 80px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Interleaving String (2D DP)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>s1:</label>
                            <input type="text" id="s1Input" value="aab">
                        </div>
                        <div class="input-group">
                            <label>s2:</label>
                            <input type="text" id="s2Input" value="axy">
                        </div>
                        <div class="input-group">
                            <label>s3:</label>
                            <input type="text" id="s3Input" value="aaxaby">
                        </div>
                        <button onclick="runVisualizer()">Check</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #22c55e"></div>Reachable (True)</div>
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #ef4444"></div>Unreachable (False)</div>
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #fbbf24"></div>Checking</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                             <defs>
                                <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#22c55e" />
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Current s3 Char</div>
                            <div class="stat-val" id="charDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Source</div>
                            <div class="stat-val" id="srcDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Result</div>
                            <div class="stat-val" id="resDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isInterleave(string s1, string s2, string s3) {', id: 0 },
            { line: '    if (s1.size() + s2.size() != s3.size()) return false;', id: 1 },
            { line: '    vector<vector<bool>> dp(m+1, vector<bool>(n+1, false));', id: 2 },
            { line: '    dp[0][0] = true;', id: 3 },
            { line: '    for (int i = 0; i <= m; i++) {', id: 4 },
            { line: '        for (int j = 0; j <= n; j++) {', id: 5 },
            { line: '            if (i > 0 && dp[i-1][j] && s1[i-1] == s3[i+j-1])', id: 6 },
            { line: '                dp[i][j] = true;', id: 7 },
            { line: '            if (j > 0 && dp[i][j-1] && s2[j-1] == s3[i+j-1])', id: 8 },
            { line: '                dp[i][j] = true;', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return dp[m][n];', id: 12 },
            { line: '}', id: 13 }
        ];

        let viz;

        function simulate(s1, s2, s3) {
            const steps = [];
            
            if (s1.length + s2.length !== s3.length) {
                steps.push({
                    s1, s2, s3, failed: true,
                    msg: "Length mismatch.", highlightLines: [1],
                    explanation: {title: "ÈåØË™§", text: "s3 Èï∑Â∫¶ÂøÖÈ†àÁ≠âÊñº s1 + s2 Èï∑Â∫¶„ÄÇ", formula: "len(s3) != len(s1)+len(s2)"}
                });
                return steps;
            }
            
            const m = s1.length;
            const n = s2.length;
            const dp = Array.from({length: m+1}, () => Array(n+1).fill(false));
            
            steps.push({
                s1, s2, s3, dp: dp.map(r=>[...r]), i: -1, j: -1,
                msg: `Init ${m+1}x${n+1} DP table with false.`, highlightLines: [0, 1, 2],
                explanation: {title: "ÂàùÂßãÂåñ", text: "Âª∫Á´ã boolean Ë°®Ê†º„ÄÇ", formula: "dp[i][j] = false"}
            });
            
            dp[0][0] = true;
            steps.push({
                s1, s2, s3, dp: dp.map(r=>[...r]), i: 0, j: 0,
                msg: "dp[0][0] = true (Empty strings match empty)", highlightLines: [3],
                explanation: {title: "Âü∫Â∫ïÊÉÖÊ≥Å", text: "Á©∫ s1 ËàáÁ©∫ s2 ÁµÑÊàêÁ©∫ s3„ÄÇ", formula: "dp[0][0] = true"}
            });
            
            for(let i=0; i<=m; i++) {
                for(let j=0; j<=n; j++) {
                    if (i===0 && j===0) continue;
                    
                    const k = i + j - 1;
                    const char3 = s3[k]; // Current char in s3
                    
                    let fromTop = false;
                    let fromLeft = false;
                    
                    // Check Top (s1)
                    if (i > 0) {
                         const char1 = s1[i-1];
                         if (dp[i-1][j] && char1 === char3) fromTop = true;
                    }
                    
                    // Check Left (s2)
                    if (j > 0) {
                        const char2 = s2[j-1];
                        if (dp[i][j-1] && char2 === char3) fromLeft = true;
                    }
                    
                    if (fromTop || fromLeft) dp[i][j] = true;
                    
                    steps.push({
                        s1, s2, s3, dp: dp.map(r=>[...r]), i, j, k, char3,
                        fromTop, fromLeft, val: dp[i][j],
                        msg: `Check dp[${i}][${j}] (s3[${k}]='${char3}'). Top:${fromTop}, Left:${fromLeft}.`, highlightLines: [6, 7, 8, 9],
                        explanation: {title: `Ê™¢Êü• (${i}, ${j})`, text: `ÁõÆÊ®ôÂ≠óÂÖÉ s3='${char3}'„ÄÇ<br>‰æÜËá™‰∏äÊñπ (s1): ${fromTop ? "Match" : "No"}<br>‰æÜËá™Â∑¶Êñπ (s2): ${fromLeft ? "Match" : "No"}`, formula: `dp[i][j] = ${dp[i][j]}`}
                    });
                }
            }
            
            steps.push({
                s1, s2, s3, dp: dp.map(r=>[...r]), i: m, j: n, final: true, result: dp[m][n],
                msg: `Final Result: ${dp[m][n]}`, highlightLines: [12],
                explanation: {title: "ÂÆåÊàê", text: `ÊòØÂê¶ÂèØ‰ª•‰∫§ÈåØÁµÑÊàê: ${dp[m][n] ? "ÊòØ" : "Âê¶"}„ÄÇ`, formula: `return ${dp[m][n]}`}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if(step.failed) {
                 document.getElementById('resDisplay').textContent = "False";
                 return;
            }
            
            if(step.char3) {
                 document.getElementById('charDisplay').textContent = step.char3;
                 let srcs = [];
                 if(step.fromTop) srcs.push("s1 (Top)");
                 if(step.fromLeft) srcs.push("s2 (Left)");
                 document.getElementById('srcDisplay').textContent = srcs.length ? srcs.join(", ") : "None";
            } else {
                 document.getElementById('charDisplay').textContent = "-";
                 document.getElementById('srcDisplay').textContent = "-";
            }
            document.getElementById('resDisplay').textContent = step.result !== undefined ? (step.result?"True":"False") : "-";

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const m = step.s1.length + 1;
            const n = step.s2.length + 1;
            const margin = {top: 40, left: 40, right: 20, bottom: 20};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const cellSize = Math.min(innerW / n, innerH / m, 50);
            const gridW = n * cellSize;
            const gridH = m * cellSize;
            const startX = (width - gridW) / 2 + margin.left/2;
            const startY = (height - gridH) / 2 + margin.top/2;

            // Axis Labels
            // Col headers (s2)
            const colLabels = svg.selectAll(".col-label").data(step.s2.split(''));
            colLabels.enter().append("text").attr("class", "axis-label col-label")
                .merge(colLabels)
                .attr("x", (d, i) => startX + (i+1)*cellSize + cellSize/2)
                .attr("y", startY - 10)
                .text(d => d);
            colLabels.exit().remove();
            
            // Row headers (s1)
            const rowLabels = svg.selectAll(".row-label").data(step.s1.split(''));
            rowLabels.enter().append("text").attr("class", "axis-label row-label")
                .merge(rowLabels)
                .attr("x", startX - 15)
                .attr("y", (d, i) => startY + (i+1)*cellSize + cellSize/2)
                .text(d => d);
            rowLabels.exit().remove();
            
            const cells = [];
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    cells.push({i, j, val: step.dp[i][j]});
                }
            }
            
            const g = svg.selectAll(".cell-g").data(cells, d => `${d.i}-${d.j}`);
            const gEnter = g.enter().append("g").attr("class", "cell-g");
            gEnter.append("rect").attr("class", "cell-rect").attr("width", cellSize).attr("height", cellSize);
            gEnter.append("text").attr("class", "cell-text").attr("x", cellSize/2).attr("y", cellSize/2);
            
            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${startX + d.j*cellSize}, ${startY + d.i*cellSize})`);
            
            gUpdate.select(".cell-rect").attr("class", d => {
                let c = "cell-rect";
                if(d.val) c += " reachable";
                else c += " unreachable";
                
                if(d.i === step.i && d.j === step.j && !step.final) c += " active";
                return c;
            })
            
             gUpdate.select(".cell-text").text(d => d.val ? "T" : "F");
             g.exit().remove();
             
             // Connectors?
             const connectors = [];
             if (step.i !== undefined && step.j !== undefined && !step.final) {
                 const cx = startX + step.j*cellSize + cellSize/2;
                 const cy = startY + step.i*cellSize + cellSize/2;
                 
                 if(step.fromTop) {
                      connectors.push({
                        x1: cx, 
                        y1: startY + (step.i-1)*cellSize + cellSize/2,
                        x2: cx, y2: cy
                    });
                 }
                 if(step.fromLeft) {
                      connectors.push({
                        x1: startX + (step.j-1)*cellSize + cellSize/2, 
                        y1: cy,
                        x2: cx, y2: cy
                    });
                 }
             }
             
            const paths = svg.selectAll(".connector-path").data(connectors);
            paths.enter().append("path").attr("class", "connector-path valid")
                .merge(paths)
                .attr("d", d => `M${d.x1},${d.y1} L${d.x2},${d.y2}`);
            paths.exit().remove();
        }

        function runVisualizer() {
            const s1 = document.getElementById('s1Input').value;
            const s2 = document.getElementById('s2Input').value;
            const s3 = document.getElementById('s3Input').value;
            if(!s1 || !s2 || !s3) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(s1, s2, s3));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
