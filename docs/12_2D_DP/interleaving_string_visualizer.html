    <link rel="stylesheet" href="../assets/visualizer/style.css">

<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">äº¤éŒ¯å­—ç¬¦ä¸²ï¼ˆ2D DPï¼‰</div>

                <div style="text-align: center;"><div class="dp-table" id="dpTable"></div></div>

                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">

                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>

            </div>

        <div class="code-area">
            <div class="viz-card" style="height: 100%;">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isInterleave(string s1, string s2, string s3) {', id: 0 },
            { line: '    if (s1.size() + s2.size() != s3.size()) return false;', id: 1 },
            { line: '    vector<vector<bool>> dp(m+1, vector<bool>(n+1, false));', id: 2 },
            { line: '    dp[0][0] = true;', id: 3 },
            { line: '    for (int i = 0; i <= m; i++) {', id: 4 },
            { line: '        for (int j = 0; j <= n; j++) {', id: 5 },
            { line: '            if (i > 0 && s1[i-1] == s3[i+j-1])', id: 6 },
            { line: '                dp[i][j] = dp[i][j] || dp[i-1][j];', id: 7 },
            { line: '            if (j > 0 && s2[j-1] == s3[i+j-1])', id: 8 },
            { line: '                dp[i][j] = dp[i][j] || dp[i][j-1];', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return dp[m][n];', id: 12 },
            { line: '}', id: 13 },
        ];
        const s1 = "aab", s2 = "axy", s3 = "aaxaby";
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: `s1 = "aab"<br>s2 = "axy"<br>s3 = "aaxaby"<br><br>dp[i][j] = s1[0..i-1] å’Œ s2[0..j-1] èƒ½å¦äº¤éŒ¯æˆ s3[0..i+j-1]` } });
            const dp = [[true,true,false,false],[true,true,true,false],[false,true,true,true],[false,false,true,true]];
            steps.push({ dp, highlightLines: [4,5,6,7,8,9], explanation: { title: 'å¡«è¡¨', text: 'dp[i][j] = true å¦‚æœï¼š<br>s1[i-1] == s3[i+j-1] ä¸” dp[i-1][j]<br>æˆ– s2[j-1] == s3[i+j-1] ä¸” dp[i][j-1]' } });
            steps.push({ dp, result: true, final: true, highlightLines: [12], explanation: { title: 'ğŸ‰ å¯ä»¥äº¤éŒ¯ï¼', text: 'dp[3][3] = true<br><br>äº¤éŒ¯ï¼ša(s1) a(s2) x(s2) a(s1) b(s1) y(s2)<br><br>æ™‚é–“ï¼šO(mÃ—n)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    html += `<div class="string-row"><span class="string-label">s1:</span>${s1.split('').map(c => `<span class="char s1">${c}</span>`).join('')}</div>`;
                    html += `<div class="string-row"><span class="string-label">s2:</span>${s2.split('').map(c => `<span class="char s2">${c}</span>`).join('')}</div>`;
                    html += `<div class="string-row"><span class="string-label">s3:</span>${s3.split('').map(c => `<span class="char">${c}</span>`).join('')}</div>`;
                    document.getElementById('stringsDisplay').innerHTML = html;
                    if (step.dp) {
                        const grid = document.getElementById('dpTable');
                        grid.style.gridTemplateColumns = `repeat(${s2.length + 2}, 30px)`;
                        let tableHtml = '<div class="dp-cell header"></div>';
                        ('_' + s2).split('').forEach(c => tableHtml += `<div class="dp-cell header">${c === '_' ? '' : c}</div>`);
                        ('_' + s1).split('').forEach((c, i) => {
                            tableHtml += `<div class="dp-cell header">${c === '_' ? '' : c}</div>`;
                            step.dp[i]?.forEach(v => tableHtml += `<div class="dp-cell${v ? ' true' : ''}">${v ? 'T' : 'F'}</div>`);
                        });
                        grid.innerHTML = tableHtml;
                    }
                    document.getElementById('resultDisplay').textContent = step.result ? 'true âœ“' : '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
