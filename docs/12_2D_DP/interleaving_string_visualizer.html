<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interleaving String - Ë¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .strings { display: flex; flex-direction: column; gap: 10px; align-items: center; margin: 20px 0; }
        .string-row { display: flex; gap: 4px; align-items: center; }
        .string-label { width: 35px; color: var(--viz-text-muted); font-size: 0.9rem; font-weight: bold; }
        .char { width: 28px; height: 32px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 4px; background: var(--viz-bg-secondary); font-family: monospace; }
        .char.s1 { background: var(--viz-primary); color: white; }
        .char.s2 { background: var(--viz-warning); color: #0f172a; }
        .char.matched { border: 2px solid var(--viz-success); box-shadow: 0 0 5px var(--viz-success); }

        .dp-scroll { overflow: auto; padding: 10px; display: flex; justify-content: center; }
        .dp-table { display: inline-grid; gap: 2px; }
        .dp-cell { width: 28px; height: 25px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 3px; background: var(--viz-bg-secondary); font-size: 0.75rem; }
        .dp-cell.true { background: var(--viz-success); color: #0f172a; }
        .dp-cell.false { background: var(--viz-error); opacity: 0.3; }
        .dp-cell.header { background: var(--viz-primary); color: white; font-size: 0.8rem; }
        .dp-cell.current { box-shadow: 0 0 8px white; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">‰∫§ÈåØÂ≠óÁ¨¶‰∏≤ (Interleaving String)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">üéÆ Ëá™Ë®ÇÊ∏¨Ë©¶</div>
                    <div class="input-row">
                        <label>s1:</label>
                        <input type="text" id="s1Input" value="aab" style="width: 80px;" maxlength="6">
                        <label>s2:</label>
                        <input type="text" id="s2Input" value="axy" style="width: 80px;" maxlength="6">
                        <label>s3:</label>
                        <input type="text" id="s3Input" value="aaxaby" style="width: 100px;" maxlength="12">
                        <button onclick="runCustomInput()">Âü∑Ë°å</button>
                    </div>
                </div>
                
                <div class="strings" id="stringsDisplay"></div>
                
                <div class="dp-scroll">
                    <div class="dp-table" id="dpTable"></div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="resetVisualization()">‚Üª ÈáçÁΩÆ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(m¬∑n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(m¬∑n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">ÁµêÊûú</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÊºîÁÆóÊ≥ïË™™Êòé</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">ÊºîÁÆóÊ≥ï (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isInterleave(string s1, string s2, string s3) {', id: 0 },
            { line: '    if (s1.size() + s2.size() != s3.size()) return false;', id: 1 },
            { line: '    vector<vector<bool>> dp(m+1, vector<bool>(n+1, false));', id: 2 },
            { line: '    dp[0][0] = true;', id: 3 },
            { line: '    for (int i = 0; i <= m; i++) {', id: 4 },
            { line: '        for (int j = 0; j <= n; j++) {', id: 5 },
            { line: '            if (i > 0 && s1[i-1] == s3[i+j-1])', id: 6 },
            { line: '                dp[i][j] = dp[i][j] || dp[i-1][j];', id: 7 },
            { line: '            if (j > 0 && s2[j-1] == s3[i+j-1])', id: 8 },
            { line: '                dp[i][j] = dp[i][j] || dp[i][j-1];', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return dp[m][n];', id: 12 },
            { line: '}', id: 13 },
        ];
        
        let s1 = "aab", s2 = "axy", s3 = "aaxaby";

        function runCustomInput() {
            const str1 = document.getElementById('s1Input').value;
            const str2 = document.getElementById('s2Input').value;
            const str3 = document.getElementById('s3Input').value;
            
            if (str1.length + str2.length !== str3.length) {
                alert('s3 Èï∑Â∫¶ÂøÖÈ†àÁ≠âÊñº s1 + s2 Èï∑Â∫¶');
                return;
            }
            s1 = str1; s2 = str2; s3 = str3;
            init();
        }

        function generateAlgorithmSteps(str1, str2, str3) {
            const steps = [];
            const m = str1.length, n = str2.length;
            const dp = Array.from({ length: m + 1 }, () => Array(n + 1).fill(false));
            
            steps.push({
                dp: dp.map(r => [...r]), i: -1, j: -1,
                highlightLines: [0, 1, 2, 3],
                explanation: { title: 'ÂàùÂßãÂåñ', text: `s1="${str1}", s2="${str2}"<br>s3="${str3}"`, formula: 'setup' }
            });

            dp[0][0] = true;
            // Init first row and col
            for (let j = 1; j <= n; j++) {
                dp[0][j] = dp[0][j-1] && str2[j-1] === str3[j-1];
            }
            for (let i = 1; i <= m; i++) {
                dp[i][0] = dp[i-1][0] && str1[i-1] === str3[i-1];
            }

            steps.push({
                dp: dp.map(r => [...r]), i: 0, j: 0,
                highlightLines: [3],
                explanation: { title: 'ÈÇäÁïåÊ¢ù‰ª∂', text: `dp[0][0]=true<br>ÂàùÂßãÂåñÈÇäÁïå`, formula: 'dp[0][0]=true' }
            });

            // Fill DP
            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    const k = i + j - 1;
                    const c3 = str3[k];
                    
                    let fromTop = false, fromLeft = false;
                    
                    if (str1[i-1] === c3 && dp[i-1][j]) {
                        dp[i][j] = true;
                        fromTop = true;
                    }
                    if (str2[j-1] === c3 && dp[i][j-1]) {
                        dp[i][j] = true;
                        fromLeft = true;
                    }
                    
                    let src = [];
                    if (fromTop) src.push(`s1[${i-1}]='${str1[i-1]}'`);
                    if (fromLeft) src.push(`s2[${j-1}]='${str2[j-1]}'`);
                    
                    steps.push({
                        dp: dp.map(r => [...r]), i, j, 
                        highlightLines: [6, 7, 8, 9],
                        explanation: { 
                            title: `dp[${i}][${j}]`, 
                            text: `s3[${k}]='${c3}'<br>${dp[i][j] ? 'ÂåπÈÖç: ' + src.join(' Êàñ ') : 'ÁÑ°Ê≥ïÂåπÈÖç'}`,
                            formula: `dp[${i}][${j}] = ${dp[i][j]}`
                        }
                    });
                }
            }

            steps.push({
                dp: dp.map(r => [...r]), result: dp[m][n], final: true,
                highlightLines: [12],
                explanation: { title: 'ÂÆåÊàê', text: `ÁµêÊûú: ${dp[m][n]}`, formula: `return ${dp[m][n]}` }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Strings
                    let html = '';
                    html += `<div class="string-row"><span class="string-label">s1:</span>${s1.split('').map(c => `<span class="char s1">${c}</span>`).join('')}</div>`;
                    html += `<div class="string-row"><span class="string-label">s2:</span>${s2.split('').map(c => `<span class="char s2">${c}</span>`).join('')}</div>`;
                    html += `<div class="string-row"><span class="string-label">s3:</span>${s3.split('').map((c, idx) => {
                        let cls = 'char';
                        // Can track which s3 chars are used by checking dp path, simplified here
                        return `<span class="${cls}">${c}</span>`;
                    }).join('')}</div>`;
                    document.getElementById('stringsDisplay').innerHTML = html;

                    // DP Table
                    const m = s1.length, n = s2.length;
                    const grid = document.getElementById('dpTable');
                    grid.style.gridTemplateColumns = `repeat(${n + 2}, 28px)`;
                    
                    let tableHtml = '<div class="dp-cell header"></div>';
                    tableHtml += '<div class="dp-cell header">""</div>';
                    for (let j = 0; j < n; j++) tableHtml += `<div class="dp-cell header">${s2[j]}</div>`;
                    
                    tableHtml += '<div class="dp-cell header">""</div>';
                    for (let j = 0; j <= n; j++) {
                        let cls = 'dp-cell';
                        cls += step.dp?.[0]?.[j] ? ' true' : ' false';
                        if (step.i === 0 && step.j === j) cls += ' current';
                        tableHtml += `<div class="${cls}">${step.dp?.[0]?.[j] ? 'T' : 'F'}</div>`;
                    }

                    for (let i = 1; i <= m; i++) {
                        tableHtml += `<div class="dp-cell header">${s1[i - 1]}</div>`;
                        for (let j = 0; j <= n; j++) {
                            let cls = 'dp-cell';
                            cls += step.dp?.[i]?.[j] ? ' true' : ' false';
                            if (step.i === i && step.j === j) cls += ' current';
                            tableHtml += `<div class="${cls}">${step.dp?.[i]?.[j] ? 'T' : 'F'}</div>`;
                        }
                    }
                    grid.innerHTML = tableHtml;
                    
                    document.getElementById('resultDisplay').textContent = step.result !== undefined ? (step.result ? 'True' : 'False') : '-';
                    document.getElementById('resultDisplay').style.color = step.result ? 'var(--viz-success)' : 'var(--viz-error)';
                }
            });
            viz.setSteps(generateAlgorithmSteps(s1, s2, s3));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
