<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Change II (2D DP) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .cell-rect { fill: #334155; stroke: #475569; stroke-width: 1px; rx: 4; }
        .cell-rect.active { stroke: #fbbf24; stroke-width: 3px; }
        .cell-rect.from-top { fill: rgba(59, 130, 246, 0.2); stroke: #3b82f6; }
        .cell-rect.from-left { fill: rgba(34, 197, 94, 0.2); stroke: #22c55e; }

        .cell-text { fill: #fff; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .axis-label { fill: #94a3b8; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
        
        .connector-path { fill: none; stroke: #94a3b8; stroke-width: 2px; marker-end: url(#arrow); opacity: 0.6; }
        .connector-path.skip { stroke: #3b82f6; }
        .connector-path.use { stroke: #22c55e; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 100px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Coin Change II (2D DP)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Amount:</label>
                            <input type="number" id="amtInput" value="5" max="15">
                        </div>
                        <div class="input-group">
                            <label>Coins:</label>
                            <input type="text" id="coinsInput" value="1, 2, 5">
                        </div>
                        <button onclick="runVisualizer()">Count Ways</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #3b82f6"></div>Skip Coin</div>
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #22c55e"></div>Use Coin</div>
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #fbbf24"></div>Calculated</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                             <defs>
                                <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#94a3b8" />
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Skip (Top)</div>
                            <div class="stat-val" id="skipDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Use (Left)</div>
                            <div class="stat-val" id="useDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Total Ways</div>
                            <div class="stat-val" id="waysDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int change(int amount, vector<int>& coins) {', id: 0 },
            { line: '    // dp[i][j] = ways to make amount j using first i coins', id: 1 },
            { line: '    vector<vector<int>> dp(coins.size()+1, vector<int>(amount+1));', id: 2 },
            { line: '    for(int i=0; i<=coins.size(); i++) dp[i][0] = 1;', id: 3 },
            { line: '    for (int i = 1; i <= coins.size(); i++) {', id: 4 },
            { line: '        for (int j = 1; j <= amount; j++) {', id: 5 },
            { line: '            dp[i][j] = dp[i-1][j]; // Skip coin', id: 6 },
            { line: '            if (j - coins[i-1] >= 0) {', id: 7 },
            { line: '                dp[i][j] += dp[i][j - coins[i-1]]; // Use coin', id: 8 },
            { line: '            }', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return dp[coins.size()][amount];', id: 12 },
            { line: '}', id: 13 }
        ];

        let viz;

        function simulate(amount, coins) {
            const steps = [];
            const m = coins.length;
            const n = amount;
            // dp[i][j]: i coins (0..m), j amount (0..n)
            const dp = Array.from({length: m+1}, () => Array(n+1).fill(0));
            
            // Base case: Amount 0 is 1 way (empty)
            for(let i=0; i<=m; i++) dp[i][0] = 1;
            
            steps.push({
                coins, amount, dp: dp.map(r=>[...r]), i: -1, j: -1,
                msg: `Init ${m+1}x${n+1} table. Col 0 (Amount 0) = 1.`, highlightLines: [0, 1, 2, 3],
                explanation: {title: "ÂàùÂßãÂåñ", text: "ÈáëÈ°ç 0 Êúâ‰∏ÄÁ®ÆÊπäÊ≥ïÔºàÂÆåÂÖ®‰∏çÈÅ∏Á°¨Âπ£Ôºâ„ÄÇÂÖ∂‰ªñÈ†êË®≠ 0„ÄÇ", formula: "dp[i][0] = 1"}
            });
            
            for(let i=1; i<=m; i++) {
                const coin = coins[i-1];
                for (let j=1; j<=n; j++) {
                    const skip = dp[i-1][j];
                    let use = 0;
                    if (j - coin >= 0) {
                        use = dp[i][j-coin]; // Use infinite supply of current coin, so look at same row i
                    }
                    
                    const total = skip + use;
                    dp[i][j] = total;
                    
                    steps.push({
                        coins, amount, dp: dp.map(r=>[...r]), i, j, coin,
                        skip, use, total,
                        canUse: j-coin >= 0,
                        msg: `Coin ${coin}, Amt ${j}: Skip(${skip}) + Use(${use}) = ${total}`, highlightLines: [6, 7, 8],
                        explanation: {title: `Á°¨Âπ£ ${coin} (ÈáëÈ°ç ${j})`, text: `‰∏ç‰ΩøÁî®Áï∂ÂâçÁ°¨Âπ£: dp[i-1][j] (${skip})<br>‰ΩøÁî®Áï∂ÂâçÁ°¨Âπ£: dp[i][j-${coin}] (${use})`, formula: `dp[i][j] = ${skip} + ${use}`}
                    });
                }
            }
            
            steps.push({
                 coins, amount, dp: dp.map(r=>[...r]), i: m, j: n, final: true, result: dp[m][n],
                 msg: `Final Result: ${dp[m][n]} ways.`, highlightLines: [12],
                 explanation: {title: "ÂÆåÊàê", text: `ÊπäÂá∫ÈáëÈ°ç ${amount} ÁöÑÊñπÊ≥ïÊï∏ÁÇ∫ ${dp[m][n]}„ÄÇ`, formula: `return ${dp[m][n]}`}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if(step.i >= 1 && step.j >= 1 && !step.final) {
                 document.getElementById('skipDisplay').textContent = step.skip;
                 document.getElementById('useDisplay').textContent = step.use;
            } else {
                 document.getElementById('skipDisplay').textContent = "-";
                 document.getElementById('useDisplay').textContent = "-";
            }
            document.getElementById('waysDisplay').textContent = step.result || (step.i>0 ? step.dp[step.i][step.j] : "-");

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const m = step.coins.length + 1;
            const n = step.amount + 1;
            const margin = {top: 40, left: 60, right: 20, bottom: 20};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const cellSize = Math.min(innerW / n, innerH / m, 50);
            const gridW = n * cellSize;
            const gridH = m * cellSize;
            const startX = (width - gridW) / 2 + margin.left/2;
            const startY = (height - gridH) / 2 + margin.top/2;

            // Axis Labels
            // Col headers (Amount 0..n)
            const colLabels = svg.selectAll(".col-label").data(d3.range(n));
            colLabels.enter().append("text").attr("class", "axis-label col-label")
                .merge(colLabels)
                .attr("x", (d, i) => startX + i*cellSize + cellSize/2)
                .attr("y", startY - 10)
                .text(d => d);
            colLabels.exit().remove();
            
            // Row headers (Coins)
            // Row 0 is "No Coins" (Empty set) -> Label "√ò" or "-"
            // Rows 1..m are coins[0..m-1]
            const rowData = ["-", ...step.coins];
            const rowLabels = svg.selectAll(".row-label").data(rowData);
            rowLabels.enter().append("text").attr("class", "axis-label row-label")
                .merge(rowLabels)
                .attr("x", startX - 30)
                .attr("y", (d, i) => startY + i*cellSize + cellSize/2)
                .text(d => d === "-" ? "√ò" : `¬¢${d}`);
            rowLabels.exit().remove();

            // Grid Cells
            const cells = [];
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    cells.push({i, j, val: step.dp[i][j]});
                }
            }

            const g = svg.selectAll(".cell-g").data(cells, d => `${d.i}-${d.j}`);
            const gEnter = g.enter().append("g").attr("class", "cell-g");
            
            gEnter.append("rect").attr("class", "cell-rect")
                .attr("width", cellSize).attr("height", cellSize);
            
            gEnter.append("text").attr("class", "cell-text")
                .attr("x", cellSize/2).attr("y", cellSize/2);

            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${startX + d.j*cellSize}, ${startY + d.i*cellSize})`);
            
            gUpdate.select(".cell-rect").attr("class", d => {
                let c = "cell-rect";
                
                if (step.i === d.i && step.j === d.j && !step.final) {
                    c += " active";
                }
                
                // Highlight source cells
                if (!step.final && step.i>0 && step.j>0) {
                     // Check if this cell is the 'skip' source (i-1, j)
                     if (d.i === step.i-1 && d.j === step.j) c += " from-top";
                     // Check if this cell is the 'use' source (i, j-coin)
                     if (d.i === step.i && d.j === step.j - step.coin && step.canUse) c += " from-left";
                     // wait, use depends on SAME row i. 
                }
                return c;
            });
            
            gUpdate.select(".cell-text").text(d => d.val);
            
            g.exit().remove();
            
            // Connectors
            const connectors = [];
            if(step.i > 0 && step.j > 0 && !step.final) {
                const cx = startX + step.j*cellSize + cellSize/2;
                const cy = startY + step.i*cellSize + cellSize/2;
                
                // Skip (Top)
                connectors.push({
                    x1: cx, 
                    y1: startY + (step.i-1)*cellSize + cellSize/2,
                    x2: cx, y2: cy, type: 'skip'
                });
                
                // Use (Left, same row)
                if (step.canUse) {
                     connectors.push({
                        x1: startX + (step.j - step.coin)*cellSize + cellSize/2, 
                        y1: cy,
                        x2: cx, y2: cy, type: 'use'
                    });
                }
            }
            
            const paths = svg.selectAll(".connector-path").data(connectors);
            paths.enter().append("path").attr("class", "connector-path")
                .merge(paths)
                .attr("d", d => {
                     // If from far left, arc it?
                     // Straight line is fine for grid adjacent. But j-coin might be far.
                     // Arc if distance > cellsize
                     const dist = Math.abs(d.x1 - d.x2);
                     if (dist > cellSize * 1.5) {
                         const midX = (d.x1 + d.x2)/2;
                         const midY = (d.y1 + d.y2)/2 - 30;
                         return `M${d.x1},${d.y1} Q${midX},${midY} ${d.x2},${d.y2}`;
                     }
                     return `M${d.x1},${d.y1} L${d.x2},${d.y2}`;
                })
                .attr("class", d => `connector-path ${d.type}`);
            paths.exit().remove();
        }

        function runVisualizer() {
            const amt = parseInt(document.getElementById('amtInput').value);
            const coinsStr = document.getElementById('coinsInput').value;
             const coins = coinsStr.split(',').map(x=>parseInt(x.trim())).filter(n=>!isNaN(n));
            
            if(!amt || !coins.length) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(amt, coins));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
