<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Change II - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .coins-container { display: flex; gap: 10px; justify-content: center; margin: 20px 0; }
        .coin-bubble { 
            width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            background: var(--viz-warning); color: #0f172a; font-weight: bold; font-size: 1.1rem;
            border: 3px solid #b45309; box-shadow: 0 4px 6px rgba(0,0,0,0.2); transition: all 0.2s;
        }
        .coin-bubble.active { transform: scale(1.15); box-shadow: 0 0 15px var(--viz-warning); border-color: white; }

        .dp-scroll { overflow-x: auto; padding-bottom: 10px; margin-top: 20px; }
        .dp-table { display: flex; gap: 2px; min-width: max-content; margin: 0 auto; }
        .dp-col { display: flex; flex-direction: column; width: 40px; }
        .dp-header { 
            height: 25px; display: flex; align-items: center; justify-content: center; 
            font-size: 0.75rem; color: var(--viz-text-muted); background: var(--viz-bg-secondary);
            border-radius: 4px 4px 0 0;
        }
        .dp-val {
            height: 40px; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; border: 1px solid var(--viz-border); background: var(--viz-card-bg);
            border-top: none;
        }
        .dp-val.updated { background: var(--viz-success); color: #0f172a; }
        .dp-val.source { background: rgba(234, 179, 8, 0.2); border-color: var(--viz-warning); }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">é›¶éŒ¢å…Œæ› II (å®Œå…¨èƒŒåŒ… - çµ„åˆæ•¸)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>ç¡¬å¹£ (coins):</label>
                        <input type="text" id="coinsInput" value="1, 2, 5" style="width: 100px;">
                        <label>é‡‘é¡ (amount):</label>
                        <input type="number" id="amtInput" value="5" style="width: 60px;" max="15">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="coins-container" id="coinsDisplay"></div>
                
                <div style="text-align: center; font-size: 0.9rem; margin-top: 10px;">DP: dp[j] = çµ„åˆæ•¸æ¹Šå‡ºé‡‘é¡ j</div>
                <div class="dp-scroll">
                    <div class="dp-table" id="dpDisplay"></div>
                </div>
                
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(amount * len(coins))
                    <span class="label" style="margin-left: 12px;">Space:</span> O(amount)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">çµ„åˆæ•¸</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int change(int amount, vector<int>& coins) {', id: 0 },
            { line: '    vector<int> dp(amount + 1, 0);', id: 1 },
            { line: '    dp[0] = 1;', id: 2 },
            { line: '    for (int coin : coins) {', id: 3 },
            { line: '        for (int j = coin; j <= amount; j++) {', id: 4 },
            { line: '            dp[j] += dp[j - coin];', id: 5 },
            { line: '        }', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return dp[amount];', id: 8 },
            { line: '}', id: 9 },
        ];

        let currentCoins = [1, 2, 5];
        let currentAmt = 5;

        function runCustomInput() {
            const coinsStr = document.getElementById('coinsInput').value;
            const amt = parseInt(document.getElementById('amtInput').value);
            
            const arr = coinsStr.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            
            if (arr.length === 0 || isNaN(amt) || amt > 20) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„ç¡¬å¹£é™£åˆ—å’Œé‡‘é¡ (Max 20)');
                return;
            }
            currentCoins = arr;
            currentAmt = amt;
            init();
        }

        function generateAlgorithmSteps(coins, amount) {
            const steps = [];
            const dp = new Array(amount + 1).fill(0);
            dp[0] = 1;
            
            steps.push({
                coinIdx: -1, dp: [...dp], 
                highlightLines: [0, 1, 2],
                explanation: { title: 'åˆå§‹åŒ–', text: `Amount: ${amount}, Coins: [${coins.join(', ')}]<br>dp[0]=1 (ç©ºçµ„åˆ)`, formula: 'dp[0] = 1' }
            });

            for (let ci = 0; ci < coins.length; ci++) {
                const coin = coins[ci];
                
                steps.push({
                    coinIdx: ci, dp: [...dp],
                    highlightLines: [3],
                    explanation: { title: `ä½¿ç”¨ç¡¬å¹£ ${coin}`, text: `å¾ j=${coin} é–‹å§‹éæ­·`, formula: `coin = ${coin}` }
                });

                for (let j = coin; j <= amount; j++) {
                    const prev = dp[j];
                    dp[j] += dp[j - coin];
                    
                    steps.push({
                        coinIdx: ci, dp: [...dp], updateIdx: j, sourceIdx: j - coin,
                        highlightLines: [4, 5],
                        explanation: { 
                            title: `æ›´æ–° dp[${j}]`, 
                            text: `dp[${j}] += dp[${j - coin}]<br>${prev} + ${dp[j - coin]} = ${dp[j]}`,
                            formula: `dp[${j}] = ${dp[j]}`
                        }
                    });
                }
            }

            steps.push({
                coinIdx: -1, dp: [...dp], result: dp[amount], final: true,
                highlightLines: [8],
                explanation: { title: 'å®Œæˆ', text: `çµ„åˆæ•¸: ${dp[amount]}`, formula: `return ${dp[amount]}` }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Render Coins
                    const cDiv = document.getElementById('coinsDisplay');
                    cDiv.innerHTML = currentCoins.map((c, i) => {
                        let cls = 'coin-bubble';
                        if (step.coinIdx === i) cls += ' active';
                        return `<div class="${cls}">${c}</div>`;
                    }).join('');

                    // Render DP Table
                    const tDiv = document.getElementById('dpDisplay');
                    tDiv.innerHTML = step.dp.map((val, i) => {
                        let cls = 'dp-val';
                        if (i === step.updateIdx) cls += ' updated';
                        if (i === step.sourceIdx) cls += ' source';
                        
                        return `<div class="dp-col">
                            <div class="dp-header">${i}</div>
                            <div class="${cls}">${val}</div>
                        </div>`;
                    }).join('');

                    document.getElementById('resultDisplay').textContent = step.result !== undefined ? step.result : '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentCoins, currentAmt));
        }

        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
