<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burst Balloons Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .balloons { display: flex; gap: 8px; justify-content: center; margin: 15px 0; align-items: flex-end; }
        .balloon { width: 45px; padding: 12px 8px; border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; text-align: center; font-family: monospace; font-weight: bold; color: white; }
        .balloon.burst { opacity: 0.2; }
        .balloon.current { border: 3px solid var(--viz-secondary); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">BURST BALLOONS</div>
                <div class="balloons" id="balloonsDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="controls-row-2">
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>

                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Coins</div><div class="state-value" id="coinsDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">INTERVAL DP</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int maxCoins(vector<int>& nums) {', id: 0 },
            { line: '    // Add virtual balloons 1 at both ends', id: 1 },
            { line: '    nums.insert(nums.begin(), 1);', id: 2 },
            { line: '    nums.push_back(1);', id: 3 },
            { line: '    vector<vector<int>> dp(n, vector<int>(n, 0));', id: 4 },
            { line: '    // dp[i][j] = max coins for bursting (i, j)', id: 5 },
            { line: '    for (int len = 2; len < n; len++) {', id: 6 },
            { line: '        for (int i = 0; i < n - len; i++) {', id: 7 },
            { line: '            int j = i + len;', id: 8 },
            { line: '            for (int k = i + 1; k < j; k++) {', id: 9 },
            { line: '                dp[i][j] = max(dp[i][j],', id: 10 },
            { line: '                    dp[i][k] + dp[k][j] + nums[i]*nums[k]*nums[j]);', id: 11 },
            { line: '            }', id: 12 },
            { line: '        }', id: 13 },
            { line: '    }', id: 14 },
            { line: '    return dp[0][n-1];', id: 15 },
            { line: '}', id: 16 },
        ];
        const nums = [3, 1, 5, 8];
        const colors = ['#ef4444', '#3b82f6', '#22c55e', '#f59e0b'];

        function generateAlgorithmSteps() {
            const steps = [];
            // Optimal: burst 1 (3*1*5=15), burst 5 (3*5*8=120), burst 3 (1*3*8=24), burst 8 (1*8*1=8) = 167
            const order = [1, 2, 0, 3];
            let coins = 0;
            
            steps.push({ burst: [], coins: 0, highlightLines: [0, 1, 2, 3, 4, 5], explanation: { title: 'Init', text: 'Add 1s at ends: [1,3,1,5,8,1]' }});
            
            const gains = [15, 120, 24, 8];
            const remaining = [[3, 1, 5, 8], [3, 5, 8], [3, 8], [8], []];
            for (let i = 0; i < order.length; i++) {
                coins += gains[i];
                steps.push({ burst: order.slice(0, i + 1), current: order[i], coins, highlightLines: [10, 11], explanation: { title: `Burst balloon ${nums[order[i]]}`, text: `Gain ${gains[i]} coins` }});
            }
            
            steps.push({ burst: order, coins: 167, highlightLines: [15], explanation: { title: 'Done!', text: 'Max coins = 167' }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('balloonsDisplay').innerHTML = nums.map((n, i) =>
                        `<div class="balloon ${step.burst?.includes(i) ? 'burst' : ''} ${step.current === i ? 'current' : ''}" style="background: ${colors[i]}">${n}</div>`
                    ).join('');
                    document.getElementById('coinsDisplay').textContent = step.coins;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
