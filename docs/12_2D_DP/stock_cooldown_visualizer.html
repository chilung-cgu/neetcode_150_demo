<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Cooldown - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .prices-container { display: flex; gap: 5px; justify-content: center; margin: 20px 0; overflow-x: auto; padding: 10px; }
        .price-bar { 
            display: flex; flex-direction: column; align-items: center; width: 45px;
        }
        .price-val { 
            width: 35px; display: flex; align-items: flex-end; justify-content: center;
            background: var(--viz-primary); border-radius: 4px 4px 0 0; transition: all 0.2s;
            color: white; font-size: 0.8rem; font-weight: bold; padding-top: 5px;
        }
        .price-bar.active .price-val { background: var(--viz-warning); }
        .price-day { font-size: 0.75rem; color: var(--viz-text-muted); margin-top: 3px; }

        .state-machine { 
            display: flex; justify-content: center; gap: 20px; margin: 20px 0; flex-wrap: wrap;
        }
        .state-box { 
            text-align: center; padding: 15px 20px; background: var(--viz-bg-secondary); border-radius: 8px;
            border: 2px solid transparent; transition: all 0.3s; min-width: 80px;
        }
        .state-box.hold { border-color: var(--viz-error); }
        .state-box.sold { border-color: var(--viz-success); }
        .state-box.rest { border-color: var(--viz-primary); }
        .state-name { font-size: 0.9rem; color: var(--viz-text-muted); margin-bottom: 5px; }
        .state-val { font-size: 1.5rem; font-weight: bold; font-family: monospace; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">è‚¡ç¥¨è²·è³£å«å†·å»æœŸ (Stock with Cooldown)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>åƒ¹æ ¼ (prices):</label>
                        <input type="text" id="pricesInput" value="1, 2, 3, 0, 2" style="width: 200px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="prices-container" id="pricesDisplay"></div>
                
                <div class="state-machine">
                    <div class="state-box hold"><div class="state-name">ğŸ”´ Hold (æŒæœ‰)</div><div class="state-val" id="holdDisplay">-âˆ</div></div>
                    <div class="state-box sold"><div class="state-name">ğŸŸ¢ Sold (å·²è³£)</div><div class="state-val" id="soldDisplay">0</div></div>
                    <div class="state-box rest"><div class="state-name">ğŸ”µ Rest (å†·å»)</div><div class="state-val" id="restDisplay">0</div></div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">æœ€å¤§åˆ©æ½¤</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int maxProfit(vector<int>& prices) {', id: 0 },
            { line: '    int hold = INT_MIN, sold = 0, rest = 0;', id: 1 },
            { line: '    for (int p : prices) {', id: 2 },
            { line: '        int prevSold = sold;', id: 3 },
            { line: '        sold = hold + p;       // sell', id: 4 },
            { line: '        hold = max(hold, rest - p); // buy', id: 5 },
            { line: '        rest = max(rest, prevSold); // cooldown', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return max(sold, rest);', id: 8 },
            { line: '}', id: 9 },
        ];
        
        let currentPrices = [1, 2, 3, 0, 2];

        function runCustomInput() {
            const str = document.getElementById('pricesInput').value;
            const arr = str.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            if (arr.length < 1 || arr.length > 12) {
                alert('è«‹è¼¸å…¥ 1-12 å€‹åƒ¹æ ¼');
                return;
            }
            currentPrices = arr;
            init();
        }

        function generateAlgorithmSteps(prices) {
            const steps = [];
            let hold = -Infinity, sold = 0, rest = 0;
            
            steps.push({
                idx: -1, hold: '-âˆ', sold: 0, rest: 0,
                highlightLines: [0, 1],
                explanation: { title: 'åˆå§‹åŒ–', text: `Prices: [${prices.join(', ')}]<br>3 å€‹ç‹€æ…‹æ©Ÿï¼šHold, Sold, Rest`, formula: 'setup' }
            });

            for (let i = 0; i < prices.length; i++) {
                const p = prices[i];
                const prevSold = sold;
                const newSold = hold + p;
                const newHold = Math.max(hold, rest - p);
                const newRest = Math.max(rest, prevSold);
                
                sold = newSold;
                hold = newHold;
                rest = newRest;
                
                steps.push({
                    idx: i, hold, sold, rest,
                    highlightLines: [3, 4, 5, 6],
                    explanation: { 
                        title: `Day ${i}: price=${p}`, 
                        text: `Sold = Hold + ${p} = ${sold}<br>Hold = max(Hold, Rest-${p}) = ${hold}<br>Rest = max(Rest, prevSold) = ${rest}`,
                        formula: `State update at day ${i}`
                    }
                });
            }

            const result = Math.max(sold, rest);
            steps.push({
                idx: prices.length, hold, sold, rest, result, final: true,
                highlightLines: [8],
                explanation: { title: 'å®Œæˆ', text: `æœ€å¤§åˆ©æ½¤ = max(Sold, Rest) = ${result}`, formula: `return ${result}` }
            });

            return steps;
        }

        let viz;
        function init() {
            const maxP = Math.max(...currentPrices);
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Prices
                    document.getElementById('pricesDisplay').innerHTML = currentPrices.map((p, i) => {
                        const h = 20 + (p / maxP) * 80;
                        let cls = 'price-bar';
                        if (i === step.idx) cls += ' active';
                        return `<div class="${cls}">
                            <div class="price-val" style="height:${h}px">${p}</div>
                            <div class="price-day">Day ${i}</div>
                        </div>`;
                    }).join('');

                    // States
                    document.getElementById('holdDisplay').textContent = step.hold === -Infinity || step.hold === '-âˆ' ? '-âˆ' : step.hold;
                    document.getElementById('soldDisplay').textContent = step.sold;
                    document.getElementById('restDisplay').textContent = step.rest;
                    
                    document.getElementById('resultDisplay').textContent = step.result ?? '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentPrices));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
