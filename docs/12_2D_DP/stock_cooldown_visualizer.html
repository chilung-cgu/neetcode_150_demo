<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Time to Buy/Sell Stock with Cooldown Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">STOCK WITH COOLDOWN</div>
                <div class="chart-container" id="chartContainer"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Hold</div><div class="state-value" id="holdDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">Sold</div><div class="state-value" id="soldDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">Rest</div><div class="state-value" id="restDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">STATE MACHINE DP</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int maxProfit(vector<int>& prices) {', id: 0 },
            { line: '    int hold = INT_MIN, sold = 0, rest = 0;', id: 1 },
            { line: '    for (int p : prices) {', id: 2 },
            { line: '        int prevSold = sold;', id: 3 },
            { line: '        sold = hold + p;       // sell', id: 4 },
            { line: '        hold = max(hold, rest - p); // buy', id: 5 },
            { line: '        rest = max(rest, prevSold); // cooldown', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return max(sold, rest);', id: 8 },
            { line: '}', id: 9 },
        ];
        const prices = [1, 2, 3, 0, 2];

        function generateAlgorithmSteps() {
            const steps = [];
            let hold = -Infinity, sold = 0, rest = 0;
            
            steps.push({ idx: -1, hold: '-∞', sold: 0, rest: 0, highlightLines: [0, 1], explanation: { title: 'Init', text: '3 states: hold, sold, rest' }});
            
            for (let i = 0; i < prices.length; i++) {
                const p = prices[i];
                const prevSold = sold;
                sold = hold + p;
                hold = Math.max(hold, rest - p);
                rest = Math.max(rest, prevSold);
                steps.push({ idx: i, hold, sold, rest, highlightLines: [3, 4, 5, 6], explanation: { title: `Day ${i}: price=${p}`, text: `hold=${hold}, sold=${sold}, rest=${rest}` }});
            }
            
            steps.push({ idx: -1, hold, sold, rest, highlightLines: [8], explanation: { title: 'Done!', text: `Max profit = ${Math.max(sold, rest)}` }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const states = prices.map((_, i) => i === step.idx ? 'current' : '');
                    AlgorithmVisualizer.renderBars(document.getElementById('chartContainer'), prices, states, { height: 150 });
                    document.getElementById('holdDisplay').textContent = step.hold;
                    document.getElementById('soldDisplay').textContent = step.sold;
                    document.getElementById('restDisplay').textContent = step.rest;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
