<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Increasing Path Matrix - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .cell-rect { fill: #334155; stroke: #475569; stroke-width: 1px; rx: 4; }
        .cell-rect.active { stroke: #fbbf24; stroke-width: 3px; }
        .cell-rect.visiting { fill: rgba(251, 191, 36, 0.2); }
        .cell-rect.done { fill: rgba(59, 130, 246, 0.2); stroke: #3b82f6; } /* Memoized */

        .cell-text { fill: #fff; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .memo-text { fill: #3b82f6; font-size: 10px; text-anchor: end; font-weight: bold; pointer-events: none; }
        
        .axis-label { fill: #94a3b8; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
        
        .connector-path { fill: none; stroke: #fbbf24; stroke-width: 2px; marker-end: url(#arrow); opacity: 0.8; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 200px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Longest Increasing Path (DFS + Memo)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Matrix (comma sep rows):</label>
                            <input type="text" id="matrixInput" value="9 9 4, 6 6 8, 2 1 1" placeholder="e.g. 9 9 4, 6 6 8, 2 1 1">
                        </div>
                        <button onclick="runVisualizer()">Find LIP</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #fbbf24"></div>Visiting (DFS)</div>
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #3b82f6; background:rgba(59, 130, 246, 0.2)"></div>Memoized</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                             <defs>
                                <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#fbbf24" />
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Current Node</div>
                            <div class="stat-val" id="nodeDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">DFS Depth</div>
                            <div class="stat-val" id="depthDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Global Max</div>
                            <div class="stat-val" id="maxDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int longestIncreasingPath(vector<vector<int>>& matrix) {', id: 0 },
            { line: '    // DFS + Memoization', id: 1 },
            { line: '    int m = matrix.size(), n = matrix[0].size();', id: 2 },
            { line: '    vector<vector<int>> dp(m, vector<int>(n, 0));', id: 3 },
            { line: '    int ans = 0;', id: 4 },
            { line: '    for (int i = 0; i < m; i++) ', id: 5 },
            { line: '        for (int j = 0; j < n; j++)', id: 6 },
            { line: '            ans = max(ans, dfs(matrix, i, j, dp));', id: 7 },
            { line: '    return ans;', id: 8 },
            { line: '}', id: 9 },
            { line: 'int dfs(...) {', id: 10 },
            { line: '    if (dp[i][j]) return dp[i][j];', id: 11 },
            { line: '    int count = 1;', id: 12 },
            { line: '    for (auto d : dirs) { // Up, Down, Left, Right', id: 13 },
            { line: '        if (valid && matrix[ni][nj] > matrix[i][j])', id: 14 },
            { line: '            count = max(count, 1 + dfs(ni, nj));', id: 15 },
            { line: '    }', id: 16 },
            { line: '    dp[i][j] = count;', id: 17 },
            { line: '    return count;', id: 18 },
            { line: '}', id: 19 }
        ];

        let viz;

        function simulate(matrix) {
            const steps = [];
            const m = matrix.length;
            const n = matrix[0].length;
            const dp = Array.from({length: m}, () => Array(n).fill(0));
            let maxLen = 0;
            
            steps.push({
                matrix, dp: dp.map(r=>[...r]), i: -1, j: -1, maxLen: 0,
                msg: `Init ${m}x${n} Matrix. DP table (Memo) initialized to 0.`, highlightLines: [0, 1, 2, 3],
                explanation: {title: "ÂàùÂßãÂåñ", text: "DP Ë°®Ê†ºÁî®‰æÜË®òÊÜ∂Âåñ (Memoization)ÔºåÂàùÂßãÁÇ∫ 0„ÄÇ", formula: "dp[i][j] = 0"}
            });
            
            function getDFS(r, c, depth) {
                // If memoized, return
                if (dp[r][c] > 0) {
                     return dp[r][c];
                }
                
                let count = 1;
                const dirs = [[0,1], [0,-1], [1,0], [-1,0]];
                
                steps.push({
                    matrix, dp: dp.map(r=>[...r]), r, c, depth, visiting: true, maxLen,
                    msg: `DFS(${r}, ${c}): Val ${matrix[r][c]}. Visiting...`, highlightLines: [11],
                    explanation: {title: `Ë®™Âïè (${r}, ${c})`, text: `Ê∑±Â∫¶ÂÑ™ÂÖàÊêúÂ∞ã„ÄÇÁï∂ÂâçÂÄº ${matrix[r][c]}„ÄÇ`, formula: "DFS Start"}
                });
                
                for(let d of dirs) {
                    const nr = r + d[0];
                    const nc = c + d[1];
                    
                    if(nr>=0 && nr<m && nc>=0 && nc<n) {
                         // Check neighbor
                         const val = matrix[r][c];
                         const nVal = matrix[nr][nc];
                         
                         steps.push({
                            matrix, dp: dp.map(r=>[...r]), r, c, nr, nc, depth, visiting: true, maxLen,
                            msg: `Check neighbor (${nr}, ${nc}) val ${nVal}. ${nVal} > ${val}?`, highlightLines: [14],
                            explanation: {title: `Ê™¢Êü•ÈÑ∞Â±Ö`, text: `ÈÑ∞Â±Ö ${nVal} ÊòØÂê¶Â§ßÊñºÁï∂Ââç ${val}Ôºü`, formula: `${nVal} > ${val}`}
                         });
                         
                         if(nVal > val) {
                             const sub = getDFS(nr, nc, depth+1);
                             count = Math.max(count, 1 + sub);
                             
                             steps.push({
                                matrix, dp: dp.map(r=>[...r]), r, c, depth, visiting: true, maxLen,
                                msg: `Returned to (${r},${c}). Max path via (${nr},${nc}) is ${1+sub}. Current count: ${count}`, highlightLines: [15],
                                explanation: {title: `ÂõûÊ∫Ø`, text: `Êõ¥Êñ∞ÊúÄÂ§ßË∑ØÂæëÈï∑Â∫¶„ÄÇ`, formula: `count = max(count, 1 + dfs)`}
                             });
                         }
                    }
                }
                
                dp[r][c] = count;
                steps.push({
                    matrix, dp: dp.map(r=>[...r]), r, c, depth, visiting: false, memo: true, maxLen,
                    msg: `Memoize dp[${r}][${c}] = ${count}. Return ${count}.`, highlightLines: [17, 18],
                    explanation: {title: `Ë®òÊÜ∂Âåñ`, text: `Á¥ÄÈåÑÁµêÊûú ${count} ‰ª•ÈÅøÂÖçÈáçË§áË®àÁÆó„ÄÇ`, formula: `dp[${r}][${c}] = ${count}`}
                });
                return count;
            }
            
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    steps.push({
                        matrix, dp: dp.map(r=>[...r]), i, j, maxLen,
                        msg: `Main Loop: Start DFS from (${i}, ${j})`, highlightLines: [7],
                        explanation: {title: `‰∏ªËø¥Âúà`, text: `ÂòóË©¶‰ª• (${i}, ${j}) ÁÇ∫Ëµ∑Èªû„ÄÇ`, formula: `dfs(i, j)`}
                    });
                    
                    const res = getDFS(i, j, 1);
                    maxLen = Math.max(maxLen, res);
                    
                    steps.push({
                        matrix, dp: dp.map(r=>[...r]), i, j, maxLen,
                        msg: `DFS(${i},${j}) returned ${res}. Global Max: ${maxLen}`, highlightLines: [7],
                        explanation: {title: `Êõ¥Êñ∞ÂÖ®ÂüüÊúÄÂ§ß`, text: `Êõ¥Êñ∞ÊúÄÈï∑ÈÅûÂ¢ûË∑ØÂæë„ÄÇ`, formula: `ans = max(ans, ${res})`}
                    });
                }
            }
            
            steps.push({
                matrix, dp: dp.map(r=>[...r]), final: true, result: maxLen,
                msg: `Final Longest Increasing Path: ${maxLen}`, highlightLines: [8],
                explanation: {title: "ÂÆåÊàê", text: `ÊúÄÈï∑ÈÅûÂ¢ûË∑ØÂæëÈï∑Â∫¶ÁÇ∫ ${maxLen}„ÄÇ`, formula: `return ${maxLen}`}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if(step.r !== undefined) {
                 document.getElementById('nodeDisplay').textContent = `(${step.r},${step.c})`;
                 document.getElementById('depthDisplay').textContent = step.depth;
            } else if (step.i !== undefined) {
                 document.getElementById('nodeDisplay').textContent = `(${step.i},${step.j})`;
                 document.getElementById('depthDisplay').textContent = "Root";
            } else {
                 document.getElementById('nodeDisplay').textContent = "-";
                 document.getElementById('depthDisplay').textContent = "-";
            }
            document.getElementById('maxDisplay').textContent = step.maxLen || 0;

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const m = step.matrix.length;
            const n = step.matrix[0].length;
            const margin = {top: 40, left: 40, right: 20, bottom: 20};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const cellSize = Math.min(innerW / n, innerH / m, 60);
            const gridW = n * cellSize;
            const gridH = m * cellSize;
            const startX = (width - gridW) / 2 + margin.left/2;
            const startY = (height - gridH) / 2 + margin.top/2;

            const cells = [];
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    cells.push({i, j, val: step.matrix[i][j], memo: step.dp[i][j]});
                }
            }
            
            const g = svg.selectAll(".cell-g").data(cells, d => `${d.i}-${d.j}`);
            const gEnter = g.enter().append("g").attr("class", "cell-g");
            gEnter.append("rect").attr("class", "cell-rect").attr("width", cellSize).attr("height", cellSize);
            gEnter.append("text").attr("class", "cell-text").attr("x", cellSize/2).attr("y", cellSize/2);
            gEnter.append("text").attr("class", "memo-text").attr("x", cellSize-4).attr("y", cellSize-4);
            
            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${startX + d.j*cellSize}, ${startY + d.i*cellSize})`);
            
            gUpdate.select(".cell-rect").attr("class", d => {
                let c = "cell-rect";
                if(d.memo > 0) c += " done";
                if(step.r === d.i && step.c === d.j && step.visiting) c += " active visiting";
                // Neighbor check
                if(step.nr === d.i && step.nc === d.j && step.visiting) c += " visiting"; // highlight neighbor
                return c;
            });
            
            gUpdate.select(".cell-text").text(d => d.val);
            gUpdate.select(".memo-text").text(d => d.memo > 0 ? d.memo : "");
            
            g.exit().remove();
            
            // Connectors
            // Draw arrow from current to neighbor if checking
            const connectors = [];
            if(step.nr !== undefined) {
                 const x1 = startX + step.c*cellSize + cellSize/2;
                 const y1 = startY + step.r*cellSize + cellSize/2;
                 const x2 = startX + step.nc*cellSize + cellSize/2;
                 const y2 = startY + step.nr*cellSize + cellSize/2;
                 connectors.push({x1, y1, x2, y2});
            }
            
            const paths = svg.selectAll(".connector-path").data(connectors);
            paths.enter().append("path").attr("class", "connector-path")
                .merge(paths)
                .attr("d", d => `M${d.x1},${d.y1} L${d.x2},${d.y2}`);
            paths.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('matrixInput').value;
             // Parse matrix: "9 9 4, 6 6 8, 2 1 1" -> [[9,9,4],[6,6,8],[2,1,1]]
             let matrix = [];
             try {
                 matrix = raw.split(',').map(row => row.trim().split(/\s+/).map(Number).filter(n=>!isNaN(n)));
                 if(matrix.length === 0 || matrix[0].length === 0) throw "Invalid";
             } catch(e) { return; }
             
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(matrix));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
