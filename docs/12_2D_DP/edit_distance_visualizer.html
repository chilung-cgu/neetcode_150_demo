<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Distance (2D DP) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .cell-rect { fill: #334155; stroke: #475569; stroke-width: 1px; rx: 4; }
        .cell-rect.active { stroke: #fbbf24; stroke-width: 3px; }
        .cell-rect.match { fill: rgba(34, 197, 94, 0.2); stroke: #22c55e; }
        .cell-rect.op { fill: rgba(59, 130, 246, 0.2); stroke: #3b82f6; }

        .cell-text { fill: #fff; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .axis-label { fill: #94a3b8; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
        
        .connector-path { fill: none; stroke: #94a3b8; stroke-width: 2px; marker-end: url(#arrow); opacity: 0.6; }
        .connector-path.match { stroke: #22c55e; stroke-width: 3px; }
        .connector-path.op { stroke: #3b82f6; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 100px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Edit Distance (2D DP)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Word1:</label>
                            <input type="text" id="w1Input" value="horse">
                        </div>
                        <div class="input-group">
                            <label>Word2:</label>
                            <input type="text" id="w2Input" value="ros">
                        </div>
                        <button onclick="runVisualizer()">Compute</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #22c55e"></div>Match (0 Cost)</div>
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #3b82f6"></div>Op (+1 Cost)</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                             <defs>
                                <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#94a3b8" />
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Operation</div>
                            <div class="stat-val" id="opDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Min Distance</div>
                            <div class="stat-val" id="minDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int minDistance(string w1, string w2) {', id: 0 },
            { line: '    int m=w1.size(), n=w2.size();', id: 1 },
            { line: '    vector<vector<int>> dp(m+1, vector<int>(n+1));', id: 2 },
            { line: '    for(int i=0; i<=m; i++) dp[i][0] = i;', id: 3 },
            { line: '    for(int j=0; j<=n; j++) dp[0][j] = j;', id: 4 },
            { line: '    for(int i=1; i<=m; i++) {', id: 5 },
            { line: '        for(int j=1; j<=n; j++) {', id: 6 },
            { line: '            if(w1[i-1] == w2[j-1])', id: 7 },
            { line: '                dp[i][j] = dp[i-1][j-1];', id: 8 },
            { line: '            else', id: 9 },
            { line: '                dp[i][j] = 1 + min({dp[i-1][j], dp[i][j-1], dp[i-1][j-1]});', id: 10 },
            { line: '        }', id: 11 },
            { line: '    }', id: 12 },
            { line: '    return dp[m][n];', id: 13 },
            { line: '}', id: 14 }
        ];

        let viz;

        function simulate(w1, w2) {
            const steps = [];
            const m = w1.length;
            const n = w2.length;
            const dp = Array.from({length: m+1}, () => Array(n+1).fill(0));
            
            // Base cases
            for(let i=0; i<=m; i++) dp[i][0] = i;
            for(let j=0; j<=n; j++) dp[0][j] = j;
            
            steps.push({
                w1, w2, dp: dp.map(r=>[...r]), i: -1, j: -1,
                msg: `Init ${m+1}x${n+1}. Base cases set (Delete/Insert all).`, highlightLines: [0, 1, 2, 3, 4],
                explanation: {title: "ÂàùÂßãÂåñ", text: "dp[i][0] = i (Âà™Èô§ÊâÄÊúâÂ≠óÁ¨¶)\ndp[0][j] = j (ÊèíÂÖ•ÊâÄÊúâÂ≠óÁ¨¶)", formula: "setup"}
            });
            
            for(let i=1; i<=m; i++) {
                for(let j=1; j<=n; j++) {
                    const c1 = w1[i-1];
                    const c2 = w2[j-1];
                    const match = c1 === c2;
                    
                    let op = "";
                    let val = 0;
                    
                    if (match) {
                        val = dp[i-1][j-1];
                        op = "Match";
                        dp[i][j] = val;
                        
                        steps.push({
                            w1, w2, dp: dp.map(r=>[...r]), i, j, match: true, op,
                            msg: `'${c1}' == '${c2}'. Match! Inherit diagonal ${val}.`, highlightLines: [7, 8],
                            explanation: {title: "ÂåπÈÖç", text: "Â≠óÁ¨¶Áõ∏ÂêåÔºå‰∏çÈúÄË¶ÅÊìç‰ΩúÔºåÁπºÊâøÂ∑¶‰∏äËßíÁöÑÂÄº„ÄÇ", formula: `dp[i][j] = dp[i-1][j-1]`}
                        });
                    } else {
                        const del = dp[i-1][j];
                        const ins = dp[i][j-1];
                        const rep = dp[i-1][j-1];
                        const minVal = Math.min(del, ins, rep);
                        val = 1 + minVal;
                        dp[i][j] = val;
                        
                        if (minVal === rep) op = "Replace";
                        else if (minVal === del) op = "Delete";
                        else op = "Insert";
                        
                        steps.push({
                            w1, w2, dp: dp.map(r=>[...r]), i, j, match: false, op,
                            msg: `'${c1}' != '${c2}'. Min(${op}) + 1 = ${val}.`, highlightLines: [9, 10],
                            explanation: {title: "‰∏çÂåπÈÖç", text: `ÈÅ∏ÊìáÊúÄÂ∞è‰ª£ÂÉπÊìç‰Ωú: ${op}„ÄÇ\nInsert (Left), Delete (Top), Replace (Diag).`, formula: `1 + min(${del},${ins},${rep})`}
                        });
                    }
                }
            }
            
            steps.push({
                w1, w2, dp: dp.map(r=>[...r]), i: m, j: n, final: true, result: dp[m][n],
                msg: `Final Edit Distance: ${dp[m][n]}`, highlightLines: [13],
                explanation: {title: "ÂÆåÊàê", text: `ÊúÄÂ∞èÁ∑®ËºØË∑ùÈõ¢ÁÇ∫ ${dp[m][n]}„ÄÇ`, formula: `return ${dp[m][n]}`}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if(step.op) document.getElementById('opDisplay').textContent = step.op;
            else document.getElementById('opDisplay').textContent = "-";
            
            document.getElementById('minDisplay').textContent = step.result !== undefined ? step.result : (step.i>0 ? step.dp[step.i][step.j] : "-");

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const m = step.w1.length + 1;
            const n = step.w2.length + 1;
            const margin = {top: 40, left: 40, right: 20, bottom: 20};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const cellSize = Math.min(innerW / n, innerH / m, 50);
            const gridW = n * cellSize;
            const gridH = m * cellSize;
            const startX = (width - gridW) / 2 + margin.left/2;
            const startY = (height - gridH) / 2 + margin.top/2;

            // Axis Labels
            // Col headers (w2)
            const colLabels = svg.selectAll(".col-label").data(step.w2.split(''));
            colLabels.enter().append("text").attr("class", "axis-label col-label")
                .merge(colLabels)
                .attr("x", (d, i) => startX + (i+1)*cellSize + cellSize/2)
                .attr("y", startY - 10)
                .text(d => d);
            colLabels.exit().remove();
            
            // Row headers (w1)
            const rowLabels = svg.selectAll(".row-label").data(step.w1.split(''));
            rowLabels.enter().append("text").attr("class", "axis-label row-label")
                .merge(rowLabels)
                .attr("x", startX - 15)
                .attr("y", (d, i) => startY + (i+1)*cellSize + cellSize/2)
                .text(d => d);
            rowLabels.exit().remove();
            
            const cells = [];
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    cells.push({i, j, val: step.dp[i][j]});
                }
            }
            
            const g = svg.selectAll(".cell-g").data(cells, d => `${d.i}-${d.j}`);
            const gEnter = g.enter().append("g").attr("class", "cell-g");
            gEnter.append("rect").attr("class", "cell-rect").attr("width", cellSize).attr("height", cellSize);
            gEnter.append("text").attr("class", "cell-text").attr("x", cellSize/2).attr("y", cellSize/2);
            
            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${startX + d.j*cellSize}, ${startY + d.i*cellSize})`);
            
            gUpdate.select(".cell-rect").attr("class", d => {
                let c = "cell-rect";
                if (step.i === d.i && step.j === d.j && !step.final) {
                     c += step.match ? " match active" : " op active";
                }
                return c;
            })
            
             gUpdate.select(".cell-text").text(d => d.val);
             g.exit().remove();
             
             // Connectors
             const connectors = [];
             if (step.i > 0 && step.j > 0 && !step.final) {
                 const cx = startX + step.j*cellSize + cellSize/2;
                 const cy = startY + step.i*cellSize + cellSize/2;
                 
                 let type = 'op';
                 let x1, y1;
                 
                 if (step.match) {
                     type = 'match';
                     // Diag
                     x1 = startX + (step.j-1)*cellSize + cellSize/2;
                     y1 = startY + (step.i-1)*cellSize + cellSize/2;
                 } else {
                     if (step.op === "Replace") {
                         x1 = startX + (step.j-1)*cellSize + cellSize/2;
                         y1 = startY + (step.i-1)*cellSize + cellSize/2;
                     } else if (step.op === "Delete") { // Top
                         x1 = cx;
                         y1 = startY + (step.i-1)*cellSize + cellSize/2;
                     } else { // Insert (Left)
                         x1 = startX + (step.j-1)*cellSize + cellSize/2;
                         y1 = cy;
                     }
                 }
                 connectors.push({x1, y1, x2: cx, y2: cy, type});
             }
             
            const paths = svg.selectAll(".connector-path").data(connectors);
            paths.enter().append("path").attr("class", "connector-path")
                .merge(paths)
                .attr("d", d => `M${d.x1},${d.y1} L${d.x2},${d.y2}`)
                .attr("class", d => `connector-path ${d.type}`);
            paths.exit().remove();
        }

        function runVisualizer() {
            const w1 = document.getElementById('w1Input').value;
            const w2 = document.getElementById('w2Input').value;
            if(!w1 || !w2) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(w1, w2));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
