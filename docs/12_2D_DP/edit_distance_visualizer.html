        const codeStructure = [

            { line: '    int m = w1.size(), n = w2.size();', id: 1 },
            { line: '    vector<vector<int>> dp(m+1, vector<int>(n+1));', id: 2 },
            { line: '    for (int i = 0; i <= m; i++) dp[i][0] = i;', id: 3 },

            { line: '            if (w1[i-1] == w2[j-1])', id: 7 },

        const w1 = "horse", w2 = "ros";
        function generateAlgorithmSteps() {
            const steps = [];
            const dp = [[0,1,2,3],[1,1,2,3],[2,2,1,2],[3,2,2,2],[4,3,3,2],[5,4,4,3]];
            steps.push({ dp: [[0,1,2,3],[1,0,0,0],[2,0,0,0],[3,0,0,0],[4,0,0,0],[5,0,0,0]], highlightLines: [0,1,2,3,4], explanation: { title: 'åˆå§‹åŒ–', text: `w1 = "horse"<br>w2 = "ros"<br><br>ä¸‰ç¨®æ“ä½œï¼šæ’å…¥ã€åˆªé™¤ã€æ›¿æ›<br>dp[i][j] = å°‡ w1[0..i-1] è®Šæˆ w2[0..j-1] çš„æœ€å°æ“ä½œæ•¸` } });
            steps.push({ dp: [[0,1,2,3],[1,1,2,3],[2,2,1,2],[3,2,2,2],[4,3,3,2],[5,4,4,3]], i: 5, j: 3, highlightLines: [5,6,7,8,9,10], explanation: { title: 'å¡«è¡¨å®Œæˆ', text: 'r == r â†’ dp[2][1] = dp[1][0] = 1<br>o == o â†’ dp[4][2] = dp[3][1] = 2<br>s == s â†’ dp[5][3] = dp[4][2] = 2' } });
            steps.push({ dp: dp, dist: 3, final: true, highlightLines: [13], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: 'ç·¨è¼¯è·é›¢ = 3<br><br>æ“ä½œï¼š<br>1. horse â†’ rorse (æ›¿æ› hâ†’r)<br>2. rorse â†’ rose (åˆªé™¤ r)<br>3. rose â†’ ros (åˆªé™¤ e)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('word1Display').innerHTML = w1.split('').map(c => `<div class="char">${c}</div>`).join('');
                    document.getElementById('word2Display').innerHTML = w2.split('').map(c => `<div class="char">${c}</div>`).join('');
                    const dp = step.dp || [];
                    const grid = document.getElementById('dpTable');
                    grid.style.gridTemplateColumns = `repeat(${w2.length + 2}, 32px)`;
                    let html = '<div class="dp-cell header"></div>';
                    ('_' + w2).split('').forEach((c, i) => html += `<div class="dp-cell header">${c === '_' ? '' : c}</div>`);
                    ('_' + w1).split('').forEach((c, i) => {

                        dp[i]?.forEach((v, j) => {
                            let cls = 'dp-cell';

                            html += `<div class="${cls}">${v}</div>`;
                        });
                    });
                    grid.innerHTML = html;
                    document.getElementById('distDisplay').textContent = step.dist ?? '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
