    <script>
        const codeStructure = [
            { line: 'int findTargetSumWays(vector<int>& nums, int target) {', id: 0 },
            { line: '    int sum = accumulate(nums.begin(), nums.end(), 0);', id: 1 },
            { line: '    if ((sum + target) % 2 || abs(target) > sum) return 0;', id: 2 },
            { line: '    int newTarget = (sum + target) / 2;', id: 3 },
            { line: '    // è½‰æ›ç‚ºï¼šé¸å‡ºå­é›†å’Œç‚º newTarget', id: 4 },
            { line: '    vector<int> dp(newTarget + 1, 0);', id: 5 },
            { line: '    dp[0] = 1;', id: 6 },
            { line: '    for (int num : nums) {', id: 7 },
            { line: '        for (int j = newTarget; j >= num; j--) {', id: 8 },
            { line: '            dp[j] += dp[j - num];', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },

        const nums = [1, 1, 1, 1, 1];

        function generateAlgorithmSteps() {

            steps.push({ signs: ['+','+','+','-','+'], expr: '+1+1+1-1+1=3', highlightLines: [7,8,9], explanation: { title: 'æ–¹æ³• 2', text: '+1+1+1-1+1 = 3' } });
            steps.push({ signs: ['+','+','-','+','+'], expr: '+1+1-1+1+1=3', highlightLines: [7,8,9], explanation: { title: 'æ–¹æ³• 3', text: '+1+1-1+1+1 = 3' } });
            steps.push({ signs: ['+','-','+','+','+'], expr: '+1-1+1+1+1=3', highlightLines: [7,8,9], explanation: { title: 'æ–¹æ³• 4', text: '+1-1+1+1+1 = 3' } });
            steps.push({ signs: ['-','+','+','+','+'], expr: '-1+1+1+1+1=3', count: 5, final: true, highlightLines: [12], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: 'å…± 5 ç¨®æ–¹æ³•<br><br>æ™‚é–“ï¼šO(n Ã— sum)' } });
            return steps;
        }
        let viz;
