<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Sum - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .nums-container { display: flex; gap: 8px; justify-content: center; margin: 20px 0; flex-wrap: wrap; }
        .num-box { 
            width: 50px; padding: 10px; text-align: center; border-radius: 6px; 
            background: var(--viz-bg-secondary); border: 2px solid var(--viz-border); transition: all 0.3s;
        }
        .num-box .sign { font-size: 0.9rem; color: var(--viz-text-muted); }
        .num-box .value { font-weight: bold; font-size: 1.2rem; }
        .num-box.plus { background: var(--viz-success); color: #0f172a; border-color: var(--viz-success); }
        .num-box.minus { background: var(--viz-error); color: white; border-color: var(--viz-error); }
        .num-box.active { border-color: var(--viz-warning); transform: scale(1.1); }

        .expression { text-align: center; font-size: 1.3rem; font-weight: bold; margin: 15px 0; color: var(--viz-secondary); min-height: 30px; }
        
        .dp-info { background: var(--viz-bg-secondary); padding: 15px; border-radius: 8px; margin: 15px 0; text-align: center; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">ç›®æ¨™å’Œ (Target Sum)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>é™£åˆ— (nums):</label>
                        <input type="text" id="numsInput" value="1, 1, 1, 1, 1" style="width: 150px;">
                        <label>ç›®æ¨™ (target):</label>
                        <input type="number" id="targetInput" value="3" style="width: 60px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="nums-container" id="numsDisplay"></div>
                <div class="expression" id="expressionDisplay"></div>
                <div class="dp-info" id="dpInfoDisplay">è½‰æ›ç‚ºèƒŒåŒ…å•é¡Œ...</div>
                
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n * sum)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(sum)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">æ–¹æ³•æ•¸</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int findTargetSumWays(vector<int>& nums, int target) {', id: 0 },
            { line: '    int sum = accumulate(nums.begin(), nums.end(), 0);', id: 1 },
            { line: '    if ((sum + target) % 2 || abs(target) > sum) return 0;', id: 2 },
            { line: '    int newTarget = (sum + target) / 2;', id: 3 },
            { line: '    vector<int> dp(newTarget + 1, 0);', id: 4 },
            { line: '    dp[0] = 1;', id: 5 },
            { line: '    for (int num : nums) {', id: 6 },
            { line: '        for (int j = newTarget; j >= num; j--) {', id: 7 },
            { line: '            dp[j] += dp[j - num];', id: 8 },
            { line: '        }', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return dp[newTarget];', id: 11 },
            { line: '}', id: 12 },
        ];
        
        let currentNums = [1, 1, 1, 1, 1];
        let currentTarget = 3;

        function runCustomInput() {
            const str = document.getElementById('numsInput').value;
            const arr = str.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            const t = parseInt(document.getElementById('targetInput').value);
            
            if (arr.length < 1 || arr.length > 8) {
                alert('è«‹è¼¸å…¥ 1-8 å€‹æ•¸å­—');
                return;
            }
            currentNums = arr;
            currentTarget = t;
            init();
        }

        // Generate all sign combinations to find valid ones
        function findValidExpressions(nums, target) {
            const results = [];
            const n = nums.length;
            
            function backtrack(idx, sum, signs) {
                if (idx === n) {
                    if (sum === target) {
                        results.push([...signs]);
                    }
                    return;
                }
                signs.push('+');
                backtrack(idx + 1, sum + nums[idx], signs);
                signs.pop();
                
                signs.push('-');
                backtrack(idx + 1, sum - nums[idx], signs);
                signs.pop();
            }
            
            backtrack(0, 0, []);
            return results;
        }

        function generateAlgorithmSteps(nums, target) {
            const steps = [];
            const sum = nums.reduce((a, b) => a + b, 0);
            
            steps.push({
                idx: -1, signs: [],
                highlightLines: [0, 1],
                explanation: { title: 'åˆå§‹åŒ–', text: `Nums: [${nums.join(',')}], Target: ${target}<br>Sum: ${sum}`, formula: 'setup' }
            });

            // Check validity
            if ((sum + target) % 2 !== 0 || Math.abs(target) > sum) {
                steps.push({
                    final: true, result: 0,
                    highlightLines: [2],
                    explanation: { title: 'ç„¡æ•ˆ', text: 'ç„¡æ³•é”æˆç›®æ¨™', formula: 'return 0' }
                });
                return steps;
            }

            const newTarget = (sum + target) / 2;
            steps.push({
                idx: -1, signs: [], dpInfo: `P - N = ${target}, P + N = ${sum}<br>P (æ­£æ•¸å’Œ) = ${newTarget}`,
                highlightLines: [3, 4, 5],
                explanation: { title: 'è½‰æ›ç‚ºèƒŒåŒ…', text: `é¸å‡ºå­é›†ä½¿å…¶å’Œç‚º ${newTarget}`, formula: `newTarget = ${newTarget}` }
            });

            // Find all valid expressions
            const validExpressions = findValidExpressions(nums, target);
            
            // Show a few valid expressions
            for (let i = 0; i < Math.min(validExpressions.length, 3); i++) {
                const signs = validExpressions[i];
                const expr = signs.map((s, j) => s + nums[j]).join('');
                
                steps.push({
                    idx: i, signs: signs, expr: expr + ` = ${target}`,
                    highlightLines: [6, 7, 8],
                    explanation: { title: `æ–¹æ³• ${i + 1}`, text: `${expr} = ${target}`, formula: `Valid` }
                });
            }

            steps.push({
                final: true, result: validExpressions.length, expr: '',
                highlightLines: [11],
                explanation: { title: 'å®Œæˆ', text: `å…± ${validExpressions.length} ç¨®æ–¹æ³•`, formula: `return ${validExpressions.length}` }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Nums
                    document.getElementById('numsDisplay').innerHTML = currentNums.map((n, i) => {
                        const sign = step.signs?.[i] || '';
                        let cls = 'num-box';
                        if (sign === '+') cls += ' plus';
                        if (sign === '-') cls += ' minus';
                        if (step.idx === i) cls += ' active';
                        return `<div class="${cls}">
                            <div class="sign">${sign}</div>
                            <div class="value">${n}</div>
                        </div>`;
                    }).join('');

                    document.getElementById('expressionDisplay').textContent = step.expr || '';
                    document.getElementById('dpInfoDisplay').innerHTML = step.dpInfo || 'è½‰æ›ç‚ºèƒŒåŒ…å•é¡Œ...';
                    document.getElementById('resultDisplay').textContent = step.result !== undefined ? step.result : '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums, currentTarget));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
