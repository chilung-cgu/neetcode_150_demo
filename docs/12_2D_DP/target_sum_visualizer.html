<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Sum (2D DP) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .cell-rect { fill: #334155; stroke: #475569; stroke-width: 1px; rx: 4; }
        .cell-rect.active { stroke: #fbbf24; stroke-width: 3px; }
        .cell-rect.reachable { fill: rgba(34, 197, 94, 0.2); stroke: #22c55e; }
        .cell-rect.target { fill: rgba(239, 68, 68, 0.2); stroke: #ef4444; }

        .cell-text { fill: #fff; font-family: monospace; font-size: 12px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .axis-label { fill: #94a3b8; font-family: monospace; font-size: 10px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
        
        .connector-path { fill: none; stroke: #94a3b8; stroke-width: 2px; marker-end: url(#arrow); opacity: 0.6; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 60px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Target Sum (Subset Sum DP)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Nums:</label>
                            <input type="text" id="numsInput" value="1, 1, 1, 1, 1" style="width:120px;">
                        </div>
                        <div class="input-group">
                            <label>Target:</label>
                            <input type="number" id="targetInput" value="3">
                        </div>
                        <button onclick="runVisualizer()">Calc</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #22c55e"></div>Reachable</div>
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #ef4444"></div>Target</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                             <defs>
                                <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#94a3b8" />
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Subset Target</div>
                            <div class="stat-val" id="newTargetDisplay">-</div>
                        </div>
                         <div class="stat-box">
                            <div class="stat-label">Current Ways</div>
                            <div class="stat-val" id="currWaysDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Total Ways</div>
                            <div class="stat-val" id="waysDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int findTargetSumWays(vector<int>& nums, int target) {', id: 0 },
            { line: '    int sum = accumulate(nums);', id: 1 },
            { line: '    if ((sum + target) % 2 || abs(target) > sum) return 0;', id: 2 },
            { line: '    int subsetSum = (sum + target) / 2;', id: 3 },
            { line: '    vector<vector<int>> dp(n+1, vector<int>(subsetSum + 1));', id: 4 },
            { line: '    dp[0][0] = 1; // Base case', id: 5 },
            { line: '    for (int i = 1; i <= n; i++) {', id: 6 },
            { line: '        for (int j = 0; j <= subsetSum; j++) {', id: 7 },
            { line: '            if (j >= nums[i-1]) dp[i][j] = dp[i-1][j] + dp[i-1][j-nums[i-1]];', id: 8 },
            { line: '            else dp[i][j] = dp[i-1][j];', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return dp[n][subsetSum];', id: 12 },
            { line: '}', id: 13 }
        ];

        let viz;

        function simulate(nums, target) {
            const steps = [];
            const sum = nums.reduce((a,b)=>a+b, 0);
            
            steps.push({
                nums, target, sum, i: -1, j: -1,
                msg: `Sum=${sum}. Target=${target}`, highlightLines: [0, 1],
                explanation: {title: "ÂàùÂßãÂåñ", text: `Ë®àÁÆóÊâÄÊúâÊï∏Â≠óÁ∏ΩÂíå: ${sum}`, formula: `Sum = ${sum}`}
            });
            
            if((sum + target) % 2 !== 0 || Math.abs(target) > sum) {
                 steps.push({
                    nums, target, sum, i: -1, result: 0, final: true,
                    msg: `Invalid target. Return 0.`, highlightLines: [2],
                    explanation: {title: "ÁÑ°Êïà", text: "ÁÑ°Ê≥ïÂàÜÂâ≤ÊàêÂÖ©ÂÄãÂ≠êÈõÜ„ÄÇ", formula: "return 0"}
                });
                return steps;
            }
            
            const subsetTarget = (sum + target) / 2;
             steps.push({
                nums, target, sum, subsetTarget, i: -1,
                msg: `Find Subset Sum P such that P = (Sum + Target)/2 = ${subsetTarget}`, highlightLines: [3],
                explanation: {title: "ËΩâÊèõÂïèÈ°å", text: `ÂïèÈ°åËΩâÊèõÁÇ∫ÔºöÊâæÂá∫Â≠êÈõÜÂíåÁÇ∫ ${subsetTarget} ÁöÑÊñπÊ≥ïÊï∏„ÄÇ`, formula: `P = (${sum} + ${target})/2 = ${subsetTarget}`}
            });
            
            const n = nums.length;
            const dp = Array.from({length: n+1}, () => Array(subsetTarget+1).fill(0));
            dp[0][0] = 1;
            
            steps.push({
                nums, target, subsetTarget, dp: dp.map(r=>[...r]), i: -1,
                msg: `Init DP table [${n+1}][${subsetTarget+1}]. dp[0][0]=1.`, highlightLines: [4, 5],
                explanation: {title: "Âª∫Á´ã DP Ë°®", text: "dp[i][j] Ë°®Á§∫Ââç i ÂÄãÊï∏Â≠óÊπäÂá∫ÂíåÁÇ∫ j ÁöÑÊñπÊ≥ïÊï∏„ÄÇ", formula: "dp[i][j]"}
            });
            
            for(let i=1; i<=n; i++) {
                const num = nums[i-1];
                for(let j=0; j<=subsetTarget; j++) {
                    const skip = dp[i-1][j];
                    let pick = 0;
                    if(j >= num) pick = dp[i-1][j-num];
                    
                    dp[i][j] = skip + pick;
                    
                    steps.push({
                        nums, target, subsetTarget, dp: dp.map(r=>[...r]), i, j, num,
                        skip, pick, val: dp[i][j],
                        msg: `Num ${num}, Sum ${j}: Skip(${skip}) + Pick(${pick}) = ${dp[i][j]}`, highlightLines: [8, 9],
                        explanation: {title: `Ë®àÁÆó dp[${i}][${j}]`, text: `‰∏çÈÅ∏ ${num}: dp[i-1][j] = ${skip}<br>ÈÅ∏ ${num}: dp[i-1][j-${num}] = ${pick}`, formula: `dp[i][j] = ${skip} + ${pick}`}
                    });
                }
            }
            
            steps.push({
                 nums, target, subsetTarget, dp: dp.map(r=>[...r]), i: n, j: subsetTarget, final: true, result: dp[n][subsetTarget],
                 msg: `Final Result: ${dp[n][subsetTarget]} ways.`, highlightLines: [12],
                 explanation: {title: "ÂÆåÊàê", text: `Á∏ΩÂÖ±Êúâ ${dp[n][subsetTarget]} Á®ÆÊñπÊ≥ïÊπäÂá∫ÁõÆÊ®ô ${target}„ÄÇ`, formula: `return ${dp[n][subsetTarget]}`}
            });
            
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if(step.subsetTarget !== undefined) {
                document.getElementById('newTargetDisplay').textContent = step.subsetTarget;
            } else {
                 document.getElementById('newTargetDisplay').textContent = "-";
            }
            
            if(step.i > 0 && !step.final) {
                document.getElementById('currWaysDisplay').textContent = step.val;
            } else {
                 document.getElementById('currWaysDisplay').textContent = "-";
            }
            
            document.getElementById('waysDisplay').textContent = step.result !== undefined ? step.result : "-";

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            if(!step.dp) return;

            const m = step.nums ? step.nums.length + 1 : 1;
            const n = step.subsetTarget !== undefined ? step.subsetTarget + 1 : 1;
            const margin = {top: 40, left: 60, right: 20, bottom: 20};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const cellSize = Math.min(innerW / n, innerH / m, 50);
            const gridW = n * cellSize;
            const gridH = m * cellSize;
            const startX = (width - gridW) / 2 + margin.left/2;
            const startY = (height - gridH) / 2 + margin.top/2;

            // Axis
             // Col (Sums)
            const colLabels = svg.selectAll(".col-label").data(d3.range(n));
            colLabels.enter().append("text").attr("class", "axis-label col-label")
                .merge(colLabels)
                .attr("x", (d, i) => startX + i*cellSize + cellSize/2)
                .attr("y", startY - 10)
                .text(d => d);
            colLabels.exit().remove();
            
            // Row (Nums)
            const rowData = ["-", ...step.nums];
            const rowLabels = svg.selectAll(".row-label").data(rowData);
            rowLabels.enter().append("text").attr("class", "axis-label row-label")
                .merge(rowLabels)
                .attr("x", startX - 30)
                .attr("y", (d, i) => startY + i*cellSize + cellSize/2)
                .text(d => d);
            rowLabels.exit().remove();
            
            const cells = [];
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    cells.push({i, j, val: step.dp[i][j]});
                }
            }
            
            const g = svg.selectAll(".cell-g").data(cells, d => `${d.i}-${d.j}`);
            const gEnter = g.enter().append("g").attr("class", "cell-g");
            gEnter.append("rect").attr("class", "cell-rect").attr("width", cellSize).attr("height", cellSize);
            gEnter.append("text").attr("class", "cell-text").attr("x", cellSize/2).attr("y", cellSize/2);
            
            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${startX + d.j*cellSize}, ${startY + d.i*cellSize})`);
            
            gUpdate.select(".cell-rect").attr("class", d => {
                let c = "cell-rect";
                if(d.val > 0) c += " reachable";
                if(d.j === step.subsetTarget && d.i === m-1) c += " target";
                if(d.i === step.i && d.j === step.j && !step.final) c += " active";
                return c;
            })
            
             gUpdate.select(".cell-text").text(d => d.val > 0 ? d.val : "");
             g.exit().remove();
        }

        function runVisualizer() {
            const numsStr = document.getElementById('numsInput').value;
             const nums = numsStr.split(',').map(x=>parseInt(x.trim())).filter(n=>!isNaN(n));
             const target = parseInt(document.getElementById('targetInput').value);
             
             if(isNaN(target) || !nums.length) return;
             
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(nums, target));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
