<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression Matching - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .strings { text-align: center; margin: 20px 0; }
        .string-line { margin: 10px 0; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .string-label { color: var(--viz-text-muted); width: 60px; text-align: right; }
        .str { display: flex; gap: 3px; }
        .char { 
            width: 32px; height: 36px; display: flex; align-items: center; justify-content: center; 
            font-family: monospace; font-size: 1.1rem; font-weight: bold;
            background: var(--viz-bg-secondary); border-radius: 4px; border: 2px solid transparent;
        }
        .char.text { background: var(--viz-primary); color: white; }
        .char.pattern { background: var(--viz-warning); color: #0f172a; }
        .char.matched { border-color: var(--viz-success); box-shadow: 0 0 5px var(--viz-success); }
        .char.star { background: var(--viz-secondary); }

        .dp-scroll { overflow: auto; padding: 10px; display: flex; justify-content: center; }
        .dp-table { display: inline-grid; gap: 2px; }
        .dp-cell { width: 32px; height: 28px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 3px; background: var(--viz-bg-secondary); font-size: 0.75rem; }
        .dp-cell.header { background: var(--viz-primary); color: white; }
        .dp-cell.true { background: var(--viz-success); color: #0f172a; }
        .dp-cell.current { box-shadow: 0 0 8px white; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æ­£å‰‡è¡¨é”å¼åŒ¹é… (Regex Matching)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>Text (s):</label>
                        <input type="text" id="sInput" value="aa" style="width: 100px;" maxlength="8">
                        <label>Pattern (p):</label>
                        <input type="text" id="pInput" value="a*" style="width: 100px;" maxlength="10">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="strings" id="stringsDisplay"></div>
                
                <div class="dp-scroll">
                    <div class="dp-table" id="dpTable"></div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(mÂ·n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(mÂ·n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">åŒ¹é…çµæœ</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isMatch(string s, string p) {', id: 0 },
            { line: '    int m = s.size(), n = p.size();', id: 1 },
            { line: '    vector<vector<bool>> dp(m+1, vector<bool>(n+1, false));', id: 2 },
            { line: '    dp[0][0] = true;', id: 3 },
            { line: '    for (int j = 2; j <= n; j += 2)', id: 4 },
            { line: '        if (p[j-1] == \'*\') dp[0][j] = dp[0][j-2];', id: 5 },
            { line: '    for (int i = 1; i <= m; i++) {', id: 6 },
            { line: '        for (int j = 1; j <= n; j++) {', id: 7 },
            { line: '            if (p[j-1] == \'*\') {', id: 8 },
            { line: '                dp[i][j] = dp[i][j-2];', id: 9 },
            { line: '                if (match(s[i-1], p[j-2]))', id: 10 },
            { line: '                    dp[i][j] = dp[i][j] || dp[i-1][j];', id: 11 },
            { line: '            } else if (match(s[i-1], p[j-1]))', id: 12 },
            { line: '                dp[i][j] = dp[i-1][j-1];', id: 13 },
            { line: '        }', id: 14 },
            { line: '    }', id: 15 },
            { line: '    return dp[m][n];', id: 16 },
            { line: '}', id: 17 },
        ];
        
        let text = "aa", pattern = "a*";

        function runCustomInput() {
            const s = document.getElementById('sInput').value;
            const p = document.getElementById('pInput').value;
            if (!s || !p) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„å­—ä¸²');
                return;
            }
            text = s;
            pattern = p;
            init();
        }

        function charMatch(c, p) {
            return p === '.' || c === p;
        }

        function generateAlgorithmSteps(s, p) {
            const steps = [];
            const m = s.length, n = p.length;
            const dp = Array.from({ length: m + 1 }, () => Array(n + 1).fill(false));
            
            dp[0][0] = true;
            // Handle patterns like a*, a*b*, etc.
            for (let j = 2; j <= n; j += 2) {
                if (p[j - 1] === '*') dp[0][j] = dp[0][j - 2];
            }

            steps.push({
                dp: dp.map(r => [...r]), i: -1, j: -1,
                highlightLines: [0, 1, 2, 3, 4, 5],
                explanation: { title: 'åˆå§‹åŒ–', text: `s="${s}", p="${p}"<br>. åŒ¹é…ä»»æ„å­—å…ƒ<br>* åŒ¹é…å‰ä¸€å­—å…ƒ 0+ æ¬¡`, formula: 'setup' }
            });

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    const sc = s[i - 1], pc = p[j - 1];
                    
                    if (pc === '*') {
                        dp[i][j] = dp[i][j - 2]; // Zero match
                        if (j >= 2 && charMatch(sc, p[j - 2])) {
                            dp[i][j] = dp[i][j] || dp[i - 1][j]; // One+ match
                        }
                        
                        steps.push({
                            dp: dp.map(r => [...r]), i, j,
                            highlightLines: [8, 9, 10, 11],
                            explanation: { 
                                title: `è™•ç† '*' at p[${j-1}]`, 
                                text: `é›¶æ¬¡æˆ–å¤šæ¬¡åŒ¹é… '${p[j-2]}'<br>dp[${i}][${j}] = ${dp[i][j]}`,
                                formula: `dp[${i}][${j}] = ${dp[i][j]}`
                            }
                        });
                    } else {
                        if (charMatch(sc, pc)) {
                            dp[i][j] = dp[i - 1][j - 1];
                        }
                        
                        steps.push({
                            dp: dp.map(r => [...r]), i, j,
                            highlightLines: [12, 13],
                            explanation: { 
                                title: `æ¯”è¼ƒ s[${i-1}]='${sc}' vs p[${j-1}]='${pc}'`, 
                                text: `${charMatch(sc, pc) ? 'åŒ¹é…' : 'ä¸åŒ¹é…'}<br>dp[${i}][${j}] = ${dp[i][j]}`,
                                formula: `dp[${i}][${j}] = ${dp[i][j]}`
                            }
                        });
                    }
                }
            }

            steps.push({
                dp: dp.map(r => [...r]), result: dp[m][n], final: true,
                highlightLines: [16],
                explanation: { title: 'å®Œæˆ', text: `åŒ¹é…çµæœ: ${dp[m][n]}`, formula: `return ${dp[m][n]}` }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Strings
                    let html = '<div class="string-line"><span class="string-label">Text:</span><span class="str">';
                    html += text.split('').map((c, idx) => `<span class="char text">${c}</span>`).join('');
                    html += '</span></div>';
                    
                    html += '<div class="string-line"><span class="string-label">Pattern:</span><span class="str">';
                    html += pattern.split('').map((c, idx) => {
                        let cls = 'char pattern';
                        if (c === '*') cls += ' star';
                        return `<span class="${cls}">${c}</span>`;
                    }).join('');
                    html += '</span></div>';
                    document.getElementById('stringsDisplay').innerHTML = html;

                    // DP Table
                    const m = text.length, n = pattern.length;
                    const grid = document.getElementById('dpTable');
                    grid.style.gridTemplateColumns = `repeat(${n + 2}, 32px)`;
                    
                    let tableHtml = '<div class="dp-cell header"></div>';
                    tableHtml += '<div class="dp-cell header">""</div>';
                    for (let j = 0; j < n; j++) tableHtml += `<div class="dp-cell header">${pattern[j]}</div>`;
                    
                    tableHtml += '<div class="dp-cell header">""</div>';
                    for (let j = 0; j <= n; j++) {
                        let cls = 'dp-cell';
                        if (step.dp?.[0]?.[j]) cls += ' true';
                        if (step.i === 0 && step.j === j) cls += ' current';
                        tableHtml += `<div class="${cls}">${step.dp?.[0]?.[j] ? 'T' : 'F'}</div>`;
                    }

                    for (let i = 1; i <= m; i++) {
                        tableHtml += `<div class="dp-cell header">${text[i - 1]}</div>`;
                        for (let j = 0; j <= n; j++) {
                            let cls = 'dp-cell';
                            if (step.dp?.[i]?.[j]) cls += ' true';
                            if (step.i === i && step.j === j) cls += ' current';
                            tableHtml += `<div class="${cls}">${step.dp?.[i]?.[j] ? 'T' : 'F'}</div>`;
                        }
                    }
                    grid.innerHTML = tableHtml;
                    
                    document.getElementById('resultDisplay').textContent = step.result !== undefined ? (step.result ? 'True' : 'False') : '-';
                    document.getElementById('resultDisplay').style.color = step.result ? 'var(--viz-success)' : 'var(--viz-error)';
                }
            });
            viz.setSteps(generateAlgorithmSteps(text, pattern));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
