<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Paths (2D DP) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .cell-rect { fill: #334155; stroke: #475569; stroke-width: 1px; rx: 4; }
        .cell-rect.active { stroke: #fbbf24; stroke-width: 3px; }
        .cell-rect.start { fill: rgba(34, 197, 94, 0.3); stroke: #22c55e; }
        .cell-rect.end { fill: rgba(239, 68, 68, 0.3); stroke: #ef4444; }
        .cell-rect.visited { fill: #1e293b; }

        .cell-text { fill: #fff; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .cell-icon { font-size: 16px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .connector-path { fill: none; stroke: #fbbf24; stroke-width: 2px; marker-end: url(#arrow); opacity: 0.6; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 60px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Unique Paths (2D DP)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Rows (m):</label>
                            <input type="number" id="mInput" value="3" min="1" max="7">
                        </div>
                        <div class="input-group">
                            <label>Cols (n):</label>
                            <input type="number" id="nInput" value="4" min="1" max="7">
                        </div>
                        <button onclick="runVisualizer()">Count Paths</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:rgba(34, 197, 94, 0.3); border:1px solid #22c55e"></div>Start</div>
                       <div class="legend-item"><div class="legend-color" style="background:rgba(239, 68, 68, 0.3); border:1px solid #ef4444"></div>End</div>
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #fbbf24"></div>Current</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#fbbf24" />
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">From Top</div>
                            <div class="stat-val" id="topDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">From Left</div>
                            <div class="stat-val" id="leftDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Total Paths</div>
                            <div class="stat-val" id="totalDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="code-area" style="margin-top:20px; border-radius:12px; overflow:hidden;">
                     <div class="viz-card" style="height: auto;">
                        <div class="viz-title">Algorithm</div>
                        <div class="code-panel" id="codeDisplay" style="height:auto; min-height:100px;"></div>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">Explanation</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <!-- Merging logic card into standard layout to match others if needed, 
             but here I kept grid separated. Actually standard layout has code on right.
             Let's stick to standard layout container.
        -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int uniquePaths(int m, int n) {', id: 0 },
            { line: '    vector<vector<int>> dp(m, vector<int>(n, 1));', id: 1 },
            { line: '    // Base cases first row/col = 1', id: 2 },
            { line: '    for (int i = 1; i < m; i++) {', id: 3 },
            { line: '        for (int j = 1; j < n; j++) {', id: 4 },
            { line: '            dp[i][j] = dp[i-1][j] + dp[i][j-1];', id: 5 },
            { line: '        }', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return dp[m-1][n-1];', id: 8 },
            { line: '}', id: 9 }
        ];

        let viz;

        function simulate(m, n) {
            const steps = [];
            const dp = Array.from({length: m}, () => Array(n).fill(0));
            
            // Base cases
            for(let i=0; i<m; i++) dp[i][0] = 1;
            for(let j=0; j<n; j++) dp[0][j] = 1;
            
            steps.push({
                m, n, dp: dp.map(r=>[...r]), i: -1, j: -1,
                msg: `Init ${m}x${n} Grid. First row & col = 1.`, highlightLines: [0, 1, 2],
                explanation: {title: "ÂàùÂßãÂåñ", text: "Á¨¨‰∏ÄÂàóÂíåÁ¨¨‰∏ÄË°åÁöÑÊ†ºÂ≠êÂè™Êúâ‰∏ÄÊ¢ùË∑ØÂæë (Âè™ËÉΩ‰∏ÄÁõ¥ÂæÄ‰∏ãÊàñ‰∏ÄÁõ¥ÂæÄÂè≥)„ÄÇ", formula: "dp[i][0]=1, dp[0][j]=1"}
            });
            
            for(let i=1; i<m; i++) {
                for(let j=1; j<n; j++) {
                    const top = dp[i-1][j];
                    const left = dp[i][j-1];
                    const total = top + left;
                    dp[i][j] = total;
                    
                    steps.push({
                        m, n, dp: dp.map(r=>[...r]), i, j,
                        top, left, total,
                        msg: `Calc (${i},${j}): Top(${top}) + Left(${left}) = ${total}`, highlightLines: [3, 4, 5],
                        explanation: {title: `Ë®àÁÆóÊ†ºÂ≠ê (${i}, ${j})`, text: `Ë∑ØÂæëÁ∏ΩÊï∏ = ‰∏äÊñπÊ†ºÂ≠êË∑ØÂæëÊï∏ + Â∑¶ÊñπÊ†ºÂ≠êË∑ØÂæëÊï∏„ÄÇ`, formula: `dp[${i}][${j}] = ${top} + ${left}`}
                    });
                }
            }
            
            steps.push({
                m, n, dp: dp.map(r=>[...r]), i: m-1, j: n-1, final: true, result: dp[m-1][n-1],
                msg: `Final Result: ${dp[m-1][n-1]} unique paths.`, highlightLines: [8],
                explanation: {title: "ÂÆåÊàê", text: `Âà∞ÈÅîÂè≥‰∏ãËßíÁöÑÁ∏ΩË∑ØÂæëÊï∏ÁÇ∫ ${dp[m-1][n-1]}„ÄÇ`, formula: `return ${dp[m-1][n-1]}`}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if(step.i >= 1 && step.j >= 1 && !step.final) {
                 document.getElementById('topDisplay').textContent = step.top;
                 document.getElementById('leftDisplay').textContent = step.left;
            } else {
                 document.getElementById('topDisplay').textContent = "-";
                 document.getElementById('leftDisplay').textContent = "-";
            }
            document.getElementById('totalDisplay').textContent = step.result || (step.i >=0 ? step.dp[step.i][step.j] : "-");

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const m = step.m;
            const n = step.n;
            const margin = {top: 20, left: 20, right: 20, bottom: 20};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const cellSize = Math.min(innerW / n, innerH / m, 50); // max 50px cell
            const gridW = stateW = n * cellSize;
            const gridH = m * cellSize;
            const startX = (width - gridW) / 2;
            const startY = (height - gridH) / 2;

            // Flatten data
            const cells = [];
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    cells.push({i, j, val: step.dp[i][j]});
                }
            }

            const g = svg.selectAll(".cell-g").data(cells, d => `${d.i}-${d.j}`);
            const gEnter = g.enter().append("g").attr("class", "cell-g");
            
            gEnter.append("rect").attr("class", "cell-rect")
                .attr("width", cellSize).attr("height", cellSize);
            
            gEnter.append("text").attr("class", "cell-text")
                .attr("x", cellSize/2).attr("y", cellSize/2);
                
            gEnter.append("text").attr("class", "cell-icon")
                .attr("x", cellSize/2).attr("y", cellSize/2);

            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${startX + d.j*cellSize}, ${startY + d.i*cellSize})`);
            
            gUpdate.select(".cell-rect").attr("class", d => {
                let c = "cell-rect";
                if(d.i===0 && d.j===0) c += " start";
                else if(d.i===m-1 && d.j===n-1) c += " end";
                
                if(d.val > 0) c += " visited";
                if(step.i === d.i && step.j === d.j && !step.final) c += " active";
                
                return c;
            });
            
            gUpdate.select(".cell-text").text(d => (d.i===0 && d.j===0) || (d.i===m-1 && d.j===n-1) ? "" : (d.val > 0 ? d.val : ""));
            
            gUpdate.select(".cell-icon").text(d => {
                if(d.i===0 && d.j===0) return "ü§ñ";
                if(d.i===m-1 && d.j===n-1) return "‚≠ê";
                return "";
            });
            
            g.exit().remove();
            
            // Connectors
            const connectors = [];
            if(step.i >= 1 && step.j >= 1 && !step.final) {
                // Top to Curr
                connectors.push({
                    x1: startX + step.j*cellSize + cellSize/2, 
                    y1: startY + (step.i-1)*cellSize + cellSize/2,
                    x2: startX + step.j*cellSize + cellSize/2, 
                    y2: startY + step.i*cellSize + cellSize/2
                });
                // Left to Curr
                connectors.push({
                    x1: startX + (step.j-1)*cellSize + cellSize/2, 
                    y1: startY + step.i*cellSize + cellSize/2,
                    x2: startX + step.j*cellSize + cellSize/2, 
                    y2: startY + step.i*cellSize + cellSize/2
                });
            }
            
            const paths = svg.selectAll(".connector-path").data(connectors);
            paths.enter().append("path").attr("class", "connector-path")
                .merge(paths)
                .attr("d", d => `M${d.x1},${d.y1} L${d.x2},${d.y2}`);
            paths.exit().remove();
        }

        function runVisualizer() {
            const m = parseInt(document.getElementById('mInput').value);
            const n = parseInt(document.getElementById('nInput').value);
            if(m<1||n<1) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(m, n));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
