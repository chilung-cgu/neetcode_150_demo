<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence æœ€é•·å…¬å…±å­åºåˆ— - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .strings { display: flex; gap: 30px; justify-content: center; margin: 15px 0; }
        .string-box { text-align: center; }
        .string-label { color: var(--text-muted); margin-bottom: 5px; }
        .chars { display: flex; gap: 4px; }
        .char { width: 30px; height: 35px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 4px; background: var(--viz-bg-secondary); }
        .dp-table { display: inline-grid; gap: 2px; margin: 15px auto; }
        .dp-cell { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 4px; background: var(--viz-bg-secondary); transition: all 0.3s; font-size: 0.9rem; }
        .dp-cell.header { background: var(--viz-primary); color: white; }
        .dp-cell.current { background: var(--viz-secondary); color: #0f172a; }
        .dp-cell.match { background: var(--viz-success); color: #0f172a; }
        .dp-cell.path { background: var(--viz-warning); color: #0f172a; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æœ€é•·å…¬å…±å­åºåˆ—ï¼ˆ2D DPï¼‰</div>
                <div class="strings">
                    <div class="string-box"><div class="string-label">text1</div><div class="chars" id="text1Display"></div></div>
                    <div class="string-box"><div class="string-label">text2</div><div class="chars" id="text2Display"></div></div>
                </div>
                <div style="text-align: center;"><div class="dp-table" id="dpTable"></div></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">LCS é•·åº¦</div><div class="state-value" id="lcsDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int longestCommonSubsequence(string t1, string t2) {', id: 0 },
            { line: '    int m = t1.size(), n = t2.size();', id: 1 },
            { line: '    vector<vector<int>> dp(m+1, vector<int>(n+1, 0));', id: 2 },
            { line: '    for (int i = 1; i <= m; i++) {', id: 3 },
            { line: '        for (int j = 1; j <= n; j++) {', id: 4 },
            { line: '            if (t1[i-1] == t2[j-1])', id: 5 },
            { line: '                dp[i][j] = dp[i-1][j-1] + 1;', id: 6 },
            { line: '            else', id: 7 },
            { line: '                dp[i][j] = max(dp[i-1][j], dp[i][j-1]);', id: 8 },
            { line: '        }', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return dp[m][n];', id: 11 },
            { line: '}', id: 12 },
        ];
        const t1 = "ace", t2 = "abcde";
        function generateAlgorithmSteps() {
            const steps = [];
            const dp = Array(4).fill(0).map(() => Array(6).fill(0));
            steps.push({ dp: dp.map(r=>[...r]), highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: `t1 = "${t1}"<br>t2 = "${t2}"<br><br>dp[i][j] = t1[0..i-1] å’Œ t2[0..j-1] çš„ LCS é•·åº¦` } });
            // Simplified simulation
            dp[1][1] = 1; // a == a
            steps.push({ dp: dp.map(r=>[...r]), i: 1, j: 1, match: true, highlightLines: [5,6], explanation: { title: 'a == a', text: 'dp[1][1] = dp[0][0] + 1 = 1', formula: 'dp[1][1] = dp[0][0] + 1 = 1' } });
            dp[1][2] = 1; dp[1][3] = 1; dp[1][4] = 1; dp[1][5] = 1;
            dp[2][1] = 1; dp[2][2] = 1; dp[2][3] = 2; // c == c
            steps.push({ dp: dp.map(r=>[...r]), i: 2, j: 3, match: true, highlightLines: [5,6], explanation: { title: 'c == c', text: 'dp[2][3] = dp[1][2] + 1 = 2', formula: 'dp[2][3] = dp[1][2] + 1 = 2' } });
            dp[2][4] = 2; dp[2][5] = 2;
            dp[3][1] = 1; dp[3][2] = 1; dp[3][3] = 2; dp[3][4] = 2; dp[3][5] = 3; // e == e
            steps.push({ dp: dp.map(r=>[...r]), i: 3, j: 5, match: true, highlightLines: [5,6], explanation: { title: 'e == e', text: 'dp[3][5] = dp[2][4] + 1 = 3', formula: 'dp[3][5] = dp[2][4] + 1 = 3' } });
            steps.push({ dp: dp.map(r=>[...r]), lcs: 3, final: true, highlightLines: [11], explanation: { title: 'å®Œæˆï¼', text: `LCS é•·åº¦ = dp[3][5] = 3<br>LCS = "ace"<br><br>æ™‚é–“ï¼šO(mÃ—n)` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('text1Display').innerHTML = t1.split('').map(c => `<div class="char">${c}</div>`).join('');
                    document.getElementById('text2Display').innerHTML = t2.split('').map(c => `<div class="char">${c}</div>`).join('');
                    const dp = step.dp || Array(4).fill(0).map(() => Array(6).fill(0));
                    const grid = document.getElementById('dpTable');
                    grid.style.gridTemplateColumns = `repeat(${dp[0].length + 1}, 35px)`;
                    let html = '<div class="dp-cell header"></div>';
                    ('_' + t2).split('').forEach(c => html += `<div class="dp-cell header">${c === '_' ? '' : c}</div>`);
                    ('_' + t1).split('').forEach((c, i) => {
                        html += `<div class="dp-cell header">${c === '_' ? '' : c}</div>`;
                        dp[i]?.forEach((v, j) => {
                            let cls = 'dp-cell';
                            if (step.i === i && step.j === j) cls += step.match ? ' match' : ' current';
                            html += `<div class="${cls}">${v}</div>`;
                        });
                    });
                    grid.innerHTML = html;
                    document.getElementById('lcsDisplay').textContent = step.lcs ?? (step.dp?.[3]?.[5] ?? 0);
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
