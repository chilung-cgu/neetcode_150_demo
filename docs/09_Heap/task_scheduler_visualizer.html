<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .timeline { display: flex; gap: 3px; justify-content: center; flex-wrap: wrap; margin: 15px 0; }
        .slot { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 4px; font-family: monospace; font-weight: bold; }
        .slot.task { background: var(--viz-primary); color: white; }
        .slot.idle { background: rgba(255,255,255,0.1); color: var(--viz-text-muted); }
        .slot.A { background: #f87171; }
        .slot.B { background: #60a5fa; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">TASK SCHEDULER (n=2)</div>
                <div style="text-align: center; color: var(--viz-text-muted);">Timeline:</div>
                <div class="timeline" id="timelineDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Total Time</div><div class="state-value" id="timeDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">GREEDY + HEAP</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int leastInterval(tasks, n) {', id: 0 },
            { line: '    // Count task frequencies', id: 1 },
            { line: '    // Use max heap (most frequent first)', id: 2 },
            { line: '    priority_queue<int> maxHeap;', id: 3 },
            { line: '    queue<pair<int,int>> cooldown; // {count, availTime}', id: 4 },
            { line: '    int time = 0;', id: 5 },
            { line: '    while (!maxHeap.empty() || !cooldown.empty()) {', id: 6 },
            { line: '        if (!maxHeap.empty()) {', id: 7 },
            { line: '            int cnt = maxHeap.top() - 1; maxHeap.pop();', id: 8 },
            { line: '            if (cnt) cooldown.push({cnt, time + n + 1});', id: 9 },
            { line: '        }', id: 10 },
            { line: '        if (cooldown.front().second == time)', id: 11 },
            { line: '            maxHeap.push(cooldown.front().first);', id: 12 },
            { line: '        time++;', id: 13 },
            { line: '    }', id: 14 },
            { line: '    return time;', id: 15 },
            { line: '}', id: 16 },
        ];
        const tasks = ['A', 'A', 'A', 'B', 'B', 'B'];
        const n = 2;

        function generateAlgorithmSteps() {
            const steps = [];
            // Optimal: A B idle A B idle A B = 8
            const timeline = [];
            
            steps.push({ timeline: [], highlightLines: [0, 1, 2, 3, 4, 5], explanation: { title: 'Init', text: 'A:3, B:3, cooldown n=2' }});
            
            const schedule = ['A', 'B', 'idle', 'A', 'B', 'idle', 'A', 'B'];
            for (let i = 0; i < schedule.length; i++) {
                timeline.push(schedule[i]);
                steps.push({ timeline: [...timeline], highlightLines: schedule[i] === 'idle' ? [7] : [8, 9], explanation: { title: `Time ${i + 1}`, text: schedule[i] === 'idle' ? 'Cooling down' : `Execute ${schedule[i]}` }});
            }
            
            steps.push({ timeline, highlightLines: [15], explanation: { title: 'Done!', text: `Total time: ${timeline.length}` }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('timelineDisplay').innerHTML = step.timeline.map(t =>
                        `<span class="slot ${t === 'idle' ? 'idle' : 'task ' + t}">${t === 'idle' ? '—' : t}</span>`
                    ).join('') || '<em style="color:var(--viz-text-muted)">Empty</em>';
                    document.getElementById('timeDisplay').textContent = step.timeline.length;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
