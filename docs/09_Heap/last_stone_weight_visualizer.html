<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Stone Weight Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .stones-display { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; margin: 15px 0; align-items: flex-end; }
        .stone { padding: 8px 14px; border-radius: 8px; font-family: monospace; background: var(--viz-primary); color: white; text-align: center; }
        .stone.smash { background: var(--viz-error); }
        .stone.result { background: var(--viz-success); color: #0f172a; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">LAST STONE WEIGHT (MAX HEAP)</div>
                <div class="stones-display" id="stonesDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next ‚Üí</button>
                    <button class="viz-btn" onclick="resetVisualization()">‚Üª Reset</button>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int lastStoneWeight(vector<int>& stones) {', id: 0 },
            { line: '    priority_queue<int> maxHeap(stones.begin(), stones.end());', id: 1 },
            { line: '    while (maxHeap.size() > 1) {', id: 2 },
            { line: '        int y = maxHeap.top(); maxHeap.pop();', id: 3 },
            { line: '        int x = maxHeap.top(); maxHeap.pop();', id: 4 },
            { line: '        if (y > x) maxHeap.push(y - x);', id: 5 },
            { line: '    }', id: 6 },
            { line: '    return maxHeap.empty() ? 0 : maxHeap.top();', id: 7 },
            { line: '}', id: 8 },
        ];
        const initial = [2, 7, 4, 1, 8, 1];

        function generateAlgorithmSteps() {
            const steps = [];
            let stones = [...initial].sort((a, b) => b - a);
            
            steps.push({ stones: [...stones], smashing: [], highlightLines: [0, 1], explanation: { title: 'Init Max Heap', text: `Stones: [${stones.join(', ')}]` }});
            
            while (stones.length > 1) {
                const y = stones.shift();
                const x = stones.shift();
                const diff = y - x;
                steps.push({ stones: [...stones], smashing: [y, x], highlightLines: [3, 4, 5], explanation: { title: `Smash ${y} and ${x}`, text: diff > 0 ? `${y} - ${x} = ${diff} remains` : 'Both destroyed' }});
                if (diff > 0) {
                    stones.push(diff);
                    stones.sort((a, b) => b - a);
                }
                steps.push({ stones: [...stones], highlightLines: [2], explanation: { title: 'After smash', text: `Remaining: [${stones.join(', ')}]` }});
            }
            
            steps.push({ stones: [...stones], result: true, highlightLines: [7], explanation: { title: 'Done!', text: stones.length ? `Last stone: ${stones[0]}` : 'All destroyed!' }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = step.smashing?.map(s => `<span class="stone smash">${s}üí•</span>`).join('') || '';
                    html += step.stones.map(s => `<span class="stone ${step.result ? 'result' : ''}">${s}</span>`).join('');
                    document.getElementById('stonesDisplay').innerHTML = html || '<em style="color:var(--viz-text-muted)">All destroyed!</em>';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
