<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kth Largest (Min Heap) - D3 ç²¾ç·»è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* Views */
        .dual-view {
            display: flex; flex-direction: column; width: 90%; gap: 15px; align-items: center;
        }
        
        .tree-panel {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.3); border-radius: 12px;
            position: relative;
        }
        #tree-svg { width: 100%; height: 100%; cursor: grab; }
        
        .array-panel {
            width: 100%; display: flex; justify-content: center; gap: 5px; flex-wrap: wrap;
            padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px;
        }
        .array-item {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            background: #334155; color: #cbd5e1; border-radius: 4px; font-weight: bold; position: relative;
            transition: all 0.3s;
        }
        .array-item.active { background: #fbbf24; color: #0f172a; transform: scale(1.1); z-index: 10; border: 2px solid #fff; }
        .array-item.compare { background: #a855f7; color: white; }
        .array-item.root { border: 2px solid #22c55e; }
        .idx-label { position: absolute; top: -15px; font-size: 0.6rem; color: #64748b; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px;
            background: rgba(15, 23, 42, 0.6); padding: 10px 20px; border-radius: 20px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; font-family: monospace; }
        .stat-lbl { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; }
        .val-k { color: #fbbf24; }
        .val-res { color: #22c55e; }

        /* D3 Nodes */
        .node-circle { fill: #3b82f6; stroke: #1e293b; stroke-width: 2px; transition: fill 0.3s; }
        .node-circle.active { fill: #fbbf24; filter: drop-shadow(0 0 8px #fbbf24); }
        .node-circle.compare { fill: #a855f7; }
        .node-circle.root { stroke: #22c55e; stroke-width: 3px; }
        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .link { stroke: #64748b; stroke-width: 2px; opacity: 0.4; fill: none; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; margin-bottom: 5px; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 80px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }
        
        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Kth Largest Element in a Stream</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>K:</label>
                        <input type="number" id="kInput" value="3" min="1">
                        <label>Add Val:</label>
                        <input type="number" id="addInput" value="10">
                        <button onclick="runAdd()">Add</button>
                        <button onclick="resetHeap()" style="background: #ef4444;">Reset</button>
                    </div>
                    <div style="text-align:center; font-size:0.8rem; color:#64748b; margin-top:5px;">Min Heap keeps top K largest elements. Root is K-th largest.</div>
                </div>

                <div class="visualization-area">
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-lbl">Target K</div>
                            <div class="stat-val val-k" id="displayK">3</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-lbl">Heap Size</div>
                            <div class="stat-val" id="displaySize" style="color:white">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-lbl">Result (Root)</div>
                            <div class="stat-val val-res" id="displayRes">-</div>
                        </div>
                    </div>

                    <div class="dual-view">
                        <div class="tree-panel">
                            <svg id="tree-svg">
                                <g id="tree-main"></g>
                            </svg>
                        </div>
                        <div class="array-panel" id="arrayDisplay"></div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runAdd()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'class KthLargest {', id: 0 },
            { line: '    priority_queue<int, vector<int>, greater<int>> minHeap;', id: 1 },
            { line: '    int k;', id: 2 },
            { line: '    int add(int val) {', id: 3 },
            { line: '        minHeap.push(val);', id: 4 },
            { line: '        if (minHeap.size() > k) {', id: 5 },
            { line: '            minHeap.pop();', id: 6 },
            { line: '        }', id: 7 },
            { line: '        return minHeap.top();', id: 8 },
            { line: '    }', id: 9 },
            { line: '};', id: 10 }
        ];

        let viz;
        let heap = [];
        let k = 3;

        // --- Helper ---
        // Convert Array Heap to D3 Hierarchy
        function heapToHierarchy(arr) {
            if (arr.length === 0) return null;
            
            function build(idx) {
                if (idx >= arr.length) return null;
                const node = { id: idx, val: arr[idx], children: [] };
                const left = build(2 * idx + 1);
                const right = build(2 * idx + 2);
                if (left) node.children.push(left);
                if (right) node.children.push(right);
                return node;
            }
            return build(0);
        }

        // --- Simulation ---
        function simulateAdd(val) {
            const steps = [];
            const initialHeap = [...heap];
            
            // To visualize operations, we assume we perform them on a temp heap
            // But we want granular steps: Swap, Compare.
            // standard heap push: append, then siftUp.
            
            const tempHeap = [...heap];
            
            const pushState = (msg, hl, activeIdx=null, compareIdx=null, explanation=null) => {
                steps.push({
                    heap: [...tempHeap],
                    activeIdx,
                    compareIdx,
                    k,
                    msg, highlightLines: hl,
                    explanation
                });
            };

            // 1. Push
            tempHeap.push(val);
            let curr = tempHeap.length - 1;
            pushState(`Push ${val}`, [4], curr, null, {
                title: 'æ’å…¥å…ƒç´ ',
                text: `å°‡ ${val} åŠ å…¥ Heap å°¾éƒ¨ã€‚`,
                formula: 'heap.push(val)'
            });

            // 2. Sift Up
            while (curr > 0) {
                let parent = Math.floor((curr - 1) / 2);
                pushState(`Compare with Parent ${tempHeap[parent]}`, [4], curr, parent, {
                    title: 'ä¸Šæµ® (Sift Up)',
                    text: `æ¯”è¼ƒç•¶å‰å€¼ ${tempHeap[curr]} èˆ‡çˆ¶ç¯€é» ${tempHeap[parent]}ã€‚`,
                    formula: 'heap[i] < heap[p]'
                });

                if (tempHeap[curr] < tempHeap[parent]) {
                    // Swap
                    [tempHeap[curr], tempHeap[parent]] = [tempHeap[parent], tempHeap[curr]];
                    pushState(`Swap with Parent`, [4], parent, curr, {
                        title: 'äº¤æ›',
                        text: `å­ç¯€é»å°æ–¼çˆ¶ç¯€é»ï¼Œäº¤æ›å®ƒå€‘ä»¥ç¶­æŒ Min-Heap æ€§è³ªã€‚`,
                        formula: 'swap(i, p)'
                    });
                    curr = parent;
                } else {
                    break;
                }
            }

            // 3. Check Size > K
            if (tempHeap.length > k) {
                pushState(`Size ${tempHeap.length} > K (${k}). Pop Root.`, [5, 6], 0, null, {
                    title: 'æª¢æŸ¥å¤§å°',
                    text: `Heap å¤§å°è¶…é Kï¼Œç§»é™¤æœ€å°å…ƒç´  (Root)ã€‚Min-Heap çš„ Root æ˜¯ K+1 å¤§å°çš„æ‰€æœ‰å…ƒç´ ä¸­æœ€å°çš„ï¼Œç§»é™¤å®ƒå¾Œä¿ç•™è¼ƒå¤§çš„ K å€‹ã€‚`,
                    formula: 'size > k'
                });

                // Pop Min: Replace root with last, remove last, sift down
                const last = tempHeap.pop(); // Remove last
                if (tempHeap.length > 0) {
                    tempHeap[0] = last; // Move to root
                    pushState(`Move Last (${last}) to Root`, [6], 0, null, {
                        title: 'ç§»å‹•æœ«å°¾å…ƒç´ ',
                        text: `å°‡å‰›æ‰çš„æœ«å°¾å…ƒç´  ${last} ç§»å‹•åˆ°æ ¹ä½ç½®ï¼Œæº–å‚™ä¸‹æ²‰ã€‚`,
                        formula: 'heap[0] = last'
                    });

                    // Sift Down
                    curr = 0;
                    while (true) {
                        let left = 2 * curr + 1;
                        let right = 2 * curr + 2;
                        let smallest = curr;

                        if (left < tempHeap.length && tempHeap[left] < tempHeap[smallest]) {
                            smallest = left;
                        }
                        if (right < tempHeap.length && tempHeap[right] < tempHeap[smallest]) {
                            smallest = right;
                        }

                        if (smallest !== curr) {
                            pushState(`Compare children. Swap with ${tempHeap[smallest]}`, [6], curr, smallest, {
                                title: 'ä¸‹æ²‰ (Sift Down)',
                                text: `ç•¶å‰å€¼ ${tempHeap[curr]} å¤§æ–¼å­ç¯€é» ${tempHeap[smallest]}ï¼Œäº¤æ›ä»¥ç¶­æŒæ€§è³ªã€‚`,
                                formula: 'swap(i, child)'
                            });
                            
                            [tempHeap[curr], tempHeap[smallest]] = [tempHeap[smallest], tempHeap[curr]];
                            curr = smallest;
                        } else {
                            break;
                        }
                    }
                }
            } else {
                pushState(`Size <= K. Keep Root.`, [8], 0, null, {
                    title: 'å¤§å°åˆè¦',
                    text: `Heap å¤§å°æœªè¶…é Kï¼Œä¿ç•™ã€‚`,
                    formula: 'size <= k'
                });
            }

            pushState(`Result: ${tempHeap[0]}`, [8], 0, null, {
                title: 'è¿”å›çµæœ',
                text: `ç¬¬ K å¤§å…ƒç´ å³ç‚º Min-Heap çš„æ ¹ç¯€é»ï¼š${tempHeap[0]}ã€‚`,
                formula: 'return heap.top()'
            });

            // Commit final state logic happens outside or we just handle it via global update
            // Ideally we return the new heap state to be committed
            return { steps, finalHeap: tempHeap };
        }

        // --- Render ---
        const width = 600, height = 350;
        const svg = d3.select("#tree-svg");
        const gMain = d3.select("#tree-main");
        const zoom = d3.zoom().on("zoom", (e) => gMain.attr("transform", e.transform));
        svg.call(zoom);
        svg.call(zoom.transform, d3.zoomIdentity.translate(width/2, 40).scale(1));

        const treeLayout = d3.tree().nodeSize([50, 60]);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('displayK').textContent = step.k;
            document.getElementById('displaySize').textContent = step.heap.length;
            document.getElementById('displayRes').textContent = step.heap.length >= step.k ? step.heap[0] : (step.heap.length > 0 ? step.heap[0] : '-'); // Technically root is Kth largest only if size == k. If size < k, it's just min. But problem assumes stream.

            // Render Array
            const arrContainer = document.getElementById('arrayDisplay');
            arrContainer.innerHTML = '';
            step.heap.forEach((v, i) => {
                const div = document.createElement('div');
                div.className = 'array-item';
                div.innerHTML = `${v}<span class="idx-label">${i}</span>`;
                if(i === step.activeIdx) div.classList.add('active');
                if(i === step.compareIdx) div.classList.add('compare');
                if(i === 0) div.classList.add('root');
                arrContainer.appendChild(div);
            });

            // Render Tree
            if(step.heap.length === 0) {
                gMain.selectAll("*").remove();
                return;
            }

            const root = d3.hierarchy(heapToHierarchy(step.heap));
            treeLayout(root);

            const links = gMain.selectAll(".link").data(root.links(), d => d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(200)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));
            links.exit().remove();

            const nodes = gMain.selectAll(".node-g").data(root.descendants(), d => d.data.id); // Id is index
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 18).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(200)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === step.activeIdx) c += " active";
                if(d.data.id === step.compareIdx) c += " compare";
                if(d.data.id === 0) c += " root";
                return c;
            })
            
            nUpdate.select("text").text(d => d.data.val);
            nodes.exit().remove();
        }

        async function runAdd() {
            const val = parseInt(document.getElementById('addInput').value);
            k = parseInt(document.getElementById('kInput').value);
            
            const { steps, finalHeap } = simulateAdd(val);
            
            // Commit
            heap = finalHeap;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(steps);
        }

        function resetHeap() {
            heap = [];
            k = parseInt(document.getElementById('kInput').value);
            viz = new AlgorithmVisualizer({ codeLines: codeStructure, onStepChange: render });
            viz.setSteps([{ heap:[], k, msg:"Reset", highlightLines:[] }]);
        }

        window.addEventListener('load', () => {
            // Initial Add a few
            heap = [4, 5, 8]; // Simulate simplified init
            runAdd(); // Add 2
        });
    </script>
</body>
