<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kth Largest Element in a Stream - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* Views */
        .dual-view {
            display: flex; flex-direction: column; width: 95%; gap: 15px; align-items: center;
        }
        
        .tree-panel {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.3); border-radius: 12px;
            position: relative; overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        #tree-svg { width: 100%; height: 100%; cursor: grab; }
        #tree-svg:active { cursor: grabbing; }
        
        .array-panel {
            width: 100%; display: flex; justify-content: center; gap: 5px; flex-wrap: wrap;
            padding: 10px; background: rgba(15, 23, 42, 0.4); border-radius: 8px;
            min-height: 60px; align-items: center; border: 1px solid rgba(148, 163, 184, 0.1);
        }
        .array-item {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            background: #334155; color: #cbd5e1; border-radius: 6px; font-weight: bold; position: relative;
            transition: all 0.3s; font-family: monospace;
        }
        .array-item.active { background: #fbbf24; color: #0f172a; transform: scale(1.15); z-index: 10; border: 2px solid #fff; box-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
        .array-item.compare { background: #a855f7; color: white; border: 1px solid #d8b4fe; }
        .array-item.root { border: 2px solid #22c55e; }
        .idx-label { position: absolute; top: -18px; font-size: 0.65rem; color: #64748b; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 40px;
            background: rgba(15, 23, 42, 0.6); padding: 12px 30px; border-radius: 50px; border: 1px solid #475569;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.4rem; font-weight: bold; font-family: monospace; line-height: 1; }
        .stat-lbl { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .val-k { color: #fbbf24; }
        .val-res { color: #22c55e; text-shadow: 0 0 10px rgba(34, 197, 94, 0.3); }

        /* D3 Nodes */
        .node-circle { fill: #334155; stroke: #64748b; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.active { fill: #fbbf24; stroke: #fff; stroke-width: 3px; filter: drop-shadow(0 0 8px #fbbf24); }
        .node-circle.compare { fill: #a855f7; stroke: #fff; }
        .node-circle.root { stroke: #22c55e; stroke-width: 3px; }
        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .link { stroke: #64748b; stroke-width: 2px; opacity: 0.4; fill: none; transition: all 0.3s; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 15px; align-items: center; justify-content: center; margin-bottom: 5px; flex-wrap: wrap; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        input[type=number] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 70px; text-align: center; }
        button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; transition: all 0.2s; }
        button:hover { filter: brightness(1.1); transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        
        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Kth Largest Element in a Stream</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>K:</label>
                            <input type="number" id="kInput" value="3" min="1">
                        </div>
                        <div class="input-group">
                            <label>Add Value:</label>
                            <input type="number" id="addInput" value="10">
                        </div>
                        <button onclick="runAdd()">Add Element</button>
                        <button onclick="resetHeap()" style="background: #ef4444;">Reset</button>
                    </div>
                    <div style="text-align:center; font-size:0.85rem; color:#64748b; margin-top:8px;">Min-Heap (Size K). Root is always the K-th largest element.</div>
                </div>

                <div class="visualization-area">
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-lbl">Target K</div>
                            <div class="stat-val val-k" id="displayK">3</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-lbl">Heap Size</div>
                            <div class="stat-val" id="displaySize" style="color:white">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-lbl">Result (Root)</div>
                            <div class="stat-val val-res" id="displayRes">-</div>
                        </div>
                    </div>

                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Active</div>
                       <div class="legend-item"><div class="legend-color" style="background:#a855f7"></div>Compare</div>
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #22c55e; background:transparent"></div>Root (Result)</div>
                    </div>

                    <div class="dual-view">
                        <div class="tree-panel">
                            <svg id="tree-svg">
                                <g id="tree-main"></g>
                            </svg>
                        </div>
                        <div class="array-panel" id="arrayDisplay"></div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runAdd()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'class KthLargest {', id: 0 },
            { line: '    priority_queue<int, vector<int>, greater<int>> minHeap;', id: 1 },
            { line: '    int k;', id: 2 },
            { line: '    int add(int val) {', id: 3 },
            { line: '        minHeap.push(val);', id: 4 },
            { line: '        if (minHeap.size() > k) {', id: 5 },
            { line: '            minHeap.pop();', id: 6 },
            { line: '        }', id: 7 },
            { line: '        return minHeap.top();', id: 8 },
            { line: '    }', id: 9 },
            { line: '};', id: 10 }
        ];

        let viz;
        let heap = [];
        let k = 3;

        // --- Helper ---
        // Convert Array Heap to D3 Hierarchy
        function heapToHierarchy(arr) {
            if (arr.length === 0) return null;
            
            function build(idx) {
                if (idx >= arr.length) return null;
                const node = { id: idx, val: arr[idx], children: [] };
                const left = build(2 * idx + 1);
                const right = build(2 * idx + 2);
                if (left) node.children.push(left);
                if (right) node.children.push(right);
                return node;
            }
            return build(0);
        }

        // --- Simulation ---
        function simulateAdd(val) {
            const steps = [];
            const initialHeap = [...heap];
            const tempHeap = [...heap];
            
            const pushState = (msg, hl, activeIdx=null, compareIdx=null, explanation=null) => {
                steps.push({
                    heap: [...tempHeap],
                    activeIdx,
                    compareIdx,
                    k,
                    msg, highlightLines: hl,
                    explanation
                });
            };

            // 1. Push
            tempHeap.push(val);
            let curr = tempHeap.length - 1;
            pushState(`Push ${val}`, [4], curr, null, {
                title: 'ÊèíÂÖ•ÂÖÉÁ¥†', text: `Â∞á ${val} Âä†ÂÖ• Heap Â∞æÈÉ®„ÄÇ`, formula: 'minHeap.push(val)'
            });

            // 2. Sift Up
            while (curr > 0) {
                let parent = Math.floor((curr - 1) / 2);
                pushState(`Compare with Parent ${tempHeap[parent]}`, [4], curr, parent, {
                    title: '‰∏äÊµÆ (Sift Up)', text: `ÊØîËºÉÂ≠êÁØÄÈªû ${tempHeap[curr]} ËàáÁà∂ÁØÄÈªû ${tempHeap[parent]}„ÄÇ`, formula: 'val < parent?'
                });

                if (tempHeap[curr] < tempHeap[parent]) {
                    [tempHeap[curr], tempHeap[parent]] = [tempHeap[parent], tempHeap[curr]];
                    pushState(`Swap with Parent`, [4], parent, curr, {
                        title: '‰∫§Êèõ', text: `Â≠êÁØÄÈªûÊõ¥Â∞èÔºå‰∫§Êèõ‰ΩçÁΩÆ‰ª•Á∂≠ÊåÅ Min-Heap„ÄÇ`, formula: 'swap(curr, parent)'
                    });
                    curr = parent;
                } else {
                    break;
                }
            }

            // 3. Check Size > K
            if (tempHeap.length > k) {
                pushState(`Size ${tempHeap.length} > K (${k}). Need to Pop Log.`, [5], -1, null, { // -1 means no active highlight on tree specific node, just general
                    title: 'ÂÆπÈáèÊ™¢Êü•', text: `Heap Â§ßÂ∞èË∂ÖÈÅé KÔºåÈúÄÁßªÈô§ÊúÄÂ∞èÂÖÉÁ¥† (Root)„ÄÇ`, formula: 'size > k'
                });

                // Pop Min: Replace root with last, remove last, sift down
                const last = tempHeap.pop(); 
                if (tempHeap.length > 0) {
                    tempHeap[0] = last; 
                    pushState(`Replace Root with Last (${last}), Pop End`, [6], 0, null, {
                        title: 'ÁßªÈô§Ê†πÁØÄÈªû', text: `Áî®Êú´Â∞æÂÖÉÁ¥† ${last} Ë¶ÜËìãÊ†πÁØÄÈªûÔºå‰∏¶ÁßªÈô§Êú´Â∞æ„ÄÇ`, formula: 'heap[0] = last; pop()'
                    });

                    // Sift Down
                    curr = 0;
                    while (true) {
                        let left = 2 * curr + 1;
                        let right = 2 * curr + 2;
                        let smallest = curr;

                        if (left < tempHeap.length && tempHeap[left] < tempHeap[smallest]) smallest = left;
                        if (right < tempHeap.length && tempHeap[right] < tempHeap[smallest]) smallest = right;

                        if (smallest !== curr) {
                            pushState(`Compare with children. Swap with ${tempHeap[smallest]}`, [6], curr, smallest, {
                                title: '‰∏ãÊ≤â (Sift Down)', text: `ËàáËºÉÂ∞èÁöÑÂ≠êÁØÄÈªû‰∫§ÊèõÔºåÊÅ¢Âæ©Â†ÜÊÄßË≥™„ÄÇ`, formula: 'swap(curr, child)'
                            });
                            
                            [tempHeap[curr], tempHeap[smallest]] = [tempHeap[smallest], tempHeap[curr]];
                            curr = smallest;
                        } else {
                            break;
                        }
                    }
                }
            } else {
                pushState(`Size ${tempHeap.length} <= K. OK.`, [5], null, null, {
                    title: 'Â§ßÂ∞èÂêàË¶è', text: `Heap Â§ßÂ∞èÊú™Ë∂ÖÈÅé KÔºåÁÑ°ÈúÄÁßªÈô§„ÄÇ`, formula: 'size <= k'
                });
            }

            pushState(`Result: ${tempHeap[0]}`, [8], 0, null, {
                title: 'ËøîÂõûÁµêÊûú', text: `Áï∂Ââç Root (Min) Âç≥ÁÇ∫Á¨¨ K Â§ßÂÖÉÁ¥†: ${tempHeap[0]}„ÄÇ`, formula: 'return top()'
            });

            return { steps, finalHeap: tempHeap };
        }

        // --- Render ---
        const width = 600, height = 350;
        const svg = d3.select("#tree-svg");
        const gMain = d3.select("#tree-main");
        const zoom = d3.zoom().on("zoom", (e) => gMain.attr("transform", e.transform));
        svg.call(zoom);
        svg.call(zoom.transform, d3.zoomIdentity.translate(width/2, 40).scale(1));

        const treeLayout = d3.tree().nodeSize([50, 60]);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('displayK').textContent = step.k;
            document.getElementById('displaySize').textContent = step.heap.length;
            document.getElementById('displayRes').textContent = (step.heap.length >= step.k || (step.heap.length>0 && step.heap.length<step.k)) ? step.heap[0] : '-'; // Logic adjustment
            
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            // Render Array
            const arrContainer = document.getElementById('arrayDisplay');
            arrContainer.innerHTML = '';
            step.heap.forEach((v, i) => {
                const div = document.createElement('div');
                div.className = 'array-item';
                div.innerHTML = `${v}<span class="idx-label">${i}</span>`;
                if(i === step.activeIdx) div.classList.add('active');
                if(i === step.compareIdx) div.classList.add('compare');
                if(i === 0) div.classList.add('root');
                arrContainer.appendChild(div);
            });

            // Render Tree
            if(step.heap.length === 0) {
                gMain.selectAll("*").remove();
                return;
            }

            const root = d3.hierarchy(heapToHierarchy(step.heap));
            treeLayout(root);

            const links = gMain.selectAll(".link").data(root.links(), d => d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(200)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));
            links.exit().remove();

            const nodes = gMain.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 20).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(200)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === step.activeIdx) c += " active";
                if(d.data.id === step.compareIdx) c += " compare";
                if(d.data.id === 0) c += " root";
                return c;
            })
            
            nUpdate.select("text").text(d => d.data.val);
            nodes.exit().remove();
        }

        async function runAdd() {
            const val = parseInt(document.getElementById('addInput').value);
            const newK = parseInt(document.getElementById('kInput').value);
            if(newK !== k) {
                k = newK;
                // If K changed, technically we should rebuild heap, but we allow user to shift gear
            }
            
            const { steps, finalHeap } = simulateAdd(val);
            
            // Commit
            heap = finalHeap;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(steps);
        }

        function resetHeap() {
            heap = [];
            k = parseInt(document.getElementById('kInput').value);
            viz = new AlgorithmVisualizer({ codeLines: codeStructure, onStepChange: render });
            viz.setSteps([{ heap:[], k, msg:"Reset", highlightLines:[] }]);
            render({ heap:[], k, msg:"Ready", activeIdx:null });
        }

        window.addEventListener('load', () => {
            // Init
            heap = [4, 5, 8, 2];
            // Sort for init
            heap.sort((a,b)=>a-b);
            resetHeap();
            heap = [4, 5, 8]; // Pre-fill slightly for demo
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps([{ heap, k:3, msg:"Initial State", highlightLines:[] }]);
        });
    </script>
</body>
