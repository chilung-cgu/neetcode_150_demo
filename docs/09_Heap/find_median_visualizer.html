<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Median (Two Heaps) - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 600px;
        }

        /* Balance Scale Visual */
        #scale-svg { width: 600px; height: 350px; cursor: grab; }
        
        .scale-bar { stroke: #64748b; stroke-width: 8px; stroke-linecap: round; transition: all 0.5s ease-out; }
        .scale-pivot { fill: #94a3b8; }
        .bucket-rope { stroke: #94a3b8; stroke-width: 2px; }
        
        .heap-container-g { transition: transform 0.5s ease-out; }
        
        /* Elements */
        .node-circle { stroke-width: 2px; transition: all 0.3s; }
        .node-circle.max { fill: #3b82f6; stroke: #1e293b; } /* Left: Small Half (Max Heap) */
        .node-circle.min { fill: #a855f7; stroke: #1e293b; } /* Right: Large Half (Min Heap) */
        .node-circle.new { animation: popIn 0.4s; stroke: #fbbf24; stroke-width: 4px; }
        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 12px; pointer-events: none; text-anchor: middle; dominant-baseline: middle; }

        @keyframes popIn { from { r: 0; } to { r: 18; } }

        /* Stats */
        .stats-panel {
            display: flex; gap: 40px; justify-content: center; width: 100%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 2rem; font-weight: bold; color: #22c55e; text-shadow: 0 0 10px rgba(34, 197, 94, 0.3); }
        .stat-label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; }
        
        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 100px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Find Median (Two Heaps Balance)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Add Number:</label>
                        <input type="number" id="numInput" value="5">
                        <button onclick="runAdd()">Add</button>
                        <button onclick="resetViz()" style="background:#ef4444;">Reset</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Current Median</div>
                            <div class="stat-val" id="medianDisplay">-</div>
                        </div>
                    </div>

                    <svg id="scale-svg">
                        <g id="scale-main" transform="translate(300, 50)">
                            <!-- Pivot -->
                            <path d="M -20 20 L 20 20 L 0 50 Z" class="scale-pivot" />
                            <!-- Bar Group (Rotates) -->
                            <g id="bar-group">
                                <line x1="-200" y1="0" x2="200" y2="0" class="scale-bar" />
                                
                                <!-- Left Bucket (Max Heap) -->
                                <g transform="translate(-200, 0)">
                                    <line x1="0" y1="0" x2="0" y2="80" class="bucket-rope" />
                                    <g id="left-heap-g" transform="translate(0, 80)"></g>
                                    <text y="-15" text-anchor="middle" fill="#3b82f6" font-size="12" font-weight="bold">Small Half (Max)</text>
                                </g>
                                
                                <!-- Right Bucket (Min Heap) -->
                                <g transform="translate(200, 0)">
                                    <line x1="0" y1="0" x2="0" y2="80" class="bucket-rope" />
                                    <g id="right-heap-g" transform="translate(0, 80)"></g>
                                    <text y="-15" text-anchor="middle" fill="#a855f7" font-size="12" font-weight="bold">Large Half (Min)</text>
                                </g>
                            </g>
                        </g>
                    </svg>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'priority_queue<int> small; // Max Heap', id: 0 },
            { line: 'priority_queue<int, vector<int>, greater<int>> large; // Min Heap', id: 1 },
            { line: 'void addNum(int num) {', id: 2 },
            { line: '    small.push(num);', id: 3 },
            { line: '    // Balance: Move max of small to large', id: 4 },
            { line: '    if (!small.empty() && !large.empty() && small.top() > large.top()) {', id: 5 },
            { line: '        large.push(small.top()); small.pop();', id: 6 },
            { line: '    }', id: 7 },
            { line: '    // Size Balance', id: 8 },
            { line: '    if (small.size() > large.size() + 1) {', id: 9 },
            { line: '        large.push(small.top()); small.pop();', id: 10 },
            { line: '    }', id: 11 },
            { line: '    if (large.size() > small.size() + 1) {', id: 12 },
            { line: '        small.push(large.top()); large.pop();', id: 13 },
            { line: '    }', id: 14 },
            { line: '}', id: 15 },
            { line: 'double findMedian() {', id: 16 },
            { line: '    if (small.size() > large.size()) return small.top();', id: 17 },
            { line: '    if (large.size() > small.size()) return large.top();', id: 18 },
            { line: '    return (small.top() + large.top()) / 2.0;', id: 19 },
            { line: '}', id: 20 }
        ];

        let viz;
        let small = []; // Max Heap (Simulated sorted array is enough for viz if we only peek top, but let's keep array)
        let large = []; // Min Heap 

        // Helper: sort helpers to simulate heap properties
        const maxSort = (arr) => arr.sort((a,b) => b-a);
        const minSort = (arr) => arr.sort((a,b) => a-b);

        function simulate(num) {
            const steps = [];
            
            // To animate, we need to track state carefully
            // Instead of full real heap logic, we simulate the 'transfer' logic
            // Start: Push to Small (arbitrary choice, or push to correct side then balance)
            // Common algo: Push to small, then pop max from small to large. Then fix sizes.
            
            // Initial state snapshot
            const initialSmall = [...small];
            const initialLarge = [...large];
            
            const pushState = (msg, hl, activeVal=null, from=null, to=null) => {
                // Calculate median for display
                let med = 0;
                if(small.length > large.length) med = small[0];
                else if(large.length > small.length) med = large[0];
                else if(small.length > 0) med = (small[0] + large[0]) / 2.0;
                
                // Tilt angle?
                let angle = 0;
                if(small.length > large.length) angle = -10;
                if(large.length > small.length) angle = 10;

                steps.push({
                    small: [...small],
                    large: [...large],
                    median: med,
                    angle,
                    activeVal,
                    msg, highlightLines: hl
                });
            };

            // 1. Always push to Small first (Max Heap)
            // Wait, optimized logic: 
            // If empty, push small.
            // If num <= small.top, push small. Else push large.
            // Then balance.
            
            // Let's use the standard "Heaps Balance" algo from Neetcode usually:
            // small.push(val) -> large.push(small.pop()) -> if large > small, small.push(large.pop())
            // This ensures order.
            
            // Step 1: Push to Small
            small.push(num);
            maxSort(small);
            pushState(`Push ${num} to Small Heap`, [3], num);

            // Step 2: Ensure order (Max(Small) <= Min(Large))
            if(small.length > 0 && large.length > 0 && small[0] > large[0]) {
                const val = small.shift(); // Remove top
                large.push(val);
                minSort(large);
                pushState(`${val} > ${large[0]} (Min of Large). Move ${val} to Large.`, [5, 6], val);
            }

            // Step 3: Balance Sizes
            if(small.length > large.length + 1) {
                const val = small.shift();
                large.push(val);
                minSort(large);
                pushState(`Small size > Large + 1. Move ${val} to Large.`, [9, 10], val);
            }
            if(large.length > small.length + 1) {
                const val = large.shift();
                small.push(val);
                maxSort(small);
                pushState(`Large size > Small + 1. Move ${val} to Small.`, [12, 13], val);
            }
            
            pushState(`Balanced. Median = ${steps[steps.length-1].median}`, [16,19]);

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#scale-svg");
        // const gBar = d3.select("#bar-group"); // Select inside render
        
        function renderHeap(g, data, colorClass) {
            // Visualize heap as a stack of circles or small tree
            // Stack is easier for "Bucket" metaphor
            g.selectAll("*").remove();
            
            // Triangle packing or simple stack
            const r = 18;
            data.forEach((val, i) => {
                // Layout: Pyramidal or just vertical stack
                // Vertical stack downwards from rope end
                const cx = (i % 2 === 0 ? -10 : 10) * (Math.floor(i/4)+1); // Slight scatter
                const cy = i * 15; // Overlap
                
                g.append("circle")
                    .attr("cx", cx).attr("cy", cy + 20).attr("r", r)
                    .attr("class", `node-circle ${colorClass}`)
                    .classed("new", i === data.length-1); // Highlight last added? Or check activeVal
                
                g.append("text")
                    .attr("x", cx).attr("y", cy + 20)
                    .attr("class", "node-text")
                    .attr("dy", 4)
                    .text(val);
            });
        }

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('medianDisplay').textContent = step.median;

            // Animate Scale
            d3.select("#bar-group")
                .transition().duration(500)
                .attr("transform", `rotate(${step.angle})`);

            renderHeap(d3.select("#left-heap-g"), step.small, "max");
            renderHeap(d3.select("#right-heap-g"), step.large, "min");
        }

        function runAdd() {
            const val = parseInt(document.getElementById('numInput').value);
            const steps = simulate(val);
            document.getElementById('numInput').value = Math.floor(Math.random() * 20); // Random next
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(steps);
        }

        function resetViz() {
            small = [];
            large = [];
            runAdd();
        }

        window.addEventListener('load', () => {
            // Init with a few
            small = [3, 2]; // 3 is top
            large = [5, 6]; // 5 is top (min)
            // Median 4
            runAdd();
        });
    </script>
</body>
