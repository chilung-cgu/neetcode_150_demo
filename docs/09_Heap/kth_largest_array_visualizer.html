<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>Kth Largest Element (QuickSelect) - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        .array-container {
            display: flex; gap: 8px; justify-content: center; align-items: flex-end;
            height: 300px; width: 100%; padding: 20px; box-sizing: border-box;
            background: rgba(0,0,0,0.2); border-radius: 12px;
        }

        .bar {
            width: 40px; background: #3b82f6; border-radius: 6px 6px 0 0;
            transition: height 0.3s, background-color 0.3s;
            position: relative; display: flex; justify-content: center;
        }
        .bar-val { margin-top: -25px; color: white; font-weight: bold; font-family: monospace; font-size: 14px; }
        .bar-idx { position: absolute; bottom: -25px; color: #64748b; font-size: 12px; font-family: monospace;}

        /* States */
        .bar.pivot { background: #fbbf24; border: 2px solid #fff; z-index: 10; }
        .bar.less { background: #ef4444; opacity: 0.8; }
        .bar.greater { background: #22c55e; opacity: 0.8; }
        .bar.inactive { opacity: 0.2; } /* Out of range */
        .bar.sorted { background: #a855f7; } /* Found */

        /* Pointers */
        .pointer {
            position: absolute; width: 40px; text-align: center;
            transition: left 0.3s; font-size: 20px; font-weight: bold;
        }
        .ptr-p { bottom: -50px; color: #fbbf24; } /* Pivot store index */
        .ptr-i { bottom: -50px; color: #cbd5e1; } /* Scan index */

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px;
            background: rgba(15, 23, 42, 0.6); padding: 10px 20px; border-radius: 20px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; font-family: monospace; }
        .stat-lbl { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; }
        .input-row input[type=number] { width: 50px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Kth Largest Element (QuickSelect)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Array:</label>
                        <input type="text" id="arrInput" value="3,2,1,5,6,4">
                        <label>K:</label>
                        <input type="number" id="kInput" value="2" min="1">
                        <button onclick="runVisualizer()">Select</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-lbl">Target K</div>
                            <div class="stat-val" style="color:#fbbf24" id="statK">2</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-lbl">Target Index (N-K)</div>
                            <div class="stat-val" style="color:#22c55e" id="statIdx">4</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-lbl">Search Range</div>
                            <div class="stat-val" id="statRange">[0, 5]</div>
                        </div>
                    </div>

                    <div class="array-container" id="barContainer"></div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">QuickSelect (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int findKthLargest(nums, k) {', id: 0 },
            { line: '    int target = nums.size() - k;', id: 1 },
            { line: '    return quickSelect(nums, 0, n-1, target);', id: 2 },
            { line: '}', id: 3 },
            { line: 'int quickSelect(nums, l, r, k) {', id: 4 },
            { line: '    int pivot = nums[r], p = l;', id: 5 },
            { line: '    for (int i = l; i < r; i++) {', id: 6 },
            { line: '        if (nums[i] <= pivot) {', id: 7 },
            { line: '            swap(nums[p], nums[i]);', id: 8 },
            { line: '            p++;', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },
            { line: '    swap(nums[p], nums[r]);', id: 12 },
            { line: '    if (p > k) return quickSelect(nums, l, p-1, k);', id: 13 },
            { line: '    if (p < k) return quickSelect(nums, p+1, r, k);', id: 14 },
            { line: '    return nums[p];', id: 15 },
            { line: '}', id: 16 }
        ];

        let viz;

        function simulate(nums, k) {
            const steps = [];
            const n = nums.length;
            const targetIdx = n - k;
            
            const pushState = (arr, l, r, pivotIdx, pIdx, iIdx, msg, hl, found=null) => {
                steps.push({
                    arr: [...arr],
                    l, r,
                    pivotIdx, // The original index of pivot (usually r)
                    pIdx, // pointer p location
                    iIdx, // current scan i
                    targetIdx,
                    found,
                    msg, highlightLines: hl
                });
            };

            pushState(nums, 0, n-1, null, null, null, `Find K=${k} Largest => Target Index ${targetIdx} (N-K)`, [1]);

            function quickSelect(l, r) {
                const pivot = nums[r];
                let p = l;
                
                pushState(nums, l, r, r, p, l, `Partition [${l}, ${r}]. Pivot = ${pivot} (at ${r})`, [5]);

                for (let i = l; i < r; i++) {
                    pushState(nums, l, r, r, p, i, `Check nums[${i}] = ${nums[i]} <= ${pivot}?`, [6, 7]);
                    
                    if (nums[i] <= pivot) {
                        if(i !== p) {
                            [nums[i], nums[p]] = [nums[p], nums[i]];
                            pushState(nums, l, r, r, p, i, `Swap ${nums[i]} and ${nums[p]}`, [8]);
                        }
                        p++;
                        pushState(nums, l, r, r, p, i, `Increment p to ${p}`, [9]);
                    }
                }
                
                [nums[p], nums[r]] = [nums[r], nums[p]];
                pushState(nums, l, r, p, p, r, `Swap Pivot to final pos p=${p}`, [12]);

                if (p > targetIdx) {
                    pushState(nums, l, r, p, p, null, `p (${p}) > target (${targetIdx}). Search Left.`, [13]);
                    return quickSelect(l, p - 1);
                } else if (p < targetIdx) {
                    pushState(nums, l, r, p, p, null, `p (${p}) < target (${targetIdx}). Search Right.`, [14]);
                    return quickSelect(p + 1, r);
                } else {
                    pushState(nums, l, r, p, p, null, `p (${p}) == target! Found ${nums[p]}`, [15], nums[p]);
                    return nums[p];
                }
            }

            const res = quickSelect(0, n - 1);
            
            steps.push({
                arr: [...nums],
                l: -1, r: -1, pivotIdx: null, pIdx: null, iIdx: null, targetIdx,
                found: res,
                msg: `Result: ${res}`,
                highlightLines: [3]
            });

            return steps;
        }

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('statK').textContent = document.getElementById('kInput').value;
            document.getElementById('statIdx').textContent = step.targetIdx;
            document.getElementById('statRange').textContent = (step.l!==-1) ? `[${step.l}, ${step.r}]` : "Done";

            const container = document.getElementById('barContainer');
            container.innerHTML = '';
            
            // Find max for height scaling
            const maxVal = Math.max(...step.arr);
            const minVal = Math.min(...step.arr); // For negative handling if needed, though usually pos
            const range = maxVal - Math.min(0, minVal); // Scale from 0 (or neg min) to max

            step.arr.forEach((val, i) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                
                // Height based on value
                const h = Math.max(20, (val / maxVal) * 200); 
                bar.style.height = `${h}px`;
                bar.innerHTML = `<div class="bar-val">${val}</div><div class="bar-idx">${i}</div>`;

                if (step.l !== -1) {
                    // Out of range
                    if (i < step.l || i > step.r) bar.classList.add('inactive');
                    
                    // Pivot
                    if (i === step.pivotIdx) bar.classList.add('pivot');
                    
                    // Partition colors
                    if (i >= step.l && i < step.pIdx && i !== step.pivotIdx) bar.classList.add('less'); // <= pivot (mostly)
                    if (i >= step.pIdx && i < (step.iIdx ?? step.r) && i !== step.pivotIdx) bar.classList.add('greater'); // > pivot
                }
                
                if (step.found !== null && val === step.found && i === step.targetIdx) {
                    bar.classList.add('sorted');
                }

                container.appendChild(bar);
            });
        }

        function runVisualizer() {
            const arr = document.getElementById('arrInput').value.split(',').map(x => parseInt(x.trim()));
            const k = parseInt(document.getElementById('kInput').value);
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(arr, k));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
