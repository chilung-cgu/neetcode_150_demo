<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kth Largest Element in an Array (QuickSelect) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        .array-container {
            display: flex; gap: 8px; justify-content: center; align-items: flex-end;
            height: 320px; width: 100%; padding: 40px 20px 60px 20px; box-sizing: border-box;
            background: rgba(30, 41, 59, 0.4); border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }

        .bar {
            width: 45px; background: #3b82f6; border-radius: 6px 6px 0 0;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative; display: flex; justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .bar-val { margin-top: -28px; color: white; font-weight: bold; font-family: monospace; font-size: 14px; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
        .bar-idx { position: absolute; bottom: -28px; color: #94a3b8; font-size: 12px; font-family: monospace;}

        /* States */
        .bar.pivot { background: #fbbf24; border: 2px solid #fff; z-index: 10; box-shadow: 0 0 15px rgba(251, 191, 36, 0.5); }
        .bar.less { background: #ef4444; opacity: 0.9; }
        .bar.greater { background: #22c55e; opacity: 0.9; }
        .bar.inactive { opacity: 0.2; transform: scaleY(0.95); filter: grayscale(0.8); }
        .bar.sorted { background: #a855f7; border: 2px solid #fff; box-shadow: 0 0 15px rgba(168, 85, 247, 0.5); } /* The Kth element */

        /* Pointers */
        .pointer {
            position: absolute; width: 45px; text-align: center;
            transition: left 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); font-size: 24px; font-weight: bold;
            pointer-events: none;
        }
        .ptr-p { bottom: 10px; color: #fbbf24; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); } /* P pointer */
        .ptr-i { bottom: -60px; color: #cbd5e1; font-size: 18px; } /* Scan index */
        .ptr-label { font-size: 10px; display: block; margin-top: -5px; opacity: 0.8; font-family: monospace;}

        /* Stats */
        .stats-panel {
            display: flex; gap: 40px;
            background: rgba(15, 23, 42, 0.6); padding: 12px 30px; border-radius: 50px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; font-family: monospace; }
        .stat-lbl { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 200px; }
        input[type=number] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 60px; text-align: center; }
        button { padding: 8px 18px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Kth Largest Element (QuickSelect)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Array:</label>
                        <input type="text" id="arrInput" value="3,2,1,5,6,4">
                        <label>K:</label>
                        <input type="number" id="kInput" value="2" min="1">
                        <button onclick="runVisualizer()">Find Kth Largest</button>
                    </div>
                    <div style="text-align:center; font-size:0.85rem; color:#64748b; margin-top:8px;">Target Index = N - K. QuickSelect partitions array until Pivot lands on Target Index.</div>
                </div>

                <div class="visualization-area">
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-lbl">Target K</div>
                            <div class="stat-val" style="color:#fbbf24" id="statK">2</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-lbl">Target Index (N-K)</div>
                            <div class="stat-val" style="color:#22c55e" id="statIdx">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-lbl">Search Range</div>
                            <div class="stat-val" id="statRange">[0, N-1]</div>
                        </div>
                    </div>

                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Pivot</div>
                       <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>Less</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Greater</div>
                       <div class="legend-item"><div class="legend-color" style="background:#a855f7"></div>Found</div>
                    </div>

                    <div class="array-container" id="arrayDisplay"></div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int findKthLargest(vector<int>& nums, int k) {', id: 0 },
            { line: '    int target = nums.size() - k;', id: 1 },
            { line: '    quickSelect(nums, 0, nums.size()-1, target);', id: 2 },
            { line: '    return nums[target];', id: 3 },
            { line: '}', id: 4 },
            { line: 'void quickSelect(nums, L, R, k) {', id: 5 },
            { line: '    int pivot = nums[R], p = L;', id: 6 },
            { line: '    for (int i=L; i<R; i++) {', id: 7 },
            { line: '        if (nums[i] <= pivot) {', id: 8 },
            { line: '            swap(nums, p, i); p++;', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },
            { line: '    swap(nums, p, R);', id: 12 },
            { line: '    if (p > k) quickSelect(nums, L, p-1, k);', id: 13 },
            { line: '    else if (p < k) quickSelect(nums, p+1, R, k);', id: 14 },
            { line: '    else return;', id: 15 },
            { line: '}', id: 16 }
        ];

        let viz;

        function simulate(arr, k) {
            const steps = [];
            const nums = [...arr];
            const targetIdx = nums.length - k;
            
            const snap = (msg, hl, range, pointers, specialIdxs, info) => ({
                arr: [...nums], 
                targetIdx, 
                range, // [L, R]
                pointers, // {p: val, i: val, pivot: val} indices
                specialIdxs, // {pivot: idx, less: [], greater: [], sorted: idx}
                msg, highlightLines: hl, explanation: info
            });

            steps.push(snap(`Init: Target Index = ${nums.length} - ${k} = ${targetIdx}`, [1], [0, nums.length-1], {}, {}, { title: "åˆå§‹åŒ–", text: `å°‹æ‰¾ç¬¬ K å¤§å…ƒç´ ç›¸ç•¶æ–¼å°‹æ‰¾æ’å¥½åºå¾Œç´¢å¼•ç‚º N-K çš„å…ƒç´ ã€‚`, formula: "idx = N - K" }));

            function quickSelect(L, R) {
                steps.push(snap(`Range [${L}, ${R}]`, [5], [L, R], {}, {}, { title: "éæ­¸å€é–“", text: `åœ¨å€é–“ [${L}, ${R}] å…§é€²è¡Œåˆ†å€ (Partition)ã€‚`, formula: "quickSelect(L, R)" }));
                
                let pivot = nums[R];
                let p = L;
                
                steps.push(snap(`Pivot = ${pivot} (at ${R}), P = ${L}`, [6], [L, R], {pivot: R, p: L}, {pivot: R}, { title: "é¸æ“‡ Pivot", text: `é¸æ“‡æœ€å³å´å…ƒç´  ${pivot} ä½œç‚º Pivotï¼ŒP æŒ‡é‡åˆå§‹åŒ–ç‚º Lã€‚`, formula: "pivot = nums[R]" }));

                for (let i = L; i < R; i++) {
                    const info = { title: "éæ­·", text: `æª¢æŸ¥ nums[${i}] = ${nums[i]} èˆ‡ Pivot ${pivot} çš„é—œä¿‚ã€‚`, formula: "nums[i] <= pivot?" };
                    steps.push(snap(`Check nums[${i}]=${nums[i]} <= ${pivot}?`, [8], [L, R], {pivot: R, p, i}, {pivot: R}, info));
                    
                    if (nums[i] <= pivot) { // Using <= for stability logic often, usually just < or <=
                        if (i !== p) {
                            [nums[i], nums[p]] = [nums[p], nums[i]];
                            steps.push(snap(`Swap nums[${i}] and nums[${p}]`, [9], [L, R], {pivot: R, p, i}, {pivot: R}, { title: "äº¤æ›", text: `å…ƒç´ å°æ–¼ç­‰æ–¼ Pivotï¼Œèˆ‡ P ä½ç½®äº¤æ›ï¼ŒP å‰é€²ã€‚`, formula: "swap(i, p); p++" }));
                        }
                        p++;
                    }
                }
                
                [nums[p], nums[R]] = [nums[R], nums[p]]; // Swap pivot to P
                const pIdx = p; // Pivot final pos
                
                steps.push(snap(`Place Pivot at P=${pIdx}`, [12], [L, R], {pivot: pIdx}, {pivot: pIdx}, { title: "æ”¾ç½® Pivot", text: `å°‡ Pivot äº¤æ›åˆ°æœ€çµ‚ä½ç½® Pã€‚`, formula: "swap(p, R)" }));

                if (pIdx > targetIdx) {
                    steps.push(snap(`P (${pIdx}) > Target (${targetIdx}). Go Left.`, [13], [L, pIdx-1], {}, {sorted: pIdx}, { title: "å‘å·¦æœå°‹", text: `Pivot ç´¢å¼•å¤§æ–¼ç›®æ¨™ç´¢å¼•ï¼Œç›®æ¨™åœ¨ Pivot å·¦å´ã€‚`, formula: "recurse Left" }));
                    quickSelect(L, pIdx - 1);
                } else if (pIdx < targetIdx) {
                    steps.push(snap(`P (${pIdx}) < Target (${targetIdx}). Go Right.`, [14], [pIdx+1, R], {}, {sorted: pIdx}, { title: "å‘å³æœå°‹", text: `Pivot ç´¢å¼•å°æ–¼ç›®æ¨™ç´¢å¼•ï¼Œç›®æ¨™åœ¨ Pivot å³å´ã€‚`, formula: "recurse Right" }));
                    quickSelect(pIdx + 1, R);
                } else {
                    steps.push(snap(`P (${pIdx}) == Target (${targetIdx}). Found!`, [15], [L, R], {}, {sorted: pIdx}, { title: "æ‰¾åˆ°ç›®æ¨™", text: `Pivot ç´¢å¼•ç­‰æ–¼ç›®æ¨™ç´¢å¼•ï¼Œæ‰¾åˆ°ç¬¬ K å¤§å…ƒç´ ï¼`, formula: "return" }));
                    return;
                }
            }

            quickSelect(0, nums.length - 1);
            
            steps.push(snap(`Result: ${nums[targetIdx]}`, [3], null, {}, {sorted: targetIdx}, { title: "å®Œæˆ", text: `æœ€çµ‚çµæœç‚º ${nums[targetIdx]}ã€‚`, formula: "return nums[target]" }));
            
            return steps;
        }

        // --- Render ---
        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('statIdx').textContent = step.targetIdx;
            document.getElementById('statRange').textContent = step.range ? `[${step.range[0]}, ${step.range[1]}]` : '-';

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const container = document.getElementById('arrayDisplay');
            container.innerHTML = '';
            
            // Calc max for height scaling
            const maxVal = Math.max(...step.arr);
            const minVal = Math.min(...step.arr);
            const range = maxVal - Math.min(0, minVal); // Basic range handling
            
            step.arr.forEach((v, i) => {
                const h = Math.max(10, (v / (maxVal || 1)) * 200); // 200px max height
                
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${h}px`;
                
                // Color Logic
                if (step.specialIdxs) {
                    if (i === step.specialIdxs.pivot) bar.classList.add('pivot');
                    else if (i === step.specialIdxs.sorted) bar.classList.add('sorted');
                }
                
                // Inactive if out of range
                if (step.range && (i < step.range[0] || i > step.range[1])) {
                    bar.classList.add('inactive');
                }
                
                bar.innerHTML = `<div class="bar-val">${v}</div><div class="bar-idx">${i}</div>`;
                
                // Pointers
                if (step.pointers) {
                    if (step.pointers.p === i) {
                        const pEl = document.createElement('div');
                        pEl.className = 'pointer ptr-p';
                        pEl.innerHTML = 'P<span class="ptr-label">Store</span>';
                        bar.appendChild(pEl);
                    }
                    if (step.pointers.i === i) {
                        const iEl = document.createElement('div');
                        iEl.className = 'pointer ptr-i';
                        iEl.innerHTML = 'i<span class="ptr-label">Scan</span>';
                        bar.appendChild(iEl);
                    }
                    if (step.pointers.pivot === i && !bar.classList.contains('pivot')) {
                         // Fallback label if not colored pivot (e.g. initial select)
                         // But usually we set pivot in specialIdxs
                    }
                }
                
                container.appendChild(bar);
            });
        }

        function runVisualizer() {
            const raw = document.getElementById('arrInput').value;
            const k = parseInt(document.getElementById('kInput').value);
            const arr = raw.split(',').map(x => parseInt(x.trim())).filter(n => !isNaN(n));
            
            if(arr.length === 0) return;
            
            document.getElementById('statK').textContent = k;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(arr, k));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
