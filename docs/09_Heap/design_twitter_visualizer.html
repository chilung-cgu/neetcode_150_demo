<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Twitter Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .feed-display { max-height: 120px; overflow-y: auto; margin: 10px 0; }
        .tweet { padding: 8px 12px; margin: 4px 0; border-radius: 6px; font-family: monospace; background: var(--viz-primary); color: white; font-size: 0.9rem; }
        .tweet .user { color: var(--viz-secondary); }
        .users-display { display: flex; gap: 15px; justify-content: center; margin: 10px 0; }
        .user-box { text-align: center; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; }
        .user-name { color: var(--viz-secondary); font-weight: bold; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">DESIGN TWITTER</div>
                <div class="users-display" id="usersDisplay"></div>
                <div style="text-align: center; color: var(--viz-text-muted);">News Feed (User 1):</div>
                <div class="feed-display" id="feedDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">DATA STRUCTURES</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'class Twitter {', id: 0 },
            { line: '    unordered_map<int, set<int>> follows;', id: 1 },
            { line: '    unordered_map<int, vector<pair<int,int>>> tweets;', id: 2 },
            { line: '    int timestamp = 0;', id: 3 },
            { line: '    void postTweet(userId, tweetId) { ... }', id: 4 },
            { line: '    vector<int> getNewsFeed(userId) {', id: 5 },
            { line: '        // Merge k sorted lists using heap', id: 6 },
            { line: '        // Return 10 most recent tweets', id: 7 },
            { line: '    }', id: 8 },
            { line: '    void follow(followerId, followeeId) { ... }', id: 9 },
            { line: '    void unfollow(followerId, followeeId) { ... }', id: 10 },
            { line: '};', id: 11 },
        ];

        function generateAlgorithmSteps() {
            const steps = [];
            const users = { 1: { tweets: [], follows: [1] }, 2: { tweets: [], follows: [2] } };
            let feed = [];
            
            steps.push({ users: JSON.parse(JSON.stringify(users)), feed: [], op: 'init', highlightLines: [0, 1, 2, 3], explanation: { title: 'Init', text: 'Twitter data structures' }});
            
            // postTweet(1, 5)
            users[1].tweets.push({ id: 5, user: 1, time: 1 });
            steps.push({ users: JSON.parse(JSON.stringify(users)), feed: [], op: 'postTweet(1, 5)', highlightLines: [4], explanation: { title: 'User 1 posts tweet 5', text: '' }});
            
            // follow(1, 2)
            users[1].follows.push(2);
            steps.push({ users: JSON.parse(JSON.stringify(users)), feed: [], op: 'follow(1, 2)', highlightLines: [9], explanation: { title: 'User 1 follows User 2', text: '' }});
            
            // postTweet(2, 6)
            users[2].tweets.push({ id: 6, user: 2, time: 2 });
            steps.push({ users: JSON.parse(JSON.stringify(users)), feed: [], op: 'postTweet(2, 6)', highlightLines: [4], explanation: { title: 'User 2 posts tweet 6', text: '' }});
            
            // getNewsFeed(1)
            feed = [{ id: 6, user: 2 }, { id: 5, user: 1 }];
            steps.push({ users: JSON.parse(JSON.stringify(users)), feed, op: 'getNewsFeed(1)', highlightLines: [5, 6, 7], explanation: { title: 'Get User 1 feed', text: 'Merge tweets from followed users' }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let usersHtml = '';
                    for (const [id, data] of Object.entries(step.users)) {
                        usersHtml += `<div class="user-box"><div class="user-name">User ${id}</div><div>Tweets: ${data.tweets.map(t => t.id).join(', ') || '-'}</div><div>Follows: ${data.follows.join(', ')}</div></div>`;
                    }
                    document.getElementById('usersDisplay').innerHTML = usersHtml;
                    document.getElementById('feedDisplay').innerHTML = step.feed.map(t =>
                        `<div class="tweet"><span class="user">@User${t.user}</span>: Tweet #${t.id}</div>`
                    ).join('') || '<em style="color:var(--viz-text-muted)">Empty feed</em>';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
