    <link rel="stylesheet" href="../assets/visualizer/style.css">

<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">

                <div class="viz-title">K å€‹æœ€è¿‘çš„é»ï¼ˆMAX HEAP è§£æ³•ï¼‰</div>
                <div class="canvas-viz" id="canvasViz">

                <div class="controls" style="margin-top: 15px;">

                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">

                <div class="state-grid">

                    </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>ä¸€èˆ¬</div>
                    <div class="legend-item"><div class="legend-color current"></div>ç›®å‰è™•ç†</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>åœ¨å †ç–Šä¸­</div>
                </div>
                    <div class="state-item">

        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> kClosest(points, int k) {', id: 0 },
            { line: '    // ä½¿ç”¨ Max Heapï¼Œä¿æŒ size â‰¤ k', id: 1 },
            { line: '    priority_queue<pair<int, int>> maxHeap;', id: 2 },
            { line: '', id: 3 },
            { line: '    for (int i = 0; i < points.size(); i++) {', id: 4 },
            { line: '        int dist = p[0]*p[0] + p[1]*p[1];', id: 5 },
            { line: '        maxHeap.push({dist, i});', id: 6 },
            { line: '        if (maxHeap.size() > k)', id: 7 },
            { line: '            maxHeap.pop(); // ç§»é™¤æœ€é çš„é»', id: 8 },
            { line: '    }', id: 9 },
            { line: '    // Heap ä¸­å‰©ä¸‹ k å€‹æœ€è¿‘çš„é»', id: 10 },
            { line: '    return result;', id: 11 },
            { line: '}', id: 12 },
        ];
        
        // æ¸¬è©¦è³‡æ–™ï¼špoints = [[1,3],[-2,2],[5,8],[0,1]]
        // è·é›¢ï¼š1Â²+3Â²=10, (-2)Â²+2Â²=8, 5Â²+8Â²=89, 0Â²+1Â²=1
        // k=2 æœ€è¿‘çš„é»ï¼š[0,1] (è·é›¢ 1), [-2,2] (è·é›¢ 8)
        const points = [[1,3], [-2,2], [5,8], [0,1]];
        const k = 2;
        
        function calcDist(p) {
            return p[0]*p[0] + p[1]*p[1];
        }

        function generateAlgorithmSteps() {
            const steps = [];
            const heap = []; // æ¨¡æ“¬ max heap: [{dist, idx}, ...]
            
            // åˆå§‹åŒ–æ­¥é©Ÿ
            steps.push({
                heap: [],
                selected: [],
                checking: null,
                rejected: [],
                highlightLines: [0, 1, 2],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: 'ä½¿ç”¨ Max Heap ä¾†ç¶­è­· k å€‹æœ€è¿‘çš„é»ã€‚<br><br><strong>ç‚ºä»€éº¼ç”¨ Max Heapï¼Ÿ</strong><br>ç•¶ heap è¶…é k å€‹å…ƒç´ æ™‚ï¼Œæˆ‘å€‘ç§»é™¤æœ€å¤§çš„ï¼ˆæœ€é çš„ï¼‰ï¼Œé€™æ¨£å‰©ä¸‹çš„å°±æ˜¯ k å€‹æœ€è¿‘çš„ã€‚' 
                }
            });
            
            const rejected = [];
            
            for (let i = 0; i < points.length; i++) {
                const p = points[i];
                const dist = calcDist(p);
                
                // è™•ç†ç•¶å‰é»
                steps.push({
                    heap: heap.map(h => h.idx),
                    selected: heap.map(h => h.idx),
                    checking: i,
                    rejected: [...rejected],
                    highlightLines: [4, 5],
                    explanation: { 
                        title: `è™•ç†é» [${p[0]}, ${p[1]}]`, 
                        text: `è¨ˆç®—æ­å¹¾é‡Œå¾—è·é›¢å¹³æ–¹ï¼š<br><strong>dist = ${p[0]}Â² + ${p[1]}Â² = ${dist}</strong>`,
                        formula: `dÂ² = xÂ² + yÂ² = ${p[0]}Â² + ${p[1]}Â² = ${dist}`
                    }
                });
                
                // åŠ å…¥ heap
                heap.push({dist, idx: i});
                heap.sort((a, b) => b.dist - a.dist); // Max heap æ¨¡æ“¬
                
                steps.push({
                    heap: heap.map(h => h.idx),
                    selected: heap.map(h => h.idx),
                    checking: null,
                    rejected: [...rejected],
                    highlightLines: [6],
                    explanation: { 
                        title: `å°‡é»åŠ å…¥ Heap`, 
                        text: `Heap ç›®å‰å¤§å°ï¼š${heap.length}ï¼Œk = ${k}` 
                    }
                });
                
                // æª¢æŸ¥æ˜¯å¦éœ€è¦ pop
                if (heap.length > k) {
                    const removed = heap.shift(); // ç§»é™¤æœ€å¤§çš„
                    rejected.push(removed.idx);
                    
                    steps.push({
                        heap: heap.map(h => h.idx),
                        selected: heap.map(h => h.idx),
                        checking: null,
                        rejected: [...rejected],
                        highlightLines: [7, 8],
                        explanation: { 
                            title: `Heap è¶…é kï¼Œç§»é™¤æœ€é çš„é»`, 
                            text: `ç§»é™¤è·é›¢ç‚º ${removed.dist} çš„é» (index ${removed.idx})ã€‚<br>Heap ç¶­æŒæœ€å¤š k = ${k} å€‹å…ƒç´ ã€‚`,
                            formula: `heap.size() = ${heap.length + 1} > k = ${k} â†’ pop()`
                        }
                    });
                }
            }
            
            // æœ€çµ‚çµæœ
            const result = heap.map(h => points[h.idx]);
            steps.push({
                heap: heap.map(h => h.idx),
                selected: heap.map(h => h.idx),
                checking: null,
                rejected: [...rejected],
                highlightLines: [10, 11],
                explanation: { 
                    title: 'æ¼”ç®—æ³•çµæŸ', 
                    text: `Heap ä¸­å‰©é¤˜çš„ ${k} å€‹é»å³ç‚ºç­”æ¡ˆï¼š<br><strong>${JSON.stringify(result)}</strong><br><br>æ™‚é–“è¤‡é›œåº¦ï¼šO(n log k)<br>ç©ºé–“è¤‡é›œåº¦ï¼šO(k)` 
                }
            });
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const canvas = document.getElementById('canvasViz');
                    canvas.innerHTML = '<div class="origin"></div>';
                    
                    // ç¹ªè£½é»
                    points.forEach((p, i) => {
                        const div = document.createElement('div');
                        let className = 'point';
                        if (step.selected?.includes(i)) className += ' selected';
                        if (step.checking === i) className += ' checking';
                        if (step.rejected?.includes(i)) className += ' rejected';
                        
                        div.className = className;
                        div.style.left = (140 + p[0] * 12) + 'px';
                        div.style.top = (110 - p[1] * 12) + 'px';
                        div.textContent = i;
                        div.title = `[${p[0]}, ${p[1]}] distÂ²=${calcDist(p)}`;
                        canvas.appendChild(div);
                    });
                    
                    // é¡¯ç¤º Heap å…§å®¹
                    const heapContent = step.heap?.map(idx => {
                        const p = points[idx];
                        return `[${p[0]},${p[1]}]`;
                    }).join(', ') || '';
                    document.getElementById('heapDisplay').textContent = 
                        heapContent ? `{ ${heapContent} }` : '{ }';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
