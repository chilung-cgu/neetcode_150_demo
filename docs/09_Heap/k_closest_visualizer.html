    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 600px;

        .dual-view {
            display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; width: 100%;

        .panel {
            background: rgba(30, 41, 59, 0.4); border-radius: 12px; padding: 15px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            display: flex; flex-direction: column; align-items: center;
            position: relative;
        }
        .panel-title { font-size: 0.9rem; color: #94a3b8; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }

        /* Chart View */
        #chart-svg { width: 350px; height: 350px; background: rgba(15, 23, 42, 0.3); border-radius: 8px; cursor: crosshair; border: 1px solid #334155; }
        .point { stroke: #1e293b; stroke-width: 1px; transition: all 0.3s; }
        .point.normal { fill: #64748b; r: 5; }
        .point.active { fill: #fbbf24; r: 9; stroke: #fff; stroke-width: 2px; filter: drop-shadow(0 0 8px #fbbf24); }
        .point.kept { fill: #22c55e; r: 6; }
        .point.rejected { fill: #ef4444; opacity: 0.2; r: 4; }
        
        .axis { stroke: #475569; stroke-width: 1; opacity: 0.6; }
        .grid-circle { fill: none; stroke: #fbbf24; stroke-dasharray: 4; opacity: 0.4; transition: r 0.5s; }

        /* Heap View */
        #heap-svg { width: 350px; height: 350px; cursor: grab; }
        #heap-svg:active { cursor: grabbing; }
        
        .node-circle { fill: #334155; stroke: #64748b; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.root { stroke: #ef4444; stroke-width: 3px; } /* Max Heap Root is biggest -> closest to being kicked out */
        .node-circle.active { fill: #fbbf24; stroke: #fff; filter: drop-shadow(0 0 5px #fbbf24); }
        
        .node-text { fill: white; font-family: monospace; font-size: 11px; pointer-events: none; text-anchor: middle; dominant-baseline: middle; font-weight: bold; }
        .link { stroke: #64748b; stroke-width: 2px; opacity: 0.4; fill: none; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 250px; }
        input[type=number] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 50px; text-align: center; }
        button { padding: 8px 18px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">K Closest Points to Origin</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Points:</label>
                            <input type="text" id="pointsInput" value="3,3; 5,-1; -2,4; 0,0">

                    </div>
                    <div style="text-align:center; font-size:0.85rem; color:#64748b; margin-top:8px;">Max-Heap keeps K smallest distances. If size > K, remove Max (Farthest).</div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Processing</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Kept in Heap</div>

                    </div>

                    <div class="dual-view">
                        <div class="panel">
                            <div class="panel-title">2D Plane</div>
                            <svg id="chart-svg">
                                <line x1="0" y1="175" x2="350" y2="175" class="axis" />
                                <line x1="175" y1="0" x2="175" y2="350" class="axis" />
                                <circle cx="175" cy="175" r="3" fill="white" />
                                <g id="chart-g"></g>
                            </svg>
                        </div>
                        <div class="panel">
                            <div class="panel-title">Max Heap of Distances</div>
                            <svg id="heap-svg"><g id="heap-g" transform="translate(0, 40)"></g></svg>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> kClosest(points, k) {', id: 0 },
            { line: '    priority_queue<pair<int, int>> maxHeap;', id: 1 },
            { line: '    for (auto& p : points) {', id: 2 },
            { line: '        int dist = p[0]*p[0] + p[1]*p[1];', id: 3 },
            { line: '        maxHeap.push({dist, i});', id: 4 },
            { line: '        if (maxHeap.size() > k) {', id: 5 },
            { line: '            maxHeap.pop();', id: 6 },
            { line: '        }', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return all_in_heap;', id: 9 },
            { line: '}', id: 10 }
        ];

        let viz;

        // Max Heap Logic (Simplified for visual state, doesn't need full class if we reconstruct state)
        class MaxHeap {
            constructor() { this.heap = []; }
            push(item) {
                this.heap.push(item);
                this.bubbleUp(this.heap.length - 1);
            }
            pop() {
                const max = this.heap[0];
                const last = this.heap.pop();
                if(this.heap.length > 0) {
                    this.heap[0] = last;
                    this.bubbleDown(0);
                }
                return max;
            }
            peek() { return this.heap[0]; }
            size() { return this.heap.length; }
            
            bubbleUp(idx) {
                while(idx > 0) {
                    let p = Math.floor((idx-1)/2);
                    if(this.heap[idx].dist > this.heap[p].dist) {
                        [this.heap[idx], this.heap[p]] = [this.heap[p], this.heap[idx]];
                        idx = p;
                    } else break;
                }
            }
            bubbleDown(idx) {
                while(true) {
                    let l = 2*idx+1, r = 2*idx+2, largest = idx;
                    if(l < this.heap.length && this.heap[l].dist > this.heap[largest].dist) largest = l;
                    if(r < this.heap.length && this.heap[r].dist > this.heap[largest].dist) largest = r;
                    if(largest !== idx) {
                        [this.heap[idx], this.heap[largest]] = [this.heap[largest], this.heap[idx]];
                        idx = largest;
                    } else break;
                }
            }
            toArray() { return [...this.heap]; }
        }

        function parsePoints(str) {
            return str.split(';').map(s => {
                const parts = s.trim().split(',');
                if(parts.length < 2) return null;
                const x = parseInt(parts[0]);
                const y = parseInt(parts[1]);
                if(isNaN(x) || isNaN(y)) return null;
                return { x, y };
            }).filter(p => p!==null);
        }

        function simulate(points, k) {
            const steps = [];
            const pq = new MaxHeap();
            
            const snap = (msg, hl, active, info) => ({
                heap: pq.toArray(),
                activePoint: active, 
                // Track status for chart: ids in heap are kept, others rejected/pending
                keptIds: new Set(pq.toArray().map(x=>x.id)),
                rejectedIds: new Set(), // We need to accumulate rejected? Or derive from loop index.
                // Better: pass explicit sets
                processedCount: 0, // Placeholder
                msg, highlightLines: hl, explanation: info
            });
            
            let rejectedSet = new Set();

            steps.push({
                heap: [], activePoint: null, keptIds: new Set(), rejectedIds: new Set(),
                msg: "Start with empty Max Heap.", highlightLines: [1],
                explanation: { title: "ÂàùÂßãÂåñ", text: "Âª∫Á´ã‰∏ÄÂÄã Max Heap Áî®ÊñºËøΩËπ§ K ÂÄãÊúÄÂ∞èË∑ùÈõ¢„ÄÇ", formula: "priority_queue maxHeap" }
            });

            for(let i=0; i<points.length; i++) {
                const p = points[i];
                const dist = p.x*p.x + p.y*p.y;
                const item = { dist, p, id: i }; 
                
                steps.push({
                    heap: pq.toArray(),
                    activePoint: item, keptIds: new Set(pq.toArray().map(x=>x.id)), rejectedIds: new Set(rejectedSet),
                    msg: `Process (${p.x}, ${p.y}), Dist¬≤ = ${dist}`,
                    highlightLines: [3],
                    explanation: { title: "Ë®àÁÆóË∑ùÈõ¢", text: `Ë®àÁÆóÈªû (${p.x}, ${p.y}) Âà∞ÂéüÈªûÁöÑÊ≠êÂπæÈáåÂæóË∑ùÈõ¢Âπ≥Êñπ„ÄÇ`, formula: "x¬≤ + y¬≤" }
                });

                pq.push(item);
                
                steps.push({
                    heap: pq.toArray(),
                    activePoint: item, keptIds: new Set(pq.toArray().map(x=>x.id)), rejectedIds: new Set(rejectedSet),
                    msg: `Push to Heap. Size: ${pq.size()}`,
                    highlightLines: [4],
                    explanation: { title: "Âä†ÂÖ•Â†Ü", text: "Â∞áË∑ùÈõ¢Âä†ÂÖ• Max Heap„ÄÇ", formula: "heap.push(dist)" }
                });

                if(pq.size() > k) {
                    const popped = pq.pop();
                    rejectedSet.add(popped.id);
                    
                    steps.push({
                        heap: pq.toArray(),
                        activePoint: item, 
                        keptIds: new Set(pq.toArray().map(x=>x.id)), rejectedIds: new Set(rejectedSet),
                        msg: `Size > K. Pop Farthest (${popped.p.x}, ${popped.p.y}) Dist=${popped.dist}`,
                        highlightLines: [6],
                        explanation: { title: "ÁßªÈô§ÊúÄÈÅ†Èªû", text: `Â†ÜÂ§ßÂ∞èË∂ÖÈÅé KÔºåÁßªÈô§Ë∑ùÈõ¢ÊúÄÈÅ†ÁöÑÈªû (Root)„ÄÇ`, formula: "heap.pop()" }
                    });
                } else {
                    steps.push({
                        heap: pq.toArray(),
                        activePoint: item, keptIds: new Set(pq.toArray().map(x=>x.id)), rejectedIds: new Set(rejectedSet),
                        msg: `Size <= K. Keep point.`,
                        highlightLines: [7],
                        explanation: { title: "‰øùÁïô", text: "ÁõÆÂâçÂ†ÜÂ§ßÂ∞èÊú™Ë∂ÖÈÅé KÔºå‰øùÁïôË©≤Èªû„ÄÇ", formula: "continue" }
                    });
                }
            }
            
            steps.push({
                heap: pq.toArray(),
                activePoint: null, keptIds: new Set(pq.toArray().map(x=>x.id)), rejectedIds: new Set(rejectedSet),
                msg: `Done. The points in Heap are the K closest.`,
                final: true,
                highlightLines: [9],
                explanation: { title: "ÂÆåÊàê", text: "ÈÅçÊ≠∑ÁµêÊùüÔºåÂ†Ü‰∏≠Ââ©È§òÁöÑÂç≥ÁÇ∫ K ÂÄãÊúÄËøëÈªû„ÄÇ", formula: "return heap" }
            });

            return steps;
        }

        // --- Render ---
        const chartW = 350, chartH = 350;
        const chartSvg = d3.select("#chart-svg");
        const chartG = d3.select("#chart-g");
        
        // Scale: dynamic or fixed? Let's fix to -10..10 for demo stability
        const chartScale = d3.scaleLinear().domain([-10, 10]).range([0, 350]); 

        const heapW = 350, heapH = 350;
        const heapSvg = d3.select("#heap-svg");
        const heapG = d3.select("#heap-g");
        const heapZoom = d3.zoom().on("zoom", (e) => heapG.attr("transform", e.transform));
        heapSvg.call(heapZoom);
        heapSvg.call(heapZoom.transform, d3.zoomIdentity.translate(heapW/2, 40).scale(0.9));

        function heapToHierarchy(arr) {
            if (arr.length === 0) return null;
            function build(idx) {
                if (idx >= arr.length) return null;
                const node = { ...arr[idx], children: [] };
                const left = build(2 * idx + 1);
                const right = build(2 * idx + 2);
                if (left) node.children.push(left);
                if (right) node.children.push(right);
                return node;
            }
            return build(0);
        }

        let inputPointsStatic = [];

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            // Render Chart Points
            chartG.selectAll("*").remove(); 
            
            // Draw Range Circle (Max Dist in Heap)
            // Visual aid: circle passing through farthest point kept
            if(step.heap.length > 0 && step.heap[0]) {
                const maxD = step.heap[0].dist; 
                const radius = Math.sqrt(maxD);
                const rPx = radius * (350/20); // 350px / 20 units
                chartG.append("circle")
                    .attr("cx", 175).attr("cy", 175).attr("r", rPx)
                    .attr("class", "grid-circle");
            }

            inputPointsStatic.forEach((p, i) => {
                const cx = chartScale(p.x);
                const cy = chartScale(-p.y); 
                
                let cls = "point normal";
                if(step.activePoint && step.activePoint.id === i) cls += " active";
                else if(step.keptIds.has(i)) cls += " kept";
                else if(step.rejectedIds.has(i)) cls += " rejected";
                
                chartG.append("circle")
                    .attr("cx", cx).attr("cy", cy)
                    .attr("class", cls);
                
                // Optional: Tooltip or label
            });

            // Render Heap
            heapG.selectAll("*").remove();
            if(step.heap.length > 0) {
                const root = d3.hierarchy(heapToHierarchy(step.heap));
                const treeLayout = d3.tree().nodeSize([60, 60]); // Defined here to be fresh
                treeLayout(root);

                const links = heapG.selectAll(".link").data(root.links());
                links.enter().append("path").attr("class", "link")
                    .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));

                const nodes = heapG.selectAll(".node-g").data(root.descendants());
                const nEnter = nodes.enter().append("g").attr("class", "node-g")
                    .attr("transform", d => `translate(${d.x}, ${d.y})`);
                
                nEnter.append("circle").attr("r", 18).attr("class", d => {
                    let c = "node-circle";
                    if(d.depth === 0) c += " root";
                    if(step.activePoint && d.data.id === step.activePoint.id) c += " active";
                    return c;
                });
                
                nEnter.append("text").attr("class", "node-text").attr("dy", 0)
                    .text(d => `(${d.data.p.x},${d.data.p.y})`);
                
                nEnter.append("text").attr("class", "node-text").attr("dy", 14)
                    .style("font-size", "9px").style("fill", "#fbbf24")
                    .text(d => `d¬≤=${d.data.dist}`);
            }
        }

        function runVisualizer() {
            const raw = document.getElementById('pointsInput').value;
            const k = parseInt(document.getElementById('kInput').value);
            inputPointsStatic = parsePoints(raw);
            if(inputPointsStatic.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(inputPointsStatic, k));
        }

        window.addEventListener('load', runVisualizer);
    </script>
