<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Closest Points to Origin Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .canvas-viz { width: 100%; max-width: 300px; height: 200px; margin: 0 auto; background: rgba(0,0,0,0.3); border-radius: 8px; position: relative; }
        .point { position: absolute; width: 12px; height: 12px; border-radius: 50%; background: var(--viz-primary); transform: translate(-50%, -50%); }
        .point.closest { background: var(--viz-success); }
        .origin { position: absolute; left: 50%; top: 50%; width: 8px; height: 8px; border-radius: 50%; background: var(--viz-error); transform: translate(-50%, -50%); }
        .points-list { display: flex; gap: 6px; justify-content: center; flex-wrap: wrap; margin-top: 10px; }
        .point-item { padding: 4px 8px; border-radius: 4px; font-family: monospace; font-size: 0.85rem; background: rgba(255,255,255,0.1); }
        .point-item.closest { background: var(--viz-success); color: #0f172a; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">K CLOSEST POINTS (k=2)</div>
                <div class="canvas-viz" id="canvasViz"><div class="origin"></div></div>
                <div class="points-list" id="pointsList"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">MIN HEAP / QUICKSELECT</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> kClosest(points, k) {', id: 0 },
            { line: '    // Use max heap of size k', id: 1 },
            { line: '    priority_queue<pair<int,vec>> maxHeap;', id: 2 },
            { line: '    for (auto& p : points) {', id: 3 },
            { line: '        int dist = p[0]*p[0] + p[1]*p[1];', id: 4 },
            { line: '        maxHeap.push({dist, p});', id: 5 },
            { line: '        if (maxHeap.size() > k) maxHeap.pop();', id: 6 },
            { line: '    }', id: 7 },
            { line: '    // Extract results from heap', id: 8 },
            { line: '    return result;', id: 9 },
            { line: '}', id: 10 },
        ];
        const points = [[1,3], [-2,2], [5,8], [0,1]];
        const k = 2;

        function generateAlgorithmSteps() {
            const steps = [];
            const withDist = points.map(p => ({ p, dist: p[0]*p[0] + p[1]*p[1] }));
            
            steps.push({ closest: [], highlightLines: [0, 1, 2], explanation: { title: 'Init', text: `Find ${k} closest points to origin` }});
            
            for (let i = 0; i < points.length; i++) {
                const sorted = withDist.slice(0, i + 1).sort((a, b) => a.dist - b.dist).slice(0, k);
                steps.push({ closest: sorted.map(s => s.p), current: i, highlightLines: [3, 4, 5, 6], explanation: { title: `Process [${points[i]}]`, text: `dist² = ${withDist[i].dist}` }});
            }
            
            const result = withDist.sort((a, b) => a.dist - b.dist).slice(0, k).map(s => s.p);
            steps.push({ closest: result, highlightLines: [9], explanation: { title: 'Done!', text: `K closest: [${result.map(p => `(${p})`).join(', ')}]` }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const canvas = document.getElementById('canvasViz');
                    const existing = canvas.querySelectorAll('.point');
                    existing.forEach(e => e.remove());
                    
                    const scale = 15;
                    const centerX = 150, centerY = 100;
                    points.forEach((p, i) => {
                        const div = document.createElement('div');
                        div.className = 'point' + (step.closest?.some(c => c[0] === p[0] && c[1] === p[1]) ? ' closest' : '');
                        div.style.left = (centerX + p[0] * scale) + 'px';
                        div.style.top = (centerY - p[1] * scale) + 'px';
                        canvas.appendChild(div);
                    });
                    
                    document.getElementById('pointsList').innerHTML = points.map((p, i) =>
                        `<span class="point-item ${step.closest?.some(c => c[0] === p[0] && c[1] === p[1]) ? 'closest' : ''}">(${p[0]},${p[1]})</span>`
                    ).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
