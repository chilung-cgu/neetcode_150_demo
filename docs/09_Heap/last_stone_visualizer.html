<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/visualizer/style.css">

</head>
<body>
    <div class="main-layout">

                <div class="battle" id="battleDisplay">-</div>

                <div class="controls" style="margin-top: 15px;">

                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                </div>
                <div class="state-grid">
                    <div class="state-item">
                        <div class="state-label">Heap å¤§å°</div>
                        <div class="state-value" id="heapSizeDisplay">6</div>
                    </div>
                    <div class="state-item">
                        <div class="state-label">æœ€çµ‚çµæœ</div>
                        <div class="state-value" id="resultDisplay" style="color: var(--viz-success);">?</div>
                    </div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div>

            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">

            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int lastStoneWeight(vector<int>& stones) {', id: 0 },
            { line: '    // å»ºç«‹ Max Heap', id: 1 },
            { line: '    priority_queue<int> pq(stones.begin(), stones.end());', id: 2 },
            { line: '', id: 3 },
            { line: '    while (pq.size() > 1) {', id: 4 },
            { line: '        int y = pq.top(); pq.pop(); // æœ€é‡çš„', id: 5 },
            { line: '        int x = pq.top(); pq.pop(); // ç¬¬äºŒé‡', id: 6 },
            { line: '        if (y > x)', id: 7 },
            { line: '            pq.push(y - x); // ç¢æˆ y-x', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return pq.empty() ? 0 : pq.top();', id: 10 },
            { line: '}', id: 11 },
        ];
        
        // stones = [2, 7, 4, 1, 8, 1]
        const initialStones = [2, 7, 4, 1, 8, 1];

        function generateAlgorithmSteps() {
            const steps = [];
            let heap = [...initialStones].sort((a, b) => b - a); // Max heap
            
            steps.push({
                stones: [...heap],
                battle: null,
                highlightLines: [0, 1, 2],
                explanation: { 
                    title: 'å»ºç«‹ Max Heap', 
                    text: `å°‡æ‰€æœ‰çŸ³é ­æ”¾å…¥ Max Heapã€‚<br><br>æ’åºå¾Œï¼ˆå¤§åˆ°å°ï¼‰ï¼š[${heap.join(', ')}]<br><br>æ¯æ¬¡æˆ‘å€‘æœƒå–å‡ºã€Œæœ€é‡ã€å’Œã€Œç¬¬äºŒé‡ã€çš„çŸ³é ­ç¢°æ’ã€‚` 
                }
            });
            
            while (heap.length > 1) {
                const y = heap[0]; // æœ€é‡
                const x = heap[1]; // ç¬¬äºŒé‡
                
                steps.push({
                    stones: [...heap],
                    smashIdx: [0, 1],
                    battle: `${y} ğŸ’¥ ${x}`,
                    highlightLines: [4, 5, 6],
                    explanation: { 
                        title: `ç¢°æ’ï¼š${y} vs ${x}`, 
                        text: `å–å‡ºå…©å¡Šæœ€é‡çš„çŸ³é ­é€²è¡Œç¢°æ’ï¼š<br><br>çŸ³é ­ Yï¼ˆæœ€é‡ï¼‰= ${y}<br>çŸ³é ­ Xï¼ˆæ¬¡é‡ï¼‰= ${x}`,
                        formula: `y = ${y}, x = ${x}`
                    }
                });
                
                // åŸ·è¡Œç¢°æ’
                heap = heap.slice(2); // ç§»é™¤å‰å…©å€‹
                const diff = y - x;
                
                if (diff > 0) {
                    heap.push(diff);
                    heap.sort((a, b) => b - a);
                    
                    steps.push({
                        stones: [...heap],
                        newStone: diff,
                        battle: `${y} - ${x} = ${diff}`,
                        highlightLines: [7, 8],
                        explanation: { 
                            title: `ç¢æˆæ–°çŸ³é ­ï¼š${diff}`, 
                            text: `${y} > ${x}ï¼Œæ‰€ä»¥ç¢æˆé‡é‡ ${y} - ${x} = ${diff} çš„æ–°çŸ³é ­ã€‚<br><br>æ–°çŸ³é ­æ”¾å› Heapã€‚`,
                            formula: `y - x = ${y} - ${x} = ${diff}`
                        }
                    });
                } else {
                    steps.push({
                        stones: [...heap],
                        battle: `${y} = ${x} â†’ å…¨ç¢ï¼`,
                        highlightLines: [7],
                        explanation: { 
                            title: 'å…©å¡ŠçŸ³é ­æŠµéŠ·', 
                            text: `${y} = ${x}ï¼Œå…©å¡ŠçŸ³é ­é‡é‡ç›¸åŒï¼Œå…¨éƒ¨ç¢æ‰ï¼<br><br>æ²’æœ‰æ–°çŸ³é ­ç”¢ç”Ÿã€‚` 
                        }
                    });
                }
            }
            
            const result = heap.length === 0 ? 0 : heap[0];
            steps.push({
                stones: [...heap],
                result: true,
                battle: result === 0 ? 'å…¨éƒ¨ç¢å…‰ï¼' : `å‰©é¤˜ï¼š${result}`,
                highlightLines: [10],
                explanation: { 
                    title: 'æ¼”ç®—æ³•çµæŸï¼', 
                    text: result === 0 
                        ? 'æ‰€æœ‰çŸ³é ­éƒ½ç¢å…‰äº†ï¼Œå›å‚³ 0ï¼' 
                        : `æœ€å¾Œå‰©ä¸‹ä¸€å¡ŠçŸ³é ­ï¼Œé‡é‡ç‚º <strong>${result}</strong>ã€‚<br><br>æ™‚é–“è¤‡é›œåº¦ï¼šO(n log n)<br>ç©ºé–“è¤‡é›œåº¦ï¼šO(n)` 
                }
            });
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('stonesDisplay').innerHTML = (step.stones || []).map((s, i) => {
                        const size = 30 + s * 4;
                        let cls = 'stone';
                        if (step.smashIdx?.includes(i)) cls += ' smash';
                        if (step.newStone === s && i === step.stones.length - 1) cls += ' new';
                        if (step.result && step.stones.length === 1) cls += ' result';
                        return `<div class="${cls}" style="width: ${size}px; height: ${size}px;">${s}</div>`;
                    }).join('');
                    
                    document.getElementById('battleDisplay').textContent = step.battle || '-';
                    document.getElementById('heapSizeDisplay').textContent = step.stones?.length ?? 0;
                    document.getElementById('resultDisplay').textContent = 
                        step.result ? (step.stones?.[0] ?? 0) : '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
