    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {

<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">

                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">

                    </div>

            </div>
            <div class="viz-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int lastStoneWeight(vector<int>& stones) {', id: 0 },
            { line: '    priority_queue<int> pq(stones.begin(), stones.end());', id: 1 },
            { line: '    while (pq.size() > 1) {', id: 2 },
            { line: '        int y = pq.top(); pq.pop();', id: 3 },
            { line: '        int x = pq.top(); pq.pop();', id: 4 },
            { line: '        if (x != y) pq.push(y - x);', id: 5 },
            { line: '    }', id: 6 },
            { line: '    return pq.empty() ? 0 : pq.top();', id: 7 },
            { line: '}', id: 8 }
        ];

        let viz;

        function simulateMaxHeap(initialStones) {
            const steps = [];
            let heap = []; // Max Heap array representation

            // Heap Utils
            const swap = (i, j) => [heap[i], heap[j]] = [heap[j], heap[i]];
            const siftUp = (i) => {
                while(i > 0) {
                    let p = Math.floor((i-1)/2);
                    if(heap[i] > heap[p]) { swap(i, p); i=p; } else break;
                }
            };
            const siftDown = (i) => {
                while(true) {
                    let l=2*i+1, r=2*i+2, large=i;
                    if(l<heap.length && heap[l]>heap[large]) large=l;
                    if(r<heap.length && heap[r]>heap[large]) large=r;
                    if(large!==i) { swap(i, large); i=large; } else break;
                }
            };
            const push = (val) => { heap.push(val); siftUp(heap.length-1); };
            const pop = () => {
                if(heap.length===0) return null;
                const top = heap[0];
                const last = heap.pop();
                if(heap.length > 0) { heap[0] = last; siftDown(0); }
                return top;
            };

            // Build Heap
            for(let s of initialStones) push(s); // Naive build
            // Better: Floyd's build, but for simulation let's assume valid heap start
            // Actually, let's just make it a valid heap instantly for step 0
            
            // Re-build manually for correct initial state
            heap = [...initialStones];
            for(let i=Math.floor(heap.length/2)-1; i>=0; i--) siftDown(i);

            steps.push({
                heap: [...heap], 
                highlightLines: [1], 
                msg: `åˆå§‹åŒ– Max Heap: [${heap.join(', ')}]`,
                y: null, x: null
            });

            while(heap.length > 1) {
                steps.push({
                    heap: [...heap],
                    highlightLines: [2],
                    msg: `Heap å¤§å° > 1ï¼Œç¹¼çºŒç²‰ç¢`
                });

                // Pop Y
                const y = heap[0];
                const lastY = heap.pop();
                if(heap.length > 0) { heap[0] = lastY; siftDown(0); } else { /* heap empty */ }
                
                steps.push({
                    heap: [...heap],
                    y: y, x: null,
                    highlightLines: [3],
                    msg: `å–å‡ºæœ€é‡çŸ³é ­ Y = ${y}`
                });

                // Pop X
                const x = heap[0];
                const lastX = heap.pop();
                if(heap.length > 0) { heap[0] = lastX; siftDown(0); }
                
                steps.push({
                    heap: [...heap],
                    y: y, x: x,
                    highlightLines: [4],
                    msg: `å–å‡ºæ¬¡é‡çŸ³é ­ X = ${x}`
                });

                // Smash
                if (x !== y) {
                    const remain = y - x;
                    push(remain);
                    steps.push({
                        heap: [...heap],
                        y: y, x: x, smash: true,
                        highlightLines: [5],
                        msg: `X != Y, ç²‰ç¢ï¼æ”¾å› ${y} - ${x} = ${remain}`
                    });
                } else {
                    steps.push({
                        heap: [...heap],
                        y: y, x: x, smash: true,
                        highlightLines: [5],
                        msg: `X == Y, å…©è€…çš†ç²‰ç¢ï¼Œä¸æ”¾å›`
                    });
                }
            }

            steps.push({
                heap: [...heap],
                highlightLines: [7],
                msg: `å‰©ä¸‹çš„çŸ³é ­é‡é‡: ${heap.length ? heap[0] : 0}`,
                done: true
            });

            return steps;
        }

        const svg = d3.select("#tree-svg");
        const gTree = d3.select("#tree-g").attr("transform", "translate(0, 40)");

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            // Render Smash Zone
            const s1 = document.getElementById('slot1');
            const s2 = document.getElementById('slot2');
            s1.innerHTML = step.y !== null && step.y !== undefined ? `<div class="stone-anim" style="transform:scale(1.2)">${step.y}</div>` : 'Y';
            s2.innerHTML = step.x !== null && step.x !== undefined ? `<div class="stone-anim">${step.x}</div>` : 'X';

            // Render Array
            const arrC = document.getElementById('arrayDisplay');
            arrC.innerHTML = step.heap.map((v, i) => 
                `<div class="array-item">${v}</div>`
            ).join('');

            // Render Tree
            if(step.heap.length === 0) {
                gTree.selectAll("*").remove();
                return;
            }
            
            const stratify = (idx) => {
                if(idx >= step.heap.length) return null;
                const node = { id: idx, val: step.heap[idx], children: [] };
                const l = stratify(2*idx+1);
                const r = stratify(2*idx+2);
                if(l) node.children.push(l);
                if(r) node.children.push(r);
                return node;
            };
            
            const root = d3.hierarchy(stratify(0));
            const treeLayout = d3.tree().size([document.querySelector('.tree-panel').clientWidth, 220]);
            treeLayout(root);

            const links = gTree.selectAll(".link").data(root.links(), d=>d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(200)
                .attr("d", d3.linkVertical().x(d=>d.x).y(d=>d.y))
                .style("stroke", "#cbd5e1").style("fill", "none");
            links.exit().remove();

            const nodes = gTree.selectAll(".node-g").data(root.descendants(), d=>d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 18).attr("fill", "#3b82f6");
            nEnter.append("text").attr("fill", "white").attr("dy", 5).attr("text-anchor", "middle").style("font-weight", "bold");
            
            const nUpdate = nodes.merge(nEnter)
                .transition().duration(200)
                .attr("transform", d=>`translate(${d.x},${d.y})`);
            
            nUpdate.select("circle"); 
            nUpdate.select("text").text(d=>d.data.val);
            
            nodes.exit().remove();
        }

        function runVisualizer() {
            const val = document.getElementById('numsInput').value;
            const nums = val.split(',').map(x=>parseInt(x.trim())).filter(x=>!isNaN(x));
            if(!nums.length) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulateMaxHeap(nums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
