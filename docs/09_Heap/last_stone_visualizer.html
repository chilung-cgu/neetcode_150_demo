<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æœ€å¾Œä¸€å¡ŠçŸ³é ­çš„é‡é‡ï¼ˆMAX HEAPï¼‰</div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">

                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>

                    <div class="speed-control">

                <div class="state-grid">

                    <div class="state-item"><div class="state-label">æœ€çµ‚çµæœ</div><div class="state-value" id="resultDisplay" style="color: var(--viz-success);">?</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>çŸ³é ­</div>
                    <div class="legend-item"><div class="legend-color smash" style="background:var(--viz-error)"></div>ç¢°æ’</div>
                    <div class="legend-item"><div class="legend-color new" style="background:var(--viz-warning)"></div>æ–°ç”¢ç”Ÿ</div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>

        <div class="code-area">
            <div class="viz-card" style="height: 100%;">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int lastStoneWeight(vector<int>& stones) {', id: 0 },
            { line: '    priority_queue<int> pq(stones.begin(), stones.end());', id: 1 },
            { line: '    while (pq.size() > 1) {', id: 2 },
            { line: '        int y = pq.top(); pq.pop();', id: 3 },
            { line: '        int x = pq.top(); pq.pop();', id: 4 },
            { line: '        if (y > x) {', id: 5 },
            { line: '            pq.push(y - x);', id: 6 },
            { line: '        }', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return pq.empty() ? 0 : pq.top();', id: 9 },
            { line: '}', id: 10 },
        ];
        
        let currentStones = [2, 7, 4, 1, 8, 1];

        function parseStones(input) {
            return input.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
        }

        function generateAlgorithmSteps(stones) {
            const steps = [];
            // Use array to simulate Max Heap (sorted descending)
            let heap = [...stones].sort((a, b) => b - a);
            
            steps.push({
                stones: [...heap],
                battleText: "åˆå§‹åŒ– Heap",
                battleVisual: "ğŸ—ï¸",
                highlightLines: [0, 1],
                explanation: { 
                    title: 'å»ºç«‹ Max Heap', 
                    text: `æ‰€æœ‰çŸ³é ­æ”¾å…¥ Max Heap<br>æ’åºå¾Œï¼š[${heap.join(', ')}]`,
                    formula: 'priority_queue<int> pq'
                }
            });
            
            while (heap.length > 1) {
                const y = heap[0];
                const x = heap[1];
                
                steps.push({
                    stones: [...heap],
                    smashIdx: [0, 1],
                    battleText: `ç¢°æ’ï¼š${y} vs ${x}`,
                    battleVisual: "ğŸ’¥",
                    highlightLines: [2, 3, 4],
                    explanation: { 
                        title: `å–å‡ºæœ€é‡å…©å¡Š`, 
                        text: `Y = ${y} (æœ€é‡)<br>X = ${x} (æ¬¡é‡)`,
                        formula: `y=${y}, x=${x}`
                    }
                });
                
                heap = heap.slice(2); // pop two
                
                if (y > x) {
                    const diff = y - x;
                    heap.push(diff);
                    heap.sort((a, b) => b - a);
                    
                    steps.push({
                        stones: [...heap],
                        newStone: diff,
                        battleText: `${y} - ${x} = ${diff}`,
                        battleVisual: "âœ¨",
                        highlightLines: [5, 6],
                        explanation: { 
                            title: `ç”¢ç”Ÿæ–°çŸ³é ­ ${diff}`, 
                            text: `${y} > ${x}ï¼Œå…©è€…ç›¸æ¸›ç”¢ç”Ÿæ–°çŸ³é ­ ${diff}<br>æ”¾å› Heap`,
                            formula: `push(${y} - ${x})`
                        }
                    });
                } else {
                    steps.push({
                        stones: [...heap],
                        battleText: `${y} = ${x} (æŠµéŠ·)`,
                        battleVisual: "ğŸ’¨",
                        highlightLines: [5],
                        explanation: { 
                            title: 'å®Œå…¨æŠµéŠ·', 
                            text: `${y} == ${x}ï¼Œå…©å¡ŠçŸ³é ­å®Œå…¨ç²‰ç¢<br>ç„¡æ–°çŸ³é ­`,
                            formula: `y == x`
                        }
                    });
                }
            }
            
            const result = heap.length === 0 ? 0 : heap[0];
            steps.push({
                stones: [...heap],
                result: result,
                battleText: `æœ€çµ‚çµæœ: ${result}`,
                battleVisual: "ğŸ†",
                highlightLines: [9],
                explanation: { 
                    title: 'çµæŸ', 
                    text: heap.length === 0 ? 'æ‰€æœ‰çŸ³é ­ç²‰ç¢' : `å‰©ä¸‹ä¸€å¡ŠçŸ³é ­ï¼š${result}`,
                    formula: `return ${result}` 
                }
            });
            
            return steps;
        }

        function runCustomInput() {
            const input = document.getElementById('stonesInput').value;
            currentStones = parseStones(input);
            if (currentStones.length === 0) { alert('è«‹è¼¸å…¥æœ‰æ•ˆæ•¸å­—'); return; }
            init();
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('stonesDisplay').innerHTML = (step.stones || []).map((s, i) => {
                        const size = Math.min(60, 30 + s * 3);
                        let cls = 'stone';
                        if (step.smashIdx?.includes(i)) cls += ' smash';
                        if (step.newStone === s && !step.smashIdx) cls += ' new'; // Simple heuristic
                        if (step.result !== undefined && step.stones.length === 1) cls += ' result';
                        return `<div class="${cls}" style="width: ${size}px; height: ${size}px;">${s}</div>`;
                    }).join('');
                    
                    document.getElementById('battleText').textContent = step.battleText || '-';
                    document.getElementById('battleVisual').textContent = step.battleVisual || '';
                    document.getElementById('countDisplay').textContent = step.stones?.length ?? 0;
                    document.getElementById('resultDisplay').textContent = step.result ?? '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentStones));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
