<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Twitter - 視覺化</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .users { display: flex; gap: 20px; justify-content: center; margin: 20px 0; }
        .user { padding: 15px; background: var(--viz-bg-secondary); border-radius: 8px; min-width: 120px; }
        .user-name { font-weight: bold; color: var(--viz-primary); margin-bottom: 8px; }
        .tweets { display: flex; flex-direction: column; gap: 4px; }
        .tweet { padding: 4px 8px; background: var(--viz-primary); color: white; border-radius: 4px; font-size: 0.85rem; }
        .feed { display: flex; gap: 6px; justify-content: center; margin: 15px 0; padding: 10px; background: var(--viz-bg-secondary); border-radius: 8px; }
        .feed-item { padding: 8px 12px; background: var(--viz-success); color: #0f172a; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">設計 Twitter（OOP + Heap）</div>
                <div class="users" id="usersDisplay"></div>
                <div style="text-align: center; color: var(--text-muted);">User 1 的 Feed（最新 10 條）</div>
                <div class="feed" id="feedDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">演算法說明</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">演算法 (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'class Twitter {', id: 0 },
            { line: '    unordered_map<int, vector<pair<int,int>>> tweets; // userId -> [(time, tweetId)]', id: 1 },
            { line: '    unordered_map<int, unordered_set<int>> following; // userId -> {followeeIds}', id: 2 },
            { line: '    int time = 0;', id: 3 },
            { line: 'public:', id: 4 },
            { line: '    void postTweet(int userId, int tweetId);', id: 5 },
            { line: '    vector<int> getNewsFeed(int userId); // Merge K sorted lists', id: 6 },
            { line: '    void follow(int followerId, int followeeId);', id: 7 },
            { line: '    void unfollow(int followerId, int followeeId);', id: 8 },
            { line: '};', id: 9 },
        ];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ users: {1:[],2:[]}, follows: {}, feed: [], highlightLines: [0,1,2,3,4], explanation: { title: '初始化', text: '資料結構：<br>- tweets: userId → [(time, tweetId)]<br>- following: userId → {followeeIds}' } });
            steps.push({ users: {1:[5],2:[]}, follows: {}, feed: [5], highlightLines: [5], explanation: { title: 'postTweet(1, 5)', text: 'User 1 發推 5' } });
            steps.push({ users: {1:[5],2:[]}, follows: {1:[2]}, feed: [5], highlightLines: [7], explanation: { title: 'follow(1, 2)', text: 'User 1 關注 User 2' } });
            steps.push({ users: {1:[5],2:[6]}, follows: {1:[2]}, feed: [6,5], highlightLines: [5], explanation: { title: 'postTweet(2, 6)', text: 'User 2 發推 6' } });
            steps.push({ users: {1:[5],2:[6]}, follows: {1:[2]}, feed: [6,5], final: true, highlightLines: [6], explanation: { title: 'getNewsFeed(1)', text: '合併自己和關注者的推文<br>Feed: [6, 5]<br><br>時間：O(k log k)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const users = step.users || {1:[],2:[]};
                    let html = '';
                    for (let id of [1,2]) {
                        html += `<div class="user"><div class="user-name">User ${id}</div><div class="tweets">${(users[id]||[]).map(t=>`<div class="tweet">Tweet ${t}</div>`).join('')||'無推文'}</div></div>`;
                    }
                    document.getElementById('usersDisplay').innerHTML = html;
                    document.getElementById('feedDisplay').innerHTML = (step.feed || []).map(t => `<span class="feed-item">${t}</span>`).join('') || '無';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
