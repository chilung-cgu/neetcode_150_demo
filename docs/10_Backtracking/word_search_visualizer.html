    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;

        /* Grid */
        .grid-container {
            display: grid; gap: 6px; padding: 20px;
            background: rgba(30, 41, 59, 0.4); border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .cell {
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            background: #334155; border-radius: 8px; font-weight: bold; color: #cbd5e1;
            font-size: 1.2rem; transition: all 0.3s; border: 2px solid transparent;
        }
        
        /* States */
        .cell.visiting { background: #fbbf24; color: #0f172a; transform: scale(1.1); box-shadow: 0 0 15px rgba(251, 191, 36, 0.5); z-index: 10; border-color: #f59e0b; }
        .cell.visited { background: #475569; color: #94a3b8; border-color: #64748b; opacity: 0.8; } /* Path history */
        .cell.backtrack { background: #ef4444; color: white; animation: shake 0.4s; }
        .cell.success { background: #22c55e; color: white; border-color: #16a34a; box-shadow: 0 0 15px rgba(34, 197, 94, 0.5); }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Word Progress */
        .word-progress {
            display: flex; gap: 5px; font-family: monospace; font-size: 1.5rem; color: #64748b;
        }
        .char-box {
            padding: 5px 10px; border-bottom: 3px solid #64748b; transition: all 0.3s;
        }
        .char-box.matched { color: #22c55e; border-color: #22c55e; transform: translateY(-3px); text-shadow: 0 0 10px rgba(34, 197, 94, 0.4); }
        .char-box.current { color: #fbbf24; border-color: #fbbf24; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }

        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 100px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; }

    <script>
        const codeStructure = [
            { line: 'bool exist(board, word) {', id: 0 },
            { line: '    for (r, c) if (dfs(r, c, 0)) return true;', id: 1 },
            { line: '    return false;', id: 2 },
            { line: '}', id: 3 },
            { line: 'bool dfs(r, c, i) {', id: 4 },
            { line: '    if (i == word.size()) return true;', id: 5 },
            { line: '    if (outOfBound || board[r][c] != word[i])', id: 6 },
            { line: '        return false;', id: 7 },
            { line: '    char temp = board[r][c];', id: 8 },
            { line: '    board[r][c] = \'#\'; // Mark Visited', id: 9 },
            { line: '    bool res = dfs(r+1,c,i+1) || dfs(r-1...) ...', id: 10 },
            { line: '    board[r][c] = temp; // Backtrack', id: 11 },
            { line: '    return res;', id: 12 },
            { line: '}', id: 13 }
        ];

        let viz;

        function generateSteps(board, word) {
            const steps = [];
            const R = board.length;
            const C = board[0].length;
            // Deep copy board logic for simulation? 
            // Actually we need to track path state
            
            // Helper to snapshot
            const pushStep = (msg, hl, activeRC, pathSet, matchedLen, success=false) => {
                steps.push({
                    board: JSON.parse(JSON.stringify(board)), // Board doesn't change chars in visualization except visual state
                    activeRC: activeRC, // {r, c, status}
                    pathSet: new Set(pathSet), // Set of "r,c" strings
                    matchedLen: matchedLen, 
                    success: success,
                    msg: msg,
                    highlightLines: hl
                });
            };

            pushStep(`Init: Board ${R}x${C}, Word "${word}"`, [0], null, [], 0);

            const dfs = (r, c, i, path) => {
                const key = `${r},${c}`;
                
                // Visualization: Entering (r, c)
                // Note: path already contains previous cells.
                
                if (i === word.length) {
                    pushStep(`æ‰¾åˆ°å®Œæ•´å–®è©ï¼`, [5], null, path, i, true);
                    return true;
                }

                if (r < 0 || r >= R || c < 0 || c >= C || board[r][c] !== word[i]) {
                    // Fail case visualization
                    // If out of bound, hard to visualize "activeRC"
                    // If mismatched char
                    if (r >= 0 && r < R && c >= 0 && c < C) {
                         // board[r][c] was '#' if visited? we handle visited check separately usually or inside '#' check
                         if(board[r][c] === '#') {
                             // Visited check
                             // Implicitly visualizes as mismatch or skip?
                         } else {
                             pushStep(`æª¢æŸ¥ (${r},${c}) '${board[r][c]}' != '${word[i]}'`, [6, 7], {r,c, status:'fail'}, path, i);
                         }
                    }
                    return false;
                }

                // Match
                pushStep(`åŒ¹é… (${r},${c}) '${board[r][c]}'`, [8], {r,c, status:'visiting'}, path, i+1);

                const temp = board[r][c];
                board[r][c] = '#';
                path.add(key);
                
                pushStep(`æ¨™è¨˜ (${r},${c}) ç‚ºå·²è¨ªå•`, [9], {r,c, status:'visited'}, path, i+1);

                const dirs = [[0,1], [0,-1], [1,0], [-1,0]];
                for (let [dr, dc] of dirs) {
                    if (dfs(r + dr, c + dc, i + 1, path)) return true;
                }

                // Backtrack
                board[r][c] = temp;
                path.delete(key);
                pushStep(`å›æº¯ï¼šæ¢å¾© (${r},${c}) '${board[r][c]}'`, [11], {r,c, status:'backtrack'}, path, i);
                
                return false;
            };

            for (let r = 0; r < R; r++) {
                for (let c = 0; c < C; c++) {
                    // Try start
                    // Only start if first char matches to reduce noise?
                    if (board[r][c] === word[0]) {
                        pushStep(`å˜—è©¦èµ·é» (${r},${c})`, [1], {r,c, status:'start'}, new Set(), 0);
                        if (dfs(r, c, 0, new Set())) {
                            return steps; // Found
                        }
                    }
                }
            }
            
            pushStep(`æœå°‹çµæŸï¼Œæœªæ‰¾åˆ°å–®è©`, [2], null, [], 0);
            return steps;
        }

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            const word = document.getElementById('wordInput').value.trim();
            const R = step.board.length;
            const C = step.board[0].length;

            // Render Progress Word
            const pDiv = document.getElementById('progressDisplay');
            pDiv.innerHTML = word.split('').map((char, idx) => {
                let cls = 'char-box';
                if (idx < step.matchedLen) cls += ' matched';
                if (idx === step.matchedLen) cls += ' current';
                return `<div class="${cls}">${char}</div>`;
            }).join('');

            // Render Grid
            const gDiv = document.getElementById('gridDisplay');
            gDiv.style.gridTemplateColumns = `repeat(${C}, 50px)`;
            gDiv.innerHTML = '';

            for(let r=0; r<R; r++) {
                for(let c=0; c<C; c++) {
                    const cell = document.createElement('div');
                    let cls = 'cell';
                    const key = `${r},${c}`;
                    const val = step.board[r][c];
                    
                    if (step.pathSet.has(key)) cls += ' visited';
                    // We need to show original char even if visited in visualization (logic uses # but user wants to see char)
                    // The simulation step.board snapshots the '#' state.
                    // But maybe we should pass original board too?
                    // Or we just rely on cell text? 
                    // Wait, simulation modified `board` which is a snapshot in `steps`.
                    // So `step.board[r][c]` will be `#`.
                    // We should restore displaying the character from input if it is `#`.
                    
                    let displayChar = val;
                    if (val === '#') {
                        // Find original char from word? 
                        // The pathSet tracks order? No.
                        // Better to rely on the fact that if it's visited, it matched `word[pathIndex]`.
                        // But pathSet is unsorted Set.
                        // Easier: Simulation shouldn't corrupt the 'display board'.
                        // Let's rely on the user input or a fresh copy of board at init.
                        // For now, let's just show '#'? No, show blank or icon.
                        displayChar = 'âœ“'; 
                    }
                    
                    // Specific priority overrides
                    if (step.activeRC && step.activeRC.r === r && step.activeRC.c === c) {
                        if (step.activeRC.status === 'visiting') cls += ' visiting';
                        if (step.activeRC.status === 'backtrack') cls += ' backtrack';
                        if (step.activeRC.status === 'fail') cls += ' fail'; // defined in style? No, add one.
                    }
                    
                    if (step.success && step.pathSet.has(key)) cls += ' success';

                    cell.className = cls;
                    cell.textContent = displayChar;
                    gDiv.appendChild(cell);
                }
            }
        }

        function runVisualizer() {
            const bRaw = document.getElementById('boardInput').value.trim();
            const word = document.getElementById('wordInput').value.trim();
            
            const board = bRaw.split('\n').map(r => r.split(',').map(c => c.trim()));
            if (!board.length || !word) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(generateSteps(board, word));
        }

        window.addEventListener('load', runVisualizer);
    </script>
