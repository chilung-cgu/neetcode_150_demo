        .link { fill: none; stroke: #475569; stroke-width: 1.5px; opacity: 0.3; transition: all 0.3s; }

        }
        .res-tag.new { background: #fbbf24; color: #0f172a; border-color: #fbbf24; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* Controls */

        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; }
        .input-row input[type=number] { width: 60px; }

<body>

                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>

            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> combinationSum2(candidates, target) {', id: 0 },
            { line: '    sort(candidates.begin(), candidates.end());', id: 1 },
            { line: '    vector<vector<int>> res;', id: 2 },
            { line: '    vector<int> comb;', id: 3 },
            { line: '    dfs(0, target);', id: 4 },
            { line: '    return res;', id: 5 },
            { line: '    void dfs(int start, int target) {', id: 6 },
            { line: '        if (target == 0) {', id: 7 },
            { line: '            res.push_back(comb);', id: 8 },
            { line: '            return;', id: 9 },
            { line: '        }', id: 10 },
            { line: '        for (int i = start; i < candidates.size(); i++) {', id: 11 },
            { line: '            if (i > start && candidates[i] == candidates[i-1]) continue;', id: 12 },
            { line: '            if (candidates[i] > target) break;', id: 13 },
            { line: '            comb.push_back(candidates[i]);', id: 14 },
            { line: '            dfs(i + 1, target - candidates[i]);', id: 15 },
            { line: '            comb.pop_back();', id: 16 },
            { line: '        }', id: 17 },
            { line: '    }', id: 18 },
            { line: '}', id: 19 }
        ];

        let viz;

        // Tree Helper
        // Standard backtracking loop structure. 
        // Each loop iteration is a child in the decision tree.
        function buildTree(candidates, target, start=0, currentPath=[]) {
            const currentSum = currentPath.reduce((a,b)=>a+b, 0);
            const remaining = target - currentSum;
            
            const node = {
                id: `node-${start}-${currentPath.join('_')}`, // Needs uniq ID
                name: remaining === 0 ? "0" : `${remaining}`,
                comb: [...currentPath],
                status: remaining === 0 ? 'success' : (remaining<0 ? 'fail' : 'process'),
                children: []
            };

            // Heuristic limit
            if (remaining > 0) {
                for (let i = start; i < candidates.length; i++) {
                    if (i > start && candidates[i] === candidates[i-1]) continue; // Skip duplicates
                    if (candidates[i] > remaining) break; // Optimization

                    const child = buildTree(candidates, target, i + 1, [...currentPath, candidates[i]]);
                    child.edge = `+${candidates[i]}`;
                    node.children.push(child);
                }
            }
            return node;
        }

        // --- Simulation ---
        function simulate(candidates, target) {
            const steps = [];
            candidates.sort((a,b)=>a-b);
            
            const staticRoot = buildTree(candidates, target);
            
            const pushState = (msg, hl, activeId, currentComb, results) => {
                steps.push({
                    treeRoot: staticRoot,
                    activeId,
                    currentComb: [...currentComb],
                    results: [...results],
                    msg, highlightLines: hl
                });
            };

            const res = [];
            const comb = [];

            // We need to match ID generation with buildTree
            // buildTree ID logic: `node-${start}-${currentPath.join('_')}`
            
            function dfs(start, currentTarget, pathIdStr) {
                const nodeId = `node-${start}-${pathIdStr}`;
                pushState(`dfs(start=${start}, target=${currentTarget})`, [6], nodeId, comb, res);

                if (currentTarget === 0) {
                    res.push([...comb]);
                    pushState(`Found target! Add [${comb.join(',')}]`, [7,8], nodeId, comb, res);
                    return;
                }

                for (let i = start; i < candidates.length; i++) {
                    pushState(`Loop i=${i} (val=${candidates[i]})`, [11], nodeId, comb, res);
                    
                    if (i > start && candidates[i] === candidates[i-1]) {
                        pushState(`Skip duplicate ${candidates[i]}`, [12], nodeId, comb, res);
                        continue;
                    }
                    if (candidates[i] > currentTarget) {
                        pushState(`Break: ${candidates[i]} > ${currentTarget}`, [13], nodeId, comb, res);
                        break;
                    }

                    // Include
                    comb.push(candidates[i]);
                    pushState(`Include ${candidates[i]}`, [14], nodeId, comb, res);
                    
                    const nextPath = pathIdStr ? pathIdStr + "_" + candidates[i] : "" + candidates[i];
                    
                    // Child ID construction in buildTree:
                    // Child node ID uses `i+1` as its 'start' param.
                    // But wait, buildTree loop calls buildTree(i+1, ...)
                    // So child's id is `node-${i+1}-...`
                    // In simulation, we are calling dfs(i+1,...), so nextNodeId should use i+1.
                    
                    dfs(i + 1, currentTarget - candidates[i], nextPath);

                    // Backtrack
                    comb.pop();
                    pushState(`Backtrack`, [16], nodeId, comb, res);
                }
            }

            pushState("Start DFS", [4], staticRoot.id, [], []);
            dfs(0, target, "");
            pushState("Done", [5], null, [], res);

            return steps;
        }

        // --- Render ---
        const width = 800, height = 450;
        const svg = d3.select("#tree-svg");
        const gZoom = d3.select("#zoom-group");
        
        const zoom = d3.zoom().on("zoom", (e) => gZoom.attr("transform", e.transform));
        svg.call(zoom);
        svg.call(zoom.transform, d3.zoomIdentity.translate(width/2, 40).scale(0.8));

        const treeLayout = d3.tree().nodeSize([70, 80]);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;

            const root = d3.hierarchy(step.treeRoot);
            treeLayout(root);

            // Links
            const links = gZoom.selectAll(".link").data(root.links(), d => d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(300)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
                .attr("class", d => {
                    let c = "link";
                    // If target is part of active path?
                    // Simplified: if target is active, highlight link
                    if(d.target.data.id === step.activeId) c += " active";
                    return c;
                });
            links.exit().remove();

            // Nodes
            const nodes = gZoom.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 20).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(300)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === step.activeId) c += " active";
                if(d.data.status === 'success') c += " leaf";
                else if(d.data.status === 'fail') c += " fail";
                return c;
            });

            nUpdate.select("text").text(d => d.data.name); 
            nodes.exit().remove();

            // Results
            const resContainer = document.getElementById('resultsDisplay');
            resContainer.innerHTML = '';
            step.results.forEach((r, i) => {
                const tag = document.createElement('div');
                tag.className = 'res-tag';
                tag.textContent = `[${r.join(', ')}]`;
                if(i === step.results.length - 1) tag.classList.add('new');
                resContainer.appendChild(tag);
            });
        }

        function runVisualizer() {
            const raw = document.getElementById('numsInput').value;
            const cands = raw.split(',').map(x=>parseInt(x.trim()));
            const target = parseInt(document.getElementById('targetInput').value);
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(cands, target));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
