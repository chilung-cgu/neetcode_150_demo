<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Sum II - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }

            border-radius: 4px; font-weight: bold; transition: all 0.3s; min-width: 30px; text-align: center;
        }
        .cand-box.used { background: var(--viz-success); color: #0f172a; border-color: transparent; }
        .cand-box.skipped { opacity: 0.3; text-decoration: line-through; border-color: var(--viz-error); }
        .cand-box.current { border-color: var(--viz-primary); transform: scale(1.1); }
        
        .path-info { margin: 15px 0; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; text-align: center; }
        .results-grid { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-top: 20px; }
        .result-item { padding: 4px 8px; background: var(--viz-success); color: #0f172a; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">çµ„åˆç¸½å’Œ II (ä¸å¯é‡è¤‡ä½¿ç”¨)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>å€™é¸ (candidates):</label>
                        <input type="text" id="numsInput" value="10, 1, 2, 7, 6, 1, 5" style="width: 180px;">
                        <label>Target:</label>
                        <input type="number" id="targetInput" value="8" style="width: 60px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>

                </div>
                
                <div class="candidates-display" id="candidatesDisplay"></div>
                
                <div class="path-info">
                    <div>Current Path: <span id="pathDisplay" style="font-weight:bold">[]</span></div>
                    <div style="margin-top:5px;">Check: <span id="calcDisplay">-</span></div>
                </div>
                
                <div class="results-grid" id="resultsDisplay"></div>
                
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(2^n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">æ’åºå¾Œ</div><div class="state-value" id="sortedDisplay">-</div></div>
                    <div class="state-item"><div class="state-label">çµæœæ•¸</div><div class="state-value" id="countDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void backtrack(candidates, target, start, path, result) {', id: 0 },
            { line: '    if (target == 0) { result.push_back(path); return; }', id: 1 },
            { line: '    for (int i = start; i < candidates.size(); i++) {', id: 2 },
            { line: '        if (i > start && candidates[i] == candidates[i-1]) continue;', id: 3 },
            { line: '        if (candidates[i] > target) break; // Pruning', id: 4 },
            { line: '        path.push_back(candidates[i]);', id: 5 },
            { line: '        backtrack(candidates, target-candidates[i], i+1, path, result);', id: 6 },
            { line: '        path.pop_back();', id: 7 },
            { line: '    }', id: 8 },
            { line: '}', id: 9 },
        ];

        let currentCandidates = [10, 1, 2, 7, 6, 1, 5];
        let currentTarget = 8;

        function runCustomInput() {
            const str = document.getElementById('numsInput').value;
            const tVal = parseInt(document.getElementById('targetInput').value);
            const arr = str.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            if (arr.length === 0 || isNaN(tVal) || tVal <= 0) {
                alert('è¼¸å…¥ç„¡æ•ˆ');
                return;
            }
            currentCandidates = arr;
            currentTarget = tVal;
            init();
        }

        function generateAlgorithmSteps(inputCands, target) {
            const steps = [];
            const result = [];
            const cands = [...inputCands].sort((a,b) => a-b);
            
            steps.push({
                path: [], target: target, sum: 0, startIdx: 0, result: [],
                highlightLines: [0],
                explanation: { title: 'åˆå§‹åŒ–', text: `Target: ${target}<br>æ’åºå¾Œ: [${cands.join(', ')}]`, formula: 'sort(candidates)' }
            });

            function backtrack(start, remain, path) {
                const currentSum = target - remain;

                if (remain === 0) {
                    result.push([...path]);
                    steps.push({
                        path: [...path], target: target, sum: currentSum, startIdx: start, result: [...result],
                        newFound: true,
                        highlightLines: [1],
                        explanation: { title: 'ğŸ‰ æ‰¾åˆ°è§£', text: `ç¸½å’Œ ${currentSum} == Target<br>åŠ å…¥çµæœ`, formula: 'sum == target' }
                    });
                    return;
                }

                for (let i = start; i < cands.length; i++) {
                    const num = cands[i];
                    
                    if (i > start && cands[i] === cands[i-1]) {
                        steps.push({
                            path: [...path], target: target, sum: currentSum, startIdx: start, result: [...result],
                            checkIdx: i, skipped: true,
                            highlightLines: [3],
                            explanation: { title: 'è·³éé‡è¤‡', text: `Index ${i} (${num}) == Index ${i-1}<br>é¿å…ç”¢ç”Ÿé‡è¤‡çµ„åˆ`, formula: 'continue' }
                        });
                        continue;
                    }
                    
                    if (num > remain) {
                        steps.push({
                            path: [...path], target: target, sum: currentSum, startIdx: start, result: [...result],
                            checkIdx: i,
                            highlightLines: [4],
                            explanation: { title: 'å‰ªæ (Pruning)', text: `${num} > å‰©é¤˜ ${remain}<br>å› å·²æ’åºï¼Œå¾ŒçºŒçš†éå¤§`, formula: 'break' }
                        });
                        break;
                    }

                    // Choose
                    path.push(num);
                    steps.push({
                        path: [...path], target: target, sum: currentSum + num, startIdx: start, result: [...result],
                        checkIdx: i,
                        highlightLines: [5, 6],
                        explanation: { title: `é¸æ“‡ ${num}`, text: `åŠ å…¥ pathï¼Œå‰©é¤˜ ${remain - num}<br>ä¸‹æ¬¡å¾ i+1 é–‹å§‹ (ä¸å¯é‡è¤‡ç”¨)`, formula: `remain - ${num}` }
                    });
                    
                    backtrack(i + 1, remain - num, path);
                    
                    // Backtrack
                    path.pop();
                    steps.push({
                        path: [...path], target: target, sum: currentSum, startIdx: start, result: [...result],
                        highlightLines: [7],
                        explanation: { title: 'å›æº¯', text: `ç§»é™¤ ${num}`, formula: 'pop()' }
                    });
                }
            }

            backtrack(0, target, []);
            
            steps.push({
                path: [], target: target, sum: 0, startIdx: 0, result: [...result],
                final: true,
                explanation: { title: 'å®Œæˆ', text: `å…±æ‰¾åˆ° ${result.length} çµ„è§£`, formula: 'Done' }
            });

            return steps;
        }

        let viz;
        function init() {
            const sorted = [...currentCandidates].sort((a,b)=>a-b);
            document.getElementById('sortedDisplay').textContent = `[${sorted.join(', ')}]`;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('candidatesDisplay').innerHTML = sorted.map((c, i) => {
                        let cls = 'cand-box';
                        if (step.checkIdx === i) cls += ' current';
                        if (step.skipped && step.checkIdx === i) cls += ' skipped';
                        return `<div class="${cls}">${c}</div>`;
                    }).join('');

                    document.getElementById('pathDisplay').textContent = `[${step.path ? step.path.join(', ') : ''}]`;
                    document.getElementById('calcDisplay').textContent = step.path ? `${step.sum} + ? = ${step.target}` : '-';

                    document.getElementById('resultsDisplay').innerHTML = (step.result || []).map((r, i) => {
                         const isNew = step.newFound && i === step.result.length - 1;
                         return `<span class="result-item${isNew?' new':''} ">[${r.join(', ')}]</span>`;
                    }).join('');
                    
                    document.getElementById('countDisplay').textContent = step.result ? step.result.length : 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentCandidates, currentTarget));
        }

        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
