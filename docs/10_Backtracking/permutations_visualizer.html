<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutations å…¨æ’åˆ— - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .items-container { display: flex; gap: 8px; justify-content: center; margin: 20px 0; }
        .item-box { 
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; 
            border-radius: 50%; background: var(--viz-bg-secondary); border: 2px solid var(--viz-border);
            font-weight: bold; transition: all 0.3s;
        }
        .item-box.used { opacity: 0.3; background: var(--viz-text-muted); }
        .item-box.current { border-color: var(--viz-primary); box-shadow: 0 0 10px var(--viz-primary); transform: scale(1.1); }
        
        .slots-container { display: flex; gap: 8px; justify-content: center; margin-bottom: 20px; min-height: 40px; }
        .slot { 
            width: 40px; height: 40px; border-bottom: 3px solid var(--viz-text-muted); 
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem; font-weight: bold;
        }
        .slot.filled { border-bottom-color: var(--viz-success); color: var(--viz-success); }
        
        .results-grid { 
            display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; 
            max-height: 200px; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.1); border-radius: 6px;
        }
        .result-badge { padding: 4px 8px; background: var(--viz-success); color: #0f172a; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">å…¨æ’åˆ— (Permutations)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>æ•¸åˆ— (unique):</label>
                        <input type="text" id="numsInput" value="1, 2, 3" style="width: 150px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="items-container" id="sourceDisplay"></div>
                <div style="text-align: center; color: var(--text-muted); margin-bottom: 5px;">ç•¶å‰æ’åˆ—æ§‹å»º</div>
                <div class="slots-container" id="slotsDisplay"></div>
                
                <div class="results-grid" id="resultsDisplay"></div>
                
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(N!)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(N)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">æ’åˆ—ç¸½æ•¸</div><div class="state-value" id="countDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void backtrack(vector<int>& nums, vector<bool>& used,', id: 0 },
            { line: '               vector<int>& path, vector<...>& res) {', id: 1 },
            { line: '    if (path.size() == nums.size()) {', id: 2 },
            { line: '        res.push_back(path); return;', id: 3 },
            { line: '    }', id: 4 },
            { line: '    for (int i = 0; i < nums.size(); i++) {', id: 5 },
            { line: '        if (used[i]) continue; // Skip used', id: 6 },
            { line: '        used[i] = true;', id: 7 },
            { line: '        path.push_back(nums[i]);', id: 8 },
            { line: '        backtrack(nums, used, path, res);', id: 9 },
            { line: '        path.pop_back(); // Backtrack', id: 10 },
            { line: '        used[i] = false;', id: 11 },
            { line: '    }', id: 12 },
            { line: '}', id: 13 },
        ];

        let currentNums = [1, 2, 3];

        function runCustomInput() {
            const str = document.getElementById('numsInput').value;
            const arr = str.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            // Ensure unique
            const unique = [...new Set(arr)];
            
            if (unique.length === 0 || unique.length > 5) {
                alert('è«‹è¼¸å…¥ 1-5 å€‹ä¸é‡è¤‡æ•¸å­—');
                return;
            }
            currentNums = unique;
            init();
        }

        function generateAlgorithmSteps(nums) {
            const steps = [];
            const result = [];
            const n = nums.length;
            
            steps.push({
                used: new Array(n).fill(false), path: [], result: [],
                highlightLines: [0, 1],
                explanation: { title: 'åˆå§‹åŒ–', text: `N = ${n}ï¼Œæ’åˆ—ç¸½æ•¸é è¨ˆ ${factorial(n)}`, formula: 'backtrack([], used)' }
            });

            function backtrack(path, used) {
                if (path.length === n) {
                    result.push([...path]);
                    steps.push({
                        used: [...used], path: [...path], result: [...result],
                        highlightLines: [2, 3, 4],
                        explanation: { title: 'æ‰¾åˆ°æ’åˆ—', text: `Path é•·åº¦ == Nï¼Œæ”¶é›†ç»“æœ: [${path.join(', ')}]`, formula: 'path.size() == n' }
                    });
                    return;
                }

                for (let i = 0; i < n; i++) {
                    // Try steps showing loop check
                    
                    if (used[i]) {
                         // Optional: visualize skipping used
                         continue;
                    }

                    // Choose
                    used[i] = true;
                    path.push(nums[i]);
                    
                    steps.push({
                        used: [...used], path: [...path], result: [...result],
                        currentIdx: i,
                        highlightLines: [7, 8, 9],
                        explanation: { title: `é¸æ“‡ ${nums[i]}`, text: `æ¨™è¨˜ used[${i}] = true<br>åŠ å…¥ path`, formula: `push(${nums[i]})` }
                    });

                    backtrack(path, used);

                    // Backtrack
                    path.pop();
                    used[i] = false;
                    
                    steps.push({
                        used: [...used], path: [...path], result: [...result],
                        currentIdx: i,
                        highlightLines: [10, 11],
                        explanation: { title: 'å›æº¯', text: `ç§»é™¤ ${nums[i]}ï¼Œæ¨™è¨˜ used[${i}] = false`, formula: 'pop(); used=false' }
                    });
                }
            }

            backtrack([], new Array(n).fill(false));
            
            steps.push({
                used: new Array(n).fill(false), path: [], result: [...result],
                final: true,
                explanation: { title: 'å®Œæˆ', text: `å…± ${result.length} ç¨®æ’åˆ—`, formula: 'Done' }
            });

            return steps;
        }

        function factorial(n) { return n <= 1 ? 1 : n * factorial(n - 1); }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('sourceDisplay').innerHTML = currentNums.map((num, i) => {
                        let cls = 'item-box';
                        if (step.used && step.used[i]) cls += ' used';
                        if (step.currentIdx === i && step.used && step.used[i]) cls += ' current'; // being selected
                        return `<div class="${cls}">${num}</div>`;
                    }).join('');
                    
                    document.getElementById('slotsDisplay').innerHTML = Array.from({length: currentNums.length}).map((_, i) => {
                         const val = step.path && step.path[i] !== undefined ? step.path[i] : '';
                         let cls = 'slot';
                         if (val !== '') cls += ' filled';
                         return `<div class="${cls}">${val}</div>`;
                    }).join('');

                    document.getElementById('resultsDisplay').innerHTML = (step.result || []).map(r => 
                         `<div class="result-badge">[${r.join(', ')}]</div>`
                    ).join('');
                    
                    document.getElementById('countDisplay').textContent = step.result ? step.result.length : 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums));
        }

        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
