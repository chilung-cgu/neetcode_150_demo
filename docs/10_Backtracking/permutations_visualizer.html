<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutations (Swap Tree) - ç²¾ç·»è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .tree-viewport {
            width: 100%; height: 450px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        #tree-svg { width: 100%; height: 100%; cursor: move; }

        .node-rect { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; rx: 6; }
        .node-rect.active { fill: #fbbf24; stroke: #f59e0b; filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.6)); }
        .node-rect.leaf { fill: #22c55e; stroke: #16a34a; }
        
        .node-text { fill: white; font-family: monospace; font-size: 11px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .edge-label { fill: #94a3b8; font-size: 10px; opacity: 0.8; }
        
        .link { fill: none; stroke: #475569; stroke-width: 1.5px; opacity: 0.3; transition: all 0.3s; }
        .link.active { stroke: #fbbf24; opacity: 1; stroke-width: 2.5px; }

        .results-panel {
            width: 100%;
            background: rgba(15, 23, 42, 0.6); border-radius: 8px; padding: 10px;
            min-height: 50px; display: flex; flex-wrap: wrap; gap: 8px;
        }
        .res-tag { 
            padding: 4px 10px; background: rgba(59, 130, 246, 0.2); 
            border: 1px solid rgba(59, 130, 246, 0.4); border-radius: 4px;
            color: #93c5fd; font-family: monospace; font-size: 0.9rem;
            animation: popIn 0.3s;
        }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 100px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Permutations (Swap)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Nums:</label>
                        <input type="text" id="numsInput" value="1, 2, 3">
                        <button onclick="runVisualizer()">ç”Ÿæˆæ’åˆ—</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="tree-viewport">
                        <svg id="tree-svg"><g id="zoom-group"></g></svg>
                    </div>
                    
                    <div class="results-panel" id="resultsDisplay"></div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void backtrack(nums, start) {', id: 0 },
            { line: '    if (start == nums.size()) {', id: 1 },
            { line: '        res.push_back(nums); return;', id: 2 },
            { line: '    }', id: 3 },
            { line: '    for (int i = start; i < nums.size(); i++) {', id: 4 },
            { line: '        swap(nums[start], nums[i]);', id: 5 },
            { line: '        backtrack(nums, start + 1);', id: 6 },
            { line: '        swap(nums[start], nums[i]); // Restore', id: 7 },
            { line: '    }', id: 8 },
            { line: '}', id: 9 }
        ];

        let viz;

        function generateSteps(nums) {
            const steps = [];
            const result = [];
            
            // Nodes structure: {id, label:[...], depth}
            // Use ID based on call stack path? or simple counter.
            // But we need to keep track of parent ID to link.
            
            let nodes = [{id: 'root', label: [...nums], depth: 0}];
            let links = [];
            let idCounter = 0;
            const newId = () => `n-${++idCounter}`;

            const pushStep = (msg, hl, activeId) => {
                steps.push({
                    nodes: JSON.parse(JSON.stringify(nodes)),
                    links: JSON.parse(JSON.stringify(links)),
                    activeId: activeId,
                    result: JSON.parse(JSON.stringify(result)),
                    msg: msg,
                    highlightLines: hl
                });
            };

            pushStep(`Init: Nums [${nums}]`, [0], 'root');

            const backtrack = (arr, start, parentId) => {
                if (start === arr.length) {
                    result.push([...arr]);
                    const p = nodes.find(n=>n.id===parentId);
                    if(p) p.isLeaf = true;
                    pushStep(`Base Case: æ‰¾åˆ°æ’åˆ— [${arr}]`, [1, 2], parentId);
                    return;
                }

                for (let i = start; i < arr.length; i++) {
                    pushStep(`è¿´åœˆ i=${i}, start=${start}. æº–å‚™ Swap`, [4], parentId);

                    // Swap
                    [arr[start], arr[i]] = [arr[i], arr[start]];
                    
                    const nextId = newId();
                    nodes.push({id: nextId, label: [...arr], depth: start + 1});
                    links.push({source: parentId, target: nextId, label: `Swap(${start},${i})`});
                    
                    pushStep(`Swap(${start}, ${i}) -> [${arr}]`, [5, 6], nextId);
                    
                    backtrack(arr, start + 1, nextId);

                    // Backtrack Swap
                    [arr[start], arr[i]] = [arr[i], arr[start]];
                    
                    pushStep(`Backtrack: æ¢å¾© Swap(${start}, ${i}) -> [${arr}]`, [7], parentId);
                }
            };

            const initialArr = [...nums];
            backtrack(initialArr, 0, 'root');
            pushStep("å®Œæˆ", [9], 'root');
            
            return steps;
        }

        const svg = d3.select("#tree-svg");
        const g = d3.select("#zoom-group");
        const zoom = d3.zoom().on("zoom", (e) => g.attr("transform", e.transform));
        svg.call(zoom);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('resultsDisplay').innerHTML = step.result.map(r => 
                `<span class="res-tag">[${r.join(', ')}]</span>`
            ).join('');

            if(!step.nodes || !step.nodes.length) return;

            const parentMap = {};
            step.links.forEach(l => parentMap[l.target] = l.source);
            
            const root = d3.stratify()
                .id(d => d.id)
                .parentId(d => d.id === 'root' ? null : parentMap[d.id])
                (step.nodes);

            const treeLayout = d3.tree().nodeSize([90, 80]); // Wider for array labels
            treeLayout(root);
            
            const links = g.selectAll(".link").data(root.links(), d => d.target.id);
            const lEnter = links.enter().append("g").attr("class", "link-group");
            lEnter.append("path").attr("class", "link");
            lEnter.append("text").attr("class", "edge-label").attr("dy", -5).attr("text-anchor", "middle");

            const lUpdate = links.merge(lEnter);
            lUpdate.select("path")
                .attr("class", d => d.target.id === step.activeId ? "link active" : "link")
                .transition().duration(300)
                .attr("d", d3.linkVertical().x(d=>d.x).y(d=>d.y));
            
            lUpdate.select("text")
                .text(d => {
                   const l = step.links.find(x=>x.target===d.target.id);
                   return l ? l.label.replace('Swap', 'S') : '';
                })
                .attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2);
            
            links.exit().remove();

            const nodes = g.selectAll(".node").data(root.descendants(), d => d.id);
            const nEnter = nodes.enter().append("g").attr("class", "node");
            nEnter.append("rect").attr("width", 80).attr("height", 24).attr("x", -40).attr("y", -12).attr("class", "node-rect");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nUpdate = nodes.merge(nEnter).transition().duration(300)
                .attr("transform", d => `translate(${d.x},${d.y})`);
            
            nUpdate.select("rect").attr("class", d => {
                let c = "node-rect";
                if(d.id === step.activeId) c += " active";
                if(d.data.isLeaf) c += " leaf";
                return c;
            });
            nUpdate.select("text").text(d => `[${d.data.label.join(',')}]`);
            
            nodes.exit().remove();
        }

        function runVisualizer() {
            const val = document.getElementById('numsInput').value;
            const nums = val.split(',').map(x=>parseInt(x.trim())).filter(x=>!isNaN(x));
            if(nums.length > 5 && !confirm("N > 5 å¤ªæ…¢ï¼Œç¢ºå®šï¼Ÿ")) return;
            
            svg.call(zoom.transform, d3.zoomIdentity.translate(400, 50).scale(0.8));
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(generateSteps(nums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
