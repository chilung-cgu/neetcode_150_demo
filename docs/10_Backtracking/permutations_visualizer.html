<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutations (Backtracking) - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 600px;
        }

        .tree-viewport {
            width: 100%; height: 450px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        #tree-svg { width: 100%; height: 100%; cursor: grab; }
        #tree-svg:active { cursor: grabbing; }

        /* D3 Nodes */
        .node-rect { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; rx: 6; }
        .node-rect.active { fill: #fbbf24; stroke: #fff; stroke-width: 3px; filter: drop-shadow(0 0 10px #fbbf24); }
        .node-rect.leaf { fill: #22c55e; stroke: #16a34a; }
        
        .node-text { fill: white; font-family: monospace; font-size: 11px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .edge-label { fill: #94a3b8; font-size: 10px; opacity: 0.8; }
        
        .link { fill: none; stroke: #475569; stroke-width: 1.5px; opacity: 0.3; transition: all 0.3s; }
        .link.active { stroke: #fbbf24; opacity: 1; stroke-width: 2.5px; }

        /* Results */
        .results-panel {
            width: 100%; background: rgba(15, 23, 42, 0.6); border-radius: 8px; padding: 15px; border: 1px solid #475569;
        }
        .results-header { display: flex; justify-content: space-between; margin-bottom: 10px; color: #94a3b8; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .results-grid { display: flex; flex-wrap: wrap; gap: 8px; min-height: 30px; }
        .res-tag { 
            padding: 5px 10px; background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.4); border-radius: 6px;
            color: #93c5fd; font-family: monospace; font-size: 0.9rem; animation: popIn 0.3s;
        }
        .res-tag.new { background: #fbbf24; color: #0f172a; border-color: #fbbf24; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 120px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Permutations (State Space Tree)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Nums:</label>
                        <input type="text" id="numsInput" value="1, 2, 3">
                        <button onclick="runVisualizer()">Generate</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="tree-viewport">
                        <svg id="tree-svg"><g id="zoom-group"></g></svg>
                    </div>
                    
                    <div class="results-panel">
                        <div class="results-header">Found Permutations</div>
                        <div class="results-grid" id="resultsDisplay"></div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> permute(nums) {', id: 0 },
            { line: '    vector<vector<int>> res;', id: 1 },
            { line: '    backtrack(nums, res, 0);', id: 2 },
            { line: '    return res;', id: 3 },
            { line: '}', id: 4 },
            { line: 'void backtrack(nums, res, start) {', id: 5 },
            { line: '    if (start == nums.size()) {', id: 6 },
            { line: '        res.push_back(nums);', id: 7 },
            { line: '        return;', id: 8 },
            { line: '    }', id: 9 },
            { line: '    for (int i = start; i < nums.size(); i++) {', id: 10 },
            { line: '        swap(nums[start], nums[i]);', id: 11 },
            { line: '        backtrack(nums, res, start + 1);', id: 12 },
            { line: '        swap(nums[start], nums[i]); // Undo', id: 13 },
            { line: '    }', id: 14 },
            { line: '}', id: 15 }
        ];

        let viz;

        // Tree Helper
        // Build state tree. In swap based approach for permutations, each node represents recursion depth `start`
        // and the children are choices of swapping `start` with `i`.
        function buildTree(nums, start=0, currentArr=[...nums]) {
            const node = {
                id: `node-${start}-${currentArr.join('_')}`,
                name: start === nums.length ? 'End' : `Start: ${start}`,
                arr: [...currentArr],
                status: start === nums.length ? 'leaf' : 'process',
                children: []
            };

            if (start < nums.length) {
                for (let i = start; i < nums.length; i++) {
                    const nextArr = [...currentArr];
                    [nextArr[start], nextArr[i]] = [nextArr[i], nextArr[start]];
                    
                    const child = buildTree(nums, start + 1, nextArr);
                    child.edge = i === start ? "K" : `Swap(${start},${i})`; // Keep or Swap
                    node.children.push(child);
                }
            }
            return node;
        }

        // --- Simulation ---
        function simulate(nums) {
            const steps = [];
            
            // Build visual tree (potentially large if N > 4, but demo uses 3)
            const staticRoot = buildTree(nums);
            
            const pushState = (msg, hl, activeId, currentArr, results) => {
                steps.push({
                    treeRoot: staticRoot,
                    activeId,
                    currentArr: [...currentArr], // The live permutation state
                    results: [...results],
                    msg, highlightLines: hl
                });
            };

            const res = [];
            const arr = [...nums];

            function backtrack(start, pathIdStr) { // pathIdStr helps reconstruct ID match
                const nodeId = `node-${start}-${pathIdStr}`;
                
                pushState(`backtrack(start=${start}) Arr: [${arr.join(',')}]`, [5], nodeId, arr, res);

                if (start === arr.length) {
                    res.push([...arr]);
                    pushState(`Base case: Add [${arr.join(',')}]`, [6, 7], nodeId, arr, res);
                    return;
                }

                for (let i = start; i < arr.length; i++) {
                    pushState(`Try swap start=${start} with i=${i} (${arr[i]})`, [10], nodeId, arr, res);
                    
                    // Swap
                    [arr[start], arr[i]] = [arr[i], arr[start]];
                    pushState(`Swapped: [${arr.join(',')}]`, [11], nodeId, arr, res);
                    
                    backtrack(start + 1, arr.join('_'));

                    // Undo (Backtrack)
                    [arr[start], arr[i]] = [arr[i], arr[start]];
                    pushState(`Undo Swap: [${arr.join(',')}]`, [13], nodeId, arr, res);
                }
            }

            pushState("Start Permutations", [2], staticRoot.id, arr, []);
            backtrack(0, arr.join('_'));
            
            pushState("Done", [3], null, arr, res);

            return steps;
        }

        // --- Render ---
        const width = 800, height = 450;
        const svg = d3.select("#tree-svg");
        const gZoom = d3.select("#zoom-group");
        
        const zoom = d3.zoom().on("zoom", (e) => gZoom.attr("transform", e.transform));
        svg.call(zoom);
        svg.call(zoom.transform, d3.zoomIdentity.translate(width/2, 40).scale(0.8));

        const treeLayout = d3.tree().nodeSize([100, 80]); // Wider nodes

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;

            const root = d3.hierarchy(step.treeRoot);
            treeLayout(root);

            // Links
            const links = gZoom.selectAll(".link").data(root.links(), d => d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(300)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
                .attr("class", d => {
                    let c = "link";
                    if(d.target.data.id === step.activeId) c += " active";
                    return c;
                });
            links.exit().remove();

            // Labels
            const labels = gZoom.selectAll(".edge-label").data(root.links(), d => "lbl-"+d.target.data.id);
            labels.enter().append("text").attr("class", "edge-label")
                .merge(labels)
                .transition().duration(300)
                .attr("x", d => (d.source.x + d.target.x)/2)
                .attr("y", d => (d.source.y + d.target.y)/2)
                .text(d => d.target.data.edge);
            labels.exit().remove();

            // Nodes
            const nodes = gZoom.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            
            // Rect node size adapted to content length
            // Typically array string "[1,2,3]"
            
            nEnter.append("rect").attr("width", 80).attr("height", 30).attr("x", -40).attr("y", -15)
                .attr("class", "node-rect").attr("rx", 4);
            
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(300)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("rect").attr("class", d => {
                let c = "node-rect";
                if(d.data.id === step.activeId) c += " active";
                if(d.data.status === 'leaf') c += " leaf";
                return c;
            })
            // If active, show current live array state maybe? Or just the static tree state?
            // Tree state is "Start: 0", but leaf shows array?
            // Let's show the array at each node actually, it's more informative
            
            nUpdate.select("text").text(d => `[${d.data.arr.join(',')}]`);
            
            nodes.exit().remove();

            // Results
            const resContainer = document.getElementById('resultsDisplay');
            resContainer.innerHTML = '';
            step.results.forEach((r, i) => {
                const tag = document.createElement('div');
                tag.className = 'res-tag';
                tag.textContent = `[${r.join(', ')}]`;
                if(i === step.results.length - 1) tag.classList.add('new');
                resContainer.appendChild(tag);
            });
        }

        function runVisualizer() {
            const nums = document.getElementById('numsInput').value.split(',').map(x=>parseInt(x.trim()));
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(nums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
