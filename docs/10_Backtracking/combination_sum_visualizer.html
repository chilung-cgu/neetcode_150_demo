<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Sum çµ„åˆç¸½å’Œ - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .candidates-display { display: flex; gap: 10px; justify-content: center; margin: 15px 0; }
        .candidate-box { 
            padding: 8px 16px; background: var(--viz-bg-secondary); border: 2px solid transparent; 
            border-radius: 6px; font-weight: bold; transition: all 0.3s;
        }
        .candidate-box.active { border-color: var(--viz-primary); background: rgba(59, 130, 246, 0.2); }
        .candidate-box.blocked { opacity: 0.3; }

        .path-container { 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            font-size: 1.2rem; margin: 20px 0; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px;
        }
        .sum-badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        .sum-badge.valid { background: var(--viz-success); color: #0f172a; }
        .sum-badge.invalid { background: var(--viz-error); color: white; }
        
        .results-grid { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-top: 20px; }
        .result-item { padding: 6px 12px; background: var(--viz-success); color: #0f172a; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">çµ„åˆç¸½å’Œ (å¯é‡è¤‡ä½¿ç”¨)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>å€™é¸æ•¸ (candidates):</label>
                        <input type="text" id="candidatesInput" value="2, 3, 6, 7" style="width: 150px;">
                        <label>ç›®æ¨™ (target):</label>
                        <input type="number" id="targetInput" value="7" style="width: 60px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="candidates-display" id="candidatesDisplay"></div>
                
                <div class="path-container">
                    <span style="color:var(--text-muted)">Current Path:</span>
                    <span id="pathDisplay" style="font-weight:bold">[]</span>
                    <span>Sum: <span id="sumDisplay">0</span> / <span id="targetDisplayStatic">7</span></span>
                </div>
                
                <div class="results-grid" id="resultsDisplay"></div>
                
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(N^(T/M))
                    <span class="label" style="margin-left: 12px;">Space:</span> O(T/M)
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void backtrack(candidates, target, start, path, res) {', id: 0 },
            { line: '    if (target == 0) {', id: 1 },
            { line: '        res.push_back(path); return;', id: 2 },
            { line: '    }', id: 3 },
            { line: '    for (int i = start; i < candidates.size(); i++) {', id: 4 },
            { line: '        if (candidates[i] > target) break; // Pruning', id: 5 },
            { line: '        path.push_back(candidates[i]);', id: 6 },
            { line: '        backtrack(candidates, target - candidates[i], i, path, res);', id: 7 },
            { line: '        path.pop_back(); // Backtrack', id: 8 },
            { line: '    }', id: 9 },
            { line: '}', id: 10 },
        ];

        let currentCandidates = [2, 3, 6, 7];
        let currentTarget = 7;

        function runCustomInput() {
            const cStr = document.getElementById('candidatesInput').value;
            const tVal = parseInt(document.getElementById('targetInput').value);
            const cArr = cStr.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b);
            
            if (cArr.length === 0 || isNaN(tVal) || tVal <= 0) {
                alert('è¼¸å…¥ç„¡æ•ˆ');
                return;
            }
            currentCandidates = cArr;
            currentTarget = tVal;
            init();
        }

        function generateAlgorithmSteps(candidates, target) {
            const steps = [];
            const result = [];
            
            steps.push({
                path: [], target: target, currentSum: 0, startIdx: 0, result: [],
                highlightLines: [0],
                explanation: { title: 'åˆå§‹åŒ–', text: `Candidates: [${candidates.join(', ')}]<br>Target: ${target}`, formula: 'backtrack(0, target)' }
            });

            function backtrack(startIdx, remain, path) {
                const currentSum = target - remain;

                if (remain === 0) {
                    result.push([...path]);
                    steps.push({
                        path: [...path], target: target, currentSum: currentSum, startIdx: startIdx, result: [...result],
                        highlightLines: [1, 2, 3],
                        explanation: { title: 'æ‰¾åˆ°çµ„åˆï¼', text: `ç¸½å’Œ ${currentSum} == Target<br>è·¯å¾‘: [${path.join(', ')}]`, formula: 'sum == target' }
                    });
                    return;
                }

                for (let i = startIdx; i < candidates.length; i++) {
                    const num = candidates[i];
                    
                    // Visualization only step
                    steps.push({
                        path: [...path], target: target, currentSum: currentSum, startIdx: startIdx, result: [...result],
                        tryIdx: i,
                        highlightLines: [4],
                        explanation: { title: `å˜—è©¦ candidates[${i}] = ${num}`, text: `ç•¶å‰ç¸½å’Œ: ${currentSum}<br>å˜—è©¦åŠ å…¥ ${num}`, formula: `try ${num}` }
                    });

                    if (num > remain) {
                         steps.push({
                            path: [...path], target: target, currentSum: currentSum, startIdx: startIdx, result: [...result],
                            tryIdx: i,
                            highlightLines: [5],
                            explanation: { title: 'å‰ªæ (Pruning)', text: `${num} > å‰©é¤˜ ${remain}ï¼Œç„¡æ³•é”æˆç›®æ¨™ã€‚<br>å› ç‚ºé™£åˆ—å·²æ’åºï¼Œå¾ŒçºŒçš†ç•¥éã€‚`, formula: `${num} > ${remain}` }
                        });
                        break;
                    }

                    path.push(num);
                    steps.push({
                        path: [...path], target: target, currentSum: currentSum + num, startIdx: i, result: [...result],
                        tryIdx: i,
                        highlightLines: [6, 7],
                        explanation: { title: `é¸æ“‡ ${num}`, text: `åŠ å…¥ pathï¼Œå‰©é¤˜ç›®æ¨™: ${remain - num}<br>å…è¨±é‡è¤‡é¸æ“‡ (index ${i})`, formula: `remain - ${num}` }
                    });
                    
                    backtrack(i, remain - num, path);

                    path.pop();
                    steps.push({
                        path: [...path], target: target, currentSum: currentSum, startIdx: startIdx, result: [...result],
                        highlightLines: [8],
                        explanation: { title: 'å›æº¯', text: `ç§»é™¤ ${num}ï¼Œå˜—è©¦ä¸‹ä¸€å€‹æ•¸å­—`, formula: 'pop_back()' }
                    });
                }
            }

            backtrack(0, target, []);
            
            steps.push({
                path: [], target: target, currentSum: 0, startIdx: 0, result: [...result],
                final: true,
                explanation: { title: 'å®Œæˆ', text: `å…±æ‰¾åˆ° ${result.length} çµ„è§£`, formula: 'Done' }
            });

            return steps;
        }

        let viz;
        function init() {
            document.getElementById('targetDisplayStatic').textContent = currentTarget;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('candidatesDisplay').innerHTML = currentCandidates.map((c, i) => {
                        let cls = 'candidate-box';
                        if (step.tryIdx === i) cls += ' active';
                        if (i < step.startIdx) cls += ' blocked'; 
                        return `<div class="${cls}">${c}</div>`;
                    }).join('');

                    document.getElementById('pathDisplay').textContent = `[${step.path ? step.path.join(', ') : ''}]`;
                    document.getElementById('sumDisplay').textContent = step.currentSum;
                    
                    const sumBadge = document.getElementById('sumDisplay').parentElement;
                    if (step.currentSum === currentTarget) sumBadge.className = 'sum-badge valid';
                    else if (step.currentSum > currentTarget) sumBadge.className = 'sum-badge invalid';
                    else sumBadge.className = 'sum-badge';

                    document.getElementById('resultsDisplay').innerHTML = (step.result || []).map(r => 
                        `<div class="result-item">[${r.join(', ')}]</div>`
                    ).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentCandidates, currentTarget));
        }

        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
