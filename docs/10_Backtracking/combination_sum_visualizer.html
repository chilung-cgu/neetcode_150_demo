<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Sum (Decision Tree) - Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .tree-viewport {
            width: 100%; height: 450px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        #tree-svg { width: 100%; height: 100%; cursor: move; }

        /* D3 Nodes */
        .node-circle { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.active { fill: #fbbf24; stroke: #f59e0b; filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.6)); }
        .node-circle.leaf { fill: #22c55e; stroke: #16a34a; } /* Success */
        .node-circle.fail { fill: #ef4444; stroke: #b91c1c; opacity: 0.8; } /* Pruned */
        
        .node-text { fill: white; font-family: monospace; font-size: 11px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .edge-label { fill: #94a3b8; font-size: 10px; opacity: 0.8; }
        
        .link { fill: none; stroke: #475569; stroke-width: 1.5px; opacity: 0.3; transition: all 0.3s; }
        .link.active { stroke: #fbbf24; opacity: 1; stroke-width: 2.5px; }

        /* Results Panel */
        .results-panel {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 8px;
            padding: 10px;
            min-height: 50px;
            display: flex; flex-wrap: wrap; gap: 8px;
        }
        .res-tag { 
            padding: 4px 10px; background: rgba(34, 197, 94, 0.15); 
            border: 1px solid rgba(34, 197, 94, 0.4); border-radius: 4px;
            color: #4ade80; font-family: monospace; font-size: 0.9rem;
            animation: popIn 0.3s;
        }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 100px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Combination Sum (Recursion Tree)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Candidates:</label>
                        <input type="text" id="numsInput" value="2, 3, 6, 7">
                        <label>Target:</label>
                        <input type="number" id="targetInput" value="7" style="width:50px">
                        <button onclick="runVisualizer()">ÈñãÂßãÁµÑÂêà</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="tree-viewport">
                        <svg id="tree-svg"><g id="zoom-group"></g></svg>
                    </div>
                    
                    <div class="results-panel" id="resultsDisplay"></div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="800" selected>1x</option>
                            <option value="300">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void dfs(i, cur, total) {', id: 0 },
            { line: '    if (total == target) {', id: 1 },
            { line: '        res.push_back(cur); return;', id: 2 },
            { line: '    }', id: 3 },
            { line: '    if (i >= candidates.size() || total > target) {', id: 4 },
            { line: '        return;', id: 5 },
            { line: '    }', id: 6 },
            { line: '    // Include candidates[i]', id: 7 },
            { line: '    cur.push_back(candidates[i]);', id: 8 },
            { line: '    dfs(i, cur, total + candidates[i]);', id: 9 },
            { line: '    cur.pop_back(); // Backtrack', id: 10 },
            { line: '    // Skip candidates[i]', id: 11 },
            { line: '    dfs(i + 1, cur, total);', id: 12 },
            { line: '}', id: 13 }
        ];

        let viz;
        let candidates = [2, 3, 6, 7];
        let target = 7;

        function generateSteps(cands, t) {
            const steps = [];
            const result = [];
            
            // Nodes structure for D3
            let nodes = [{id: 'root', label: '0', sum:0, depth: 0}];
            let links = [];
            let idCounter = 0;
            const newId = () => `n-${++idCounter}`;

            const pushStep = (msg, hl, activeId) => {
                steps.push({
                    nodes: JSON.parse(JSON.stringify(nodes)),
                    links: JSON.parse(JSON.stringify(links)),
                    activeId: activeId,
                    result: JSON.parse(JSON.stringify(result)),
                    msg: msg,
                    highlightLines: hl
                });
            };

            pushStep(`Init: Target = ${t}`, [0], 'root');

            const dfs = (i, cur, total, parentId) => {
                if (total === t) {
                    result.push([...cur]);
                    const pNode = nodes.find(n=>n.id===parentId);
                    if(pNode) pNode.status = 'leaf';
                    pushStep(`ÊâæÂà∞ÁµÑÂêà! [${cur.join(', ')}] sum=${total}`, [1, 2, 3], parentId);
                    return;
                }
                if (i >= cands.length || total > t) {
                    const pNode = nodes.find(n=>n.id===parentId);
                    if(pNode) {
                        pNode.status = 'fail'; // Mark as bad path
                    }
                    pushStep(`Ê¢ù‰ª∂‰∏çÁ¨¶: ${total > t ? 'Sum > Target' : 'Index Out'}`, [4, 5, 6], parentId);
                    return;
                }

                const val = cands[i];

                // Branch 1: Include (same index i)
                const leftId = newId();
                const nextTotal = total + val;
                nodes.push({id: leftId, label: `+${val}`, sum: nextTotal, depth: nodes.find(n=>n.id===parentId).depth + 1});
                links.push({source: parentId, target: leftId, label: 'Include'});
                
                pushStep(`ÂòóË©¶ÈÅ∏Êìá ${val} (Sum: ${total} -> ${nextTotal})`, [7, 8, 9], leftId);
                
                cur.push(val);
                dfs(i, cur, total + val, leftId);
                cur.pop();

                pushStep(`ÂõûÊ∫Ø: Êí§Èä∑ÈÅ∏Êìá ${val}ÔºåÂòóË©¶Ë∑≥ÈÅé`, [10, 11], parentId);

                // Branch 2: Exclude (next index i+1)
                const rightId = newId();
                nodes.push({id: rightId, label: 'Skip', sum: total, depth: nodes.find(n=>n.id===parentId).depth + 1});
                links.push({source: parentId, target: rightId, label: 'Skip'});
                
                pushStep(`Ë∑≥ÈÅé ${val}ÔºåËÄÉÊÖÆ‰∏ã‰∏ÄÂÄãÂÄôÈÅ∏Êï∏`, [12], rightId);
                
                dfs(i + 1, cur, total, rightId);
            };

            dfs(0, [], 0, 'root');
            pushStep("ÊêúÂ∞ãÁµêÊùü", [13], 'root');
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#tree-svg");
        const g = d3.select("#zoom-group");
        const zoom = d3.zoom().on("zoom", (e) => g.attr("transform", e.transform));
        svg.call(zoom);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('resultsDisplay').innerHTML = step.result.map(r => 
                `<span class="res-tag">[${r.join(', ')}]</span>`
            ).join('');

            if(!step.nodes || !step.nodes.length) return;

            // Reconstruct hierarchy
            const parentMap = {};
            step.links.forEach(l => parentMap[l.target] = l.source);
            
            const root = d3.stratify()
                .id(d => d.id)
                .parentId(d => d.id === 'root' ? null : parentMap[d.id])
                (step.nodes);

            const treeLayout = d3.tree().nodeSize([60, 80]); // Fixed size nodes
            treeLayout(root);
            
            // Start centered
            // We need to calculate bounds to centre? 
            // Or just keep the zoom transform user has
            
            // Links
            const links = g.selectAll(".link").data(root.links(), d => d.target.id);
            const lEnter = links.enter().append("path").attr("class", "link");
            links.merge(lEnter)
                .attr("class", d => d.target.id === step.activeId ? "link active" : "link")
                .transition().duration(300)
                .attr("d", d3.linkVertical().x(d=>d.x).y(d=>d.y));
            links.exit().remove();
            
            // Nodes
            const nodes = g.selectAll(".node").data(root.descendants(), d => d.id);
            const nEnter = nodes.enter().append("g").attr("class", "node");
            nEnter.append("circle").attr("r", 22).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nUpdate = nodes.merge(nEnter).transition().duration(300)
                .attr("transform", d => `translate(${d.x},${d.y})`);
            
            nUpdate.select(".node-circle").attr("class", d => {
                let c = "node-circle";
                if(d.id === step.activeId) c += " active";
                if(d.data.status === 'leaf') c += " leaf";
                if(d.data.status === 'fail') c += " fail";
                return c;
            });
            nUpdate.select(".node-text").text(d => d.data.label);

            nodes.exit().remove();
        }

        function runVisualizer() {
            const numStr = document.getElementById('numsInput').value;
            const t = parseInt(document.getElementById('targetInput').value);
            const cands = numStr.split(',').map(x=>parseInt(x.trim())).filter(x=>!isNaN(x));
            
            if(!cands.length || isNaN(t)) return alert("Ë´ãËº∏ÂÖ•ÊúâÊïàÊï∏Â≠ó");
            
            // Center Graph Initial
            svg.call(zoom.transform, d3.zoomIdentity.translate(400, 50).scale(0.8));

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(generateSteps(cands, t));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
