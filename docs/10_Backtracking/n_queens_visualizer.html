<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .board { display: grid; grid-template-columns: repeat(4, 40px); gap: 2px; margin: 0 auto; }
        .cell { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .cell.light { background: #e0e0e0; }
        .cell.dark { background: #a0a0a0; }
        .cell.queen { background: var(--viz-success); }
        .cell.conflict { background: var(--viz-error); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">N-QUEENS (n=4)</div>
                <div class="board" id="boardDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Solutions Found</div><div class="state-value" id="solDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">BACKTRACKING</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void solve(int row, vector<string>& board) {', id: 0 },
            { line: '    if (row == n) { result.push_back(board); return; }', id: 1 },
            { line: '    for (int col = 0; col < n; col++) {', id: 2 },
            { line: '        if (isSafe(row, col)) {', id: 3 },
            { line: '            board[row][col] = \'Q\';', id: 4 },
            { line: '            solve(row + 1, board);', id: 5 },
            { line: '            board[row][col] = \'.\';', id: 6 },
            { line: '        }', id: 7 },
            { line: '    }', id: 8 },
            { line: '}', id: 9 },
        ];
        const n = 4;
        // One solution: [1, 3, 0, 2] (column positions for each row)
        const solution = [1, 3, 0, 2];

        function generateAlgorithmSteps() {
            const steps = [];
            const board = Array(n).fill(-1);
            let sols = 0;
            steps.push({ board: [...board], sols, highlightLines: [0], explanation: { title: 'Start', text: 'Place queens row by row' }});
            for (let row = 0; row < n; row++) {
                board[row] = solution[row];
                steps.push({ board: [...board], sols, highlightLines: [3, 4], explanation: { title: `Row ${row}: Place at col ${solution[row]}`, text: 'Safe position found' }});
            }
            sols = 1;
            steps.push({ board: [...board], sols, highlightLines: [1], explanation: { title: '✓ Solution Found!', text: 'Continue to find more...' }});
            steps.push({ board: [...board], sols: 2, highlightLines: [9], explanation: { title: 'Done!', text: '2 solutions for n=4' }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let r = 0; r < n; r++) {
                        for (let c = 0; c < n; c++) {
                            const isLight = (r + c) % 2 === 0;
                            const isQueen = step.board[r] === c;
                            html += `<div class="cell ${isLight ? 'light' : 'dark'} ${isQueen ? 'queen' : ''}">${isQueen ? '♛' : ''}</div>`;
                        }
                    }
                    document.getElementById('boardDisplay').innerHTML = html;
                    document.getElementById('solDisplay').textContent = step.sols;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
