<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens (Backtracking) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 600px;
        }

        /* Chess Board */
        .board-wrapper {
            width: 100%; height: 500px;
            background: rgba(30,30,30,0.3); border-radius: 8px;
            overflow: hidden; border: 1px solid rgba(148, 163, 184, 0.2);
        }
        #board-svg { width: 100%; height: 100%; cursor: grab; }
        #board-svg:active { cursor: grabbing; }

        .cell-rect { stroke: #334155; stroke-width: 0.5px; }
        .cell-rect.white { fill: #e2e8f0; fill-opacity: 0.1; }
        .cell-rect.black { fill: #1e293b; fill-opacity: 0.8; }
        
        /* States */
        .cell-rect.safe { fill: rgba(34, 197, 94, 0.4) !important; stroke: #22c55e; stroke-width: 2px; }
        .cell-rect.attacked { fill: rgba(239, 68, 68, 0.4) !important; stroke: #ef4444; stroke-width: 2px; }
        .cell-rect.zone-attack { fill: rgba(239, 68, 68, 0.15); } /* Being attacked by existing queens */

        .queen-group { pointer-events: none; }
        .queen-circle { fill: #fbbf24; stroke: #b45309; stroke-width: 2px; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5)); }
        .queen-text { fill: #451a03; font-weight: 900; font-size: 20px; text-anchor: middle; dominant-baseline: middle; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 60px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }

        .results-info { font-size: 1rem; color: #94a3b8; font-family: monospace; }
        .solution-count { font-weight: bold; color: #22c55e; font-size: 1.2rem; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">N-Queens (Backtracking)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>N (Queens):</label>
                            <input type="number" id="nInput" value="4" min="1" max="8">
                        </div>
                        <button onclick="runVisualizer()">Solve</button>
                    </div>
                     <div style="text-align:center; font-size:0.85rem; color:#64748b; margin-top:8px;">
                        Place N Queens so that no two queens attack each other (Row, Col, Diagonal).
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24; border:1px solid #b45309"></div>Queen</div>
                       <div class="legend-item"><div class="legend-color" style="background:rgba(34, 197, 94, 0.4)"></div>Safe Test</div>
                       <div class="legend-item"><div class="legend-color" style="background:rgba(239, 68, 68, 0.4)"></div>Unsafe Test</div>
                       <div class="legend-item"><div class="legend-color" style="background:rgba(239, 68, 68, 0.15)"></div>Attacked Zone</div>
                    </div>

                    <div class="board-wrapper">
                        <svg id="board-svg"><g id="zoom-group"></g></svg>
                    </div>
                    <div class="results-info">Solutions Found: <span class="solution-count" id="solCount">0</span></div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="800" selected>1x</option>
                            <option value="300">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<string>> solveNQueens(int n) {', id: 0 },
            { line: '    vector<vector<string>> ans;', id: 1 },
            { line: '    vector<string> board(n, string(n, \'.\'));', id: 2 },
            { line: '    backtrack(0);', id: 3 },
            { line: '    return ans;', id: 4 },
            { line: '    void backtrack(int r) {', id: 5 },
            { line: '        if (r == n) {', id: 6 },
            { line: '            ans.push_back(board);', id: 7 },
            { line: '            return;', id: 8 },
            { line: '        }', id: 9 },
            { line: '        for (int c = 0; c < n; c++) {', id: 10 },
            { line: '            if (isSafe(r, c)) {', id: 11 },
            { line: '                board[r][c] = \'Q\';', id: 12 },
            { line: '                backtrack(r + 1);', id: 13 },
            { line: '                board[r][c] = \'.\';', id: 14 },
            { line: '            }', id: 15 },
            { line: '        }', id: 16 },
            { line: '    }', id: 17 },
            { line: '}', id: 18 }
        ];

        let viz;

        function simulate(n) {
            const steps = [];
            const queens = []; // {r, c}
            let solCount = 0;

            const getAttackedCells = (currentQueens) => {
                const attackedSet = new Set();
                currentQueens.forEach(q => {
                    // Row is implicitly blocked by logic (one per row) but let's just mark current row? No need.
                    // Actually, row is blocked.
                    
                    // Col and Diagnols
                    for(let r=0; r<n; r++) {
                        // Col
                        attackedSet.add(`${r},${q.c}`);
                        // Diagonals relative to q
                        const d = Math.abs(r - q.r); // Dist
                        if (d !== 0) { // Same row covered already
                            if(q.c - d >= 0) attackedSet.add(`${r},${q.c-d}`);
                            if(q.c + d < n) attackedSet.add(`${r},${q.c+d}`);
                        }
                    }
                    attackedSet.add(`${q.r},${q.c}`); // Q position itself
                    // Also fill row
                     for(let c=0; c<n; c++) attackedSet.add(`${q.r},${c}`);
                });
                return Array.from(attackedSet);
            };

            const pushState = (msg, hl, activeCell=null, status='normal', info={}) => {
                steps.push({
                    n,
                    queens: [...queens], // copy
                    attacked: getAttackedCells(queens),
                    activeCell,
                    status,
                    solCount,
                    msg, highlightLines: hl, explanation: info
                });
            };

            function isSafe(r, c, recordStep = true) {
                // Check safety
                let conflict = null;
                for(let q of queens) {
                    if (q.c === c) { conflict = q; break; }
                    if (Math.abs(q.r - r) === Math.abs(q.c - c)) { conflict = q; break; }
                }
                
                if (conflict) {
                     if(recordStep) {
                        pushState(`Check (${r}, ${c}): Unsafe! Attacked by Q at (${conflict.r},${conflict.c})`, [11], {r, c}, 'attacked', {
                            title: "ä½ç½®è¡çª", text: `ä½ç½® (${r},${c}) è¢«ä½æ–¼ (${conflict.r},${conflict.c}) çš„çš‡åæ”»æ“Š (åŒåˆ—æˆ–å°è§’ç·š)ã€‚`, formula: "isSafe() == false"
                        });
                     }
                     return false;
                }
                
                if(recordStep) {
                    pushState(`Check (${r}, ${c}): Safe to place.`, [11], {r, c}, 'safe', {
                        title: "ä½ç½®å®‰å…¨", text: `ä½ç½® (${r},${c}) æœªå—ä»»ä½•çš‡åæ”»æ“Šï¼Œå¯ä»¥æ”¾ç½®ã€‚`, formula: "isSafe() == true"
                    });
                }
                return true;
            }

            pushState("Start N-Queens", [3], null, 'normal', {title:"é–‹å§‹", text:`å˜—è©¦åœ¨ ${n}x${n} æ£‹ç›¤ä¸Šæ”¾ç½® ${n} å€‹çš‡åã€‚`, formula:"backtrack(0)"});

            function backtrack(r) {
                if (r === n) {
                    solCount++;
                    pushState(`Solution Found! Total: ${solCount}`, [6, 7], null, 'success', {
                        title: "æ‰¾åˆ°è§£", text: `æˆåŠŸæ”¾ç½®äº† ${n} å€‹çš‡åï¼Œè¨˜éŒ„é€™çµ„è§£ã€‚`, formula: "ans.push(board)"
                    });
                    return;
                }

                for (let c = 0; c < n; c++) {
                    // isSafe creates a step internally
                    if(isSafe(r, c, true)) {
                        
                        queens.push({r, c});
                        pushState(`Place Q at (${r}, ${c}). Next row...`, [12, 13], {r, c}, 'place', {
                            title: "æ”¾ç½®çš‡å", text: `åœ¨ç¬¬ ${r} åˆ—æ”¾ç½®çš‡åæ–¼ç¬¬ ${c} è¡Œï¼Œéæ­¸é€²å…¥ç¬¬ ${r+1} åˆ—ã€‚`, formula: "board[r][c] = 'Q'"
                        });
                        
                        backtrack(r + 1);
                        
                        queens.pop();
                        pushState(`Backtrack: Remove Q from (${r}, ${c})`, [14], {r, c}, 'remove', {
                            title: "å›æº¯ (Backtrack)", text: `æ’¤éŠ·ä½ç½® (${r},${c}) çš„çš‡åï¼Œå˜—è©¦è©²åˆ—çš„ä¸‹ä¸€å€‹ä½ç½®ã€‚`, formula: "board[r][c] = '.'"
                        });
                    }
                }
                
                if(r < n && queens.length < r+1) { 
                    // Means we tried all cols in this row and found no spot, returning to row r-1
                    // Only visualize if we are not at root returning final
                     // Actually logic falls through loop
                }
            }

            backtrack(0);
            pushState("Done. All solutions found.", [4], null, 'normal', {title:"çµæŸ", text:`æœå°‹çµæŸï¼Œå…±æ‰¾åˆ° ${solCount} çµ„è§£ã€‚`, formula:"return ans"});

            return steps;
        }

        // --- Render ---
        const width = 500, height = 500;
        const svg = d3.select("#board-svg");
        const gZoom = d3.select("#zoom-group");
        
        // Zoom/Pan
        const zoom = d3.zoom().scaleExtent([0.5, 3]).on("zoom", (e) => gZoom.attr("transform", e.transform));
        svg.call(zoom);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('solCount').textContent = step.solCount;
            
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const n = step.n;
            const cellSize = 50; 
            const boardPx = n * cellSize;

            // --- Board Grid ---
            const cells = [];
            for(let r=0; r<n; r++){
                for(let c=0; c<n; c++){
                    cells.push({r, c});
                }
            }

            const cellRects = gZoom.selectAll(".cell-rect").data(cells, d => `${d.r},${d.c}`);
            
            cellRects.enter().append("rect")
                .attr("class", d => ((d.r + d.c) % 2 === 0) ? "cell-rect white" : "cell-rect black")
                .attr("x", d => d.c * cellSize)
                .attr("y", d => d.r * cellSize)
                .attr("width", cellSize).attr("height", cellSize)
                .merge(cellRects)
                .attr("class", d => {
                    let base = ((d.r + d.c) % 2 === 0) ? "cell-rect white" : "cell-rect black";
                    const key = `${d.r},${d.c}`;
                    
                    // Priority: Active Cell status > Attacked Zone > Base
                    // But if Active Cell matches, we highlight specifically
                    if(step.activeCell && step.activeCell.r === d.r && step.activeCell.c === d.c) {
                        if(step.status === 'safe') return base + " safe";
                        if(step.status === 'attacked') return base + " attacked";
                        if(step.status === 'place') return base + " safe";
                        if(step.status === 'remove') return base + " attacked"; // visually indicate removal
                    }
                    
                    if(step.attacked.includes(key)) {
                        return base + " zone-attack";
                    }
                    return base;
                });
            cellRects.exit().remove();
            
            // --- Queens ---
            const queens = gZoom.selectAll(".queen-g").data(step.queens, d => `${d.r}`); // Key by row is safe since one per row
            const qEnter = queens.enter().append("g").attr("class", "queen-g")
                .attr("transform", d => `translate(${d.c * cellSize + cellSize/2}, ${d.r * cellSize + cellSize/2})`);
            
            qEnter.append("circle").attr("r", cellSize * 0.35).attr("class", "queen-circle")
                 .attr("transform", "scale(0)").transition().duration(300).attr("transform", "scale(1)");

            qEnter.append("text").text("Q").attr("class", "queen-text").attr("dy", 1)
                 .attr("opacity", 0).transition().delay(100).duration(200).attr("opacity", 1);

            queens.merge(qEnter).transition().duration(200)
                .attr("transform", d => `translate(${d.c * cellSize + cellSize/2}, ${d.r * cellSize + cellSize/2})`);
            
            queens.exit().transition().duration(200).style("opacity", 0).remove();
        }

        function runVisualizer() {
            const n = parseInt(document.getElementById('nInput').value);
            // Auto Center
            const cellSize = 50;
            const boardPx = n * cellSize;
            const containerW = svg.node().parentElement.clientWidth;
            const containerH = svg.node().parentElement.clientHeight;
            
            const scale = Math.min(1, Math.min(containerW, containerH) / boardPx * 0.9);
            const tX = (containerW - boardPx * scale) / 2;
            const tY = (containerH - boardPx * scale) / 2;
            
            svg.call(zoom.transform, d3.zoomIdentity.translate(tX, tY).scale(scale));
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(n));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
