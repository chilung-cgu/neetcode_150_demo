<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 600px;
            position: relative; overflow: hidden;
        }

        /* D3 Chess Board Wrapper */
        .board-wrapper {
            width: 100%; height: 500px;
            background: rgba(30,30,30,0.5); border-radius: 8px;
            overflow: hidden;
        }
        #board-svg { width: 100%; height: 100%; cursor: grab; }
        #board-svg:active { cursor: grabbing; }

        .cell-rect { stroke: #1e293b; stroke-width: 1px; }
        .cell-rect.white { fill: #cbd5e1; }
        .cell-rect.black { fill: #475569; }
        .cell-rect.attacked { fill: rgba(239, 68, 68, 0.5) !important; transition: fill 0.3s; }
        .cell-rect.safe { fill: rgba(34, 197, 94, 0.3) !important; }

        .queen-circle { fill: #fbbf24; stroke: #b45309; stroke-width: 2px; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.4)); transition: all 0.3s; }
        .queen-text { fill: #451a03; font-weight: 900; font-size: 24px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }

        .coord-text { fill: #94a3b8; font-size: 10px; opacity: 0.5; pointer-events: none; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 60px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .results-info { font-size: 0.9rem; color: #94a3b8; margin-top: 5px; }
        .solution-count { font-weight: bold; color: #22c55e; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">N-Queens (Backtracking)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>N (1-8):</label>
                        <input type="number" id="nInput" value="4" min="1" max="8">
                        <button onclick="runVisualizer()">Solve</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="board-wrapper">
                        <svg id="board-svg"><g id="zoom-group"></g></svg>
                    </div>
                    <div class="results-info">Found Solutions: <span class="solution-count" id="solCount">0</span></div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1000">0.5x</option>
                            <option value="500" selected>1x</option>
                            <option value="200">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<string>> solveNQueens(int n) {', id: 0 },
            { line: '    vector<vector<string>> ans;', id: 1 },
            { line: '    vector<string> board(n, string(n, \'.\'));', id: 2 },
            { line: '    backtrack(0);', id: 3 },
            { line: '    return ans;', id: 4 },
            { line: '    void backtrack(int r) {', id: 5 },
            { line: '        if (r == n) {', id: 6 },
            { line: '            ans.push_back(board);', id: 7 },
            { line: '            return;', id: 8 },
            { line: '        }', id: 9 },
            { line: '        for (int c = 0; c < n; c++) {', id: 10 },
            { line: '            if (isSafe(r, c)) {', id: 11 },
            { line: '                board[r][c] = \'Q\';', id: 12 },
            { line: '                backtrack(r + 1);', id: 13 },
            { line: '                board[r][c] = \'.\';', id: 14 },
            { line: '            }', id: 15 },
            { line: '        }', id: 16 },
            { line: '    }', id: 17 },
            { line: '}', id: 18 }
        ];

        let viz;

        function simulate(n) {
            const steps = [];
            // State: current board config (Q positions), set of attacked cells?
            // "Attacked" cells calculation is easy to recompute.
            
            // To visualize:
            // - Current queens (r, c)
            // - Current "trying" cell (r, c)
            // - Attacked cells (red overlay)
            
            const board = Array(n).fill('.').map(() => Array(n).fill('.'));
            // Helper to get attacked cells
            const getAttacked = (queens) => {
                const attacked = new Set();
                queens.forEach(q => {
                    // Row, Col, Diagonals
                    for(let i=0; i<n; i++) {
                        attacked.add(`${q.r},${i}`); // Row
                        attacked.add(`${i},${q.c}`); // Col
                        // Diagonals
                        let d = i - q.r;
                        if(q.c+d >= 0 && q.c+d < n) attacked.add(`${i},${q.c+d}`);
                        if(q.c-d >= 0 && q.c-d < n) attacked.add(`${i},${q.c-d}`);
                    }
                });
                return Array.from(attacked).map(s => { const [r,c] = s.split(',').map(Number); return {r,c}; });
            };

            const queens = []; // {r, c}
            let solCount = 0;

            const pushState = (msg, hl, activeCell=null, status='normal') => {
                const att = getAttacked(queens);
                steps.push({
                    n,
                    queens: [...queens],
                    attacked: att,
                    activeCell,
                    status,
                    solCount,
                    msg, highlightLines: hl
                });
            };

            function isSafe(r, c) {
                // Check against current queens
                for(let q of queens) {
                    if (q.c === c || Math.abs(q.r - r) === Math.abs(q.c - c)) return false;
                }
                return true;
            }

            function backtrack(r) {
                pushState(`Backtrack(r=${r})`, [5], {r, c:-1}, 'check');

                if (r === n) {
                    solCount++;
                    pushState(`Found Solution ${solCount}!`, [6, 7], null, 'success');
                    return;
                }

                for (let c = 0; c < n; c++) {
                    const safe = isSafe(r, c);
                    pushState(`Check cell (${r}, ${c}). Safe? ${safe}`, [10, 11], {r, c}, safe ? 'safe' : 'attacked');
                    
                    if (safe) {
                        queens.push({r, c});
                        pushState(`Place Q at (${r}, ${c}). Recurse to r=${r+1}`, [12, 13], {r, c}, 'place');
                        
                        backtrack(r + 1);
                        
                        queens.pop();
                        pushState(`Backtrack: Remove Q from (${r}, ${c})`, [14], {r, c}, 'remove');
                    }
                }
            }

            pushState("Start N-Queens", [3], null);
            backtrack(0);
            pushState("Done", [4], null);

            return steps;
        }

        // --- Render ---
        const width = 500, height = 500;
        const svg = d3.select("#board-svg");
        const gZoom = d3.select("#zoom-group");
        
        // Zoom/Pan
        const zoom = d3.zoom().on("zoom", (e) => gZoom.attr("transform", e.transform));
        svg.call(zoom);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('solCount').textContent = step.solCount;

            const n = step.n;
            const cellSize = 50; // Base size
            const boardSize = n * cellSize; // Total size
            
            // Re-center initially if needed? 
            // Better to let user zoom. But we can center content on first render.
            // (Assuming svg viewbox logic or manual translation)

            // Board Group centered
            // We use simple coords (0,0) at top left
            
            // Draw Cells
            const cells = [];
            for(let r=0; r<n; r++){
                for(let c=0; c<n; c++){
                    cells.push({r, c});
                }
            }

            // G-Board can be static if we just update class?
            // But we need to redraw if N changes.
            // D3 Data join for cells
            const cellRects = gZoom.selectAll(".cell-rect").data(cells, d => `${d.r},${d.c}`);
            
            // Enter
            cellRects.enter().append("rect")
                .attr("class", d => ((d.r + d.c) % 2 === 0) ? "cell-rect white" : "cell-rect black")
                .attr("x", d => d.c * cellSize)
                .attr("y", d => d.r * cellSize)
                .attr("width", cellSize).attr("height", cellSize)
                .merge(cellRects) // Update
                .attr("class", d => {
                    let base = ((d.r + d.c) % 2 === 0) ? "cell-rect white" : "cell-rect black";
                    
                    // Highlight based on state
                    // Attacked?
                    // activeCell?
                    
                    if(step.activeCell && step.activeCell.r === d.r && step.activeCell.c === d.c) {
                        // Current checking
                        if(step.status === 'safe') return base + " safe"; // Greenish
                        if(step.status === 'attacked') return base + " attacked"; // Reddish
                    }
                    
                    // If simply attacked terrain (optional visual clutter)
                    // Let's only highlight the active cell's status for clarity
                    return base;
                });
            cellRects.exit().remove();
            
            // Add queens
            const queens = gZoom.selectAll(".queen-g").data(step.queens, d => `${d.r},${d.c}`);
            const qEnter = queens.enter().append("g").attr("class", "queen-g")
                .attr("transform", d => `translate(${d.c * cellSize + cellSize/2}, ${d.r * cellSize + cellSize/2})`);
            
            qEnter.append("circle").attr("r", cellSize * 0.35).attr("class", "queen-circle");
            qEnter.append("text").text("Q").attr("class", "queen-text");

            queens.merge(qEnter).transition().duration(200)
                .attr("transform", d => `translate(${d.c * cellSize + cellSize/2}, ${d.r * cellSize + cellSize/2})`);
            
            queens.exit().transition().duration(200).style("opacity", 0).remove();
            
            // Adjust Zoom Transform to center board if first step?
            // We'll skip auto-zoom reset on every step to allow user pan.
            // Only on resize.
        }

        function runVisualizer() {
            const n = parseInt(document.getElementById('nInput').value);
            // Center the zoom
            const cellSize = 50;
            const boardPx = n * cellSize;
            const scale = Math.min(1, 400 / boardPx); // Fit within view
            const tX = (svg.node().clientWidth - boardPx * scale) / 2;
            const tY = (svg.node().clientHeight - boardPx * scale) / 2;
            svg.call(zoom.transform, d3.zoomIdentity.translate(tX, tY).scale(scale));
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(n));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
