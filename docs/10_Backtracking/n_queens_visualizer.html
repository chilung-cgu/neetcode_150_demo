<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens - Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* Chess Board */
        .board-container {
            display: grid; gap: 2px;
            background: #475569; padding: 5px; border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .cell {
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            font-size: 2rem; position: relative;
        }
        .cell.white { background: #e2e8f0; color: #1e293b; }
        .cell.black { background: #64748b; color: #f1f5f9; }
        
        /* Attack Overlay */
        .attack-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(239, 68, 68, 0.4); opacity: 0; transition: opacity 0.3s;
        }
        .cell.attacked .attack-layer { opacity: 1; }
        
        .queen {
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.4));
            animation: dropIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes dropIn { from { transform: scale(0) translateY(-20px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }

        /* Results */
        .results-info { font-size: 0.9rem; color: #94a3b8; margin-top: 10px; }
        .solution-count { font-weight: bold; color: #22c55e; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 60px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">N-Queens</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>N (1-8):</label>
                        <input type="number" id="nInput" value="4" min="1" max="8">
                        <button onclick="runVisualizer()">ÈñãÂßãËß£È°å</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="board-container" id="boardDisplay"></div>
                    <div class="results-info">Â∑≤ÊâæÂà∞Ëß£: <span class="solution-count" id="solCount">0</span></div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1000">0.5x</option>
                            <option value="500" selected>1x</option>
                            <option value="200">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void solve(row) {', id: 0 },
            { line: '    if (row == n) {', id: 1 },
            { line: '        res.push_back(board); return;', id: 2 },
            { line: '    }', id: 3 },
            { line: '    for (int col = 0; col < n; col++) {', id: 4 },
            { line: '        if (isValid(row, col)) {', id: 5 },
            { line: '            board[row][col] = \'Q\';', id: 6 },
            { line: '            solve(row + 1);', id: 7 },
            { line: '            board[row][col] = \'.\'; // Backtrack', id: 8 },
            { line: '        }', id: 9 },
            { line: '    }', id: 10 },
            { line: '}', id: 11 }
        ];

        let viz;

        function generateSteps(n) {
            const steps = [];
            let solutionCount = 0;
            const queens = []; // array of col indices for each row. -1 if empty.
            for(let i=0; i<n; i++) queens[i] = -1;

            // Sets for O(1) checking
            const cols = new Set();
            const posDiag = new Set(); // r + c
            const negDiag = new Set(); // r - c

            const pushStep = (msg, hl, activeRow, activeCol, showAttack=false) => {
                // Snapshot attack board
                const attacked = []; // list of {r, c}
                if (showAttack && activeRow !== null && activeCol !== null) {
                    // Calculate affected cells for visualization highlight
                    // Row is activeRow
                    // Col is activeCol
                    // Diagonals
                    for(let r=0; r<n; r++) {
                        for(let c=0; c<n; c++) {
                            if (c === activeCol || 
                                (r + c) === (activeRow + activeCol) || 
                                (r - c) === (activeRow - activeCol)) {
                                attacked.push({r, c});
                            }
                        }
                    }
                }

                steps.push({
                    queens: [...queens],
                    attacked: attacked,
                    activeSpot: {r: activeRow, c: activeCol},
                    solCount: solutionCount,
                    msg: msg,
                    highlightLines: hl
                });
            };

            pushStep(`Init: ${n}x${n} Board`, [0], 0, -1);

            const solve = (r) => {
                if (r === n) {
                    solutionCount++;
                    pushStep(`ÊâæÂà∞Á¨¨ ${solutionCount} ÁµÑËß£!`, [1, 2], null, null);
                    return;
                }

                for (let c = 0; c < n; c++) {
                    const isSafe = !cols.has(c) && !posDiag.has(r+c) && !negDiag.has(r-c);
                    
                    if (!isSafe) {
                        pushStep(`Row ${r}, Col ${c}: ÂèóÊîªÊìäÔºåË∑≥ÈÅé`, [5], r, c, true);
                    } else {
                        pushStep(`Row ${r}, Col ${c}: ÂÆâÂÖ®ÔºåÊîæÁΩÆÁöáÂêé`, [6], r, c);
                        
                        queens[r] = c;
                        cols.add(c);
                        posDiag.add(r+c);
                        negDiag.add(r-c);
                        
                        solve(r + 1);
                        
                        pushStep(`ÂõûÊ∫Ø: ÁßªÈô§ Row ${r}, Col ${c} ÁöÑÁöáÂêé`, [8], r, c);
                        
                        queens[r] = -1;
                        cols.delete(c);
                        posDiag.delete(r+c);
                        negDiag.delete(r-c);
                    }
                }
            };

            solve(0);
            pushStep(`ÊêúÂ∞ãÁµêÊùüÔºåÂÖ±ÊâæÂà∞ ${solutionCount} ÁµÑËß£`, [11], null, null, false);
            return steps;
        }

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('solCount').textContent = step.solCount;

            const n = Math.sqrt(step.queens.length); // or from input, but queens matches n
            // Actually queens.length is n.
            
            const container = document.getElementById('boardDisplay');
            container.style.gridTemplateColumns = `repeat(${step.queens.length}, 50px)`;
            container.style.gridTemplateRows = `repeat(${step.queens.length}, 50px)`;
            container.innerHTML = '';

            // Helper to check if attacked
            const isAttacked = (r, c) => {
                if(!step.attacked) return false;
                return step.attacked.some(p => p.r === r && p.c === c);
            };

            for(let r=0; r<step.queens.length; r++) {
                for(let c=0; c<step.queens.length; c++) {
                    const cell = document.createElement('div');
                    let cls = 'cell ' + ((r+c)%2===0 ? 'white' : 'black');
                    
                    if (isAttacked(r, c)) cls += ' attacked';
                    
                    cell.className = cls;

                    const attackLayer = document.createElement('div');
                    attackLayer.className = 'attack-layer';
                    cell.appendChild(attackLayer);

                    if (step.queens[r] === c) {
                        const q = document.createElement('div');
                        q.className = 'queen';
                        q.textContent = '‚ôõ';
                        cell.appendChild(q);
                    } else if (step.activeSpot && step.activeSpot.r === r && step.activeSpot.c === c) {
                        // Current cursor
                        const cursor = document.createElement('div');
                        cursor.style.position = 'absolute';
                        cursor.style.width = '10px'; cursor.style.height = '10px';
                        cursor.style.background = '#fbbf24'; cursor.style.borderRadius = '50%';
                        cell.appendChild(cursor);
                    }

                    container.appendChild(cell);
                }
            }
        }

        function runVisualizer() {
            const n = parseInt(document.getElementById('nInput').value);
            if(n < 1 || n > 8) return alert("N ÂøÖÈ†àÂú® 1-8 ‰πãÈñì");
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(generateSteps(n));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
