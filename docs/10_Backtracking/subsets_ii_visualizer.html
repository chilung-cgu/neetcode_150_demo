    <title>Subsets II (Backtracking) - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 600px;
        }

        .tree-viewport {
            width: 100%; height: 450px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        #tree-svg { width: 100%; height: 100%; cursor: grab; }
        #tree-svg:active { cursor: grabbing; }

        /* D3 Nodes */
        .node-circle { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.active { fill: #fbbf24; stroke: #fff; stroke-width: 3px; filter: drop-shadow(0 0 10px #fbbf24); }
        .node-circle.leaf { fill: #22c55e; stroke: #16a34a; }
        .node-text { fill: white; font-family: monospace; font-size: 11px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .link { fill: none; stroke: #475569; stroke-width: 1.5px; opacity: 0.3; transition: all 0.3s; }
        .link.active { stroke: #fbbf24; opacity: 1; stroke-width: 3px; }
        .link.skip { stroke: #94a3b8; stroke-dasharray: 4; } /* Skipped dups */
        
        .edge-label { fill: #94a3b8; font-size: 10px; opacity: 0.8; }
        .edge-label.skip { fill: #ef4444; font-weight: bold; }

        /* Results */
        .results-panel {
            width: 100%; background: rgba(15, 23, 42, 0.6); border-radius: 8px; padding: 15px; border: 1px solid #475569;
        }
        .results-header { display: flex; justify-content: space-between; margin-bottom: 10px; color: #94a3b8; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .results-grid { display: flex; flex-wrap: wrap; gap: 8px; min-height: 30px; }
        .res-tag { 
            padding: 5px 10px; background: rgba(34, 197, 94, 0.15); border: 1px solid rgba(34, 197, 94, 0.4); border-radius: 6px;
            color: #4ade80; font-family: monospace; font-size: 0.9rem; animation: popIn 0.3s;
        }
        .res-tag.new { background: #fbbf24; color: #0f172a; border-color: #fbbf24; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 120px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Subsets II (Decision Tree)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Nums (sorted):</label>
                        <input type="text" id="numsInput" value="1, 2, 2">
                        <button onclick="runVisualizer()">Generate</button>
                    </div>
                    <div style="font-size:0.8rem; color:#64748b; text-align:center; margin-top:5px;">Handles duplicates by skipping same elements at same recursion depth.</div>
                </div>

                <div class="visualization-area">
                    <div class="tree-viewport">
                        <svg id="tree-svg"><g id="zoom-group"></g></svg>
                    </div>
                    
                    <div class="results-panel">
                        <div class="results-header">Found Unique Subsets</div>
                        <div class="results-grid" id="resultsDisplay"></div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> subsetsWithDup(nums) {', id: 0 },
            { line: '    sort(nums.begin(), nums.end());', id: 1 },
            { line: '    vector<vector<int>> res;', id: 2 },
            { line: '    vector<int> subset;', id: 3 },
            { line: '    dfs(0);', id: 4 },
            { line: '    return res;', id: 5 },
            { line: '}', id: 6 },
            { line: 'void dfs(int i) {', id: 7 },
            { line: '    if (i >= nums.size()) {', id: 8 },
            { line: '        res.push_back(subset);', id: 9 },
            { line: '        return;', id: 10 },
            { line: '    }', id: 11 },
            { line: '    // Include', id: 12 },
            { line: '    subset.push_back(nums[i]);', id: 13 },
            { line: '    dfs(i + 1);', id: 14 },
            { line: '    subset.pop_back();', id: 15 },
            { line: '    // Skip (while duplicates)', id: 16 },
            { line: '    while (i + 1 < nums.size() && nums[i] == nums[i+1])', id: 17 },
            { line: '        i++;', id: 18 },
            { line: '    dfs(i + 1);', id: 19 },
            { line: '}', id: 20 }
        ];

        let viz;

        // Tree Helper
        function buildTree(nums, i = 0, currentPath = []) {
            const node = { 
                id: `node-${i}-${currentPath.join('_')}`,
                name: i < nums.length ? `? ${nums[i]}` : 'End', 
                subset: [...currentPath],
                children: [] 
            };

            if (i < nums.length) {
                // Include
                const left = buildTree(nums, i + 1, [...currentPath, nums[i]]);
                left.edge = "Inc";
                node.children.push(left);

                // Exclude (Logic for tree stricture: jump to next distinct)
                // Tree visual needs to show the jump
                let nextI = i + 1;
                while(nextI < nums.length && nums[nextI] === nums[i]) nextI++;
                
                const right = buildTree(nums, nextI, [...currentPath]);
                right.edge = "Skip";
                node.children.push(right);
            }
            return node;
        }

        // --- Simulation ---
        function simulate(nums) {
            const steps = [];
            nums.sort((a,b) => a-b);
            
            const staticRoot = buildTree(nums);
            
            const pushState = (msg, hl, activeId, subset, res) => {
                steps.push({
                    treeRoot: staticRoot,
                    activeId,
                    subset: [...subset],
                    res: [...res],
                    msg, highlightLines: hl
                });
            };

            const res = [];
            const subset = [];
            
            pushState("Sort nums", [1], null, [], []);

            function dfs(i, pathIdStr) {
                const nodeId = `node-${i}-${pathIdStr}`;
                pushState(`DFS(${i})`, [7], nodeId, subset, res);

                if (i >= nums.length) {
                    res.push([...subset]);
                    pushState(`Base case: Add [${subset.join(',')}]`, [8, 9], nodeId, subset, res);
                    return;
                }

                // Include
                subset.push(nums[i]);
                pushState(`Include ${nums[i]}`, [13], nodeId, subset, res);
                
                const nextPath = pathIdStr ? pathIdStr + "_" + nums[i] : "" + nums[i];
                dfs(i + 1, nextPath);
                
                // Backtrack
                subset.pop();
                pushState(`Backtrack`, [15], nodeId, subset, res);

                // Skip
                pushState(`Check for duplicates...`, [16], nodeId, subset, res);
                let nextI = i + 1;
                while (nextI < nums.length && nums[nextI] === nums[i]) {
                    nextI++;
                    pushState(`Skip duplicate ${nums[i]} at index ${nextI-1}`, [17, 18], nodeId, subset, res);
                }
                
                pushState(`Call DFS(${nextI})`, [19], nodeId, subset, res);
                // For the tree visual, the right child is linked to nextI, but pathIdStr doesn't change
                dfs(nextI, pathIdStr);
            }

            pushState("Start DFS(0)", [4], staticRoot.id, [], []);
            dfs(0, "");
            
            pushState("Done", [5], null, [], res);
            return steps;
        }

        // --- Render ---
        const width = 800, height = 450;
        const svg = d3.select("#tree-svg");
        const gZoom = d3.select("#zoom-group");
        
        const zoom = d3.zoom().on("zoom", (e) => gZoom.attr("transform", e.transform));
        svg.call(zoom);
        svg.call(zoom.transform, d3.zoomIdentity.translate(width/2, 40).scale(0.8));

        const treeLayout = d3.tree().nodeSize([70, 80]);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;

            const root = d3.hierarchy(step.treeRoot);
            treeLayout(root);

            // Links
            const links = gZoom.selectAll(".link").data(root.links(), d => d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(300)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
                .attr("class", d => {
                    let c = "link";
                    if(d.target.data.id === step.activeId) c += " active";
                    if(d.target.data.edge === "Skip") c += " skip";
                    return c;
                });
            links.exit().remove();

            // Labels
            const labels = gZoom.selectAll(".edge-label").data(root.links(), d => "lbl-"+d.target.data.id);
            labels.enter().append("text").attr("class", "edge-label")
                .merge(labels)
                .transition().duration(300)
                .attr("x", d => (d.source.x + d.target.x)/2 + (d.target.data.edge==="Skip"?-15:15))
                .attr("y", d => (d.source.y + d.target.y)/2)
                .attr("class", d => d.target.data.edge === "Skip" ? "edge-label skip" : "edge-label")
                .text(d => d.target.data.edge);
            labels.exit().remove();

            // Nodes
            const nodes = gZoom.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 20).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(300)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === step.activeId) c += " active";
                if(!d.children || d.children.length===0) c += " leaf";
                return c;
            });

            nUpdate.select("text").text(d => {
                if((!d.children || d.children.length===0) && d.data.name === 'End') return `[${d.data.subset.join('')}]`;
                return d.data.name;
            });
            nodes.exit().remove();

            // Results
            const resContainer = document.getElementById('resultsDisplay');
            resContainer.innerHTML = '';
            step.res.forEach((r, i) => {
                const tag = document.createElement('div');
                tag.className = 'res-tag';
                tag.textContent = `[${r.join(', ')}]`;
                if(i === step.res.length - 1) tag.classList.add('new');
                resContainer.appendChild(tag);
            });
        }

        function runVisualizer() {
            const raw = document.getElementById('numsInput').value;
            const nums = raw.split(',').map(x=>parseInt(x.trim()));
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(nums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
