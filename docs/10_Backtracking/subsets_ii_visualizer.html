<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsets II (Dupes) - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .nums-display { display: flex; gap: 8px; justify-content: center; margin: 15px 0; }
        .num-item { 
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; 
            border-radius: 6px; background: var(--viz-bg-secondary); border: 2px solid var(--viz-border);
            font-weight: bold; transition: all 0.3s;
        }
        .num-item.included { background: var(--viz-success); color: #0f172a; border-color: transparent; }
        .num-item.skipped { opacity: 0.3; text-decoration: line-through; border-color: var(--viz-error); }
        .num-item.current { border-color: var(--viz-primary); box-shadow: 0 0 10px var(--viz-primary); }
        
        .results-grid { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-top: 20px; max-height: 200px; overflow-y: auto; }
        .subset-badge { padding: 4px 8px; background: var(--viz-success); color: #0f172a; border-radius: 4px; font-family: monospace; }
        .subset-badge.new { animation: pulse 0.5s; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">å­é›† II (è™•ç†é‡è¤‡å…ƒç´ )</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>é™£åˆ— (å«é‡è¤‡):</label>
                        <input type="text" id="numsInput" value="1, 2, 2" style="width: 150px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="nums-display" id="numsDisplay"></div>
                
                <div style="text-align: center; margin: 10px 0;">
                    <span style="color:var(--text-muted)">ç•¶å‰è·¯å¾‘:</span>
                    <span id="currentPath" style="font-weight:bold; font-size:1.1rem; margin-left: 5px;">[]</span>
                </div>
                
                <div class="results-grid" id="resultsDisplay"></div>
                
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n * 2^n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">æ’åºå¾Œ</div><div class="state-value" id="sortedDisplay">-</div></div>
                    <div class="state-item"><div class="state-label">ä¸é‡è¤‡å­é›†</div><div class="state-value" id="countDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void backtrack(nums, start, path, result) {', id: 0 },
            { line: '    result.push_back(path);', id: 1 },
            { line: '    for (int i = start; i < nums.size(); i++) {', id: 2 },
            { line: '        // è·³éé‡è¤‡å…ƒç´ ', id: 3 },
            { line: '        if (i > start && nums[i] == nums[i-1]) continue;', id: 4 },
            { line: '        path.push_back(nums[i]);', id: 5 },
            { line: '        backtrack(nums, i + 1, path, result);', id: 6 },
            { line: '        path.pop_back();', id: 7 },
            { line: '    }', id: 8 },
            { line: '}', id: 9 },
        ];

        let currentNums = [1, 2, 2];

        function runCustomInput() {
            const str = document.getElementById('numsInput').value;
            const arr = str.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            if (arr.length === 0 || arr.length > 6) {
                alert('è«‹è¼¸å…¥ 1-6 å€‹æ•¸å­—');
                return;
            }
            currentNums = arr;
            init();
        }

        function generateAlgorithmSteps(inputNums) {
            const steps = [];
            const result = [];
            const nums = [...inputNums].sort((a,b) => a-b); // Must sort
            
            steps.push({
                path: [], result: [], startIdx: 0, 
                highlightLines: [0],
                explanation: { title: 'åˆå§‹åŒ–', text: `è¼¸å…¥æ’åºå¾Œ: [${nums.join(', ')}]<br>é–‹å§‹ Backtrack`, formula: 'sort(nums)' }
            });

            function backtrack(start, path) {
                result.push([...path]);
                steps.push({
                    path: [...path], result: [...result], startIdx: start,
                    newFound: true,
                    highlightLines: [1],
                    explanation: { title: 'æ”¶é›†å­é›†', text: `åŠ å…¥ path: [${path.join(', ')}]`, formula: 'result.push(path)' }
                });

                for (let i = start; i < nums.length; i++) {
                    const num = nums[i];

                    if (i > start && nums[i] === nums[i-1]) {
                        steps.push({
                            path: [...path], result: [...result], startIdx: start,
                            checkIdx: i, skipped: true,
                            highlightLines: [3, 4],
                            explanation: { 
                                title: 'è·³éé‡è¤‡', 
                                text: `Index ${i} (${num}) == Index ${i-1} (${nums[i-1]})<br>ä¸” i > start (${i} > ${start})ï¼Œè·³éä»¥å…ç”¢ç”Ÿé‡è¤‡å­é›†`, 
                                formula: 'continue' 
                            }
                        });
                        continue;
                    }

                    path.push(num);
                    steps.push({
                        path: [...path], result: [...result], startIdx: start,
                        checkIdx: i,
                        highlightLines: [5, 6],
                        explanation: { title: `é¸æ“‡ ${num}`, text: `åŠ å…¥ ${num} åˆ° path<br>éè¿´ backtrack(i+1)`, formula: `path.push(${num})` }
                    });
                    
                    backtrack(i + 1, path);

                    path.pop();
                    steps.push({
                        path: [...path], result: [...result], startIdx: start,
                        highlightLines: [7],
                        explanation: { title: 'å›æº¯', text: `ç§»é™¤ ${num}`, formula: 'path.pop()' }
                    });
                }
            }

            backtrack(0, []);
            
            steps.push({
                path: [], result: [...result], startIdx: 0,
                final: true,
                explanation: { title: 'å®Œæˆ', text: `å…±æ‰¾åˆ° ${result.length} å€‹å”¯ä¸€å­é›†`, formula: 'Done' }
            });

            return steps;
        }

        let viz;
        function init() {
            // Sort for display
            const sorted = [...currentNums].sort((a,b)=>a-b);
            document.getElementById('sortedDisplay').textContent = `[${sorted.join(', ')}]`;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('numsDisplay').innerHTML = sorted.map((n, i) => {
                         let cls = 'num-item';
                         if (step.checkIdx === i) cls += ' current';
                         if (step.skipped && step.checkIdx === i) cls += ' skipped';
                         // Visualizing recursion depth is tricky for "included" state without full context in step
                         // But we can approximate. A number is "included" if it's conceptually "before" start in a way...
                         // Actually simpler: if we are exploring `i`, then elements in `path` are used.
                         // But `path` doesn't store indices.
                         // However, for this problem, values could be same.
                         // Let's just highlight current checking index and skip.
                         return `<div class="${cls}">${n}</div>`;
                    }).join('');
                    
                    document.getElementById('currentPath').textContent = `[${step.path ? step.path.join(', ') : ''}]`;
                    
                    document.getElementById('resultsDisplay').innerHTML = (step.result || []).map((r, i) => {
                        const isNew = step.newFound && i === step.result.length - 1;
                        return `<span class="subset-badge${isNew ? ' new' : ''}">[${r.join(', ')}]</span>`;
                    }).join('');
                    
                    document.getElementById('countDisplay').textContent = step.result ? step.result.length : 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums));
        }

        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
