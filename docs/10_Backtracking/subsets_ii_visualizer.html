<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsets II (Backtracking) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 600px;
        }

        .tree-viewport {
            width: 95%; height: 450px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        #tree-svg { width: 100%; height: 100%; cursor: grab; }
        #tree-svg:active { cursor: grabbing; }

        /* D3 Nodes */
        .node-circle { fill: #334155; stroke: #64748b; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.active { fill: #fbbf24; stroke: #fff; stroke-width: 3px; filter: drop-shadow(0 0 10px #fbbf24); }
        .node-circle.leaf { fill: #22c55e; stroke: #fff; }
        .node-text { fill: white; font-family: monospace; font-size: 11px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; font-weight: bold; }
        
        .link { fill: none; stroke: #475569; stroke-width: 1.5px; opacity: 0.3; transition: all 0.3s; }
        .link.active { stroke: #fbbf24; opacity: 1; stroke-width: 3px; }
        .link.include { stroke: #22c55e; }
        .link.skip { stroke: #ef4444; stroke-dasharray: 4; } /* Skipped dups */
        
        .edge-label { fill: #94a3b8; font-size: 10px; opacity: 0; transition: opacity 0.3s; }
        .link.active + .edge-label { opacity: 1; font-weight: bold; }

        /* Results */
        .results-panel {
            width: 95%; background: rgba(15, 23, 42, 0.6); border-radius: 8px; padding: 15px; border: 1px solid #475569;
        }
        .results-header { display: flex; justify-content: space-between; margin-bottom: 10px; color: #94a3b8; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid rgba(148, 163, 184, 0.2); padding-bottom: 5px; }
        .results-grid { display: flex; flex-wrap: wrap; gap: 8px; min-height: 30px; max-height: 100px; overflow-y: auto; }
        
        .res-tag { 
            padding: 4px 10px; background: rgba(34, 197, 94, 0.15); border: 1px solid rgba(34, 197, 94, 0.4); border-radius: 6px;
            color: #4ade80; font-family: monospace; font-size: 0.85rem; animation: popIn 0.3s;
        }
        .res-tag.new { background: #fbbf24; color: #0f172a; border-color: #fbbf24; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 120px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Subsets II (With Duplicates)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Nums:</label>
                            <input type="text" id="numsInput" value="1, 2, 2">
                        </div>
                        <button onclick="runVisualizer()">Generate</button>
                    </div>
                    <div style="text-align:center; font-size:0.85rem; color:#64748b; margin-top:8px;">
                        First Sort. On "Exclude" branch, skip ALL identical next elements to avoid duplicates.
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Include</div>
                       <div class="legend-item"><div class="legend-color" style="border-top:2px dashed #ef4444"></div>Skip Duplicates</div>
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Active</div>
                    </div>

                    <div class="tree-viewport">
                        <svg id="tree-svg"><g id="zoom-group"></g></svg>
                    </div>
                    
                    <div class="results-panel">
                        <div class="results-header">Found Unique Subsets</div>
                        <div class="results-grid" id="resultsDisplay"></div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> subsetsWithDup(nums) {', id: 0 },
            { line: '    sort(nums.begin(), nums.end());', id: 1 },
            { line: '    vector<vector<int>> res;', id: 2 },
            { line: '    vector<int> subset;', id: 3 },
            { line: '    dfs(0);', id: 4 },
            { line: '    return res;', id: 5 },
            { line: '}', id: 6 },
            { line: 'void dfs(int i) {', id: 7 },
            { line: '    if (i >= nums.size()) {', id: 8 },
            { line: '        res.push_back(subset);', id: 9 },
            { line: '        return;', id: 10 },
            { line: '    }', id: 11 },
            { line: '    // Include nums[i]', id: 12 },
            { line: '    subset.push_back(nums[i]);', id: 13 },
            { line: '    dfs(i + 1);', id: 14 },
            { line: '    // Backtrack', id: 15 },
            { line: '    subset.pop_back();', id: 16 },
            { line: '    // Skip duplicates loop', id: 17 },
            { line: '    while (i + 1 < nums.size() && nums[i] == nums[i+1])', id: 18 },
            { line: '        i++;', id: 19 },
            { line: '    dfs(i + 1);', id: 20 },
            { line: '}', id: 21 }
        ];

        let viz;

        // Tree Helper
        function buildTree(nums, i = 0, currentPath = []) {
            const node = { 
                id: `node-${i}-${currentPath.join('_')}`,
                name: i < nums.length ? `? ${nums[i]}` : 'End', 
                subset: [...currentPath],
                children: [] 
            };

            if (i < nums.length) {
                // Include
                const left = buildTree(nums, i + 1, [...currentPath, nums[i]]);
                left.edge = "Inc";
                node.children.push(left);

                // Exclude / Skip
                let nextI = i + 1;
                while(nextI < nums.length && nums[nextI] === nums[i]) nextI++;
                
                // If we skipped any, the edge label should reflect "Skip X"
                const right = buildTree(nums, nextI, [...currentPath]);
                right.edge = (nextI > i + 1) ? `Skip ${nums[i]}` : "Exc";
                node.children.push(right);
            }
            return node;
        }

        // --- Simulation ---
        function simulate(numsInput) {
            const steps = [];
            const nums = [...numsInput].sort((a,b) => a-b);
            
            const staticRoot = buildTree(nums);
            
            const pushState = (msg, hl, activeId, subset, res, info={}) => {
                steps.push({
                    treeRoot: staticRoot,
                    activeId,
                    subset: [...subset],
                    res: [...res],
                    msg, highlightLines: hl, explanation: info
                });
            };

            const res = [];
            const subset = [];
            
            pushState("Sort nums to handle duplicates", [1], staticRoot.id, [], [], { title: "æ’åº", text: "é¦–å…ˆå°é™£åˆ—æ’åºï¼Œé€™å°æ–¼è­˜åˆ¥å’Œè·³éé‡è¤‡é …è‡³é—œé‡è¦ã€‚", formula: "sort(nums)" });

            function dfs(i, pathIdStr) {
                const nodeId = `node-${i}-${pathIdStr}`;
                pushState(`DFS(${i}) - Decision: ${i<nums.length?nums[i]:'End'}`, [7], nodeId, subset, res, {
                    title: `æ±ºç­–é» i=${i}`, text: i<nums.length ? `è€ƒæ…®å…ƒç´  ${nums[i]} (ç´¢å¼•${i})` : "åˆ°é”æœ«å°¾ã€‚", formula: "dfs(i)"
                });

                if (i >= nums.length) {
                    res.push([...subset]);
                    pushState(`Base case: Add [${subset.join(',')}]`, [8, 9], nodeId, subset, res, {
                        title: "åŸºåº•æƒ…æ³", text: `å·²éæ­·æ‰€æœ‰æ±ºç­–ï¼ŒåŠ å…¥çµæœ [${subset.join(',')}]ã€‚`, formula: "res.push()"
                    });
                    return;
                }

                // Include
                subset.push(nums[i]);
                pushState(`Include ${nums[i]}`, [13], nodeId, subset, res, {
                    title: "é¸æ“‡ (Include)", text: `å°‡ ${nums[i]} åŠ å…¥å­é›†ï¼Œé€²å…¥å·¦åˆ†æ”¯ã€‚`, formula: "subset.push()"
                });
                
                const nextPath = pathIdStr ? pathIdStr + "_" + nums[i] : "" + nums[i];
                dfs(i + 1, nextPath);
                
                // Backtrack
                const popped = subset.pop();
                pushState(`Backtrack: Pop ${popped}`, [16], nodeId, subset, res, {
                    title: "å›æº¯ (Backtrack)", text: `ç§»é™¤ ${popped}ï¼Œæº–å‚™è€ƒæ…®ã€Œä¸é¸ã€è©²å…ƒç´ çš„åˆ†æ”¯ã€‚`, formula: "subset.pop()"
                });

                // Skip Logic
                pushState(`Check for duplicates...`, [17], nodeId, subset, res, {
                    title: "æª¢æŸ¥é‡è¤‡", text: `å¦‚æœä¸é¸ç•¶å‰ ${nums[i]}ï¼Œå‰‡å¿…é ˆè·³éå¾Œé¢æ‰€æœ‰ç›¸åŒçš„ ${nums[i]} ä»¥å…ç”¢ç”Ÿé‡è¤‡å­é›†ã€‚`, formula: "while(peek == current)"
                });
                
                let nextI = i + 1;
                while (nextI < nums.length && nums[nextI] === nums[i]) {
                    nextI++;
                    pushState(`Skip duplicate ${nums[i]} at index ${nextI-1}`, [18, 19], nodeId, subset, res, {
                        title: "è·³éé‡è¤‡", text: `ç™¼ç¾ nums[${nextI-1}] == ${nums[i]}ï¼Œè·³éã€‚`, formula: "i++"
                    });
                }
                
                pushState(`Call DFS(${nextI})`, [20], nodeId, subset, res, {
                    title: "é€²å…¥å³åˆ†æ”¯", text: `å¾ç´¢å¼• ${nextI} ç¹¼çºŒéæ­¸ (å·²è·³éæ‰€æœ‰é‡è¤‡é …)ã€‚`, formula: `dfs(${nextI})`
                });
                
                // Visual Tree Logic: Right child connects current node to node at nextI
                // But pathIdStr is unchanged (we didn't add anything to subset)
                dfs(nextI, pathIdStr);
            }

            pushState("Start DFS(0)", [4], staticRoot.id, [], [], {title:"é–‹å§‹", text:"å¾æ ¹ç¯€é»é–‹å§‹æœå°‹ã€‚", formula:"dfs(0)"});
            dfs(0, "");
            
            pushState("Done", [5], null, [], res, {title:"å®Œæˆ", text:"æœå°‹çµæŸã€‚", formula:"return"});
            return steps;
        }

        // --- Render ---
        const width = 800, height = 450;
        const svg = d3.select("#tree-svg");
        const gZoom = d3.select("#zoom-group");
        
        const zoom = d3.zoom().on("zoom", (e) => gZoom.attr("transform", e.transform));
        svg.call(zoom);
        svg.call(zoom.transform, d3.zoomIdentity.translate(width/2, 40).scale(0.8));

        const treeLayout = d3.tree().nodeSize([70, 80]);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const root = d3.hierarchy(step.treeRoot);
            treeLayout(root);

            // Links
            const links = gZoom.selectAll(".link").data(root.links(), d => d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(300)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
                .attr("class", d => {
                    let c = "link";
                    if(d.target.data.id === step.activeId) c += " active";
                    if(d.target.data.edge.includes("Skip")) c += " skip";
                    else if(d.target.data.edge === "Exc") c += " skip"; // Visual style same for exclude
                    else c += " include";
                    return c;
                });
            links.exit().remove();

            // Labels
            const labels = gZoom.selectAll(".edge-label").data(root.links(), d => "lbl-"+d.target.data.id);
            labels.enter().append("text").attr("class", "edge-label")
                .merge(labels)
                .transition().duration(300)
                .attr("x", d => (d.source.x + d.target.x)/2 + (d.target.data.edge.includes("Skip")?15:-15))
                .attr("y", d => (d.source.y + d.target.y)/2)
                .attr("class", d => d.target.data.edge.includes("Skip") ? "edge-label skip" : "edge-label")
                .text(d => d.target.data.edge)
                .style("opacity", d => d.target.data.id === step.activeId ? 1 : 0.5);
            labels.exit().remove();

            // Nodes
            const nodes = gZoom.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 20).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(300)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === step.activeId) c += " active";
                if(!d.children || d.children.length===0) c += " leaf";
                return c;
            });

            nUpdate.select("text").text(d => {
                if((!d.children || d.children.length===0) && d.data.name === 'End') return `[${d.data.subset.join('')}]`;
                return d.data.name;
            });
            nodes.exit().remove();

            // Results
            const resContainer = document.getElementById('resultsDisplay');
            resContainer.innerHTML = '';
            step.res.forEach((r, i) => {
                const tag = document.createElement('div');
                tag.className = 'res-tag';
                tag.textContent = `[${r.join(', ')}]`;
                if(i === step.res.length - 1) tag.classList.add('new');
                resContainer.appendChild(tag);
            });
        }

        function runVisualizer() {
            const raw = document.getElementById('numsInput').value;
            const nums = raw.split(',').map(x=>parseInt(x.trim())).filter(n=>!isNaN(n));
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(nums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
