<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsets (Backtracking) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 600px;
        }

        .tree-viewport {
            width: 95%; height: 450px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        #tree-svg { width: 100%; height: 100%; cursor: grab; }
        #tree-svg:active { cursor: grabbing; }

        /* D3 Nodes */
        .node-circle { fill: #334155; stroke: #64748b; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.active { fill: #fbbf24; stroke: #fff; stroke-width: 3px; filter: drop-shadow(0 0 10px #fbbf24); }
        .node-circle.leaf { fill: #22c55e; stroke: #16a34a; }
        .node-text { fill: white; font-family: monospace; font-size: 11px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
        
        .link { fill: none; stroke: #475569; stroke-width: 1.5px; opacity: 0.3; transition: all 0.3s; }
        .link.active { stroke: #fbbf24; opacity: 1; stroke-width: 3px; }
        .link.include { stroke: #22c55e; } 
        .link.exclude { stroke: #ef4444; }

        .edge-label { fill: #94a3b8; font-size: 10px; opacity: 0; transition: opacity 0.3s; }
        .link.active + .edge-label, .link.include + .edge-label, .link.exclude + .edge-label { opacity: 1; font-weight: bold; }

        /* Results Panel */
        .results-panel {
            width: 95%;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 8px;
            padding: 15px;
            min-height: 80px;
            border: 1px solid #475569;
        }
        .results-header { display: flex; justify-content: space-between; margin-bottom: 10px; color: #94a3b8; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid rgba(148, 163, 184, 0.2); padding-bottom: 5px; }
        .subsets-grid { display: flex; flex-wrap: wrap; gap: 8px; max-height: 100px; overflow-y: auto; }
        
        .subset-tag { 
            padding: 4px 10px; background: rgba(34, 197, 94, 0.1); 
            border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 6px;
            color: #4ade80; font-family: monospace; font-size: 0.85rem;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .subset-tag.current { background: #fbbf24; color: #0f172a; border-color: #fbbf24; box-shadow: 0 0 10px rgba(251, 191, 36, 0.4); }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Subsets (Decision Tree)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label style="color:#94a3b8; font-weight:bold;">Nums:</label>
                        <input type="text" id="numsInput" value="1, 2, 3">
                        <button onclick="runVisualizer()">Generate</button>
                    </div>
                    <div style="text-align:center; font-size:0.85rem; color:#64748b; margin-top:8px;">
                        For each element, decide: <b>Include</b> (Left) or <b>Exclude</b> (Right).
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Include Path</div>
                       <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>Exclude Path</div>
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Current State</div>
                    </div>

                    <div class="tree-viewport">
                        <svg id="tree-svg">
                            <g id="zoom-group"></g>
                        </svg>
                    </div>
                    
                    <div class="results-panel">
                        <div class="results-header">
                            <span>Found Subsets</span>
                            <span id="countDisplay" style="color:#fbbf24">0</span>
                        </div>
                        <div class="subsets-grid" id="resultsDisplay"></div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">Backtracking Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> subsets(nums) {', id: 0 },
            { line: '    vector<vector<int>> res;', id: 1 },
            { line: '    vector<int> subset;', id: 2 },
            { line: '    dfs(0);', id: 3 },
            { line: '    return res;', id: 4 },
            { line: '    void dfs(int i) {', id: 5 },
            { line: '        if (i >= nums.size()) {', id: 6 },
            { line: '            res.push_back(subset);', id: 7 },
            { line: '            return;', id: 8 },
            { line: '        }', id: 9 },
            { line: '        // Decision 1: Include nums[i]', id: 10 },
            { line: '        subset.push_back(nums[i]);', id: 11 },
            { line: '        dfs(i + 1);', id: 12 },
            { line: '        // Backtrack', id: 13 },
            { line: '        subset.pop_back();', id: 14 },
            { line: '        // Decision 2: Exclude nums[i]', id: 15 },
            { line: '        dfs(i + 1);', id: 16 },
            { line: '    }', id: 17 },
            { line: '}', id: 18 }
        ];

        let viz;

        // Tree Helper
        function buildDecisionTree(nums, i = 0, currentPath = []) {
            const id = `node-${i}-${currentPath.join('_')}`; 
            const node = { 
                id, 
                name: i < nums.length ? `? ${nums[i]}` : 'End', 
                depth: i, 
                subset: [...currentPath],
                children: [] 
            };

            if (i < nums.length) {
                // Include Branch (Left)
                const included = [...currentPath, nums[i]];
                const left = buildDecisionTree(nums, i + 1, included);
                left.edge = "Include";
                node.children.push(left);

                // Exclude Branch (Right)
                const excluded = [...currentPath];
                const right = buildDecisionTree(nums, i + 1, excluded);
                right.edge = "Exclude";
                node.children.push(right);
            }
            return node;
        }

        // --- Simulation ---
        function simulate(nums) {
            const steps = [];
            const treeRoot = buildDecisionTree(nums);
            const res = [];
            const subset = []; // Current path tracking

            const pushState = (msg, hl, activeId, info={}) => {
                steps.push({
                    treeRoot, // Static
                    activeId,
                    currentSubset: [...subset],
                    subsetsList: [...res],
                    msg, highlightLines: hl, explanation: info
                });
            };

            pushState("Start DFS", [3, 5], treeRoot.id, { title: "ÈñãÂßã", text: "ÂæûÁ¥¢Âºï 0 ÈñãÂßãÊ∑±Â∫¶ÂÑ™ÂÖàÊêúÂ∞ã„ÄÇ", formula: "dfs(0)" });

            function dfs(i, pathStr) {
                const nodeId = `node-${i}-${pathStr}`; // Must match buildTree ID logic
                
                // Active on current node
                pushState(`DFS(${i}): Decision for ${i<nums.length?nums[i]:'End'}`, [5, 6], nodeId, {
                    title: `Ê±∫Á≠ñÈªû i=${i}`, text: i<nums.length ? `ËÄÉÊÖÆÂÖÉÁ¥† ${nums[i]}ÔºöÈÅ∏Êàñ‰∏çÈÅ∏Ôºü` : `Âà∞ÈÅîËëâÁØÄÈªûÔºåÁï∂ÂâçË∑ØÂæëÁµêÊùü„ÄÇ`, formula: "if(i>=n)"
                });

                if (i >= nums.length) {
                    res.push([...subset]);
                    pushState(`Base Case: Add [${subset.join(',')}]`, [7, 8], nodeId, {
                        title: "Âü∫Â∫ïÊÉÖÊ≥Å", text: `Â∑≤ÈÅçÊ≠∑ÊâÄÊúâÊ±∫Á≠ñÔºåÂ∞áÁï∂ÂâçÂ≠êÈõÜ [${subset.join(',')}] Âä†ÂÖ•ÁµêÊûú„ÄÇ`, formula: "res.push(subset)"
                    });
                    return;
                }

                // Include
                subset.push(nums[i]);
                pushState(`Include ${nums[i]}`, [11], nodeId, {
                    title: "ÈÅ∏Êìá (Include)", text: `Â∞á ${nums[i]} Âä†ÂÖ•Áï∂ÂâçÂ≠êÈõÜÔºåÈÅûÊ≠∏‰∏ãÂ±§„ÄÇ`, formula: "subset.push(nums[i])"
                });
                
                // Construct path for child (Include branch)
                // In buildTree: included = [...currentPath, nums[i]]
                // subset has just been updated, so subset.join('_') is correct for child?
                // Wait, parent ID was based on path BEFORE push.
                // Child ID is based on path passed to it.
                // dfs(i+1) will access node with path `subset`.
                dfs(i + 1, subset.join('_')); 

                // Backtrack
                const popped = subset.pop();
                pushState(`Backtrack: Pop ${popped}`, [14], nodeId, {
                    title: "ÂõûÊ∫Ø (Backtrack)", text: `Êí§Èä∑ÈÅ∏ÊìáÔºåÁßªÈô§ ${popped}ÔºåÊ∫ñÂÇôÈÄ≤ÂÖ•‰∏çÈÅ∏ÂàÜÊîØ„ÄÇ`, formula: "subset.pop()"
                });

                // Exclude
                pushState(`Exclude ${nums[i]} (Skip)`, [16], nodeId, {
                    title: "‰∏çÈÅ∏ (Exclude)", text: `Ë∑≥ÈÅé nums[i]Ôºå‰øùÊåÅÂ≠êÈõÜ‰∏çËÆäÔºåÈÅûÊ≠∏‰∏ãÂ±§„ÄÇ`, formula: "dfs(i+1)"
                });
                // Child ID based on subset (which is now same as parent's pathStr)
                dfs(i + 1, pathStr);
            }

            dfs(0, "");

            pushState("Done", [4], null, { title: "ÂÆåÊàê", text: `ÊâÄÊúâË∑ØÂæëÈÅçÊ≠∑ÂÆåÁï¢„ÄÇ`, formula: "return res" });
            return steps;
        }

        // --- Render ---
        const width = 800, height = 450;
        const svg = d3.select("#tree-svg");
        const gZoom = d3.select("#zoom-group");
        const zoom = d3.zoom().on("zoom", (e) => gZoom.attr("transform", e.transform));
        svg.call(zoom);
        svg.call(zoom.transform, d3.zoomIdentity.translate(width/2, 40).scale(0.85));

        const treeLayout = d3.tree().nodeSize([70, 80]); 

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('countDisplay').textContent = step.subsetsList.length;
            
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const root = d3.hierarchy(step.treeRoot);
            treeLayout(root);

            // Links
            const links = gZoom.selectAll(".link").data(root.links(), d => d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(300)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
                .attr("class", d => {
                    let c = "link";
                    // Highlight logic: if target is active or ancestor of active? 
                    // Simple path highlighting is complex without parent pointers in step data.
                    // But activeId usually implies we just traversed to it.
                    // Let's keep it simple: Color based on static edge type.
                    if(d.target.data.edge === "Include") c += " include";
                    else if(d.target.data.edge === "Exclude") c += " exclude";
                    
                    // Highlights active path? 
                    // If target ID matches part of current activeId path?
                    // activeId = node-2-1_2. Parent is node-1-1. Link between them active.
                    // This requires parsing ID or tree lookup.
                    // Let's highlight specific link if target is step.activeId
                    if(d.target.data.id === step.activeId) c += " active";
                    
                    return c;
                });
            links.exit().remove();

            // Edge Labels
            const labels = gZoom.selectAll(".edge-label").data(root.links(), d => "lbl-"+d.target.data.id);
            labels.enter().append("text").attr("class", "edge-label")
                .merge(labels)
                .transition().duration(300)
                .attr("x", d => (d.source.x + d.target.x)/2 + (d.target.data.edge==="Include"?-15:15))
                .attr("y", d => (d.source.y + d.target.y)/2)
                .text(d => d.target.data.edge === "Include" ? "Yes" : "No")
                .style("opacity", d => d.target.data.id === step.activeId ? 1 : 0.5); // Highlight label too
            labels.exit().remove();

            // Nodes
            const nodes = gZoom.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 18).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(300)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === step.activeId) c += " active";
                if(!d.children || d.children.length===0) c += " leaf"; 
                // Color based on include path state?
                // Visual enhancements can be done later.
                return c;
            });

            nUpdate.select("text").text(d => {
                // Leaf shows subset
                if(!d.children || d.children.length===0) return `[${d.data.subset.join(',')}]`;
                return d.data.name;
            });
            
            nodes.exit().remove();

            // Results List
            const resContainer = document.getElementById('resultsDisplay');
            resContainer.innerHTML = '';
            step.subsetsList.forEach((sub, i) => {
                const tag = document.createElement('span');
                tag.className = 'subset-tag';
                tag.textContent = `[${sub.join(',')}]`;
                if (i === step.subsetsList.length - 1) tag.classList.add('current');
                resContainer.appendChild(tag);
            });
        }

        function runVisualizer() {
            const val = document.getElementById('numsInput').value;
            if(!val) return;
            const nums = val.split(',').map(x => parseInt(x.trim())).filter(n => !isNaN(n));
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(nums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
