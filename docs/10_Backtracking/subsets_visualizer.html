<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsets (Backtracking) - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 600px;
        }

        .tree-viewport {
            width: 100%; height: 450px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        #tree-svg { width: 100%; height: 100%; cursor: grab; }
        #tree-svg:active { cursor: grabbing; }

        /* D3 Nodes */
        .node-circle { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.active { fill: #fbbf24; stroke: #fff; stroke-width: 3px; filter: drop-shadow(0 0 10px #fbbf24); }
        .node-circle.leaf { fill: #22c55e; stroke: #16a34a; }
        .node-text { fill: white; font-family: monospace; font-size: 11px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .link { fill: none; stroke: #475569; stroke-width: 1.5px; opacity: 0.3; transition: all 0.3s; }
        .link.active { stroke: #fbbf24; opacity: 1; stroke-width: 3px; }
        .link.include { stroke: #22c55e; } 
        .link.exclude { stroke: #ef4444; }

        .edge-label { fill: #94a3b8; font-size: 10px; opacity: 0.8; }

        /* Results Panel */
        .results-panel {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 8px;
            padding: 15px;
            min-height: 80px;
            border: 1px solid #475569;
        }
        .results-header { display: flex; justify-content: space-between; margin-bottom: 10px; color: #94a3b8; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .subsets-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        
        .subset-tag { 
            padding: 5px 10px; background: rgba(34, 197, 94, 0.1); 
            border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 6px;
            color: #4ade80; font-family: monospace; font-size: 0.9rem;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .subset-tag.current { background: #fbbf24; color: #0f172a; border-color: #fbbf24; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Subsets (Decision Tree)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Nums (CSV):</label>
                        <input type="text" id="numsInput" value="1, 2, 3">
                        <button onclick="runVisualizer()">Generate</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="tree-viewport">
                        <svg id="tree-svg">
                            <g id="zoom-group"></g>
                        </svg>
                    </div>
                    
                    <div class="results-panel">
                        <div class="results-header">
                            <span>Found Subsets</span>
                            <span id="countDisplay">0</span>
                        </div>
                        <div class="subsets-grid" id="resultsDisplay"></div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">Backtracking Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> subsets(nums) {', id: 0 },
            { line: '    vector<vector<int>> res;', id: 1 },
            { line: '    vector<int> subset;', id: 2 },
            { line: '    dfs(0);', id: 3 },
            { line: '    return res;', id: 4 },
            { line: '    void dfs(int i) {', id: 5 },
            { line: '        if (i >= nums.size()) {', id: 6 },
            { line: '            res.push_back(subset);', id: 7 },
            { line: '            return;', id: 8 },
            { line: '        }', id: 9 },
            { line: '        // Include nums[i]', id: 10 },
            { line: '        subset.push_back(nums[i]);', id: 11 },
            { line: '        dfs(i + 1);', id: 12 },
            { line: '        // Exclude nums[i] (Backtrack)', id: 13 },
            { line: '        subset.pop_back();', id: 14 },
            { line: '        dfs(i + 1);', id: 15 },
            { line: '    }', id: 16 },
            { line: '}', id: 17 }
        ];

        let viz;

        // Tree Helper
        // We will build the full decision tree structure for visualization
        // Each node represents a state (index, currentSubset)
        // This is static for layout, but we traverse it dynamically
        function buildDecisionTree(nums, i = 0, currentPath = []) {
            const id = `node-${i}-${currentPath.join('_')}`; // Unique ID logic
            const node = { 
                id, 
                name: i < nums.length ? `? ${nums[i]}` : 'End', 
                depth: i, 
                subset: [...currentPath],
                children: [] 
            };

            if (i < nums.length) {
                // Include Branch (Left)
                const included = [...currentPath, nums[i]];
                const left = buildDecisionTree(nums, i + 1, included);
                left.edge = "Include";
                node.children.push(left);

                // Exclude Branch (Right)
                const excluded = [...currentPath];
                const right = buildDecisionTree(nums, i + 1, excluded);
                right.edge = "Exclude";
                node.children.push(right);
            }
            return node;
        }

        // --- Simulation ---
        function simulate(nums) {
            const steps = [];
            
            // Generate full tree for D3 layout first
            const treeRoot = buildDecisionTree(nums);
            
            const pushState = (msg, hl, activeId, currentSubset, subsetsList, action=null) => {
                steps.push({
                    treeRoot, // Static structure
                    activeId,
                    currentSubset: [...currentSubset],
                    subsetsList: [...subsetsList],
                    msg, highlightLines: hl,
                    // Track path for highlighting edges? 
                    // activeId is enough to find path if we render smart
                });
            };

            const res = [];
            const subset = [];

            pushState("Start DFS(0)", [3, 5], treeRoot.id, [], []);

            function dfs(i, parentId, pathStr) { // Mimic build id logic
                const nodeId = `node-${i}-${pathStr}`; // Reconstruct ID
                
                // Active on current node
                pushState(`DFS(${i}): Decision for nums[${i}] (Val: ${i<nums.length?nums[i]:'End'})`, [5, 6], nodeId, subset, res);

                if (i >= nums.length) {
                    res.push([...subset]);
                    pushState(`Base Case: Add [${subset.join(',')}]`, [7, 8], nodeId, subset, res);
                    return;
                }

                // Include
                subset.push(nums[i]);
                pushState(`Include ${nums[i]}`, [11], nodeId, subset, res);
                
                // Recurse Left
                // Next path str includes this one
                // construct path for child
                let incPath = pathStr ? pathStr + "_" + nums[i] : "" + nums[i]; 
                // Wait, my ID logic needs to be consistent. simulation logic must match buildTree strictly.
                // Re-using buildTree logic inside simulation is better or passing node refs?
                // Passing refs is better but simulation usually decoupled.
                // Let's rely on consistent ID generation: `node-${i}-${subset.join('_')}` (BEFORE push for current?)
                // Actually `buildDecisionTree` calls with `currentPath` *before* decision for that level?
                // No, buildTree passes `included` to child.
                // So child ID at `i+1` is based on `subset` effectively.
                
                dfs(i + 1, nodeId, subset.join('_')); 

                // Backtrack
                const popped = subset.pop();
                pushState(`Backtrack: Pop ${popped}`, [14], nodeId, subset, res);

                // Exclude
                pushState(`Exclude ${nums[i]}`, [15], nodeId, subset, res);
                dfs(i + 1, nodeId, subset.join('_'));
            }

            dfs(0, null, ""); // Start empty path

            pushState("Done", [4], null, [], res);
            return steps;
        }

        // --- Render ---
        const width = 800, height = 450;
        
        // Add Zoom/Pan
        const svg = d3.select("#tree-svg");
        const gZoom = d3.select("#zoom-group");
        
        const zoom = d3.zoom().on("zoom", (e) => gZoom.attr("transform", e.transform));
        svg.call(zoom);
        // Initial transform centered top
        svg.call(zoom.transform, d3.zoomIdentity.translate(width/2, 40).scale(0.8));

        const treeLayout = d3.tree().nodeSize([70, 80]); // Fixed spacing

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('countDisplay').textContent = step.subsetsList.length;

            const root = d3.hierarchy(step.treeRoot);
            treeLayout(root);

            // Links
            const links = gZoom.selectAll(".link").data(root.links(), d => d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(300)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
                .attr("class", d => {
                    let c = "link";
                    // If target is active or ancestor of active
                    // Simple check: if target id is activeId => active link to parent
                    // No, we need full path.
                    // Or keep it simple: Highlight if part of current recursion stack?
                    // Let's just highlight immediate active node's parent link
                    if(d.target.data.id === step.activeId) c += " active";
                    
                    if(d.target.data.edge === "Include") c += " include";
                    else if(d.target.data.edge === "Exclude") c += " exclude";
                    
                    return c;
                });
            links.exit().remove();

            // Edge Labels
            const labels = gZoom.selectAll(".edge-label").data(root.links(), d => "lbl-"+d.target.data.id);
            labels.enter().append("text").attr("class", "edge-label")
                .merge(labels)
                .transition().duration(300)
                .attr("x", d => (d.source.x + d.target.x)/2 + (d.target.data.edge==="Include"?20:-20))
                .attr("y", d => (d.source.y + d.target.y)/2)
                .text(d => d.target.data.edge === "Include" ? "Yes" : "No");
            labels.exit().remove();

            // Nodes
            const nodes = gZoom.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 20).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(300)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === step.activeId) c += " active";
                if(!d.children) c += " leaf";
                return c;
            });

            nUpdate.select("text").text(d => {
                // If leaf, show subset? Or just name?
                // If leaf, name is "End".
                // Maybe show subset if leaf?
                if(!d.children) return `[${d.data.subset.join(',')}]`;
                return d.data.name;
            });
            
            nodes.exit().remove();

            // Results List
            const resContainer = document.getElementById('resultsDisplay');
            resContainer.innerHTML = '';
            step.subsetsList.forEach((sub, i) => {
                const tag = document.createElement('span');
                tag.className = 'subset-tag';
                tag.textContent = `[${sub.join(',')}]`;
                // Highlight last added?
                if (i === step.subsetsList.length - 1) tag.classList.add('current');
                resContainer.appendChild(tag);
            });
        }

        function runVisualizer() {
            const nums = document.getElementById('numsInput').value.split(',').map(x => parseInt(x.trim()));
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(nums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
