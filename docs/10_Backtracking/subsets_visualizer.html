<head>
    <meta charset="UTF-8">

    <title>Subsets (Dynamic Tree) - ç²¾ç·»è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .tree-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        #tree-svg { width: 100%; height: 100%; cursor: move; }

        /* D3 Nodes */
        .node-circle { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.active { fill: #fbbf24; stroke: #f59e0b; filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.6)); }
        .node-circle.leaf { fill: #22c55e; stroke: #16a34a; }
        
        .node-text { fill: white; font-family: monospace; font-size: 11px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .edge-label { fill: #94a3b8; font-size: 10px; opacity: 0.8; }
        
        .link { fill: none; stroke: #475569; stroke-width: 1.5px; opacity: 0.3; transition: all 0.3s; }
        .link.active { stroke: #fbbf24; opacity: 1; stroke-width: 2.5px; }

        /* Results Panel */
        .results-panel {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 8px;
            padding: 10px;
            min-height: 60px;
        }
        .results-label { font-size: 0.8rem; color: #94a3b8; margin-bottom: 5px; }
        .subsets-grid { display: flex; flex-wrap: wrap; gap: 6px; }
        .subset-tag { 
            padding: 4px 8px; background: rgba(34, 197, 94, 0.1); 
            border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 4px;
            color: #4ade80; font-family: monospace; font-size: 0.9rem;
            animation: popIn 0.3s;
        }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 120px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Subsets (æ±ºç­–æ¨¹)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Nums:</label>
                        <input type="text" id="numsInput" value="1, 2, 3">
                        <button onclick="runVisualizer()">ç”Ÿæˆå­é›†</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="tree-viewport">
                        <svg id="tree-svg"><g id="zoom-group"></g></svg>
                    </div>
                    
                    <div class="results-panel">
                        <div class="results-label">å·²æ‰¾åˆ°çš„å­é›† (Subsets Found):</div>
                        <div class="subsets-grid" id="resultsDisplay"></div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="800" selected>1x</option>
                            <option value="300">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void dfs(nums, i, subset, res) {', id: 0 },
            { line: '    if (i == nums.size()) {', id: 1 },
            { line: '        res.push_back(subset);', id: 2 },
            { line: '        return;', id: 3 },
            { line: '    }', id: 4 },
            { line: '    // Include nums[i]', id: 5 },
            { line: '    subset.push_back(nums[i]);', id: 6 },
            { line: '    dfs(nums, i + 1, subset, res);', id: 7 },
            { line: '    // Exclude nums[i] (Backtrack)', id: 8 },
            { line: '    subset.pop_back();', id: 9 },
            { line: '    dfs(nums, i + 1, subset, res);', id: 10 },
            { line: '}', id: 11 }
        ];

        let viz;
        let inputNums = [1, 2, 3];

        function generateSteps(nums) {
            const steps = [];
            const result = [];
            
            // Nodes for Visualization Tree
            // Each node needs unique ID. Structure: {id, label, parentId, edgeLabel}
            let nodes = [{id: 'root', label: '{}', depth: 0}];
            let links = [];
            let idCounter = 0;
            const newId = () => `n-${++idCounter}`;

            // Helper to capture state
            const pushStep = (msg, hl, activeId) => {
                steps.push({
                    nodes: JSON.parse(JSON.stringify(nodes)),
                    links: JSON.parse(JSON.stringify(links)), // D3 links need separate copy or re-calculation
                    activeId: activeId,
                    result: JSON.parse(JSON.stringify(result)), // Deep copy result array
                    msg: msg,
                    highlightLines: hl
                });
            };

            const dfs = (i, subset, parentId) => {
                if (i === nums.length) {
                    result.push([...subset]);
                    // Mark parent node as leaf/result
                    const pNode = nodes.find(n => n.id === parentId);
                    if (pNode) pNode.isLeaf = true;
                    
                    pushStep(`Base Case: ç´¢å¼• ${i} é”æ¨™ï¼ŒåŠ å…¥å­é›† [${subset.join(', ')}]`, [1, 2, 3], parentId);
                    return;
                }

                const num = nums[i];

                // Branch 1: Include
                const leftId = newId();
                const newSubset = [...subset, num];
                nodes.push({id: leftId, label: `{${newSubset.join(',')}}`, depth: i+1});
                links.push({source: parentId, target: leftId, label: `Include ${num}`});
                
                pushStep(`Include ${num}: åŠ å…¥å­é›†ï¼Œéè¿´ i=${i+1}`, [5, 6, 7], leftId);
                
                dfs(i + 1, newSubset, leftId);

                // Backtrack
                pushStep(`Backtrack: å¾å·¦åˆ†æ”¯è¿”å›ï¼Œæº–å‚™åŸ·è¡Œ Exclude`, [8, 9], parentId);

                // Branch 2: Exclude
                const rightId = newId();
                nodes.push({id: rightId, label: `{${subset.join(',')}}`, depth: i+1});
                links.push({source: parentId, target: rightId, label: `Exclude ${num}`});
                
                pushStep(`Exclude ${num}: ä¸åŠ å…¥å­é›†ï¼Œéè¿´ i=${i+1}`, [10], rightId);
                
                dfs(i + 1, subset, rightId);
            };

            pushStep("é–‹å§‹ DFS", [0], 'root');
            dfs(0, [], 'root');
            pushStep("å®Œæˆæ‰€æœ‰å­é›†ç”Ÿæˆ", [11], 'root');

            return steps;
        }

        // --- D3 Render ---
        const svg = d3.select("#tree-svg");
        const g = d3.select("#zoom-group");
        const zoom = d3.zoom().on("zoom", (e) => g.attr("transform", e.transform));
        svg.call(zoom);
        
        // Initial transform centered
        svg.call(zoom.transform, d3.zoomIdentity.translate(400, 50).scale(0.8));

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('resultsDisplay').innerHTML = step.result.map(r => 
                `<span class="subset-tag">[${r.join(', ')}]</span>`
            ).join('');

            if (!step.nodes || step.nodes.length === 0) return;

            // Compute Layout
            // We use stratify to convert flat array to hierarchy
            // But stratify needs parentId which we didn't explicitly store in node object (we stored links)
            // Let's reconstruct parent map from links
            const parentMap = {};
            step.links.forEach(l => {
                // l.source and l.target are IDs (strings) in our snapshot
                parentMap[l.target] = l.source;
            });

            const root = d3.stratify()
                .id(d => d.id)
                .parentId(d => d.id === 'root' ? null : parentMap[d.id])
                (step.nodes);

            const treeLayout = d3.tree().size([800, 400]);
            // Adjust node size for separation
            treeLayout.nodeSize([70, 80]); // Width, Height spacing
            
            treeLayout(root);

            // Links
            const links = g.selectAll(".link").data(root.links(), d => d.target.id);
            const lEnter = links.enter().append("g").attr("class", "link-group");
            
            lEnter.append("path").attr("class", "link");
            
            // Edge Labels
            lEnter.append("text").attr("class", "edge-label")
                .attr("dy", -5).attr("text-anchor", "middle");

            const lUpdate = links.merge(lEnter);
            
            lUpdate.select("path")
                .attr("class", d => d.target.id === step.activeId ? "link active" : "link") // path logic approx
                .transition().duration(300)
                .attr("d", d3.linkVertical()
                    .x(d => d.x)
                    .y(d => d.y)
                );

            lUpdate.select("text")
                .text(d => {
                    const linkData = step.links.find(l => l.target === d.target.id);
                    return linkData ? (linkData.label.includes('Include') ? 'Inc' : 'Exc') : '';
                })
                .attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2);

            links.exit().remove();

            // Nodes
            const nodes = g.selectAll(".node").data(root.descendants(), d => d.id);
            const nEnter = nodes.enter().append("g").attr("class", "node");
            
            nEnter.append("circle").attr("r", 20).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(300)
                .attr("transform", d => `translate(${d.x},${d.y})`);

            nUpdate.select(".node-circle").attr("class", d => {
                let c = "node-circle";
                if (d.id === step.activeId) c += " active";
                if (d.data.isLeaf) c += " leaf";
                return c;
            });

            nUpdate.select(".node-text").text(d => d.data.label.replace(/[{}]/g, '')); // Simple display

            nodes.exit().remove();
        }

        function runVisualizer() {
            const val = document.getElementById('numsInput').value;
            const nums = val.split(',').map(x=>parseInt(x.trim())).filter(x=>!isNaN(x));
            if (nums.length > 5 && !confirm("æ•¸é‡ > 5 æœƒç”¢ç”Ÿé¾å¤§æ¨¹ç‹€åœ–ï¼Œç¢ºå®šï¼Ÿ")) return;
            
            inputNums = nums;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(generateSteps(inputNums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
