<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Combinations - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .phone-container { display: flex; gap: 15px; justify-content: center; margin: 20px 0; }
        .digit-key { 
            width: 60px; height: 80px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--viz-bg-secondary); border-radius: 8px; border: 2px solid var(--viz-border); transition: all 0.3s;
        }
        .digit-key.active { background: var(--viz-primary); color: white; border-color: transparent; transform: scale(1.1); box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }
        .key-num { font-size: 1.5rem; font-weight: bold; }
        .key-chars { font-size: 0.8rem; letter-spacing: 2px; margin-top: 5px; opacity: 0.8; }
        
        .tree-path { font-size: 1.2rem; font-weight: bold; color: var(--viz-secondary); margin-bottom: 10px; text-align: center; height: 30px; }
        
        .results-grid { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; max-height: 200px; overflow-y: auto; padding: 10px; }
        .combo-badge { padding: 6px 12px; background: var(--viz-success); color: #0f172a; border-radius: 4px; font-family: monospace; font-weight: bold; }
        .combo-badge.new { animation: popIn 0.5s; }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.5); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">é›»è©±è™Ÿç¢¼å­—æ¯çµ„åˆ (Backtracking)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>æ•¸å­—å­—ä¸² (2-9):</label>
                        <input type="text" id="digitsInput" value="23" style="width: 100px;" maxlength="4">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="phone-container" id="phoneDisplay"></div>
                
                <div style="text-align: center;">ç•¶å‰çµ„åˆ</div>
                <div class="tree-path" id="pathDisplay"></div>
                
                <div class="results-grid" id="resultsDisplay"></div>
                
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(4^N * N)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(N)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">çµ„åˆç¸½æ•¸</div><div class="state-value" id="countDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void backtrack(digits, idx, path, res) {', id: 0 },
            { line: '    if (idx == digits.size()) {', id: 1 },
            { line: '        res.push_back(path); return;', id: 2 },
            { line: '    }', id: 3 },
            { line: '    string chars = phone[digits[idx]];', id: 4 },
            { line: '    for (char c : chars) {', id: 5 },
            { line: '        backtrack(digits, idx + 1, path + c, res);', id: 6 },
            { line: '    }', id: 7 },
            { line: '}', id: 8 },
        ];

        const phoneMap = {
            '2': 'abc', '3': 'def', '4': 'ghi', '5': 'jkl',
            '6': 'mno', '7': 'pqrs', '8': 'tuv', '9': 'wxyz'
        };

        let currentDigits = "23";

        function runCustomInput() {
            const s = document.getElementById('digitsInput').value.trim();
            if (!/^[2-9]+$/.test(s) || s.length > 4) {
                alert('è«‹è¼¸å…¥ 2-9 çš„æ•¸å­—ï¼Œé•·åº¦ 1-4');
                return;
            }
            currentDigits = s;
            init();
        }

        function generateAlgorithmSteps(digits) {
            const steps = [];
            const result = [];
            
            steps.push({
                path: "", idx: 0, result: [], 
                highlightLines: [0],
                explanation: { title: 'åˆå§‹åŒ–', text: `Input: "${digits}"<br>æº–å‚™é–‹å§‹çµ„åˆ`, formula: 'backtrack(0, "")' }
            });

            function backtrack(idx, path) {
                if (idx === digits.length) {
                    result.push(path);
                    steps.push({
                        path: path, idx: idx, result: [...result], newFound: true,
                        highlightLines: [1, 2, 3],
                        explanation: { title: 'å®Œæˆçµ„åˆ', text: `Pathé•·åº¦é”æ¨™<br>åŠ å…¥çµæœ: "${path}"`, formula: 'Found' }
                    });
                    return;
                }

                const digit = digits[idx];
                const chars = phoneMap[digit];
                
                for (let c of chars) {
                    steps.push({
                        path: path + c, idx: idx, result: [...result],
                        currentDigit: digits[idx], currentChar: c,
                        highlightLines: [4, 5, 6],
                        explanation: { title: `æŒ‰éµ '${digit}' é¸ '${c}'`, text: `ç•¶å‰è·¯å¾‘: "${path + c}"<br>éè¿´ä¸‹ä¸€å€‹æ•¸å­—`, formula: `path + '${c}'` }
                    });
                    
                    backtrack(idx + 1, path + c);
                }
            }

            if (digits.length > 0) backtrack(0, "");
            
            steps.push({
                path: "", idx: 0, result: [...result], final: true,
                explanation: { title: 'çµæŸ', text: `å…±ç”¢ç”Ÿ ${result.length} å€‹çµ„åˆ`, formula: 'Done' }
            });

            return steps;
        }

        let viz;
        function init() {
            // Visualize Phone Keys relevant to input
            // Or just generic T9 layout?
            // Let's show relevant keys only or a strip
            const phoneDiv = document.getElementById('phoneDisplay');
            phoneDiv.innerHTML = [...currentDigits].map((d, i) => `
                <div class="digit-key" id="key-${i}">
                    <div class="key-num">${d}</div>
                    <div class="key-chars">${phoneMap[d]}</div>
                </div>
            `).join('');

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Update key highlight
                    [...currentDigits].forEach((_, i) => {
                        const key = document.getElementById(`key-${i}`);
                        if (key) {
                             if (i === step.idx) key.classList.add('active');
                             else key.classList.remove('active');
                        }
                    });

                    document.getElementById('pathDisplay').textContent = step.path; // Current partial path
                    
                    document.getElementById('resultsDisplay').innerHTML = (step.result || []).map((r, i) => {
                        const isNew = step.newFound && i === step.result.length - 1;
                        return `<span class="combo-badge${isNew?' new':''}">${r}</span>`;
                    }).join('');
                    
                    document.getElementById('countDisplay').textContent = step.result ? step.result.length : 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentDigits));
        }

        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
