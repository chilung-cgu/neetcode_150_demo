<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Combinations (Backtracking) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 600px;
        }

        /* Keypad */
        .keypad {
            display: flex; gap: 10px; justify-content: center; width: 100%; flex-wrap: wrap; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px;
        }
        .key {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 50px; height: 60px; background: #334155;
            border: 1px solid #475569; border-radius: 8px; color: #94a3b8; transition: all 0.2s;
        }
        .key.active { background: #3b82f6; color: white; border-color: #60a5fa; transform: translateY(-4px); box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4); }
        .key-num { font-size: 1.3rem; font-weight: bold; }
        .key-chars { font-size: 0.75rem; letter-spacing: 2px; margin-top: -2px; }

        /* Tree */
        .tree-viewport {
            width: 95%; height: 450px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        #tree-svg { width: 100%; height: 100%; cursor: grab; }
        #tree-svg:active { cursor: grabbing; }

        /* D3 Nodes */
        .node-rect { fill: #334155; stroke: #64748b; stroke-width: 2px; transition: all 0.3s; rx: 6; }
        .node-rect.active { fill: #fbbf24; stroke: #fff; stroke-width: 3px; filter: drop-shadow(0 0 10px #fbbf24); }
        .node-rect.leaf { fill: #22c55e; stroke: #fff; }
        .node-text { fill: white; font-family: monospace; font-size: 11px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; font-weight: bold; }
        
        .link { fill: none; stroke: #475569; stroke-width: 1.5px; opacity: 0.3; transition: all 0.3s; }
        .link.active { stroke: #fbbf24; opacity: 1; stroke-width: 3px; }
        
        .edge-label { fill: #94a3b8; font-size: 10px; opacity: 0; transition: opacity 0.3s; font-weight: bold; }
        .link.active + .edge-label { opacity: 1; fill: #fbbf24; font-size: 12px; }

        /* Results */
        .results-panel {
            width: 95%; background: rgba(15, 23, 42, 0.6); border-radius: 8px; padding: 15px; border: 1px solid #475569;
        }
        .results-header { display: flex; justify-content: space-between; margin-bottom: 10px; color: #94a3b8; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid rgba(148, 163, 184, 0.2); padding-bottom: 5px; }
        .results-grid { display: flex; flex-wrap: wrap; gap: 8px; min-height: 30px; max-height: 100px; overflow-y: auto; }
        
        .res-tag { 
            padding: 4px 10px; background: rgba(34, 197, 94, 0.15); border: 1px solid rgba(34, 197, 94, 0.4); border-radius: 6px;
            color: #4ade80; font-family: monospace; font-size: 0.85rem; animation: popIn 0.3s;
        }
        .res-tag.new { background: #fbbf24; color: #0f172a; border-color: #fbbf24; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 100px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Letter Combinations (Phone Keypad)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Digits (2-9):</label>
                            <input type="text" id="digitsInput" value="23">
                        </div>
                        <button onclick="runVisualizer()">Generate Combinations</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#3b82f6"></div>Active Key</div>
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Recursion</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Completed</div>
                    </div>

                    <div class="keypad" id="keypadDisplay"></div>
                    
                    <div class="tree-viewport">
                        <svg id="tree-svg"><g id="zoom-group"></g></svg>
                    </div>
                    
                    <div class="results-panel">
                        <div class="results-header">Found Combinations</div>
                        <div class="results-grid" id="resultsDisplay"></div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">Backtracking Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<string> letterCombinations(digits) {', id: 0 },
            { line: '    if (digits.empty()) return {};', id: 1 },
            { line: '    vector<string> res;', id: 2 },
            { line: '    string curr;', id: 3 },
            { line: '    dfs(0);', id: 4 },
            { line: '    return res;', id: 5 },
            { line: '    void dfs(int i) {', id: 6 },
            { line: '        if (i == digits.size()) {', id: 7 },
            { line: '            res.push_back(curr);', id: 8 },
            { line: '            return;', id: 9 },
            { line: '        }', id: 10 },
            { line: '        for (char c : map[digits[i]]) {', id: 11 },
            { line: '            curr.push_back(c);', id: 12 },
            { line: '            dfs(i + 1);', id: 13 },
            { line: '            curr.pop_back();', id: 14 },
            { line: '        }', id: 15 },
            { line: '    }', id: 16 },
            { line: '}', id: 17 }
        ];

        const LAYOUT_MAP = {
            '2': 'abc', '3': 'def', '4': 'ghi', '5': 'jkl',
            '6': 'mno', '7': 'pqrs', '8': 'tuv', '9': 'wxyz'
        };

        let viz;

        // Tree Helper
        function buildTree(digits, i=0, currentStr="") {
            const id = `node-${i}-${currentStr}`;
            const node = {
                id,
                name: i >= digits.length ? 'End' : `Digit ${digits[i]}`,
                str: currentStr,
                status: i >= digits.length ? 'leaf' : 'process',
                children: []
            };

            if (i < digits.length) {
                const chars = LAYOUT_MAP[digits[i]];
                if (chars) {
                    for (let char of chars) {
                        const child = buildTree(digits, i + 1, currentStr + char);
                        child.edge = char;
                        node.children.push(child);
                    }
                }
            }
            return node;
        }

        // --- Simulation ---
        function simulate(digits) {
            const steps = [];
            
            // Build visual tree structure only if input is valid
            const staticRoot = digits ? buildTree(digits) : null;
            
            const pushState = (msg, hl, activeId, currentStr, res, activeDigit, info={}) => {
                steps.push({
                    treeRoot: staticRoot,
                    activeId,
                    currentStr,
                    res: [...res],
                    activeDigit, // highlight keypad
                    msg, highlightLines: hl, explanation: info
                });
            };

            const res = [];
            let curr = "";

            if(!digits) {
                pushState("Empty input", [1], null, "", [], null, {title:"Á©∫Ëº∏ÂÖ•", text:"Ëº∏ÂÖ•ÁÇ∫Á©∫ÔºåËøîÂõûÁ©∫ÂàóË°®„ÄÇ", formula:"return {}"});
                return steps;
            }

            pushState("Start DFS", [4], staticRoot.id, "", [], null, {title:"ÈñãÂßã", text:"ÂæûÁ¥¢Âºï 0 ÈñãÂßãÊ∑±Â∫¶ÂÑ™ÂÖàÊêúÂ∞ã„ÄÇ", formula:"dfs(0)"});

            function dfs(i, pathIdStr) {
                const nodeId = `node-${i}-${pathIdStr}`;
                const digit = i < digits.length ? digits[i] : null;
                
                pushState(`dfs(i=${i})`, [6], nodeId, curr, res, digit, {
                    title: `ËôïÁêÜÊåâÈçµ ${digit || 'End'}`, text: `Áï∂ÂâçÂ≠ó‰∏≤ "${curr}"„ÄÇÊ∫ñÂÇôÊò†Â∞ÑÊåâÈçµ ${digit} ÁöÑÂ≠óÊØç„ÄÇ`, formula: "enter dfs"
                });

                if (i === digits.length) {
                    res.push(curr);
                    pushState(`Complete: Add "${curr}"`, [7,8], nodeId, curr, res, null, {
                        title: "ÁµÑÂêàÂÆåÊàê", text: "Â∑≤ËôïÁêÜÊâÄÊúâÊï∏Â≠óÔºåÂ∞áÁµÑÂêàÂä†ÂÖ•ÁµêÊûú„ÄÇ", formula: "res.push(curr)"
                    });
                    return;
                }

                const chars = LAYOUT_MAP[digits[i]];
                for (let c of chars) {
                    pushState(`Try '${c}' for digit '${digits[i]}'`, [11], nodeId, curr, res, digits[i], {
                        title: "ÈÅ∏ÊìáÂ≠óÊØç", text: `ÊåâÈçµ ${digits[i]} Â∞çÊáâÂ≠óÊØç [${chars}]ÔºåÂòóË©¶ÈÅ∏Êìá '${c}'„ÄÇ`, formula: "for c in map"
                    });
                    
                    curr += c;
                    pushState(`Append '${c}' -> "${curr}"`, [12], nodeId, curr, res, digits[i], {
                        title: "ÈÅûÊ≠∏‰∏ãÂ±§", text: `ËøΩÂä† '${c}'ÔºåÈÅûÊ≠∏ËôïÁêÜ‰∏ã‰∏ÄÂÄãÊï∏Â≠ó„ÄÇ`, formula: "dfs(i+1)"
                    });
                    
                    dfs(i + 1, pathIdStr + c);
                    
                    curr = curr.slice(0, -1);
                    pushState(`Backtrack: Pop '${c}'`, [14], nodeId, curr, res, digits[i], {
                        title: "ÂõûÊ∫Ø (Backtrack)", text: `Êí§Èä∑ÈÅ∏Êìá '${c}'ÔºåÊ∫ñÂÇôÂòóË©¶‰∏ã‰∏ÄÂÄãÂ≠óÊØç„ÄÇ`, formula: "curr.pop()"
                    });
                }
            }

            dfs(0, "");
            pushState("Done", [5], null, "", res, null, {title:"ÂÆåÊàê", text:"ÊâÄÊúâÁµÑÂêàÁîüÊàêÂÆåÁï¢„ÄÇ", formula:"return res"});

            return steps;
        }

        // --- Render ---
        const width = 800, height = 450;
        const svg = d3.select("#tree-svg");
        const gZoom = d3.select("#zoom-group");
        
        const zoom = d3.zoom().on("zoom", (e) => gZoom.attr("transform", e.transform));
        svg.call(zoom);
        svg.call(zoom.transform, d3.zoomIdentity.translate(width/2, 40).scale(0.8));

        const treeLayout = d3.tree().nodeSize([70, 80]);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            // Keypad highlight
            const keys = document.querySelectorAll('.key');
            keys.forEach(k => {
                k.classList.remove('active');
                if(k.dataset.num === step.activeDigit) k.classList.add('active');
            });

            if (!step.treeRoot) return;

            // Tree
            const root = d3.hierarchy(step.treeRoot);
            treeLayout(root);

            // Links
            const links = gZoom.selectAll(".link").data(root.links(), d => d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(300)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
                .attr("class", d => {
                    let c = "link";
                    if(d.target.data.id === step.activeId) c += " active";
                    return c;
                });
            links.exit().remove();
            
            // Edge Labels
            const labels = gZoom.selectAll(".edge-label").data(root.links(), d => "lbl-"+d.target.data.id);
            labels.enter().append("text").attr("class", "edge-label")
                .merge(labels)
                .transition().duration(300)
                .attr("x", d => (d.source.x + d.target.x)/2)
                .attr("y", d => (d.source.y + d.target.y)/2)
                .text(d => d.target.data.edge)
                .style("opacity", d => d.target.data.id === step.activeId ? 1 : 0.5);
            labels.exit().remove();

            // Nodes
            const nodes = gZoom.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            
            nEnter.append("rect").attr("width", 50).attr("height", 24).attr("x", -25).attr("y", -12)
                .attr("class", "node-rect").attr("rx", 4);
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(300)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("rect").attr("class", d => {
                let c = "node-rect";
                if(d.data.id === step.activeId) c += " active";
                else if(d.data.status === 'leaf') c += " leaf";
                return c;
            });

            nUpdate.select("text").text(d => {
                if(d.data.status === 'leaf') return d.data.str;
                return d.data.str || 'Start'; 
            });
            nodes.exit().remove();

            // Results
            const resContainer = document.getElementById('resultsDisplay');
            resContainer.innerHTML = '';
            step.res.forEach((r, i) => {
                const tag = document.createElement('div');
                tag.className = 'res-tag';
                tag.textContent = r;
                if(i === step.res.length - 1) tag.classList.add('new');
                resContainer.appendChild(tag);
            });
        }

        // Init Keypad
        function initKeypad() {
            const container = document.getElementById('keypadDisplay');
            container.innerHTML = '';
            // 2-9
            for(let i=2; i<=9; i++) {
                const chars = LAYOUT_MAP[i];
                const key = document.createElement('div');
                key.className = 'key';
                key.dataset.num = i.toString();
                key.innerHTML = `<span class="key-num">${i}</span><span class="key-chars">${chars.toUpperCase()}</span>`;
                container.appendChild(key);
            }
        }

        function runVisualizer() {
            const d = document.getElementById('digitsInput').value;
            const filtered = d.replace(/[^2-9]/g, ''); // Ensure only valid digits
            if(filtered !== d && d.length > 0) {
                 // optionally warn user but filtering is better UX
            }
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(filtered));
        }

        window.addEventListener('load', () => {
            initKeypad();
            runVisualizer();
        });
    </script>
</body>
</html>
