<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Partitioning - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 600px;
        }

        .tree-viewport {
            width: 100%; height: 450px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        #tree-svg { width: 100%; height: 100%; cursor: grab; }
        #tree-svg:active { cursor: grabbing; }

        /* D3 Nodes */
        .node-rect { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; rx: 6; }
        .node-rect.active { fill: #fbbf24; stroke: #fff; stroke-width: 3px; filter: drop-shadow(0 0 10px #fbbf24); }
        .node-rect.valid { fill: rgba(34, 197, 94, 0.2); stroke: #22c55e; }
        .node-rect.invalid { fill: rgba(239, 68, 68, 0.2); stroke: #ef4444; opacity: 0.7; }
        .node-rect.leaf { fill: #22c55e; stroke: #16a34a; }
        
        .node-text { fill: white; font-family: monospace; font-size: 11px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .link { fill: none; stroke: #475569; stroke-width: 1.5px; opacity: 0.3; transition: all 0.3s; }
        .link.active { stroke: #fbbf24; opacity: 1; stroke-width: 3px; }

        /* String View */
        .string-display {
            display: flex; gap: 4px; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 8px; justify-content: center;
        }
        .char-box {
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
            border: 1px solid #475569; color: #94a3b8; border-radius: 4px; font-weight: bold;
            transition: all 0.2s;
        }
        .char-box.highlight { background: #3b82f6; color: white; border-color: #60a5fa; transform: scale(1.1); }
        .char-box.pivot { border-bottom: 3px solid #fbbf24; }

        /* Results */
        .results-panel {
            width: 100%; background: rgba(15, 23, 42, 0.6); border-radius: 8px; padding: 15px; border: 1px solid #475569;
        }
        .results-header { display: flex; justify-content: space-between; margin-bottom: 10px; color: #94a3b8; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .results-grid { display: flex; flex-wrap: wrap; gap: 8px; min-height: 30px; }
        .res-tag { 
            padding: 5px 10px; background: rgba(34, 197, 94, 0.15); border: 1px solid rgba(34, 197, 94, 0.4); border-radius: 6px;
            color: #4ade80; font-family: monospace; font-size: 0.9rem; animation: popIn 0.3s;
        }
        .res-tag.new { background: #fbbf24; color: #0f172a; border-color: #fbbf24; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 120px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Palindrome Partitioning</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>String:</label>
                        <input type="text" id="strInput" value="aab">
                        <button onclick="runVisualizer()">Partition</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="string-display" id="strDisplay"></div>
                    <div class="tree-viewport">
                        <svg id="tree-svg"><g id="zoom-group"></g></svg>
                    </div>
                    
                    <div class="results-panel">
                        <div class="results-header">Found Partitions</div>
                        <div class="results-grid" id="resultsDisplay"></div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<string>> partition(s) {', id: 0 },
            { line: '    vector<vector<string>> res;', id: 1 },
            { line: '    vector<string> part;', id: 2 },
            { line: '    dfs(0);', id: 3 },
            { line: '    return res;', id: 4 },
            { line: '    void dfs(int i) {', id: 5 },
            { line: '        if (i >= s.length()) {', id: 6 },
            { line: '            res.push_back(part);', id: 7 },
            { line: '            return;', id: 8 },
            { line: '        }', id: 9 },
            { line: '        for (int j = i; j < s.length(); j++) {', id: 10 },
            { line: '            if (isPali(s, i, j)) {', id: 11 },
            { line: '                part.push_back(s.substr(i, j - i + 1));', id: 12 },
            { line: '                dfs(j + 1);', id: 13 },
            { line: '                part.pop_back();', id: 14 },
            { line: '            }', id: 15 },
            { line: '        }', id: 16 },
            { line: '    }', id: 17 },
            { line: '}', id: 18 }
        ];

        let viz;

        // Tree Helper
        function buildTree(s, i=0, currentParts=[]) {
            const id = `node-${i}-${currentParts.join('|')}`;
            const node = {
                id,
                name: i >= s.length ? 'End' : `Start: ${i}`,
                parts: [...currentParts],
                status: i >= s.length ? 'leaf' : 'process',
                children: []
            };

            if (i < s.length) {
                for (let j = i; j < s.length; j++) {
                    const sub = s.substring(i, j + 1);
                    if (isPalindrome(sub)) {
                        const child = buildTree(s, j + 1, [...currentParts, sub]);
                        child.edge = sub;
                        node.children.push(child);
                    } else {
                        // For visualization, maybe show invalid branches too?
                        // Or just show valid paths. Usually better to show pruning or checks.
                        // Let's create a stub 'invalid' node to show we checked.
                        // But D3 tree layout gets messy with too many failed nodes.
                        // Let's stick to valid tree structure but simulate checks in steps.
                    }
                }
            }
            return node;
        }

        function isPalindrome(s) {
            let l=0, r=s.length-1;
            while(l<r) { if(s[l++]!==s[r--]) return false; }
            return true;
        }

        // --- Simulation ---
        function simulate(s) {
            const steps = [];
            const staticRoot = buildTree(s);
            
            const pushState = (msg, hl, activeId, currentParts, res, range={start:-1, end:-1}) => {
                steps.push({
                    treeRoot: staticRoot,
                    activeId,
                    currentParts: [...currentParts],
                    res: [...res],
                    range, // highlight string range being checked
                    msg, highlightLines: hl
                });
            };

            const res = [];
            const part = [];

            function dfs(i, pathIdStr) {
                const nodeId = `node-${i}-${pathIdStr}`;
                pushState(`dfs(i=${i})`, [5], nodeId, part, res);

                if (i >= s.length) {
                    res.push([...part]);
                    pushState(`Base case: Found partition [${part.join(', ')}]`, [6,7], nodeId, part, res);
                    return;
                }

                for (let j = i; j < s.length; j++) {
                    const sub = s.substring(i, j + 1);
                    pushState(`Check palindrome s[${i}...${j}] = "${sub}"`, [11], nodeId, part, res, {start:i, end:j});
                    
                    if (isPalindrome(sub)) {
                        part.push(sub);
                        pushState(`"${sub}" is palindrome. Recurse.`, [12, 13], nodeId, part, res, {start:i, end:j});
                        
                        const nextPath = pathIdStr ? pathIdStr + "|" + sub : "" + sub;
                        dfs(j + 1, nextPath);
                        
                        part.pop();
                        pushState(`Backtrack`, [14], nodeId, part, res);
                    } else {
                        pushState(`"${sub}" not palindrome. Skip.`, [11], nodeId, part, res, {start:i, end:j});
                    }
                }
            }

            pushState("Start", [3], staticRoot.id, [], []);
            dfs(0, "");
            pushState("Done", [4], null, [], res);

            return steps;
        }

        // --- Render ---
        const width = 800, height = 450;
        const svg = d3.select("#tree-svg");
        const gZoom = d3.select("#zoom-group");
        
        const zoom = d3.zoom().on("zoom", (e) => gZoom.attr("transform", e.transform));
        svg.call(zoom);
        svg.call(zoom.transform, d3.zoomIdentity.translate(width/2, 40).scale(0.8));

        const treeLayout = d3.tree().nodeSize([80, 80]);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;

            // String Highlighting
            const strContainer = document.getElementById('strDisplay');
            const s = document.getElementById('strInput').value;
            strContainer.innerHTML = '';
            for(let i=0; i<s.length; i++) {
                const box = document.createElement('div');
                box.className = 'char-box';
                box.textContent = s[i];
                if(step.range && i >= step.range.start && i <= step.range.end) {
                    box.classList.add('highlight');
                }
                strContainer.appendChild(box);
            }

            // Tree
            const root = d3.hierarchy(step.treeRoot);
            treeLayout(root);

            // Links
            const links = gZoom.selectAll(".link").data(root.links(), d => d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(300)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
                .attr("class", d => {
                    let c = "link";
                    if(d.target.data.id === step.activeId) c += " active";
                    return c;
                });
            links.exit().remove();

            // Nodes
            const nodes = gZoom.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            
            // Rect nodes showing substring? or logic
            nEnter.append("rect").attr("width", 60).attr("height", 24).attr("x", -30).attr("y", -12)
                .attr("class", "node-rect").attr("rx", 4);
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(300)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("rect").attr("class", d => {
                let c = "node-rect";
                if(d.data.id === step.activeId) c += " active";
                else if(d.data.status === 'leaf') c += " leaf";
                return c;
            });

            nUpdate.select("text").text(d => {
                // If it's a child node, show the edge value (substring) that led to it?
                // Or show "End"
                // The edge value is stored in child node data
                return d.data.edge || d.data.name; 
            });
            nodes.exit().remove();

            // Results
            const resContainer = document.getElementById('resultsDisplay');
            resContainer.innerHTML = '';
            step.res.forEach((r, i) => {
                const tag = document.createElement('div');
                tag.className = 'res-tag';
                tag.textContent = `[${r.join(', ')}]`;
                if(i === step.res.length - 1) tag.classList.add('new');
                resContainer.appendChild(tag);
            });
        }

        function runVisualizer() {
            const s = document.getElementById('strInput').value;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(s));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
