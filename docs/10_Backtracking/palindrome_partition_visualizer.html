<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Partitioning - Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .tree-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        #tree-svg { width: 100%; height: 100%; cursor: move; }

        .node-rect { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; rx: 6; }
        .node-rect.active { fill: #fbbf24; stroke: #f59e0b; filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.6)); }
        .node-rect.valid { fill: #1e293b; stroke: #22c55e; } /* Valid substring check */
        .node-rect.invalid { fill: #1e293b; stroke: #ef4444; } /* Invalid substring check */
        .node-rect.leaf { fill: #22c55e; stroke: #16a34a; }
        
        .node-text { fill: white; font-family: monospace; font-size: 11px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .link { fill: none; stroke: #475569; stroke-width: 1.5px; opacity: 0.3; transition: all 0.3s; }
        .link.active { stroke: #fbbf24; opacity: 1; stroke-width: 2.5px; }

        /* String View */
        .string-container {
            display: flex; gap: 2px; font-family: monospace; font-size: 1.2rem; min-height: 40px;
        }
        .char-box {
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
            border: 1px solid #475569; color: #94a3b8; border-radius: 4px;
        }
        .char-box.highlight { background: #3b82f6; color: white; border-color: #60a5fa; }
        .char-box.pivot { border-bottom: 3px solid #fbbf24; }

        .results-panel {
            width: 100%;
            background: rgba(15, 23, 42, 0.6); border-radius: 8px; padding: 10px;
            min-height: 50px; display: flex; flex-wrap: wrap; gap: 8px;
        }
        .res-tag { 
            padding: 4px 10px; background: rgba(34, 197, 94, 0.15); 
            border: 1px solid rgba(34, 197, 94, 0.4); border-radius: 4px;
            color: #4ade80; font-family: monospace; font-size: 0.9rem;
            animation: popIn 0.3s;
        }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 100px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Palindrome Partitioning</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Â≠ó‰∏≤ (String):</label>
                        <input type="text" id="strInput" value="aab">
                        <button onclick="runVisualizer()">ÂàáÂâ≤</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="string-container" id="strDisplay"></div>
                    <div class="tree-viewport">
                        <svg id="tree-svg"><g id="zoom-group"></g></svg>
                    </div>
                    
                    <div class="results-panel" id="resultsDisplay"></div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void dfs(start, path) {', id: 0 },
            { line: '    if (start == s.size()) {', id: 1 },
            { line: '        res.push_back(path); return;', id: 2 },
            { line: '    }', id: 3 },
            { line: '    for (int i = start; i < s.size(); i++) {', id: 4 },
            { line: '        if (isPalindrome(s, start, i)) {', id: 5 },
            { line: '            path.push_back(s.substr(start, i-start+1));', id: 6 },
            { line: '            dfs(i + 1, path);', id: 7 },
            { line: '            path.pop_back();', id: 8 },
            { line: '        }', id: 9 },
            { line: '    }', id: 10 },
            { line: '}', id: 11 }
        ];

        let viz;

        function isPalindrome(s) {
            let l=0, r=s.length-1;
            while(l<r) { if(s[l++]!==s[r--]) return false; }
            return true;
        }

        function generateSteps(s) {
            const steps = [];
            const result = [];
            
            let nodes = [{id: 'root', label: 'Start', depth: 0}];
            let links = [];
            let idCounter = 0;
            const newId = () => `n-${++idCounter}`;

            const pushStep = (msg, hl, activeId, range) => {
                steps.push({
                    nodes: JSON.parse(JSON.stringify(nodes)),
                    links: JSON.parse(JSON.stringify(links)),
                    activeId: activeId,
                    result: JSON.parse(JSON.stringify(result)),
                    range: range, // {start, end} for string highlighting
                    msg: msg,
                    highlightLines: hl
                });
            };

            pushStep(`Init: String "${s}"`, [0], 'root');

            const dfs = (start, path, parentId) => {
                if (start === s.length) {
                    result.push([...path]);
                    const p = nodes.find(n=>n.id===parentId);
                    if(p) p.isLeaf = true;
                    pushStep(`ÊâæÂà∞ÂàÜÂâ≤ÊñπÊ°à: [${path.join(', ')}]`, [1, 2], parentId, {start, end:start}); // visual cursor at end
                    return;
                }

                for (let i = start; i < s.length; i++) {
                    const sub = s.substring(start, i + 1);
                    const isPal = isPalindrome(sub);
                    
                    // Create checking node
                    // Actually we don't branch if not palindrome? The loop continues.
                    // But to visualize "check", we can show highlight.
                    
                    pushStep(`Ê™¢Êü•Â≠êÂ≠ó‰∏≤ "${sub}" ([${start}, ${i}])`, [5], parentId, {start, end: i});

                    if (isPal) {
                        const nextId = newId();
                        nodes.push({id: nextId, label: sub, depth: nodes.find(n=>n.id===parentId).depth + 1});
                        links.push({source: parentId, target: nextId});
                        
                        pushStep(`"${sub}" ÊòØÂõûÊñáÔºåÈÅ∏Êìá‰∏¶ÈÅûËø¥`, [6, 7], nextId, {start, end: i});
                        
                        dfs(i + 1, [...path, sub], nextId);
                        
                        pushStep(`ÂõûÊ∫Ø (Pop "${sub}")`, [8], parentId);
                    } else {
                        // Visualize failure?
                        pushStep(`"${sub}" ‰∏çÊòØÂõûÊñáÔºåË∑≥ÈÅé`, [5], parentId, {start, end: i});
                    }
                }
            };

            dfs(0, [], 'root');
            pushStep("ÂÆåÊàê", [11], 'root');
            return steps;
        }

        const svg = d3.select("#tree-svg");
        const g = d3.select("#zoom-group");
        const zoom = d3.zoom().on("zoom", (e) => g.attr("transform", e.transform));
        svg.call(zoom);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            const strInput = document.getElementById('strInput').value;
            
            // String highlight
            const strDiv = document.getElementById('strDisplay');
            strDiv.innerHTML = strInput.split('').map((char, idx) => {
                let cls = 'char-box';
                if (step.range && idx >= step.range.start && idx <= step.range.end) cls += ' highlight';
                if (step.range && step.range.start === idx) cls += ' pivot';
                return `<div class="${cls}">${char}</div>`;
            }).join('');

            // Results
            document.getElementById('resultsDisplay').innerHTML = step.result.map(r => 
                `<span class="res-tag">[${r.join(', ')}]</span>`
            ).join('');

            if(!step.nodes || !step.nodes.length) return;

            // Tree
            const parentMap = {};
            step.links.forEach(l => parentMap[l.target] = l.source);
            
            const root = d3.stratify()
                .id(d => d.id)
                .parentId(d => d.id === 'root' ? null : parentMap[d.id])
                (step.nodes);

            const treeLayout = d3.tree().nodeSize([70, 60]);
            treeLayout(root);
            
            const links = g.selectAll(".link").data(root.links(), d => d.target.id);
            const lEnter = links.enter().append("path").attr("class", "link");
            links.merge(lEnter)
                .attr("class", d => d.target.id === step.activeId ? "link active" : "link")
                .transition().duration(300)
                .attr("d", d3.linkVertical().x(d=>d.x).y(d=>d.y));
            links.exit().remove();
            
            const nodes = g.selectAll(".node").data(root.descendants(), d => d.id);
            const nEnter = nodes.enter().append("g").attr("class", "node");
            nEnter.append("rect").attr("width", 60).attr("height", 24).attr("x", -30).attr("y", -12).attr("class", "node-rect");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nUpdate = nodes.merge(nEnter).transition().duration(300)
                .attr("transform", d => `translate(${d.x},${d.y})`);
            
            nUpdate.select("rect").attr("class", d => {
                let c = "node-rect";
                if(d.id === step.activeId) c += " active";
                if(d.data.isLeaf) c += " leaf";
                return c;
            });
            nUpdate.select("text").text(d => d.data.label);
            
            nodes.exit().remove();
        }

        function runVisualizer() {
            const val = document.getElementById('strInput').value.trim();
            if(!val || val.length > 8) {
                if(!val) return alert("Ë´ãËº∏ÂÖ•");
                if(!confirm("Èï∑Â∫¶ > 8 ÂèØËÉΩÂ§™ÊÖ¢ÔºåÁ¢∫ÂÆöÔºü")) return;
            }
            
            svg.call(zoom.transform, d3.zoomIdentity.translate(400, 50).scale(0.8));
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(generateSteps(val));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
