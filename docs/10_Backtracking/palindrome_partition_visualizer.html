<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Partitioning (Backtracking) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 600px;
        }

        .tree-viewport {
            width: 95%; height: 450px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        #tree-svg { width: 100%; height: 100%; cursor: grab; }
        #tree-svg:active { cursor: grabbing; }

        /* D3 Nodes */
        .node-rect { fill: #334155; stroke: #64748b; stroke-width: 2px; transition: all 0.3s; rx: 6; }
        .node-rect.active { fill: #fbbf24; stroke: #fff; stroke-width: 3px; filter: drop-shadow(0 0 10px #fbbf24); }
        .node-rect.leaf { fill: #22c55e; stroke: #fff; }
        .node-text { fill: white; font-family: monospace; font-size: 11px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; font-weight: bold; }
        
        .link { fill: none; stroke: #475569; stroke-width: 1.5px; opacity: 0.3; transition: all 0.3s; }
        .link.active { stroke: #fbbf24; opacity: 1; stroke-width: 3px; }
        
        .edge-label { fill: #94a3b8; font-size: 10px; opacity: 0; transition: opacity 0.3s; }
        .link.active + .edge-label { opacity: 1; font-weight: bold; }

        /* String View */
        .string-display {
            display: flex; gap: 6px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 12px; justify-content: center;
        }
        .char-box {
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
            border: 1px solid #475569; color: #94a3b8; border-radius: 6px; font-weight: bold;
            transition: all 0.2s; font-size: 1.1rem;
        }
        .char-box.highlight { background: rgba(59, 130, 246, 0.3); color: #60a5fa; border-color: #3b82f6; transform: scale(1.1); }
        .char-box.pivot { border-bottom: 3px solid #fbbf24; } /* Current i */

        /* Results */
        .results-panel {
            width: 95%; background: rgba(15, 23, 42, 0.6); border-radius: 8px; padding: 15px; border: 1px solid #475569;
        }
        .results-header { display: flex; justify-content: space-between; margin-bottom: 10px; color: #94a3b8; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid rgba(148, 163, 184, 0.2); padding-bottom: 5px; }
        .results-grid { display: flex; flex-wrap: wrap; gap: 8px; min-height: 30px; max-height: 100px; overflow-y: auto; }
        
        .res-tag { 
            padding: 4px 10px; background: rgba(34, 197, 94, 0.15); border: 1px solid rgba(34, 197, 94, 0.4); border-radius: 6px;
            color: #4ade80; font-family: monospace; font-size: 0.85rem; animation: popIn 0.3s;
        }
        .res-tag.new { background: #fbbf24; color: #0f172a; border-color: #fbbf24; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 140px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Palindrome Partitioning (Backtracking)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>String:</label>
                            <input type="text" id="strInput" value="aab">
                        </div>
                        <button onclick="runVisualizer()">Partition</button>
                    </div>
                    <div style="text-align:center; font-size:0.85rem; color:#64748b; margin-top:8px;">
                        Recursive DFS: Check if substring s[i...j] is palindrome, then recurse.
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#60a5fa"></div>Check Substring</div>
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Recurse</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Solution Found</div>
                    </div>

                    <div class="string-display" id="strDisplay"></div>

                    <div class="tree-viewport">
                        <svg id="tree-svg"><g id="zoom-group"></g></svg>
                    </div>
                    
                    <div class="results-panel">
                        <div class="results-header">Found Partitions</div>
                        <div class="results-grid" id="resultsDisplay"></div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">Backtracking Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<string>> partition(s) {', id: 0 },
            { line: '    vector<vector<string>> res;', id: 1 },
            { line: '    vector<string> part;', id: 2 },
            { line: '    dfs(0);', id: 3 },
            { line: '    return res;', id: 4 },
            { line: '    void dfs(int i) {', id: 5 },
            { line: '        if (i >= s.length()) {', id: 6 },
            { line: '            res.push_back(part);', id: 7 },
            { line: '            return;', id: 8 },
            { line: '        }', id: 9 },
            { line: '        for (int j = i; j < s.length(); j++) {', id: 10 },
            { line: '            if (isPali(s, i, j)) {', id: 11 },
            { line: '                part.push_back(s.substr(i, j - i + 1));', id: 12 },
            { line: '                dfs(j + 1);', id: 13 },
            { line: '                part.pop_back();', id: 14 },
            { line: '            }', id: 15 },
            { line: '        }', id: 16 },
            { line: '    }', id: 17 },
            { line: '}', id: 18 }
        ];

        let viz;

        // Tree Helper
        function buildTree(s, i=0, currentParts=[]) {
            const id = `node-${i}-${currentParts.join('|')}`;
            const node = {
                id,
                name: i >= s.length ? 'End' : `Start: ${i}`,
                parts: [...currentParts],
                status: i >= s.length ? 'leaf' : 'process',
                children: []
            };

            if (i < s.length) {
                for (let j = i; j < s.length; j++) {
                    const sub = s.substring(i, j + 1);
                    if (isPalindrome(sub)) {
                        const child = buildTree(s, j + 1, [...currentParts, sub]);
                        child.edge = sub;
                        node.children.push(child);
                    }
                }
            }
            return node;
        }

        function isPalindrome(s) {
            let l=0, r=s.length-1;
            while(l<r) { if(s[l++]!==s[r--]) return false; }
            return true;
        }

        // --- Simulation ---
        function simulate(s) {
            const steps = [];
            const staticRoot = buildTree(s);
            
            const pushState = (msg, hl, activeId, currentParts, res, range=null, info={}) => {
                steps.push({
                    treeRoot: staticRoot,
                    activeId,
                    currentParts: [...currentParts],
                    res: [...res],
                    range, 
                    msg, highlightLines: hl, explanation: info
                });
            };

            const res = [];
            const part = [];

            pushState("Start DFS", [3], staticRoot.id, [], [], null, {title:"ÈñãÂßã", text:"ÂæûÁ¥¢Âºï 0 ÈñãÂßãÂàÜÂâ≤Â≠ó‰∏≤„ÄÇ", formula:"dfs(0)"});

            function dfs(i, pathIdStr) {
                const nodeId = `node-${i}-${pathIdStr}`;
                pushState(`dfs(i=${i})`, [5], nodeId, part, res, null, {
                    title: `ÈÅûÊ≠∏Â±§Á¥ö i=${i}`, text: `Áï∂ÂâçÂ∑≤ÂàÜÂâ≤ÈÉ®ÂàÜÔºö[${part.join(', ')}]ÔºåÊ∫ñÂÇôÂæûÁ¥¢Âºï ${i} ÈñãÂßãÂ∞ãÊâæÂõûÊñáÂ≠ê‰∏≤„ÄÇ`, formula: "enter dfs"
                });

                if (i >= s.length) {
                    res.push([...part]);
                    pushState(`Base case: Found [${part.join(', ')}]`, [6,7], nodeId, part, res, null, {
                        title: "ÂÆåÊàêÂàÜÂâ≤", text: "Â∑≤Âà∞ÈÅîÂ≠ó‰∏≤Êú´Â∞æÔºåÊâæÂà∞‰∏ÄÁµÑÊúâÊïàÁöÑÂõûÊñáÂàÜÂâ≤„ÄÇ", formula: "res.push(part)"
                    });
                    return;
                }

                for (let j = i; j < s.length; j++) {
                    const sub = s.substring(i, j + 1);
                    pushState(`Check s[${i}...${j}] = "${sub}"`, [11], nodeId, part, res, {start:i, end:j}, {
                        title: "Ê™¢Êü•ÂõûÊñá", text: `Ê™¢Êü•Â≠ê‰∏≤ "${sub}" ÊòØÂê¶ÁÇ∫ÂõûÊñá„ÄÇ`, formula: "isPalindrome(s, i, j)"
                    });
                    
                    if (isPalindrome(sub)) {
                        part.push(sub);
                        pushState(`"${sub}" is palindrome. Recurse.`, [12], nodeId, part, res, {start:i, end:j}, {
                            title: "Á¢∫Ë™çÂõûÊñá", text: `"${sub}" ÊòØÂõûÊñáÔºåÂä†ÂÖ•Êö´Â≠òÔºåÈÅûÊ≠∏ËôïÁêÜÂâ©È§òÈÉ®ÂàÜ„ÄÇ`, formula: "part.push(sub)"
                        });
                        
                        const nextPath = pathIdStr ? pathIdStr + "|" + sub : "" + sub;
                        dfs(j + 1, nextPath);
                        
                        part.pop();
                        pushState(`Backtrack: Pop "${sub}"`, [14], nodeId, part, res, null, {
                            title: "ÂõûÊ∫Ø", text: `Êí§Èä∑ÈÅ∏Êìá "${sub}"ÔºåÂòóË©¶‰∏ã‰∏ÄÂÄãÂèØËÉΩÁöÑ j ‰ΩçÁΩÆ„ÄÇ`, formula: "part.pop()"
                        });
                    } else {
                        // Optional: Visualize skip
                        // pushState(`"${sub}" Not Palindrome. Skip.`, [11], nodeId, part, res, {start:i, end:j}, {title:"ÈùûÂõûÊñá", text:`"${sub}" ‰∏çÊòØÂõûÊñáÔºåË∑≥ÈÅé„ÄÇ`});
                    }
                }
            }

            dfs(0, "");
            pushState("Done", [4], null, [], res, null, {title:"ÂÆåÊàê", text:"ÊâÄÊúâÂàÜÂâ≤ÊñπÊ°àÊêúÂ∞ãÂÆåÁï¢„ÄÇ", formula:"return res"});

            return steps;
        }

        // --- Render ---
        const width = 800, height = 450;
        const svg = d3.select("#tree-svg");
        const gZoom = d3.select("#zoom-group");
        
        const zoom = d3.zoom().on("zoom", (e) => gZoom.attr("transform", e.transform));
        svg.call(zoom);
        svg.call(zoom.transform, d3.zoomIdentity.translate(width/2, 40).scale(0.8));

        const treeLayout = d3.tree().nodeSize([90, 80]);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            // String Highlighting
            const strContainer = document.getElementById('strDisplay');
            const s = document.getElementById('strInput').value;
            strContainer.innerHTML = '';
            for(let i=0; i<s.length; i++) {
                const box = document.createElement('div');
                box.className = 'char-box';
                box.textContent = s[i];
                if(step.range && i >= step.range.start && i <= step.range.end) {
                    box.classList.add('highlight');
                }
                const activeStart = parseInt(step.activeId ? step.activeId.split('-')[1] : -1);
                if(i === activeStart) box.classList.add('pivot');
                strContainer.appendChild(box);
            }

            // Tree
            const root = d3.hierarchy(step.treeRoot);
            treeLayout(root);

            // Links
            const links = gZoom.selectAll(".link").data(root.links(), d => d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(300)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
                .attr("class", d => {
                    let c = "link";
                    if(d.target.data.id === step.activeId) c += " active";
                    return c;
                });
            links.exit().remove();
            
            // Edge Labels
            const labels = gZoom.selectAll(".edge-label").data(root.links(), d => "lbl-"+d.target.data.id);
            labels.enter().append("text").attr("class", "edge-label")
                .merge(labels)
                .transition().duration(300)
                .attr("x", d => (d.source.x + d.target.x)/2)
                .attr("y", d => (d.source.y + d.target.y)/2)
                .text(d => d.target.data.edge)
                .style("opacity", d => d.target.data.id === step.activeId ? 1 : 0.5);
            labels.exit().remove();

            // Nodes
            const nodes = gZoom.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            
            nEnter.append("rect").attr("width", 60).attr("height", 24).attr("x", -30).attr("y", -12)
                .attr("class", "node-rect").attr("rx", 4);
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(300)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("rect").attr("class", d => {
                let c = "node-rect";
                if(d.data.id === step.activeId) c += " active";
                else if(d.data.status === 'leaf') c += " leaf";
                return c;
            });

            nUpdate.select("text").text(d => {
                // Leaf usually means end, show last part? Or just 'End'?
                // Logic: edge label shows substring. Node shows current index?
                if(d.data.name === 'End') return '‚úì';
                return d.data.name.replace('Start: ', 'i=');
            });
            nodes.exit().remove();

            // Results
            const resContainer = document.getElementById('resultsDisplay');
            resContainer.innerHTML = '';
            step.res.forEach((r, i) => {
                const tag = document.createElement('div');
                tag.className = 'res-tag';
                tag.textContent = `[${r.join(', ')}]`;
                if(i === step.res.length - 1) tag.classList.add('new');
                resContainer.appendChild(tag);
            });
        }

        function runVisualizer() {
            const s = document.getElementById('strInput').value;
            if(!s) return;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(s));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
