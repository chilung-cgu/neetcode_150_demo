<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Break Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .str-display { display: flex; gap: 2px; justify-content: center; margin: 15px 0; }
        .char { width: 28px; height: 36px; display: flex; align-items: center; justify-content: center; font-family: monospace; background: var(--viz-primary); color: white; border-radius: 4px; }
        .char.matched { background: var(--viz-success); color: #0f172a; }
        .char.checking { background: var(--viz-secondary); color: #0f172a; }
        .dict { display: flex; gap: 6px; flex-wrap: wrap; justify-content: center; margin: 10px 0; }
        .word { padding: 4px 10px; border-radius: 4px; font-family: monospace; background: rgba(255,255,255,0.1); font-size: 0.9rem; }
        .word.used { background: var(--viz-success); color: #0f172a; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">WORD BREAK</div>
                <div class="str-display" id="strDisplay"></div>
                <div style="text-align: center; color: var(--viz-text-muted);">Dictionary:</div>
                <div class="dict" id="dictDisplay"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">DYNAMIC PROGRAMMING</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool wordBreak(string s, vector<string>& wordDict) {', id: 0 },
            { line: '    set<string> words(wordDict.begin(), wordDict.end());', id: 1 },
            { line: '    vector<bool> dp(n + 1, false);', id: 2 },
            { line: '    dp[0] = true;', id: 3 },
            { line: '    for (int i = 1; i <= n; i++) {', id: 4 },
            { line: '        for (int j = 0; j < i; j++) {', id: 5 },
            { line: '            if (dp[j] && words.count(s.substr(j, i-j))) {', id: 6 },
            { line: '                dp[i] = true; break;', id: 7 },
            { line: '            }', id: 8 },
            { line: '        }', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return dp[n];', id: 11 },
            { line: '}', id: 12 },
        ];
        const str = 'leetcode';
        const dict = ['leet', 'code'];

        function generateAlgorithmSteps() {
            const steps = [];
            
            steps.push({ matched: 0, checking: [], used: [], highlightLines: [0, 1, 2, 3], explanation: { title: 'Init', text: 'dp[0] = true' }});
            steps.push({ matched: 4, checking: [0, 3], used: ['leet'], highlightLines: [6, 7], explanation: { title: '"leet" found', text: 'dp[4] = true' }});
            steps.push({ matched: 8, checking: [4, 7], used: ['leet', 'code'], highlightLines: [6, 7], explanation: { title: '"code" found', text: 'dp[8] = true' }});
            steps.push({ matched: 8, used: ['leet', 'code'], highlightLines: [11], explanation: { title: 'Done!', text: '"leetcode" can be segmented' }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('strDisplay').innerHTML = [...str].map((c, i) => {
                        let cls = 'char';
                        if (i < step.matched) cls += ' matched';
                        else if (step.checking?.length && i >= step.checking[0] && i <= step.checking[1]) cls += ' checking';
                        return `<span class="${cls}">${c}</span>`;
                    }).join('');
                    document.getElementById('dictDisplay').innerHTML = dict.map(w =>
                        `<span class="word ${step.used?.includes(w) ? 'used' : ''}">${w}</span>`
                    ).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
