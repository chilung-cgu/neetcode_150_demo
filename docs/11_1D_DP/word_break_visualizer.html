<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Break (1D DP) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .char-box { fill: #334155; stroke: #475569; stroke-width: 2px; }
        .char-text { fill: #fff; font-family: monospace; font-size: 16px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .substring-rect { fill: none; stroke: #fbbf24; stroke-width: 3px; rx: 4; stroke-dasharray: 4; animation: dash 1s linear infinite; }
        @keyframes dash { to { stroke-dashoffset: -20; } }
        
        .dp-circle { r: 8px; fill: #475569; stroke: #94a3b8; stroke-width: 1px; transition: all 0.3s; }
        .dp-circle.true { fill: #22c55e; stroke: #fff; }
        .dp-circle.false { fill: #ef4444; }
        .dp-circle.checking { stroke: #fbbf24; stroke-width: 3px; }
        
        .pointer-text { fill: #94a3b8; font-size: 10px; text-anchor: middle; }
        
        .dict-box { fill: #1e293b; stroke: #475569; rx: 4; }
        .dict-box.match { fill: rgba(34, 197, 94, 0.2); stroke: #22c55e; }
        .dict-text { fill: #cbd5e1; font-size: 12px; font-family: monospace; text-anchor: middle; dominant-baseline: middle; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; margin-top: 20px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Word Break (1D DP)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>String:</label>
                            <input type="text" id="strInput" value="leetcode" style="width:120px;">
                        </div>
                        <div class="input-group">
                            <label>Dict (comma sep):</label>
                            <input type="text" id="dictInput" value="leet, code" style="width:150px;">
                        </div>
                        <button onclick="runVisualizer()">Break</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>True (Breakable)</div>
                       <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>False</div>
                       <div class="legend-item"><div class="legend-color" style="border: 2px dashed #fbbf24; background:none;"></div>Evaluating</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Substring</div>
                            <div class="stat-val" id="subDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">In Dict?</div>
                            <div class="stat-val" id="dictDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Prev DP True?</div>
                            <div class="stat-val" id="prevDpDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool wordBreak(string s, vector<string>& wordDict) {', id: 0 },
            { line: '    vector<bool> dp(s.size() + 1, false);', id: 1 },
            { line: '    dp[0] = true;', id: 2 },
            { line: '    for (int i = 1; i <= s.size(); i++) {', id: 3 },
            { line: '        for (int j = 0; j < i; j++) {', id: 4 },
            { line: '            if (dp[j] &&', id: 5 },
            { line: '                dict.count(s.substr(j, i - j))) {', id: 6 },
            { line: '                dp[i] = true;', id: 7 },
            { line: '                break;', id: 8 },
            { line: '            }', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return dp[s.size()];', id: 12 },
            { line: '}', id: 13 }
        ];

        let viz;

        function simulate(s, dictArr) {
            const steps = [];
            const n = s.length;
            const dict = new Set(dictArr);
            const dp = new Array(n + 1).fill(false);
            
            steps.push({
                s, dict: dictArr, dp: [...dp], i: 0,
                msg: "Init DP. dp[0] = true (Empty string is valid)", highlightLines: [0, 1, 2],
                explanation: {title: "ÂàùÂßãÂåñ", text: "dp[0] Ë®≠ÁÇ∫ trueÔºåË°®Á§∫Á©∫Â≠ó‰∏≤ÂèØ‰ª•Ë¢´ÂàÜÂâ≤ÔºàÂü∫Á§éÊÉÖÊ≥ÅÔºâ„ÄÇ", formula: "dp[0] = true"}
            });
            
            dp[0] = true;
            
            for (let i = 1; i <= n; i++) {
                steps.push({
                   s, dict: dictArr, dp: [...dp], i, checking: false,
                   msg: `Checking dp[${i}]: Can prefix '${s.slice(0,i)}' be segmented?`, highlightLines: [3],
                   explanation: {title: `Ê™¢Êü•Èï∑Â∫¶ ${i}`, text: `ÂòóË©¶ÊâæÂá∫ÂàÜÂâ≤Èªû jÔºå‰ΩøÂæó dp[j] ÁÇ∫Áúü‰∏î s[j..i] Âú®Â≠óÂÖ∏‰∏≠„ÄÇ`, formula: "dp[i] = ?"}
                });
                
                for (let j = 0; j < i; j++) {
                    const sub = s.substring(j, i);
                    const inDict = dict.has(sub);
                    const prevTruth = dp[j];
                    
                    steps.push({
                        s, dict: dictArr, dp: [...dp], i, j, checking: true, sub, inDict, prevTruth,
                        msg: `Check sub '${sub}' (j=${j}). dp[${j}] is ${prevTruth}. InDict is ${inDict}.`, highlightLines: [5, 6],
                        explanation: {title: `Ê™¢Êü•Â≠ê‰∏≤ '${sub}'`, text: `Ê¢ù‰ª∂Ôºödp[${j}] (${prevTruth}) ‰∏î '${sub}' Âú®Â≠óÂÖ∏‰∏≠ (${inDict})„ÄÇ`, formula: "dp[j] && checking(sub)"}
                    });
                    
                    if (prevTruth && inDict) {
                        dp[i] = true;
                        steps.push({
                            s, dict: dictArr, dp: [...dp], i, j, checking: true, sub, inDict, prevTruth, success: true,
                            msg: "Match found! Set dp[${i}] = true. Break.", highlightLines: [7, 8],
                            explanation: {title: "ÊàêÂäüÂàÜÂâ≤", text: `ÊâæÂà∞ÊúâÊïàÂàÜÂâ≤Èªû j=${j}„ÄÇdp[${i}] Ë®≠ÁÇ∫ true„ÄÇ`, formula: "dp[i] = true"}
                        });
                        break; 
                    }
                }
            }
            
            steps.push({
                s, dict: dictArr, dp: [...dp], i: n, final: true, result: dp[n],
                msg: `Final Result: ${dp[n]}`, highlightLines: [12],
                explanation: {title: "ÂÆåÊàê", text: `Â≠ó‰∏≤ ${dp[n] ? "ÂèØ‰ª•" : "ÁÑ°Ê≥ï"} Ë¢´Â≠óÂÖ∏ÂñÆÂ≠óÂàÜÂâ≤„ÄÇ`, formula: `return ${dp[n]}`}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if(step.checking) {
                document.getElementById('subDisplay').textContent = step.sub;
                document.getElementById('dictDisplay').textContent = step.inDict ? "YES" : "NO";
                document.getElementById('prevDpDisplay').textContent = step.prevTruth ? "YES" : "NO";
            } else {
                 document.getElementById('subDisplay').textContent = "-";
                 document.getElementById('dictDisplay').textContent = "-";
                 document.getElementById('prevDpDisplay').textContent = "-";
            }

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const n = step.s.length;
            const margin = {top: 60, left: 40, right: 40};
            const w = width - margin.left - margin.right;
            const charW = w / n;
            const yChar = 100;
            const yDP = 150;
            const yDict = 250;
            
            // Draw Characters
            const chars = step.s.split('').map((c, i) => ({c, i}));
            
            const gChar = svg.selectAll(".char-g").data(chars);
            const gCharEnter = gChar.enter().append("g").attr("class", "char-g");
            
            gCharEnter.append("rect").attr("class", "char-box")
                .attr("width", charW).attr("height", 30).attr("y", -15);
            gCharEnter.append("text").attr("class", "char-text").text(d => d.c);
            
            const gCharUpdate = gChar.merge(gCharEnter)
                .attr("transform", d => `translate(${margin.left + d.i*charW}, ${yChar})`);
            
            gChar.exit().remove();
            
            // Draw DP nodes (size n+1)
            // dp[i] corresponds to prefix length i, so placed between chars i-1 and i
            const dpNodes = step.dp.map((v, i) => ({v, i}));
            
            const gDP = svg.selectAll(".dp-g").data(dpNodes);
            const gDPEnter = gDP.enter().append("g").attr("class", "dp-g");
            
            gDPEnter.append("circle").attr("r", 8);
            gDPEnter.append("text").attr("class", "pointer-text").attr("y", 20).text(d => d.i);
            
            const gDPUpdate = gDP.merge(gDPEnter)
                .attr("transform", d => `translate(${margin.left + d.i*charW}, ${yDP})`);
                
            gDPUpdate.select("circle")
                .attr("class", d => {
                    let c = "dp-circle " + (d.v ? "true" : "false");
                    if (step.checking && d.i === step.j) c += " checking"; // prev truth checking
                    if (d.i === step.i) c += " active"; // target
                    return c;
                });
                
            gDP.exit().remove();
            
            // Highlight Substring (Rect)
            svg.selectAll(".substring-rect").remove();
            if (step.checking) {
                // from j to i (indices of DP correspond to boundaries of chars)
                // j=start char index, i=end char index (exclusive in substr, but inclusive char box i-1)
                const startX = margin.left + step.j * charW;
                const endX = margin.left + step.i * charW;
                const rectW = endX - startX;
                
                svg.append("rect")
                    .attr("class", "substring-rect")
                    .attr("x", startX).attr("y", yChar - 15)
                    .attr("width", rectW).attr("height", 30)
                    .style("stroke", step.inDict ? "#22c55e" : "#fbbf24");
            }
            
            // Draw Dictionary Words
            const dictWords = step.dict.map((w, i) => ({w, i}));
            const gDict = svg.selectAll(".dict-g").data(dictWords);
            const gDictEnter = gDict.enter().append("g").attr("class", "dict-g");
            
            // Simple grid layout for dict
            const dictCols = 4;
            const dictItemW = w / dictCols;
            const dictItemH = 30;
            
            gDictEnter.append("rect").attr("class", "dict-box")
                 .attr("width", dictItemW - 10).attr("height", dictItemH)
                 .attr("x", 5);
            gDictEnter.append("text").attr("class", "dict-text")
                 .attr("x", dictItemW/2).attr("y", dictItemH/2);
                 
            const gDictUpdate = gDict.merge(gDictEnter)
                 .attr("transform", (d, i) => {
                     const r = Math.floor(i / dictCols);
                     const c = i % dictCols;
                     return `translate(${margin.left + c*dictItemW}, ${yDict + r*(dictItemH+5)})`;
                 });
                 
            gDictUpdate.select("rect")
                .attr("class", d => (step.checking && step.sub === d.w) ? "dict-box match" : "dict-box");
                
            gDictUpdate.select(".dict-text").text(d => d.w);
            
            gDict.exit().remove();
        }

        function runVisualizer() {
            const s = document.getElementById('strInput').value;
            const dictStr = document.getElementById('dictInput').value;
             // parse dict
            const dict = dictStr.split(',').map(x=>x.trim()).filter(x=>x);
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(s, dict));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
