<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Break - D3 å‹•æ…‹è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 480px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .char-group rect { fill: #334155; stroke: #475569; stroke-width: 2px; rx: 4; }
        .char-group text { fill: #fff; font-family: monospace; font-size: 16px; font-weight: bold; text-anchor: middle; pointer-events: none; }
        
        .dp-node { fill: #ef4444; stroke: #fff; stroke-width: 2px; transition: fill 0.3s; }
        .dp-node.true { fill: #22c55e; } /* Valid break point */
        .dp-node.active { stroke: #f59e0b; stroke-width: 4px; filter: drop-shadow(0 0 5px #f59e0b); }
        
        .check-arc { fill: none; stroke: #f59e0b; stroke-width: 3px; marker-end: url(#arrow); stroke-dasharray: 5; opacity: 0.8; }
        .check-arc.match { stroke: #22c55e; stroke-dasharray: 0; }
        
        .dict-word { fill: #94a3b8; font-size: 12px; font-family: monospace; }
        .dict-word.active { fill: #f59e0b; font-weight: bold; font-size: 14px; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 100%;
            background: rgba(15, 23, 42, 0.6); padding: 10px; border-radius: 12px;
        }
        .stat-box { display: flex; flex-direction: column; align-items: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #22c55e; }
        .stat-label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; border: 1px solid #fff; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Word Break (DP)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">String:</label>
                            <input type="text" id="strInput" value="leetcode">
                        </div>
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Dict (comma sep):</label>
                            <input type="text" id="dictInput" value="leet, code">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Check</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>True (Breakable)</div>
                       <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>False</div>
                       <div class="legend-item"><div class="legend-color" style="background:#f59e0b"></div>Checking</div>
                    </div>
                    
                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 -5 10 10" refX="20" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#f59e0b"/>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Result</div>
                            <div class="stat-val" id="resultDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool wordBreak(string s, vector<string>& dict) {', id: 0 },
            { line: '    vector<bool> dp(s.size() + 1, false);', id: 1 },
            { line: '    dp[0] = true; // Base case', id: 2 },
            { line: '    for (int i = 1; i <= s.size(); i++) {', id: 3 },
            { line: '        for (auto w : dict) {', id: 4 },
            { line: '            int start = i - w.length();', id: 5 },
            { line: '            if (start >= 0 && dp[start]) {', id: 6 },
            { line: '                if (s.substr(start, w.len) == w) {', id: 7 },
            { line: '                    dp[i] = true; break;', id: 8 },
            { line: '                }', id: 9 },
            { line: '            }', id: 10 },
            { line: '        }', id: 11 },
            { line: '    }', id: 12 },
            { line: '    return dp[s.size()];', id: 13 },
            { line: '}', id: 14 }
        ];

        let viz;

        function simulate(s, dict) {
            const steps = [];
            const n = s.length;
            const dp = new Array(n + 1).fill(false);
            
            steps.push({
                s, dict, dp: [...dp], idx: -1,
                msg: "Init DP array (False).", highlightLines: [0, 1],
                explanation: {
                    title: "åˆå§‹åŒ–",
                    text: `è¼¸å…¥å­—ä¸² "${s}"ã€‚å»ºç«‹é•·åº¦ ${n+1} çš„ DP é™£åˆ—ä¾†è¨˜éŒ„æ¯å€‹å‰ç¶´æ˜¯å¦å¯æ‹†åˆ†ã€‚`,
                    formula: "dp = [false, ...]"
                }
            });

            dp[0] = true;
            steps.push({
                s, dict, dp: [...dp], idx: -1,
                msg: "dp[0] = true (Base case)", highlightLines: [2],
                explanation: {
                    title: "Base Case",
                    text: "é•·åº¦ç‚º 0 çš„å­—ä¸²è¢«è¦–ç‚ºå¯æ‹†åˆ† (ç©ºé›†åˆ)ã€‚",
                    formula: "dp[0] = true"
                }
            });

            for (let i = 1; i <= n; i++) {
                let matched = false;
                for (let w of dict) {
                    const start = i - w.length;
                    
                    steps.push({
                        s, dict, dp: [...dp], idx: i, currentWord: w, startIdx: start,
                        msg: `Check if dp[${i}] can be formed by "${w}"`, highlightLines: [4, 5],
                        explanation: {
                            title: `æª¢æŸ¥ dp[${i}]`,
                            text: `å˜—è©¦å–®è© "${w}"ã€‚å¦‚æœå®ƒèƒ½æ¥åœ¨æŸå€‹å¯æ‹†åˆ†çš„å‰ç¶´å¾Œé¢ï¼Œå‰‡ç•¶å‰é•·åº¦ä¹Ÿå¯æ‹†åˆ†ã€‚<br>æª¢æŸ¥é»ï¼šstart = i - len = ${start}`,
                            formula: `start = ${i} - ${w.length}`
                        }
                    });

                    if (start >= 0) {
                        const isPrevValid = dp[start];
                        
                        if (isPrevValid) {
                            // Check substr
                            const sub = s.substring(start, i);
                            const isMatch = sub === w;
                            
                            steps.push({
                                s, dict, dp: [...dp], idx: i, currentWord: w, startIdx: start,
                                checkingMatch: true, isMatch, sub,
                                msg: `dp[${start}] is True. Check "${sub}" == "${w}"?`, highlightLines: [6, 7],
                                explanation: {
                                    title: "å‰ç¶´æœ‰æ•ˆï¼Œæ¯”å°å–®è©",
                                    text: `dp[${start}] ç‚º trueï¼Œä»£è¡¨å‰ ${start} å€‹å­—å…ƒå¯æ‹†åˆ†ã€‚<br>ç¾åœ¨æ¯”å° s[${start}...${i-1}] ("${sub}") æ˜¯å¦ç­‰æ–¼å­—å…¸å­— "${w}"ã€‚`,
                                    formula: `"${sub}" == "${w}"`
                                }
                            });
                            
                            if (isMatch) {
                                dp[i] = true;
                                matched = true;
                                steps.push({
                                    s, dict, dp: [...dp], idx: i, currentWord: w, startIdx: start,
                                    matchSuccess: true,
                                    msg: `Match! Set dp[${i}] = true`, highlightLines: [8],
                                    explanation: {
                                        title: "åŒ¹é…æˆåŠŸ",
                                        text: `å–®è©åŒ¹é…æˆåŠŸï¼æ—¢ç„¶å‰ç¶´ dp[${start}] æœ‰æ•ˆä¸”æ¥ä¸Š "${w}" ä¹Ÿæ˜¯æœ‰æ•ˆçš„ï¼Œæ•…å‰ç¶´ i (${i}) ä¹Ÿæ˜¯æœ‰æ•ˆçš„ã€‚`,
                                        formula: `dp[${i}] = true`
                                    }
                                });
                                break; 
                            }
                        } else {
                             steps.push({
                                s, dict, dp: [...dp], idx: i, currentWord: w, startIdx: start,
                                msg: `dp[${start}] is False. Cannot chain.`, highlightLines: [6],
                                explanation: {
                                    title: "å‰ç¶´ç„¡æ•ˆ",
                                    text: `é›–ç„¶é•·åº¦ç¬¦åˆï¼Œä½† dp[${start}] ç‚º falseï¼Œè¡¨ç¤ºå‰é¢çš„å­—ä¸²ç„¡æ³•æ‹†åˆ†ï¼Œæ‰€ä»¥ä¸èƒ½æ¥ä¸Š "${w}"ã€‚`,
                                    formula: `dp[${start}] == false`
                                }
                            });
                        }
                    }
                }
                
                if (!matched) {
                     steps.push({
                        s, dict, dp: [...dp], idx: i,
                        msg: `No valid word found for dp[${i}].`, highlightLines: [3],
                        explanation: {
                            title: `dp[${i}] ç„¡è§£`,
                            text: `å˜—è©¦äº†æ‰€æœ‰å­—å…¸å–®è©ï¼Œæ²’æœ‰ä»»ä½•ä¸€å€‹èƒ½åŒ¹é…ä¸”æ¥åœ¨æœ‰æ•ˆå‰ç¶´å¾Œã€‚dp[${i}] ä¿æŒ falseã€‚`,
                            formula: `dp[${i}] = false`
                        }
                    });
                }
            }
            
            steps.push({
                s, dict, dp: [...dp], idx: n, result: dp[n], final: true,
                msg: `Done. Result: ${dp[n]}`, highlightLines: [13],
                explanation: {
                    title: "å®Œæˆ",
                    text: `æœ€çµ‚çµæœå–æ±ºæ–¼ dp[${n}]ã€‚å¦‚æœç‚º trueï¼Œè¡¨ç¤ºæ•´å€‹å­—ä¸²å¯è¢«æ‹†åˆ†ã€‚`,
                    formula: `return ${dp[n]}`
                }
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('resultDisplay').textContent = step.result !== undefined ? step.result : (step.dp[step.dp.length-1] ? 'True' : 'False');
            
            if(step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const s = step.s;
            const n = s.length;
            const charW = width / (n + 2);
            const startX = charW;
            const startY = 150;

            // Chars (s[0]...s[n-1]) are placed between nodes (0...n)
            // Nodes are at "gap" positions.
            // Node 0 is before s[0]. Node n is after s[n-1].
            
            // Draw String Chars
            const chars = s.split('').map((c, i) => ({c, i}));
            const charG = svg.selectAll(".char-group").data(chars);
            const charEnter = charG.enter().append("g").attr("class", "char-group");
            charEnter.append("rect").attr("width", charW-2).attr("height", 40).attr("y", -20);
            charEnter.append("text").attr("dy", 5).attr("x", charW/2);
            
            const charMerge = charG.merge(charEnter)
                .attr("transform", (d, i) => `translate(${startX + i*charW + charW/2}, ${startY})`);
            
            charMerge.select("text").text(d => d.c);
            
            // Highlight checking substring
            charMerge.select("rect")
                .attr("stroke", d => {
                    if (step.startIdx !== undefined && step.idx !== undefined) {
                        if (d.i >= step.startIdx && d.i < step.idx) return step.checkingMatch ? "#f59e0b" : "#475569";
                    }
                    return "#475569";
                })
                .attr("fill", d => {
                    if (step.matchSuccess && d.i >= step.startIdx && d.i < step.idx) return "#22c55e"; // matched part
                    return "#334155";
                });

            charG.exit().remove();

            // Draw DP Nodes (0 to n)
            // Node i is at gap i.
            const dpData = step.dp.map((v, i) => ({v, i}));
            const nodes = svg.selectAll(".dp-node-g").data(dpData);
            const nodeEnter = nodes.enter().append("g").attr("class", "dp-node-g");
            nodeEnter.append("circle").attr("class", "dp-node").attr("r", 8);
            nodeEnter.append("text").attr("y", 20).attr("text-anchor", "middle").attr("fill", "#94a3b8").style("font-size", "10px").text(d => d.i);
            
            const nodeMerge = nodes.merge(nodeEnter)
                .attr("transform", (d, i) => `translate(${startX + i*charW}, ${startY + 30})`); // Offset below chars
            
            nodeMerge.select(".dp-node")
                .attr("class", d => {
                    let c = "dp-node";
                    if (d.v) c += " true";
                    // If this is startIdx or idx being checked
                    if (d.i === step.startIdx || d.i === step.idx) c += " active";
                    return c;
                });
                
            nodes.exit().remove();
            
            // Draw Arcs (Checking)
            svg.selectAll(".check-arc").remove();
            if (step.startIdx !== undefined && step.idx !== undefined) {
                // Arc from startIdx to idx
                const x1 = startX + step.startIdx * charW;
                const x2 = startX + step.idx * charW;
                const y = startY - 25; // Above chars
                
                const path = d3.path();
                path.moveTo(x1, y);
                path.quadraticCurveTo((x1+x2)/2, y - 40, x2, y);
                
                svg.append("path")
                    .attr("d", path.toString())
                    .attr("class", `check-arc ${step.matchSuccess ? 'match' : ''}`)
                    .attr("stroke", step.matchSuccess ? "#22c55e" : "#f59e0b");
                    
                svg.append("text")
                    .attr("x", (x1+x2)/2)
                    .attr("y", y - 45)
                    .attr("text-anchor", "middle")
                    .attr("fill", step.matchSuccess ? "#22c55e" : "#f59e0b")
                    .style("font-family", "monospace")
                    .text(step.currentWord || "");
            }
        }

        function runVisualizer() {
            const s = document.getElementById('strInput').value;
            const dict = document.getElementById('dictInput').value.split(',').map(x=>x.trim()).filter(x=>x);
            if(!s || dict.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(s, dict));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
