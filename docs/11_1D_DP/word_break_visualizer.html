<!DOCTYPE html>

<body>

                <div class="dp-row" id="dpDisplay"></div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool wordBreak(string s, vector<string>& wordDict) {', id: 0 },
            { line: '    unordered_set<string> dict(wordDict.begin(), wordDict.end());', id: 1 },
            { line: '    int n = s.size();', id: 2 },
            { line: '    vector<bool> dp(n + 1, false);', id: 3 },
            { line: '    dp[0] = true;', id: 4 },
            { line: '    for (int i = 1; i <= n; i++) {', id: 5 },
            { line: '        for (int j = 0; j < i; j++) {', id: 6 },
            { line: '            if (dp[j] && dict.count(s.substr(j, i-j))) {', id: 7 },
            { line: '                dp[i] = true; break;', id: 8 },
            { line: '            }', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return dp[n];', id: 12 },
            { line: '}', id: 13 },
        ];
        const s = "leetcode";
        const dict = ["leet", "code"];
        function generateAlgorithmSteps() {
            const steps = [];
            const dp = [true, false, false, false, false, false, false, false, false];
            steps.push({ dp: [...dp], usedWords: [], highlightLines: [0,1,2,3,4], explanation: { title: 'åˆå§‹åŒ–', text: `s = "leetcode"<br>å­—å…¸ï¼š["leet", "code"]<br><br>dp[0] = true (ç©ºå­—ä¸²)<br>æ‰¾ dp[j]=true ä¸” s[j..i] åœ¨å­—å…¸ä¸­` } });
            // i=4: "leet" found
            dp[4] = true;
            steps.push({ dp: [...dp], matched: [0,1,2,3], usedWords: ['leet'], highlightLines: [5,6,7,8], explanation: { title: 'i=4: æ‰¾åˆ° "leet"', text: 'dp[0]=true<br>s[0..4)="leet" åœ¨å­—å…¸ä¸­<br><br>dp[4] = true', formula: 'dp[0] && "leet" âˆˆ dict â†’ dp[4]=true' } });
            // i=8: "code" found
            dp[8] = true;
            steps.push({ dp: [...dp], matched: [0,1,2,3,4,5,6,7], usedWords: ['leet','code'], highlightLines: [5,6,7,8], explanation: { title: 'i=8: æ‰¾åˆ° "code"', text: 'dp[4]=true<br>s[4..8)="code" åœ¨å­—å…¸ä¸­<br><br>dp[8] = true', formula: 'dp[4] && "code" âˆˆ dict â†’ dp[8]=true' } });
            steps.push({ dp: [...dp], matched: [0,1,2,3,4,5,6,7], usedWords: ['leet','code'], result: true, final: true, highlightLines: [12], explanation: { title: 'ğŸ‰ å¯ä»¥æ‹†åˆ†ï¼', text: '"leetcode" = "leet" + "code"<br><br>æ™‚é–“ï¼šO(nÂ² Ã— m)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('dictDisplay').innerHTML = dict.map(w => `<span class="word${step.usedWords?.includes(w) ? ' used' : ''}">${w}</span>`).join('');
                    let html = '';
                    for (let i = 0; i < s.length; i++) {
                        let cls = 'char';
                        if (step.matched?.includes(i)) cls += ' matched';
                        html += `<div class="${cls}">${s[i]}</div>`;
                    }
                    document.getElementById('stringDisplay').innerHTML = html;
                    document.getElementById('dpDisplay').innerHTML = (step.dp || []).map((d, i) => `<div class="dp-cell ${d ? 'true' : ''}">${d ? 'T' : 'F'}</div>`).join('');
                    document.getElementById('resultDisplay').textContent = step.result ? 'true âœ“' : '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
