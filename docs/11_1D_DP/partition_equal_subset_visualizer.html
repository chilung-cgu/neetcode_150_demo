<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partition Equal Subset Sum - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .nums-container { display: flex; gap: 8px; justify-content: center; margin: 20px 0; }
        .num-box { 
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; 
            background: var(--viz-bg-secondary); border: 2px solid var(--viz-border); border-radius: 50%;
            font-weight: bold; transition: all 0.3s;
        }
        .num-box.active { background: var(--viz-warning); color: #0f172a; border-color: transparent; transform: scale(1.1); }
        
        .dp-grid-container { 
            overflow-x: auto; padding: 10px; margin-top: 20px; 
            max-width: 100%; display: flex; justify-content: center;
        }
        .dp-row { display: flex; gap: 2px; }
        .dp-cell { 
            display: flex; flex-direction: column; width: 35px; min-width: 35px;
        }
        .dp-header {
            font-size: 0.7rem; color: var(--viz-text-muted); text-align: center; margin-bottom: 2px;
        }
        .dp-val {
            height: 35px; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.05); border-radius: 4px; border: 1px solid transparent;
        }
        .dp-val.true { background: var(--viz-success); color: #0f172a; }
        .dp-val.false { background: var(--viz-error); opacity: 0.2; }
        .dp-val.target { border: 2px solid var(--viz-white); }
        .dp-val.new { box-shadow: 0 0 10px var(--viz-success); z-index: 2; }

    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">åˆ†å‰²ç­‰å’Œå­é›† (Partition Equal Subset Sum)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>é›†åˆ (nums):</label>
                        <input type="text" id="numsInput" value="1, 5, 11, 5" style="width: 200px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="nums-container" id="numsDisplay"></div>
                
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">ç¸½å’Œ (Sum)</div><div class="state-value" id="sumDisplay">-</div></div>
                    <div class="state-item"><div class="state-label">ç›®æ¨™ (Target)</div><div class="state-value" id="targetDisplay">-</div></div>
                </div>

                <div style="text-align: center; margin-top: 15px; font-size: 0.9rem;">DP Array (Boolean) - reachable sums</div>
                <div class="dp-grid-container">
                    <div class="dp-row" id="dpDisplay"></div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n * sum)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(sum)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Result</div><div class="state-value" id="resDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool canPartition(vector<int>& nums) {', id: 0 },
            { line: '    int sum = accumulate(nums.begin(), nums.end(), 0);', id: 1 },
            { line: '    if (sum % 2 != 0) return false;', id: 2 },
            { line: '    int target = sum / 2;', id: 3 },
            { line: '    unordered_set<int> dp;', id: 4 },
            { line: '    dp.insert(0);', id: 5 },
            { line: '    for (int i = 0; i < nums.size(); i++) {', id: 6 },
            { line: '        unordered_set<int> nextDP = dp;', id: 7 },
            { line: '        for (int t : dp) {', id: 8 },
            { line: '            if (t + nums[i] == target) return true;', id: 9 },
            { line: '            nextDP.insert(t + nums[i]);', id: 10 },
            { line: '        }', id: 11 },
            { line: '        dp = nextDP;', id: 12 },
            { line: '    }', id: 13 },
            { line: '    return dp.count(target);', id: 14 },
            { line: '}', id: 15 },
        ];
        // Note: Using Set logic to visualize, basically same as boolean array but sparser. 
        // But for visualization of 0/1 Knapsack often array is clearer for dense ranges. 
        // NeetCode video uses Set. I'll stick to Set logic for code display but might visualize array if range small, 
        // or just visualize the Set elements if range large. 
        // Given constraints usually sum <= 200 * 100 = 20000. Array fits.
        // Let's use Boolean Array logic for visualization to show "reaching target".

        let currentNums = [1, 5, 11, 5];

        function runCustomInput() {
            const str = document.getElementById('numsInput').value;
            const arr = str.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            if (arr.length < 1 || arr.length > 10) {
                alert('è«‹è¼¸å…¥ 1-10 å€‹æ•¸å­—');
                return;
            }
            // Constraint check for sum
            const sum = arr.reduce((a,b)=>a+b,0);
            if (sum > 100) {
                alert('ç‚ºäº†è¦–è¦ºåŒ–æ•ˆæœï¼Œç¸½å’Œè«‹å‹¿è¶…é 100');
                return;
            }
            
            currentNums = arr;
            init();
        }

        function generateAlgorithmSteps(nums) {
            const steps = [];
            const sum = nums.reduce((a,b)=>a+b, 0);
            
            steps.push({
                idx: -1, dp: new Set([0]), sum, target: sum/2, 
                highlightLines: [0, 1],
                explanation: { title: 'åˆå§‹åŒ–', text: `Nums: [${nums.join(',')}]<br>Total Sum: ${sum}`, formula: `sum=${sum}` }
            });

            if (sum % 2 !== 0) {
                steps.push({
                    final: true, result: false, sum, target: -1,
                    highlightLines: [2],
                    explanation: { title: 'å¥‡æ•¸ç¸½å’Œ', text: 'ç„¡æ³•å¹³åˆ†', formula: 'return false' }
                });
                return steps;
            }

            const target = sum / 2;
            let dp = new Set();
            dp.add(0);

            steps.push({
                idx: -1, dp: new Set(dp), sum, target,
                highlightLines: [3, 4, 5],
                explanation: { title: 'ç›®æ¨™è¨­å®š', text: `Target = ${target} (Sum/2)<br>DP Set: {0}`, formula: `target=${target}` }
            });

            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                const nextDP = new Set(dp);
                const newSums = [];

                steps.push({
                    idx: i, dp: new Set(dp), sum, target,
                    highlightLines: [6, 7],
                    explanation: { title: `è™•ç† nums[${i}] = ${num}`, text: `éæ­·ç•¶å‰æ‰€æœ‰å¯èƒ½çš„å’Œ`, formula: `Check ${num}` }
                });

                let found = false;
                for (let t of dp) {
                    const newSum = t + num;
                    if (newSum === target) {
                         found = true;
                         steps.push({
                             idx: i, dp: new Set(dp), sum, target, foundSum: newSum,
                             highlightLines: [9],
                             explanation: { title: 'æ‰¾åˆ°ç›®æ¨™ï¼', text: `${t} + ${num} = ${target}<br>å®Œæˆåˆ†å‰²`, formula: 'return true' }
                         });
                         break;
                    }
                    if (newSum < target) { // optimization
                        if (!dp.has(newSum)) {
                            newSums.push(newSum);
                            nextDP.add(newSum);
                        }
                    }
                }
                
                if (found) {
                    return steps;
                }
                
                dp = nextDP;
                steps.push({
                    idx: i, dp: new Set(dp), sum, target, newSums: newSums,
                    highlightLines: [10, 11, 12],
                    explanation: { title: `æ›´æ–° DP Set`, text: `æ–°å¢å’Œ: ${newSums.join(', ') || 'ç„¡'}`, formula: 'Union' }
                });
            }

            steps.push({
                result: false, final: true, dp: new Set(dp), sum, target,
                highlightLines: [14],
                explanation: { title: 'å¤±æ•—', text: `ç„¡æ³•æ¹Šå‡º ${target}`, formula: 'return false' }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const sum = step.sum || 0;
                    const target = step.target || 0;
                    
                    document.getElementById('sumDisplay').textContent = sum;
                    document.getElementById('targetDisplay').textContent = target > 0 ? target : '-';
                    
                    // Nums
                    const nDiv = document.getElementById('numsDisplay');
                    nDiv.innerHTML = currentNums.map((n, i) => {
                        let cls = 'num-box';
                        if (i === step.idx) cls += ' active';
                        return `<div class="${cls}">${n}</div>`;
                    }).join('');

                    // DP Grid (0 to Target)
                    const dDiv = document.getElementById('dpDisplay');
                    if (target > 0) {
                        let html = '';
                        // Show up to target + margin? Just show up to target or sum?
                        // Showing up to target is enough for logic.
                        for (let j = 0; j <= target; j++) {
                            const isPresent = step.dp && step.dp.has(j);
                            const isNew = step.newSums && step.newSums.includes(j);
                            const isGoal = j === target;
                            
                            let cls = 'dp-val';
                            if (isPresent) cls += ' true'; else cls += ' false';
                            if (isGoal) cls += ' target';
                            if (isNew) cls += ' new';
                            
                            html += `<div class="dp-cell">
                                <div class="dp-header">${j}</div>
                                <div class="${cls}">${isPresent ? 'T' : 'F'}</div>
                            </div>`;
                        }
                        dDiv.innerHTML = html;
                    } else {
                        dDiv.innerHTML = '<div style="padding:10px; color:var(--viz-text-muted)">Waiting...</div>';
                    }

                    if (step.final) {
                        document.getElementById('resDisplay').textContent = step.result ? 'True' : 'False';
                        document.getElementById('resDisplay').style.color = step.result ? 'var(--viz-success)' : 'var(--viz-error)';
                    } else {
                         document.getElementById('resDisplay').textContent = '-';
                         document.getElementById('resDisplay').style.color = 'inherit';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums));
        }

        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
