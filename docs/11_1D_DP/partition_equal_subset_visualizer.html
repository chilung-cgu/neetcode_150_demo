<body>

                </div>

                    <div class="state-item"><div class="state-label">ç›®æ¨™</div><div class="state-value">11</div></div>
                    <div class="state-item"><div class="state-label">çµæœ</div><div class="state-value" id="resultDisplay" style="color: var(--viz-success);">?</div></div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool canPartition(vector<int>& nums) {', id: 0 },
            { line: '    int sum = accumulate(nums.begin(), nums.end(), 0);', id: 1 },
            { line: '    if (sum % 2) return false;', id: 2 },
            { line: '    int target = sum / 2;', id: 3 },
            { line: '    vector<bool> dp(target + 1, false);', id: 4 },
            { line: '    dp[0] = true;', id: 5 },
            { line: '    for (int num : nums) {', id: 6 },
            { line: '        for (int j = target; j >= num; j--) {', id: 7 },
            { line: '            dp[j] = dp[j] || dp[j - num];', id: 8 },
            { line: '        }', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return dp[target];', id: 11 },
            { line: '}', id: 12 },
        ];
        const nums = [1, 5, 11, 5];
        const target = 11;
        function generateAlgorithmSteps() {
            const steps = [];
            let dp = new Array(12).fill(false); dp[0] = true;
            steps.push({ dp: [...dp], currentNum: -1, highlightLines: [0,1,2,3,4,5], explanation: { title: 'åˆå§‹åŒ–', text: `nums = [${nums.join(', ')}]<br>sum = 22, target = 11<br><br>è½‰æ›ç‚º 0/1 èƒŒåŒ…å•é¡Œï¼š<br>èƒ½å¦é¸å‡ºå­é›†å’Œç‚º 11ï¼Ÿ` } });
            // num = 1
            dp[1] = true;
            steps.push({ dp: [...dp], currentNum: 0, highlightLines: [6,7,8], explanation: { title: 'è™•ç† num=1', text: 'dp[1] = dp[0] = true<br><br>å¯æ¹Šå‡ºï¼š0, 1', formula: 'dp[1] = dp[1] || dp[0]' } });
            // num = 5
            dp[6] = true; dp[5] = true;
            steps.push({ dp: [...dp], currentNum: 1, highlightLines: [6,7,8], explanation: { title: 'è™•ç† num=5', text: 'dp[6] = dp[1] = true<br>dp[5] = dp[0] = true<br><br>å¯æ¹Šå‡ºï¼š0, 1, 5, 6', formula: 'dp[j] = dp[j] || dp[j-5]' } });
            // num = 11
            dp[11] = true;
            steps.push({ dp: [...dp], currentNum: 2, set1: [2], highlightLines: [6,7,8], explanation: { title: 'è™•ç† num=11', text: 'dp[11] = dp[0] = true âœ“<br><br>æ‰¾åˆ°ç›®æ¨™ï¼', formula: 'dp[11] = dp[0] = true' } });
            steps.push({ dp: [...dp], set1: [2], set2: [0,1,3], result: true, final: true, highlightLines: [11], explanation: { title: 'ğŸ‰ å¯ä»¥åˆ†å‰²ï¼', text: 'å­é›†1ï¼š[11] = 11<br>å­é›†2ï¼š[1,5,5] = 11<br><br>æ™‚é–“ï¼šO(n Ã— sum)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    nums.forEach((n, i) => {
                        let cls = 'num';
                        if (step.set1?.includes(i)) cls += ' set1';
                        if (step.set2?.includes(i)) cls += ' set2';
                        if (i === step.currentNum) cls += ' current';
                        html += `<div class="${cls}">${n}</div>`;
                    });
                    document.getElementById('numsDisplay').innerHTML = html;
                    const grid = document.getElementById('dpDisplay');
                    grid.style.gridTemplateColumns = `repeat(${(step.dp || []).length}, 30px)`;
                    html = '';
                    (step.dp || []).forEach((v, i) => {
                        html += `<div class="dp-cell${v ? ' true' : ''}">${i}</div>`;
                    });
                    grid.innerHTML = html;
                    document.getElementById('resultDisplay').textContent = step.result ? 'true âœ“' : '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
