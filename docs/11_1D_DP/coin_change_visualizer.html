<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Change Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">COIN CHANGE (amount=11)</div>
                <div class="chart-container" id="chartContainer"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Coins</div><div class="state-value" id="coinsDisplay">[1, 2, 5]</div></div>
                    <div class="state-item"><div class="state-label">Min Coins</div><div class="state-value" id="minDisplay" style="color: var(--viz-success);">-</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int coinChange(coins, amount) {', id: 0 },
            { line: '    vector<int> dp(amount + 1, INT_MAX);', id: 1 },
            { line: '    dp[0] = 0;', id: 2 },
            { line: '    for (int i = 1; i <= amount; i++) {', id: 3 },
            { line: '        for (int c : coins) {', id: 4 },
            { line: '            if (c <= i && dp[i-c] != INT_MAX)', id: 5 },
            { line: '                dp[i] = min(dp[i], dp[i-c] + 1);', id: 6 },
            { line: '        }', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return dp[amount] == INT_MAX ? -1 : dp[amount];', id: 9 },
            { line: '}', id: 10 },
        ];
        const coins = [1, 2, 5], amount = 11;

        function generateAlgorithmSteps() {
            const steps = [];
            const dp = Array(amount + 1).fill(Infinity);
            dp[0] = 0;
            steps.push({ dp: dp.map(v => v === Infinity ? '∞' : v), i: -1, highlightLines: [0, 1, 2], explanation: { title: 'Init', text: 'dp[0]=0, rest=∞' }});
            for (let i = 1; i <= amount; i++) {
                for (const c of coins) {
                    if (c <= i && dp[i - c] !== Infinity) {
                        dp[i] = Math.min(dp[i], dp[i - c] + 1);
                    }
                }
                if (i % 3 === 0 || i === amount) {
                    steps.push({ dp: dp.map(v => v === Infinity ? '∞' : v), i, highlightLines: [4, 5, 6], explanation: { title: `dp[${i}] = ${dp[i] === Infinity ? '∞' : dp[i]}`, text: '' }});
                }
            }
            steps.push({ dp: dp.map(v => v === Infinity ? '∞' : v), i: amount, highlightLines: [9], explanation: { title: 'Done!', text: `Min ${dp[amount]} coins for ${amount}` }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const vals = step.dp.map(v => v === '∞' ? 0 : v);
                    const states = vals.map((_, i) => i === step.i ? 'current' : '');
                    AlgorithmVisualizer.renderBars(document.getElementById('chartContainer'), vals, states, { height: 180 });
                    document.getElementById('minDisplay').textContent = step.dp[amount];
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
