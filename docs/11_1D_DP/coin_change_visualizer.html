<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Change - D3 å‹•æ…‹è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .coin-circle { fill: #f59e0b; stroke: #fff; stroke-width: 2px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); cursor: pointer; }
        .coin-circle:hover { fill: #fbbf24; }
        
        .dp-bar-bg { fill: #334155; rx: 4; }
        .dp-bar { fill: #3b82f6; rx: 4; transition: height 0.5s, y 0.5s; }
        
        .dp-bar.active { fill: #f59e0b; }
        .dp-bar.done { fill: #22c55e; }
        .dp-bar.inf { fill: #ef4444; opacity: 0.3; } /* Infinite/Unreachable */

        .axis-text { fill: #94a3b8; font-size: 10px; text-anchor: middle; font-family: monospace; }
        .bar-label { fill: #fff; font-size: 12px; text-anchor: middle; font-weight: bold; pointer-events: none; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 100%;
            background: rgba(15, 23, 42, 0.6); padding: 10px; border-radius: 12px;
        }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: #22c55e; }
        .stat-label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; border: 1px solid #fff; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Coin Change (DP)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Coins:</label>
                            <input type="text" id="coinsInput" value="1, 2, 5" style="width: 100px;">
                        </div>
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Amount:</label>
                            <input type="number" id="amtInput" value="11" style="width: 60px;" max="20">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Calc</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#f59e0b"></div>Coin</div>
                       <div class="legend-item"><div class="legend-color" style="background:#3b82f6"></div>DP Steps</div>
                       <div class="legend-item"><div class="legend-color" style="background:#ef4444; opacity:0.3;"></div>âˆ</div>
                    </div>
                    
                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Min Coins</div>
                            <div class="stat-val" id="resultDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int coinChange(vector<int>& coins, int amount) {', id: 0 },
            { line: '    vector<int> dp(amount + 1, amount + 1);', id: 1 },
            { line: '    dp[0] = 0;', id: 2 },
            { line: '    for (int i = 1; i <= amount; i++) {', id: 3 },
            { line: '        for (int c : coins) {', id: 4 },
            { line: '            if (i - c >= 0) {', id: 5 },
            { line: '                dp[i] = min(dp[i], 1 + dp[i-c]);', id: 6 },
            { line: '            }', id: 7 },
            { line: '        }', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return dp[amount] > amount ? -1 : dp[amount];', id: 10 },
            { line: '}', id: 11 }
        ];

        let viz;

        function simulate(coins, amount) {
            const steps = [];
            
            // Limit amount for visual clarity if user enters huge number
            // But we trust input validation for now.
            
            const INF = amount + 1;
            const dp = new Array(amount + 1).fill(INF);
            
            steps.push({
                dp: [...dp], coins, idx: 0, 
                msg: `Init DP array [0..${amount}] with INF`, 
                highlightLines: [0, 1],
                explanation: {
                    title: "åˆå§‹åŒ– DP è¡¨",
                    text: `å»ºç«‹é•·åº¦ç‚º ${amount+1} çš„ DP é™£åˆ—ã€‚åˆå§‹å€¼è¨­ç‚º ${INF} (ä»£è¡¨ç„¡è§£/ç„¡é™å¤§)ï¼Œå› ç‚ºæˆ‘å€‘è¦æ‰¾æœ€å°å€¼ã€‚`,
                    formula: `dp = [${INF}, ${INF}, ...]`
                }
            });

            dp[0] = 0;
            steps.push({
                dp: [...dp], coins, idx: 0,
                msg: "dp[0] = 0 (Base case)", 
                highlightLines: [2],
                explanation: {
                    title: "Base Case",
                    text: "çµ„æˆé‡‘é¡ 0 ä¸éœ€è¦ä»»ä½•ç¡¬å¹£ã€‚",
                    formula: "dp[0] = 0"
                }
            });

            for (let i = 1; i <= amount; i++) {
                for (let c of coins) {
                    steps.push({
                        dp: [...dp], coins, idx: i, currentCoin: c,
                        msg: `Check amount ${i} with coin ${c}`, 
                        highlightLines: [4, 5],
                        explanation: {
                            title: `è¨ˆç®— dp[${i}]`,
                            text: `å˜—è©¦ä½¿ç”¨ç¡¬å¹£ ${c}ã€‚æª¢æŸ¥æ˜¯å¦å¯ä»¥å¾é‡‘é¡ ${i-c} è½‰ç§»éä¾†ã€‚`,
                            formula: `if (${i} - ${c} >= 0)`
                        }
                    });

                    if (i - c >= 0) {
                        const prev = dp[i-c];
                        const newData = prev + 1;
                        const original = dp[i];
                        
                        let updateMsg = `dp[${i-c}]=${prev > amount ? 'âˆ' : prev}. New path: ${prev > amount ? 'âˆ' : newData}`;
                        
                        if (newData < dp[i]) {
                            dp[i] = newData;
                            steps.push({
                                dp: [...dp], coins, idx: i, currentCoin: c, sourceIdx: i-c,
                                msg: `Update dp[${i}]: min(${original}, ${newData}) -> ${newData}`, 
                                highlightLines: [6],
                                explanation: {
                                    title: "ç‹€æ…‹è½‰ç§»æˆåŠŸ",
                                    text: `å› ç‚º dp[${i-c}] + 1 (${newData}) æ¯”ç•¶å‰ dp[${i}] (${original > amount ? 'âˆ' : original}) æ›´å°ï¼Œæ‰€ä»¥æ›´æ–°ã€‚`,
                                    formula: `dp[${i}] = ${newData}`
                                }
                            });
                        } else {
                             steps.push({
                                dp: [...dp], coins, idx: i, currentCoin: c, sourceIdx: i-c,
                                msg: `No update. ${newData} >= ${original}`, 
                                highlightLines: [6],
                                explanation: {
                                    title: "ç„¡æ›´å„ªè§£",
                                    text: `é›–ç„¶å¯ä»¥ç”¨ç¡¬å¹£ ${c}ï¼Œä½† dp[${i-c}] + 1 ä¸¦æ²’æœ‰æ¯”ç¾æœ‰è§£æ›´å¥½ã€‚`,
                                    formula: `${newData} >= ${original}`
                                }
                            });
                        }
                    }
                }
            }
            
            const res = dp[amount] > amount ? -1 : dp[amount];
            steps.push({
                dp: [...dp], coins, idx: amount, result: res, final: true,
                msg: `Finished. Result: ${res}`, 
                highlightLines: [10],
                explanation: {
                    title: "å®Œæˆ",
                    text: `æœ€çµ‚æª¢æŸ¥ dp[${amount}]ã€‚å¦‚æœæ˜¯åˆå§‹å€¼å‰‡ç„¡è§£(-1)ï¼Œå¦å‰‡è¿”å›æœ€å°å€¼ã€‚`,
                    formula: `return ${res}`
                }
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('resultDisplay').textContent = step.result !== undefined ? step.result : '-';
            
            // Logic Card Update
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const dp = step.dp;
            const n = dp.length; // actually amount + 1
            const maxVal = Math.max(...dp.filter(v => v <= n)); // Ignore INF for scaling
            
            // Draw Coins (Top Left)
            const coinR = 20;
            const coinData = step.coins.map((v, i) => ({v, i, x: 50 + i*50, y: 40}));
            
            const coins = svg.selectAll(".coin-g").data(coinData);
            const coinEnter = coins.enter().append("g").attr("class", "coin-g");
            coinEnter.append("circle").attr("class", "coin-circle").attr("r", coinR);
            coinEnter.append("text").attr("class", "bar-label").attr("dy", 5);
            
            const coinMerge = coins.merge(coinEnter);
            coinMerge.attr("transform", d => `translate(${d.x}, ${d.y})`);
            coinMerge.select("circle")
                .attr("stroke", d => d.v === step.currentCoin ? "#fff" : "#f59e0b")
                .attr("stroke-width", d => d.v === step.currentCoin ? 4 : 2);
            coinMerge.select("text").text(d => d.v);
            
            coins.exit().remove();

            // Draw Bar Chart for DP
            const margin = {top: 100, right: 30, bottom: 30, left: 30};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const barW = innerW / n;
            const barMaxH = innerH;
            
            // Y Scale
            const yScale = d3.scaleLinear()
                .domain([0, Math.max(5, maxVal)]) // Min height reference
                .range([0, barMaxH]);

            const bars = svg.selectAll(".bar-g").data(dp.map((v, i) => ({v, i})));
            const barEnter = bars.enter().append("g").attr("class", "bar-g");
            
            barEnter.append("rect").attr("class", "dp-bar-bg"); // bg track
            barEnter.append("rect").attr("class", "dp-bar"); // actual value
            barEnter.append("text").attr("class", "bar-label"); // value label
            barEnter.append("text").attr("class", "axis-text"); // index label
            
            const barMerge = bars.merge(barEnter)
                .attr("transform", (d, i) => `translate(${margin.left + i*barW + 2}, ${margin.top})`);
            
            // BG Track
            barMerge.select(".dp-bar-bg")
                .attr("width", barW - 4)
                .attr("height", barMaxH)
                .attr("y", 0);
            
            // Active Bar
            barMerge.select(".dp-bar")
                .attr("width", barW - 4)
                .attr("class", d => {
                    let c = "dp-bar";
                    if (d.v > n - 1) c += " inf"; // Using n-1 as threshold for INF check roughly
                    else if (step.idx === d.i) c += " active";
                    else if (d.i < step.idx) c += " done";
                    return c;
                })
                .transition().duration(200)
                .attr("height", d => {
                    if (d.v > n - 1) return barMaxH; // Full height for INF
                    return yScale(d.v);
                })
                .attr("y", d => {
                    if (d.v > n - 1) return 0;
                    return barMaxH - yScale(d.v);
                });
            
            // Labels
            barMerge.select(".bar-label")
                .attr("x", (barW-4)/2)
                .attr("y", d => {
                    // if INF, top; else follow bar top
                    if (d.v > n - 1) return 15;
                    return barMaxH - yScale(d.v) - 5;
                })
                .text(d => d.v > n - 1 ? "âˆ" : d.v);
                
            barMerge.select(".axis-text")
                .attr("x", (barW-4)/2)
                .attr("y", barMaxH + 15)
                .text(d => d.i);
                
            // Source arrow (Arc)
            // If we have current sourceIdx
            const links = step.sourceIdx !== undefined ? [{s: step.sourceIdx, t: step.idx}] : [];
            
            // ... Draw link code ... 
            // Simplified: Just highlight source bar?
            // We can highlight source bar in a different way or rely on text explanation.
            // Let's just highlight source bar with different logic in class above? 
            // Better to keep clean. 
            
            bars.exit().remove();
        }

        function runVisualizer() {
            const coinsStr = document.getElementById('coinsInput').value;
            const amt = parseInt(document.getElementById('amtInput').value);
            
            const coins = coinsStr.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            if(coins.length === 0 || isNaN(amt)) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(coins, amt));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
