    <script>
        const codeStructure = [
            { line: 'int coinChange(vector<int>& coins, int amount) {', id: 0 },
            { line: '    vector<int> dp(amount + 1, amount + 1);', id: 1 },
            { line: '    dp[0] = 0;', id: 2 },
            { line: '    for (int i = 1; i <= amount; i++) {', id: 3 },
            { line: '        for (int coin : coins) {', id: 4 },
            { line: '            if (coin <= i)', id: 5 },
            { line: '                dp[i] = min(dp[i], dp[i-coin] + 1);', id: 6 },
            { line: '        }', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return dp[amount] > amount ? -1 : dp[amount];', id: 9 },
            { line: '}', id: 10 },
        ];
        const coins = [1, 2, 5];
        const amount = 11;
        function generateAlgorithmSteps() {
            const steps = [];
            const dp = Array(amount + 1).fill(amount + 1);
            dp[0] = 0;
            steps.push({ dp: [...dp], coins, current: null, highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: `ç¡¬å¹£ï¼š[${coins.join(', ')}]<br>ç›®æ¨™ï¼š${amount}<br><br>dp[0]=0ï¼Œå…¶ä»–è¨­ç‚º âˆ` } });
            for (let i = 1; i <= amount; i++) {
                for (const coin of coins) {
                    if (coin <= i && dp[i - coin] + 1 < dp[i]) {
                        const old = dp[i];
                        dp[i] = dp[i - coin] + 1;
                        steps.push({ dp: [...dp], coins, current: i, usedCoin: coin, highlightLines: [4,5,6], explanation: { title: `dp[${i}] ä½¿ç”¨ç¡¬å¹£ ${coin}`, text: `dp[${i}] = min(${old === amount+1 ? 'âˆ' : old}, dp[${i-coin}]+1)<br>= min(${old === amount+1 ? 'âˆ' : old}, ${dp[i-coin]}+1) = ${dp[i]}`, formula: `dp[${i}] = dp[${i-coin}] + 1 = ${dp[i]}` } });
                    }
                }
            }
            steps.push({ dp: [...dp], coins, current: null, answer: dp[amount], highlightLines: [9], explanation: { title: 'å®Œæˆï¼', text: `æ¹Šå‡º ${amount} æœ€å°‘éœ€è¦ ${dp[amount]} æšç¡¬å¹£<br><br>çµ„åˆï¼š5+5+1 = 11` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('coinsDisplay').innerHTML = coins.map(c => {
                        let cls = 'coin';
                        if (step.usedCoin === c) cls += ' used';
                        return `<div class="${cls}">$${c}</div>`;
                    }).join('');
                    let dpHtml = '';
                    for (let i = 0; i <= Math.min(amount, 11); i++) {
                        let cls = 'dp-cell';
                        if (step.current === i) cls += ' current';
                        const val = step.dp?.[i] ?? 0;
                        dpHtml += `<div class="${cls}"><div class="idx">${i}</div><div class="val">${val > amount ? 'âˆ' : val}</div></div>`;
                    }
                    document.getElementById('dpTable').innerHTML = dpHtml;
                    document.getElementById('answerDisplay').textContent = step.answer ?? '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
