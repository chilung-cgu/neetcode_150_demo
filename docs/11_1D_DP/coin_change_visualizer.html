<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Change (1D DP) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .dp-bar-bg { fill: #334155; rx: 4; stroke: #475569; }
        .dp-bar { fill: #3b82f6; rx: 4; transition: height 0.3s, y 0.3s; }
        
        .dp-bar.active { fill: #f59e0b; filter: drop-shadow(0 0 8px #f59e0b); }
        .dp-bar.inf { fill: #ef4444; opacity: 0.3; } /* Initial Inf */
        .dp-bar.zero { fill: #22c55e; } /* Base case */

        .axis-text { fill: #94a3b8; font-size: 10px; text-anchor: middle; font-family: monospace; }
        .val-text { fill: #fff; font-size: 12px; text-anchor: middle; font-weight: bold; pointer-events: none; }
        
        .connector-path { fill: none; stroke: #fbbf24; stroke-width: 2px; marker-end: url(#arrow); opacity: 0.6; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Coin Change (1D DP)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Coins:</label>
                            <input type="text" id="coinsInput" value="1, 2, 5" style="width:100px;">
                        </div>
                        <div class="input-group">
                            <label>Amount:</label>
                            <input type="number" id="amtInput" value="11" style="width:60px;" max="20">
                        </div>
                        <button onclick="runVisualizer()">Calc Min Coins</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#ef4444; opacity:0.5"></div>Inf (Unreachable)</div>
                       <div class="legend-item"><div class="legend-color" style="background:#3b82f6"></div>Valid Count</div>
                       <div class="legend-item"><div class="legend-color" style="background:#f59e0b"></div>Calculating</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#f59e0b" />
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Current Coin</div>
                            <div class="stat-val" id="coinDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Candidate (dp[a-c]+1)</div>
                            <div class="stat-val" id="candidateDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Min So Far (dp[a])</div>
                            <div class="stat-val" id="minDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="300">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int coinChange(vector<int>& coins, int amount) {', id: 0 },
            { line: '    // dp[i] = min coins to make amount i', id: 1 },
            { line: '    vector<int> dp(amount + 1, amount + 1);', id: 2 },
            { line: '    dp[0] = 0;', id: 3 },
            { line: '    for (int a = 1; a <= amount; a++) {', id: 4 },
            { line: '        for (int c : coins) {', id: 5 },
            { line: '            if (a - c >= 0) {', id: 6 },
            { line: '                dp[a] = min(dp[a], 1 + dp[a - c]);', id: 7 },
            { line: '            }', id: 8 },
            { line: '        }', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return dp[amount] > amount ? -1 : dp[amount];', id: 11 },
            { line: '}', id: 12 }
        ];

        let viz;

        function simulate(coins, amount) {
            const steps = [];
            // Init DP with amount+1 (representing Infinity)
            const INF = amount + 1;
            const dp = new Array(amount + 1).fill(INF);
            
            steps.push({
                coins, amount, dp: [...dp], a: 0,
                msg: `Init DP size ${amount+1}. Set all to Inf (${INF}).`, highlightLines: [0, 1, 2],
                explanation: {title: "ÂàùÂßãÂåñ", text: `Âª∫Á´ãÈï∑Â∫¶ ${amount+1} ÁöÑÈô£Âàó„ÄÇÈ†êË®≠ÂÄºË®≠ÁÇ∫ ${INF} (‰ª£Ë°®ÁÑ°ÈôêÂ§ß/ÁÑ°Ê≥ïÈÅîÊàê)„ÄÇ`, formula: `dp[i] = ${INF}`}
            });
            
            dp[0] = 0;
            steps.push({
                coins, amount, dp: [...dp], a: 0,
                msg: "dp[0] = 0 (0 coins needed for amount 0)", highlightLines: [3],
                explanation: {title: "Âü∫Â∫ï dp[0]", text: "ÊπäÂá∫ÈáëÈ°ç 0 ÈúÄË¶Å 0 ÂÄãÁ°¨Âπ£„ÄÇ", formula: "dp[0] = 0"}
            });
            
            for (let a = 1; a <= amount; a++) {
                steps.push({
                    coins, amount, dp: [...dp], a, calculating: true,
                    msg: `Calculate min coins for Amount ${a}`, highlightLines: [4],
                    explanation: {title: `Ë®àÁÆóÈáëÈ°ç ${a}`, text: `ÂòóË©¶ÊâÄÊúâÁ°¨Âπ£ÁµÑÂêàÔºåÊâæÂá∫ÊúÄÂ∞ëÁ°¨Âπ£Êï∏„ÄÇ`, formula: `dp[${a}] = ?`}
                });
                
                for (let c of coins) {
                    const prevIdx = a - c;
                    const canUse = prevIdx >= 0;
                    
                    steps.push({
                        coins, amount, dp: [...dp], a, calculating: true, c,
                        prevIdx, canUse,
                        msg: `Try coin ${c}. Check dp[${a} - ${c}] = dp[${prevIdx}]`, highlightLines: [5, 6],
                        explanation: {title: `ÂòóË©¶Á°¨Âπ£ ${c}`, text: `Ââ©È§òÈáëÈ°çÁÇ∫ ${a} - ${c} = ${prevIdx}„ÄÇ${!canUse ? "Ë≤†Êï∏ÔºåË∑≥ÈÅé„ÄÇ" : "Ê™¢Êü•Ë©≤Ââ©È§òÈáëÈ°çÊòØÂê¶ÂèØÈÅîÊàê„ÄÇ"}`, formula: canUse ? `1 + dp[${prevIdx}]` : "Skip"}
                    });
                    
                    if (canUse) {
                        const candidate = dp[prevIdx] + 1; // if dp[prevIdx] is INF, candidate is INF+1
                        const oldVal = dp[a];
                        const newVal = Math.min(oldVal, candidate);
                        const improved = newVal < oldVal;
                        
                        dp[a] = newVal;
                        
                        steps.push({
                            coins, amount, dp: [...dp], a, calculating: true, c,
                            prevIdx, canUse, candidate, improved,
                            msg: `Candidate: 1 + dp[${prevIdx}](${dp[prevIdx]}) = ${candidate}. Min(${oldVal}, ${candidate}) -> ${newVal}`, highlightLines: [7],
                            explanation: {title: "Êõ¥Êñ∞ÊúÄÂ∞èÂÄº", text: `ÂÄôÈÅ∏ÊñπÊ°àÔºö${candidate} ÂÄãÁ°¨Âπ£„ÄÇËàáÁõÆÂâçÊúÄ‰Ω≥Ëß£ ${oldVal} ÊØîËºÉ„ÄÇ${improved ? "Êõ¥Êñ∞ÔºÅ" : "Êú™Êõ¥Êñ∞„ÄÇ"}`, formula: `dp[${a}] = min(${oldVal}, ${candidate})`}
                        });
                    }
                }
            }
            
            const finalRes = dp[amount] > amount ? -1 : dp[amount];
            steps.push({
                coins, amount, dp: [...dp], a: amount, final: true, result: finalRes,
                msg: `Final Result for amount ${amount}: ${finalRes}`, highlightLines: [11],
                explanation: {title: "ÂÆåÊàê", text: `ÊπäÂá∫ÈáëÈ°ç ${amount} ÊúÄÂ∞ëÈúÄË¶Å ${finalRes} ÂÄãÁ°¨Âπ£„ÄÇ(${finalRes === -1 ? "ÁÑ°Ê≥ïÈÅîÊàê" : ""})`, formula: `return ${finalRes}`}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if(step.c !== undefined) {
                document.getElementById('coinDisplay').textContent = step.c;
                document.getElementById('candidateDisplay').textContent = step.candidate !== undefined ? (step.candidate > step.amount + 1 ? "Inf" : step.candidate) : "-";
            } else {
                 document.getElementById('coinDisplay').textContent = "-";
                 document.getElementById('candidateDisplay').textContent = "-";
            }
            
            const currentVal = step.dp[step.a];
            document.getElementById('minDisplay').textContent = currentVal > step.amount ? "Inf" : currentVal;

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const n = step.amount + 1;
            const margin = {top: 50, left: 30, right: 30, bottom: 40};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const barW = innerW / n;
            const maxVal = step.amount + 1; // Inf
            const yScale = d3.scaleLinear().domain([0, maxVal]).range([0, innerH]);

            // Bars 0..amount
            const barsData = step.dp.map((v, i) => ({v, i}));
            
            const bars = svg.selectAll(".dp-bar-group").data(barsData);
            const barsEnter = bars.enter().append("g").attr("class", "dp-bar-group");
            
            // BG
            barsEnter.append("rect").attr("class", "dp-bar-bg")
                .attr("width", Math.max(2, barW-2))
                .attr("height", innerH);
            
            // Fill
            barsEnter.append("rect").attr("class", "dp-bar")
                .attr("width", Math.max(2, barW-2));
                
            // Axis Label
            barsEnter.append("text").attr("class", "axis-text")
                .attr("y", innerH + 15).text(d => d.i);
                
            // Val Label
            barsEnter.append("text").attr("class", "val-text")
                .attr("y", innerH - 5);

            const barsUpdate = bars.merge(barsEnter)
                .attr("transform", d => `translate(${margin.left + d.i*barW}, ${margin.top})`);
            
            barsUpdate.select(".dp-bar")
                .attr("height", d => yScale(d.v))
                .attr("y", d => innerH - yScale(d.v))
                .attr("class", d => {
                    let c = "dp-bar";
                    if (d.v > step.amount) c += " inf";
                    else if (d.v === 0) c += " zero";
                    
                    if (d.i === step.a) c += " active";
                    return c;
                });
            
            barsUpdate.select(".val-text")
                .text(d => d.v > step.amount ? "‚àû" : d.v)
                .attr("y", d => innerH - yScale(d.v) - 5);
                
            bars.exit().remove();
            
            // Connectors
            // Show arc from i-coin to i
            const connectors = [];
            if (step.c !== undefined && step.canUse) {
                connectors.push({
                    from: step.prevIdx,
                    to: step.a
                });
            }
            
            const paths = svg.selectAll(".connector-path").data(connectors);
            paths.enter().append("path").attr("class", "connector-path")
                .merge(paths)
                .attr("d", d => {
                    const x1 = margin.left + d.from*barW + barW/2;
                    const x2 = margin.left + d.to*barW + barW/2;
                    const y = margin.top - 20;
                    const midX = (x1+x2)/2;
                    const midY = y - 40;
                    return `M${x1},${margin.top} Q${midX},${midY} ${x2},${margin.top}`;
                });
            paths.exit().remove();
        }

        function runVisualizer() {
            const coinsStr = document.getElementById('coinsInput').value;
            const amtStr = document.getElementById('amtInput').value;
             if(!coinsStr || !amtStr) return;
             
             const coins = coinsStr.split(',').map(x=>parseInt(x.trim())).filter(n=>!isNaN(n));
             const amt = parseInt(amtStr);
             
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(coins, amt));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
