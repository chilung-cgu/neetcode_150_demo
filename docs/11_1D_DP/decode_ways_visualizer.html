<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode Ways - D3 Ë∑ØÂæëË®àÊï∏Ë¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 480px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .node-circle { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.active { stroke: #f59e0b; stroke-width: 3px; fill: #475569; filter: drop-shadow(0 0 5px #f59e0b); }
        .node-circle.visited { fill: #22c55e; stroke: #86efac; }
        
        .node-text { fill: #fff; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; pointer-events: none; }
        .dp-text { fill: #fbbf24; font-size: 12px; text-anchor: middle; pointer-events: none; }
        
        .edge-path { stroke: #94a3b8; stroke-width: 2px; fill: none; opacity: 0.2; marker-end: url(#arrow); transition: all 0.3s; }
        .edge-path.valid { stroke: #22c55e; opacity: 0.8; stroke-width: 3px; }
        .edge-path.invalid { stroke: #ef4444; opacity: 0.3; stroke-dasharray: 4; }
        .edge-path.processing { stroke: #f59e0b; opacity: 1; stroke-width: 3px; filter: drop-shadow(0 0 3px #f59e0b); }
        
        .char-label { fill: #94a3b8; font-family: monospace; font-size: 16px; text-anchor: middle; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 100%;
            background: rgba(15, 23, 42, 0.6); padding: 10px; border-radius: 12px;
        }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: #22c55e; }
        .stat-label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; border: 1px solid #fff; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Decode Ways (Path Counting)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Input String:</label>
                            <input type="text" id="strInput" value="22610">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Decode</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                        <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Valid Path</div>
                        <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>Invalid</div>
                        <div class="legend-item"><div class="legend-color" style="background:#f59e0b"></div>Checking</div>
                    </div>
                    
                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 -5 10 10" refX="25" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#94a3b8"/>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Total Ways</div>
                            <div class="stat-val" id="resultDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int numDecodings(string s) {', id: 0 },
            { line: '    int n = s.size();', id: 1 },
            { line: '    vector<int> dp(n + 1, 0);', id: 2 },
            { line: '    dp[0] = 1;', id: 3 },
            { line: '    for (int i = 1; i <= n; i++) {', id: 4 },
            { line: '        // 1 digit: s[i-1]', id: 5 },
            { line: '        if (s[i-1] != \'0\') dp[i] += dp[i-1];', id: 6 },
            { line: '        // 2 digits: s[i-2...i-1]', id: 7 },
            { line: '        if (valid(s.substr(i-2, 2))) dp[i] += dp[i-2];', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return dp[n];', id: 10 },
            { line: '}', id: 11 }
        ];

        let viz;

        function simulate(s) {
            const steps = [];
            const n = s.length;
            const dp = new Array(n + 1).fill(0);
            
            steps.push({
                idx: 0, dp: [...dp], s,
                msg: "Init DP array.", highlightLines: [0, 1, 2]
            });

            if(s[0] === '0') {
               // Technically base case logic, but usually loop handles it or explicit check
               // For visual, start loop and fail.
            }

            dp[0] = 1;
            steps.push({
                idx: 0, dp: [...dp], s,
                msg: "dp[0] = 1 (Base case: empty string 1 way)", highlightLines: [3]
            });

            for (let i = 1; i <= n; i++) {
                // Check One digit
                const oneDigit = s[i-1];
                let added1 = 0;
                
                steps.push({
                    idx: i, dp: [...dp], s, calculating: true, type: 'one', 
                    val: oneDigit,
                    msg: `Check 1 digit '${oneDigit}'`, highlightLines: [6]
                });
                
                if (oneDigit !== '0') {
                    added1 = dp[i-1];
                    dp[i] += added1;
                    steps.push({
                        idx: i, dp: [...dp], s, valid: 'one',
                        msg: `'${oneDigit}' is valid (1-9). +${added1} ways from dp[${i-1}]`, highlightLines: [6]
                    });
                } else {
                    steps.push({
                        idx: i, dp: [...dp], s, invalid: 'one',
                        msg: `'${oneDigit}' is invalid (must be 1-9)`, highlightLines: [6]
                    });
                }
                
                // Check Two digits
                if (i >= 2) {
                    const twoDigits = s.substring(i-2, i);
                    const val = parseInt(twoDigits);
                    let added2 = 0;
                    
                    steps.push({
                        idx: i, dp: [...dp], s, calculating: true, type: 'two',
                        val: twoDigits,
                        msg: `Check 2 digits '${twoDigits}'`, highlightLines: [8]
                    });
                    
                    if (val >= 10 && val <= 26) {
                        added2 = dp[i-2];
                        dp[i] += added2;
                        steps.push({
                            idx: i, dp: [...dp], s, valid: 'two',
                            msg: `'${twoDigits}' is valid (10-26). +${added2} ways from dp[${i-2}]`, highlightLines: [8]
                        });
                    } else {
                        steps.push({
                            idx: i, dp: [...dp], s, invalid: 'two',
                            msg: `'${twoDigits}' is invalid range.`, highlightLines: [8]
                        });
                    }
                }
            }
            
            steps.push({
                idx: n, dp: [...dp], s, result: dp[n], final: true,
                msg: `Finished. Total Ways: ${dp[n]}`, highlightLines: [10]
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('resultDisplay').textContent = step.result !== undefined ? step.result : step.dp[step.dp.length-1] || 0;

            const n = step.s.length;
            
            // Draw Nodes 0 to N arranged horizontally
            const margin = {top: 100, right: 50, bottom: 50, left: 50};
            const innerW = width - margin.left - margin.right;
            const nodeStep = innerW / n;
            
            // Edges (History of valid moves)
            // We can infer edges from dp logic in simulation? 
            // Or just draw arcs based on current step status?
            // Let's draw node structure.
            
            const nodesData = d3.range(0, n+1);
            
            const nodes = svg.selectAll(".node-g").data(nodesData);
            const nodesEnter = nodes.enter().append("g").attr("class", "node-g");
            
            nodesEnter.append("circle").attr("r", 15).attr("class", "node-circle");
            nodesEnter.append("text").attr("class", "node-text").attr("dy", 5).text(d => d);
            nodesEnter.append("text").attr("class", "dp-text").attr("dy", 30).text(d => d === 0 ? "1" : ""); // Initial dp[0]
            
            const nodesMerge = nodes.merge(nodesEnter)
                .attr("transform", d => `translate(${margin.left + d*nodeStep}, ${height/2})`);
            
            nodesMerge.select(".dp-text").text(d => step.dp[d]);
            
            nodesMerge.select(".node-circle")
                .attr("class", d => {
                    let c = "node-circle";
                    if (step.idx === d) c += " active"; // target
                    if (d < step.idx) c += " visited";
                    return c;
                });
            
            nodes.exit().remove();
            
            // Draw Chars between nodes
            // Char s[i] is between node i and i+1
            const charData = step.s.split('').map((c, i) => ({c, i}));
            const chars = svg.selectAll(".char-label").data(charData);
            const charsEnter = chars.enter().append("text").attr("class", "char-label");
            chars.merge(charsEnter)
                .attr("x", d => margin.left + d.i*nodeStep + nodeStep/2)
                .attr("y", height/2 - 30)
                .text(d => d.c);
            chars.exit().remove();
            
            // Draw Edges (Active only? or all valid?)
            // We want to persist valid edges.
            // But simulation step doesn't store edge list.
            // Can assume edges exist if dp propagation happened.
            // Visually showing "Checking" edge is important.
            
            const edges = [];
            
            // Add checking edge
            if (step.calculating) {
                if (step.type === 'one' || step.type === 'one-fail') {
                    // Edge from i-1 to i
                    edges.push({source: step.idx-1, target: step.idx, type: 'one', status: 'processing'});
                } else if (step.type === 'two' || step.type === 'two-fail') {
                    // Edge from i-2 to i
                    edges.push({source: step.idx-2, target: step.idx, type: 'two', status: 'processing'});
                }
            }
            if (step.valid) {
                 if (step.valid === 'one') edges.push({source: step.idx-1, target: step.idx, type: 'one', status: 'valid'});
                 else edges.push({source: step.idx-2, target: step.idx, type: 'two', status: 'valid'});
            }
            if (step.invalid) {
                 if (step.invalid === 'one') edges.push({source: step.idx-1, target: step.idx, type: 'one', status: 'invalid'});
                 else edges.push({source: step.idx-2, target: step.idx, type: 'two', status: 'invalid'});
            }
            
            // Persistent valid edges? Simulating full redraw is better if possible.
            // Simplified: Just show current check.
            
            // Arc path generator
            const arcPath = (src, tgt) => {
                const x1 = margin.left + src * nodeStep;
                const x2 = margin.left + tgt * nodeStep;
                const dist = x2 - x1;
                const h = dist * 0.7; // arc height
                return `M${x1},${height/2} Q${(x1+x2)/2},${height/2 - h} ${x2},${height/2}`;
            };
            
            const edgeSel = svg.selectAll(".edge-path").data(edges, d => d.type+d.status);
            edgeSel.enter().append("path").attr("class", "edge-path fade-in")
                .merge(edgeSel)
                .attr("d", d => arcPath(d.source, d.target))
                .attr("class", d => `edge-path ${d.status}`);
            
            edgeSel.exit().remove();
        }

        function runVisualizer() {
            const s = document.getElementById('strInput').value;
            if(!s) return;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(s));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
