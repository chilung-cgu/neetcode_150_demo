<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode Ways - Ë¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .string-container { display: flex; gap: 4px; justify-content: center; margin: 20px 0; }
        .char-box { 
            width: 50px; height: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            border-radius: 6px; background: var(--viz-bg-secondary); border: 2px solid var(--viz-border); transition: all 0.3s;
            position: relative;
        }
        .char-box .val { font-size: 1.4rem; font-weight: bold; }
        .char-box .idx { font-size: 0.7rem; opacity: 0.6; }
        
        .char-box.valid { border-color: var(--viz-success); }
        .char-box.invalid { border-color: var(--viz-error); opacity: 0.5; }
        
        .char-box.single { box-shadow: 0 0 0 2px var(--viz-primary); }
        .char-box.pair-l { box-shadow: -2px 0 0 2px var(--viz-warning); }
        .char-box.pair-r { box-shadow: 2px 0 0 2px var(--viz-warning); }
        
        /* Connecting pair visually */
        .pair-connector {
            position: absolute; top: 10px; height: 4px; background: var(--viz-warning); z-index: 10;
        }

        .dp-row { display: flex; gap: 4px; justify-content: center; margin-top: 20px; }
        .dp-cell { 
            width: 50px; height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--viz-bg-secondary); border: 1px solid var(--viz-border); border-radius: 4px;
        }
        .dp-cell.active { background: var(--viz-primary); color: white; border-color: transparent; }
        .dp-cell .cell-val { font-size: 1.1rem; font-weight: bold; }
        .dp-cell .cell-idx { font-size: 0.7rem; opacity: 0.8; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Ëß£Á¢ºÊñπÊ≥ïÊï∏ (Decode Ways)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">üéÆ Ëá™Ë®ÇÊ∏¨Ë©¶</div>
                    <div class="input-row">
                        <label>Êï∏Â≠óÂ≠ó‰∏≤ (s):</label>
                        <input type="text" id="strInput" value="226" style="width: 150px;" maxlength="10">
                        <button onclick="runCustomInput()">Âü∑Ë°å</button>
                    </div>
                </div>
                
                <div style="text-align: center; font-size: 0.9rem; color: var(--viz-text-muted); margin-bottom: 10px;">
                    'A' -> 1, 'B' -> 2 ... 'Z' -> 26
                </div>
                
                <div class="string-container" id="strDisplay"></div>
                <div style="text-align: center; margin-top: 10px;">DP Table (dp[i] = ways to decode s[0...i-1])</div>
                <div class="dp-row" id="dpDisplay"></div>
                
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="resetVisualization()">‚Üª ÈáçÁΩÆ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Ëß£Á¢ºÁ∏ΩÊï∏</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÊºîÁÆóÊ≥ïË™™Êòé</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">ÊºîÁÆóÊ≥ï (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int numDecodings(string s) {', id: 0 },
            { line: '    if (s[0] == \'0\') return 0;', id: 1 },
            { line: '    int n = s.size();', id: 2 },
            { line: '    vector<int> dp(n + 1);', id: 3 },
            { line: '    dp[0] = 1; dp[1] = 1;', id: 4 },
            { line: '    for (int i = 2; i <= n; i++) {', id: 5 },
            { line: '        if (s[i-1] != \'0\')', id: 6 },
            { line: '            dp[i] += dp[i-1];', id: 7 },
            { line: '        int two = stoi(s.substr(i-2, 2));', id: 8 },
            { line: '        if (two >= 10 && two <= 26)', id: 9 },
            { line: '            dp[i] += dp[i-2];', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return dp[n];', id: 12 },
            { line: '}', id: 13 },
        ];

        let currentStr = "226";

        function runCustomInput() {
            let s = document.getElementById('strInput').value.trim();
            if (!/^\d+$/.test(s) || s.length > 15) {
                alert('Ë´ãËº∏ÂÖ• 1-15 ‰ΩçÊï∏Â≠ó');
                return;
            }
            currentStr = s;
            init();
        }

        function generateAlgorithmSteps(s) {
            const steps = [];
            const n = s.length;
            const dp = new Array(n + 1).fill(0);
            
            steps.push({
                idx: 0, dp: [...dp], 
                highlightLines: [0, 1, 2, 3],
                explanation: { title: 'ÂàùÂßãÂåñ', text: `Input: "${s}"<br>DP Èï∑Â∫¶: ${n+1}`, formula: 'dp[0]=1' }
            });

            if (s[0] === '0') {
                steps.push({
                   final: true, result: 0,
                   highlightLines: [1],
                   explanation: { title: 'ÁÑ°ÊïàÈñãÈ†≠', text: 'È¶ñÂ≠óÂÖÉÁÇ∫ 0ÔºåÁÑ°Ê≥ïËß£Á¢º', formula: 'return 0' }
                });
                return steps;
            }

            dp[0] = 1;
            dp[1] = 1; // Since s[0] != '0' confirmed above
            
            steps.push({
                idx: 1, dp: [...dp],
                highlightLines: [4],
                explanation: { title: 'Base Case', text: `dp[0]=1, dp[1]=1 ( "${s[0]}" only 1 way)`, formula: 'dp[1]=1' }
            });

            for (let i = 2; i <= n; i++) {
                const oneDigit = parseInt(s.substring(i-1, i));
                const twoDigits = parseInt(s.substring(i-2, i));
                
                steps.push({
                    idx: i, dp: [...dp], calculating: true,
                    one: oneDigit, two: twoDigits,
                    highlightLines: [5],
                    explanation: { title: `Step ${i}`, text: `Ê™¢Êü• '${s[i-1]}' (ÂñÆ) Âíå '${s[i-2]}${s[i-1]}' (Èõô)`, formula: 'Check' }
                });

                let val = 0;
                // One digit check
                if (oneDigit !== 0) {
                    val += dp[i-1];
                    steps.push({
                        idx: i, dp: [...dp], calculating: true, type: 'one',
                        one: oneDigit, two: twoDigits,
                        highlightLines: [6, 7],
                        explanation: { title: 'ÂñÆÊï∏Â≠óËß£Á¢º', text: `'${oneDigit}' ÊúâÊïà (1-9)<br>Áî± dp[${i-1}] ËΩâÁßª: +${dp[i-1]}`, formula: `dp[${i}] += ${dp[i-1]}` }
                    });
                } else {
                     steps.push({
                        idx: i, dp: [...dp], calculating: true, type: 'one-fail',
                        one: oneDigit, two: twoDigits,
                        highlightLines: [6],
                        explanation: { title: 'ÂñÆÊï∏Â≠óÁÑ°Êïà', text: `'${oneDigit}' ÊòØ 0ÔºåÁÑ°Ê≥ïÂñÆÁç®Ëß£Á¢º`, formula: 'Skip' }
                    });
                }
                
                // Two digits check
                if (twoDigits >= 10 && twoDigits <= 26) {
                    val += dp[i-2];
                    steps.push({
                        idx: i, dp: [...dp], calculating: true, type: 'two',
                         one: oneDigit, two: twoDigits, valSoFar: val,
                        highlightLines: [8, 9, 10],
                        explanation: { title: 'ÈõôÊï∏Â≠óËß£Á¢º', text: `'${twoDigits}' ÊúâÊïà (10-26)<br>Áî± dp[${i-2}] ËΩâÁßª: +${dp[i-2]}`, formula: `dp[${i}] += ${dp[i-2]}` }
                    });
                } else {
                    steps.push({
                        idx: i, dp: [...dp], calculating: true, type: 'two-fail',
                        one: oneDigit, two: twoDigits,
                        highlightLines: [8, 9],
                        explanation: { title: 'ÈõôÊï∏Â≠óÁÑ°Êïà', text: `'${twoDigits}' ‰∏çÂú® 10-26 ÁØÑÂúçÂÖß`, formula: 'Skip' }
                    });
                }

                dp[i] = val;
                steps.push({
                    idx: i, dp: [...dp], 
                    highlightLines: [5],
                    explanation: { title: `Step ${i} ÁµêÊûú`, text: `Ëß£Á¢ºÊñπÊ≥ïÁ∏ΩÊï∏: ${val}`, formula: `dp[${i}] = ${val}` }
                });
            }

            steps.push({
                idx: n, dp: [...dp], result: dp[n], final: true,
                highlightLines: [12],
                explanation: { title: 'ÂÆåÊàê', text: `Á∏ΩÂÖ±Êúâ ${dp[n]} Á®ÆËß£Á¢ºÊñπÂºè`, formula: `return ${dp[n]}` }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // String Display
                    const strDiv = document.getElementById('strDisplay');
                    strDiv.innerHTML = [...currentStr].map((c, i) => {
                        let cls = 'char-box';
                        // Logic to highlight currently checked chars
                        // step.idx corresponds to length being built, so char indices are step.idx-1 and step.idx-2
                        if (step.calculating) {
                            if (step.type === 'one' || step.type === 'one-fail') {
                                if (i === step.idx - 1) cls += ' single';
                            } else if (step.type === 'two' || step.type === 'two-fail') {
                                if (i === step.idx - 2) cls += ' pair-l';
                                if (i === step.idx - 1) cls += ' pair-r';
                            } else {
                                // Default checking phase
                                if (i === step.idx - 1) cls += ' single'; // Focus current
                            }
                        }
                        
                        return `<div class="${cls}">
                            <div class="val">${c}</div>
                            <div class="idx">${i}</div>
                        </div>`;
                    }).join('');

                    // DP Display
                    const dpDiv = document.getElementById('dpDisplay');
                    dpDiv.innerHTML = (step.dp || []).map((v, i) => {
                         let cls = 'dp-cell';
                         if (i === step.idx) cls += ' active';
                         return `<div class="${cls}">
                            <div class="cell-val">${v}</div>
                            <div class="cell-idx">dp[${i}]</div>
                         </div>`;
                    }).join('');
                    
                    document.getElementById('resultDisplay').textContent = step.result !== undefined ? step.result : (step.dp ? step.dp[step.dp.length-1] || '-' : '-');
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentStr));
        }

        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
