<!DOCTYPE html>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int numDecodings(string s) {', id: 0 },
            { line: '    if (s[0] == \'0\') return 0;', id: 1 },
            { line: '    int n = s.size();', id: 2 },
            { line: '    vector<int> dp(n + 1, 0);', id: 3 },
            { line: '    dp[0] = 1; dp[1] = 1;', id: 4 },
            { line: '    for (int i = 2; i <= n; i++) {', id: 5 },
            { line: '        if (s[i-1] != \'0\')', id: 6 },
            { line: '            dp[i] += dp[i-1]; // å–®å­—å…ƒ', id: 7 },
            { line: '        int two = stoi(s.substr(i-2, 2));', id: 8 },
            { line: '        if (two >= 10 && two <= 26)', id: 9 },
            { line: '            dp[i] += dp[i-2]; // é›™å­—å…ƒ', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return dp[n];', id: 12 },
            { line: '}', id: 13 },
        ];
        const s = "226";
        function generateAlgorithmSteps() {
            const steps = [];
            const dp = [1, 1];
            steps.push({ dp: [1, 1], current: -1, highlightLines: [0,1,2,3,4], explanation: { title: 'åˆå§‹åŒ–', text: `s = "226"<br><br>dp[0]=1 (ç©ºå­—ä¸²)<br>dp[1]=1 (ç¬¬ä¸€å€‹å­—å…ƒ)<br><br>æ¯æ¬¡å¯è§£ç¢¼ 1 æˆ– 2 ä½æ•¸` } });
            // i = 2
            dp.push(2);
            steps.push({ dp: [...dp], current: 1, pair: [0,1], highlightLines: [5,6,7,8,9,10], explanation: { title: 'i=2: è€ƒæ…® "22"', text: '"2" â†’ dp[1]=1<br>"22" (=22, 10-26) â†’ dp[0]=1<br><br>dp[2] = 1+1 = 2', formula: 'dp[2] = dp[1] + dp[0] = 2' } });
            // i = 3
            dp.push(3);
            steps.push({ dp: [...dp], current: 2, pair: [1,2], highlightLines: [5,6,7,8,9,10], explanation: { title: 'i=3: è€ƒæ…® "26"', text: '"6" â†’ dp[2]=2<br>"26" (=26, 10-26) â†’ dp[1]=1<br><br>dp[3] = 2+1 = 3', formula: 'dp[3] = dp[2] + dp[1] = 3' } });
            steps.push({ dp: [...dp], current: -1, result: 3, final: true, highlightLines: [12], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: 'å…± 3 ç¨®è§£ç¢¼æ–¹å¼ï¼š<br>"2-2-6" â†’ BBF<br>"22-6" â†’ VF<br>"2-26" â†’ BZ<br><br>æ™‚é–“ï¼šO(n)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < s.length; i++) {
                        let cls = 'char';
                        if (i === step.current) cls += ' current';
                        if (step.pair?.includes(i)) cls += ' pair';
                        html += `<div class="${cls}"><div class="val">${s[i]}</div><div class="idx">[${i}]</div></div>`;
                    }
                    document.getElementById('stringDisplay').innerHTML = html;
                    document.getElementById('dpDisplay').innerHTML = (step.dp || []).map((d, i) => `<div class="dp-cell${i === step.dp.length-1 ? ' active' : ''}">${d}</div>`).join('');
                    document.getElementById('resultDisplay').textContent = step.result ?? '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
