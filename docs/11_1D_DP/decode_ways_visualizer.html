<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode Ways Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .str-display { display: flex; gap: 4px; justify-content: center; margin: 15px 0; }
        .digit { width: 35px; height: 40px; display: flex; align-items: center; justify-content: center; font-family: monospace; font-size: 1.2rem; background: var(--viz-primary); color: white; border-radius: 4px; }
        .digit.current { background: var(--viz-secondary); color: #0f172a; }
        .dp-display { display: flex; gap: 4px; justify-content: center; margin: 10px 0; }
        .dp-item { padding: 6px 12px; border-radius: 4px; font-family: monospace; background: rgba(255,255,255,0.1); }
        .dp-item.current { background: var(--viz-success); color: #0f172a; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">DECODE WAYS: "226"</div>
                <div class="str-display" id="strDisplay"></div>
                <div style="text-align: center; color: var(--viz-text-muted);">DP Array:</div>
                <div class="dp-display" id="dpDisplay"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">DYNAMIC PROGRAMMING</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int numDecodings(string s) {', id: 0 },
            { line: '    vector<int> dp(n + 1, 0);', id: 1 },
            { line: '    dp[0] = 1; dp[1] = s[0] != \'0\' ? 1 : 0;', id: 2 },
            { line: '    for (int i = 2; i <= n; i++) {', id: 3 },
            { line: '        if (s[i-1] != \'0\') dp[i] += dp[i-1];', id: 4 },
            { line: '        int two = stoi(s.substr(i-2, 2));', id: 5 },
            { line: '        if (two >= 10 && two <= 26) dp[i] += dp[i-2];', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return dp[n];', id: 8 },
            { line: '}', id: 9 },
        ];
        const str = '226';
        // Decodings: 2|2|6 = BZ, 22|6 = VF, 2|26 = BZ → 3 ways

        function generateAlgorithmSteps() {
            const steps = [];
            
            steps.push({ dp: [1, 1], idx: -1, highlightLines: [0, 1, 2], explanation: { title: 'Init', text: 'dp[0]=1 (empty), dp[1]=1 (2→B)' }});
            steps.push({ dp: [1, 1, 2], idx: 2, highlightLines: [4, 5, 6], explanation: { title: 'i=2: "22"', text: '2→B (dp[1]) + 22→V (dp[0]) = 2' }});
            steps.push({ dp: [1, 1, 2, 3], idx: 3, highlightLines: [4, 5, 6], explanation: { title: 'i=3: "226"', text: '6→F (dp[2]) + 26→Z (dp[1]) = 3' }});
            steps.push({ dp: [1, 1, 2, 3], idx: -1, highlightLines: [8], explanation: { title: 'Done!', text: '3 ways: BZ, VF, BZ' }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('strDisplay').innerHTML = [...str].map((c, i) =>
                        `<span class="digit ${i + 1 === step.idx ? 'current' : ''}">${c}</span>`
                    ).join('');
                    document.getElementById('dpDisplay').innerHTML = step.dp.map((d, i) =>
                        `<span class="dp-item ${i === step.idx ? 'current' : ''}">dp[${i}]=${d}</span>`
                    ).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
