<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode Ways (1D DP) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 480px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .node-circle { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.active { stroke: #fbbf24; stroke-width: 3px; fill: #475569; filter: drop-shadow(0 0 5px #fbbf24); }
        .node-circle.visited { fill: #0f172a; stroke: #22c55e; } 
        
        .node-text { fill: #fff; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; pointer-events: none; }
        .dp-text { fill: #4ade80; font-size: 12px; text-anchor: middle; pointer-events: none; font-weight: bold; }
        .idx-text { fill: #64748b; font-size: 10px; text-anchor: middle; }

        .edge-path { stroke: #94a3b8; stroke-width: 2px; fill: none; opacity: 0.2; marker-end: url(#arrow); transition: all 0.3s; }
        .edge-path.valid { stroke: #22c55e; opacity: 1; stroke-width: 3px; }
        .edge-path.invalid { stroke: #ef4444; opacity: 0.5; stroke-dasharray: 4; }
        .edge-path.checking { stroke: #fbbf24; opacity: 1; stroke-width: 3px; stroke-dasharray: 4; animation: dash 1s linear infinite; }
        
        @keyframes dash { to { stroke-dashoffset: -20; } }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #22c55e; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 140px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Decode Ways (1D DP)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>String (Numbers):</label>
                            <input type="text" id="strInput" value="226">
                        </div>
                        <button onclick="runVisualizer()">Decode</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                        <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Valid Path</div>
                        <div class="legend-item"><div class="legend-color" style="border: 2px dotted #ef4444"></div>Invalid</div>
                        <div class="legend-item"><div class="legend-color" style="border: 2px dotted #fbbf24"></div>Checking</div>
                    </div>
                    
                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 -5 10 10" refX="22" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#94a3b8"/>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Single Digit</div>
                            <div class="stat-val" id="singleDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Two Digits</div>
                            <div class="stat-val" id="doubleDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Total Ways (dp[i])</div>
                            <div class="stat-val" id="totalDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int numDecodings(string s) {', id: 0 },
            { line: '    int n = s.length();', id: 1 },
            { line: '    vector<int> dp(n + 1);', id: 2 },
            { line: '    dp[0] = 1;', id: 3 },
            { line: '    dp[1] = s[0] == \'0\' ? 0 : 1;', id: 4 },
            { line: '    for (int i = 2; i <= n; i++) {', id: 5 },
            { line: '        int one = stoi(s.substr(i-1, 1));', id: 6 },
            { line: '        if (one >= 1 && one <= 9) dp[i] += dp[i-1];', id: 7 },
            { line: '        int two = stoi(s.substr(i-2, 2));', id: 8 },
            { line: '        if (two >= 10 && two <= 26) dp[i] += dp[i-2];', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return dp[n];', id: 11 },
            { line: '}', id: 12 }
        ];

        let viz;

        function simulate(s) {
            const steps = [];
            const n = s.length;
            const dp = new Array(n + 1).fill(0);
            
            steps.push({
                s, dp: [...dp], i: 0,
                msg: "Init dp[0] = 1 (Empty string = 1 way)", highlightLines: [0, 1, 2, 3],
                explanation: {title: "ÂàùÂßãÂåñ", text: "dp[0]=1Ôºå‰ª£Ë°®Á©∫Â≠ó‰∏≤Êúâ‰∏ÄÁ®ÆËß£Á¢ºÊñπÂºè (‰∏çÂÅö‰ªª‰Ωï‰∫ã)„ÄÇ", formula: "dp[0]=1"}
            });
            
            dp[0] = 1;
            
            // i=1 (first char)
            const first = parseInt(s[0]);
            dp[1] = (first >= 1 && first <= 9) ? 1 : 0;
            
            steps.push({
                s, dp: [...dp], i: 1, 
                msg: `Base dp[1]: '${s[0]}' is ${dp[1]===1 ? 'Valid (1-9)' : 'Invalid (0)'}`, highlightLines: [4],
                explanation: {title: "Âü∫Â∫ï dp[1]", text: `Ê™¢Êü•Á¨¨‰∏ÄÂÄãÊï∏Â≠ó '${s[0]}'„ÄÇ${dp[1]?'ÊúâÊïà':'ÁÑ°Êïà (0ÈñãÈ†≠)'}„ÄÇ`, formula: dp[1] ? "dp[1]=1" : "dp[1]=0"}
            });

            for (let i = 2; i <= n; i++) {
                const oneDigit = parseInt(s.substr(i-1, 1));
                const twoDigits = parseInt(s.substr(i-2, 2));
                
                steps.push({
                    s, dp: [...dp], i, checking: true,
                    oneDigit, twoDigits,
                    msg: `Check dp[${i}]: 1-digit '${oneDigit}' & 2-digit '${twoDigits}'`, highlightLines: [5],
                    explanation: {title: `Ë®àÁÆó dp[${i}]`, text: `ÊàëÂÄëÂàÜÂà•Ê™¢Êü•ÂñÆ‰ΩçÊï∏ËàáÈõô‰ΩçÊï∏ÁöÑÁµÑÂêà„ÄÇ`, formula: "dp[i] = ?"}
                });
                
                let w1 = 0, w2 = 0;
                
                // One digit check
                if (oneDigit >= 1 && oneDigit <= 9) {
                    w1 = dp[i-1];
                    dp[i] += w1;
                }
                
                steps.push({
                    s, dp: [...dp], i, checking: true, step1: true,
                    oneDigit, twoDigits, w1, valid1: oneDigit >= 1 && oneDigit <= 9,
                    msg: `1-digit '${oneDigit}' is ${w1>0 || (oneDigit>=1 && oneDigit<=9) ? 'Valid' : 'Invalid'}. +${w1} ways.`, highlightLines: [6, 7],
                    explanation: {title: "Ê™¢Êü•ÂÄã‰ΩçÊï∏", text: `'${oneDigit}' ÊòØÂê¶Âú® 1-9 ‰πãÈñìÔºüËã•ÊòØÔºåÁπºÊâø dp[i-1] ÁöÑÊñπÊ≥ïÊï∏„ÄÇ`, formula: oneDigit>=1 && oneDigit<=9 ? `dp[i] += ${w1}` : "Skip"}
                });

                // Two digits check
                if (twoDigits >= 10 && twoDigits <= 26) {
                    w2 = dp[i-2];
                    dp[i] += w2;
                }
                
                steps.push({
                    s, dp: [...dp], i, checking: false, step2: true,
                    oneDigit, twoDigits, w1, w2, valid2: twoDigits >= 10 && twoDigits <= 26,
                    msg: `2-digit '${twoDigits}' is ${twoDigits>=10 && twoDigits<=26 ? 'Valid' : 'Invalid'}. +${w2} ways. Total dp[${i}]=${dp[i]}`, highlightLines: [8, 9],
                    explanation: {title: "Ê™¢Êü•ÂÖ©‰ΩçÊï∏", text: `'${twoDigits}' ÊòØÂê¶Âú® 10-26 ‰πãÈñìÔºüËã•ÊòØÔºåÁπºÊâø dp[i-2] ÁöÑÊñπÊ≥ïÊï∏„ÄÇ`, formula: twoDigits>=10 && twoDigits<=26 ? `dp[i] += ${w2}` : "Skip"}
                });
            }
            
            steps.push({
                s, dp: [...dp], i: n, final: true,
                msg: `Final Result: ${dp[n]} ways to decode.`, highlightLines: [11],
                explanation: {title: "ÂÆåÊàê", text: `Á∏ΩÂÖ±Êúâ ${dp[n]} Á®ÆËß£Á¢ºÊñπÂºè„ÄÇ`, formula: "return dp[n]"}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if(step.checking || step.step1 || step.step2) {
                document.getElementById('singleDisplay').textContent = step.oneDigit;
                document.getElementById('doubleDisplay').textContent = step.twoDigits;
            } else {
                 document.getElementById('singleDisplay').textContent = "-";
                 document.getElementById('doubleDisplay').textContent = "-";
            }
            document.getElementById('totalDisplay').textContent = step.final ? step.dp[step.s.length] : (step.dp[step.i] || 0);

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const n = step.s.length; 
            const margin = {top: 50, left: 40, right: 40};
            const w = width - margin.left - margin.right;
            const nodeGap = w / n;
            
            // Draw nodes 0..n
            // Node i represents state at prefix i
            const nodes = d3.range(0, n+1);
            
            const gNodes = svg.selectAll(".node-g").data(nodes);
            const gEnter = gNodes.enter().append("g").attr("class", "node-g");
            
            gEnter.append("circle").attr("class", "node-circle").attr("r", 15);
            gEnter.append("text").attr("class", "node-text").attr("dy", 5);
            gEnter.append("text").attr("class", "idx-text").attr("dy", 30).text(d => `i=${d}`);
            gEnter.append("text").attr("class", "dp-text").attr("dy", -25);
            
            const gUpdate = gNodes.merge(gEnter)
                .attr("transform", d => `translate(${margin.left + d*nodeGap}, ${height/2})`);
            
            gUpdate.select(".node-circle").attr("class", d => {
                if (d === step.i) return "node-circle active";
                if (d < step.i) return "node-circle visited";
                return "node-circle";
            });
            
            gUpdate.select(".node-text").text(d => d > 0 ? step.s[d-1] : "S"); // Show the char leading to this node? No, usually node i is AFTER char i-1. 
            // Better: Node 0 is start. Node 1 is after char 0.
            // Text inside node could be the index?
            gUpdate.select(".node-text").text(d => d);
            
            gUpdate.select(".dp-text").text(d => step.dp[d] > 0 ? step.dp[d] : (step.dp[d] === 0 && d <= step.i ? 0 : ""));
            
            gNodes.exit().remove();
            
            // Char labels between nodes
            const chars = step.s.split('').map((c, i) => ({c, i})); // i is between node i and i+1
            const charLabels = svg.selectAll(".char-label").data(chars);
            charLabels.enter().append("text").attr("class", "char-label")
                .merge(charLabels)
                .attr("x", d => margin.left + d.i*nodeGap + nodeGap/2)
                .attr("y", height/2 + 5)
                .text(d => d.c);
            charLabels.exit().remove();
            
            // Connectors (Edges)
            // If processing i, we might have edges from i-1 and i-2
            const connectors = [];
            
            if (step.step1 || step.step2 || step.final) {
                // Visualize connections for ALL processed i?
                // Or just current? Only current is cleaner for animation.
                // But we can show established valid paths for i < current.
                // Let's simplified: If calculate i, show arcs from i-1 and i-2.
            }
            
            // Helper for current step edges
            if (step.checking || step.step1 || step.step2) {
                 const i = step.i;
                 // 1-digit arc (straight)
                 connectors.push({
                     x1: margin.left + (i-1)*nodeGap,
                     x2: margin.left + i*nodeGap,
                     type: step.step1 ? (step.valid1 ? 'valid' : 'invalid') : 'checking',
                     curved: false
                 });
                 // 2-digit arc (curved)
                 if (i >= 2) {
                     connectors.push({
                         x1: margin.left + (i-2)*nodeGap,
                         x2: margin.left + i*nodeGap,
                         type: step.step2 ? (step.valid2 ? 'valid' : 'invalid') : (step.step1 ? 'checking' : 'checking'), // checking appears after step1
                         curved: true
                     });
                 }
            }
            
            const paths = svg.selectAll(".edge-path").data(connectors);
            paths.enter().append("path").attr("class", "edge-path")
                .merge(paths)
                .attr("d", d => {
                    const y = height/2 - 20; // Above nodes
                    if (d.curved) {
                        const midX = (d.x1 + d.x2)/2;
                        const midY = y - 40;
                        return `M${d.x1},${y+5} Q${midX},${midY} ${d.x2},${y+5}`;
                    } else {
                        return `M${d.x1},${y+5} L${d.x2},${y+5}`;
                    }
                })
                .attr("class", d => `edge-path ${d.type}`);
            paths.exit().remove();
        }

        function runVisualizer() {
            const s = document.getElementById('strInput').value;
             if(!s) return;
             // Validate
             if(/[^0-9]/.test(s)) { alert("Digits only"); return; }
             
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(s));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
