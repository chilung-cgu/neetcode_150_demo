<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partition Equal Subset Sum Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .nums-display { display: flex; gap: 6px; justify-content: center; margin: 10px 0; }
        .num { padding: 10px 16px; border-radius: 6px; font-family: monospace; background: var(--viz-primary); color: white; }
        .num.used { background: var(--viz-success); color: #0f172a; }
        .dp-row { display: flex; gap: 3px; justify-content: center; margin: 5px 0; flex-wrap: wrap; }
        .dp-cell { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; border-radius: 3px; background: rgba(255,255,255,0.1); }
        .dp-cell.true { background: var(--viz-success); color: #0f172a; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">PARTITION EQUAL SUBSET SUM</div>
                <div class="nums-display" id="numsDisplay"></div>
                <div style="text-align: center; color: var(--viz-text-muted); margin-top: 10px;">DP[target=11]:</div>
                <div class="dp-row" id="dpDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Total</div><div class="state-value">22</div></div>
                    <div class="state-item"><div class="state-label">Target</div><div class="state-value">11</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">0/1 KNAPSACK DP</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool canPartition(vector<int>& nums) {', id: 0 },
            { line: '    int sum = accumulate(nums); if (sum % 2) return false;', id: 1 },
            { line: '    int target = sum / 2;', id: 2 },
            { line: '    vector<bool> dp(target + 1, false);', id: 3 },
            { line: '    dp[0] = true;', id: 4 },
            { line: '    for (int n : nums) {', id: 5 },
            { line: '        for (int j = target; j >= n; j--) {', id: 6 },
            { line: '            dp[j] = dp[j] || dp[j - n];', id: 7 },
            { line: '        }', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return dp[target];', id: 10 },
            { line: '}', id: 11 },
        ];
        const nums = [1, 5, 11, 5];
        const target = 11;

        function generateAlgorithmSteps() {
            const steps = [];
            let dp = new Array(target + 1).fill(false);
            dp[0] = true;
            
            steps.push({ dp: [...dp], idx: -1, highlightLines: [0, 1, 2, 3, 4], explanation: { title: 'Init', text: 'sum=22, target=11, dp[0]=true' }});
            
            for (let i = 0; i < nums.length; i++) {
                const n = nums[i];
                for (let j = target; j >= n; j--) {
                    dp[j] = dp[j] || dp[j - n];
                }
                steps.push({ dp: [...dp], idx: i, highlightLines: [5, 6, 7], explanation: { title: `Process ${n}`, text: `Update dp array` }});
            }
            
            steps.push({ dp, idx: -1, highlightLines: [10], explanation: { title: 'Done!', text: `dp[11] = ${dp[target]} ✓` }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('numsDisplay').innerHTML = nums.map((n, i) =>
                        `<span class="num ${i <= (step.idx ?? -1) ? 'used' : ''}">${n}</span>`
                    ).join('');
                    document.getElementById('dpDisplay').innerHTML = step.dp.map((v, i) =>
                        `<span class="dp-cell ${v ? 'true' : ''}">${i}</span>`
                    ).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
