<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Product Subarray - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 450px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .num-box { fill: #334155; stroke: #475569; stroke-width: 2px; rx: 4; }
        .num-box.active { stroke: #fbbf24; stroke-width: 3px; }
        .num-text { fill: #fff; font-family: monospace; font-size: 16px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .val-label { font-size: 12px; font-weight: bold; text-anchor: middle; font-family: monospace; }
        .val-max { fill: #22c55e; }
        .val-min { fill: #ef4444; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 180px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Maximum Product Subarray</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Nums:</label>
                            <input type="text" id="numsInput" value="2, 3, -2, 4">
                        </div>
                        <button onclick="runVisualizer()">Calc Max Prod</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>CurMax</div>
                       <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>CurMin</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Cur Max</div>
                            <div class="stat-val" id="curMaxDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Cur Min</div>
                            <div class="stat-val" id="curMinDisplay" style="color:#ef4444;">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Global Max</div>
                            <div class="stat-val" id="resDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int maxProduct(vector<int>& nums) {', id: 0 },
            { line: '    int res = nums[0];', id: 1 },
            { line: '    int curMax = 1, curMin = 1;', id: 2 },
            { line: '    for (int n : nums) {', id: 3 },
            { line: '        int tmp = curMax * n;', id: 4 },
            { line: '        curMax = max({n, n * curMax, n * curMin});', id: 5 },
            { line: '        curMin = min({n, tmp, n * curMin});', id: 6 },
            { line: '        res = max(res, curMax);', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return res;', id: 9 },
            { line: '}', id: 10 }
        ];

        let viz;

        function simulate(nums) {
            const steps = [];
            let res = Math.max(...nums); // Initial res is usually max of single elements if we strictly follow standard Alg
            // Wait, common impl: res = max(nums), curMax=1, curMin=1.
            // Or res = nums[0], loop from 0 used curMax/Min update.
            // Let's use the NeetCode style: curMax=1, curMin=1. But handle 0 properly.
            // The code structure above is one variant. 
            // Correct variant for visualization:
            // Loop all n.
            // If n==0, reset curMax=1, curMin=1? Or just multiply makes it 0.
            // Standard:
            // Start with res = max(nums) to handle negative single array.
            // curMax=1, curMin=1.
            
            res = nums.reduce((a,b)=>Math.max(a,b), -Infinity);
            let curMax = 1;
            let curMin = 1;
            
            steps.push({
                nums, i:-1, curMax, curMin, res,
                msg: `Init res=${res}, curMax=1, curMin=1`, highlightLines: [0, 1, 2],
                explanation: {title: "ÂàùÂßãÂåñ", text: `ÂàùÂßãÁµêÊûúË®≠ÁÇ∫Èô£ÂàóÊúÄÂ§ßÂÄº ${res}„ÄÇcurMax/Min Ë®≠ÁÇ∫ 1„ÄÇ`, formula: ""}
            });
            
            for(let i=0; i<nums.length; i++) {
                const n = nums[i];
                
                // Store pre-update values for calculation visual
                const prevMax = curMax;
                const prevMin = curMin;
                
                // If n is negative, max and min swap potential
                // Visualization: Show candidates
                // Candidates for new Max: n, n*prevMax, n*prevMin
                // Candidates for new Min: n, n*prevMax, n*prevMin
                
                const cand1 = n;
                const cand2 = n * prevMax;
                const cand3 = n * prevMin;
                
                curMax = Math.max(cand1, Math.max(cand2, cand3));
                curMin = Math.min(cand1, Math.min(cand2, cand3));
                
                steps.push({
                    nums, i, curMax, curMin, res,
                    prevMax, prevMin, n,
                    cands: [cand1, cand2, cand3],
                    msg: `Process ${n}: Candidates [${cand1}, ${cand2}, ${cand3}]`, highlightLines: [3, 4, 5, 6],
                    explanation: {
                        title: `ËôïÁêÜÊï∏ÂÄº ${n}`, 
                        text: `Ë®àÁÆóÂÄôÈÅ∏ÂÄºÔºö\n1. Êú¨Ë∫´: ${n}\n2. n*prevMax: ${n}*${prevMax}=${cand2}\n3. n*prevMin: ${n}*${prevMin}=${cand3}\nÂèñÊúÄÂ§ßÁÇ∫ curMax, ÊúÄÂ∞èÁÇ∫ curMin„ÄÇ`, 
                        formula: `max/min(${n}, ${cand2}, ${cand3})`
                    }
                });
                
                res = Math.max(res, curMax);
                
                steps.push({
                    nums, i, curMax, curMin, res,
                    prevMax, prevMin, n,
                    msg: `Update: curMax=${curMax}, curMin=${curMin}. Global Max=${res}`, highlightLines: [7],
                     explanation: {title: "Êõ¥Êñ∞ÂÖ®ÂüüÊúÄÂ§ß", text: `ÁõÆÂâçÂ≠êÈô£ÂàóÊúÄÂ§ßÁ©ç ${curMax}„ÄÇÊõ¥Êñ∞ Global Result„ÄÇ`, formula: `res = max(${res}, ${curMax})`}
                });
            }
            
            steps.push({
                nums, i: nums.length, curMax, curMin, res, final: true,
                msg: `Final Maximum Product: ${res}`, highlightLines: [9],
                explanation: {title: "ÂÆåÊàê", text: `ÊúÄÂ§ß‰πòÁ©çÂ≠êÈô£ÂàóÁµêÊûúÁÇ∫ ${res}„ÄÇ`, formula: `return ${res}`}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if(step.i >= 0 && !step.final) {
                document.getElementById('curMaxDisplay').textContent = step.curMax;
                document.getElementById('curMinDisplay').textContent = step.curMin;
            } else {
                 document.getElementById('curMaxDisplay').textContent = "-";
                 document.getElementById('curMinDisplay').textContent = "-";
            }
            document.getElementById('resDisplay').textContent = step.res;

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text" style="white-space: pre-wrap;">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const n = step.nums.length;
            const margin = {top: 100, left: 40, right: 40};
            const w = width - margin.left - margin.right;
            const itemW = Math.min(60, w / n);
            const gap = 10;
            const totalW = n * itemW + (n-1)*gap;
            const startX = (width - totalW) / 2;

            const data = step.nums.map((v, i) => ({v, i}));
            
            const g = svg.selectAll(".num-g").data(data);
            const gEnter = g.enter().append("g").attr("class", "num-g");
            
            gEnter.append("rect").attr("class", "num-box")
                .attr("width", itemW).attr("height", 50);
            
            gEnter.append("text").attr("class", "num-text")
                .attr("x", itemW/2).attr("y", 25);
                
            // Labels for curMax/Min
            gEnter.append("text").attr("class", "val-label val-max")
                .attr("x", itemW/2).attr("y", -10).text("");
            
            gEnter.append("text").attr("class", "val-label val-min")
                .attr("x", itemW/2).attr("y", 70).text("");
                
            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${startX + d.i*(itemW+gap)}, ${margin.top})`);
            
            gUpdate.select(".num-box").attr("class", d => d.i === step.i ? "num-box active" : "num-box");
            gUpdate.select(".num-text").text(d => d.v);
            
            // Show markers if active
            gUpdate.select(".val-max").text(d => (d.i === step.i && !step.final) ? `Mx:${step.curMax}` : "");
            gUpdate.select(".val-min").text(d => (d.i === step.i && !step.final) ? `Mn:${step.curMin}` : "");
            
            g.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('numsInput').value;
            const nums = raw.split(',').map(x=>parseInt(x.trim())).filter(n=>!isNaN(n));
             
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(nums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
