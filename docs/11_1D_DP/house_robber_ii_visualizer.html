<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Robber II (Circular) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 450px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .house-rect { fill: #334155; stroke: #475569; stroke-width: 2px; rx: 4; }
        .house-rect.active { stroke: #fbbf24; stroke-width: 3px; }
        .house-rect.robbed { fill: rgba(34, 197, 94, 0.2); stroke: #22c55e; }
        .house-rect.ignored { opacity: 0.1; } /* Ignored by case constraint */
        .house-rect.skipped { opacity: 0.5; stroke: #ef4444; } /* Skipped by logic */
        
        .value-text { fill: #fff; font-family: monospace; font-size: 14px; text-anchor: middle; font-weight: bold; pointer-events: none; }
        
        .section-label { fill: #94a3b8; font-size: 14px; font-weight: bold; text-anchor: start; }
        .money-icon { font-size: 20px; text-anchor: middle; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #22c55e; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 200px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">House Robber II (Circular)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>House Values:</label>
                            <input type="text" id="numsInput" value="2, 3, 2, 5, 4">
                        </div>
                        <button onclick="runVisualizer()">Rob Circular</button>
                    </div>
                     <div style="text-align:center; font-size:0.85rem; color:#64748b; margin-top:8px;">
                        First and Last are adjacent. Split into two linear cases: Ignore Last OR Ignore First.
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Robbed</div>
                       <div class="legend-item"><div class="legend-color" style="background:rgba(148, 163, 184, 0.2)"></div>Excluded (Constraint)</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Case 1 Max</div>
                            <div class="stat-val" id="case1Display">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Case 2 Max</div>
                            <div class="stat-val" id="case2Display">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Total Max</div>
                            <div class="stat-val" id="totalDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int rob(vector<int>& nums) {', id: 0 },
            { line: '    int n = nums.size();', id: 1 },
            { line: '    if(n == 1) return nums[0];', id: 2 },
            { line: '    // Split into two cases:', id: 3 },
            { line: '    // 1. Rob 0 to n-2 (Ignore last)', id: 4 },
            { line: '    // 2. Rob 1 to n-1 (Ignore first)', id: 5 },
            { line: '    return max(helper(nums, 0, n-2),', id: 6 },
            { line: '               helper(nums, 1, n-1));', id: 7 },
            { line: '}', id: 8 },
            { line: 'int helper(nums, start, end) {', id: 9 },
            { line: '    // Standard linear rob logic...', id: 10 },
            { line: '    int prev2=0, prev1=0;', id: 11 },
            { line: '    for(i=start...end) {', id: 12 },
            { line: '        cur = max(prev1, prev2 + nums[i]);', id: 13 },
            { line: '        prev2 = prev1; prev1 = cur;', id: 14 },
            { line: '    }', id: 15 },
            { line: '    return prev1;', id: 16 },
            { line: '}', id: 17 }
        ];

        let viz;

        function simulate(nums) {
            const steps = [];
            const n = nums.length;
            
            steps.push({
                n, nums, 
                case1: {active: false, dp:[], result:0}, 
                case2: {active: false, dp:[], result:0},
                msg: `Init. Houses: ${nums.join(', ')}`, highlightLines: [0, 1],
                explanation: {title: "åˆå§‹åŒ–", text: "ç’°å½¢æˆ¿å±‹å•é¡Œï¼šé¦–å°¾ç›¸é„°ã€‚æˆ‘å€‘éœ€è¦è€ƒæ…®å…©ç¨®ç·šæ€§æƒ…æ³ã€‚", formula: ""}
            });

            if(n === 0) return steps;
            if(n === 1) {
                steps.push({
                     n, nums, case1: {}, case2: {}, result: nums[0],
                     msg: "Only 1 house. Rob it.", highlightLines: [2],
                     explanation: {title: "å–®ä¸€æˆ¿å±‹", text: "åªæœ‰ä¸€é–“æˆ¿å­ï¼Œç›´æ¥æ¶åŠ«ã€‚", formula: "return nums[0]"}
                });
                return steps;
            }

            // Case 1: 0 to n-2
            const c1Start = 0;
            const c1End = n - 2;
            const c1Len = c1End - c1Start + 1;
            steps.push({
                n, nums,
                case1: {active: true, range: [c1Start, c1End], dp:[0,0]},
                case2: {active: false},
                msg: `Case 1: Rob houses 0 to ${c1End} (Ignore Last)`, highlightLines: [4, 6],
                explanation: {title: "æƒ…æ³ 1", text: "å¿½ç•¥æœ€å¾Œä¸€é–“æˆ¿å­ï¼Œåªè€ƒæ…®å¾ç´¢å¼• 0 åˆ° N-2 çš„æˆ¿å±‹ã€‚", formula: "helper(0, n-2)"}
            });

            // Simulate Helper for Case 1
            // We'll track simpler DP state for viz: just array of "Robbed?" or just current max
            // Let's perform logic.
            let dp1 = [0, 0]; // prev2, prev1
            // Wait, to visualize correctly I might need full DP array for each case or just current state.
            // Let's store full logical DP array for Case 1
            let fullDP1 = new Array(c1Len + 1).fill(0);
            
            // Loop Case 1
            for(let i=0; i<c1Len; i++) {
                const houseIdx = c1Start + i;
                const val = nums[houseIdx];
                const prev2 = fullDP1[i]; // effectively dp[i]
                const prev1 = fullDP1[i+1]; // dp[i+1] which is prev max
                // Logic: dp[k+2] = max(dp[k+1], dp[k] + val)
                // My indexing:
                // fullDP1[0] = 0 (before start)
                // fullDP1[1] = max(0, nums[0]) etc.
                // Let's stick to standard:
                // dp[i+2] = max(dp[i+1], dp[i] + nums[idx])
                
                if (i===0) fullDP1[1] = val; // Actually logic: prev2=0, prev1=0. i=0: cur=max(0, 0+val)=val. prev2=0, prev1=val.
                else {
                    fullDP1[i+1] = Math.max(fullDP1[i], (i>=1 ? fullDP1[i-1] : 0) + val);
                }
                // Re-do strictly
            }
            // Let's run simulation step-by-step
            
            // Helper function to push steps for a sub-problem
            function runCase(caseNum, start, end) {
                let p2 = 0, p1 = 0;
                
                // Init Case
                steps.push({
                    n, nums,
                    case1: caseNum===1 ? {active: true, range:[start, end], p1, p2} : steps[steps.length-1].case1,
                    case2: caseNum===2 ? {active: true, range:[start, end], p1, p2} : steps[steps.length-1].case2,
                    msg: `Case ${caseNum}: Start linear scan on range [${start}, ${end}]`, highlightLines: [11],
                    explanation: {title: `åŸ·è¡Œ Case ${caseNum}`, text: `å°å­å€é–“é€²è¡Œå‹•æ…‹è¦åŠƒã€‚`, formula: ""}
                });

                for(let i=start; i<=end; i++) {
                    let cur = Math.max(p1, p2 + nums[i]);
                    // Push Step
                    steps.push({
                        n, nums,
                        case1: caseNum===1 ? {active: true, range:[start, end], p1, p2, cur, houseIdx:i} : steps[steps.length-1].case1,
                        case2: caseNum===2 ? {active: true, range:[start, end], p1, p2, cur, houseIdx:i} : steps[steps.length-1].case2,
                        msg: `Case ${caseNum}, House ${i} (Val ${nums[i]}): Max(${p1}, ${p2}+${nums[i]}) = ${cur}`,
                        highlightLines: [13],
                        explanation: {title: "è¨ˆç®—æœ€å¤§å€¼", text: `æˆ¿å±‹ ${i}ï¼šæ¯”è¼ƒ [è·³é] èˆ‡ [æ¶åŠ«] çš„æ”¶ç›Šã€‚`, formula: "max(prev1, prev2+nums[i])"}
                    });
                    
                    p2 = p1;
                    p1 = cur;
                    
                    // Update state
                    steps.push({
                        n, nums,
                        case1: caseNum===1 ? {active: true, range:[start, end], p1, p2, done: i===end} : steps[steps.length-1].case1,
                        case2: caseNum===2 ? {active: true, range:[start, end], p1, p2, done: i===end} : steps[steps.length-1].case2,
                        msg: `Case ${caseNum}: Updated max so far: ${p1}`, highlightLines: [14],
                        explanation: {title: "æ›´æ–°ç‹€æ…‹", text: `æ›´æ–°ç›®å‰çš„æœ€å¤§ç´¯ç©é‡‘é¡ç‚º ${p1}ã€‚`, formula: "prev2=prev1, prev1=cur"}
                    });
                }
                return p1;
            }

            const res1 = runCase(1, 0, n-2);
            // Mark Case 1 done
             steps.push({
                n, nums,
                case1: {active: true, result: res1, done:true},
                case2: {active: false},
                msg: `Case 1 Result: ${res1}. Now setup Case 2.`, highlightLines: [6],
                explanation: {title: "Case 1 å®Œæˆ", text: `æƒ…æ³ 1 (å¿½ç•¥æœ€å¾Œä¸€é–“) çš„æœ€å¤§é‡‘é¡ç‚º ${res1}ã€‚`, formula: ""}
            });

            const res2 = runCase(2, 1, n-1);
            
            const total = Math.max(res1, res2);
             steps.push({
                n, nums,
                case1: {active: true, result: res1, done:true},
                case2: {active: true, result: res2, done:true},
                totalResult: total,
                msg: `Final Result: Max(${res1}, ${res2}) = ${total}`, highlightLines: [7, 8],
                explanation: {title: "æœ€çµ‚æ¯”è¼ƒ", text: `æ¯”è¼ƒå…©ç¨®æƒ…æ³çš„çµæœï¼Œå–è¼ƒå¤§å€¼ ${total}ã€‚`, formula: "return max(res1, res2)"}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 450;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            // Helpers
            const updateStats = (id, val) => {
                document.getElementById(id).textContent = (val !== undefined) ? val : "-";
            };
            
            updateStats('case1Display', step.case1 ? (step.case1.result || step.case1.p1) : "-");
            updateStats('case2Display', step.case2 ? (step.case2.result || step.case2.p1) : "-");
            updateStats('totalDisplay', step.totalResult);

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            svg.selectAll("*").remove(); // Clear full (simplified redraw)

            const n = step.nums.length;
            const margin = {left: 40, right: 20};
            const w = width - margin.left - margin.right;
            const rowH = 150;
            
            // Draw Case 1 Row
            drawRow(1, 50, step.case1);
            // Draw Case 2 Row
            drawRow(2, 230, step.case2);

            function drawRow(caseNum, yOffset, state) {
                if(!state) return;
                
                const g = svg.append("g").attr("transform", `translate(${margin.left}, ${yOffset})`);
                
                // Label
                g.append("text").attr("class", "section-label").attr("y", -10).text(`Case ${caseNum}: ${caseNum===1 ? "0 to N-2" : "1 to N-1"}`);
                
                const itemW = w / n;
                const houseW = Math.min(50, itemW - 5);
                
                // Draw all houses ghosted
                step.nums.forEach((val, i) => {
                    const hg = g.append("g").attr("transform", `translate(${i*itemW}, 0)`);
                    
                    // Logic to see if house is included in this case
                    const excluded = (caseNum===1 && i===n-1) || (caseNum===2 && i===0);
                    
                    hg.append("rect")
                        .attr("width", houseW).attr("height", 50).attr("rx", 4)
                        .attr("class", excluded ? "house-rect ignored" : "house-rect");
                        
                    hg.append("text").attr("class", "value-text").attr("x", houseW/2).attr("y", 30).text(val);
                    hg.append("text").attr("class", "money-icon").attr("x", houseW/2).attr("y", 10).text("ğŸ ");
                    
                    if(excluded) {
                         hg.append("line").attr("x1",0).attr("y1",0).attr("x2",houseW).attr("y2",50).attr("stroke", "#ef4444").attr("stroke-width", 2);
                    }
                    
                    // Active Highlights
                    if(state.active && !excluded) {
                        if(state.houseIdx === i) {
                            hg.select("rect").attr("class", "house-rect active");
                        }
                        // Visualization of 'robbed' in linear scan is tricky without history array in steps.
                        // We visualized 'current max' in stats.
                        // Let's just highlight current cursor.
                    }
                });
            }
        }

        function runVisualizer() {
            const raw = document.getElementById('numsInput').value;
            const nums = raw.split(',').map(x=>parseInt(x.trim())).filter(n=>!isNaN(n));
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(nums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
