<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Palindrome - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .str-container { display: flex; gap: 4px; justify-content: center; margin: 30px 0; min-height: 50px; }
        .char-box { 
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-family: monospace; 
            background: var(--viz-bg-secondary); border: 2px solid var(--viz-border); border-radius: 4px;
            font-size: 1.2rem; transition: all 0.2s;
        }
        .char-box.center { border-color: var(--viz-warning); box-shadow: 0 0 10px rgba(234, 179, 8, 0.4); z-index: 2; }
        .char-box.match { background: var(--viz-success); color: #0f172a; border-color: var(--viz-success); }
        .char-box.mismatch { background: var(--viz-error); opacity: 0.5; }

        .pointer-label {
            position: absolute; font-size: 10px; bottom: -15px; width: 100%; text-align: center; color: var(--viz-text-muted);
        }
        
        .result-highlight { font-size: 1.5rem; font-weight: bold; color: var(--viz-success); text-align: center; margin-bottom: 10px; min-height: 30px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æœ€é•·å›æ–‡å­ä¸² (Expand Center)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>å­—ä¸² (s):</label>
                        <input type="text" id="strInput" value="babad" style="width: 150px;" maxlength="15">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="result-highlight" id="bestDisplay"></div>
                <div class="str-container" id="strDisplay"></div>
                
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(nÂ²)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">ç›®å‰é•·åº¦</div><div class="state-value" id="currLenDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">æœ€å¤§é•·åº¦</div><div class="state-value" id="maxLenDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'string longestPalindrome(string s) {', id: 0 },
            { line: '    int start = 0, maxLen = 0;', id: 1 },
            { line: '    for (int i = 0; i < s.size(); i++) {', id: 2 },
            { line: '        // Odd length', id: 3 },
            { line: '        expand(s, i, i, maxLen, start);', id: 4 },
            { line: '        // Even length', id: 5 },
            { line: '        expand(s, i, i + 1, maxLen, start);', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return s.substr(start, maxLen);', id: 8 },
            { line: '}', id: 9 },
            { line: 'void expand(s, l, r, maxLen, start) {', id: 10 },
            { line: '    while (l >= 0 && r < n && s[l] == s[r]) {', id: 11 },
            { line: '        if (r - l + 1 > maxLen) {', id: 12 },
            { line: '             maxLen = r - l + 1; start = l;', id: 13 },
            { line: '        }', id: 14 },
            { line: '        l--; r++;', id: 15 },
            { line: '    }', id: 16 },
            { line: '}', id: 17 },
        ];

        let currentStr = "babad";

        function runCustomInput() {
            const s = document.getElementById('strInput').value.trim();
            if (!s || s.length > 15) {
                alert('è«‹è¼¸å…¥ 1-15 å€‹å­—å…ƒ');
                return;
            }
            currentStr = s;
            init();
        }

        function generateAlgorithmSteps(s) {
            const steps = [];
            let maxLen = 0;
            let startIdx = 0;
            
            steps.push({
                centerL: -1, centerR: -1, range: [], bestStr: "",
                highlightLines: [0, 1],
                explanation: { title: 'åˆå§‹åŒ–', text: `Input: "${s}"<br>é–‹å§‹ä¸­å¿ƒæ“´å±•`, formula: 'start=0, max=0' }
            });

            for (let i = 0; i < s.length; i++) {
                // Odd
                expand(i, i, 'Odd');
                // Even
                expand(i, i + 1, 'Even');
            }

            function expand(l, r, type) {
                while (l >= 0 && r < s.length && s[l] === s[r]) {
                    const len = r - l + 1;
                    let newMax = false;
                    if (len > maxLen) {
                        maxLen = len;
                        startIdx = l;
                        newMax = true;
                    }
                    
                    steps.push({
                        centerL: l, centerR: r, 
                        range: [l, r], 
                        bestStr: s.substr(startIdx, maxLen),
                        currentLen: len, maxLen: maxLen,
                        type: type,
                        highlightLines: type === 'Odd' ? [4, 11] : [6, 11],
                        explanation: { 
                            title: `æ“´å±• (${type})`, 
                            text: `ä¸­å¿ƒ L:${l}, R:${r}<br>åŒ¹é… "${s.substring(l, r+1)}"<br>${newMax ? 'ğŸ‰ ç™¼ç¾æ›´é•·å›æ–‡!' : ''}`, 
                            formula: `s[${l}] == s[${r}]` 
                        }
                    });
                    l--; r++;
                }
                // Mismatch or bound step
                if (l >= 0 && r < s.length) {
                     steps.push({
                        centerL: l, centerR: r,
                        range: [l+1, r-1], // Previous valid range
                        mismatch: true, // Mark mismatch char
                        bestStr: s.substr(startIdx, maxLen),
                        currentLen: r-l-1, maxLen: maxLen,
                        highlightLines: [11],
                        explanation: { title: 'åœæ­¢æ“´å±•', text: `s[${l}] != s[${r}] æˆ–é‚Šç•Œ`, formula: 'Break' }
                    });
                }
            }

            steps.push({
                centerL: -1, centerR: -1, range: [], bestStr: s.substr(startIdx, maxLen),
                final: true, maxLen: maxLen,
                highlightLines: [8],
                explanation: { title: 'å®Œæˆ', text: `æœ€é•·å›æ–‡å­ä¸²: "${s.substr(startIdx, maxLen)}"`, formula: 'Done' }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('strDisplay').innerHTML = [...currentStr].map((c, i) => {
                        let cls = 'char-box';
                        if (step.range && i >= step.range[0] && i <= step.range[1]) {
                             cls += ' match';
                        }
                        if (step.mismatch && (i === step.centerL || i === step.centerR)) {
                             cls += ' mismatch';
                        }
                        // Visual Center
                        // Center logic is simpler: if type Odd, center is i. Even: i, i+1
                        // But step has exact L, R pointers
                        
                        let content = c;
                        content += `<div class="pointer-label" style="display:block">
                            ${i === step.centerL ? 'L' : ''}${i === step.centerR ? 'R' : ''}
                        </div>`;
                        
                        return `<div class="${cls}" style="position:relative">${content}</div>`;
                    }).join('');
                    
                    document.getElementById('bestDisplay').textContent = step.bestStr || "";
                    document.getElementById('currLenDisplay').textContent = step.currentLen || 0;
                    document.getElementById('maxLenDisplay').textContent = step.maxLen || 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentStr));
        }

        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
