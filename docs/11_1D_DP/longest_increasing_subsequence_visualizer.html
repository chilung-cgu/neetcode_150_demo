<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Increasing Subsequence - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 480px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .num-box { fill: #334155; stroke: #475569; stroke-width: 2px; }
        .num-box.active { stroke: #fbbf24; stroke-width: 3px; }
        .num-box.compare { stroke: #3b82f6; stroke-width: 3px; } /* j */
        .num-text { fill: #fff; font-family: monospace; font-size: 16px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .dp-text { fill: #22c55e; font-size: 14px; text-anchor: middle; font-weight: bold; }
        .dp-label { fill: #94a3b8; font-size: 10px; text-anchor: middle; }

        .connector-path { fill: none; stroke: #22c55e; stroke-width: 2px; marker-end: url(#arrow); opacity: 0.8; }
        .connector-path.fail { stroke: #ef4444; opacity: 0.3; stroke-dasharray: 4; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 140px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Longest Increasing Subsequence (LIS)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Nums:</label>
                            <input type="text" id="numsInput" value="10, 9, 2, 5, 3, 7, 101, 18">
                        </div>
                        <button onclick="runVisualizer()">Find LIS</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Target (i)</div>
                       <div class="legend-item"><div class="legend-color" style="background:#3b82f6"></div>Check (j)</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Extend Match</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                             <defs>
                                <marker id="arrow" viewBox="0 -5 10 10" refX="22" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#22c55e"/>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Comparison</div>
                            <div class="stat-val" id="compDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Max LIS Length</div>
                            <div class="stat-val" id="maxDisplay">1</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int lengthOfLIS(vector<int>& nums) {', id: 0 },
            { line: '    int n = nums.size();', id: 1 },
            { line: '    vector<int> dp(n, 1);', id: 2 },
            { line: '    int res = 1;', id: 3 },
            { line: '    for (int i = 1; i < n; i++) {', id: 4 },
            { line: '        for (int j = 0; j < i; j++) {', id: 5 },
            { line: '            if (nums[i] > nums[j]) {', id: 6 },
            { line: '                dp[i] = max(dp[i], 1 + dp[j]);', id: 7 },
            { line: '            }', id: 8 },
            { line: '        }', id: 9 },
            { line: '        res = max(res, dp[i]);', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return res;', id: 12 },
            { line: '}', id: 13 }
        ];

        let viz;

        function simulate(nums) {
            const steps = [];
            const n = nums.length;
            const dp = new Array(n).fill(1); // All single elems are LIS 1
            let res = 1;
            
            steps.push({
                nums, dp: [...dp], i: 0,
                msg: "Init DP. All dp[i] = 1.", highlightLines: [0, 1, 2, 3],
                explanation: {title: "åˆå§‹åŒ–", text: "dp[i] è¡¨ç¤ºä»¥ nums[i] çµå°¾çš„æœ€é•·éå¢å­åºåˆ—é•·åº¦ã€‚åˆå§‹çš†ç‚º 1ã€‚", formula: "dp[i] = 1"}
            });

            if (n === 0) return steps; 
            
            for(let i=1; i<n; i++) {
                steps.push({
                   nums, dp: [...dp], i, checking: false,
                   msg: `Checking nums[${i}] = ${nums[i]}. Look back at j < ${i}.`, highlightLines: [4],
                   explanation: {title: `è¨ˆç®— dp[${i}]`, text: `å°‹æ‰¾ j < ${i} ä¸” nums[j] < nums[i] çš„å…ƒç´ ï¼Œå˜—è©¦å»¶é•·å…¶å­åºåˆ—ã€‚`, formula: "nums[i] > nums[j] ?"}
                });
                
                for(let j=0; j<i; j++) {
                     const extendable = nums[i] > nums[j];
                     
                     steps.push({
                        nums, dp: [...dp], i, j, checking: true, extendable,
                        msg: `Compare nums[${i}](${nums[i]}) with nums[${j}](${nums[j]}). ${extendable ? "Yes >" : "No <="}`, highlightLines: [5, 6],
                        explanation: {title: `æ¯”è¼ƒ j=${j}`, text: `${nums[i]} ${extendable ? ">" : "<="} ${nums[j]}ã€‚${extendable ? "å¯ä»¥å»¶é•·ï¼" : "ä¸èƒ½å»¶é•·ã€‚"}`, formula: extendable ? `dp[${i}] = max(dp[${i}], dp[${j}]+1)` : "Skip"}
                     });
                     
                     if(extendable) {
                         const newVal = Math.max(dp[i], 1 + dp[j]);
                         const improved = newVal > dp[i];
                         dp[i] = newVal;
                         
                         steps.push({
                             nums, dp: [...dp], i, j, checking: true, extendable, improved,
                             msg: `Update dp[${i}]: max(${dp[i] - (improved?1+dp[j]-dp[i]:0)}, 1 + dp[${j}]) = ${newVal}`, highlightLines: [7], // complex logic to show old val? just show result
                             explanation: {title: "æ›´æ–°é•·åº¦", text: `æ›´æ–°ç›®å‰æœ€å¤§é•·åº¦ç‚º ${newVal}ã€‚`, formula: `dp[${i}] = ${newVal}`}
                         });
                     }
                }
                
                res = Math.max(res, dp[i]);
                steps.push({
                     nums, dp: [...dp], i, res, final: false,
                     msg: `Finished i=${i}. dp[${i}]=${dp[i]}. Global Max=${res}`, highlightLines: [10],
                     explanation: {title: "å›åˆçµæŸ", text: `å·²æª¢æŸ¥æ‰€æœ‰å‰ç½®å…ƒç´ ã€‚æ›´æ–°å…¨åŸŸæœ€å¤§é•·åº¦ã€‚`, formula: `res = max(${res}, dp[${i}])`}
                });
            }
            
            steps.push({
                nums, dp: [...dp], i: n, res, final: true,
                msg: `Final Result: ${res}`, highlightLines: [12],
                explanation: {title: "å®Œæˆ", text: `æœ€é•·éå¢å­åºåˆ—é•·åº¦ç‚º ${res}ã€‚`, formula: `return ${res}`}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if(step.checking) {
                document.getElementById('compDisplay').textContent = `${step.nums[step.i]} vs ${step.nums[step.j]}`;
            } else {
                 document.getElementById('compDisplay').textContent = "-";
            }
            document.getElementById('maxDisplay').textContent = step.res || 1;

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const n = step.nums.length;
            const margin = {top: 100, left: 40, right: 40};
            const w = width - margin.left - margin.right;
            const itemW = Math.min(50, w / n);
            const gap = 10;
            const totalW = n * itemW + (n-1)*gap;
            const startX = (width - totalW) / 2;

            const data = step.nums.map((v, i) => ({v, i}));
            
            const g = svg.selectAll(".num-g").data(data);
            const gEnter = g.enter().append("g").attr("class", "num-g");
            
            gEnter.append("rect").attr("class", "num-box")
                .attr("width", itemW).attr("height", 50).attr("rx", 4);
            
            gEnter.append("text").attr("class", "num-text")
                .attr("x", itemW/2).attr("y", 25);
            
            // DP Value below
            gEnter.append("text").attr("class", "dp-label").attr("x", itemW/2).attr("y", -10).text("DP");
            gEnter.append("text").attr("class", "dp-text").attr("x", itemW/2).attr("y", 70);

            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${startX + d.i*(itemW+gap)}, ${margin.top})`);
            
            gUpdate.select(".num-box").attr("class", d => {
                 if(d.i === step.i) return "num-box active";
                 if(d.i === step.j && step.checking) return "num-box compare";
                 return "num-box";
            });
            
            gUpdate.select(".num-text").text(d => d.v);
            gUpdate.select(".dp-text").text(d => step.dp[d]);

            g.exit().remove();
            
            // Connectors
            // Draw arc from j to i if extending
            const connectors = [];
            if(step.checking && step.extendable) {
                connectors.push({from: step.j, to: step.i, type: 'success'});
            }
            
            const paths = svg.selectAll(".connector-path").data(connectors);
            paths.enter().append("path").attr("class", "connector-path")
                .merge(paths)
                .attr("d", d => {
                    const x1 = startX + d.from*(itemW+gap) + itemW/2;
                    const x2 = startX + d.to*(itemW+gap) + itemW/2;
                    const y = margin.top - 20;
                    const midX = (x1+x2)/2;
                    const midY = y - 40;
                    return `M${x1},${margin.top} Q${midX},${midY} ${x2},${margin.top}`;
                })
                .attr("class", d => d.type === 'fail' ? "connector-path fail" : "connector-path");
            paths.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('numsInput').value;
            const nums = raw.split(',').map(x=>parseInt(x.trim())).filter(n=>!isNaN(n));
             
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(nums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
