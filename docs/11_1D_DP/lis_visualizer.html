<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Increasing Subsequence - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .array-container { display: flex; gap: 4px; justify-content: center; margin: 20px 0; overflow-x: auto; padding: 10px; }
        .col-box { display: flex; flex-direction: column; align-items: center; width: 45px; }
        
        .num-box { 
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; 
            background: var(--viz-bg-secondary); border: 2px solid var(--viz-border); border-radius: 6px;
            font-weight: bold; margin-bottom: 5px; transition: all 0.2s;
        }
        .num-box.active { border-color: var(--viz-primary); }
        .num-box.compare { border-color: var(--viz-warning); }
        
        .dp-box {
            width: 45px; height: 35px; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.1); border-radius: 4px; font-family: monospace; font-size: 0.9rem;
            color: var(--viz-text-muted);
        }
        .dp-box.updated { background: var(--viz-success); color: #0f172a; font-weight: bold; }
        
        .connection-line {
            height: 2px; background: var(--viz-warning); width: 100%; margin: 5px 0; opacity: 0; transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æœ€é•·éå¢å­åºåˆ— (LIS - O(nÂ²))</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>æ•¸çµ„ (nums):</label>
                        <input type="text" id="numsInput" value="10, 9, 2, 5, 3, 7, 101, 18" style="width: 250px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="array-container" id="vizDisplay"></div>
                <div style="text-align: center; font-size: 0.9rem; color: var(--viz-text-muted);">Top: nums[i] | Bottom: dp[i] (LIS ending at i)</div>
                
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(nÂ²)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">æœ€é•·é•·åº¦</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int lengthOfLIS(vector<int>& nums) {', id: 0 },
            { line: '    int n = nums.size();', id: 1 },
            { line: '    vector<int> dp(n, 1);', id: 2 },
            { line: '    int maxLen = 1;', id: 3 },
            { line: '    for (int i = 0; i < n; i++) {', id: 4 },
            { line: '        for (int j = 0; j < i; j++) {', id: 5 },
            { line: '            if (nums[i] > nums[j]) {', id: 6 },
            { line: '                dp[i] = max(dp[i], 1 + dp[j]);', id: 7 },
            { line: '            }', id: 8 },
            { line: '        }', id: 9 },
            { line: '        maxLen = max(maxLen, dp[i]);', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return maxLen;', id: 12 },
            { line: '}', id: 13 },
        ];

        let currentNums = [10, 9, 2, 5, 3, 7, 101, 18];

        function runCustomInput() {
            const str = document.getElementById('numsInput').value;
            const arr = str.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            if (arr.length < 1 || arr.length > 15) {
                alert('è«‹è¼¸å…¥ 1-15 å€‹æ•¸å­—');
                return;
            }
            currentNums = arr;
            init();
        }

        function generateAlgorithmSteps(nums) {
            const steps = [];
            const n = nums.length;
            const dp = new Array(n).fill(1);
            let globalMax = 1;

            steps.push({
                idx: -1, dp: [...dp], 
                highlightLines: [0, 1, 2, 3],
                explanation: { title: 'åˆå§‹åŒ–', text: `Nums: [${nums.join(', ')}]<br>dp åˆå§‹åŒ–ç‚º 1 (æ¯å€‹å…ƒç´ è‡ªèº«)`, formula: 'dp[:] = 1' }
            });

            for (let i = 0; i < n; i++) { // Starting from 0 as outer loop, inner 0 to i
                // Actually optimized loop starts i=1, but 0 is safe
                for (let j = 0; j < i; j++) {
                    steps.push({
                        idx: i, j: j, dp: [...dp], globalMax,
                        highlightLines: [5, 6],
                        explanation: { title: `æ¯”è¼ƒ nums[${i}] vs nums[${j}]`, text: `${nums[i]} > ${nums[j]} ?`, formula: 'Check' }
                    });

                    if (nums[i] > nums[j]) {
                        const newVal = 1 + dp[j];
                        const updated = newVal > dp[i];
                        
                        // Just visualize update attempt
                        steps.push({
                            idx: i, j: j, dp: [...dp], globalMax, 
                            highlightLines: [7],
                            explanation: { 
                                title: `æ¥åœ¨ nums[${j}] å¾Œ`, 
                                text: `èƒ½å¤ æ§‹æˆé•·åº¦ ${1 + dp[j]}<br>ç•¶å‰ dp[${i}]=${dp[i]}`, 
                                formula: `max(${dp[i]}, 1 + ${dp[j]})` 
                            }
                        });

                        if (updated) {
                            dp[i] = newVal;
                            steps.push({
                                idx: i, j: j, dp: [...dp], globalMax, updated: true,
                                highlightLines: [7],
                                explanation: { title: `æ›´æ–° dp[${i}]`, text: `æ–°é•·åº¦: ${newVal}`, formula: `dp[${i}] = ${newVal}` }
                            });
                        }
                    }
                }
                globalMax = Math.max(globalMax, dp[i]);
                steps.push({
                    idx: i, dp: [...dp], globalMax,
                    highlightLines: [10],
                    explanation: { title: `Step ${i} å®Œæˆ`, text: `ç›®å‰æœ€å¤§ LIS: ${globalMax}`, formula: `maxLen = ${globalMax}` }
                });
            }

            steps.push({
                idx: n, dp: [...dp], globalMax, final: true,
                highlightLines: [12],
                explanation: { title: 'å®Œæˆ', text: `æœ€é•·éå¢å­åºåˆ—é•·åº¦: ${globalMax}`, formula: `return ${globalMax}` }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const matchedIndices = [];
                    // Backtrack simplistic LIS for highlighting? Too complex for O(N^2) dynamic path
                    // We just highlight i and j
                    
                    const container = document.getElementById('vizDisplay');
                    container.innerHTML = currentNums.map((num, idx) => {
                         let nCls = 'num-box';
                         let dCls = 'dp-box';
                         
                         if (idx === step.idx) nCls += ' active';
                         if (idx === step.j) nCls += ' compare';
                         
                         if (step.updated && idx === step.idx) dCls += ' updated';
                         
                         return `<div class="col-box">
                            <div class="${nCls}">${num}</div>
                            <div class="${dCls}">${step.dp[idx]}</div>
                         </div>`;
                    }).join('');
                    
                    document.getElementById('resultDisplay').textContent = step.globalMax || 1;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums));
        }

        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
