<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Increasing Subsequence æœ€é•·éå¢å­åºåˆ— - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .array { display: flex; gap: 6px; justify-content: center; margin: 20px 0; }
        .element { width: 45px; height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 6px; background: var(--viz-primary); color: white; transition: all 0.3s; }
        .element .val { font-weight: bold; font-size: 1.1rem; }
        .element .idx { font-size: 0.6rem; opacity: 0.7; }
        .element.current { background: var(--viz-secondary); color: #0f172a; }
        .element.lis { background: var(--viz-success); color: #0f172a; }
        .dp-row { display: flex; gap: 6px; justify-content: center; margin: 10px 0; }
        .dp-cell { width: 45px; height: 35px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 4px; background: var(--viz-bg-secondary); }
        .dp-cell.updated { background: var(--viz-warning); color: #0f172a; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æœ€é•·éå¢å­åºåˆ—ï¼ˆDPï¼‰</div>
                <div class="array" id="arrayDisplay"></div>
                <div style="text-align: center; color: var(--text-muted);">dp[i] = ä»¥ nums[i] çµå°¾çš„ LIS é•·åº¦</div>
                <div class="dp-row" id="dpDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">LIS é•·åº¦</div><div class="state-value" id="lisDisplay" style="color: var(--viz-success);">1</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int lengthOfLIS(vector<int>& nums) {', id: 0 },
            { line: '    int n = nums.size();', id: 1 },
            { line: '    vector<int> dp(n, 1);', id: 2 },
            { line: '    int maxLen = 1;', id: 3 },
            { line: '    for (int i = 1; i < n; i++) {', id: 4 },
            { line: '        for (int j = 0; j < i; j++) {', id: 5 },
            { line: '            if (nums[j] < nums[i]) {', id: 6 },
            { line: '                dp[i] = max(dp[i], dp[j] + 1);', id: 7 },
            { line: '            }', id: 8 },
            { line: '        }', id: 9 },
            { line: '        maxLen = max(maxLen, dp[i]);', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return maxLen;', id: 12 },
            { line: '}', id: 13 },
        ];
        const nums = [10, 9, 2, 5, 3, 7, 101, 18];
        function generateAlgorithmSteps() {
            const steps = [];
            const dp = [1, 1, 1, 1, 1, 1, 1, 1];
            steps.push({ dp: [...dp], current: -1, lis: 1, highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: `nums = [${nums.join(', ')}]<br><br>dp[i] = ä»¥ nums[i] çµå°¾çš„ LIS é•·åº¦<br>åˆå§‹éƒ½æ˜¯ 1ï¼ˆè‡ªå·±ï¼‰` } });
            // i=3: nums[3]=5, dp[3]=2 (from 2)
            dp[3] = 2;
            steps.push({ dp: [...dp], current: 3, updated: 3, lis: 2, highlightLines: [4,5,6,7], explanation: { title: 'i=3: nums[3]=5', text: '2 < 5 âœ“<br>dp[3] = max(1, dp[2]+1) = 2<br><br>LIS: [2, 5]', formula: 'dp[3] = max(1, 1+1) = 2' } });
            // i=4: nums[4]=3, dp[4]=2 (from 2)
            dp[4] = 2;
            steps.push({ dp: [...dp], current: 4, updated: 4, lis: 2, highlightLines: [4,5,6,7], explanation: { title: 'i=4: nums[4]=3', text: '2 < 3 âœ“<br>dp[4] = max(1, dp[2]+1) = 2<br><br>LIS: [2, 3]', formula: 'dp[4] = max(1, 1+1) = 2' } });
            // i=5: nums[5]=7, dp[5]=3 (from 2,5 or 2,3)
            dp[5] = 3;
            steps.push({ dp: [...dp], current: 5, updated: 5, lis: 3, highlightLines: [4,5,6,7], explanation: { title: 'i=5: nums[5]=7', text: '5 < 7, 3 < 7 âœ“<br>dp[5] = max(dp[3]+1, dp[4]+1) = 3<br><br>LIS: [2, 5, 7] æˆ– [2, 3, 7]', formula: 'dp[5] = max(2+1, 2+1) = 3' } });
            // i=6: nums[6]=101
            dp[6] = 4;
            steps.push({ dp: [...dp], current: 6, updated: 6, lis: 4, lisIndices: [2,3,5,6], highlightLines: [4,5,6,7,10], explanation: { title: 'i=6: nums[6]=101', text: '7 < 101 âœ“<br>dp[6] = dp[5]+1 = 4<br><br>LIS: [2, 5, 7, 101]', formula: 'dp[6] = 3+1 = 4' } });
            // i=7: nums[7]=18
            dp[7] = 4;
            steps.push({ dp: [...dp], current: 7, lis: 4, lisIndices: [2,3,5,7], final: true, highlightLines: [12], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: 'LIS é•·åº¦ = 4<br>ä¾‹ï¼š[2, 5, 7, 18]<br><br>æ™‚é–“ï¼šO(nÂ²)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    nums.forEach((n, i) => {
                        let cls = 'element';
                        if (i === step.current) cls += ' current';
                        if (step.lisIndices?.includes(i)) cls += ' lis';
                        html += `<div class="${cls}"><div class="val">${n}</div><div class="idx">[${i}]</div></div>`;
                    });
                    document.getElementById('arrayDisplay').innerHTML = html;
                    document.getElementById('dpDisplay').innerHTML = (step.dp || []).map((d, i) => `<div class="dp-cell${i === step.updated ? ' updated' : ''}">${d}</div>`).join('');
                    document.getElementById('lisDisplay').textContent = step.lis ?? 1;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
