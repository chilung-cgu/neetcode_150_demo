<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Increasing Subsequence - D3 å‹•æ…‹è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 480px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .num-group rect { fill: #334155; stroke: #475569; stroke-width: 2px; rx: 4; } /* DP Val container */
        .num-group text { fill: #fff; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; pointer-events: none; }
        
        .val-circle { fill: #3b82f6; stroke: #cbd5e1; stroke-width: 2px; } /* Actual Num value bubble */
        .val-circle text { fill: white; }
        
        .arrow-line { stroke: #fbbf24; stroke-width: 2px; fill: none; marker-end: url(#arrow); stroke-dasharray: 5; animation: dash 1s linear infinite; }
        @keyframes dash { to { stroke-dashoffset: -10; } }
        
        .highlight-rect { fill: none; stroke: #f59e0b; stroke-width: 2px; rx: 4; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 100%;
            background: rgba(15, 23, 42, 0.6); padding: 10px; border-radius: 12px;
        }
        .stat-box { display: flex; flex-direction: column; align-items: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #22c55e; }
        .stat-label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 250px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; border: 1px solid #fff; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Longest Increasing Subsequence</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Nums:</label>
                            <input type="text" id="numsInput" value="10, 9, 2, 5, 3, 7, 101, 18">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Run</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#3b82f6"></div>Num Value</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>DP Value (Length)</div>
                       <div class="legend-item"><div class="legend-color" style="background:#f59e0b"></div>Comparing</div>
                    </div>
                    
                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 -5 10 10" refX="20" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#fbbf24"/>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Max Length</div>
                            <div class="stat-val" id="resultDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int lengthOfLIS(vector<int>& nums) {', id: 0 },
            { line: '    int n = nums.size();', id: 1 },
            { line: '    vector<int> dp(n, 1);', id: 2 },
            { line: '    int maxLen = 1;', id: 3 },
            { line: '    for (int i = 0; i < n; i++) {', id: 4 },
            { line: '        for (int j = 0; j < i; j++) {', id: 5 },
            { line: '            if (nums[i] > nums[j]) {', id: 6 },
            { line: '                dp[i] = max(dp[i], 1 + dp[j]);', id: 7 },
            { line: '            }', id: 8 },
            { line: '        }', id: 9 },
            { line: '        maxLen = max(maxLen, dp[i]);', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return maxLen;', id: 12 },
            { line: '}', id: 13 }
        ];

        let viz;

        function simulate(nums) {
            const steps = [];
            const n = nums.length;
            const dp = new Array(n).fill(1);
            let maxLen = 1;
            
            steps.push({
                idx: -1, dp: [...dp], nums,
                msg: "Init DP array to 1.", highlightLines: [0, 1, 2],
                explanation: {
                    title: "åˆå§‹åŒ–",
                    text: "dp[i] ä»£è¡¨ä»¥ nums[i] çµå°¾çš„æœ€é•·éå¢å­åºåˆ—é•·åº¦ã€‚åˆå§‹å€¼çš†ç‚º 1 (è‡ªå·±)ã€‚",
                    formula: "dp = [1, 1, ...]"
                }
            });

            for (let i = 0; i < n; i++) {
                // Highlight i
                steps.push({
                    idx: i, dp: [...dp], nums, 
                    msg: `Process nums[${i}] = ${nums[i]}`, highlightLines: [4],
                    explanation: {
                        title: `è¨ˆç®— dp[${i}]`,
                        text: `å°‹æ‰¾ä¹‹å‰çš„å…ƒç´  j (0 to ${i-1})ï¼Œçœ‹èª°æ¯” nums[${i}] å°ã€‚`,
                        formula: `Check 0..${i-1}`
                    }
                });

                for (let j = 0; j < i; j++) {
                    steps.push({
                        idx: i, j, dp: [...dp], nums, 
                        msg: `Compare nums[${i}](${nums[i]}) > nums[${j}](${nums[j]})?`, highlightLines: [5, 6],
                        explanation: {
                            title: "æ¯”è¼ƒ",
                            text: `å¦‚æœ nums[${i}] > nums[${j}]ï¼Œæˆ‘å€‘å¯ä»¥æŠŠ nums[${i}] æ¥åœ¨ nums[${j}] å¾Œé¢å½¢æˆæ›´é•·çš„å­åºåˆ—ã€‚`,
                            formula: `${nums[i]} > ${nums[j]} ?`
                        }
                    });

                    if (nums[i] > nums[j]) {
                        const newLen = 1 + dp[j];
                        const oldLen = dp[i];
                        
                        if (newLen > oldLen) {
                            dp[i] = newLen;
                            steps.push({
                                idx: i, j, dp: [...dp], nums, updated: true, prevLen: oldLen,
                                msg: `Update dp[${i}]: max(${oldLen}, 1+${dp[j]}) = ${newLen}`, highlightLines: [7],
                                explanation: {
                                    title: "ç‹€æ…‹è½‰ç§» - æ›´æ–°",
                                    text: `æ‰¾åˆ°æ›´é•·çš„æ¥æ³•ï¼ dp[${j}] + 1 = ${newLen} > ç•¶å‰ ${oldLen}ã€‚æ›´æ–° dp[${i}]ã€‚`,
                                    formula: `dp[${i}] = ${newLen}`
                                }
                            });
                        } else {
                             steps.push({
                                idx: i, j, dp: [...dp], nums, 
                                msg: `Current dp[${i}] (${oldLen}) is already >= ${newLen}`, highlightLines: [7],
                                explanation: {
                                    title: "ç‹€æ…‹è½‰ç§» - ç¶­æŒ",
                                    text: `é›–ç„¶å¯ä»¥æ¥åœ¨ nums[${j}] å¾Œé¢ï¼Œä½†é•·åº¦åªæœ‰ ${newLen}ï¼Œæ²’æœ‰æ¯”ç¾æœ‰çš„ ${oldLen} é•·ã€‚`,
                                    formula: "Skip update"
                                }
                            });
                        }
                    }
                }
                
                if (dp[i] > maxLen) maxLen = dp[i];
                
                steps.push({
                    idx: i, dp: [...dp], nums, maxLen,
                    msg: `Finished i=${i}. MaxLen so far: ${maxLen}`, highlightLines: [10],
                    explanation: {
                        title: `Step ${i} çµæŸ`,
                        text: `ä»¥ ${nums[i]} çµå°¾çš„ LIS é•·åº¦ç¢ºå®šç‚º ${dp[i]}ã€‚å…¨å±€æœ€å¤§æ›´æ–°ç‚º ${maxLen}ã€‚`,
                        formula: `maxLen = ${maxLen}`
                    }
                });
            }
            
            steps.push({
                idx: n, dp: [...dp], nums, maxLen, final: true, result: maxLen,
                msg: `Done. Result: ${maxLen}`, highlightLines: [12],
                explanation: { title: "å®Œæˆ", text: `æœ€é•·éå¢å­åºåˆ—é•·åº¦ç‚º ${maxLen}ã€‚`, formula: `return ${maxLen}` }
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('resultDisplay').textContent = step.maxLen || 1;
            
            if(step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const nums = step.nums;
            const n = nums.length;
            const itemW = width / (n + 1);
            const startX = itemW / 2;
            const centerY = 150;

            // Draw Items using Groups
            const data = nums.map((v, i) => ({v, i, dp: step.dp[i]}));
            const groups = svg.selectAll(".item-g").data(data);
            const enter = groups.enter().append("g").attr("class", "item-g");
            
            // Value Bubble
            enter.append("circle").attr("class", "val-circle").attr("r", 20).attr("cy", 0);
            enter.append("text").attr("class", "val-text").attr("dy", 5).style("font-weight", "bold");
            
            // DP Rect below
            enter.append("rect").attr("class", "dp-rect").attr("width", 30).attr("height", 30).attr("x", -15).attr("y", 30).attr("rx", 4).attr("fill", "#334155").attr("stroke", "#fff");
            enter.append("text").attr("class", "dp-text").attr("dy", 50).attr("fill", "#22c55e").style("font-weight", "bold").style("font-size", "14px");
            
            const merge = groups.merge(enter)
                .attr("transform", (d, i) => `translate(${startX + i*itemW + itemW/2}, ${centerY})`);
            
            merge.select(".val-text").text(d => d.v);
            merge.select(".dp-text").text(d => d.dp);
            
            // Special styling
            merge.select(".val-circle")
                .attr("stroke", d => {
                    if (d.i === step.idx) return "#f59e0b"; // i
                    if (d.i === step.j) return "#a855f7"; // j
                    return "#cbd5e1";
                })
                .attr("stroke-width", d => (d.i === step.idx || d.i === step.j) ? 4 : 2);
                
            merge.select(".dp-rect")
                .attr("fill", d => step.updated && d.i === step.idx ? "#22c55e" : "#334155")
                .transition().duration(200)
                .attr("stroke", d => step.idx === d.i ? "#f59e0b" : "#fff");

            groups.exit().remove();
            
            // Draw Connecting Arc (Comparison or Update)
            svg.selectAll(".arrow-line").remove();
            
            if (step.idx !== undefined && step.j !== undefined) {
                const x1 = startX + step.j*itemW + itemW/2;
                const x2 = startX + step.idx*itemW + itemW/2;
                const y = centerY - 25;
                
                const path = d3.path();
                path.moveTo(x1, y);
                // Arch height depends on dist
                const h = (x2 - x1) * 0.5;
                path.quadraticCurveTo((x1+x2)/2, y - h - 20, x2, y);
                
                svg.append("path")
                    .attr("d", path.toString())
                    .attr("class", "arrow-line")
                    .attr("stroke", step.updated ? "#22c55e" : "#f59e0b")
                    .attr("stroke-dasharray", step.updated ? "0" : "5");
            }
        }

        function runVisualizer() {
            const raw = document.getElementById('numsInput').value;
            const nums = raw.split(',').map(x=>parseInt(x.trim())).filter(x=>!isNaN(x));
            if(nums.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(nums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
