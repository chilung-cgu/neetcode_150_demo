<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Product Subarray - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .array-container { display: flex; gap: 10px; justify-content: center; margin: 20px 0; overflow-x: auto; padding: 10px; }
        .num-box { 
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; 
            background: var(--viz-bg-secondary); border: 2px solid var(--viz-border); border-radius: 6px;
            font-weight: bold; position: relative;
        }
        .num-box.active { border-color: var(--viz-primary); transform: scale(1.1); box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        
        .var-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; max-width: 600px; margin: 20px auto; 
            background: rgba(0,0,0,0.1); padding: 15px; border-radius: 8px;
        }
        .var-box { text-align: center; }
        .var-name { font-size: 0.9rem; color: var(--viz-text-muted); margin-bottom: 5px; }
        .var-val { font-size: 1.5rem; font-weight: bold; font-family: monospace; }
        .var-val.pos { color: var(--viz-success); }
        .var-val.neg { color: var(--viz-error); }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æœ€å¤§ä¹˜ç©å­é™£åˆ— (Max Product)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>æ•¸çµ„ (nums):</label>
                        <input type="text" id="numsInput" value="2, 3, -2, 4" style="width: 200px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="array-container" id="arrayDisplay"></div>
                
                <div class="var-grid">
                    <div class="var-box">
                        <div class="var-name">Cur Max</div>
                        <div class="var-val" id="curMaxDisplay">-</div>
                    </div>
                    <div class="var-box">
                        <div class="var-name">Cur Min</div>
                        <div class="var-val" id="curMinDisplay">-</div>
                    </div>
                    <div class="var-box">
                        <div class="var-name">Result (Global Max)</div>
                        <div class="var-val" id="resDisplay">-</div>
                    </div>
                </div>
                
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int maxProduct(vector<int>& nums) {', id: 0 },
            { line: '    int res = nums[0];', id: 1 },
            { line: '    int curMax = 1, curMin = 1;', id: 2 },
            { line: '    for (int n : nums) {', id: 3 },
            { line: '        int tmp = curMax * n;', id: 4 },
            { line: '        curMax = max({n, curMax * n, curMin * n});', id: 5 },
            { line: '        curMin = min({n, tmp, curMin * n});', id: 6 },
            { line: '        res = max(res, curMax);', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return res;', id: 9 },
            { line: '}', id: 10 },
        ];

        let currentNums = [2, 3, -2, 4];

        function runCustomInput() {
            const str = document.getElementById('numsInput').value;
            const arr = str.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            if (arr.length < 1 || arr.length > 10) {
                alert('è«‹è¼¸å…¥ 1-10 å€‹æ•¸å­—');
                return;
            }
            currentNums = arr;
            init();
        }

        function generateAlgorithmSteps(nums) {
            const steps = [];
            let res = Math.max(...nums); // Initial res usually first element or max, actually code says nums[0] is fine but needs proper init. Code above logic: curMax=1 resets.
            // Let's stick to NeetCode logic: maintain curMax/curMin
            
            res = Math.max(...nums); // Technicality: code sample above uses slightly modified logic.
            // Standard logic:
            // curMax = 1, curMin = 1; ans = max(nums)
            
            steps.push({
                idx: -1, curMax: 1, curMin: 1, res: res,
                highlightLines: [0, 1, 2],
                explanation: { title: 'åˆå§‹åŒ–', text: `Nums: [${nums.join(', ')}]<br>curMax=1, curMin=1`, formula: 'setup' }
            });

            let curMax = 1;
            let curMin = 1;

            for (let i = 0; i < nums.length; i++) {
                const n = nums[i];
                if (n === 0) {
                     curMax = 1; 
                     curMin = 1;
                     steps.push({
                         idx: i, curMax, curMin, res,
                         highlightLines: [3, 4, 5, 6],
                         explanation: { title: `é‡è¦‹ 0`, text: `é‡ç½® curMax/curMin ç‚º 1`, formula: 'Reset' }
                     });
                     continue; 
                }
                
                const tmp = curMax * n;
                const opt1 = n;
                const opt2 = curMax * n;
                const opt3 = curMin * n;
                
                const newMax = Math.max(opt1, opt2, opt3);
                const newMin = Math.min(opt1, tmp, opt3); // tmp uses old curMax
                
                // Show possibilities
                steps.push({
                    idx: i, curMax: newMax, curMin: newMin, res, calculating: true,
                    opts: [opt1, opt2, opt3],
                    highlightLines: [4, 5, 6],
                    explanation: { 
                        title: `è™•ç† ${n}`, 
                        text: `é¸é …: n=${n}, Max*n=${opt2}, Min*n=${opt3}<br>æ–° Max=${newMax}, æ–° Min=${newMin}`, 
                        formula: `Update min/max` 
                    }
                });
                
                curMax = newMax;
                curMin = newMin;
                res = Math.max(res, curMax);
                
                steps.push({
                    idx: i, curMax, curMin, res,
                    highlightLines: [7],
                    explanation: { title: `æ›´æ–°çµæœ`, text: `Global Max = ${res}`, formula: `res = max(${res}, ${curMax})` }
                });
            }

            steps.push({
                idx: nums.length, curMax, curMin, res, final: true,
                highlightLines: [9],
                explanation: { title: 'å®Œæˆ', text: `æœ€å¤§ä¹˜ç©: ${res}`, formula: `return ${res}` }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const container = document.getElementById('arrayDisplay');
                    container.innerHTML = currentNums.map((n, i) => {
                        let cls = 'num-box';
                        if (i === step.idx) cls += ' active';
                        return `<div class="${cls}">${n}</div>`;
                    }).join('');
                    
                    const setVal = (id, val, isMax) => {
                        const el = document.getElementById(id);
                        el.textContent = val;
                        // Color
                        el.className = 'var-val';
                        if (val > 0) el.classList.add('pos');
                        if (val < 0) el.classList.add('neg');
                    };
                    
                    setVal('curMaxDisplay', step.curMax);
                    setVal('curMinDisplay', step.curMin);
                    setVal('resDisplay', step.res);
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums));
        }

        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
