    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int climbStairs(int n) {', id: 0 },
            { line: '    if (n <= 2) return n;', id: 1 },
            { line: '    int dp1 = 1, dp2 = 2;', id: 2 },
            { line: '    for (int i = 3; i <= n; i++) {', id: 3 },
            { line: '        int temp = dp1 + dp2;', id: 4 },
            { line: '        dp1 = dp2;', id: 5 },
            { line: '        dp2 = temp;', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return dp2;', id: 8 },
            { line: '}', id: 9 },
        ];
        const n = 5;
        function generateAlgorithmSteps() {
            const steps = [];
            const dp = [0, 1, 2];
            steps.push({ dp: [0,1,2], current: null, highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: 'dp[1]=1ï¼ˆ1ç¨®æ–¹æ³•ï¼‰<br>dp[2]=2ï¼ˆ2ç¨®æ–¹æ³•ï¼‰<br>æ¯æ¬¡å¯çˆ¬ 1 æˆ– 2 éš' } });
            for (let i = 3; i <= n; i++) {
                dp[i] = dp[i-1] + dp[i-2];
                steps.push({ dp: [...dp], current: i, highlightLines: [3,4,5,6], explanation: { title: `è¨ˆç®— dp[${i}]`, text: `dp[${i}] = dp[${i-1}] + dp[${i-2}]<br>= ${dp[i-1]} + ${dp[i-2]} = ${dp[i]}`, formula: `dp[${i}] = ${dp[i-1]} + ${dp[i-2]} = ${dp[i]}` } });
            }
            steps.push({ dp: [...dp], current: null, answer: dp[n], highlightLines: [8], explanation: { title: 'å®Œæˆï¼', text: `çˆ¬ ${n} éšæ¨“æ¢¯å…±æœ‰ ${dp[n]} ç¨®æ–¹æ³•<br><br>é€™å°±æ˜¯è²»æ°æ•¸åˆ—ï¼` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = n; i >= 1; i--) {
                        let cls = 'step';
                        if (step.current === i) cls += ' current';
                        else if (step.dp?.[i]) cls += ' done';
                        html += `<div class="stair"><div class="${cls}">${i}</div><div class="dp-val">dp=${step.dp?.[i] ?? '?'}</div></div>`;
                    }
                    document.getElementById('stairsDisplay').innerHTML = html;
                    document.getElementById('posDisplay').textContent = step.current ?? '-';
                    document.getElementById('answerDisplay').textContent = step.answer ?? '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
