<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Stairs - D3 ÂãïÊÖãË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 400px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .stair-rect { fill: #334155; stroke: #475569; stroke-width: 2px; transition: fill 0.3s; }
        .stair-rect.active { fill: #3b82f6; stroke: #60a5fa; filter: drop-shadow(0 0 5px #3b82f6); }
        .stair-text { fill: #cbd5e1; font-family: monospace; font-size: 14px; text-anchor: middle; }
        
        .player { fill: #fbbf24; stroke: #fff; stroke-width: 2px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 100%;
            background: rgba(15, 23, 42, 0.6); padding: 10px; border-radius: 12px;
        }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: #22c55e; }
        .stat-label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=number] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 80px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Áà¨Ê®ìÊ¢Ø (Climbing Stairs)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Steps (N):</label>
                            <input type="number" id="nInput" value="5" min="1" max="20">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Climb</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Ways</div>
                            <div class="stat-val" id="resultDisplay">0</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int climbStairs(int n) {', id: 0 },
            { line: '    if (n <= 2) return n;', id: 1 },
            { line: '    vector<int> dp(n + 1);', id: 2 },
            { line: '    dp[1] = 1;', id: 3 },
            { line: '    dp[2] = 2;', id: 4 },
            { line: '    for (int i = 3; i <= n; i++) {', id: 5 },
            { line: '        dp[i] = dp[i-1] + dp[i-2];', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return dp[n];', id: 8 },
            { line: '}', id: 9 },
        ];

        let viz;

        function simulate(n) {
            const steps = [];
            const dp = new Array(n + 1).fill(0);
            
            // Initial
            steps.push({
                n, dp: [...dp], current: 0,
                msg: "Init DP array", highlightLines: [0, 1, 2]
            });

            if (n <= 2) {
                dp[n] = n;
                steps.push({
                    n, dp: [...dp], current: n, result: n,
                    msg: `N=${n} is base case. Return ${n}.`, highlightLines: [1]
                });
                return steps;
            }

            dp[1] = 1;
            steps.push({
                n, dp: [...dp], current: 1,
                msg: "dp[1] = 1 (1 way to reach step 1)", highlightLines: [3]
            });

            dp[2] = 2;
            steps.push({
                n, dp: [...dp], current: 2,
                msg: "dp[2] = 2 (1+1 or 2)", highlightLines: [4]
            });

            for (let i = 3; i <= n; i++) {
                steps.push({
                    n, dp: [...dp], current: i, calculating: true,
                    msg: `Calc dp[${i}] = dp[${i-1}] + dp[${i-2}]`, highlightLines: [5, 6]
                });
                
                dp[i] = dp[i-1] + dp[i-2];
                
                steps.push({
                    n, dp: [...dp], current: i, result: dp[i],
                    msg: `dp[${i}] = ${dp[i-1]} + ${dp[i-2]} = ${dp[i]}`, highlightLines: [6]
                });
            }
            
            steps.push({
                n, dp: [...dp], current: n, result: dp[n], final: true,
                msg: `Result: ${dp[n]} ways to reach top.`, highlightLines: [8]
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('resultDisplay').textContent = step.result || step.dp[step.current] || 0;

            const n = step.n;
            const dp = step.dp;
            // Draw Stairs
            // Calculate dimensions
            // Fit N stairs in width/height
            // Stair width = width / (n+1)
            // Stair height unit = height / (n+1)
            
            const margin = {top: 20, right: 50, bottom: 40, left: 50};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const stepW = innerW / n;
            const stepH = innerH / (n+1); // +1 because we start at floor (0)

            // Data for stairs 1..n
            const stairsData = d3.range(1, n+1);

            const rects = svg.selectAll(".stair-rect").data(stairsData);
            
            rects.enter().append("rect")
                .attr("class", "stair-rect")
                .merge(rects)
                .attr("x", d => margin.left + (d-1)*stepW)
                .attr("y", d => margin.top + innerH - d*stepH)
                .attr("width", stepW)
                .attr("height", d => d*stepH)
                .attr("class", d => d === step.current ? "stair-rect active" : "stair-rect");
            
            rects.exit().remove();

            // Text on stairs (Ways)
            const texts = svg.selectAll(".stair-text").data(stairsData);
            texts.enter().append("text")
                .attr("class", "stair-text")
                .merge(texts)
                .attr("x", d => margin.left + (d-1)*stepW + stepW/2)
                .attr("y", d => margin.top + innerH - d*stepH + 20) // near top of stair
                .text(d => dp[d] > 0 ? dp[d] : "")
                .attr("fill", d => d === step.current ? "#fff" : "#cbd5e1");
            texts.exit().remove();

            // Player Marker
            // Position player at 'current' step
            let px, py;
            if(step.current === 0) {
                // start floor
                px = margin.left - stepW/2;
                py = margin.top + innerH - 10;
            } else {
                px = margin.left + (step.current-1)*stepW + stepW/2;
                py = margin.top + innerH - step.current*stepH - 15; // on top
            }
            
            let player = svg.selectAll(".player").data([1]);
            player.enter().append("circle")
                .attr("class", "player")
                .attr("r", 10)
                .merge(player)
                .transition().duration(400)
                .attr("cx", px)
                .attr("cy", py);
                
            // highlight source steps?
            // If calculating, maybe draw arc lines from i-1 and i-2 to i?
            // Advanced visual
        }

        function runVisualizer() {
            const n = parseInt(document.getElementById('nInput').value) || 5;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(n));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
