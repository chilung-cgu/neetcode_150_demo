<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Stairs - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .stairs-container { 
            display: flex; align-items: flex-end; justify-content: center; 
            height: 250px; padding-bottom: 20px; gap: 2px; overflow-x: auto;
        }
        .stair { 
            width: 40px; background: var(--viz-bg-secondary); border: 1px solid var(--viz-border); 
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            position: relative; transition: all 0.3s;
        }
        .stair.active { background: var(--viz-primary); border-color: white; }
        .stair-label { margin-bottom: 5px; font-weight: bold; color: white; }
        .stair-idx { position: absolute; bottom: -25px; color: var(--viz-text-muted); font-size: 0.8rem; }
        
        .dp-array { display: flex; gap: 5px; justify-content: center; margin-top: 10px; }
        .dp-cell { 
            width: 45px; height: 45px; border: 2px solid var(--viz-border); border-radius: 6px;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
            background: var(--viz-bg-secondary); transition: all 0.3s;
        }
        .dp-cell.highlight { border-color: var(--viz-success); transform: scale(1.1); box-shadow: 0 0 10px rgba(34, 197, 94, 0.3); }
        .dp-cell.source { border-color: var(--viz-warning); }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">çˆ¬æ¨“æ¢¯ (Climbing Stairs) - DP</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>éšæ¢¯æ•¸ (n):</label>
                        <input type="number" id="nInput" value="5" min="1" max="15" style="width: 60px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="stairs-container" id="stairsDisplay"></div>
                <div style="text-align: center; margin-top: 30px; font-weight: bold;">DP Table (Ways to reach step i)</div>
                <div class="dp-array" id="dpDisplay"></div>
                
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">æ–¹æ³•ç¸½æ•¸</div><div class="state-value" id="resultDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int climbStairs(int n) {', id: 0 },
            { line: '    if (n <= 2) return n;', id: 1 },
            { line: '    vector<int> dp(n + 1);', id: 2 },
            { line: '    dp[1] = 1;', id: 3 },
            { line: '    dp[2] = 2;', id: 4 },
            { line: '    for (int i = 3; i <= n; i++) {', id: 5 },
            { line: '        dp[i] = dp[i-1] + dp[i-2];', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return dp[n];', id: 8 },
            { line: '}', id: 9 },
        ];

        let currentN = 5;

        function runCustomInput() {
            const val = parseInt(document.getElementById('nInput').value);
            if (isNaN(val) || val < 1 || val > 15) {
                alert('è«‹è¼¸å…¥ 1-15 ä¹‹é–“çš„æ•´æ•¸');
                return;
            }
            currentN = val;
            init();
        }

        function generateAlgorithmSteps(n) {
            const steps = [];
            const dp = new Array(n + 1).fill(0);
            
            steps.push({
                idx: -1, dp: [...dp], 
                highlightLines: [0, 1, 2],
                explanation: { title: 'åˆå§‹åŒ–', text: `N=${n}, å»ºç«‹ DP è¡¨`, formula: 'dp[0..n] = 0' }
            });

            if (n <= 2) {
                // Short circuit visualization
                steps.push({
                    idx: n, dp: [...dp], result: n,
                    highlightLines: [1],
                    explanation: { title: 'åŸºæœ¬æƒ…æ³', text: `N=${n}ï¼Œç›´æ¥è¿”å› ${n}`, formula: `return ${n}` }
                });
                return steps;
            }

            dp[1] = 1;
            steps.push({
                idx: 1, dp: [...dp],
                highlightLines: [3],
                explanation: { title: 'Step 1', text: 'åˆ°é”ç¬¬ 1 éšåªæœ‰ 1 ç¨®æ–¹æ³• (1 step)', formula: 'dp[1] = 1' }
            });

            dp[2] = 2;
            steps.push({
                idx: 2, dp: [...dp],
                highlightLines: [4],
                explanation: { title: 'Step 2', text: 'åˆ°é”ç¬¬ 2 éšæœ‰ 2 ç¨®æ–¹æ³• (1+1 or 2)', formula: 'dp[2] = 2' }
            });

            for (let i = 3; i <= n; i++) {
                // Calculation highlight
                steps.push({
                    idx: i, dp: [...dp], calculating: true,
                    highlightLines: [5, 6],
                    explanation: { 
                        title: `è¨ˆç®— Step ${i}`, 
                        text: `ä¾†æºï¼šStep ${i-1} (1æ­¥) + Step ${i-2} (2æ­¥)<br>${dp[i-1]} + ${dp[i-2]}`, 
                        formula: `dp[${i}] = dp[${i-1}] + dp[${i-2}]` 
                    }
                });

                dp[i] = dp[i-1] + dp[i-2];
                steps.push({
                    idx: i, dp: [...dp], 
                    highlightLines: [6],
                    explanation: { title: `Step ${i} çµæœ`, text: `å…±æœ‰ ${dp[i]} ç¨®æ–¹æ³•`, formula: `${dp[i-1]} + ${dp[i-2]} = ${dp[i]}` }
                });
            }

            steps.push({
                idx: n, dp: [...dp], result: dp[n], final: true,
                highlightLines: [8],
                explanation: { title: 'å®Œæˆ', text: `åˆ°é”ç¬¬ ${n} éšå…±æœ‰ ${dp[n]} ç¨®æ–¹æ³•`, formula: `return ${dp[n]}` }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Update Stairs
                    const stairsContainer = document.getElementById('stairsDisplay');
                    stairsContainer.innerHTML = '';
                    // Generate N steps. Height proportional.
                    const maxHeight = 200;
                    const stepHeight = maxHeight / currentN;
                    
                    for (let i = 1; i <= currentN; i++) {
                        const h = i * stepHeight + 20;
                        let cls = 'stair';
                        if (i === step.idx) cls += ' active';
                        
                        const div = document.createElement('div');
                        div.className = cls;
                        div.style.height = `${h}px`;
                        
                        // Show count on stair if calculated
                        const count = step.dp[i];
                        if (count > 0) {
                             div.innerHTML = `<span class="stair-label">${count}</span>`;
                        } else if (step.calculating && i === step.idx) {
                             div.innerHTML = `<span class="stair-label">?</span>`;
                        }
                        
                        div.innerHTML += `<span class="stair-idx">${i}</span>`;
                        stairsContainer.appendChild(div);
                    }
                    
                    // Update DP Table
                    const dpContainer = document.getElementById('dpDisplay');
                    dpContainer.innerHTML = '';
                    for (let i = 1; i <= currentN; i++) {
                        let cls = 'dp-cell';
                        if (i === step.idx) cls += ' highlight';
                        if (step.calculating && (i === step.idx - 1 || i === step.idx - 2)) cls += ' source';
                        
                        const val = step.dp[i];
                        const displayVal = val === 0 ? '' : val;
                        
                        const div = document.createElement('div');
                        div.className = cls;
                        div.textContent = displayVal;
                        dpContainer.appendChild(div);
                    }
                    
                    document.getElementById('resultDisplay').textContent = step.result !== undefined ? step.result : (step.dp[step.dp.length-1] || 0);
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentN));
        }

        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
