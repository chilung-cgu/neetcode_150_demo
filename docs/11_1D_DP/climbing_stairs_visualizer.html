<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Stairs (1D DP) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 400px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .stair-rect { fill: #334155; stroke: #475569; stroke-width: 2px; transition: fill 0.3s; }
        .stair-rect.active { fill: #3b82f6; stroke: #60a5fa; filter: drop-shadow(0 0 5px #3b82f6); }
        .stair-rect.source { fill: rgba(34, 197, 94, 0.3); stroke: #22c55e; }
        
        .stair-text { fill: #cbd5e1; font-family: monospace; font-size: 14px; text-anchor: middle; font-weight: bold; pointer-events: none; }
        .stair-idx { fill: #64748b; font-size: 10px; text-anchor: middle; }

        .player { fill: #fbbf24; stroke: #fff; stroke-width: 2px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); transition: transform 0.3s; }
        
        .connector-path { fill: none; stroke: #fbbf24; stroke-width: 2px; stroke-dasharray: 4; opacity: 0.7; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: #22c55e; font-family: monospace; }
        .stat-label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 80px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Climbing Stairs (1D DP)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Steps (N):</label>
                            <input type="number" id="nInput" value="5" min="1" max="20">
                        </div>
                        <button onclick="runVisualizer()">Climb</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#3b82f6"></div>Target (i)</div>
                       <div class="legend-item"><div class="legend-color" style="background:rgba(34, 197, 94, 0.3); border:1px solid #22c55e"></div>Sources (i-1, i-2)</div>
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Calculation</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Calculation</div>
                            <div class="stat-val" id="calcDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Ways to Top</div>
                            <div class="stat-val" id="resultDisplay">0</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int climbStairs(int n) {', id: 0 },
            { line: '    if (n <= 2) return n;', id: 1 },
            { line: '    // dp[i]: Ways to reach step i', id: 2 },
            { line: '    vector<int> dp(n + 1);', id: 3 },
            { line: '    dp[1] = 1;', id: 4 },
            { line: '    dp[2] = 2; // (1+1 or 2)', id: 5 },
            { line: '    for (int i = 3; i <= n; i++) {', id: 6 },
            { line: '        dp[i] = dp[i-1] + dp[i-2];', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return dp[n];', id: 9 },
            { line: '}', id: 10 },
        ];

        let viz;

        function simulate(n) {
            const steps = [];
            const dp = new Array(n + 1).fill(0);
            
            // Initial
            steps.push({
                n, dp: [...dp], current: 0,
                msg: "Initialize DP array of size n+1", highlightLines: [0, 1, 2, 3],
                explanation: {title: "ÂàùÂßãÂåñ", text: "Âª∫Á´ãÈï∑Â∫¶ÁÇ∫ N+1 ÁöÑÈô£Âàó `dp`Ôºå`dp[i]` ‰ª£Ë°®Âà∞ÈÅîÁ¨¨ i ÈöéÁöÑÊñπÊ≥ïÊï∏„ÄÇ", formula: "vector<int> dp(n+1)"}
            });

            if (n <= 2) {
                dp[n] = n;
                steps.push({
                    n, dp: [...dp], current: n, result: n,
                    msg: `N=${n} is base case. Answer is ${n}.`, highlightLines: [1],
                    explanation: {title: "Âü∫Â∫ïÊÉÖÊ≥Å", text: `Áï∂ N<=2 ÊôÇÔºåÊñπÊ≥ïÊï∏Á≠âÊñºÊ®ìÊ¢ØÊï∏„ÄÇ`, formula: "return n"}
                });
                return steps;
            }

            dp[1] = 1;
            steps.push({
                n, dp: [...dp], current: 1,
                msg: "dp[1] = 1 (Reach step 1: [1])", highlightLines: [4],
                explanation: {title: "Âü∫Â∫ï dp[1]", text: "Âà∞ÈÅîÁ¨¨ 1 ÈöéÂè™Êúâ 1 Á®ÆÊñπÊ≥ï (Ë∑® 1 Ê≠•)„ÄÇ", formula: "dp[1] = 1"}
            });

            dp[2] = 2;
            steps.push({
                n, dp: [...dp], current: 2,
                msg: "dp[2] = 2 (Reach step 2: [1+1, 2])", highlightLines: [5],
                explanation: {title: "Âü∫Â∫ï dp[2]", text: "Âà∞ÈÅîÁ¨¨ 2 ÈöéÊúâ 2 Á®ÆÊñπÊ≥ïÔºöË∑®ÂÖ©Ê¨° 1 Ê≠•Êàñ‰∏ÄÊ¨° 2 Ê≠•„ÄÇ", formula: "dp[2] = 2"}
            });

            for (let i = 3; i <= n; i++) {
                steps.push({
                    n, dp: [...dp], current: i, calculating: true,
                    msg: `Calculate dp[${i}] from dp[${i-1}] and dp[${i-2}]`, highlightLines: [6, 7],
                    calcStr: `${dp[i-1]} + ${dp[i-2]}`,
                    explanation: {title: `Ë®àÁÆóÁ¨¨ ${i} Èöé`, text: `ÊàëÂÄëÂèØ‰ª•ÂæûÁ¨¨ ${i-1} ÈöéË∑® 1 Ê≠•Âà∞ÈÅîÔºåÊàñÂæûÁ¨¨ ${i-2} ÈöéË∑® 2 Ê≠•Âà∞ÈÅî„ÄÇ`, formula: `dp[${i}] = dp[${i-1}] + dp[${i-2}]`}
                });
                
                dp[i] = dp[i-1] + dp[i-2];
                
                steps.push({
                    n, dp: [...dp], current: i, result: dp[i],
                    msg: `dp[${i}] = ${dp[i-1]} + ${dp[i-2]} = ${dp[i]}`, highlightLines: [7],
                    calcStr: `Result: ${dp[i]}`,
                    explanation: {title: `ÁµêÊûúÊõ¥Êñ∞`, text: `Á¨¨ ${i} ÈöéÁöÑÊñπÊ≥ïÊï∏ÁÇ∫ ${dp[i]}„ÄÇ`, formula: `dp[${i}] = ${dp[i]}`}
                });
            }
            
            steps.push({
                n, dp: [...dp], current: n, result: dp[n], final: true,
                msg: `Final Result: ${dp[n]} ways to reach top.`, highlightLines: [9],
                explanation: {title: "ÂÆåÊàê", text: `ÊúÄÁµÇÂà∞ÈÅîÁ¨¨ ${n} ÈöéÁöÑÊñπÊ≥ïÁ∏ΩÊï∏ÁÇ∫ ${dp[n]}„ÄÇ`, formula: "return dp[n]"}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if(step.calcStr) document.getElementById('calcDisplay').textContent = step.calcStr;
            else document.getElementById('calcDisplay').textContent = "-";
            document.getElementById('resultDisplay').textContent = (step.final ? step.dp[step.n] : (step.result || step.dp[step.current] || 0));

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const n = step.n;
            const dp = step.dp;
            
            const margin = {top: 20, right: 30, bottom: 40, left: 30};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const stepW = innerW / n;
            const stepH = innerH / (n+1); 

            // Data for stairs 1..n
            const stairsData = d3.range(1, n+1);

            const rects = svg.selectAll(".stair-rect").data(stairsData);
            
            rects.enter().append("rect")
                .attr("class", "stair-rect")
                .merge(rects)
                .transition().duration(200)
                .attr("x", d => margin.left + (d-1)*stepW)
                .attr("y", d => margin.top + innerH - d*stepH)
                .attr("width", stepW - 4) // spacing
                .attr("height", d => d*stepH)
                .attr("rx", 4)
                .attr("class", d => {
                    if (d === step.current) return "stair-rect active";
                    if (step.calculating && (d === step.current - 1 || d === step.current - 2)) return "stair-rect source";
                    return "stair-rect";
                });
            
            rects.exit().remove();

            // Text on stairs (Ways)
            const texts = svg.selectAll(".stair-text").data(stairsData);
            texts.enter().append("text")
                .attr("class", "stair-text")
                .merge(texts)
                .transition().duration(200)
                .attr("x", d => margin.left + (d-1)*stepW + stepW/2 - 2)
                .attr("y", d => margin.top + innerH - d*stepH + 20) 
                .text(d => dp[d] > 0 ? dp[d] : "")
                .attr("fill", d => d === step.current ? "#fff" : "#cbd5e1");
            texts.exit().remove();

            // Index labels
            const labels = svg.selectAll(".stair-idx").data(stairsData);
            labels.enter().append("text").attr("class", "stair-idx")
                .merge(labels)
                .attr("x", d => margin.left + (d-1)*stepW + stepW/2 - 2)
                .attr("y", margin.top + innerH + 15)
                .text(d => `i=${d}`);
            labels.exit().remove();

            // Player Marker
            let px, py;
            if(step.current === 0) {
                px = margin.left - 15;
                py = margin.top + innerH;
            } else {
                px = margin.left + (step.current-1)*stepW + stepW/2 - 2;
                py = margin.top + innerH - step.current*stepH - 10;
            }
            
            let player = svg.selectAll(".player").data([1]);
            player.enter().append("circle")
                .attr("class", "player")
                .attr("r", Math.min(10, stepW/4))
                .merge(player)
                .transition().duration(300)
                .attr("cx", px)
                .attr("cy", py);
            
            // Connectors (Arcs)
            const connectors = [];
            if(step.calculating) {
                connectors.push({from: step.current-1, to: step.current});
                connectors.push({from: step.current-2, to: step.current});
            }
            
            const paths = svg.selectAll(".connector-path").data(connectors);
             paths.enter().append("path").attr("class", "connector-path")
                .merge(paths)
                .attr("d", d => {
                    const x1 = margin.left + (d.from-1)*stepW + stepW/2;
                    const y1 = margin.top + innerH - d.from*stepH;
                    const x2 = margin.left + (d.to-1)*stepW + stepW/2;
                    const y2 = margin.top + innerH - d.to*stepH;
                    // control point
                    const cx = (x1+x2)/2;
                    const cy = Math.min(y1, y2) - 40;
                    return `M${x1},${y1} Q${cx},${cy} ${x2},${y2}`;
                });
            paths.exit().remove();
        }

        function runVisualizer() {
            const n = parseInt(document.getElementById('nInput').value) || 5;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(n));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
