    <script>
        const codeStructure = [
            { line: 'int rob(vector<int>& nums) {', id: 0 },
            { line: '    int rob1 = 0, rob2 = 0;', id: 1 },
            { line: '    // rob1 = ä¸æ¶å‰ä¸€å®¶çš„æœ€å¤§å€¼', id: 2 },
            { line: '    // rob2 = æ¶åˆ°å‰ä¸€å®¶çš„æœ€å¤§å€¼', id: 3 },
            { line: '', id: 4 },
            { line: '    for (int n : nums) {', id: 5 },
            { line: '        int newRob = max(rob1 + n, rob2);', id: 6 },
            { line: '        rob1 = rob2;', id: 7 },
            { line: '        rob2 = newRob;', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return rob2;', id: 10 },
            { line: '}', id: 11 },
        ];
        
        // nums = [2, 7, 9, 3, 1]
        // æœ€ä½³è§£ï¼šæ¶ index 0, 2, 4 â†’ 2 + 9 + 1 = 12
        // æˆ–è€…æ¶ index 0, 2 â†’ 2 + 9 = 11
        // å¯¦éš›æœ€ä½³ï¼šæ¶ index 1, 3 ä¸è¡Œï¼ˆç›¸é„°ï¼‰ï¼›æ¶ index 0, 2 = 11ï¼›æ¶ index 1, 2 ä¸è¡Œ
        // æ­£ç¢ºï¼šæ¶ 2, 9, 1 = 12 æˆ–æ¶ 7, 3 = 10ï¼Œæ‰€ä»¥ 12 æ˜¯æœ€ä½³
        const nums = [2, 7, 9, 3, 1];

        function generateAlgorithmSteps() {
            const steps = [];
            let rob1 = 0, rob2 = 0;
            const dpValues = [];
            const robDecisions = [];
            
            // åˆå§‹åŒ–
            steps.push({
                dp: [],
                rob1: 0, rob2: 0,
                current: -1,
                robHouses: [],
                highlightLines: [0, 1, 2, 3],
                explanation: { 
                    title: 'åˆå§‹åŒ–ç‹€æ…‹', 
                    text: 'è¨­å®šå…©å€‹è®Šæ•¸è¿½è¹¤ç‹€æ…‹ï¼š<br><br><strong>rob1</strong>ï¼šä¸æ¶ã€Œå‰ä¸€å®¶ã€æ™‚çš„æœ€å¤§é‡‘é¡<br><strong>rob2</strong>ï¼šåˆ°ã€Œå‰ä¸€å®¶ã€ç‚ºæ­¢çš„æœ€å¤§é‡‘é¡<br><br>é€™æ˜¯ç©ºé–“å„ªåŒ–çš„ DPï¼Œåªéœ€ O(1) ç©ºé–“ï¼' 
                }
            });
            
            for (let i = 0; i < nums.length; i++) {
                const n = nums[i];
                const newRob = Math.max(rob1 + n, rob2);
                const shouldRob = (rob1 + n) > rob2;
                
                dpValues.push(newRob);
                
                steps.push({
                    dp: [...dpValues],
                    rob1, rob2,
                    current: i,
                    newRob,
                    shouldRob,
                    highlightLines: [5, 6],
                    explanation: { 
                        title: `è™•ç†æˆ¿å±‹ ${i}ï¼ˆé‡‘é¡ $${n}ï¼‰`, 
                        text: `è€ƒæ…®å…©å€‹é¸æ“‡ï¼š<br><br>1. <strong>æ¶é€™å®¶</strong>ï¼šrob1 + n = ${rob1} + ${n} = ${rob1 + n}<br>2. <strong>è·³éé€™å®¶</strong>ï¼šrob2 = ${rob2}<br><br><strong>æ±ºç­–ï¼š${shouldRob ? 'æ¶ï¼' : 'è·³é'}</strong>`,
                        formula: `newRob = max(${rob1} + ${n}, ${rob2}) = ${newRob}`
                    }
                });
                
                rob1 = rob2;
                rob2 = newRob;
                
                steps.push({
                    dp: [...dpValues],
                    rob1, rob2,
                    current: i,
                    highlightLines: [7, 8],
                    explanation: { 
                        title: 'æ›´æ–°ç‹€æ…‹', 
                        text: `rob1 â† rob2 = ${rob1}<br>rob2 â† newRob = ${rob2}<br><br>æ»¾å‹•æ›´æ–°ç‹€æ…‹ï¼Œæº–å‚™è™•ç†ä¸‹ä¸€å®¶ã€‚` 
                    }
                });
            }
            
            // å›æº¯æ‰¾å‡ºå¯¦éš›æ¶äº†å“ªäº›æˆ¿å­
            const robbed = [];
            let remaining = rob2;
            for (let i = nums.length - 1; i >= 0 && remaining > 0; i--) {
                if (i === 0 || dpValues[i] !== dpValues[i - 1]) {
                    if (remaining >= nums[i] && (robbed.length === 0 || robbed[robbed.length - 1] - i >= 2)) {
                        robbed.push(i);
                        remaining -= nums[i];
                    }
                }
            }
            
            steps.push({
                dp: dpValues,
                rob1, rob2,
                current: -1,
                robHouses: [0, 2, 4], // 2 + 9 + 1 = 12
                highlightLines: [10],
                explanation: { 
                    title: 'æ¼”ç®—æ³•å®Œæˆï¼', 
                    text: `æœ€å¤§æ¶åŠ«é‡‘é¡ï¼š<strong>$${rob2}</strong><br><br>æœ€ä½³ç­–ç•¥ï¼šæ¶æˆ¿å±‹ 0, 2, 4<br>é‡‘é¡ï¼š$2 + $9 + $1 = $12<br><br>æ™‚é–“è¤‡é›œåº¦ï¼šO(n)<br>ç©ºé–“è¤‡é›œåº¦ï¼šO(1)` 
                }
            });
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('housesDisplay').innerHTML = nums.map((n, i) => {
                        const dpVal = step.dp?.[i] ?? '-';
                        let cls = 'house';
                        if (step.robHouses?.includes(i)) cls += ' rob';
                        if (step.current === i) cls += ' current';
                        return `<div class="${cls}"><div class="index">æˆ¿å±‹ ${i}</div><div class="value">$${n}</div><div class="dp">dp=${dpVal}</div></div>`;
                    }).join('');
                    
                    document.getElementById('rob1Display').textContent = step.rob1 ?? 0;
                    document.getElementById('rob2Display').textContent = step.rob2 ?? 0;
                    document.getElementById('maxDisplay').textContent = step.rob2 ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
