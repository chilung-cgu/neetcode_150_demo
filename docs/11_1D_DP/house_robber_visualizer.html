<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Robber 打家劫舍 - 視覺化</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .houses { display: flex; gap: 10px; justify-content: center; margin: 15px 0; flex-wrap: wrap; }
        .house { 
            width: 60px; padding: 12px 8px; border-radius: 8px; 
            text-align: center; background: var(--viz-primary); color: white;
            transition: all 0.3s ease;
        }
        .house.rob { background: var(--viz-success); color: #0f172a; }
        .house.skip { opacity: 0.35; }
        .house.current { border: 3px solid var(--viz-secondary); }
        .house .index { font-size: 0.7rem; color: rgba(255,255,255,0.6); margin-bottom: 4px; }
        .house .value { font-size: 1.3rem; font-weight: bold; }
        .house .dp { font-size: 0.75rem; color: rgba(255,255,255,0.8); margin-top: 4px; }
        .house.rob .index, .house.rob .dp { color: rgba(0,0,0,0.6); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">打家劫舍（HOUSE ROBBER）</div>
                <div class="houses" id="housesDisplay"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ 重置</button>
                </div>
                <div class="state-grid">
                    <div class="state-item">
                        <div class="state-label">rob1 (前前家)</div>
                        <div class="state-value" id="rob1Display">0</div>
                    </div>
                    <div class="state-item">
                        <div class="state-label">rob2 (前一家)</div>
                        <div class="state-value" id="rob2Display">0</div>
                    </div>
                    <div class="state-item">
                        <div class="state-label">最大金額</div>
                        <div class="state-value" id="maxDisplay" style="color: var(--viz-success);">0</div>
                    </div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">演算法說明</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">動態規劃 (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int rob(vector<int>& nums) {', id: 0 },
            { line: '    int rob1 = 0, rob2 = 0;', id: 1 },
            { line: '    // rob1 = 不搶前一家的最大值', id: 2 },
            { line: '    // rob2 = 搶到前一家的最大值', id: 3 },
            { line: '', id: 4 },
            { line: '    for (int n : nums) {', id: 5 },
            { line: '        int newRob = max(rob1 + n, rob2);', id: 6 },
            { line: '        rob1 = rob2;', id: 7 },
            { line: '        rob2 = newRob;', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return rob2;', id: 10 },
            { line: '}', id: 11 },
        ];
        
        // nums = [2, 7, 9, 3, 1]
        // 最佳解：搶 index 0, 2, 4 → 2 + 9 + 1 = 12
        // 或者搶 index 0, 2 → 2 + 9 = 11
        // 實際最佳：搶 index 1, 3 不行（相鄰）；搶 index 0, 2 = 11；搶 index 1, 2 不行
        // 正確：搶 2, 9, 1 = 12 或搶 7, 3 = 10，所以 12 是最佳
        const nums = [2, 7, 9, 3, 1];

        function generateAlgorithmSteps() {
            const steps = [];
            let rob1 = 0, rob2 = 0;
            const dpValues = [];
            const robDecisions = [];
            
            // 初始化
            steps.push({
                dp: [],
                rob1: 0, rob2: 0,
                current: -1,
                robHouses: [],
                highlightLines: [0, 1, 2, 3],
                explanation: { 
                    title: '初始化狀態', 
                    text: '設定兩個變數追蹤狀態：<br><br><strong>rob1</strong>：不搶「前一家」時的最大金額<br><strong>rob2</strong>：到「前一家」為止的最大金額<br><br>這是空間優化的 DP，只需 O(1) 空間！' 
                }
            });
            
            for (let i = 0; i < nums.length; i++) {
                const n = nums[i];
                const newRob = Math.max(rob1 + n, rob2);
                const shouldRob = (rob1 + n) > rob2;
                
                dpValues.push(newRob);
                
                steps.push({
                    dp: [...dpValues],
                    rob1, rob2,
                    current: i,
                    newRob,
                    shouldRob,
                    highlightLines: [5, 6],
                    explanation: { 
                        title: `處理房屋 ${i}（金額 $${n}）`, 
                        text: `考慮兩個選擇：<br><br>1. <strong>搶這家</strong>：rob1 + n = ${rob1} + ${n} = ${rob1 + n}<br>2. <strong>跳過這家</strong>：rob2 = ${rob2}<br><br><strong>決策：${shouldRob ? '搶！' : '跳過'}</strong>`,
                        formula: `newRob = max(${rob1} + ${n}, ${rob2}) = ${newRob}`
                    }
                });
                
                rob1 = rob2;
                rob2 = newRob;
                
                steps.push({
                    dp: [...dpValues],
                    rob1, rob2,
                    current: i,
                    highlightLines: [7, 8],
                    explanation: { 
                        title: '更新狀態', 
                        text: `rob1 ← rob2 = ${rob1}<br>rob2 ← newRob = ${rob2}<br><br>滾動更新狀態，準備處理下一家。` 
                    }
                });
            }
            
            // 回溯找出實際搶了哪些房子
            const robbed = [];
            let remaining = rob2;
            for (let i = nums.length - 1; i >= 0 && remaining > 0; i--) {
                if (i === 0 || dpValues[i] !== dpValues[i - 1]) {
                    if (remaining >= nums[i] && (robbed.length === 0 || robbed[robbed.length - 1] - i >= 2)) {
                        robbed.push(i);
                        remaining -= nums[i];
                    }
                }
            }
            
            steps.push({
                dp: dpValues,
                rob1, rob2,
                current: -1,
                robHouses: [0, 2, 4], // 2 + 9 + 1 = 12
                highlightLines: [10],
                explanation: { 
                    title: '演算法完成！', 
                    text: `最大搶劫金額：<strong>$${rob2}</strong><br><br>最佳策略：搶房屋 0, 2, 4<br>金額：$2 + $9 + $1 = $12<br><br>時間複雜度：O(n)<br>空間複雜度：O(1)` 
                }
            });
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('housesDisplay').innerHTML = nums.map((n, i) => {
                        const dpVal = step.dp?.[i] ?? '-';
                        let cls = 'house';
                        if (step.robHouses?.includes(i)) cls += ' rob';
                        if (step.current === i) cls += ' current';
                        return `<div class="${cls}"><div class="index">房屋 ${i}</div><div class="value">$${n}</div><div class="dp">dp=${dpVal}</div></div>`;
                    }).join('');
                    
                    document.getElementById('rob1Display').textContent = step.rob1 ?? 0;
                    document.getElementById('rob2Display').textContent = step.rob2 ?? 0;
                    document.getElementById('maxDisplay').textContent = step.rob2 ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
