<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Robber (1D DP) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 450px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .house-rect { fill: #334155; stroke: #475569; stroke-width: 2px; rx: 4; }
        .house-rect.active { stroke: #fbbf24; stroke-width: 3px; filter: drop-shadow(0 0 5px #fbbf24); }
        .house-rect.robbed { fill: rgba(34, 197, 94, 0.2); stroke: #22c55e; }
        .house-rect.skipped { fill: rgba(239, 68, 68, 0.1); stroke: #ef4444; opacity: 0.5; }
        
        .value-text { fill: #fff; font-family: monospace; font-size: 14px; text-anchor: middle; font-weight: bold; pointer-events: none; }
        .dp-text { fill: #4ade80; font-size: 12px; font-weight: bold; text-anchor: middle; }
        
        .connector-path { fill: none; stroke: #94a3b8; stroke-width: 2px; stroke-dasharray: 4; marker-end: url(#arrow); opacity: 0.5; }
        .connector-path.chosen { stroke: #22c55e; opacity: 1; stroke-width: 3px; }

        /* Icon */
        .money-icon { font-size: 24px; pointer-events: none; text-anchor: middle; dominant-baseline: middle; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #22c55e; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 180px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">House Robber (1D DP)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>House Values:</label>
                            <input type="text" id="numsInput" value="1, 2, 3, 1">
                        </div>
                        <button onclick="runVisualizer()">Rob Houses</button>
                    </div>
                    <div style="text-align:center; font-size:0.85rem; color:#64748b; margin-top:8px;">
                        Maximize amount robbed. Cannot rob adjacent houses.
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Calculated</div>
                       <div class="legend-item"><div class="legend-color" style="background:rgba(34, 197, 94, 0.2); border:1px solid #22c55e"></div>Robbed (Source)</div>
                       <div class="legend-item"><div class="legend-color" style="background:rgba(239, 68, 68, 0.1); border:1px solid #ef4444"></div>Skipped</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#94a3b8" />
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Rob Logic (i)</div>
                            <div class="stat-val" id="robCalcDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Skip Logic (i)</div>
                            <div class="stat-val" id="skipCalcDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Decision</div>
                            <div class="stat-val" id="decisionDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int rob(vector<int>& nums) {', id: 0 },
            { line: '    int n = nums.size();', id: 1 },
            { line: '    if (n == 0) return 0;', id: 2 },
            { line: '    vector<int> dp(n + 1);', id: 3 },
            { line: '    dp[0] = 0;', id: 4 },
            { line: '    dp[1] = nums[0];', id: 5 },
            { line: '    for (int i = 1; i < n; i++) { // logic shift for dp idx', id: 6 },
            { line: '        dp[i+1] = max(dp[i], dp[i-1] + nums[i]);', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return dp[n];', id: 9 },
            { line: '}', id: 10 },
        ];
        
        let viz;

        function simulate(nums) {
            const steps = [];
            const n = nums.length;
            // Let's use dp array of size n+1 to match code.
            // dp[i] = max loot from first i houses.
            // House index j (0..n-1), dp index j+1.
            const dp = new Array(n + 1).fill(0);
            
            steps.push({
                n, nums, dp: [...dp], current: 0,
                msg: "Init. dp[0] = 0, dp[1] = nums[0]", highlightLines: [0, 1, 3, 4, 5],
                explanation: {title: "ÂàùÂßãÂåñ", text: "dp[0]=0 (0 ÈñìÊàøÂ≠ê). dp[1]=nums[0] (1 ÈñìÊàøÂ≠ê).", formula: "Base cases"}
            });
            
            if (n === 0) return steps; 
            
            dp[0] = 0;
            dp[1] = nums[0]; // If n>=1
            
            steps.push({
                n, nums, dp: [...dp], current: 1, 
                msg: `Base case: dp[1] = ${nums[0]}`, highlightLines: [5],
                explanation: {title: "Âü∫Â∫ï dp[1]", text: `Êê∂Âä´Á¨¨ 1 ÈñìÊàøÂ≠ê (Á¥¢Âºï0) ÁöÑÈáëÈ°ç„ÄÇ`, formula: `dp[1] = ${nums[0]}`}
            });
            
            for (let i = 1; i < n; i++) {
                // i is house index. dp index is i+1.
                // dp[i+1] corresponds to considering houses 0..i
                // Choice 1: Skip house i -> take dp[i] (which is dp[i])
                // Choice 2: Rob house i -> take dp[i-1] + nums[i]
                
                const robVal = dp[i-1] + nums[i]; 
                const skipVal = dp[i]; 
                const chosen = Math.max(robVal, skipVal);
                
                steps.push({
                    n, nums, dp: [...dp], current: i+1, calculating: true,
                    robVal, skipVal, chosen,
                    msg: `Calc dp[${i+1}]: Max(Skip: ${skipVal}, Rob: ${robVal})`, highlightLines: [7], // inside loop
                    explanation: {
                        title: `ËÄÉÊÖÆÁ¨¨ ${i+1} ÈñìÊàøÂ≠ê (Value=${nums[i]})`, 
                        text: `ÈÅ∏Êìá 1 (Skip): ‰øùÁïô dp[${i}] = ${skipVal}\nÈÅ∏Êìá 2 (Rob): dp[${i-1}] + ${nums[i]} = ${robVal}`,
                        formula: `max(${skipVal}, ${robVal})`
                    }
                });
                
                dp[i+1] = chosen;
                
                steps.push({
                    n, nums, dp: [...dp], current: i+1,
                    robVal, skipVal, chosen, 
                    msg: `dp[${i+1}] = ${chosen}. Decision: ${robVal > skipVal ? 'ROB' : 'SKIP'}`, highlightLines: [7],
                    explanation: {title: "Ê±∫Á≠ñ", text: `ÊúÄÂ§ßÂÄºÁÇ∫ ${chosen}ÔºåÊ±∫ÂÆö ${robVal > skipVal ? 'Êê∂Âä´' : 'Ë∑≥ÈÅé'} Áï∂ÂâçÊàøÂ≠ê„ÄÇ`, formula: `dp[${i+1}] = ${chosen}`}
                });
            }
            
            steps.push({
                n, nums, dp: [...dp], current: n, final: true,
                msg: `Max profit: ${dp[n]}`, highlightLines: [9],
                explanation: {title: "ÁµêÊûú", text: `ÊúÄÈ´òÈáëÈ°çÁÇ∫ ${dp[n]}„ÄÇ`, formula: "return dp[n]"}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if(step.calculating || step.current > 1) {
                document.getElementById('robCalcDisplay').textContent = step.robVal !== undefined ? step.robVal : "-";
                document.getElementById('skipCalcDisplay').textContent = step.skipVal !== undefined ? step.skipVal : "-";
                document.getElementById('decisionDisplay').textContent = step.chosen !== undefined ? 
                    (step.robVal > step.skipVal ? "ROB" : "SKIP") : "-";
            } else {
                 document.getElementById('robCalcDisplay').textContent = "-";
                 document.getElementById('skipCalcDisplay').textContent = "-";
                 document.getElementById('decisionDisplay').textContent = "-";
            }
            document.getElementById('resultDisplay').textContent = step.dp[step.n] || 0;

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text" style="white-space: pre-wrap;">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const n = step.nums.length;
            const margin = {top: 50, right: 30, bottom: 50, left: 30};
            const innerW = width - margin.left - margin.right;
            
            const itemW = innerW / n;
            const houseW = Math.min(60, itemW - 10);
            const houseH = 60;
            
            // Houses data
            const houses = step.nums.map((val, i) => ({val, i}));
            
            const g = svg.selectAll(".house-g").data(houses);
            const gEnter = g.enter().append("g").attr("class", "house-g");
            
            gEnter.append("rect").attr("class", "house-rect")
                .attr("width", houseW).attr("height", houseH).attr("rx", 6);
            
            gEnter.append("text").attr("class", "money-icon")
                .attr("dy", -5).text("üí∞");
                
            gEnter.append("text").attr("class", "value-text")
                .attr("dy", 15); // Centered roughly by transform
            
            gEnter.append("text").attr("class", "dp-text")
                .attr("dy", 55);
                
            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${margin.left + d.i * itemW + (itemW-houseW)/2}, ${height/2 - 30})`);
            
            gUpdate.select("rect")
                .attr("class", d => {
                    let base = "house-rect";
                    if(d.i === step.current - 1) base += " active"; // current being considered (house i correspond to dp[i+1])
                    
                    if (step.calculating) {
                        // Highlight sources
                        if (d.i === step.current - 2) base += " skipped"; // rob source uses dp[i-2], so skipped i-1
                        if (d.i === step.current - 1) base += ""; // current
                    } else if (step.current > d.i + 1) {
                         // Past decisions? Visualization of path is complex 1D.
                         // Simple highlight logic:
                    }
                    return base;
                });
                
            gUpdate.select(".value-text").text(d => d.val).attr("y", houseH/2 + 5);
            gUpdate.select(".money-icon").attr("x", houseW/2).attr("y", -10);
            
            // DP Value below
            gUpdate.select(".dp-text")
                .text(d => step.dp[d.i+1] !== 0 ? `DP:${step.dp[d.i+1]}` : "")
                .attr("x", houseW/2).attr("y", houseH + 20);
                
            g.exit().remove();
            
            // Connectors
            const connectors = [];
             if (step.calculating) {
                 // rob: from dp[i-1] (house i-2) to dp[i+1] (house i)
                 // skip: from dp[i] (house i-1) to dp[i+1] (house i)
                 // Indices visually correspond to houses
                 const currHouseIdx = step.current - 1;
                 
                 // Skip Path (from prev house)
                 connectors.push({
                     x1: margin.left + (currHouseIdx-1) * itemW + (itemW)/2,
                     x2: margin.left + currHouseIdx * itemW + (itemW)/2,
                     type: step.skipVal >= step.robVal ? 'chosen' : 'ignored'
                 });
                 
                 // Rob Path (from prev-prev house)
                 connectors.push({
                     x1: margin.left + (currHouseIdx-2) * itemW + (itemW)/2,
                     x2: margin.left + currHouseIdx * itemW + (itemW)/2,
                     type: step.robVal > step.skipVal ? 'chosen' : 'ignored',
                     curve: true
                 });
             }
             
             const paths = svg.selectAll(".connector-path").data(connectors);
             paths.enter().append("path").attr("class", "connector-path")
                .merge(paths)
                .attr("d", d => {
                    const y = height/2 - 30 + houseH + 5; // below houses
                    if(d.curve) {
                        const midX = (d.x1 + d.x2)/2;
                        const midY = y + 40;
                        return `M${d.x1},${y} Q${midX},${midY} ${d.x2},${y}`;
                    }
                    return `M${d.x1},${y} L${d.x2},${y}`;
                })
                .style("stroke", d => d.type === 'chosen' ? "#22c55e" : "#94a3b8")
                .style("opacity", d => d.type === 'chosen' ? 1 : 0.3)
                .style("stroke-width", d => d.type === 'chosen' ? 3 : 1);
             paths.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('numsInput').value;
            const nums = raw.split(',').map(x=>parseInt(x.trim())).filter(n=>!isNaN(n));
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(nums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
