<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Robber - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .houses-container { 
            display: flex; gap: 15px; justify-content: center; margin: 30px 0; padding: 10px; overflow-x: auto;
        }
        .house { 
            position: relative; width: 60px; height: 60px; 
            background: var(--viz-bg-secondary); border: 2px solid var(--viz-border); border-radius: 0 0 4px 4px;
            display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem;
            transition: all 0.3s;
        }
        .house::before {
            content: ''; position: absolute; top: -30px; left: -10px; right: -10px; height: 30px;
            background: var(--viz-text-muted); clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .house.robbed { border-color: var(--viz-success); background: rgba(34, 197, 94, 0.2); box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }
        .house.skipped { border-color: var(--viz-error); opacity: 0.5; }
        .house.focus { transform: scale(1.1); border-color: var(--viz-primary); }
        
        .house-val { position: absolute; bottom: -25px; font-size: 0.8rem; color: var(--viz-text-muted); }
        .house-profit { 
            position: absolute; top: -50px; background: var(--viz-success); color: #0f172a; 
            padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 0.9rem;
            opacity: 0; transition: opacity 0.3s;
        }
        .house.robbed .house-profit { opacity: 1; }

        .dp-row { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        .dp-val { width: 60px; text-align: center; background: var(--viz-bg-secondary); padding: 5px; border-radius: 4px; font-family: monospace; }
        .dp-val.active { border: 1px solid var(--viz-primary); }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æ‰“å®¶åŠ«èˆ (House Robber) - DP</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>è²¡ç‰© (nums):</label>
                        <input type="text" id="numsInput" value="1, 2, 3, 1" style="width: 200px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="houses-container" id="housesDisplay"></div>
                <div style="text-align: center; font-weight: bold;">DP Array (Max profit at i)</div>
                <div class="dp-row" id="dpDisplay"></div>
                
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">æœ€å¤§æ”¶ç›Š</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int rob(vector<int>& nums) {', id: 0 },
            { line: '    if (nums.empty()) return 0;', id: 1 },
            { line: '    int n = nums.size();', id: 2 },
            { line: '    vector<int> dp(n + 1);', id: 3 },
            { line: '    dp[0] = 0; dp[1] = nums[0];', id: 4 },
            { line: '    for (int i = 2; i <= n; i++) {', id: 5 },
            { line: '        dp[i] = max(dp[i-1],', id: 6 },
            { line: '                    dp[i-2] + nums[i-1]);', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return dp[n];', id: 9 },
            { line: '}', id: 10 },
        ];

        let currentNums = [1, 2, 3, 1];

        function runCustomInput() {
            const str = document.getElementById('numsInput').value;
            const arr = str.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            if (arr.length < 1 || arr.length > 8) {
                alert('è«‹è¼¸å…¥ 1-8 å€‹æ•¸å­—');
                return;
            }
            currentNums = arr;
            init();
        }

        function generateAlgorithmSteps(nums) {
            const steps = [];
            const n = nums.length;
            const dp = new Array(n + 1).fill(0);
            
            steps.push({
                idx: 0, dp: [...dp], 
                highlightLines: [0, 1, 2, 3],
                explanation: { title: 'åˆå§‹åŒ–', text: `Nums: [${nums.join(', ')}]<br>æº–å‚™ DP è¡¨`, formula: 'setup' }
            });

            if (n === 0) return steps;

            dp[0] = 0; // dummy
            dp[1] = nums[0];
            steps.push({
                idx: 1, dp: [...dp], 
                highlightLines: [4],
                explanation: { title: 'ç¬¬ä¸€é–“æˆ¿', text: `åªèƒ½æ¶ç¬¬ 1 é–“ (${nums[0]})`, formula: `dp[1] = ${nums[0]}` }
            });

            for (let i = 2; i <= n; i++) {
                const val = nums[i-1];
                const skip = dp[i-1];
                const rob = dp[i-2] + val;
                const result = Math.max(skip, rob);
                
                steps.push({
                    idx: i, dp: [...dp], calculating: true,
                    vals: {skip, rob},
                    highlightLines: [5, 6, 7],
                    explanation: { 
                        title: `è€ƒæ…®ç¬¬ ${i} é–“ (${val})`, 
                        text: `ä¸æ¶: ç¶­æŒ dp[${i-1}] = ${skip}<br>æ¶: dp[${i-2}] (${dp[i-2]}) + ${val} = ${rob}`, 
                        formula: `max(${skip}, ${rob})` 
                    }
                });

                dp[i] = result;
                steps.push({
                    idx: i, dp: [...dp], choice: rob > skip ? 'rob' : 'skip',
                    highlightLines: [6],
                    explanation: { title: `æ±ºç­–: ${rob > skip ? 'æ¶' : 'è·³é'}`, text: `æœ€å¤§æ”¶ç›Š: ${result}`, formula: `dp[${i}] = ${result}` }
                });
            }

            steps.push({
                idx: n, dp: [...dp], result: dp[n], final: true,
                highlightLines: [9],
                explanation: { title: 'å®Œæˆ', text: `æœ€å¤§ç²åˆ©ç‚º ${dp[n]}`, formula: `return ${dp[n]}` }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const houseContainer = document.getElementById('housesDisplay');
                    houseContainer.innerHTML = '';
                    
                    // Render Houses (1-based index concept vs 0-based input)
                    for(let i=0; i<currentNums.length; i++) {
                        let cls = 'house';
                        let profitVal = '';
                        
                        // Current focus (i+1 match step.idx)
                        if (step.idx === i + 1) {
                             cls += ' focus';
                        }
                        
                        // If we decided to Rob this house or Skip it
                        // This logic requires traceability back to decisions.
                        // Simple heuristic: if dp[i+1] > dp[i], we robbed house i (index i)
                        // But wait, step object doesn't have full history.
                        // We can deduce from dp values in `step.dp`.
                        // If step.dp[k] == step.dp[k-1], we skipped house k-1.
                        // If step.dp[k] != step.dp[k-1], we robbed house k-1.
                        // Check for houses <= current step index
                        
                        if (i + 1 <= step.idx && !step.calculating) {
                             if (i === 0) { // First house always robbed if value > 0? No, simplified.
                                 if (step.dp[1] > 0) cls += ' robbed';
                             } else {
                                 if (step.dp[i+1] !== step.dp[i]) {
                                     cls += ' robbed';
                                 } else {
                                     cls += ' skipped';
                                 }
                             }
                        }
                        
                        const div = document.createElement('div');
                        div.className = cls;
                        div.textContent = currentNums[i];
                        div.innerHTML += `<div class="house-val">idx ${i}</div>`;
                        if (cls.includes('robbed')) {
                             div.innerHTML += `<div class="house-profit">+${currentNums[i]}</div>`;
                        }
                        houseContainer.appendChild(div);
                    }
                    
                    const dpRow = document.getElementById('dpDisplay');
                    dpRow.innerHTML = step.dp.map((v, i) => {
                        if (i === 0) return ''; // skip dummy 0
                        let cls = 'dp-val';
                        if (i === step.idx) cls += ' active';
                        return `<div class="${cls}">${v}</div>`;
                    }).join('');
                    
                    document.getElementById('resultDisplay').textContent = step.result !== undefined ? step.result : '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums));
        }

        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
