<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Number - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .sequence-container { 
            display: flex; gap: 8px; justify-content: center; margin: 20px 0; 
            flex-wrap: wrap; align-items: center; min-height: 60px;
        }
        .num-node { 
            padding: 12px 18px; border-radius: 10px; font-family: monospace; font-size: 1.2rem;
            font-weight: bold; background: var(--viz-primary); color: white; transition: all 0.3s;
        }
        .num-node.current { background: var(--viz-warning); color: #0f172a; transform: scale(1.1); border: 2px solid white; }
        .num-node.happy { background: var(--viz-success); color: #0f172a; }
        .num-node.cycle { background: var(--viz-error); }
        .arrow { color: var(--viz-text-muted); font-size: 1.2rem; }

        .calculation-display {
            text-align: center; margin: 15px 0; padding: 15px;
            background: var(--viz-bg-secondary); border-radius: 8px;
            font-family: monospace; font-size: 1.1rem;
        }
        .digit { display: inline-block; padding: 5px 8px; margin: 0 2px; background: var(--viz-primary); color: white; border-radius: 4px; }
        .digit-squared { color: var(--viz-warning); }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">å¿«æ¨‚æ•¸ (Happy Number)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">n = 19 (å¿«æ¨‚)</button>
                        <button onclick="setExample(2)">n = 2 (ä¸å¿«æ¨‚)</button>
                        <button onclick="setExample(3)">n = 7 (å¿«æ¨‚)</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div class="calculation-display" id="calculationDisplay"></div>
                
                <div class="sequence-container" id="sequenceDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="800">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(log n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1) Floyd's
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">æ˜¯å¿«æ¨‚æ•¸?</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">Floyd's Cycle Detection (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isHappy(int n) {', id: 0 },
            { line: '    int slow = n, fast = n;', id: 1 },
            { line: '    do {', id: 2 },
            { line: '        slow = sumOfSquares(slow);', id: 3 },
            { line: '        fast = sumOfSquares(sumOfSquares(fast));', id: 4 },
            { line: '    } while (slow != fast);', id: 5 },
            { line: '    return slow == 1;', id: 6 },
            { line: '}', id: 7 },
            { line: '', id: 8 },
            { line: 'int sumOfSquares(int n) {', id: 9 },
            { line: '    int sum = 0;', id: 10 },
            { line: '    while (n > 0) {', id: 11 },
            { line: '        int d = n % 10;', id: 12 },
            { line: '        sum += d * d;', id: 13 },
            { line: '        n /= 10;', id: 14 },
            { line: '    }', id: 15 },
            { line: '    return sum;', id: 16 },
            { line: '}', id: 17 },
        ];
        
        const examples = {
            1: 19,  // Happy: 19 â†’ 82 â†’ 68 â†’ 100 â†’ 1
            2: 2,   // Not happy: 2 â†’ 4 â†’ 16 â†’ 37 â†’ 58 â†’ 89 â†’ 145 â†’ 42 â†’ 20 â†’ 4 (cycle)
            3: 7    // Happy: 7 â†’ 49 â†’ 97 â†’ 130 â†’ 10 â†’ 1
        };
        
        let currentNumber = examples[1];

        function setExample(n) {
            currentNumber = examples[n];
            init();
        }

        function sumOfSquares(n) {
            let sum = 0;
            while (n > 0) {
                const d = n % 10;
                sum += d * d;
                n = Math.floor(n / 10);
            }
            return sum;
        }

        function getCalculation(n) {
            const digits = String(n).split('').map(Number);
            const squared = digits.map(d => d * d);
            const sum = squared.reduce((a, b) => a + b, 0);
            return {
                digits,
                squared,
                sum,
                formula: digits.map(d => `${d}Â²`).join(' + ') + ' = ' + squared.join(' + ') + ' = ' + sum
            };
        }

        function generateAlgorithmSteps(n) {
            const steps = [];
            const seen = new Set();
            const sequence = [n];
            
            steps.push({
                sequence: [n], currentIndex: 0, isHappy: null,
                calculation: null,
                highlightLines: [0, 1],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `n = ${n}<br><br>å¿«æ¨‚æ•¸: å„ä½æ•¸å­—å¹³æ–¹å’Œ<br>é‡è¤‡ç›´åˆ° = 1 (å¿«æ¨‚) æˆ– å¾ªç’° (ä¸å¿«æ¨‚)`,
                    formula: 'setup'
                }
            });

            let current = n;
            seen.add(current);

            for (let iter = 0; iter < 15; iter++) {
                const calc = getCalculation(current);
                const next = calc.sum;
                
                steps.push({
                    sequence: [...sequence], currentIndex: sequence.length - 1,
                    calculation: calc, isHappy: null,
                    highlightLines: [9, 10, 11, 12, 13, 14, 15, 16],
                    explanation: { 
                        title: `è¨ˆç®— ${current}`, 
                        text: calc.formula,
                        formula: `${current} â†’ ${next}`
                    }
                });

                sequence.push(next);
                
                if (next === 1) {
                    steps.push({
                        sequence: [...sequence], currentIndex: sequence.length - 1,
                        calculation: calc, isHappy: true, final: true,
                        highlightLines: [6],
                        explanation: { 
                            title: 'ğŸ˜Š å¿«æ¨‚æ•¸!', 
                            text: `åˆ°é” 1ï¼Œ${n} æ˜¯å¿«æ¨‚æ•¸`,
                            formula: 'return true'
                        }
                    });
                    return steps;
                }

                if (seen.has(next)) {
                    steps.push({
                        sequence: [...sequence], currentIndex: sequence.length - 1,
                        calculation: calc, isHappy: false, cycleStart: next, final: true,
                        highlightLines: [5, 6],
                        explanation: { 
                            title: 'ğŸ˜¢ ä¸æ˜¯å¿«æ¨‚æ•¸', 
                            text: `${next} å·²å‡ºç¾éï¼Œé€²å…¥å¾ªç’°<br>${n} ä¸æ˜¯å¿«æ¨‚æ•¸`,
                            formula: 'return false'
                        }
                    });
                    return steps;
                }

                seen.add(next);
                current = next;
            }

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Sequence
                    const seq = step.sequence || [];
                    document.getElementById('sequenceDisplay').innerHTML = 
                        seq.map((n, i) => {
                            let cls = 'num-node';
                            if (i === step.currentIndex) cls += ' current';
                            if (n === 1) cls += ' happy';
                            if (step.cycleStart === n && i === seq.length - 1) cls += ' cycle';
                            return `${i > 0 ? '<span class="arrow">â†’</span>' : ''}<span class="${cls}">${n}</span>`;
                        }).join('');
                    
                    // Calculation
                    if (step.calculation) {
                        const calc = step.calculation;
                        document.getElementById('calculationDisplay').innerHTML = 
                            `${calc.digits.map(d => `<span class="digit">${d}</span>`).join('')} â†’ ` +
                            `${calc.digits.map(d => `${d}Â²`).join(' + ')} = ` +
                            `<span class="digit-squared">${calc.sum}</span>`;
                    } else {
                        document.getElementById('calculationDisplay').innerHTML = 
                            '<span style="color: var(--viz-text-muted)">ç­‰å¾…è¨ˆç®—...</span>';
                    }
                    
                    // Result
                    if (step.isHappy === true) {
                        document.getElementById('resultDisplay').textContent = 'æ˜¯ ğŸ˜Š';
                        document.getElementById('resultDisplay').style.color = 'var(--viz-success)';
                    } else if (step.isHappy === false) {
                        document.getElementById('resultDisplay').textContent = 'å¦ ğŸ˜¢';
                        document.getElementById('resultDisplay').style.color = 'var(--viz-error)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '-';
                        document.getElementById('resultDisplay').style.color = 'inherit';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNumber));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
