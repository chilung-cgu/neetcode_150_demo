    <script>
        const codeStructure = [
            { line: 'vector<int> spiralOrder(vector<vector<int>>& matrix) {', id: 0 },
            { line: '    vector<int> result;', id: 1 },
            { line: '    int top = 0, bottom = m-1, left = 0, right = n-1;', id: 2 },
            { line: '    while (top <= bottom && left <= right) {', id: 3 },
            { line: '        for (int i = left; i <= right; i++) // â†’', id: 4 },
            { line: '            result.push_back(matrix[top][i]);', id: 5 },
            { line: '        top++;', id: 6 },
            { line: '        for (int i = top; i <= bottom; i++) // â†“', id: 7 },
            { line: '            result.push_back(matrix[i][right]);', id: 8 },
            { line: '        right--;', id: 9 },
            { line: '        // ... â† å’Œ â†‘ é¡ä¼¼', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return result;', id: 12 },

        const matrix = [[1,2,3],[4,5,6],[7,8,9]];
        const spiral = [1,2,3,6,9,8,7,4,5];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ visited: [], current: null, result: [], dir: 'â†’', highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: '3Ã—3 çŸ©é™£<br><br>é †æ™‚é‡èºæ—‹ï¼š<br>â†’ å³ â†’ â†“ ä¸‹ â†’ â† å·¦ â†’ â†‘ ä¸Š<br>é‡è¤‡ç›´åˆ°éæ­·å®Œ' } });
            const dirs = ['â†’','â†’','â†’','â†“','â†“','â†','â†','â†‘','â†’'];
            for (let i = 0; i < spiral.length; i++) {
                steps.push({ visited: spiral.slice(0, i), current: spiral[i], result: spiral.slice(0, i+1), dir: dirs[i], highlightLines: [4,5,7,8], explanation: { title: `è¨ªå• ${spiral[i]}`, text: `æ–¹å‘ï¼š${dirs[i]}` } });
            }

            return steps;

        let viz;

                            html += `<div class="${cls}">${val}</div>`;
                        }
                    }
                    grid.innerHTML = html;
                    document.getElementById('resultDisplay').innerHTML = (step.result || []).map(v => `<span class="result-item">${v}</span>`).join('') || '-';
                    document.getElementById('dirDisplay').textContent = step.dir || 'â†’';
