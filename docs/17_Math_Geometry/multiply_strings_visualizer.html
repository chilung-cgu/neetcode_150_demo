<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply Strings - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .multiplication-display { text-align: center; margin: 20px 0; }
        .num-row { display: flex; gap: 4px; justify-content: center; margin: 5px 0; }
        .digit { 
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; border-radius: 6px; background: var(--viz-primary); color: white; 
            font-size: 1.2rem; transition: all 0.3s;
        }
        .digit.current { border: 3px solid var(--viz-warning); transform: scale(1.1); }
        .digit.result { background: var(--viz-success); color: #0f172a; }

        .result-array {
            display: flex; gap: 3px; justify-content: center; margin: 15px 0;
            padding: 12px; background: var(--viz-bg-secondary); border-radius: 8px;
        }
        .result-cell {
            width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;
            font-weight: bold; border-radius: 4px; background: var(--viz-bg-primary); font-size: 1rem;
        }
        .result-cell.active { background: var(--viz-warning); color: #0f172a; }
        .result-cell.filled { background: var(--viz-success); color: #0f172a; }

        .calculation-display {
            text-align: center; margin: 10px 0; padding: 12px;
            background: var(--viz-bg-secondary); border-radius: 8px;
            font-family: monospace; font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">å­—ç¬¦ä¸²ç›¸ä¹˜ (Multiply Strings)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">123 Ã— 45</button>
                        <button onclick="setExample(2)">99 Ã— 99</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div class="multiplication-display" id="multiDisplay"></div>
                
                <div class="calculation-display" id="calcDisplay"></div>
                
                <div style="text-align: center; color: var(--viz-text-muted); font-size: 0.85rem;">çµæœé™£åˆ— (ä½ç½® i+j å’Œ i+j+1)</div>
                <div class="result-array" id="resultDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(mÃ—n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(m+n)
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'string multiply(string num1, string num2) {', id: 0 },
            { line: '    int m = num1.size(), n = num2.size();', id: 1 },
            { line: '    vector<int> result(m + n, 0);', id: 2 },
            { line: '    for (int i = m - 1; i >= 0; i--) {', id: 3 },
            { line: '        for (int j = n - 1; j >= 0; j--) {', id: 4 },
            { line: '            int mul = (num1[i]-\'0\') * (num2[j]-\'0\');', id: 5 },
            { line: '            int p1 = i + j, p2 = i + j + 1;', id: 6 },
            { line: '            int sum = mul + result[p2];', id: 7 },
            { line: '            result[p2] = sum % 10;', id: 8 },
            { line: '            result[p1] += sum / 10;', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },
            { line: '    // è½‰å­—ç¬¦ä¸²ï¼Œå»å‰å°é›¶', id: 12 },
            { line: '    string str = "";', id: 13 },
            { line: '    for (int d : result) if (!(str.empty() && d==0)) str += to_string(d);', id: 14 },
            { line: '    return str.empty() ? "0" : str;', id: 15 },
            { line: '}', id: 16 },
        ];
        
        const examples = {
            1: { num1: "123", num2: "45" },
            2: { num1: "99", num2: "99" }
        };
        
        let currentExample = examples[1];

        function setExample(n) {
            currentExample = examples[n];
            init();
        }

        function generateAlgorithmSteps(num1, num2) {
            const steps = [];
            const m = num1.length, n = num2.length;
            const result = Array(m + n).fill(0);
            
            steps.push({
                num1, num2, result: [...result], i: -1, j: -1, p1: -1, p2: -1, calc: null,
                highlightLines: [0, 1, 2],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `${num1} Ã— ${num2}<br><br>çµæœé™£åˆ—å¤§å° = ${m} + ${n} = ${m + n}<br>é—œéµ: result[i+j] å’Œ result[i+j+1] å­˜å„²ä¹˜ç©`,
                    formula: 'setup'
                }
            });

            for (let i = m - 1; i >= 0; i--) {
                for (let j = n - 1; j >= 0; j--) {
                    const d1 = parseInt(num1[i]);
                    const d2 = parseInt(num2[j]);
                    const mul = d1 * d2;
                    const p1 = i + j, p2 = i + j + 1;
                    const sum = mul + result[p2];
                    
                    result[p2] = sum % 10;
                    result[p1] += Math.floor(sum / 10);
                    
                    steps.push({
                        num1, num2, result: [...result], 
                        i, j, p1, p2,
                        calc: `${d1} Ã— ${d2} = ${mul}`,
                        highlightLines: [3, 4, 5, 6, 7, 8, 9],
                        explanation: { 
                            title: `num1[${i}] Ã— num2[${j}]`, 
                            text: `${d1} Ã— ${d2} = ${mul}<br>sum = ${mul} + ${sum - mul} = ${sum}<br>result[${p2}] = ${sum % 10}, result[${p1}] += ${Math.floor(sum / 10)}`,
                            formula: `${d1}Ã—${d2}=${mul}`
                        }
                    });
                }
            }

            // Final result
            const finalStr = result.join('').replace(/^0+/, '') || '0';
            steps.push({
                num1, num2, result: [...result], i: -1, j: -1, p1: -1, p2: -1,
                finalResult: finalStr, final: true,
                highlightLines: [12, 13, 14, 15],
                explanation: { 
                    title: 'å®Œæˆ!', 
                    text: `${num1} Ã— ${num2} = ${finalStr}`,
                    formula: 'return'
                }
            });

            return steps;
        }

        let viz;
        function init() {
            const { num1, num2 } = currentExample;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Multiplication display
                    let html = `<div class="num-row">${step.num1.split('').map((d, idx) => 
                        `<span class="digit ${step.i === idx ? 'current' : ''}">${d}</span>`
                    ).join('')}</div>`;
                    html += '<div style="color: var(--viz-text-muted); margin: 5px 0;">Ã—</div>';
                    html += `<div class="num-row">${step.num2.split('').map((d, idx) => 
                        `<span class="digit ${step.j === idx ? 'current' : ''}">${d}</span>`
                    ).join('')}</div>`;
                    html += '<div style="color: var(--viz-text-muted); margin: 10px 0;">â”€â”€â”€â”€â”€â”€â”€â”€</div>';
                    
                    if (step.finalResult) {
                        html += `<div class="num-row">${step.finalResult.split('').map(d => 
                            `<span class="digit result">${d}</span>`
                        ).join('')}</div>`;
                    }
                    document.getElementById('multiDisplay').innerHTML = html;
                    
                    // Calculation
                    document.getElementById('calcDisplay').innerHTML = step.calc 
                        ? `<span>${step.calc}</span>` 
                        : '<span style="color: var(--viz-text-muted)">-</span>';
                    
                    // Result array
                    const result = step.result || [];
                    document.getElementById('resultDisplay').innerHTML = result.map((d, idx) => {
                        let cls = 'result-cell';
                        if (idx === step.p1 || idx === step.p2) cls += ' active';
                        if (d !== 0) cls += ' filled';
                        return `<span class="${cls}">${d}</span>`;
                    }).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps(num1, num2));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
