<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply Strings Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .nums { display: flex; gap: 3px; justify-content: center; margin: 10px 0; }
        .digit { width: 28px; height: 32px; display: flex; align-items: center; justify-content: center; font-family: monospace; font-size: 1.1rem; background: var(--viz-primary); color: white; border-radius: 4px; }
        .result { background: var(--viz-success); color: #0f172a; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">MULTIPLY STRINGS</div>
                <div class="nums"><span style="margin-right: 10px; color: var(--viz-text-muted);">num1:</span><span id="num1Display"></span></div>
                <div class="nums"><span style="margin-right: 10px; color: var(--viz-text-muted);">num2:</span><span id="num2Display"></span></div>
                <div class="nums"><span style="margin-right: 10px; color: var(--viz-text-muted);">result:</span><span id="resultDisplay"></span></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">GRADE SCHOOL MULTIPLICATION</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'string multiply(string num1, string num2) {', id: 0 },
            { line: '    int m = num1.size(), n = num2.size();', id: 1 },
            { line: '    vector<int> result(m + n, 0);', id: 2 },
            { line: '    for (int i = m - 1; i >= 0; i--) {', id: 3 },
            { line: '        for (int j = n - 1; j >= 0; j--) {', id: 4 },
            { line: '            int mul = (num1[i] - \'0\') * (num2[j] - \'0\');', id: 5 },
            { line: '            int p1 = i + j, p2 = i + j + 1;', id: 6 },
            { line: '            int sum = mul + result[p2];', id: 7 },
            { line: '            result[p2] = sum % 10;', id: 8 },
            { line: '            result[p1] += sum / 10;', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },
            { line: '    // Remove leading zeros and return', id: 12 },
            { line: '}', id: 13 },
        ];
        const num1 = "123", num2 = "45"; // 123 * 45 = 5535

        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ result: "00000", highlightLines: [0, 1, 2], explanation: { title: '123 × 45', text: 'Initialize result array' }});
            steps.push({ result: "00615", highlightLines: [5, 6, 7, 8, 9], explanation: { title: '123 × 5', text: '= 615' }});
            steps.push({ result: "05535", highlightLines: [5, 6, 7, 8, 9], explanation: { title: '+ 123 × 40', text: '615 + 4920 = 5535' }});
            steps.push({ result: "5535", highlightLines: [12], explanation: { title: 'Done!', text: '123 × 45 = 5535' }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('num1Display').innerHTML = [...num1].map(d => `<span class="digit">${d}</span>`).join('');
                    document.getElementById('num2Display').innerHTML = [...num2].map(d => `<span class="digit">${d}</span>`).join('');
                    document.getElementById('resultDisplay').innerHTML = [...(step.result || '')].map(d => `<span class="digit result">${d}</span>`).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
