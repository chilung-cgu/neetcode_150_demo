<!DOCTYPE html>

<head>

    <title>Set Matrix Zeroes - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }

        .cell {

        .phase-item.active { background: var(--viz-warning); color: #0f172a; font-weight: bold; }
        .phase-item.completed { background: var(--viz-success); color: #0f172a; }

</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">çŸ©é™£ç½®é›¶ (Set Matrix Zeroes)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">ç¯„ä¾‹1 (3Ã—4)</button>
                        <button onclick="setExample(2)">ç¯„ä¾‹2 (4Ã—4)</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div class="phase-display">
                    <div class="phase-item" id="phase1">â‘  æ‰¾é›¶ä¸¦æ¨™è¨˜</div>
                    <div class="phase-item" id="phase2">â‘¡ æ ¹æ“šæ¨™è¨˜ç½®é›¶</div>
                    <div class="phase-item" id="phase3">â‘¢ è™•ç†é¦–è¡Œé¦–åˆ—</div>
                </div>
                
                <div class="markers-display">
                    <span>é¦–è¡Œæœ‰é›¶: <strong id="firstRowZero">å¦</strong></span>
                    <span>é¦–åˆ—æœ‰é›¶: <strong id="firstColZero">å¦</strong></span>
                </div>
                
                <div style="text-align: center;"><div class="matrix-container" id="matrixDisplay"></div></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">

                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="800">2x</option>
                        </select>

                <div class="complexity-badge">
                    <span class="label">Time:</span> O(mÃ—n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1) åŸåœ°
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void setZeroes(vector<vector<int>>& matrix) {', id: 0 },
            { line: '    int m = matrix.size(), n = matrix[0].size();', id: 1 },
            { line: '    bool firstRowZero = false, firstColZero = false;', id: 2 },
            { line: '    // æª¢æŸ¥é¦–è¡Œé¦–åˆ—æ˜¯å¦æœ‰é›¶', id: 3 },
            { line: '    for (int j = 0; j < n; j++) if (matrix[0][j] == 0) firstRowZero = true;', id: 4 },
            { line: '    for (int i = 0; i < m; i++) if (matrix[i][0] == 0) firstColZero = true;', id: 5 },
            { line: '    // ç”¨é¦–è¡Œé¦–åˆ—ä½œç‚ºæ¨™è¨˜', id: 6 },
            { line: '    for (int i = 1; i < m; i++)', id: 7 },
            { line: '        for (int j = 1; j < n; j++)', id: 8 },
            { line: '            if (matrix[i][j] == 0)', id: 9 },
            { line: '                matrix[i][0] = matrix[0][j] = 0;', id: 10 },
            { line: '    // æ ¹æ“šæ¨™è¨˜ç½®é›¶', id: 11 },
            { line: '    for (int i = 1; i < m; i++)', id: 12 },
            { line: '        for (int j = 1; j < n; j++)', id: 13 },
            { line: '            if (matrix[i][0] == 0 || matrix[0][j] == 0)', id: 14 },
            { line: '                matrix[i][j] = 0;', id: 15 },
            { line: '    // è™•ç†é¦–è¡Œé¦–åˆ—', id: 16 },
            { line: '    if (firstRowZero) for (int j = 0; j < n; j++) matrix[0][j] = 0;', id: 17 },
            { line: '    if (firstColZero) for (int i = 0; i < m; i++) matrix[i][0] = 0;', id: 18 },
            { line: '}', id: 19 },
        ];
        
        const examples = {
            1: [[1,1,1,1],[1,0,1,1],[1,1,1,0]],
            2: [[0,1,2,0],[3,4,5,2],[1,3,1,5],[4,2,0,1]]
        };
        
        let currentMatrix = examples[1];

        function setExample(n) {
            currentMatrix = examples[n].map(r => [...r]);
            init();
        }

        function generateAlgorithmSteps(initialMatrix) {
            const steps = [];
            const m = initialMatrix.length, n = initialMatrix[0].length;
            let matrix = initialMatrix.map(r => [...r]);
            
            // Find original zeros
            const originalZeros = [];
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (matrix[i][j] === 0) originalZeros.push([i, j]);
                }
            }
            
            steps.push({
                matrix: matrix.map(r => [...r]), phase: 0,
                originalZeros, markers: [], firstRowZero: false, firstColZero: false,
                highlightLines: [0, 1, 2],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `${m}Ã—${n} çŸ©é™£<br>åŸå§‹é›¶ä½ç½®: ${originalZeros.map(z => `(${z[0]},${z[1]})`).join(', ')}<br><br>O(1) ç©ºé–“ï¼šç”¨é¦–è¡Œé¦–åˆ—ä½œæ¨™è¨˜`,
                    formula: 'setup'
                }
            });

            // Check first row and column
            let firstRowZero = false, firstColZero = false;
            for (let j = 0; j < n; j++) if (matrix[0][j] === 0) firstRowZero = true;
            for (let i = 0; i < m; i++) if (matrix[i][0] === 0) firstColZero = true;

            steps.push({
                matrix: matrix.map(r => [...r]), phase: 1,
                originalZeros, markers: [], firstRowZero, firstColZero,
                highlightLines: [3, 4, 5],
                explanation: { 
                    title: 'æª¢æŸ¥é¦–è¡Œé¦–åˆ—', 
                    text: `é¦–è¡Œæœ‰é›¶: ${firstRowZero ? 'æ˜¯' : 'å¦'}<br>é¦–åˆ—æœ‰é›¶: ${firstColZero ? 'æ˜¯' : 'å¦'}`,
                    formula: 'check edges'
                }
            });

            // Mark
            const markers = [];
            for (let i = 1; i < m; i++) {
                for (let j = 1; j < n; j++) {
                    if (matrix[i][j] === 0) {
                        matrix[i][0] = 0;
                        matrix[0][j] = 0;
                        markers.push([i, 0], [0, j]);
                    }
                }
            }

            if (markers.length > 0) {
                steps.push({
                    matrix: matrix.map(r => [...r]), phase: 1,
                    originalZeros, markers: [...markers], firstRowZero, firstColZero,
                    highlightLines: [6, 7, 8, 9, 10],
                    explanation: { 
                        title: 'æ¨™è¨˜é¦–è¡Œé¦–åˆ—', 
                        text: `ç™¼ç¾é›¶ï¼Œæ¨™è¨˜å°æ‡‰çš„é¦–è¡Œ/é¦–åˆ—ä½ç½®`,
                        formula: 'mark'
                    }
                });
            }

            // Set zeros based on markers
            const toZero = [];
            for (let i = 1; i < m; i++) {
                for (let j = 1; j < n; j++) {
                    if (matrix[i][0] === 0 || matrix[0][j] === 0) {
                        if (matrix[i][j] !== 0) {
                            toZero.push([i, j]);
                            matrix[i][j] = 0;
                        }
                    }
                }
            }

            if (toZero.length > 0) {
                steps.push({
                    matrix: matrix.map(r => [...r]), phase: 2,
                    originalZeros, markers, toZero, firstRowZero, firstColZero,
                    highlightLines: [11, 12, 13, 14, 15],
                    explanation: { 
                        title: 'æ ¹æ“šæ¨™è¨˜ç½®é›¶', 
                        text: `${toZero.length} å€‹æ ¼å­è¢«ç½®é›¶`,
                        formula: 'set zeros'
                    }
                });
            }

            // Handle first row and column
            if (firstRowZero) {
                for (let j = 0; j < n; j++) matrix[0][j] = 0;
            }
            if (firstColZero) {
                for (let i = 0; i < m; i++) matrix[i][0] = 0;
            }

            if (firstRowZero || firstColZero) {
                steps.push({
                    matrix: matrix.map(r => [...r]), phase: 3,
                    originalZeros, markers: [], firstRowZero, firstColZero,
                    highlightLines: [16, 17, 18],
                    explanation: { 
                        title: 'è™•ç†é¦–è¡Œé¦–åˆ—', 
                        text: `${firstRowZero ? 'é¦–è¡Œç½®é›¶ ' : ''}${firstColZero ? 'é¦–åˆ—ç½®é›¶' : ''}`,
                        formula: 'handle edges'
                    }
                });
            }

            steps.push({
                matrix: matrix.map(r => [...r]), phase: 3, final: true,
                firstRowZero, firstColZero,
                highlightLines: [19],
                explanation: { 
                    title: 'å®Œæˆ!', 
                    text: `O(1) ç©ºé–“å®ŒæˆçŸ©é™£ç½®é›¶`,
                    formula: 'done'
                }
            });

            return steps;
        }

        let viz;
        function init() {
            const m = currentMatrix.length, n = currentMatrix[0].length;
            const gridEl = document.getElementById('matrixDisplay');
            gridEl.style.gridTemplateColumns = `repeat(${n}, 45px)`;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const matrix = step.matrix || currentMatrix;
                    const rows = matrix.length, cols = matrix[0].length;
                    gridEl.style.gridTemplateColumns = `repeat(${cols}, 45px)`;
                    
                    let html = '';
                    for (let i = 0; i < rows; i++) {
                        for (let j = 0; j < cols; j++) {
                            let cls = 'cell';
                            const val = matrix[i][j];
                            
                            if (val === 0) cls += ' zero';
                            if (step.markers?.some(m => m[0] === i && m[1] === j)) cls += ' marker';
                            if (step.toZero?.some(z => z[0] === i && z[1] === j)) cls += ' to-zero';
                            
                            html += `<div class="${cls}">${val}</div>`;
                        }
                    }
                    gridEl.innerHTML = html;
                    
                    // Phase indicators
                    ['phase1', 'phase2', 'phase3'].forEach((id, idx) => {
                        const el = document.getElementById(id);
                        el.className = 'phase-item';
                        if (step.phase === idx + 1) el.className += ' active';
                        if (step.phase > idx + 1 || step.final) el.className += ' completed';
                    });
                    
                    // Markers
                    document.getElementById('firstRowZero').textContent = step.firstRowZero ? 'æ˜¯' : 'å¦';
                    document.getElementById('firstColZero').textContent = step.firstColZero ? 'æ˜¯' : 'å¦';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentMatrix));
        }
        
        function resetVisualization() {
            currentMatrix = currentMatrix.length === 3 ? examples[1].map(r => [...r]) : examples[2].map(r => [...r]);
            init();
        }
        window.addEventListener('load', init);
    </script>
</body>
</html>
