<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus One - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .digits-container { 
            display: flex; gap: 6px; justify-content: center; margin: 20px 0; 
            align-items: center; flex-wrap: wrap;
        }
        .digit { 
            width: 50px; height: 60px; border-radius: 10px; display: flex; 
            align-items: center; justify-content: center; font-family: monospace; 
            font-size: 1.8rem; font-weight: bold; background: var(--viz-primary); 
            color: white; transition: all 0.3s;
        }
        .digit.processing { background: var(--viz-warning); color: #0f172a; border: 2px solid white; }
        .digit.changed { background: var(--viz-success); color: #0f172a; animation: pulse 0.4s; }
        .digit.new { background: var(--viz-secondary); color: #0f172a; animation: slideIn 0.4s; }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes slideIn { 0% { opacity: 0; transform: translateX(-20px); } 100% { opacity: 1; transform: translateX(0); } }

        .carry-display {
            display: flex; justify-content: center; gap: 10px; margin: 15px 0;
            padding: 12px; background: var(--viz-bg-secondary); border-radius: 8px;
        }
        .carry-indicator { padding: 8px 15px; border-radius: 6px; background: var(--viz-warning); color: #0f172a; font-weight: bold; }
        .carry-indicator.none { background: var(--viz-bg-primary); color: var(--viz-text-muted); }

        .number-display {
            text-align: center; margin: 10px 0; font-size: 1.2rem; color: var(--viz-text-muted);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">åŠ ä¸€ (Plus One)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">[1, 2, 3]</button>
                        <button onclick="setExample(2)">[9, 9, 9]</button>
                        <button onclick="setExample(3)">[1, 2, 9]</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div class="number-display" id="numberDisplay"></div>
                <div class="digits-container" id="digitsDisplay"></div>
                
                <div class="carry-display">
                    <span>é€²ä½: </span>
                    <span class="carry-indicator" id="carryIndicator">ç„¡</span>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="800">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1) åŸåœ°
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> plusOne(vector<int>& digits) {', id: 0 },
            { line: '    for (int i = digits.size() - 1; i >= 0; i--) {', id: 1 },
            { line: '        if (digits[i] < 9) {', id: 2 },
            { line: '            digits[i]++;', id: 3 },
            { line: '            return digits;', id: 4 },
            { line: '        }', id: 5 },
            { line: '        digits[i] = 0;  // é€²ä½', id: 6 },
            { line: '    }', id: 7 },
            { line: '    // æ‰€æœ‰ä½éƒ½æ˜¯ 9ï¼Œéœ€è¦æ–°å¢ä¸€ä½', id: 8 },
            { line: '    digits.insert(digits.begin(), 1);', id: 9 },
            { line: '    return digits;', id: 10 },
            { line: '}', id: 11 },
        ];
        
        const examples = {
            1: [1, 2, 3],
            2: [9, 9, 9],
            3: [1, 2, 9]
        };
        
        let currentDigits = examples[1];

        function setExample(n) {
            currentDigits = [...examples[n]];
            init();
        }

        function generateAlgorithmSteps(initialDigits) {
            const steps = [];
            let digits = [...initialDigits];
            const originalNum = digits.join('');
            
            steps.push({
                digits: [...digits], processing: -1, changed: [], carry: false,
                highlightLines: [0, 1],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `${originalNum} + 1 = ?<br><br>å¾æœ€å³é‚Šé–‹å§‹ï¼Œé€ä½è™•ç†<br>å¦‚æœ < 9ï¼Œç›´æ¥åŠ  1<br>å¦‚æœ = 9ï¼Œè®Š 0 ä¸¦é€²ä½`,
                    formula: 'setup'
                }
            });

            let carry = true;  // We need to add 1
            const changed = [];

            for (let i = digits.length - 1; i >= 0 && carry; i--) {
                steps.push({
                    digits: [...digits], processing: i, changed: [...changed], carry: true,
                    highlightLines: [1, 2],
                    explanation: { 
                        title: `è™•ç†ä½ç½® ${i}`, 
                        text: `digits[${i}] = ${digits[i]}<br>${digits[i] < 9 ? '< 9ï¼Œå¯ä»¥ç›´æ¥åŠ  1' : '= 9ï¼Œéœ€è¦é€²ä½'}`,
                        formula: `check digits[${i}]`
                    }
                });

                if (digits[i] < 9) {
                    digits[i]++;
                    changed.push(i);
                    carry = false;
                    
                    steps.push({
                        digits: [...digits], processing: -1, changed: [...changed], carry: false, final: true,
                        highlightLines: [3, 4],
                        explanation: { 
                            title: 'å®Œæˆ!', 
                            text: `${digits[i] - 1} + 1 = ${digits[i]}<br>çµæœ: ${digits.join('')}`,
                            formula: 'return'
                        }
                    });
                    return steps;
                } else {
                    digits[i] = 0;
                    changed.push(i);
                    
                    steps.push({
                        digits: [...digits], processing: i, changed: [...changed], carry: true,
                        highlightLines: [6],
                        explanation: { 
                            title: `9 â†’ 0ï¼Œé€²ä½`, 
                            text: `digits[${i}] = 0<br>ç¹¼çºŒè™•ç†ä¸‹ä¸€ä½`,
                            formula: 'carry'
                        }
                    });
                }
            }

            // All digits were 9
            if (carry) {
                digits.unshift(1);
                
                steps.push({
                    digits: [...digits], processing: -1, changed: [], newDigit: true, carry: false, final: true,
                    highlightLines: [8, 9, 10],
                    explanation: { 
                        title: 'æ’å…¥æ–°ä½!', 
                        text: `æ‰€æœ‰ä½éƒ½é€²ä½å®Œç•¢<br>åœ¨æœ€å‰é¢æ’å…¥ 1<br>çµæœ: ${digits.join('')}`,
                        formula: 'insert 1'
                    }
                });
            }

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const digits = step.digits || [];
                    
                    // Number display
                    document.getElementById('numberDisplay').textContent = 
                        `${currentDigits.join('')} + 1 = ${step.final ? digits.join('') : '?'}`;
                    
                    // Digits display
                    document.getElementById('digitsDisplay').innerHTML = 
                        digits.map((d, i) => {
                            let cls = 'digit';
                            if (step.processing === i) cls += ' processing';
                            if (step.changed?.includes(i)) cls += ' changed';
                            if (step.newDigit && i === 0) cls += ' new';
                            return `<span class="${cls}">${d}</span>`;
                        }).join('');
                    
                    // Carry indicator
                    const carryEl = document.getElementById('carryIndicator');
                    if (step.carry) {
                        carryEl.textContent = 'æœ‰é€²ä½';
                        carryEl.className = 'carry-indicator';
                    } else {
                        carryEl.textContent = 'ç„¡';
                        carryEl.className = 'carry-indicator none';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentDigits));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
