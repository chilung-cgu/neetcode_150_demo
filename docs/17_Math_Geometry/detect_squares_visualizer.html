<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Squares Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .grid { width: 200px; height: 200px; background: rgba(0,0,0,0.3); border-radius: 8px; position: relative; margin: 0 auto; }
        .point { position: absolute; width: 12px; height: 12px; border-radius: 50%; background: var(--viz-primary); transform: translate(-50%, -50%); }
        .point.query { background: var(--viz-secondary); width: 16px; height: 16px; }
        .point.square { background: var(--viz-success); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">DETECT SQUARES</div>
                <div class="grid" id="gridDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Squares</div><div class="state-value" id="countDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">HASHMAP</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'class DetectSquares {', id: 0 },
            { line: '    unordered_map<int, unordered_map<int, int>> points;', id: 1 },
            { line: '    void add(vector<int> point) {', id: 2 },
            { line: '        points[point[0]][point[1]]++;', id: 3 },
            { line: '    }', id: 4 },
            { line: '    int count(vector<int> point) {', id: 5 },
            { line: '        int x1 = point[0], y1 = point[1], result = 0;', id: 6 },
            { line: '        for (auto& [x2, ys] : points) {', id: 7 },
            { line: '            if (x2 == x1) continue;', id: 8 },
            { line: '            int d = x2 - x1;', id: 9 },
            { line: '            // Check y1+d and y1-d', id: 10 },
            { line: '        }', id: 11 },
            { line: '        return result;', id: 12 },
            { line: '    }', id: 13 },
            { line: '};', id: 14 },
        ];
        const points = [[3,10],[11,2],[3,2]];
        const query = [11, 10];

        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ points: [], query: null, squares: 0, highlightLines: [0, 1], explanation: { title: 'Init', text: 'Store points in hashmap' }});
            steps.push({ points: [[3,10]], query: null, squares: 0, highlightLines: [2, 3], explanation: { title: 'Add (3,10)', text: '' }});
            steps.push({ points: [[3,10],[11,2]], query: null, squares: 0, highlightLines: [2, 3], explanation: { title: 'Add (11,2)', text: '' }});
            steps.push({ points: [[3,10],[11,2],[3,2]], query: null, squares: 0, highlightLines: [2, 3], explanation: { title: 'Add (3,2)', text: '' }});
            steps.push({ points: [[3,10],[11,2],[3,2]], query: [11,10], squares: 1, highlightLines: [5, 6, 7, 8, 9, 10], explanation: { title: 'Query (11,10)', text: 'Found 1 square!' }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    (step.points || []).forEach(p => {
                        html += `<div class="point" style="left: ${p[0] * 15 + 10}px; top: ${200 - p[1] * 15}px;"></div>`;
                    });
                    if (step.query) {
                        html += `<div class="point query" style="left: ${step.query[0] * 15 + 10}px; top: ${200 - step.query[1] * 15}px;"></div>`;
                    }
                    document.getElementById('gridDisplay').innerHTML = html;
                    document.getElementById('countDisplay').textContent = step.squares || 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
