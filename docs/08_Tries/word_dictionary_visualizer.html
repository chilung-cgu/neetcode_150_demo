<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Add and Search Words - 視覺化</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .trie { display: flex; flex-direction: column; align-items: center; margin: 20px 0; }
        .level { display: flex; gap: 10px; margin: 5px 0; }
        .node { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 50%; background: var(--viz-primary); color: white; font-size: 0.9rem; }
        .node.end { border: 3px solid var(--viz-success); }
        .node.current { background: var(--viz-warning); color: #0f172a; }
        .node.matched { background: var(--viz-success); color: #0f172a; }
        .operations { display: flex; flex-direction: column; gap: 8px; margin: 15px 0; padding: 15px; background: var(--viz-bg-secondary); border-radius: 8px; }
        .op { padding: 8px 12px; border-radius: 6px; }
        .op.add { background: var(--viz-primary); color: white; }
        .op.search { background: var(--viz-secondary); color: #0f172a; }
        .op.current { border: 3px solid var(--viz-warning); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">添加與搜索單詞（TRIE + DFS）</div>
                <div class="trie" id="trieDisplay"></div>
                <div style="text-align: center; color: var(--text-muted);">操作</div>
                <div class="operations" id="opsDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">演算法說明</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">演算法 (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'class WordDictionary {', id: 0 },
            { line: '    TrieNode* root;', id: 1 },
            { line: 'public:', id: 2 },
            { line: '    void addWord(string word) {', id: 3 },
            { line: '        // 標準 Trie 插入', id: 4 },
            { line: '    }', id: 5 },
            { line: '    bool search(string word) {', id: 6 },
            { line: '        return dfs(root, word, 0);', id: 7 },
            { line: '    }', id: 8 },
            { line: '    bool dfs(TrieNode* node, string& word, int i) {', id: 9 },
            { line: '        if (i == word.size()) return node->isEnd;', id: 10 },
            { line: '        if (word[i] == \'.\') {', id: 11 },
            { line: '            for (auto& [c, child] : node->children)', id: 12 },
            { line: '                if (dfs(child, word, i+1)) return true;', id: 13 },
            { line: '        } else {', id: 14 },
            { line: '            if (node->children.count(word[i]))', id: 15 },
            { line: '                return dfs(node->children[word[i]], word, i+1);', id: 16 },
            { line: '        }', id: 17 },
            { line: '        return false;', id: 18 },
            { line: '    }', id: 19 },
            { line: '};', id: 20 },
        ];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ ops: [], words: [], highlightLines: [0,1,2], explanation: { title: '初始化', text: 'WordDictionary 使用 Trie<br><br>特殊：支援 "." 萬用字元<br>搜索時用 DFS 嘗試所有可能' } });
            steps.push({ ops: [{type:'add',word:'bad'}], words: ['bad'], currentOp: 0, highlightLines: [3,4,5], explanation: { title: 'addWord("bad")', text: '插入 b → a → d<br>標記 d 為結尾' } });
            steps.push({ ops: [{type:'add',word:'bad'},{type:'add',word:'dad'}], words: ['bad','dad'], currentOp: 1, highlightLines: [3,4,5], explanation: { title: 'addWord("dad")', text: '插入 d → a → d<br>標記 d 為結尾' } });
            steps.push({ ops: [{type:'add',word:'bad'},{type:'add',word:'dad'},{type:'search',word:'.ad',result:true}], words: ['bad','dad'], currentOp: 2, highlightLines: [6,7,9,11,12,13], explanation: { title: 'search(".ad") = true', text: '"." 匹配 b 或 d<br>找到 "bad" 或 "dad"' } });
            steps.push({ ops: [{type:'add',word:'bad'},{type:'add',word:'dad'},{type:'search',word:'.ad',result:true},{type:'search',word:'b..',result:true}], words: ['bad','dad'], currentOp: 3, final: true, highlightLines: [6,7,9,11,12,13], explanation: { title: 'search("b..") = true', text: '"b.." 匹配 "bad"<br><br>時間：addWord O(m), search O(26^m)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Simple trie display
                    let trieHtml = '<div class="level"><div class="node">root</div></div>';
                    if (step.words?.length > 0) {
                        trieHtml += '<div class="level">' + (step.words.includes('bad') ? '<div class="node">b</div>' : '') + (step.words.includes('dad') ? '<div class="node">d</div>' : '') + '</div>';
                        trieHtml += '<div class="level"><div class="node">a</div>' + (step.words.length > 1 ? '<div class="node">a</div>' : '') + '</div>';
                        trieHtml += '<div class="level"><div class="node end">d</div>' + (step.words.length > 1 ? '<div class="node end">d</div>' : '') + '</div>';
                    }
                    document.getElementById('trieDisplay').innerHTML = trieHtml;
                    document.getElementById('opsDisplay').innerHTML = (step.ops || []).map((op, i) => {
                        let cls = `op ${op.type}`;
                        if (i === step.currentOp) cls += ' current';
                        const result = op.result !== undefined ? ` → ${op.result}` : '';
                        return `<div class="${cls}">${op.type}("${op.word}")${result}</div>`;
                    }).join('') || '無操作';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
