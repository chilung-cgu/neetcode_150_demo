<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Add/Search Words (Trie) - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 500px;
            overflow: hidden;
        }
        
        #viz-svg { width: 100%; height: 400px; cursor: grab; }
        #viz-svg:active { cursor: grabbing; }

        /* Nodes */
        .node-circle { stroke-width: 2px; transition: all 0.3s; fill: #334155; stroke: #64748b; }
        .node-circle.root { fill: #475569; }
        .node-circle.is-end { stroke: #22c55e; stroke-width: 4px; }
        .node-circle.active { stroke: #fbbf24; fill: rgba(251, 191, 36, 0.2); filter: drop-shadow(0 0 5px #fbbf24); }
        .node-circle.match { stroke: #22c55e; fill: rgba(34, 197, 94, 0.2); }
        .node-circle.backtrack { stroke: #ef4444; fill: rgba(239, 68, 68, 0.2); } /* Failed path */
        .node-circle.new { animation: popIn 0.4s ease; }

        @keyframes popIn { from { r: 0; } to { r: 18; } }

        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .link { fill: none; stroke: #64748b; stroke-width: 2px; transition: all 0.3s; opacity: 0.4; }
        .link.active { stroke: #fbbf24; stroke-width: 3px; opacity: 1; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }
        .input-row button.secondary { background: #64748b; }

        .op-status {
            margin-bottom: 10px; padding: 5px 15px; border-radius: 20px; 
            background: rgba(0,0,0,0.3); color: #94a3b8; font-size: 0.9rem; font-family: monospace;
        }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Word Dictionary ('.' Wildcard)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Word:</label>
                        <input type="text" id="wordInput" value="b.d">
                        <button onclick="runOp('add')">Add Word</button>
                        <button onclick="runOp('search')" class="secondary">Search</button>
                        <button onclick="resetTrie()" style="background: #ef4444;">Reset</button>
                    </div>
                    <div style="font-size:0.8rem; color:#64748b; margin-top:5px;">Supports '.' to match any character (Search only)</div>
                </div>

                <div class="visualization-area">
                    <div class="op-status" id="opStatus">Ready</div>
                    <svg id="viz-svg">
                        <g id="main-group"></g>
                    </svg>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void addWord(string word) {', id: 0 },
            { line: '    // Standard Trie insert...', id: 1 },
            { line: '    node->isEnd = true;', id: 2 },
            { line: '}', id: 3 },
            { line: 'bool search(string word) {', id: 4 },
            { line: '    return searchIn(word, 0, root);', id: 5 },
            { line: '}', id: 6 },
            { line: 'bool searchIn(word, i, node) {', id: 7 },
            { line: '    if (!node) return false;', id: 8 },
            { line: '    if (i == word.size()) return node->isEnd;', id: 9 },
            { line: '    if (word[i] != \'.\') {', id: 10 },
            { line: '        return searchIn(word, i+1, node->next[word[i]]);', id: 11 },
            { line: '    }', id: 12 },
            { line: '    for (auto c : node->next) { // Wildcard .', id: 13 },
            { line: '        if (searchIn(word, i+1, c.second)) return true;', id: 14 },
            { line: '    }', id: 15 },
            { line: '    return false;', id: 16 },
            { line: '}', id: 17 }
        ];

        let viz;
        // Global Trie
        let nodeIdCounter = 0;
        let rootNode = { id: nodeIdCounter++, char: '', children: {}, isEnd: false };

        function deepClone(node) {
            if(!node) return null;
            const newChildren = {};
            Object.keys(node.children).forEach(k => {
                newChildren[k] = deepClone(node.children[k]);
            });
            return { ...node, children: newChildren };
        }

        // Helper to convert Trie object to D3 Hierarchy format
        function toHierarchy(node) {
            const children = Object.values(node.children).map(toHierarchy);
            return { 
                id: node.id, 
                name: node.char, 
                isEnd: node.isEnd,
                children: children.length > 0 ? children : null 
            };
        }

        function simulate(op, word) {
            const steps = [];
            const tempRoot = deepClone(rootNode);
            
            // For animation, we need to track path
            // For Search, path can be complex due to backtracking recursion.
            // We just need to know "Active Node" and "Path taken so far" for linear history.
            // When we backtrack, we just change the active node in next step.
            
            const pushState = (msg, hl, activeId=null, status='traverse', explanation=null) => {
                steps.push({
                    root: deepClone(tempRoot),
                    activeId,
                    status,
                    msg, highlightLines: hl,
                    explanation
                });
            };

            // ADD
            if (op === 'add') {
                pushState(`Start Add "${word}"`, [0], tempRoot.id, 'traverse', {
                    title: 'Ê∑ªÂä†ÂñÆË©û',
                    text: `ÂæûÊ†πÁØÄÈªûÈñãÂßãÊèíÂÖ•ÂñÆË©û "${word}"„ÄÇ`,
                    formula: 'node = root'
                });
                
                let curr = tempRoot;
                for (let i = 0; i < word.length; i++) {
                    const char = word[i];
                    if (!curr.children[char]) {
                        const newId = ++nodeIdCounter; 
                        curr.children[char] = { id: newId, char: char, children: {}, isEnd: false };
                        pushState(`Create '${char}'`, [1], curr.children[char].id, 'new', {
                            title: `Âª∫Á´ãÁØÄÈªû '${char}'`,
                            text: `Ë∑ØÂæë‰∏çÂ≠òÂú®ÔºåÂª∫Á´ãÊñ∞ÁØÄÈªû„ÄÇ`,
                            formula: 'new TrieNode()'
                        });
                    } else {
                        pushState(`Move to '${char}'`, [1], curr.children[char].id, 'traverse', {
                            title: `ÁßªÂãïÂà∞ '${char}'`,
                            text: `ÁØÄÈªûÂ≠òÂú®ÔºåÁπºÁ∫åÁßªÂãï„ÄÇ`,
                            formula: 'node = node->next[c]'
                        });
                    }
                    curr = curr.children[char];
                }
                curr.isEnd = true;
                pushState(`Mark End`, [2], curr.id, 'match', {
                    title: 'Ê®ôË®òÁµêÊùü',
                    text: 'ÂñÆË©ûÊèíÂÖ•ÂÆåÁï¢ÔºåÊ®ôË®òÁÇ∫ÁµêÊùüÁØÄÈªû (isEnd=true)„ÄÇ',
                    formula: 'node->isEnd = true'
                });
                
                return { steps, result: true, finalRoot: tempRoot };
            }

            // SEARCH (Recursive with Wildcard)
            // Simplified linear steps from recursion
            let found = false;
            
            function searchIn(node, idx) {
                if(found) return; // Optimization: stop if found
                if(!node) return false;

                pushState(`Visit '${node.char || 'root'}' (idx=${idx})`, [7,8], node.id, 'traverse', {
                    title: `Ë®™ÂïèÁØÄÈªû '${node.char || 'root'}'`,
                    text: `Ê™¢Êü•ÂñÆË©ûÁ¨¨ ${idx} ÂÄãÂ≠óÁ¨¶„ÄÇ${idx < word.length ? `ÁõÆÊ®ôÂ≠óÁ¨¶: '${word[idx]}'` : 'Â∑≤Âà∞ÈÅîÂñÆË©ûÊú´Â∞æ'}`,
                    formula: `searchIn(word, ${idx}, node)`
                });

                if (idx === word.length) {
                    if (node.isEnd) {
                        found = true;
                        pushState(`Match! Word Found`, [9], node.id, 'match', {
                            title: 'ÂåπÈÖçÊàêÂäü',
                            text: 'Âà∞ÈÅîÂñÆË©ûÊú´Â∞æ‰∏îÁØÄÈªûÊ®ôË®òÁÇ∫ isEnd„ÄÇ',
                            formula: 'return true'
                        });
                        return true;
                    } else {
                        pushState(`End of input but not word (isEnd=false)`, [9], node.id, 'backtrack', {
                            title: 'ÂåπÈÖçÂ§±Êïó',
                            text: 'Âà∞ÈÅîÂñÆË©ûÊú´Â∞æ‰ΩÜÁØÄÈªûÊú™Ê®ôË®òÁÇ∫ÁµêÊùü„ÄÇ',
                            formula: 'return false'
                        });
                        return false;
                    }
                }

                const char = word[idx];
                if (char !== '.') {
                    if (node.children[char]) {
                        // Recurse
                        const res = searchIn(node.children[char], idx + 1);
                        if(res) return true;
                        
                        // Backtracked
                        if(!found) pushState(`Backtrack to '${node.char || 'root'}'`, [11], node.id, 'traverse', {
                            title: 'ÂõûÊ∫Ø',
                            text: 'Â≠êË∑ØÂæëÂåπÈÖçÂ§±ÊïóÔºåÂõûÊ∫ØÂà∞Áï∂ÂâçÁØÄÈªû„ÄÇ',
                            formula: 'return'
                        });
                    } else {
                        pushState(`Missing child '${char}'`, [11], node.id, 'backtrack', {
                            title: 'Ë∑ØÂæë‰∏≠Êñ∑',
                            text: `Ê≤íÊúâÂ≠óÁ¨¶ '${char}' ÁöÑÂ≠êÁØÄÈªû„ÄÇ`,
                            formula: 'return false'
                        });
                    }
                } else {
                    // Wildcard
                    const children = Object.values(node.children);
                    if (children.length === 0) {
                        pushState(`Wildcard '.' but no children`, [13], node.id, 'backtrack', {
                            title: 'ÁÑ°Ê≥ïÊì¥Â±ï',
                            text: 'ÈÅáÂà∞Ëê¨Áî®Â≠óÁ¨¶ . ‰ΩÜÁï∂ÂâçÁØÄÈªûÊ≤íÊúâÂ≠êÁØÄÈªû„ÄÇ',
                            formula: 'return false'
                        });
                    }
                    
                    for (const child of children) {
                        pushState(`Wildcard '.' -> Try child '${child.char}'`, [13, 14], child.id, 'traverse', {
                            title: `ÂòóË©¶Â≠êÁØÄÈªû '${child.char}'`,
                            text: 'Ëê¨Áî®Â≠óÁ¨¶ÂåπÈÖçÊâÄÊúâÂ≠êÁØÄÈªûÔºåÂòóË©¶Ê≠§ÂàÜÊîØ„ÄÇ',
                            formula: 'dfs(child)'
                        });
                        
                        if (searchIn(child, idx + 1)) return true;
                        
                        if(!found) pushState(`Backtrack to '${node.char || 'root'}' (from '${child.char}')`, [13], node.id, 'traverse', {
                            title: 'ÂõûÊ∫Ø',
                            text: 'Ë©≤ÂàÜÊîØÂåπÈÖçÂ§±ÊïóÔºåÂòóË©¶‰∏ã‰∏ÄÂÄãÂ≠êÁØÄÈªû„ÄÇ',
                            formula: 'continue'
                        });
                    }
                }
                
                return false;
            }

            pushState(`Start Search "${word}"`, [4, 5], tempRoot.id, 'traverse', {
                title: 'ÈñãÂßãÊêúÂ∞ã',
                text: `ÂæûÊ†πÁØÄÈªûÈñãÂßãÊêúÂ∞ã "${word}"„ÄÇ`,
                formula: 'searchIn(word, 0, root)'
            });
            
            const res = searchIn(tempRoot, 0);
            
            if(!res) {
                pushState(`Search Failed`, [16], null, 'backtrack', {
                    title: 'ÊêúÂ∞ãÁµêÊûú',
                    text: 'ÁÑ°Ê≥ïÊâæÂà∞ÂåπÈÖçÁöÑÂñÆË©û„ÄÇ',
                    formula: 'return false'
                });
            }

            return { steps, result: res, finalRoot: tempRoot };
        }

        // D3 Setup
        const width = 800;
        const height = 400;
        const svg = d3.select("#viz-svg");
        const gMain = d3.select("#main-group");
        
        const zoom = d3.zoom().on("zoom", (e) => gMain.attr("transform", e.transform));
        svg.call(zoom);
        svg.call(zoom.transform, d3.zoomIdentity.translate(width/2, 50).scale(1));

        const treeLayout = d3.tree().nodeSize([50, 60]);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;

            const root = d3.hierarchy(toHierarchy(step.root));
            treeLayout(root);

            // Links
            const links = gMain.selectAll(".link").data(root.links(), d => d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(300)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));
            links.exit().remove();

            // Nodes
            const nodes = gMain.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 18).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(300)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === 0) c += " root"; 
                if(d.data.id === step.activeId) {
                    if(step.status === 'new') c += " new active";
                    else if(step.status === 'match') c += " match";
                    else if(step.status === 'backtrack') c += " backtrack";
                    else c += " active";
                }
                if(d.data.isEnd && d.data.id !== step.activeId) c += " is-end";
                return c;
            });

            nUpdate.select("text").text(d => d.data.name);
            nodes.exit().remove();
        }

        async function runOp(op) {
            const word = document.getElementById('wordInput').value.trim();
            if(!word) return;
            
            document.getElementById('opStatus').textContent = `${op === 'add' ? 'ADD' : 'SEARCH'}: ${word}`;
            
            const { steps, result, finalRoot } = simulate(op, word);
            
            if(op === 'add') {
                rootNode = finalRoot;
            } else {
                setTimeout(() => {
                    document.getElementById('opStatus').innerHTML += result ? ' <span style="color:#22c55e">FOUND</span>' : ' <span style="color:#ef4444">NOT FOUND</span>';
                }, steps.length * 1000); 
            }

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(steps);
        }

        function resetTrie() {
            rootNode = { id: 0, char: '', children: {}, isEnd: false };
            nodeIdCounter = 0;
            // Add some initial words for better demo?
            runOp('add'); // Re-add current word or just clear
            document.getElementById('opStatus').textContent = "Ready";
            viz = new AlgorithmVisualizer({ codeLines: codeStructure, onStepChange: render });
            viz.setSteps([{
                root: deepClone(rootNode),
                activeId: null,
                msg: "Trie Reset",
                highlightLines: []
            }]);
        }

        window.addEventListener('load', () => {
            // Init
            const dummy = { steps:[], result:true, finalRoot: rootNode };
            // Pre-fill
            ['bad', 'dad', 'mad'].forEach(w => {
                let curr = rootNode;
                for(let c of w) {
                    if(!curr.children[c]) curr.children[c] = {id: ++nodeIdCounter, char:c, children:{}, isEnd:false};
                    curr = curr.children[c];
                }
                curr.isEnd = true;
            });
            runOp('search'); // Just to triggers search on 'b.d' on load
        });
    </script>
</body>
</html>
