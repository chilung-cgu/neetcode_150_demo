<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Word Search II - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 600px;
        }

        .dual-view {
            display: flex; gap: 20px; width: 100%; justify-content: center; flex-wrap: wrap;
        }
        
        .view-panel {
            background: rgba(30, 41, 59, 0.4); border-radius: 12px; padding: 15px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            display: flex; flex-direction: column; align-items: center;
            position: relative;
        }
        .view-title { font-size: 0.9rem; color: #94a3b8; margin-bottom: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* Grid View */
        .grid-container {
            display: grid; gap: 6px; 
            padding: 10px;
        }
        .cell {
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            background: #334155; border-radius: 8px; font-weight: 700; color: #cbd5e1; font-size: 1.2rem;
            transition: all 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .cell.visiting { background: #fbbf24; color: #0f172a; transform: scale(1.1); box-shadow: 0 0 15px rgba(251, 191, 36, 0.5); z-index: 10; border: 2px solid #fff; }
        .cell.backtrack { background: #ef4444; opacity: 0.8; }
        .cell.visited-path { border: 2px solid #60a5fa; background: rgba(59, 130, 246, 0.2); }
        .cell.found { background: #22c55e; color: white; animation: pulse 1se infinite; }

        /* Trie View */
        #trie-svg { width: 350px; height: 350px; background: transparent; cursor: grab; }
        #trie-svg:active { cursor: grabbing; }
        
        .node-circle { fill: #3b82f6; stroke: none; transition: fill 0.3s; }
        .node-circle.current { fill: #fbbf24; stroke: #fff; stroke-width: 2px; filter: drop-shadow(0 0 8px #fbbf24); }
        .node-circle.match { fill: #22c55e; stroke: #fff; stroke-width: 2px; }
        .node-circle.start { fill: #475569; }
        .node-text { fill: white; font-family: monospace; font-size: 12px; pointer-events: none; text-anchor: middle; dominant-baseline: middle; font-weight: bold;}
        .link { stroke: #64748b; stroke-width: 1.5px; opacity: 0.3; transition: opacity 0.3s; }
        .link.active { stroke: #fbbf24; stroke-width: 3px; opacity: 1; }

        /* Found Words */
        .found-panel {
            width: 100%; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;
            min-height: 40px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px;
        }
        .found-tag {
            padding: 5px 12px; border-radius: 15px; background: #22c55e; color: white; font-weight: bold; font-size: 0.9rem;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 15px; align-items: start; margin-bottom: 5px; flex-wrap: wrap; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-group label { font-size: 0.8rem; color: #94a3b8; font-weight: bold; }
        textarea { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 140px; height: 80px; resize: none; }
        input[type="text"] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 200px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; align-self: flex-end; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Word Search II (Trie + DFS)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Grid (CSV):</label>
                            <textarea id="boardInput">o,a,a,n
e,t,a,e
i,h,k,r
i,f,l,v</textarea>
                        </div>
                        <div class="input-group">
                            <label>Words (comma):</label>
                            <input type="text" id="wordsInput" value="oath,pea,eat,rain">
                        </div>
                        <button onclick="runVisualizer()">Search</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="dual-view">
                        <div class="view-panel">
                            <div class="view-title">Board Traversal</div>
                            <div class="grid-container" id="gridDisplay"></div>
                        </div>
                        <div class="view-panel">
                            <div class="view-title">Trie Matching</div>
                            <svg id="trie-svg">
                                <g id="trie-main"></g>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="view-title" style="margin-top:10px;">Found Words</div>
                    <div class="found-panel" id="foundList">
                        <span style="color:#64748b; font-size:0.9rem;">Waiting...</span>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<string> findWords(board, words) {', id: 0 },
            { line: '    Trie* root = buildTrie(words);', id: 1 },
            { line: '    for(r=0..m) for(c=0..n) {', id: 2 },
            { line: '        if(root->next[board[r][c]])', id: 3 },
            { line: '            dfs(r, c, root->next[board[r][c]]);', id: 4 },
            { line: '    }', id: 5 },
            { line: '}', id: 6 },
            { line: 'void dfs(r, c, node) {', id: 7 },
            { line: '    if(node->word != "") { // Found', id: 8 },
            { line: '        res.push_back(node->word);', id: 9 },
            { line: '        node->word = ""; // Dedup', id: 10 },
            { line: '    }', id: 11 },
            { line: '    char temp = board[r][c];', id: 12 },
            { line: '    board[r][c] = \'#\'; // Visited', id: 13 },
            { line: '    for(dir : directions) {', id: 14 },
            { line: '        int nr=r+dr, nc=c+dc;', id: 15 },
            { line: '        if(valid(nr, nc) && node->next[board[nr][nc]])', id: 16 },
            { line: '            dfs(nr, nc, node->next[board[nr][nc]]);', id: 17 },
            { line: '    }', id: 18 },
            { line: '    board[r][c] = temp; // Backtrack', id: 19 },
            { line: '}', id: 20 }
        ];

        let viz;
        let rootNode = null;
        let nodeIdCounter = 0;

        // --- Data Logic ---
        function buildTrie(words) {
            const root = { id: 0, char: '', children: {}, wordEnd: null };
            let counter = 1;
            
            for(let w of words) {
                let curr = root;
                for(let c of w) {
                    if(!curr.children[c]) curr.children[c] = { id: counter++, char: c, children: {}, wordEnd: null };
                    curr = curr.children[c];
                }
                curr.wordEnd = w;
            }
            return root;
        }

        // Helper for D3 Hierarchy
        function toHierarchy(node) {
            const children = Object.values(node.children).map(toHierarchy);
            return { 
                id: node.id, 
                name: node.char, 
                isEnd: !!node.wordEnd,
                children: children.length > 0 ? children : null 
            };
        }

        function simulate(grid, words) {
            const steps = [];
            const trieRoot = buildTrie(words);
            
            const rows = grid.length;
            const cols = grid[0].length;
            const visited = Array(rows).fill(0).map(() => Array(cols).fill(false));
            const foundWords = [];
            
            // To visualize trie, we need its structure in every step? Or just static?
            // Static structure + Highlight active node.
            
            const pushState = (msg, hl, activeR, activeC, activeTrieId, visitPath=[], explanation=null) => {
                // visitPath: array of {r, c} involved in current DFS
                steps.push({
                    grid: grid.map(r => [...r]), // Copy
                    trieRoot: trieRoot, // Ref is fine if immutable structure
                    activeCell: {r: activeR, c: activeC},
                    activeTrieId,
                    currentPath: [...visitPath],
                    foundWords: [...foundWords],
                    msg, highlightLines: hl,
                    explanation
                });
            };

            pushState("Build Trie from words", [1], null, null, 0, [], {
                title: 'Âª∫Á´ã Trie',
                text: `Â∞áÂ≠óÂÖ∏ÂñÆË©û [${words.join(', ')}] ÊèíÂÖ• Trie„ÄÇ`,
                formula: 'Build Trie'
            });

            // DFS
            function dfs(r, c, node, pathStack) {
                const char = grid[r][c];
                pathStack.push({r, c});
                visited[r][c] = true;

                pushState(`Visit (${r},${c}) '${char}'`, [7, 12], r, c, node.id, pathStack, {
                    title: `Ë®™Âïè Grid (${r},${c})`,
                    text: `ÂåπÈÖçÂ≠óÁ¨¶ '${char}'ÔºåÈÄ≤ÂÖ• Trie Â∞çÊáâÁØÄÈªû„ÄÇ`,
                    formula: `curr = trie->next['${char}']`
                });

                if (node.wordEnd) {
                    foundWords.push(node.wordEnd);
                    const w = node.wordEnd;
                    node.wordEnd = null; // Avoid duplicate
                    pushState(`Found word: "${w}"!`, [8, 9, 10], r, c, node.id, pathStack, {
                        title: 'ÊâæÂà∞ÂñÆË©û',
                        text: `Trie ÁØÄÈªûÊ®ôË®òÂñÆË©ûÁµêÊùü "${w}"„ÄÇÂä†ÂÖ•ÁµêÊûú‰∏¶Âú®Êú¨Ë∑ØÂæëÂéªÈáç„ÄÇ`,
                        formula: 'res.push(word)'
                    });
                }

                // Directions
                const dr = [0, 0, 1, -1];
                const dc = [1, -1, 0, 0];

                for(let i=0; i<4; i++) {
                    const nr = r + dr[i];
                    const nc = c + dc[i];
                    
                    if(nr>=0 && nr<rows && nc>=0 && nc<cols && !visited[nr][nc]) {
                        const nextChar = grid[nr][nc];
                        if(node.children[nextChar]) {
                            // Valid next step
                            pushState(`Try neighbor (${nr},${nc}) '${nextChar}'`, [16], nr, nc, node.children[nextChar].id, pathStack, {
                                title: 'ÂòóË©¶ÈÑ∞Â±Ö',
                                text: `ÈÑ∞Â±Ö (${nr},${nc}) ÊòØ '${nextChar}'Ôºå‰∏î Trie ‰∏≠ÊúâÊ≠§Â≠êÁØÄÈªû„ÄÇ`,
                                formula: 'dfs(next)'
                            });
                            dfs(nr, nc, node.children[nextChar], pathStack);
                            
                            // Backtrack visual
                            pushState(`Backtrack to (${r},${c})`, [19], r, c, node.id, pathStack, {
                                title: 'ÂõûÊ∫Ø',
                                text: 'ÂæûÈÅûËø¥ËøîÂõû„ÄÇ',
                                formula: 'return'
                            });
                        }
                    }
                }

                visited[r][c] = false;
                pathStack.pop();
            }

            // Iterate Grid
            for(let r=0; r<rows; r++) {
                for(let c=0; c<cols; c++) {
                    const char = grid[r][c];
                    if(trieRoot.children[char]) {
                        // Start DFS
                        dfs(r, c, trieRoot.children[char], []);
                    }
                }
            }

            pushState("Done", [6], null, null, null, [], {
                title: 'ÂÆåÊàê',
                text: `ÊêúÂ∞ãÁµêÊùü„ÄÇÊâæÂà∞ÂñÆË©û: [${foundWords.join(', ')}]`,
                formula: 'return res'
            });

            return steps;
        }

        // --- Render ---
        const width = 350, height = 350;
        const svg = d3.select("#trie-svg");
        const gMain = d3.select("#trie-main");
        const zoom = d3.zoom().on("zoom", (e) => gMain.attr("transform", e.transform));
        svg.call(zoom);
        svg.call(zoom.transform, d3.zoomIdentity.translate(width/2, 40).scale(0.8)); // Initial zoom

        const treeLayout = d3.tree().size([width-40, height-40]); // Compact

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;

            // Render Grid
            const gridContainer = document.getElementById('gridDisplay');
            gridContainer.innerHTML = '';
            
            const rows = step.grid.length;
            const cols = step.grid[0].length;
            gridContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            for(let r=0; r<rows; r++) {
                for(let c=0; c<cols; c++) {
                    const div = document.createElement('div');
                    div.className = 'cell';
                    div.textContent = step.grid[r][c];
                    
                    // Styles
                    if(step.activeCell && step.activeCell.r === r && step.activeCell.c === c) {
                        div.classList.add('visiting');
                    } else if (step.currentPath.some(p => p.r===r && p.c===c)) {
                        div.classList.add('visited-path');
                    }
                    
                    gridContainer.appendChild(div);
                }
            }

            // Render Found Words
            const foundContainer = document.getElementById('foundList');
            foundContainer.innerHTML = '';
            if(step.foundWords.length === 0) foundContainer.innerHTML = '<span style="color:#64748b; font-size:0.9rem;">None</span>';
            step.foundWords.forEach(w => {
               const tag = document.createElement('span');
               tag.className = 'found-tag';
               tag.textContent = w;
               foundContainer.appendChild(tag);
            });

            // Render Trie
            if(!step.trieRoot) return;
            const root = d3.hierarchy(toHierarchy(step.trieRoot));
            treeLayout(root);

            // Links
            const links = gMain.selectAll(".link").data(root.links(), d => d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(200)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
                .attr("class", d => {
                    // Highlight path to active node
                    // We need to trace parents from active node? 
                    // Or just highlight active node itself.
                    // Let's keep it simple: highlight active node circle
                    return "link";
                });
            links.exit().remove();

            // Nodes
            const nodes = gMain.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 15).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(200)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === step.activeTrieId) c += " current";
                else if(d.data.isEnd) c += " match";
                else if(d.data.id === 0) c += " start";
                return c;
            })
            // Highlight if part of current word found? Complex step check
            
            nUpdate.select("text").text(d => d.data.name);
            nodes.exit().remove();
        }

        function runVisualizer() {
            const boardStr = document.getElementById('boardInput').value;
            const wordsStr = document.getElementById('wordsInput').value;
            
            const grid = boardStr.split('\n').map(line => line.split(',').map(c => c.trim()));
            const words = wordsStr.split(',').map(w => w.trim());
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(grid, words));
        }

        window.addEventListener('load', runVisualizer);
    </script>
