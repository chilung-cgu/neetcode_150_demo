<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search II Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .grid { display: grid; gap: 2px; max-width: 200px; margin: 0 auto; }
        .cell { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-family: monospace; background: var(--viz-primary); color: white; border-radius: 4px; font-size: 1.1rem; }
        .cell.path { background: var(--viz-secondary); color: #0f172a; }
        .cell.found { background: var(--viz-success); color: #0f172a; }
        .words-display { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; margin-top: 10px; }
        .word-item { padding: 6px 12px; border-radius: 4px; font-family: monospace; background: rgba(255,255,255,0.1); }
        .word-item.found { background: var(--viz-success); color: #0f172a; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">WORD SEARCH II (TRIE + BACKTRACKING)</div>
                <div class="grid" id="gridDisplay" style="grid-template-columns: repeat(4, 40px);"></div>
                <div style="margin-top: 15px; text-align: center; color: var(--viz-text-muted);">Found Words:</div>
                <div class="words-display" id="wordsDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next ‚Üí</button>
                    <button class="viz-btn" onclick="resetVisualization()">‚Üª Reset</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>‰∏ÄËà¨</div>
                    <div class="legend-item"><div class="legend-color current"></div>ÁõÆÂâçËôïÁêÜ</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>ÂÆåÊàê</div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<string> findWords(board, words) {', id: 0 },
            { line: '    // Build Trie from words', id: 1 },
            { line: '    Trie trie; for (auto& w : words) trie.insert(w);', id: 2 },
            { line: '    set<string> result;', id: 3 },
            { line: '    for (int i = 0; i < m; i++)', id: 4 },
            { line: '        for (int j = 0; j < n; j++)', id: 5 },
            { line: '            dfs(board, i, j, trie.root, "", result);', id: 6 },
            { line: '    return vector<string>(result.begin(), result.end());', id: 7 },
            { line: '}', id: 8 },
            { line: 'void dfs(board, i, j, node, path, result) {', id: 9 },
            { line: '    if (node->isWord) result.insert(path);', id: 10 },
            { line: '    // Explore 4 directions if valid', id: 11 },
            { line: '}', id: 12 },
        ];
        const board = [['o','a','a','n'],['e','t','a','e'],['i','h','k','r'],['i','f','l','v']];
        const words = ['oath', 'pea', 'eat', 'rain'];

        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ path: [], found: [], highlightLines: [0, 1, 2], explanation: { title: 'Build Trie', text: 'Insert all words into Trie' }});
            
            // Finding "oath"
            steps.push({ path: [[0,0]], found: [], highlightLines: [4, 5, 6], explanation: { title: 'Start DFS at (0,0)', text: 'Starting with "o"' }});
            steps.push({ path: [[0,0],[1,0]], found: [], highlightLines: [9], explanation: { title: 'DFS: o‚Üíe', text: 'No "oe" prefix in Trie, backtrack' }});
            steps.push({ path: [[0,0],[0,1]], found: [], highlightLines: [9], explanation: { title: 'DFS: o‚Üía', text: 'Checking "oa"...' }});
            steps.push({ path: [[0,0],[0,1],[1,1]], found: [], highlightLines: [9], explanation: { title: 'DFS: o‚Üía‚Üít', text: 'Checking "oat"...' }});
            steps.push({ path: [[0,0],[0,1],[1,1],[2,1]], found: ['oath'], highlightLines: [10], explanation: { title: 'Found: "oath"', text: 'o‚Üía‚Üít‚Üíh ‚úì' }});
            
            // Finding "eat"
            steps.push({ path: [[1,3]], found: ['oath'], highlightLines: [4, 5, 6], explanation: { title: 'Start DFS at (1,3)', text: 'Starting with "e"' }});
            steps.push({ path: [[1,3],[0,3],[1,2]], found: ['oath', 'eat'], highlightLines: [10], explanation: { title: 'Found: "eat"', text: 'e‚Üía‚Üít ‚úì' }});
            
            steps.push({ path: [], found: ['oath', 'eat'], highlightLines: [7], explanation: { title: 'Done!', text: 'Found words: ["oath", "eat"]' }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < 4; i++) {
                        for (let j = 0; j < 4; j++) {
                            const onPath = step.path?.some(p => p[0] === i && p[1] === j);
                            html += `<div class="cell ${onPath ? 'path' : ''}">${board[i][j]}</div>`;
                        }
                    }
                    document.getElementById('gridDisplay').innerHTML = html;
                    document.getElementById('wordsDisplay').innerHTML = words.map(w =>
                        `<span class="word-item ${step.found?.includes(w) ? 'found' : ''}">${w}</span>`
                    ).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
