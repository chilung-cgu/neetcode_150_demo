<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search II - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 600px;
        }

        .dual-view {
            display: flex; gap: 20px; width: 100%; justify-content: center; flex-wrap: wrap;
        }
        
        .view-panel {
            background: rgba(30, 41, 59, 0.4); border-radius: 12px; padding: 15px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            display: flex; flex-direction: column; align-items: center;
            flex: 1; min-width: 300px;
        }
        .view-title { font-size: 0.9rem; color: #94a3b8; margin-bottom: 15px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; width: 100%; text-align: center; border-bottom: 1px solid #475569; padding-bottom: 8px; }

        /* Grid View */
        .grid-container {
            display: grid; gap: 8px; 
            padding: 20px;
        }
        .cell {
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            background: #334155; border-radius: 8px; font-weight: 700; color: #cbd5e1; font-size: 1.4rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
        }
        .cell.scanning { border-color: #fbbf24; } /* Just iterating */
        .cell.visiting { background: #fbbf24; color: #0f172a; transform: scale(1.1); box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); z-index: 10; border-color: #fff; }
        .cell.path { border-color: #60a5fa; background: rgba(59, 130, 246, 0.3); }
        .cell.found-flash { background: #22c55e; color:white; animation: pulse 0.5s; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        /* Trie View */
        #trie-svg { width: 100%; height: 350px; background: transparent; cursor: grab; }
        #trie-svg:active { cursor: grabbing; }
        
        .node-circle { fill: #334155; stroke: #64748b; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.current { fill: #fbbf24; stroke: #fff; stroke-width: 3px; filter: drop-shadow(0 0 5px #fbbf24); }
        .node-circle.found-word { stroke: #22c55e; stroke-width: 4px; }
        .node-circle.root { fill: #475569; }
        
        .node-text { fill: white; font-family: monospace; font-size: 14px; pointer-events: none; text-anchor: middle; dominant-baseline: middle; font-weight: bold;}
        
        .link { stroke: #64748b; stroke-width: 2px; opacity: 0.3; transition: all 0.3s; fill: none; }
        .link.active { stroke: #fbbf24; opacity: 1; stroke-width: 3px; }

        /* Found Words */
        .found-panel {
            width: 100%; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;
            min-height: 50px; padding: 15px; background: rgba(15, 23, 42, 0.6); border-radius: 8px; border: 1px solid #475569;
        }
        .found-label { width: 100%; text-align: center; color: #94a3b8; font-size: 0.8rem; margin-bottom: 5px; font-weight: bold; }
        .found-tag {
            padding: 6px 14px; border-radius: 20px; background: #22c55e; color: white; font-weight: bold; font-size: 1rem;
            animation: popTag 0.4s ease-out; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        @keyframes popTag { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 20px; align-items: start; margin-bottom: 5px; flex-wrap: wrap; justify-content: center; }
        .input-group { display: flex; flex-direction: column; gap: 8px; align-items: flex-start; }
        .input-group label { font-size: 0.8rem; color: #94a3b8; font-weight: bold; }
        textarea { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 140px; height: 100px; resize: none; font-size: 1rem; text-transform: lowercase; }
        input[type="text"] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 250px; }
        button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; align-self: flex-end; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Word Search II (Backtracking Trie)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Grid (csv rows):</label>
                            <textarea id="boardInput">o,a,a,n
e,t,a,e
i,h,k,r
i,f,l,v</textarea>
                        </div>
                        <div class="input-group">
                            <label>Words (comma sep):</label>
                            <input type="text" id="wordsInput" value="oath,pea,eat,rain">
                            <button onclick="runVisualizer()">Start Search</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="dual-view">
                        <div class="view-panel" style="flex: 0 0 auto;">
                            <div class="view-title">Board Traversal</div>
                            <div class="grid-container" id="gridDisplay"></div>
                        </div>
                        <div class="view-panel" style="flex: 1;">
                            <div class="view-title">Trie State</div>
                            <svg id="trie-svg">
                                <g id="trie-group" transform="translate(0, 40)"></g>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="found-panel">
                        <div class="found-label">Found Words</div>
                        <div id="foundList" style="display: flex; gap: 8px; justify-content: center; width: 100%;"></div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<string> findWords(vector<vector<char>>& board, vector<string>& words) {', id: 0 },
            { line: '    Trie* root = buildTrie(words);', id: 1 },
            { line: '    for(int r=0; r<rows; r++)', id: 2 },
            { line: '        for(int c=0; c<cols; c++)', id: 3 },
            { line: '            dfs(r, c, root);', id: 4 },
            { line: '    return found;', id: 5 },
            { line: '}', id: 6 },
            { line: 'void dfs(r, c, node) {', id: 7 },
            { line: '    if (node->isEnd) { found.push(word); node->isEnd = false; }', id: 8 },
            { line: '    if (outOfBounds || visited[r][c]) return;', id: 9 },
            { line: '    char ch = board[r][c];', id: 10 },
            { line: '    if (!node->child[ch]) return;', id: 11 },
            { line: '    visited[r][c] = true;', id: 12 },
            { line: '    dfs(..., node->child[ch]);', id: 13 },
            { line: '    visited[r][c] = false;', id: 14 },
            { line: '}', id: 15 }
        ];

        let viz;
        let nextNodeId = 1;

        // Build Trie from list of words
        function buildTrie(words) {
            let root = { id: 0, char: 'root', children: {}, isEnd: false, fullWord: null };
            nextNodeId = 1;
            words.forEach(w => {
                let curr = root;
                for(let c of w) {
                    if(!curr.children[c]) curr.children[c] = { id: nextNodeId++, char: c, children: {}, isEnd: false, fullWord: null };
                    curr = curr.children[c];
                }
                curr.isEnd = true;
                curr.fullWord = w;
            });
            return root;
        }

        // Layout helper
        function getTreeLayout(root) {
            const buildH = (node) => {
                const children = Object.keys(node.children).sort().map(k => buildH(node.children[k]));
                return { 
                    id: node.id, char: node.char, isEnd: node.isEnd,
                    children: children.length ? children : null
                };
            };
            const hData = buildH(root);
            const h = d3.hierarchy(hData);
            const treeLayout = d3.tree().size([300, 250]);
            treeLayout(h);
            return h;
        }

        function simulate(grid, words) {
            const steps = [];
            
            // Build Trie
            const trieRoot = buildTrie(words);
            const trieLayout = getTreeLayout(trieRoot);
            
            steps.push({
                board: grid, 
                trieLayout,
                visited: [], // set of r,c 'r-c'
                visiting: null, // current cell
                activeTrieNode: trieRoot.id,
                foundWords: [],
                scan: null, // r, c just scanning loop
                msg: "Trie Built. Start scanning grid.",
                hl: [1], explanation: { title: "ÂàùÂßãÂåñ", text: "ÊßãÂª∫ Trie Ê®πÔºåÂåÖÂê´ÊâÄÊúâÁõÆÊ®ôÂñÆË©û„ÄÇ", formula: "buildTrie()" }
            });

            const R = grid.length;
            const C = grid[0].length;
            const foundSet = new Set(); // fullWords found
            
            // DFS with Simulation
            // We need to carry state: visited set, current trie node
            
            const visited = new Set(); // strings "r,c"
            
            const dfs = (r, c, tNode, path) => {
                // Pre-check match? (Usually done after visiting, but visualizer logic varies)
                // We check if tNode has char at grid[r][c]
                
                // We are AT grid[r][c] and AT tNode (parent of grid char)
                // No, standard logic: pass TrieNode corresponding to parent, verify grid[r][c] is child.
                // Or: pass TrieNode corresponding TO grid[r][c].
                
                // Let's use: tNode is the node REPRESENTING grid[r][c].
                
                const snap = (msg, lines, expl) => ({
                    board: grid, trieLayout,
                    visited: Array.from(visited),
                    visiting: {r, c},
                    activeTrieNode: tNode.id,
                    foundWords: Array.from(foundSet),
                    scan: {r, c},
                    msg, hl: lines, explanation: expl
                });

                if (tNode.isEnd && tNode.fullWord && !foundSet.has(tNode.fullWord)) {
                    foundSet.add(tNode.fullWord);
                    steps.push({
                        ...snap(`Found word: ${tNode.fullWord}!`, [8], { title: "ÊâæÂà∞ÂñÆË©û", text: `ÂåπÈÖçÊàêÂäü "${tNode.fullWord}"`, formula: "found.push(word)" }),
                        flashFound: true
                    });
                     // In optimized Trie, we might set isEnd=false, but here we just mark found set
                }
                
                // Try neighbors
                const dirs = [[0,1], [0,-1], [1,0], [-1,0]];
                for(let [dr, dc] of dirs) {
                    const nr = r + dr, nc = c + dc;
                    if(nr >= 0 && nr < R && nc >= 0 && nc < C && !visited.has(`${nr},${nc}`)) {
                        const nextChar = grid[nr][nc];
                        if(tNode.children[nextChar]) {
                            // Valid Step
                            visited.add(`${nr},${nc}`);
                            const nextNode = tNode.children[nextChar];
                            
                            steps.push({
                                board: grid, trieLayout, visited: Array.from(visited),
                                visiting: {r: nr, c: nc},
                                activeTrieNode: nextNode.id,
                                foundWords: Array.from(foundSet),
                                scan: {r,c},
                                msg: `Match '${nextChar}' at (${nr},${nc}). Explore.`,
                                hl: [13], explanation: { title: "Âª∂‰º∏Ë∑ØÂæë", text: `Á∂≤Ê†ºÈÑ∞Â±Ö '${nextChar}' Â≠òÂú®Êñº Trie ‰∏≠ÔºåÁπºÁ∫å DFS„ÄÇ`, formula: "dfs(next)" }
                            });
                            
                            dfs(nr, nc, nextNode, path + nextChar);
                            
                            visited.delete(`${nr},${nc}`);
                            // Backtrack visual
                            steps.push(snap(`Backtrack to (${r},${c})`, [14], { title: "ÂõûÊ∫Ø", text: "ÁÑ°Ë∑ØÂèØËµ∞ÊàñË∑ØÂæëÁµêÊùüÔºåÈÄÄÂõû‰∏ä‰∏ÄÊ≠•„ÄÇ", formula: "return" }));
                        }
                    }
                }
            };

            for(let r=0; r<R; r++) {
                for(let c=0; c<C; c++) {
                    const char = grid[r][c];
                    
                    steps.push({
                        board: grid, trieLayout, visited: [], visiting: null,
                        activeTrieNode: trieRoot.id, foundWords: Array.from(foundSet),
                        scan: {r, c},
                        msg: `Scan (${r},${c}) '${char}'`,
                        hl: [3, 4], explanation: { title: "ÊéÉÊèèÁ∂≤Ê†º", text: `Ê™¢Êü•Ëµ∑Èªû (${r},${c}) '${char}'`, formula: "iterate matrix" }
                    });

                    if(trieRoot.children[char]) {
                        visited.add(`${r},${c}`);
                        const nextNode = trieRoot.children[char];
                        
                        steps.push({
                            board: grid, trieLayout, visited: Array.from(visited),
                            visiting: {r, c}, activeTrieNode: nextNode.id, foundWords: Array.from(foundSet),
                            scan: {r, c},
                            msg: `Start DFS at (${r},${c}) with '${char}'`,
                            hl: [4], explanation: { title: "ÈñãÂßã DFS", text: `Ëµ∑ÈªûÂ≠óÁ¨¶ '${char}' Âú® Trie ‰∏≠ÔºåÈÄ≤ÂÖ•ÈÅûÊ≠∏„ÄÇ`, formula: "dfs(root)" }
                        });
                        
                        dfs(r, c, nextNode, char);
                        
                        visited.delete(`${r},${c}`);
                    }
                }
            }
            
            steps.push({
                board: grid, trieLayout, visited: [], visiting: null,
                activeTrieNode: null, foundWords: Array.from(foundSet),
                scan: null, msg: "Search Complete.",
                hl: [5], explanation: { title: "ÂÆåÊàê", text: "ÊâÄÊúâÂñÆË©ûÊêúÂ∞ãÂÆåÁï¢„ÄÇ", formula: "return found" }
            });
            
            return steps;
        }

        const trieSvg = d3.select("#trie-svg");
        const trieG = trieSvg.select("#trie-group");

        // Zoom/Pan for Trie
        const zoom = d3.zoom().on("zoom", (e) => {
            trieG.attr("transform", e.transform);
        });
        trieSvg.call(zoom);
        const initTx = d3.zoomIdentity.translate(trieSvg.node().getBoundingClientRect().width/2, 40).scale(0.8);
        trieSvg.call(zoom.transform, initTx);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            // Grid Render
            const gridContainer = document.getElementById('gridDisplay');
            if(gridContainer.innerHTML === '' || step.msg.includes("Start")) { // Rebuild grid if needed
                gridContainer.innerHTML = '';
                const R = step.board.length;
                const C = step.board[0].length;
                gridContainer.style.gridTemplateColumns = `repeat(${C}, 50px)`;
                
                for(let r=0; r<R; r++) {
                    for(let c=0; c<C; c++) {
                        const el = document.createElement('div');
                        el.id = `cell-${r}-${c}`;
                        el.className = 'cell';
                        el.textContent = step.board[r][c];
                        gridContainer.appendChild(el);
                    }
                }
            }
            
            // Update Grid Styles
            document.querySelectorAll('.cell').forEach(el => {
                el.className = 'cell'; // reset
                // Re-apply static styles (found items?) No, we rely on step state
            });
            
            // Scan highlight
            if(step.scan) {
                const el = document.getElementById(`cell-${step.scan.r}-${step.scan.c}`);
                if(el) el.classList.add('scanning');
            }
            // Visited path
            if(step.visited) {
                step.visited.forEach(key => {
                    const [r,c] = key.split(',');
                    const el = document.getElementById(`cell-${r}-${c}`);
                    if(el) el.classList.add('path');
                });
            }
            // Active visiting
            if(step.visiting) {
                 const el = document.getElementById(`cell-${step.visiting.r}-${step.visiting.c}`);
                 if(el) {
                     el.classList.add('visiting');
                     if(step.flashFound) el.classList.add('found-flash');
                 }
            }

            // Trie Render
            const root = step.trieLayout;
            const nodes = root.descendants();
            const links = root.links();
            
            const linkSel = trieG.selectAll(".link").data(links, d => d.target.data.id);
            linkSel.enter().append("path").attr("class", "link")
                .merge(linkSel).transition().duration(200)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));
            linkSel.exit().remove();
            
            const nodeSel = trieG.selectAll(".node").data(nodes, d => d.data.id);
            const nodeEnter = nodeSel.enter().append("g").attr("class", "node")
                .attr("transform", d => `translate(${d.x},${d.y})`);
            nodeEnter.append("circle").attr("r", 15).attr("class", "node-circle");
            nodeEnter.append("text").attr("dy", 1).attr("class", "node-text");
            
            const nodeMerge = nodeSel.merge(nodeEnter).transition().duration(200)
                .attr("transform", d => `translate(${d.x},${d.y})`);
            
            nodeMerge.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === step.activeTrieNode) c += " current";
                if(d.data.isEnd) c += " found-word";
                return c;
            });
            nodeMerge.select("text").text(d => d.data.char === 'root' ? '*' : d.data.char);
            nodeSel.exit().remove();
            
            // Found List
            const listEl = document.getElementById('foundList');
            listEl.innerHTML = '';
            step.foundWords.forEach(w => {
               const tag = document.createElement('div');
               tag.className = 'found-tag';
               tag.textContent = w;
               listEl.appendChild(tag);
            });
        }

        function runVisualizer() {
            const boardStr = document.getElementById('boardInput').value;
            const wordsStr = document.getElementById('wordsInput').value;
            
            const grid = boardStr.split('\n').map(row => row.split(',').map(c => c.trim().toLowerCase()));
            const words = wordsStr.split(',').map(w => w.trim().toLowerCase());
            
            if(grid.length === 0 || words.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(grid, words));
        }

        window.addEventListener('load', runVisualizer);
    </script>
