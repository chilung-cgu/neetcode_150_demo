    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<string> findWords(board, words) {', id: 0 },
            { line: '    // Build Trie from words', id: 1 },
            { line: '    Trie trie;', id: 2 },
            { line: '    for (auto& w : words) trie.insert(w);', id: 3 },
            { line: '    set<string> result;', id: 4 },
            { line: '    for (int i = 0; i < m; i++)', id: 5 },
            { line: '        for (int j = 0; j < n; j++)', id: 6 },
            { line: '            dfs(board, i, j, trie.root, "", result);', id: 7 },
            { line: '    return vector<string>(result.begin(), result.end());', id: 8 },
            { line: '}', id: 9 },
            { line: 'void dfs(board, i, j, node, path, result) {', id: 10 },
            { line: '    if (node->isWord) result.insert(path);', id: 11 },
            { line: '    char c = board[i][j]; board[i][j] = \'#\';', id: 12 },
            { line: '    // Explore 4 directions', id: 13 },
            { line: '    for (auto [di, dj] : {{0,1},{1,0},{0,-1},{-1,0}})', id: 14 },
            { line: '        if (valid(ni, nj) && node->children[c])', id: 15 },
            { line: '            dfs(board, ni, nj, node->children[c], path+c, result);', id: 16 },
            { line: '    board[i][j] = c; // backtrack', id: 17 },
            { line: '}', id: 18 },
        ];

        let currentBoard = [['o','a','a','n'],['e','t','a','e'],['i','h','k','r'],['i','f','l','v']];
        let currentWords = ['oath', 'pea', 'eat', 'rain'];

        function parseBoard(input) {
            return input.trim().split('\n').map(row => 
                row.split(',').map(c => c.trim().toLowerCase())
            );
        }

        function generateAlgorithmSteps(board, words) {
            const steps = [];
            const m = board.length, n = board[0].length;
            const found = new Set();
            
            // Build Trie
            const trie = {};
            for (const word of words) {
                let node = trie;
                for (const c of word) {
                    if (!node[c]) node[c] = {};
                    node = node[c];
                }
                node.isWord = word;
            }

            steps.push({
                board: board,
                words: words,
                path: [],
                found: [],
                highlightLines: [0, 1, 2, 3, 4],
                explanation: {
                    title: 'å»ºæ§‹ Trie',
                    text: `å°‡æ‰€æœ‰å–®è©åŠ å…¥ Trie<br>å–®è©: [${words.join(', ')}]`,
                    formula: 'for word in words: trie.insert(word)'
                }
            });

            // DFS simulation
            function dfs(i, j, node, path, visited) {
                if (i < 0 || i >= m || j < 0 || j >= n) return;
                if (visited.has(`${i},${j}`)) return;
                
                const c = board[i][j];
                if (!node[c]) return;
                
                const newVisited = new Set(visited);
                newVisited.add(`${i},${j}`);
                const newPath = [...path, [i, j]];
                const nextNode = node[c];
                
                if (nextNode.isWord && !found.has(nextNode.isWord)) {
                    found.add(nextNode.isWord);
                    steps.push({
                        board: board,
                        words: words,
                        path: newPath,
                        found: [...found],
                        currentWord: nextNode.isWord,
                        highlightLines: [11],
                        explanation: {
                            title: `æ‰¾åˆ° "${nextNode.isWord}"ï¼`,
                            text: `è·¯å¾‘: ${newPath.map(p => board[p[0]][p[1]]).join('â†’')}`,
                            formula: `result.insert("${nextNode.isWord}")`
                        }
                    });
                } else if (newPath.length > 1) {
                    steps.push({
                        board: board,
                        words: words,
                        path: newPath,
                        found: [...found],
                        highlightLines: [14, 15, 16],
                        explanation: {
                            title: `DFS æ¢ç´¢`,
                            text: `ç›®å‰è·¯å¾‘: ${newPath.map(p => board[p[0]][p[1]]).join('â†’')}<br>ç¹¼çºŒæ¢ç´¢å››å€‹æ–¹å‘`,
                            formula: `path = "${newPath.map(p => board[p[0]][p[1]]).join('')}"`
                        }
                    });
                }
                
                dfs(i+1, j, nextNode, newPath, newVisited);
                dfs(i-1, j, nextNode, newPath, newVisited);
                dfs(i, j+1, nextNode, newPath, newVisited);
                dfs(i, j-1, nextNode, newPath, newVisited);
            }

            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    dfs(i, j, trie, [], new Set());
                }
            }

            steps.push({
                board: board,
                words: words,
                path: [],
                found: [...found],
                final: true,
                highlightLines: [8],
                explanation: {
                    title: 'ğŸ‰ å®Œæˆï¼',
                    text: `æ‰¾åˆ° ${found.size} å€‹å–®è©: [${[...found].join(', ')}]<br><br>Time: O(mÃ—nÃ—4^L), Space: O(WÃ—L)`,
                    formula: `return [${[...found].join(', ')}]`
                }
            });

            return steps;
        }

        function runCustomInput() {
            const boardInput = document.getElementById('boardInput').value;
            const wordsInput = document.getElementById('wordsInput').value;
            currentBoard = parseBoard(boardInput);
            currentWords = wordsInput.split(',').map(w => w.trim().toLowerCase());
            init(currentBoard, currentWords);
        }

        let viz;
        function init(board = currentBoard, words = currentWords) {
            const n = board[0].length;
            document.getElementById('gridDisplay').style.gridTemplateColumns = `repeat(${n}, 40px)`;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < step.board.length; i++) {
                        for (let j = 0; j < step.board[0].length; j++) {
                            const onPath = step.path?.some(p => p[0] === i && p[1] === j);
                            let cls = 'cell';
                            if (onPath) cls += ' path';
                            html += `<div class="${cls}">${step.board[i][j]}</div>`;
                        }
                    }
                    document.getElementById('gridDisplay').innerHTML = html;
                    
                    document.getElementById('wordsDisplay').innerHTML = step.words.map(w => {
                        let cls = 'word-item';
                        if (step.found?.includes(w)) cls += ' found';
                        else if (step.currentWord === w) cls += ' searching';
                        return `<span class="${cls}">${w}</span>`;
                    }).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps(board, words));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
