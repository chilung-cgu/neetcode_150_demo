<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implement Trie - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 500px;
            overflow: hidden;
        }
        
        #viz-svg { width: 100%; height: 400px; cursor: grab; }
        #viz-svg:active { cursor: grabbing; }

        /* Nodes */
        .node-circle { stroke-width: 2px; transition: all 0.3s; fill: #334155; stroke: #64748b; }
        .node-circle.root { fill: #475569; }
        .node-circle.is-end { stroke: #22c55e; stroke-width: 4px; }
        .node-circle.active { stroke: #fbbf24; fill: rgba(251, 191, 36, 0.2); filter: drop-shadow(0 0 5px #fbbf24); }
        .node-circle.match { stroke: #22c55e; fill: rgba(34, 197, 94, 0.2); }
        .node-circle.new { animation: popIn 0.4s ease; }

        @keyframes popIn { from { r: 0; } to { r: 18; } }

        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .link { fill: none; stroke: #64748b; stroke-width: 2px; transition: all 0.3s; opacity: 0.4; }
        .link.active { stroke: #fbbf24; stroke-width: 3px; opacity: 1; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }
        .input-row button.secondary { background: #64748b; }

        .op-status {
            margin-bottom: 10px; padding: 5px 15px; border-radius: 20px; 
            background: rgba(0,0,0,0.3); color: #94a3b8; font-size: 0.9rem; font-family: monospace;
        }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Trie (Prefix Tree)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Word:</label>
                        <input type="text" id="wordInput" value="apple">
                        <button onclick="runOp('insert')">Insert</button>
                        <button onclick="runOp('search')" class="secondary">Search</button>
                        <button onclick="runOp('startsWith')" class="secondary">StartsWith</button>
                        <button onclick="resetTrie()" style="background: #ef4444;">Reset</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="op-status" id="opStatus">Ready</div>
                    <svg id="viz-svg">
                        <g id="main-group"></g>
                    </svg>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'class Trie {', id: 0 },
            { line: '    // TrieNode { children[26], isEnd }', id: 1 },
            { line: '    void insert(string word) {', id: 2 },
            { line: '        TrieNode* node = root;', id: 3 },
            { line: '        for (char c : word) {', id: 4 },
            { line: '            if (!node->next[c]) node->next[c] = new TrieNode();', id: 5 },
            { line: '            node = node->next[c];', id: 6 },
            { line: '        }', id: 7 },
            { line: '        node->isEnd = true;', id: 8 },
            { line: '    }', id: 9 },
            { line: '    bool search(string word) {', id: 10 },
            { line: '        TrieNode* node = root;', id: 11 },
            { line: '        for (char c : word) {', id: 12 },
            { line: '            if (!node->next[c]) return false;', id: 13 },
            { line: '            node = node->next[c];', id: 14 },
            { line: '        }', id: 15 },
            { line: '        return node->isEnd;', id: 16 },
            { line: '    }', id: 17 },
            { line: '    bool startsWith(string prefix) {', id: 18 },
            { line: '        // Same loop...', id: 19 },
            { line: '        return true;', id: 20 },
            { line: '    }', id: 21 }
        ];

        let viz;
        // Global Trie State
        // Node structure: { id: unique, char: 'a', children: {}, isEnd: false }
        let nodeIdCounter = 0;
        let rootNode = { id: nodeIdCounter++, char: '', children: {}, isEnd: false };

        function deepClone(node) {
            if(!node) return null;
            const newChildren = {};
            Object.keys(node.children).forEach(k => {
                newChildren[k] = deepClone(node.children[k]);
            });
            return { ...node, children: newChildren };
        }

        // Helper to convert Trie object to D3 Hierarchy format
        function toHierarchy(node) {
            const children = Object.values(node.children).map(toHierarchy);
            return { 
                id: node.id, 
                name: node.char, 
                isEnd: node.isEnd,
                children: children.length > 0 ? children : null 
            };
        }

        function simulate(op, word) {
            const steps = [];
            // We work on the GLOBAL state directly for persistence in this app logic?
            // "AlgorithmVisualizer" usually expects stateless simulation or full snapshots.
            // We will use snapshots. But we need to persist state between runs.
            // So: 
            // 1. Take snapshot of current Global Tree.
            // 2. Perform operation on snapshot (and record steps).
            // 3. At end, update Global Tree to match final snapshot.
            
            // Wait, if user clicks 'Prev' button, we shouldn't mutate Global Tree back.
            // Solution: We only update Global Tree when the simulation *completes* or we decide to commit.
            // Actually, simplest is: Treat `rootNode` as the source of truth *before* the op.
            // We clone it to `tempRoot`. Simulate on `tempRoot`.
            // At the end of simulation func, we return steps.
            // *Crucially*, we need to update `rootNode` for the *next* operation.
            // So we update `rootNode` immediately after generating steps? 
            // No, that would break "Reset" if we just stepped forward.
            // Let's just update `rootNode` at the end of `runOp`.
            
            const tempRoot = deepClone(rootNode);
            // Need to sync ID counter too? ids are unique. 
            // If we add nodes in tempRoot, they need new IDs. 
            // We can continue incrementing the global counter. IDs don't need to be reset on clone.

            let curr = tempRoot;
            let pathIds = [curr.id];
            
            const pushState = (msg, hl, activeId=null, status='traverse', explanation=null) => {
                steps.push({
                    root: deepClone(tempRoot), // heavy, but trie is small for demo
                    activeId,
                    pathIds: [...pathIds],
                    status, // traverse, match, mismatch, new
                    msg, highlightLines: hl,
                    explanation
                });
            };

            pushState(`Start ${op} "${word}"`, op==='insert'?[2]:[10], curr.id, 'traverse', {
                title: 'ÈñãÂßãÊìç‰Ωú',
                text: `ÂæûÊ†πÁØÄÈªûÈñãÂßã„ÄÇÊ∫ñÂÇôËôïÁêÜÂñÆË©û "${word}"„ÄÇ`,
                formula: 'node = root'
            });

            for (let i = 0; i < word.length; i++) {
                const char = word[i];
                let nextNode = curr.children[char];

                if (!nextNode) {
                    if (op === 'insert') {
                        // Create new
                        const newId = ++nodeIdCounter; // Use global counter
                        nextNode = { id: newId, char: char, children: {}, isEnd: false };
                        curr.children[char] = nextNode;
                        
                        pathIds.push(newId);
                        
                        pushState(`Create node '${char}'`, [5], nextNode.id, 'new', {
                            title: `Âª∫Á´ãÁØÄÈªû '${char}'`,
                            text: `Ë∑ØÂæë‰∏çÂ≠òÂú®ÔºåÂª∫Á´ãÊñ∞ÁØÄÈªû '${char}'„ÄÇ`,
                            formula: 'new TrieNode()'
                        });
                        curr = nextNode;
                    } else {
                        // Search/StartsWith fail
                        pushState(`Mismatch at '${char}'`, [13], curr.id, 'mismatch', {
                            title: 'Êâæ‰∏çÂà∞Ë∑ØÂæë',
                            text: `ÁØÄÈªû '${curr.char}' Ê≤íÊúâÂ≠êÁØÄÈªû '${char}'„ÄÇÂåπÈÖçÂ§±Êïó„ÄÇ`,
                            formula: 'return false'
                        });
                        return { steps, finalRoot: tempRoot, result: false };
                    }
                } else {
                    // Exists
                    pathIds.push(nextNode.id);
                    curr = nextNode;
                    pushState(`Move to '${char}'`, op==='insert'?[6]:[14], curr.id, 'traverse', {
                        title: `ÁßªÂãïÂà∞ '${char}'`,
                        text: `Â≠êÁØÄÈªû '${char}' Â≠òÂú®ÔºåÁπºÁ∫åÁßªÂãï„ÄÇ`,
                        formula: 'node = node->next[c]'
                    });
                }
            }

            // End of word
            let result = true;
            if (op === 'insert') {
                curr.isEnd = true;
                pushState(`Mark end of word`, [8], curr.id, 'match', {
                    title: 'Ê®ôË®òÁµêÊùü',
                    text: `ÂñÆË©ûÊèíÂÖ•ÂÆåÊàêÔºåÊ®ôË®òÁï∂ÂâçÁØÄÈªû '${curr.char || 'root'}' ÁÇ∫ÂñÆË©ûÁµêÂ∞æ (isEnd = true)„ÄÇ`,
                    formula: 'node->isEnd = true'
                });
            } else if (op === 'search') {
                if (curr.isEnd) {
                    pushState(`Found word!`, [16], curr.id, 'match', {
                        title: 'ÊêúÂ∞ãÊàêÂäü',
                        text: `Âà∞ÈÅîÂñÆË©ûÁµêÂ∞æÔºå‰∏îË©≤ÁØÄÈªûÊ®ôË®òÁÇ∫ isEnd„ÄÇ`,
                        formula: 'return true'
                    });
                } else {
                    result = false;
                    pushState(`Prefix exists, but not word`, [16], curr.id, 'mismatch', {
                        title: 'ÊêúÂ∞ãÂ§±Êïó',
                        text: `ÂñÆË©ûË∑ØÂæëÂ≠òÂú®Ôºå‰ΩÜË©≤ÁØÄÈªû‰∏çÊòØÂñÆË©ûÁµêÂ∞æ (isEnd == false)„ÄÇ`,
                        formula: 'return false'
                    });
                }
            } else if (op === 'startsWith') {
                pushState(`Prefix found`, [20], curr.id, 'match', {
                    title: 'ÂâçÁ∂¥ÂåπÈÖçÊàêÂäü',
                    text: `ÂÆåÊï¥ÂâçÁ∂¥Ë∑ØÂæëÂ≠òÂú®„ÄÇ`,
                    formula: 'return true'
                });
            }

            return { steps, finalRoot: tempRoot, result };
        }

        const width = 800;
        const height = 400;
        
        // D3 Setup
        const svg = d3.select("#viz-svg");
        const gMain = d3.select("#main-group");
        
        // Zoom functionality
        const zoom = d3.zoom().on("zoom", (e) => gMain.attr("transform", e.transform));
        svg.call(zoom);
        // Center initial
        svg.call(zoom.transform, d3.zoomIdentity.translate(width/2, 50).scale(1));

        const treeLayout = d3.tree().nodeSize([50, 60]); // Fixed node size layout

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;

            const root = d3.hierarchy(toHierarchy(step.root));
            treeLayout(root);

            // Links
            const links = gMain.selectAll(".link").data(root.links(), d => d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(300)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
                .attr("class", d => {
                    if(step.pathIds.includes(d.target.data.id)) return "link active";
                    return "link";
                });
            links.exit().remove();

            // Nodes
            const nodes = gMain.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            
            nEnter.append("circle").attr("r", 18).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(300)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === 0) c += " root"; // Root
                if(d.data.id === step.activeId) {
                    if(step.status === 'new') c += " new active";
                    else if(step.status === 'match') c += " match";
                    else if(step.status === 'mismatch') c += " mismatch";
                    else c += " active";
                }
                
                // Keep isEnd style if not holding mismatched focus
                if(d.data.isEnd) c += " is-end";
                
                return c;
            });

            nUpdate.select("text").text(d => d.data.name);
            nodes.exit().remove();
        }

        async function runOp(op) {
            const word = document.getElementById('wordInput').value.trim();
            if(!word) return;
            
            document.getElementById('opStatus').textContent = `${op.toUpperCase()}: ${word}`;
            
            const { steps, finalRoot, result } = simulate(op, word);
            
            // If insert, commit state
            if(op === 'insert') {
                rootNode = finalRoot;
            } else {
                // Show result ephemeral
                setTimeout(() => {
                    document.getElementById('opStatus').innerHTML += result ? ' <span style="color:#22c55e">TRUE</span>' : ' <span style="color:#ef4444">FALSE</span>';
                }, steps.length * 1000); 
                // Approx time, but viz controls speed.
            }

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(steps);
        }

        function resetTrie() {
            rootNode = { id: 0, char: '', children: {}, isEnd: false };
            nodeIdCounter = 0;
            runOp('insert'); // Dummy refresh or clear
            // Actually just construct empty step
            viz = new AlgorithmVisualizer({ codeLines: codeStructure, onStepChange: render });
            viz.setSteps([{
                root: deepClone(rootNode),
                activeId: null,
                pathIds: [],
                msg: "Trie Reset",
                highlightLines: []
            }]);
            document.getElementById('opStatus').textContent = "Ready";
        }

        window.addEventListener('load', () => {
            // Init with apple
            runOp('insert');
        });
    </script>
</body>
</html>
