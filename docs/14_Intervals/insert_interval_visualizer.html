<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Interval Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .timeline { width: 100%; height: 60px; background: rgba(0,0,0,0.3); border-radius: 8px; position: relative; margin: 15px 0; }
        .interval { position: absolute; height: 24px; border-radius: 4px; top: 18px; display: flex; align-items: center; justify-content: center; font-family: monospace; font-size: 0.75rem; color: white; }
        .interval.existing { background: var(--viz-primary); }
        .interval.new { background: var(--viz-secondary); color: #0f172a; }
        .interval.merged { background: var(--viz-success); color: #0f172a; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">INSERT INTERVAL</div>
                <div class="timeline" id="timelineDisplay"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">MERGE LOGIC</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> insert(intervals, newInterval) {', id: 0 },
            { line: '    vector<vector<int>> result;', id: 1 },
            { line: '    for (auto& i : intervals) {', id: 2 },
            { line: '        if (i[1] < newInterval[0])', id: 3 },
            { line: '            result.push_back(i); // before new', id: 4 },
            { line: '        else if (i[0] > newInterval[1]) {', id: 5 },
            { line: '            result.push_back(newInterval); // add new', id: 6 },
            { line: '            newInterval = i;', id: 7 },
            { line: '        } else { // overlap, merge', id: 8 },
            { line: '            newInterval[0] = min(newInterval[0], i[0]);', id: 9 },
            { line: '            newInterval[1] = max(newInterval[1], i[1]);', id: 10 },
            { line: '        }', id: 11 },
            { line: '    }', id: 12 },
            { line: '    result.push_back(newInterval);', id: 13 },
            { line: '    return result;', id: 14 },
            { line: '}', id: 15 },
        ];
        const intervals = [[1, 3], [6, 9]];
        const newInterval = [2, 5];
        const scale = 15;

        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ intervals, newInt: newInterval, merged: null, highlightLines: [0, 1], explanation: { title: 'Init', text: 'Insert [2,5] into [[1,3], [6,9]]' }});
            steps.push({ intervals, newInt: [1, 5], merged: [[1, 5]], highlightLines: [8, 9, 10], explanation: { title: '[1,3] overlaps', text: 'Merge → [1, 5]' }});
            steps.push({ intervals: [[6, 9]], newInt: [1, 5], merged: [[1, 5]], highlightLines: [5, 6], explanation: { title: '[6,9] after', text: 'Add [1,5], then [6,9]' }});
            steps.push({ result: [[1, 5], [6, 9]], highlightLines: [14], explanation: { title: 'Done!', text: '[[1,5], [6,9]]' }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    const all = step.result || [...(step.intervals || intervals), step.newInt].filter(Boolean);
                    all.forEach((int, i) => {
                        const left = int[0] * scale + 5;
                        const width = (int[1] - int[0]) * scale;
                        const cls = step.merged?.some(m => m[0] === int[0] && m[1] === int[1]) ? 'merged' : 
                                    (int === step.newInt ? 'new' : 'existing');
                        html += `<div class="interval ${cls}" style="left: ${left}px; width: ${Math.max(width, 30)}px;">[${int[0]},${int[1]}]</div>`;
                    });
                    document.getElementById('timelineDisplay').innerHTML = html;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
