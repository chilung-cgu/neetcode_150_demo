<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Interval - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .intervals-container { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; }
        .interval-row { display: flex; align-items: center; gap: 10px; }
        .interval-label { width: 60px; color: var(--viz-text-muted); font-size: 0.9rem; }
        .interval { 
            padding: 10px 16px; border-radius: 8px; background: var(--viz-primary); color: white; 
            font-weight: bold; transition: all 0.3s; border: 2px solid transparent;
        }
        .interval.new { background: var(--viz-warning); color: #0f172a; }
        .interval.merge { background: var(--viz-secondary); color: #0f172a; border-color: var(--viz-warning); }
        .interval.result { background: var(--viz-success); color: #0f172a; }
        .interval.current { border-color: white; transform: scale(1.05); }

        .timeline { height: 50px; background: var(--viz-bg-secondary); border-radius: 8px; margin: 15px 0; position: relative; overflow: hidden; }
        .time-block { position: absolute; height: 20px; top: 15px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æ’å…¥å€é–“ (Insert Interval)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>å€é–“ (æ ¼å¼: 1,3;6,9):</label>
                        <input type="text" id="intervalsInput" value="1,3;6,9" style="width: 150px;">
                        <label>æ–°å€é–“:</label>
                        <input type="text" id="newInput" value="2,5" style="width: 80px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="timeline" id="timeline"></div>
                <div class="intervals-container" id="intervalsDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">çµæœæ•¸é‡</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> insert(intervals, newInterval) {', id: 0 },
            { line: '    vector<vector<int>> result;', id: 1 },
            { line: '    int i = 0, n = intervals.size();', id: 2 },
            { line: '    // 1. åŠ å…¥æ–°å€é–“ä¹‹å‰çš„', id: 3 },
            { line: '    while (i < n && intervals[i][1] < newInterval[0])', id: 4 },
            { line: '        result.push_back(intervals[i++]);', id: 5 },
            { line: '    // 2. åˆä½µé‡ç–Šå€é–“', id: 6 },
            { line: '    while (i < n && intervals[i][0] <= newInterval[1]) {', id: 7 },
            { line: '        newInterval[0] = min(newInterval[0], intervals[i][0]);', id: 8 },
            { line: '        newInterval[1] = max(newInterval[1], intervals[i][1]);', id: 9 },
            { line: '        i++;', id: 10 },
            { line: '    }', id: 11 },
            { line: '    result.push_back(newInterval);', id: 12 },
            { line: '    // 3. åŠ å…¥å‰©é¤˜å€é–“', id: 13 },
            { line: '    while (i < n) result.push_back(intervals[i++]);', id: 14 },
            { line: '    return result;', id: 15 },
            { line: '}', id: 16 },
        ];
        
        let currentIntervals = [[1,3],[6,9]];
        let currentNew = [2,5];

        function runCustomInput() {
            const iStr = document.getElementById('intervalsInput').value;
            const nStr = document.getElementById('newInput').value;
            
            const intervals = iStr.split(';').map(s => s.split(',').map(x => parseInt(x.trim()))).filter(a => a.length === 2 && !isNaN(a[0]));
            const newInt = nStr.split(',').map(x => parseInt(x.trim()));
            
            if (intervals.length === 0 || newInt.length !== 2 || isNaN(newInt[0])) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„å€é–“');
                return;
            }
            currentIntervals = intervals;
            currentNew = newInt;
            init();
        }

        function generateAlgorithmSteps(intervals, newInterval) {
            const steps = [];
            const result = [];
            let merged = [...newInterval];
            let i = 0;
            
            steps.push({
                intervals: intervals.map(iv => [...iv]), newInterval: [...newInterval], result: [], current: -1,
                highlightLines: [0, 1, 2],
                explanation: { title: 'åˆå§‹åŒ–', text: `åŸå€é–“: [${intervals.map(iv => `[${iv}]`).join(', ')}]<br>æ–°å€é–“: [${newInterval}]<br>ä¸‰éšæ®µè™•ç†`, formula: 'setup' }
            });

            // Phase 1: Add intervals before new interval
            while (i < intervals.length && intervals[i][1] < newInterval[0]) {
                result.push([...intervals[i]]);
                steps.push({
                    intervals: intervals.map(iv => [...iv]), newInterval: [...merged], result: result.map(r => [...r]),
                    current: i, phase: 1,
                    highlightLines: [4, 5],
                    explanation: { 
                        title: `éšæ®µä¸€: [${intervals[i]}]`, 
                        text: `[${intervals[i][1]}] < [${newInterval[0]}]<br>åœ¨æ–°å€é–“å‰ï¼Œç›´æ¥åŠ å…¥`,
                        formula: `push [${intervals[i]}]`
                    }
                });
                i++;
            }

            // Phase 2: Merge overlapping intervals
            const mergeStart = i;
            while (i < intervals.length && intervals[i][0] <= merged[1]) {
                merged[0] = Math.min(merged[0], intervals[i][0]);
                merged[1] = Math.max(merged[1], intervals[i][1]);
                
                steps.push({
                    intervals: intervals.map(iv => [...iv]), newInterval: [...merged], result: result.map(r => [...r]),
                    current: i, merging: true, phase: 2,
                    highlightLines: [7, 8, 9, 10],
                    explanation: { 
                        title: `éšæ®µäºŒ: åˆä½µ [${intervals[i]}]`, 
                        text: `èˆ‡æ–°å€é–“é‡ç–Š<br>åˆä½µç‚º [${merged}]`,
                        formula: `[min, max] = [${merged}]`
                    }
                });
                i++;
            }

            // Add merged interval
            result.push([...merged]);
            steps.push({
                intervals: intervals.map(iv => [...iv]), newInterval: [...merged], result: result.map(r => [...r]),
                phase: 2,
                highlightLines: [12],
                explanation: { title: 'åŠ å…¥åˆä½µå€é–“', text: `å°‡ [${merged}] åŠ å…¥çµæœ`, formula: `push [${merged}]` }
            });

            // Phase 3: Add remaining intervals
            while (i < intervals.length) {
                result.push([...intervals[i]]);
                steps.push({
                    intervals: intervals.map(iv => [...iv]), newInterval: [...merged], result: result.map(r => [...r]),
                    current: i, phase: 3,
                    highlightLines: [14],
                    explanation: { 
                        title: `éšæ®µä¸‰: [${intervals[i]}]`, 
                        text: `åœ¨æ–°å€é–“å¾Œï¼Œç›´æ¥åŠ å…¥`,
                        formula: `push [${intervals[i]}]`
                    }
                });
                i++;
            }

            steps.push({
                intervals: intervals.map(iv => [...iv]), newInterval: [...merged], result: result.map(r => [...r]),
                final: true,
                highlightLines: [15],
                explanation: { title: 'å®Œæˆ!', text: `çµæœ: [${result.map(r => `[${r}]`).join(', ')}]`, formula: `return ${result.length} intervals` }
            });

            return steps;
        }

        function renderTimeline(intervals, newInterval, step) {
            const all = [...intervals, newInterval];
            const maxEnd = Math.max(...all.map(iv => iv[1]));
            const minStart = Math.min(...all.map(iv => iv[0]));
            const range = maxEnd - minStart + 2;
            
            let html = '';
            intervals.forEach((iv, i) => {
                const left = ((iv[0] - minStart) / range) * 100;
                const width = ((iv[1] - iv[0]) / range) * 100;
                let bg = 'var(--viz-primary)';
                if (step.current === i && step.merging) bg = 'var(--viz-secondary)';
                html += `<div class="time-block" style="left:${left}%;width:${width}%;background:${bg};color:white;">${iv[0]}-${iv[1]}</div>`;
            });
            
            const nLeft = ((newInterval[0] - minStart) / range) * 100;
            const nWidth = ((newInterval[1] - newInterval[0]) / range) * 100;
            html += `<div class="time-block" style="left:${nLeft}%;width:${nWidth}%;background:var(--viz-warning);top:28px;color:#0f172a;">${step.newInterval?.[0]}-${step.newInterval?.[1]}</div>`;
            
            return html;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('timeline').innerHTML = renderTimeline(currentIntervals, currentNew, step);
                    
                    let html = '<div class="interval-row"><span class="interval-label">åŸå§‹:</span>';
                    (step.intervals || []).forEach((iv, i) => {
                        let cls = 'interval';
                        if (step.current === i) cls += step.merging ? ' merge' : ' current';
                        html += `<div class="${cls}">[${iv[0]}, ${iv[1]}]</div>`;
                    });
                    html += '</div><div class="interval-row"><span class="interval-label">æ–°:</span>';
                    html += `<div class="interval new">[${step.newInterval?.[0]}, ${step.newInterval?.[1]}]</div></div>`;
                    
                    if (step.result?.length > 0) {
                        html += '<div class="interval-row"><span class="interval-label">çµæœ:</span>';
                        step.result.forEach(iv => html += `<div class="interval result">[${iv[0]}, ${iv[1]}]</div>`);
                        html += '</div>';
                    }
                    document.getElementById('intervalsDisplay').innerHTML = html;
                    document.getElementById('resultDisplay').textContent = step.result?.length ?? '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentIntervals, currentNew));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
