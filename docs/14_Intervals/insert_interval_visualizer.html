<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Interval - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .interval-bar { fill: #334155; rx: 4; stroke: #475569; }
        .interval-bar.new { fill: #fbbf24; stroke: #fff; }
        .interval-bar.current { stroke: #22c55e; stroke-width: 2px; }
        .interval-bar.merged { fill: #3b82f6; stroke: #60a5fa; }
        .interval-bar.added { fill: #22c55e; opacity: 0.6; }

        .interval-text { fill: #fff; font-family: monospace; font-size: 10px; text-anchor: middle; pointer-events: none; }
        
        .timeline-axis line { stroke: #64748b; }
        .timeline-axis text { fill: #94a3b8; font-family: monospace; }
        .timeline-axis path { stroke: #64748b; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 200px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Insert Interval (Merger)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Intervals:</label>
                            <input type="text" id="intervalsInput" value="[1,3],[6,9]">
                        </div>
                        <div class="input-group">
                            <label>New:</label>
                            <input type="text" id="newInput" value="[2,5]" style="width:100px;">
                        </div>
                        <button onclick="runVisualizer()">Insert</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>New Interval (Merging)</div>
                       <div class="legend-item"><div class="legend-color" style="background:#334155"></div>Original Interval</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e; opacity:0.6"></div>Result</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Current Merging</div>
                            <div class="stat-val" id="mergingDisplay">-</div>
                        </div>
                         <div class="stat-box">
                            <div class="stat-label">Result Count</div>
                            <div class="stat-val" id="cntDisplay">0</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> insert(vector<vector<int>>& intervals, vector<int>& newInterval) {', id: 0 },
            { line: '    vector<vector<int>> res;', id: 1 },
            { line: '    for (int i = 0; i < intervals.size(); i++) {', id: 2 },
            { line: '        if (newInterval[1] < intervals[i][0]) {', id: 3 },
            { line: '            res.push_back(newInterval);', id: 4 },
            { line: '            res.insert(res.end(), intervals.begin() + i, intervals.end());', id: 5 },
            { line: '            return res;', id: 6 },
            { line: '        } else if (newInterval[0] > intervals[i][1]) {', id: 7 },
            { line: '            res.push_back(intervals[i]);', id: 8 },
            { line: '        } else {', id: 9 },
            { line: '            newInterval[0] = min(newInterval[0], intervals[i][0]);', id: 10 },
            { line: '            newInterval[1] = max(newInterval[1], intervals[i][1]);', id: 11 },
            { line: '        }', id: 12 },
            { line: '    }', id: 13 },
            { line: '    res.push_back(newInterval);', id: 14 },
            { line: '    return res;', id: 15 },
            { line: '}', id: 16 }
        ];

        let viz;

        function simulate(intervals, newInterval) {
            const steps = [];
            let res = [];
            let currentNew = [...newInterval];
            let inserted = false;
            
            steps.push({
                intervals, currentNew: [...currentNew], res: [], i: -1,
                msg: `Init. New Interval: [${currentNew}].`, highlightLines: [0, 1],
                explanation: {title: "åˆå§‹åŒ–", text: "æº–å‚™éæ­·å€é–“ï¼Œå°‡æ–°å€é–“æ’å…¥æˆ–åˆä½µã€‚", formula: `new = [${currentNew}]`}
            });
            
            for(let i=0; i<intervals.length; i++) {
                const cur = intervals[i];
                
                if (currentNew[1] < cur[0]) {
                    // New is totally before Cur -> Insert New, then all remaining
                    res.push(currentNew);
                    const remaining = intervals.slice(i);
                    res.push(...remaining);
                    
                    steps.push({
                        intervals, currentNew: [...currentNew], res: [...res], i, cur, status: 'before',
                        msg: `New [${currentNew}] is entirely before Cur [${cur}]. Insert New & Remaining.`, highlightLines: [3, 4, 5, 6],
                        explanation: {title: "å®Œå…¨åœ¨å·¦å´", text: "æ–°å€é–“çµæŸä½ç½®å°æ–¼ç•¶å‰å€é–“é–‹å§‹ä½ç½®ï¼Œç„¡é‡ç–Šã€‚æ’å…¥æ–°å€é–“åŠå‰©é¤˜æ‰€æœ‰å€é–“ã€‚", formula: "return res"}
                    });
                    inserted = true;
                    break;
                    
                } else if (currentNew[0] > cur[1]) {
                    // New is totally after Cur -> Add Cur to res
                    res.push(cur);
                     steps.push({
                        intervals, currentNew: [...currentNew], res: [...res], i, cur, status: 'after',
                        msg: `New [${currentNew}] is entirely after Cur [${cur}]. Add Cur to Result.`, highlightLines: [7, 8],
                        explanation: {title: "å®Œå…¨åœ¨å³å´", text: "æ–°å€é–“é–‹å§‹ä½ç½®å¤§æ–¼ç•¶å‰å€é–“çµæŸä½ç½®ï¼Œç„¡é‡ç–Šã€‚å°‡ç•¶å‰å€é–“åŠ å…¥çµæœã€‚", formula: "res.push(intervals[i])"}
                    });
                } else {
                    // Overlap -> Merge
                    const oldNew = [...currentNew];
                    currentNew[0] = Math.min(currentNew[0], cur[0]);
                    currentNew[1] = Math.max(currentNew[1], cur[1]);
                    
                     steps.push({
                        intervals, currentNew: [...currentNew], res: [...res], i, cur, status: 'merge', oldNew,
                        msg: `Overlap! Merge [${oldNew}] & [${cur}] -> [${currentNew}].`, highlightLines: [9, 10, 11],
                        explanation: {title: "é‡ç–Šåˆä½µ", text: "æœ‰é‡ç–Šã€‚æ›´æ–°æ–°å€é–“ç‚ºå…©è€…è¯é›†ï¼Œç¹¼çºŒæ¯”è¼ƒã€‚", formula: "min(start), max(end)"}
                    });
                }
            }
            
            if (!inserted) {
                res.push(currentNew);
                steps.push({
                    intervals, currentNew: [...currentNew], res: [...res], i: intervals.length, status: 'final',
                    msg: `End of list. Add Merged New [${currentNew}].`, highlightLines: [14],
                    explanation: {title: "çµå°¾æ’å…¥", text: "éæ­·çµæŸï¼Œå°‡æœ€çµ‚åˆä½µå¾Œçš„æ–°å€é–“åŠ å…¥ã€‚", formula: "res.push(new)"}
                });
            }
            
            steps.push({
                intervals, currentNew: [...currentNew], res: [...res], final: true,
                msg: `Final Result: ${JSON.stringify(res)}`, highlightLines: [15],
                explanation: {title: "å®Œæˆ", text: `åˆä½µå¾Œçš„å€é–“åˆ—è¡¨ã€‚`, formula: "return res"}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if(step.currentNew) document.getElementById('mergingDisplay').textContent = `[${step.currentNew}]`;
            document.getElementById('cntDisplay').textContent = step.res.length;

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            // Determine Axis Scale
            const allPoints = [];
            step.intervals.forEach(x => { allPoints.push(x[0]); allPoints.push(x[1]); });
            if(step.currentNew) { allPoints.push(step.currentNew[0]); allPoints.push(step.currentNew[1]); }
            const minVal = Math.min(...allPoints, 0);
            const maxVal = Math.max(...allPoints, 10);
            
            const margin = {top: 20, right: 30, bottom: 40, left: 30};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const scaleX = d3.scaleLinear().domain([minVal - 1, maxVal + 1]).range([0, innerW]);
            
            const g = svg.selectAll(".main-g").data([0]);
            const gEnter = g.enter().append("g").attr("class", "main-g").attr("transform", `translate(${margin.left}, ${margin.top})`);
            const gUpdate = g.merge(gEnter);
            
            // Draw Axis
            const axis = d3.axisBottom(scaleX).ticks(10);
            gUpdate.select(".axis").remove();
            gUpdate.append("g").attr("class", "axis timeline-axis")
                .attr("transform", `translate(0, ${innerH})`)
                .call(axis);
                
            // Draw Original Intervals (Top row)
            const rowH = 40;
            const topY = 50;
            
            const origG = gUpdate.selectAll(".orig-g").data(step.intervals.map((d,i)=>({d,i})));
            const origEnter = origG.enter().append("g").attr("class", "orig-g");
            origEnter.append("rect").attr("class", "interval-bar").attr("height", rowH).attr("rx", 5);
            origEnter.append("text").attr("class", "interval-text").attr("y", rowH/2 + 4);
            
            const origUpdate = origG.merge(origEnter);
            origUpdate.select("rect")
                .attr("x", d => scaleX(d.d[0]))
                .attr("width", d => Math.max(2, scaleX(d.d[1]) - scaleX(d.d[0])))
                .attr("y", topY)
                .attr("class", d => {
                     let c = "interval-bar";
                     if(step.i === d.i && !step.final) c += " current";
                     return c;
                });
                
            origUpdate.select("text")
                .attr("x", d => (scaleX(d.d[0]) + scaleX(d.d[1]))/2)
                .attr("y", topY + rowH/2 + 4)
                .text(d => `[${d.d}]`);
                
            origG.exit().remove();
            
            // Draw New Interval (Merging) (Middle row)
            // It moves or glows
            if (step.currentNew && !step.final) {
                const midY = 120;
                
                gUpdate.selectAll(".new-g").remove();
                const newG = gUpdate.append("g").attr("class", "new-g");
                const nx = scaleX(step.currentNew[0]);
                const nw = Math.max(2, scaleX(step.currentNew[1]) - nx);
                
                newG.append("rect").attr("class", "interval-bar new")
                    .attr("x", nx).attr("y", midY).attr("width", nw).attr("height", rowH);
                    
                newG.append("text").attr("class", "interval-text")
                    .attr("x", nx + nw/2).attr("y", midY + rowH/2 + 4)
                    .text(`[${step.currentNew}]`);
            }
            
            // Draw Result Intervals (Bottom row)
            const botY = 200;
            const resG = gUpdate.selectAll(".res-g").data(step.res.map((d,i)=>({d,i})));
            const resEnter = resG.enter().append("g").attr("class", "res-g");
            resEnter.append("rect").attr("class", "interval-bar added").attr("height", rowH).attr("rx", 5);
            resEnter.append("text").attr("class", "interval-text").attr("y", rowH/2 + 4);
            
            const resUpdate = resG.merge(resEnter);
            resUpdate.select("rect")
                .attr("x", d => scaleX(d.d[0]))
                .attr("width", d => Math.max(2, scaleX(d.d[1]) - scaleX(d.d[0])))
                .attr("y", botY);
                
            resUpdate.select("text")
                 .attr("x", d => (scaleX(d.d[0]) + scaleX(d.d[1]))/2)
                 .attr("y", botY + rowH/2 + 4)
                 .text(d => `[${d.d}]`);
                 
            resG.exit().remove();
            
            // Labels for rows
            gUpdate.selectAll(".row-label").remove();
            gUpdate.append("text").attr("x", -10).attr("y", topY + 20).attr("class", "row-label").text("Input").attr("fill", "#94a3b8").attr("text-anchor", "end").attr("font-size", "12px");
            if(!step.final) gUpdate.append("text").attr("x", -10).attr("y", 120 + 20).attr("class", "row-label").text("Merge").attr("fill", "#fbbf24").attr("text-anchor", "end").attr("font-size", "12px");
            gUpdate.append("text").attr("x", -10).attr("y", botY + 20).attr("class", "row-label").text("Result").attr("fill", "#22c55e").attr("text-anchor", "end").attr("font-size", "12px");
        }

        function runVisualizer() {
            const intRaw = document.getElementById('intervalsInput').value;
            const newRaw = document.getElementById('newInput').value;
             
             let intervals, newInterval;
             try {
                // Robust parsing for Intervals
                 if(intRaw.trim().startsWith('[')) {
                     try { intervals = JSON.parse(intRaw.replace(/'/g, '"')); }
                     catch(e) { intervals = JSON.parse('[' + intRaw.replace(/'/g, '"') + ']'); }
                 } else {
                     intervals = JSON.parse('[' + intRaw.replace(/'/g, '"') + ']');
                 }
                 
                 // Robust parsing for New Interval
                 if(newRaw.trim().startsWith('[')) {
                     try { newInterval = JSON.parse(newRaw.replace(/'/g, '"')); }
                     catch(e) { newInterval = JSON.parse('[' + newRaw.replace(/'/g, '"') + ']'); }
                 } else {
                     newInterval = JSON.parse('[' + newRaw.replace(/'/g, '"') + ']'); // Likely [2,5] -> [[2,5]]? No.
                     // If input is "2,5", parsing as [2,5] gives array.
                     // The logic above assumes parse success.
                 }
                 
                 // Normalize newInterval if it became [[2,5]] or just [2,5]
                 // We expect [start, end] (1D array)
                 if(Array.isArray(newInterval) && newInterval.length === 1 && Array.isArray(newInterval[0])) {
                     newInterval = newInterval[0];
                 }
             } catch(e) { return; }
             
             if(!Array.isArray(intervals) || !Array.isArray(newInterval)) return;
             
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(intervals, newInterval));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
