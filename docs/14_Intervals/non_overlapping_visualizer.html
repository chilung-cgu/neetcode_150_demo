    <script>
        const codeStructure = [
            { line: 'int eraseOverlapIntervals(vector<vector<int>>& intervals) {', id: 0 },
            { line: '    sort(intervals.begin(), intervals.end(),', id: 1 },
            { line: '         [](auto& a, auto& b) { return a[1] < b[1]; });', id: 2 },
            { line: '    int count = 0, end = INT_MIN;', id: 3 },
            { line: '    for (auto& i : intervals) {', id: 4 },
            { line: '        if (i[0] >= end) {', id: 5 },
            { line: '            end = i[1]; // ä¿ç•™æ­¤å€é–“', id: 6 },
            { line: '        } else {', id: 7 },
            { line: '            count++;    // ç§»é™¤æ­¤å€é–“', id: 8 },
            { line: '        }', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return count;', id: 11 },
            { line: '}', id: 12 },
        ];
        // intervals = [[1,2],[2,3],[3,4],[1,3]]
        // sorted by end: [[1,2],[2,3],[1,3],[3,4]]
        const intervals = [[1,2],[2,3],[1,3],[3,4]];
        const sorted = [[1,2],[2,3],[1,3],[3,4]];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ intervals: sorted, kept: [], removed: [], end: null, count: 0, highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: `å€é–“ï¼š[[1,2],[2,3],[3,4],[1,3]]<br>æŒ‰çµæŸé»æ’åºå¾Œï¼š[[1,2],[2,3],[1,3],[3,4]]<br><br>è²ªå¿ƒï¼šå„ªå…ˆä¿ç•™çµæŸæ—©çš„å€é–“` } });
            steps.push({ intervals: sorted, current: 0, kept: [0], removed: [], end: 2, count: 0, highlightLines: [4,5,6], explanation: { title: '[1,2] - ä¿ç•™', text: '1 â‰¥ -âˆ âœ“<br>ä¿ç•™ï¼Œend = 2', formula: '1 â‰¥ -âˆ â†’ ä¿ç•™' } });
            steps.push({ intervals: sorted, current: 1, kept: [0,1], removed: [], end: 3, count: 0, highlightLines: [4,5,6], explanation: { title: '[2,3] - ä¿ç•™', text: '2 â‰¥ 2 âœ“<br>ä¿ç•™ï¼Œend = 3', formula: '2 â‰¥ 2 â†’ ä¿ç•™' } });
            steps.push({ intervals: sorted, current: 2, kept: [0,1], removed: [2], end: 3, count: 1, highlightLines: [4,5,7,8], explanation: { title: '[1,3] - ç§»é™¤', text: '1 < 3 âœ— é‡ç–Šï¼<br>ç§»é™¤ï¼Œcount++', formula: '1 < 3 â†’ ç§»é™¤' } });
            steps.push({ intervals: sorted, current: 3, kept: [0,1,3], removed: [2], end: 4, count: 1, highlightLines: [4,5,6], explanation: { title: '[3,4] - ä¿ç•™', text: '3 â‰¥ 3 âœ“<br>ä¿ç•™ï¼Œend = 4', formula: '3 â‰¥ 3 â†’ ä¿ç•™' } });
            steps.push({ intervals: sorted, kept: [0,1,3], removed: [2], end: 4, count: 1, final: true, highlightLines: [11], explanation: { title: 'å®Œæˆï¼', text: 'éœ€è¦ç§»é™¤ 1 å€‹å€é–“<br><br>æ™‚é–“ï¼šO(n log n)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const container = document.getElementById('intervalsDisplay');
                    const width = container.clientWidth - 20;
                    const maxVal = 5;
                    let html = '<div class="timeline"></div>';
                    for (let i = 0; i <= maxVal; i++) {
                        html += `<span class="tick" style="left:${(i/maxVal)*100}%">${i}</span>`;
                    }
                    (step.intervals || sorted).forEach((interval, idx) => {
                        const left = (interval[0] / maxVal) * width;
                        const w = ((interval[1] - interval[0]) / maxVal) * width;
                        const top = 20 + idx * 35;
                        let cls = 'interval normal';
                        if (step.kept?.includes(idx)) cls = 'interval kept';
                        if (step.removed?.includes(idx)) cls = 'interval removed';
                        if (idx === step.current) cls += ' current';
                        html += `<div class="${cls}" style="left:${left+10}px;top:${top}px;width:${w}px">[${interval[0]},${interval[1]}]</div>`;
                    });
                    container.innerHTML = html;
                    document.getElementById('endDisplay').textContent = step.end ?? '-';
                    document.getElementById('removeDisplay').textContent = step.count ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
