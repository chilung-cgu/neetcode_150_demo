<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-overlapping Intervals - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .intervals-container { position: relative; height: 200px; margin: 20px 0; background: var(--viz-bg-secondary); border-radius: 8px; padding: 10px; }
        .interval { 
            position: absolute; height: 28px; border-radius: 4px; display: flex; align-items: center; justify-content: center; 
            font-size: 0.75rem; font-weight: bold; color: white; transition: all 0.3s; border: 2px solid transparent;
        }
        .interval.kept { background: var(--viz-success); color: #0f172a; }
        .interval.removed { background: var(--viz-error); opacity: 0.5; text-decoration: line-through; }
        .interval.current { border-color: white; }
        .interval.normal { background: var(--viz-primary); }

        .timeline { position: absolute; bottom: 10px; left: 10px; right: 10px; height: 2px; background: var(--viz-text-muted); }
        .tick { position: absolute; bottom: 5px; font-size: 0.7rem; color: var(--viz-text-muted); }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">ç„¡é‡ç–Šå€é–“ (Non-overlapping Intervals)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>å€é–“ (æ ¼å¼: 1,2;2,3;3,4;1,3):</label>
                        <input type="text" id="intervalsInput" value="1,2;2,3;3,4;1,3" style="width: 200px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="intervals-container" id="intervalsDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n log n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">çµæŸé»</div><div class="state-value" id="endDisplay">-</div></div>
                    <div class="state-item"><div class="state-label">ç§»é™¤æ•¸</div><div class="state-value" id="removeDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int eraseOverlapIntervals(vector<vector<int>>& intervals) {', id: 0 },
            { line: '    sort(intervals.begin(), intervals.end(),', id: 1 },
            { line: '         [](auto& a, auto& b) { return a[1] < b[1]; });', id: 2 },
            { line: '    int count = 0, end = INT_MIN;', id: 3 },
            { line: '    for (auto& i : intervals) {', id: 4 },
            { line: '        if (i[0] >= end) {', id: 5 },
            { line: '            end = i[1];', id: 6 },
            { line: '        } else {', id: 7 },
            { line: '            count++;', id: 8 },
            { line: '        }', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return count;', id: 11 },
            { line: '}', id: 12 },
        ];
        
        let currentIntervals = [[1,2],[2,3],[3,4],[1,3]];

        function runCustomInput() {
            const str = document.getElementById('intervalsInput').value;
            const intervals = str.split(';').map(s => s.split(',').map(x => parseInt(x.trim()))).filter(a => a.length === 2 && !isNaN(a[0]));
            
            if (intervals.length < 1 || intervals.length > 8) {
                alert('è«‹è¼¸å…¥ 1-8 å€‹å€é–“');
                return;
            }
            currentIntervals = intervals;
            init();
        }

        function generateAlgorithmSteps(intervals) {
            const steps = [];
            const sorted = [...intervals].sort((a, b) => a[1] - b[1]);
            const kept = [];
            const removed = [];
            let end = -Infinity;
            let count = 0;
            
            steps.push({
                intervals: sorted.map(iv => [...iv]), kept: [], removed: [], end: null, count: 0,
                highlightLines: [0, 1, 2, 3],
                explanation: { title: 'åˆå§‹åŒ–', text: `æŒ‰çµæŸé»æ’åº<br>è²ªå¿ƒ: å„ªå…ˆä¿ç•™çµæŸæ—©çš„å€é–“`, formula: 'sort by end' }
            });

            for (let i = 0; i < sorted.length; i++) {
                const interval = sorted[i];
                
                if (interval[0] >= end) {
                    kept.push(i);
                    end = interval[1];
                    
                    steps.push({
                        intervals: sorted.map(iv => [...iv]), kept: [...kept], removed: [...removed],
                        current: i, end, count,
                        highlightLines: [5, 6],
                        explanation: { 
                            title: `[${interval}] - ä¿ç•™`, 
                            text: `${interval[0]} >= ${end === interval[1] ? '-âˆ' : sorted[kept[kept.length-2]]?.[1] ?? '-âˆ'}<br>ç„¡é‡ç–Šï¼Œend = ${end}`,
                            formula: `keep, end = ${end}`
                        }
                    });
                } else {
                    removed.push(i);
                    count++;
                    
                    steps.push({
                        intervals: sorted.map(iv => [...iv]), kept: [...kept], removed: [...removed],
                        current: i, end, count,
                        highlightLines: [7, 8],
                        explanation: { 
                            title: `[${interval}] - ç§»é™¤`, 
                            text: `${interval[0]} < ${end}<br>æœ‰é‡ç–Šï¼count++`,
                            formula: `remove, count = ${count}`
                        }
                    });
                }
            }

            steps.push({
                intervals: sorted.map(iv => [...iv]), kept, removed, end, count, final: true,
                highlightLines: [11],
                explanation: { title: 'å®Œæˆ!', text: `éœ€ç§»é™¤ ${count} å€‹å€é–“`, formula: `return ${count}` }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const container = document.getElementById('intervalsDisplay');
                    const width = container.clientWidth - 20;
                    const intervals = step.intervals || currentIntervals;
                    const maxVal = Math.max(...intervals.flat()) + 1;
                    
                    let html = '<div class="timeline"></div>';
                    for (let i = 0; i <= maxVal; i++) {
                        html += `<span class="tick" style="left:${(i/maxVal)*100}%">${i}</span>`;
                    }
                    
                    intervals.forEach((interval, idx) => {
                        const left = (interval[0] / maxVal) * width;
                        const w = Math.max(30, ((interval[1] - interval[0]) / maxVal) * width);
                        const top = 20 + idx * 35;
                        
                        let cls = 'interval normal';
                        if (step.kept?.includes(idx)) cls = 'interval kept';
                        if (step.removed?.includes(idx)) cls = 'interval removed';
                        if (idx === step.current) cls += ' current';
                        
                        html += `<div class="${cls}" style="left:${left+10}px;top:${top}px;width:${w}px">[${interval[0]},${interval[1]}]</div>`;
                    });
                    
                    container.innerHTML = html;
                    document.getElementById('endDisplay').textContent = step.end ?? '-';
                    document.getElementById('removeDisplay').textContent = step.count ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentIntervals));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
