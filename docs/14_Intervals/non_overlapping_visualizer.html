<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-overlapping Intervals Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .timeline { width: 100%; height: 100px; background: rgba(0,0,0,0.3); border-radius: 8px; position: relative; margin: 15px 0; overflow: hidden; }
        .interval { position: absolute; height: 20px; border-radius: 3px; display: flex; align-items: center; justify-content: center; font-family: monospace; font-size: 0.7rem; color: white; }
        .interval.keep { background: var(--viz-success); color: #0f172a; }
        .interval.remove { background: var(--viz-error); opacity: 0.5; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">NON-OVERLAPPING INTERVALS</div>
                <div class="timeline" id="timelineDisplay"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Removed</div><div class="state-value" id="removedDisplay" style="color: var(--viz-error);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">GREEDY</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int eraseOverlapIntervals(intervals) {', id: 0 },
            { line: '    sort(intervals by end time);', id: 1 },
            { line: '    int count = 0, prevEnd = INT_MIN;', id: 2 },
            { line: '    for (auto& i : intervals) {', id: 3 },
            { line: '        if (i[0] >= prevEnd) {', id: 4 },
            { line: '            prevEnd = i[1]; // keep', id: 5 },
            { line: '        } else {', id: 6 },
            { line: '            count++; // remove', id: 7 },
            { line: '        }', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return count;', id: 10 },
            { line: '}', id: 11 },
        ];
        const intervals = [[1, 2], [2, 3], [3, 4], [1, 3]];
        // Sorted by end: [1,2], [2,3], [1,3], [3,4]
        // Keep: [1,2], [2,3], [3,4]. Remove: [1,3]

        function generateAlgorithmSteps() {
            const steps = [];
            const sorted = [[1, 2], [2, 3], [1, 3], [3, 4]];
            
            steps.push({ keep: [], remove: [], highlightLines: [0, 1, 2], explanation: { title: 'Sort by end time', text: '' }});
            steps.push({ keep: [0], remove: [], highlightLines: [4, 5], explanation: { title: 'Keep [1,2]', text: 'First interval' }});
            steps.push({ keep: [0, 1], remove: [], highlightLines: [4, 5], explanation: { title: 'Keep [2,3]', text: '2 >= 2 ✓' }});
            steps.push({ keep: [0, 1], remove: [2], highlightLines: [6, 7], explanation: { title: 'Remove [1,3]', text: '1 < 3 → overlaps' }});
            steps.push({ keep: [0, 1, 3], remove: [2], highlightLines: [4, 5], explanation: { title: 'Keep [3,4]', text: '3 >= 3 ✓' }});
            steps.push({ keep: [0, 1, 3], remove: [2], highlightLines: [10], explanation: { title: 'Done!', text: 'Remove 1 interval' }});
            
            return steps;
        }

        let viz;
        function init() {
            const sorted = [[1, 2], [2, 3], [1, 3], [3, 4]];
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    sorted.forEach((int, i) => {
                        const left = int[0] * 40 + 10;
                        const width = (int[1] - int[0]) * 40;
                        const cls = step.remove?.includes(i) ? 'remove' : (step.keep?.includes(i) ? 'keep' : '');
                        html += `<div class="interval ${cls}" style="left: ${left}px; top: ${10 + i * 22}px; width: ${Math.max(width, 40)}px; background: ${!cls ? 'var(--viz-primary)' : ''}">[${int[0]},${int[1]}]</div>`;
                    });
                    document.getElementById('timelineDisplay').innerHTML = html;
                    document.getElementById('removedDisplay').textContent = step.remove?.length || 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
