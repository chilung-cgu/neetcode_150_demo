<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Interval for Query - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .interval-bar { fill: #334155; rx: 4; stroke: #475569; opacity: 0.5; }
        .interval-bar.in-heap { fill: #3b82f6; stroke: #fff; opacity: 0.8; }
        .interval-bar.best { fill: #22c55e; stroke: #fff; opacity: 1; stroke-width: 2px; }

        .query-line { stroke: #fbbf24; stroke-width: 2px; stroke-dasharray: 4,4; }
        .query-marker { fill: #fbbf24; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 220px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Min Interval to Include Each Query</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Intervals:</label>
                            <input type="text" id="intervalsInput" value="[1,4],[2,4],[3,6],[4,4]">
                        </div>
                        <div class="input-group">
                            <label>Queries:</label>
                            <input type="text" id="queriesInput" value="2,3,4,5" style="width:100px;">
                        </div>
                        <button onclick="runVisualizer()">Query</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Query Position</div>
                       <div class="legend-item"><div class="legend-color" style="background:#3b82f6"></div>In Heap</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Best (Min Size)</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Current Query</div>
                            <div class="stat-val" id="qDisplay">-</div>
                        </div>
                         <div class="stat-box">
                            <div class="stat-label">Min Size</div>
                            <div class="stat-val" id="sizeDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Heap Size</div>
                            <div class="stat-val" id="heapDisplay">0</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> minInterval(vector<vector<int>>& intervals, vector<int>& queries) {', id: 0 },
            { line: '    sort(intervals.begin(), intervals.end());', id: 1 },
            { line: '    vector<pair<int,int>> sortedQueries(queries.size());', id: 2 },
            { line: '    for(int i=0; i<queries.size(); i++) sortedQueries[i] = {queries[i], i};', id: 3 },
            { line: '    sort(sortedQueries.begin(), sortedQueries.end());', id: 4 },
            { line: '    priority_queue<pair<int,int>...> pq; // {size, end}', id: 5 },
            { line: '    int i = 0;', id: 6 },
            { line: '    for (auto& q : sortedQueries) {', id: 7 },
            { line: '        int val = q.first;', id: 8 },
            { line: '        while(i < intervals.size() && intervals[i][0] <= val) {', id: 9 },
            { line: '            pq.push({size, intervals[i][1]}); i++;', id: 10 },
            { line: '        }', id: 11 },
            { line: '        while(!pq.empty() && pq.top().end < val) pq.pop();', id: 12 },
            { line: '        res[q.second] = pq.empty() ? -1 : pq.top().size;', id: 13 },
            { line: '    }', id: 14 },
            { line: '    return res;', id: 15 },
            { line: '}', id: 16 }
        ];

        let viz;

        function simulate(intervals, queries) {
            const steps = [];
            // Assign IDs to intervals for tracking
            const rawIntervals = intervals.map((x, idx) => ({val: [...x], id: idx, size: x[1]-x[0]+1}));
            
            steps.push({
                intervals: JSON.parse(JSON.stringify(rawIntervals)), queries, i: -1, pq: [],
                msg: `Init.`, highlightLines: [0],
                explanation: {title: "åˆå§‹åŒ–", text: "æº–å‚™æ•¸æ“šã€‚", formula: ""}
            });
            
            rawIntervals.sort((a,b) => a.val[0] - b.val[0]);
            
            const sortedQ = queries.map((q, idx) => ({q, idx})).sort((a,b) => a.q - b.q);
            
            steps.push({
                intervals: JSON.parse(JSON.stringify(rawIntervals)), queries, sortedQ, i: -1, pq: [],
                msg: `Sorted Intervals & Queries.`, highlightLines: [1, 2, 3, 4],
                explanation: {title: "æ’åº", text: "å°‡å€é–“èˆ‡æŸ¥è©¢åˆ†åˆ¥æ’åºï¼Œä»¥ä¾¿ä½¿ç”¨æƒæç·šç®—æ³•ã€‚", formula: "Sort"}
            });
            
            const res = new Array(queries.length).fill(-1);
            let i = 0;
            let pq = []; // Min Heap by size. JS doesn't have PQ, use array + manual sort for sim
            
            for(let k=0; k<sortedQ.length; k++) {
                const qObj = sortedQ[k];
                const qVal = qObj.q;
                
                // Add valid intervals
                while(i < rawIntervals.length && rawIntervals[i].val[0] <= qVal) {
                    const intObj = rawIntervals[i];
                    pq.push(intObj);
                    // Mock Heap Insert (sort by size)
                    pq.sort((a,b) => a.size - b.size);
                    
                    steps.push({
                        intervals: JSON.parse(JSON.stringify(rawIntervals)), queries, sortedQ, i, pq: [...pq],
                        qVal, currentInt: intObj,
                        msg: `Interval [${intObj.val}] starts before/at query ${qVal}. Add to Heap.`, highlightLines: [9, 10],
                        explanation: {title: "åŠ å…¥å †ç–Š", text: "ç•¶å‰å€é–“é–‹å§‹æ™‚é–“æ»¿è¶³æŸ¥è©¢æ¢ä»¶ï¼ŒåŠ å…¥å€™é¸å †ç–Šã€‚", formula: "pq.push()"}
                    });
                    i++;
                }
                
                // Remove expired
                let removed = false;
                while(pq.length > 0 && pq[0].val[1] < qVal) {
                    const popped = pq.shift(); // Remove top (min size) if invalid?
                    // Wait, standard PQ removal is "lazy" in C++ usually (top check).
                    // Logic: check TOP. If TOP ends before Q, pop.
                    // But here we sorted by size. We need to remove ANY interval that ends before Q?
                    // No, efficiently we only care about the optimal one. 
                    // C++ logic: `while(pq.top().right < q) pq.pop()`. Yes, only check min-size elements.
                    // If a larger element is expired, it stays in heap but won't be picked if it's not at top. 
                    // So we simulate exactly that: check index 0.
                    
                    removed = true;
                     steps.push({
                        intervals: JSON.parse(JSON.stringify(rawIntervals)), queries, sortedQ, i, pq: [...pq],
                        qVal, expired: popped,
                        msg: `Top [${popped.val}] ends before ${qVal}. Pop (Expired).`, highlightLines: [12],
                        explanation: {title: "ç§»é™¤éæœŸ", text: "å †ç–Šé ‚éƒ¨çš„å€é–“å·²åœ¨ç•¶å‰æŸ¥è©¢ä¹‹å‰çµæŸï¼Œç§»é™¤ã€‚", formula: "pq.pop()"}
                    });
                }
                
                const best = pq.length > 0 ? pq[0].size : -1;
                res[qObj.idx] = best;
                
                 steps.push({
                    intervals: JSON.parse(JSON.stringify(rawIntervals)), queries, sortedQ, i, pq: [...pq],
                    qVal, best,
                    msg: `Query ${qVal}: Best Size is ${best}.`, highlightLines: [13],
                    explanation: {title: "æŸ¥è©¢çµæœ", text: `ç›®å‰å †ç–Šä¸­æœ‰æ•ˆçš„æœ€å°å€é–“é•·åº¦ç‚º ${best}ã€‚`, formula: "res[i] = top.size"}
                });
            }
            
            steps.push({
                intervals: JSON.parse(JSON.stringify(rawIntervals)), queries, res, final: true,
                msg: `Final Result: [${res.join(', ')}]`, highlightLines: [15],
                explanation: {title: "å®Œæˆ", text: "æ‰€æœ‰æŸ¥è©¢è™•ç†å®Œç•¢ã€‚", formula: "return res"}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if(step.qVal !== undefined) document.getElementById('qDisplay').textContent = step.qVal;
             if(step.best !== undefined) document.getElementById('sizeDisplay').textContent = step.best;
             if(step.pq) document.getElementById('heapDisplay').textContent = step.pq.length;

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            // Axis
             const allPoints = [];
            step.intervals.forEach(x => { allPoints.push(x.val[0]); allPoints.push(x.val[1]); });
            if(step.queries){ step.queries.forEach(x => allPoints.push(x)); }
            
            const minVal = Math.min(...allPoints, 0);
            const maxVal = Math.max(...allPoints, 10);
            
            const margin = {top: 20, right: 30, bottom: 40, left: 30};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const scaleX = d3.scaleLinear().domain([minVal - 1, maxVal + 1]).range([0, innerW]);
            
            const g = svg.selectAll(".main-g").data([0]);
            const gEnter = g.enter().append("g").attr("class", "main-g").attr("transform", `translate(${margin.left}, ${margin.top})`);
            const gUpdate = g.merge(gEnter);
            
             // Draw Axis
            const axis = d3.axisBottom(scaleX).ticks(10);
            gUpdate.select(".axis").remove();
            gUpdate.append("g").attr("class", "axis timeline-axis")
                .attr("transform", `translate(0, ${innerH})`)
                .call(axis);
                
            const rowH = 20;
            const gap = 5;
            
            // Draw Intervals (All)
            // Stagger or list? List is fine.
            const bars = gUpdate.selectAll(".int-g").data(step.intervals, d => d.id);
            const barsEnter = bars.enter().append("g").attr("class", "int-g");
            barsEnter.append("rect").attr("class", "interval-bar").attr("height", rowH).attr("rx", 3);
            barsEnter.append("text").attr("class", "interval-text").attr("y", rowH/2 + 3).attr("font-size", "8px");
            
            const barsUpdate = bars.merge(barsEnter)
                 .attr("transform", (d, i) => `translate(0, ${i * (rowH+gap)})`);
                 
            barsUpdate.select("rect")
                .attr("x", d => scaleX(d.val[0]))
                .attr("width", d => Math.max(2, scaleX(d.val[1]) - scaleX(d.val[0])))
                .attr("class", (d, i) => {
                     let c = "interval-bar";
                     // In Heap?
                     const inHeap = step.pq && step.pq.find(x => x.id === d.id);
                     if(inHeap) {
                         c += " in-heap";
                         if(step.pq[0].id === d.id) c+= " best"; // Best
                     }
                     return c;
                });
                
             barsUpdate.select("text")
                .attr("x", d => (scaleX(d.val[0]) + scaleX(d.val[1]))/2)
                .text(d => `${d.size}`); // Show size
                
            bars.exit().remove();
            
            // Draw Query Line
            if(step.qVal !== undefined) {
                const x = scaleX(step.qVal);
                gUpdate.selectAll(".query-line").remove();
                gUpdate.append("line").attr("class", "query-line")
                    .attr("x1", x).attr("y1", 0).attr("x2", x).attr("y2", innerH);
                    
                gUpdate.append("text").attr("x", x).attr("y", -5)
                    .attr("fill", "#fbbf24").attr("text-anchor", "middle").attr("font-size", "10px")
                    .text(`Q:${step.qVal}`);
            }
        }

        function runVisualizer() {
            const intRaw = document.getElementById('intervalsInput').value;
            const qRaw = document.getElementById('queriesInput').value;
             
             let intervals, queries;
             try {
                 // Robust parsing for Intervals
                 if(intRaw.trim().startsWith('[')) {
                     try { intervals = JSON.parse(intRaw.replace(/'/g, '"')); }
                     catch(e) { intervals = JSON.parse('[' + intRaw.replace(/'/g, '"') + ']'); }
                 } else {
                     intervals = JSON.parse('[' + intRaw.replace(/'/g, '"') + ']');
                 }
                 
                 // Queries
                 queries = qRaw.split(',').map(Number);
             } catch(e) { return; }
             
             if(!Array.isArray(intervals)) return;
             
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(intervals, queries));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
