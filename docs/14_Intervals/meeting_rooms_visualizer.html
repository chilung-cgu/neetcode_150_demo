<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Rooms - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .timeline-container { display: flex; flex-direction: column; gap: 8px; margin: 20px 0; }
        .meeting { display: flex; align-items: center; gap: 10px; }
        .meeting-label { width: 60px; font-size: 0.85rem; color: var(--viz-text-muted); }
        .bar { 
            height: 28px; border-radius: 4px; display: flex; align-items: center; justify-content: center; 
            font-family: monospace; font-size: 0.85rem; color: white; font-weight: bold;
            transition: all 0.3s; border: 2px solid transparent;
        }
        .bar.current { border-color: white; }
        .bar.overlap { background: var(--viz-error) !important; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æœƒè­°å®¤ (Meeting Rooms)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>æœƒè­° (æ ¼å¼: 0,30;5,10;15,20):</label>
                        <input type="text" id="intervalsInput" value="0,30;5,10;15,20" style="width: 200px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="timeline-container" id="timelineDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n log n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">å¯åƒåŠ å…¨éƒ¨?</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool canAttendMeetings(vector<vector<int>>& intervals) {', id: 0 },
            { line: '    sort(intervals.begin(), intervals.end());', id: 1 },
            { line: '    for (int i = 1; i < intervals.size(); i++) {', id: 2 },
            { line: '        if (intervals[i][0] < intervals[i-1][1])', id: 3 },
            { line: '            return false;', id: 4 },
            { line: '    }', id: 5 },
            { line: '    return true;', id: 6 },
            { line: '}', id: 7 },
        ];
        
        let currentIntervals = [[0, 30], [5, 10], [15, 20]];
        const colors = ['#ef4444', '#3b82f6', '#22c55e', '#f59e0b', '#8b5cf6'];

        function runCustomInput() {
            const str = document.getElementById('intervalsInput').value;
            const intervals = str.split(';').map(s => s.split(',').map(x => parseInt(x.trim()))).filter(a => a.length === 2 && !isNaN(a[0]));
            
            if (intervals.length < 1 || intervals.length > 6) {
                alert('è«‹è¼¸å…¥ 1-6 å€‹æœƒè­°');
                return;
            }
            currentIntervals = intervals;
            init();
        }

        function generateAlgorithmSteps(intervals) {
            const steps = [];
            const sorted = [...intervals].sort((a, b) => a[0] - b[0]);
            
            steps.push({
                intervals: sorted.map(iv => [...iv]), compare: [],
                highlightLines: [0, 1],
                explanation: { title: 'åˆå§‹åŒ–', text: `æŒ‰é–‹å§‹æ™‚é–“æ’åº<br>æª¢æŸ¥ç›¸é„°æœƒè­°æ˜¯å¦é‡ç–Š`, formula: 'sort by start' }
            });

            for (let i = 1; i < sorted.length; i++) {
                const prev = sorted[i - 1];
                const curr = sorted[i];
                const overlap = curr[0] < prev[1];
                
                steps.push({
                    intervals: sorted.map(iv => [...iv]), compare: [i - 1, i], overlap,
                    highlightLines: overlap ? [3, 4] : [3],
                    explanation: { 
                        title: `æ¯”è¼ƒ [${prev}] å’Œ [${curr}]`, 
                        text: overlap 
                            ? `${curr[0]} < ${prev[1]} â†’ é‡ç–Š!<br>ç„¡æ³•åƒåŠ æ‰€æœ‰æœƒè­°` 
                            : `${curr[0]} >= ${prev[1]} â†’ ç„¡é‡ç–Š`,
                        formula: overlap ? 'OVERLAP!' : 'OK'
                    }
                });
                
                if (overlap) {
                    steps.push({
                        intervals: sorted.map(iv => [...iv]), compare: [i - 1, i], overlap: true, result: false,
                        highlightLines: [4],
                        explanation: { title: 'çµæœ: ç„¡æ³•åƒåŠ ', text: `æœ‰æœƒè­°é‡ç–Š`, formula: 'return false' }
                    });
                    return steps;
                }
            }

            steps.push({
                intervals: sorted.map(iv => [...iv]), result: true, final: true,
                highlightLines: [6],
                explanation: { title: 'çµæœ: å¯ä»¥åƒåŠ ', text: `æ‰€æœ‰æœƒè­°éƒ½ç„¡é‡ç–Š`, formula: 'return true' }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const intervals = step.intervals || currentIntervals;
                    const maxVal = Math.max(...intervals.flat());
                    const scale = 300 / maxVal;
                    
                    let html = '';
                    intervals.forEach((int, i) => {
                        const width = (int[1] - int[0]) * scale;
                        const left = int[0] * scale;
                        const highlight = step.compare?.includes(i);
                        const isOverlap = step.overlap && highlight;
                        
                        let cls = 'bar';
                        if (highlight) cls += ' current';
                        if (isOverlap) cls += ' overlap';
                        
                        html += `<div class="meeting">
                            <span class="meeting-label">æœƒè­° ${i + 1}</span>
                            <div class="${cls}" style="margin-left:${left}px;width:${width}px;background:${isOverlap ? 'var(--viz-error)' : colors[i % colors.length]}">
                                [${int[0]}, ${int[1]}]
                            </div>
                        </div>`;
                    });
                    document.getElementById('timelineDisplay').innerHTML = html;
                    
                    if (step.result !== undefined) {
                        document.getElementById('resultDisplay').textContent = step.result ? 'Yes âœ“' : 'No âœ—';
                        document.getElementById('resultDisplay').style.color = step.result ? 'var(--viz-success)' : 'var(--viz-error)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '-';
                        document.getElementById('resultDisplay').style.color = 'inherit';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentIntervals));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
