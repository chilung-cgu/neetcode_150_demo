<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Rooms II - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .timeline-axis line { stroke: #64748b; }
        .timeline-axis text { fill: #94a3b8; font-family: monospace; }
        .timeline-axis path { stroke: #64748b; }
        
        .event-line { stroke-width: 2px; stroke-dasharray: 4,2; opacity: 0.6; }
        .count-line { fill: none; stroke: #3b82f6; stroke-width: 3px; }
        .count-area { fill: rgba(59, 130, 246, 0.2); }
        
        .meeting-bar { fill: #334155; rx: 4; opacity: 0.7; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 250px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Meeting Rooms II (Scan Line)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Intervals:</label>
                            <input type="text" id="intervalsInput" value="[0,30],[5,10],[15,20]">
                        </div>
                        <button onclick="runVisualizer()">Calculate</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Start Event (+1)</div>
                       <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>End Event (-1)</div>
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #3b82f6;"></div>Active Count</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Current Count</div>
                            <div class="stat-val" id="cntDisplay">0</div>
                        </div>
                         <div class="stat-box">
                            <div class="stat-label">Max Rooms</div>
                            <div class="stat-val" id="resDisplay">0</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int minMeetingRooms(vector<vector<int>>& intervals) {', id: 0 },
            { line: '    vector<int> starts, ends;', id: 1 },
            { line: '    for (auto& i : intervals) {', id: 2 },
            { line: '        starts.push_back(i[0]);', id: 3 },
            { line: '        ends.push_back(i[1]);', id: 4 },
            { line: '    }', id: 5 },
            { line: '    sort(starts.begin(), starts.end());', id: 6 },
            { line: '    sort(ends.begin(), ends.end());', id: 7 },
            { line: '    int res = 0, count = 0;', id: 8 },
            { line: '    int s = 0, e = 0;', id: 9 },
            { line: '    while (s < intervals.size()) {', id: 10 },
            { line: '        if (starts[s] < ends[e]) {', id: 11 },
            { line: '            s++; count++;', id: 12 },
            { line: '        } else {', id: 13 },
            { line: '            e++; count--;', id: 14 },
            { line: '        }', id: 15 },
            { line: '        res = max(res, count);', id: 16 },
            { line: '    }', id: 17 },
            { line: '    return res;', id: 18 },
            { line: '}', id: 19 }
        ];

        let viz;

        function simulate(intervals) {
            const steps = [];
            const starts = intervals.map(x=>x[0]).sort((a,b)=>a-b);
            const ends = intervals.map(x=>x[1]).sort((a,b)=>a-b);
            
            steps.push({
                intervals, starts, ends, count: 0, res: 0, s: 0, e: 0,
                msg: `Init. Sorted Starts and Ends separately.`, highlightLines: [0, 1, 2, 3, 4, 5, 6, 7],
                explanation: {title: "åˆå§‹åŒ–", text: "å°‡æ‰€æœ‰é–‹å§‹æ™‚é–“å’ŒçµæŸæ™‚é–“åˆ†åˆ¥æ’åºï¼Œè¦–ç‚ºæ™‚é–“è»¸ä¸Šçš„äº‹ä»¶é»ã€‚", formula: "Sort(Starts), Sort(Ends)"}
            });
            
            let count = 0;
            let res = 0;
            let s = 0;
            let e = 0;
            const N = intervals.length;
            
            while(s < N) {
                let type = '';
                let time = 0;
                
                if (starts[s] < ends[e]) {
                    time = starts[s];
                    s++;
                    count++;
                    type = 'start';
                     steps.push({
                        intervals, starts, ends, count, res, s, e, time, type,
                        msg: `Time ${time}: Start Event. Count++ -> ${count}.`, highlightLines: [11, 12],
                        explanation: {title: "æœƒè­°é–‹å§‹", text: `æ™‚é–“ ${time} æœ‰æœƒè­°é–‹å§‹ã€‚ä½”ç”¨ä¸€å€‹æˆ¿é–“ã€‚`, formula: "count++"}
                    });
                } else {
                     time = ends[e];
                    e++;
                    count--;
                    type = 'end';
                    steps.push({
                        intervals, starts, ends, count, res, s, e, time, type,
                        msg: `Time ${time}: End Event. Count-- -> ${count}.`, highlightLines: [13, 14],
                        explanation: {title: "æœƒè­°çµæŸ", text: `æ™‚é–“ ${time} æœ‰æœƒè­°çµæŸã€‚é‡‹æ”¾ä¸€å€‹æˆ¿é–“ã€‚`, formula: "count--"}
                    });
                }
                
                const oldRes = res;
                res = Math.max(res, count);
                if(res > oldRes) {
                     steps.push({
                        intervals, starts, ends, count, res, s, e, time, type, changed: true,
                        msg: `New Max Rooms Needed: ${res}.`, highlightLines: [16],
                        explanation: {title: "æ›´æ–°æœ€å¤§å€¼", text: `ç•¶å‰åŒæ™‚é€²è¡Œçš„æœƒè­°æ•¸é‡é”åˆ°æ–°é«˜ ${res}ã€‚`, formula: "res = max(res, count)"}
                    });
                }
            }
            
            steps.push({
                intervals, starts, ends, count, res, final: true,
                msg: `Final Result: ${res} rooms.`, highlightLines: [18],
                explanation: {title: "å®Œæˆ", text: `æ‰€éœ€æœ€å°‘æœƒè­°å®¤æ•¸é‡ç‚º ${res}ã€‚`, formula: `return ${res}`}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('cntDisplay').textContent = step.count;
            document.getElementById('resDisplay').textContent = step.res;

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            // Axis
             const allPoints = [];
            step.intervals.forEach(x => { allPoints.push(x[0]); allPoints.push(x[1]); });
            const minVal = Math.min(...allPoints, 0);
            const maxVal = Math.max(...allPoints, 30);
            
            const margin = {top: 20, right: 30, bottom: 40, left: 30};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const scaleX = d3.scaleLinear().domain([minVal - 1, maxVal + 1]).range([0, innerW]);
            // Max possible count is N
            const scaleY = d3.scaleLinear().domain([0, step.intervals.length + 1]).range([innerH, 0]);
            
            const g = svg.selectAll(".main-g").data([0]);
            const gEnter = g.enter().append("g").attr("class", "main-g").attr("transform", `translate(${margin.left}, ${margin.top})`);
            const gUpdate = g.merge(gEnter);
            
             // Draw Axis
            const axisX = d3.axisBottom(scaleX).ticks(10);
            gUpdate.select(".axis-x").remove();
            gUpdate.append("g").attr("class", "axis axis-x timeline-axis")
                .attr("transform", `translate(0, ${innerH})`)
                .call(axisX);
                
            const axisY = d3.axisLeft(scaleY).ticks(5);
            gUpdate.select(".axis-y").remove();
            gUpdate.append("g").attr("class", "axis axis-y timeline-axis")
                .call(axisY);

            // Draw Intervals (transparently in background just for ref)
            // Stagger them vertically so they don't look like count chart yet
            // Just raw bars at bottom?
            // Actually, let's just focus on the Count Chart which is the core of this algo
            
            // We need to construct the path of count over time up to current step
            // To do this, we need history. Or we can reconstruct entire history for the chart.
            // Since simulate is run once, we don't have history in 'step' object unless we put it there.
            // Simplification: In simulate, we can store 'history' of (time, count) in every step.
            
            // BUT, for simplicity in `render`, let's just draw the current scan line and a marker.
            // To be cooler, let's pre-calculate the full chart and unveil it.
            
            // Calc full history locally for rendering background
            const points = [];
            const timeline = [];
            step.intervals.forEach(i => {
                timeline.push({t: i[0], type: 1});
                timeline.push({t: i[1], type: -1});
            });
            timeline.sort((a,b) => a.t - b.t || a.type - b.type); // order matters for same time
            
            let currC = 0;
            points.push({t: minVal, c: 0});
            timeline.forEach(ev => {
                points.push({t: ev.t, c: currC}); // step before change
                currC += ev.type;
                points.push({t: ev.t, c: currC}); // step after change
            });
             points.push({t: maxVal, c: currC});
             
             const lineGen = d3.line().x(d => scaleX(d.t)).y(d => scaleY(d.c)).curve(d3.curveStepAfter);
             
             // Draw full path faded
             gUpdate.selectAll(".path-full").remove();
             gUpdate.append("path").attr("class", "path-full").attr("d", lineGen(points))
                .attr("stroke", "#334155").attr("stroke-width", 2).attr("fill", "none").attr("stroke-dasharray", "2,2");
                
            // Scan Line
            if(step.time !== undefined) {
                const x = scaleX(step.time);
                gUpdate.selectAll(".scan-line").remove();
                gUpdate.append("line").attr("class", "scan-line event-line")
                    .attr("x1", x).attr("y1", 0).attr("x2", x).attr("y2", innerH)
                    .attr("stroke", step.type === 'start' ? "#22c55e" : "#ef4444");
                    
                gUpdate.append("circle").attr("cx", x).attr("cy", scaleY(step.count))
                    .attr("r", 6).attr("fill", step.type === 'start' ? "#22c55e" : "#ef4444")
                    .attr("stroke", "#fff");
            }
            
            // Draw path up to current time (if we want to build it up)
            // ... omitting for simplicity, the scan line and count display is good enough
        }

        function runVisualizer() {
            const intRaw = document.getElementById('intervalsInput').value;
             let intervals;
             try {
                 if(intRaw.trim().startsWith('[')) {
                     try { intervals = JSON.parse(intRaw.replace(/'/g, '"')); }
                     catch(e) { intervals = JSON.parse('[' + intRaw.replace(/'/g, '"') + ']'); }
                 } else {
                     intervals = JSON.parse('[' + intRaw.replace(/'/g, '"') + ']');
                 }
             } catch(e) { return; }
             if(!Array.isArray(intervals)) return;
             
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(intervals));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
