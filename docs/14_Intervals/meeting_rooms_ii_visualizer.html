<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Rooms II - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .timeline-container { position: relative; min-height: 150px; margin: 20px 0; background: var(--viz-bg-secondary); border-radius: 8px; padding: 15px; }
        .meeting { 
            position: absolute; height: 28px; border-radius: 4px; display: flex; align-items: center; justify-content: center; 
            font-size: 0.75rem; font-weight: bold; color: white; transition: all 0.3s; border: 2px solid transparent;
        }
        .meeting.current { border-color: white; }
        .room-label { position: absolute; left: 5px; font-size: 0.7rem; color: var(--viz-text-muted); }

        .heap-container { display: flex; gap: 6px; justify-content: center; margin: 10px 0; padding: 12px; background: var(--viz-bg-secondary); border-radius: 8px; min-height: 40px; align-items: center; }
        .heap-item { background: var(--viz-warning); color: #0f172a; padding: 6px 12px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æœƒè­°å®¤ II (Meeting Rooms II)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>æœƒè­° (æ ¼å¼: 0,30;5,10;15,20):</label>
                        <input type="text" id="intervalsInput" value="0,30;5,10;15,20" style="width: 200px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="timeline-container" id="timelineDisplay"></div>
                
                <div style="text-align: center; color: var(--viz-text-muted); font-size: 0.9rem;">Min Heap (çµæŸæ™‚é–“)</div>
                <div class="heap-container" id="heapDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n log n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">æœƒè­°å®¤æ•¸</div><div class="state-value" id="roomsDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int minMeetingRooms(vector<vector<int>>& intervals) {', id: 0 },
            { line: '    sort(intervals.begin(), intervals.end());', id: 1 },
            { line: '    priority_queue<int, vector<int>, greater<int>> pq;', id: 2 },
            { line: '    for (auto& i : intervals) {', id: 3 },
            { line: '        if (!pq.empty() && pq.top() <= i[0]) {', id: 4 },
            { line: '            pq.pop();', id: 5 },
            { line: '        }', id: 6 },
            { line: '        pq.push(i[1]);', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return pq.size();', id: 9 },
            { line: '}', id: 10 },
        ];
        
        let currentMeetings = [[0, 30], [5, 10], [15, 20]];
        const colors = ['#3b82f6', '#22c55e', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];

        function runCustomInput() {
            const str = document.getElementById('intervalsInput').value;
            const meetings = str.split(';').map(s => s.split(',').map(x => parseInt(x.trim()))).filter(a => a.length === 2 && !isNaN(a[0]));
            
            if (meetings.length < 1 || meetings.length > 6) {
                alert('è«‹è¼¸å…¥ 1-6 å€‹æœƒè­°');
                return;
            }
            currentMeetings = meetings;
            init();
        }

        function generateAlgorithmSteps(meetings) {
            const steps = [];
            const sorted = [...meetings].sort((a, b) => a[0] - b[0]);
            const heap = [];
            const roomAssignments = []; // {meetingIdx, roomIdx}
            
            steps.push({
                heap: [], rooms: 0, assignments: [],
                highlightLines: [0, 1, 2],
                explanation: { title: 'åˆå§‹åŒ–', text: `æŒ‰é–‹å§‹æ™‚é–“æ’åº<br>Min Heap å­˜çµæŸæ™‚é–“<br>Heap size = éœ€è¦çš„æœƒè­°å®¤æ•¸`, formula: 'setup' }
            });

            for (let i = 0; i < sorted.length; i++) {
                const meeting = sorted[i];
                let reused = false;
                let roomIdx = heap.length;
                
                // Check if can reuse a room
                if (heap.length > 0 && heap[0] <= meeting[0]) {
                    reused = true;
                    // Find which room to reuse (the one with earliest end time)
                    const earliest = heap.shift();
                    roomIdx = roomAssignments.find(a => sorted[a.meetingIdx][1] === earliest && a.roomIdx !== undefined)?.roomIdx ?? 0;
                    
                    steps.push({
                        heap: [...heap], rooms: heap.length + 1, assignments: [...roomAssignments],
                        currentMeeting: i, reusing: true,
                        highlightLines: [4, 5],
                        explanation: { 
                            title: `[${meeting}] - å¾©ç”¨æœƒè­°å®¤`, 
                            text: `Heap top=${earliest} <= ${meeting[0]}<br>å¯ä»¥å¾©ç”¨ï¼pop(${earliest})`,
                            formula: `${earliest} <= ${meeting[0]}`
                        }
                    });
                }
                
                // Add to heap
                heap.push(meeting[1]);
                heap.sort((a, b) => a - b);
                
                if (reused) {
                    roomAssignments.push({ meetingIdx: i, roomIdx });
                } else {
                    roomAssignments.push({ meetingIdx: i, roomIdx: roomAssignments.length === 0 ? 0 : Math.max(...roomAssignments.map(a => a.roomIdx)) + 1 });
                }
                
                if (!reused) {
                    steps.push({
                        heap: [...heap], rooms: heap.length, assignments: [...roomAssignments],
                        currentMeeting: i,
                        highlightLines: [4, 7],
                        explanation: { 
                            title: `[${meeting}] - æ–°æœƒè­°å®¤`, 
                            text: heap.length === 1 
                                ? `Heap ç‚ºç©ºï¼Œé–‹æ–°æœƒè­°å®¤<br>push(${meeting[1]})` 
                                : `Heap top > ${meeting[0]}ï¼Œéœ€æ–°æœƒè­°å®¤<br>push(${meeting[1]})`,
                            formula: `rooms = ${heap.length}`
                        }
                    });
                } else {
                    steps.push({
                        heap: [...heap], rooms: heap.length, assignments: [...roomAssignments],
                        currentMeeting: i,
                        highlightLines: [7],
                        explanation: { 
                            title: `[${meeting}] - push`, 
                            text: `push(${meeting[1]}) åˆ° Heap`,
                            formula: `rooms = ${heap.length}`
                        }
                    });
                }
            }

            steps.push({
                heap, rooms: heap.length, assignments: roomAssignments, final: true,
                highlightLines: [9],
                explanation: { title: 'å®Œæˆ!', text: `æœ€å°‘éœ€è¦ ${heap.length} é–“æœƒè­°å®¤`, formula: `return ${heap.length}` }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const sorted = [...currentMeetings].sort((a, b) => a[0] - b[0]);
                    const container = document.getElementById('timelineDisplay');
                    const width = container.clientWidth - 60;
                    const maxVal = Math.max(...sorted.flat()) + 5;
                    
                    // Determine max rooms
                    const maxRooms = Math.max(1, ...(step.assignments?.map(a => a.roomIdx) ?? [0])) + 1;
                    container.style.height = `${50 + maxRooms * 35}px`;
                    
                    let html = '';
                    for (let r = 0; r < maxRooms; r++) {
                        html += `<span class="room-label" style="top:${15+r*35}px">Room ${r + 1}</span>`;
                    }
                    
                    (step.assignments || []).forEach((a, idx) => {
                        const m = sorted[a.meetingIdx];
                        const left = (m[0] / maxVal) * width + 55;
                        const w = Math.max(40, ((m[1] - m[0]) / maxVal) * width);
                        const top = 10 + a.roomIdx * 35;
                        const isCurrent = step.currentMeeting === a.meetingIdx;
                        
                        html += `<div class="meeting ${isCurrent ? 'current' : ''}" style="left:${left}px;top:${top}px;width:${w}px;background:${colors[a.meetingIdx % colors.length]}">[${m[0]},${m[1]}]</div>`;
                    });
                    
                    container.innerHTML = html;
                    document.getElementById('heapDisplay').innerHTML = (step.heap || []).length > 0 
                        ? step.heap.map(h => `<span class="heap-item">${h}</span>`).join('') 
                        : '<span style="color: var(--viz-text-muted)">ç©º</span>';
                    document.getElementById('roomsDisplay').textContent = step.rooms ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentMeetings));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
