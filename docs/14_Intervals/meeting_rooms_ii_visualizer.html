        function generateAlgorithmSteps() {

            steps.push({ heap: [20,30], rooms: 2, assigned: [{m:0,r:0},{m:1,r:1},{m:2,r:1}], highlightLines: [3,4,5,7], explanation: { title: '[15,20] - å¾©ç”¨', text: 'top=10 â‰¤ 15ï¼ˆä¸è¡çªï¼‰<br>pop(10)ï¼Œå¾©ç”¨è©²æœƒè­°å®¤<br>push(20)', formula: '10 â‰¤ 15 â†’ å¯å¾©ç”¨' } });
            steps.push({ heap: [20,30], rooms: 2, assigned: [{m:0,r:0},{m:1,r:1},{m:2,r:1}], final: true, highlightLines: [9], explanation: { title: 'å®Œæˆï¼', text: 'æœ€å°‘éœ€è¦ 2 é–“æœƒè­°å®¤<br><br>æ™‚é–“ï¼šO(n log n)' } });

        let viz;

                onStepChange: (step) => {

                    const width = container.clientWidth - 20;
