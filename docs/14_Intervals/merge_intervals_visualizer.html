<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Intervals - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .interval-bar { fill: #334155; rx: 4; stroke: #475569; }
        .interval-bar.current { stroke: #fbbf24; stroke-width: 2px; }
        .interval-bar.merged { fill: #22c55e; stroke: #fff; }

        .interval-text { fill: #fff; font-family: monospace; font-size: 10px; text-anchor: middle; pointer-events: none; }
        
        .timeline-axis line { stroke: #64748b; }
        .timeline-axis text { fill: #94a3b8; font-family: monospace; }
        .timeline-axis path { stroke: #64748b; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 250px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Merge Intervals (Sort & Merge)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Intervals:</label>
                            <input type="text" id="intervalsInput" value="[1,3],[2,6],[8,10],[15,18]">
                        </div>
                        <button onclick="runVisualizer()">Merge</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Current Active Last</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Merged Result</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Result Count</div>
                            <div class="stat-val" id="cntDisplay">0</div>
                        </div>
                         <div class="stat-box">
                            <div class="stat-label">Last End</div>
                            <div class="stat-val" id="endDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> merge(vector<vector<int>>& intervals) {', id: 0 },
            { line: '    sort(intervals.begin(), intervals.end());', id: 1 },
            { line: '    vector<vector<int>> res = {intervals[0]};', id: 2 },
            { line: '    for (int i = 1; i < intervals.size(); i++) {', id: 3 },
            { line: '        if (intervals[i][0] <= res.back()[1]) {', id: 4 },
            { line: '            res.back()[1] = max(res.back()[1], intervals[i][1]);', id: 5 },
            { line: '        } else {', id: 6 },
            { line: '            res.push_back(intervals[i]);', id: 7 },
            { line: '        }', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return res;', id: 10 },
            { line: '}', id: 11 }
        ];

        let viz;

        function simulate(intervalsInput) {
            const steps = [];
            // Clone to avoid mutating input across runs
            const intervals = intervalsInput.map(x => [...x]);
            
            steps.push({
                intervals: intervals.map(x=>[...x]), res: [], i: -1,
                msg: `Init.`, highlightLines: [0],
                explanation: {title: "ÂàùÂßãÂåñ", text: "Ê∫ñÂÇôÊéíÂ∫èÂçÄÈñì„ÄÇ", formula: ""}
            });
            
            intervals.sort((a,b) => a[0] - b[0]);
            
            steps.push({
                intervals: intervals.map(x=>[...x]), res: [], i: -1,
                msg: `Sorted Intervals by Start Time.`, highlightLines: [1],
                explanation: {title: "ÊéíÂ∫è", text: "ÊåâËµ∑ÂßãÊôÇÈñìÊéíÂ∫èÂçÄÈñìÔºåÈÄôÊ®£Âè™ÈúÄÊØîËºÉÁõ∏ÈÑ∞ÂçÄÈñìÊòØÂê¶ÈáçÁñä„ÄÇ", formula: "sort(start)"}
            });
            
            if(intervals.length === 0) return steps;
            
            const res = [intervals[0]];
            
            steps.push({
                intervals: intervals.map(x=>[...x]), res: res.map(x=>[...x]), i: 0,
                msg: `Add first interval [${intervals[0]}] to result.`, highlightLines: [2],
                explanation: {title: "ÂàùÂßãÁµêÊûú", text: "Â∞áÁ¨¨‰∏ÄÂÄãÂçÄÈñìÂä†ÂÖ•ÁµêÊûúÂàóË°®„ÄÇ", formula: "res = {intervals[0]}"}
            });
            
            for(let i=1; i<intervals.length; i++) {
                const cur = intervals[i];
                const last = res[res.length-1];
                
                if (cur[0] <= last[1]) {
                    // Merge
                    const oldLast = [...last];
                    last[1] = Math.max(last[1], cur[1]);
                    
                    steps.push({
                       intervals: intervals.map(x=>[...x]), res: res.map(x=>[...x]), i, cur, changed: true,
                       msg: `[${cur}] starts before [${oldLast}] ends. Overlap! Extend end to ${last[1]}.`, highlightLines: [4, 5],
                       explanation: {title: "ÈáçÁñäÂêà‰Ωµ", text: `Áï∂ÂâçÂçÄÈñìËàáÁµêÊûú‰∏≠ÊúÄÂæå‰∏ÄÂÄãÂçÄÈñìÈáçÁñä„ÄÇÊõ¥Êñ∞ÁµêÊùü‰ΩçÁΩÆÁÇ∫ÂÖ©ËÄÖÊúÄÂ§ßÂÄº„ÄÇ`, formula: `last[1] = max(${last[1]}, ${cur[1]})`}
                    });
                } else {
                    // Add
                    res.push(cur);
                    steps.push({
                       intervals: intervals.map(x=>[...x]), res: res.map(x=>[...x]), i, cur, changed: true, // changed just means updated view
                       msg: `[${cur}] no overlap. Add new interval.`, highlightLines: [6, 7],
                       explanation: {title: "ÁÑ°ÈáçÁñä", text: `Áï∂ÂâçÂçÄÈñìËàáÁµêÊûú‰∏≠ÊúÄÂæå‰∏ÄÂÄãÂçÄÈñì‰∏çÈáçÁñä„ÄÇÂ∞áÂÖ∂Âä†ÂÖ•ÁµêÊûúÂàóË°®„ÄÇ`, formula: "res.push(curr)"}
                    });
                }
            }
            
            steps.push({
                intervals: intervals.map(x=>[...x]), res: res.map(x=>[...x]), final: true,
                msg: `Merged Result: ${JSON.stringify(res)}`, highlightLines: [10],
                explanation: {title: "ÂÆåÊàê", text: "ÊâÄÊúâÂçÄÈñìÂ∑≤Âêà‰Ωµ„ÄÇ", formula: "return res"}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if(step.res && step.res.length) document.getElementById('cntDisplay').textContent = step.res.length;
            if(step.res && step.res.length) document.getElementById('endDisplay').textContent = step.res[step.res.length-1][1];

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            // Axis
            const allPoints = [];
            step.intervals.forEach(x => { allPoints.push(x[0]); allPoints.push(x[1]); });
            const minVal = Math.min(...allPoints, 0);
            const maxVal = Math.max(...allPoints, 10);
            
            const margin = {top: 20, right: 30, bottom: 40, left: 30};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const scaleX = d3.scaleLinear().domain([minVal - 1, maxVal + 1]).range([0, innerW]);
            
            const g = svg.selectAll(".main-g").data([0]);
            const gEnter = g.enter().append("g").attr("class", "main-g").attr("transform", `translate(${margin.left}, ${margin.top})`);
            const gUpdate = g.merge(gEnter);
            
             // Draw Axis
            const axis = d3.axisBottom(scaleX).ticks(10);
            gUpdate.select(".axis").remove();
            gUpdate.append("g").attr("class", "axis timeline-axis")
                .attr("transform", `translate(0, ${innerH})`)
                .call(axis);
                
            const rowH = 40;
            const topY = 60;
            const botY = 180;
            
            // Draw Original Sorted Intervals (Top)
            const origG = gUpdate.selectAll(".orig-g").data(step.intervals.map((d,i)=>({d,i})));
            const origEnter = origG.enter().append("g").attr("class", "orig-g");
            origEnter.append("rect").attr("class", "interval-bar").attr("height", rowH).attr("rx", 5);
            origEnter.append("text").attr("class", "interval-text").attr("y", rowH/2 + 4);
            
            const origUpdate = origG.merge(origEnter);
             origUpdate.select("rect")
                .attr("x", d => scaleX(d.d[0]))
                .attr("width", d => Math.max(2, scaleX(d.d[1]) - scaleX(d.d[0])))
                .attr("y", topY) // Ideally stagger if needed, but linear row fine for simple cases
                .attr("class", d => {
                     let c = "interval-bar";
                     if(step.i === d.i && !step.final) c += " current";
                     return c;
                });
                
            origUpdate.select("text")
                .attr("x", d => (scaleX(d.d[0]) + scaleX(d.d[1]))/2)
                .attr("y", topY + rowH/2 + 4)
                .text(d => `[${d.d}]`);
                
            origG.exit().remove();
            
             // Draw Result Intervals (Bottom)
            const resG = gUpdate.selectAll(".res-g").data(step.res.map((d,i)=>({d,i})));
            const resEnter = resG.enter().append("g").attr("class", "res-g");
            resEnter.append("rect").attr("class", "interval-bar merged").attr("height", rowH).attr("rx", 5);
            resEnter.append("text").attr("class", "interval-text").attr("y", rowH/2 + 4);
            
            const resUpdate = resG.merge(resEnter);
            resUpdate.select("rect")
                .attr("x", d => scaleX(d.d[0]))
                .attr("width", d => Math.max(2, scaleX(d.d[1]) - scaleX(d.d[0])))
                .attr("y", botY)
                .transition().duration(200); // Animate growth if end changes?
                
            resUpdate.select("text")
                 .attr("x", d => (scaleX(d.d[0]) + scaleX(d.d[1]))/2)
                 .attr("y", botY + rowH/2 + 4)
                 .text(d => `[${d.d}]`);
                 
            resG.exit().remove();
            
            // Labels
            gUpdate.selectAll(".row-label").remove();
            gUpdate.append("text").attr("x", -10).attr("y", topY + 20).attr("class", "row-label").text("Sorted").attr("fill", "#94a3b8").attr("text-anchor", "end").attr("font-size", "12px");
            gUpdate.append("text").attr("x", -10).attr("y", botY + 20).attr("class", "row-label").text("Merged").attr("fill", "#22c55e").attr("text-anchor", "end").attr("font-size", "12px");
        }

        function runVisualizer() {
            const intRaw = document.getElementById('intervalsInput').value;
             
             let intervals;
             try {
                 if(intRaw.trim().startsWith('[')) {
                     try { intervals = JSON.parse(intRaw.replace(/'/g, '"')); }
                     catch(e) { intervals = JSON.parse('[' + intRaw.replace(/'/g, '"') + ']'); }
                 } else {
                     intervals = JSON.parse('[' + intRaw.replace(/'/g, '"') + ']');
                 }
             } catch(e) { return; }
             
             if(!Array.isArray(intervals)) return;
             
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(intervals));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
