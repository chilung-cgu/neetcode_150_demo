    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> merge(vector<vector<int>>& intervals) {', id: 0 },
            { line: '    sort(intervals.begin(), intervals.end());', id: 1 },
            { line: '    vector<vector<int>> result;', id: 2 },
            { line: '    for (auto& interval : intervals) {', id: 3 },

            { line: '            result.push_back(interval);', id: 5 },
            { line: '        else', id: 6 },
            { line: '            result.back()[1] = max(result.back()[1], interval[1]);', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return result;', id: 9 },

        ];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ intervals: [[1,3],[2,6],[8,10],[15,18]], sorted: false, result: [], highlightLines: [0,1], explanation: { title: 'åˆå§‹åŒ–', text: 'åŸå§‹ï¼š[[1,3],[2,6],[8,10],[15,18]]<br><br>å…ˆæŒ‰èµ·å§‹é»æ’åºï¼ˆå·²æ’åºï¼‰' } });
            steps.push({ intervals: [[1,3],[2,6],[8,10],[15,18]], sorted: true, result: [[1,3]], current: 0, highlightLines: [3,4,5], explanation: { title: 'è™•ç† [1,3]', text: 'çµæœç‚ºç©ºï¼Œç›´æ¥åŠ å…¥<br>result = [[1,3]]' } });
            steps.push({ intervals: [[1,3],[2,6],[8,10],[15,18]], sorted: true, result: [[1,6]], current: 1, merge: true, highlightLines: [6,7], explanation: { title: 'åˆä½µ [1,3] å’Œ [2,6]', text: '[2,6] é–‹å§‹æ–¼ 2 â‰¤ çµæœæœ€å¾ŒçµæŸ 3<br>æœ‰é‡ç–Šï¼åˆä½µç‚º [1, max(3,6)] = [1,6]', formula: 'result.back()[1] = max(3, 6) = 6' } });
            steps.push({ intervals: [[1,3],[2,6],[8,10],[15,18]], sorted: true, result: [[1,6],[8,10]], current: 2, highlightLines: [4,5], explanation: { title: 'è™•ç† [8,10]', text: '[8,10] é–‹å§‹æ–¼ 8 > çµæœæœ€å¾ŒçµæŸ 6<br>ç„¡é‡ç–Šï¼Œç›´æ¥åŠ å…¥' } });
            steps.push({ intervals: [[1,3],[2,6],[8,10],[15,18]], sorted: true, result: [[1,6],[8,10],[15,18]], current: 3, highlightLines: [4,5], explanation: { title: 'è™•ç† [15,18]', text: '[15,18] é–‹å§‹æ–¼ 15 > 10<br>ç„¡é‡ç–Šï¼Œç›´æ¥åŠ å…¥' } });
            steps.push({ intervals: [[1,3],[2,6],[8,10],[15,18]], sorted: true, result: [[1,6],[8,10],[15,18]], final: true, highlightLines: [9], explanation: { title: 'å®Œæˆï¼', text: 'çµæœï¼š[[1,6],[8,10],[15,18]]<br>å¾ 4 å€‹å€é–“åˆä½µç‚º 3 å€‹<br><br>æ™‚é–“ï¼šO(n log n)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    if (!step.final) {
                        (step.intervals || []).forEach((iv, i) => {
                            let cls = 'interval';
                            if (step.sorted) cls += ' sorted';
                            if (step.current === i) cls += ' current';
                            if (step.merge && step.current === i) cls += ' merge';
                            html += `<div class="${cls}">[${iv[0]}, ${iv[1]}]</div>`;
                        });
                    }
                    if (step.result?.length > 0) {
                        html += '<div style="width:100%;text-align:center;color:var(--text-muted);margin:10px 0">â†“ çµæœ â†“</div>';
                        step.result.forEach(iv => html += `<div class="interval result">[${iv[0]}, ${iv[1]}]</div>`);
                    }
                    document.getElementById('intervalsDisplay').innerHTML = html;
                    document.getElementById('resultDisplay').textContent = step.result?.length ?? '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
