<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Intervals - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .intervals-container { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin: 20px 0; }
        .interval { 
            padding: 10px 16px; border-radius: 8px; background: var(--viz-primary); color: white; 
            font-weight: bold; transition: all 0.3s; border: 2px solid transparent;
        }
        .interval.sorted { background: var(--viz-secondary); color: #0f172a; }
        .interval.current { border-color: var(--viz-warning); transform: scale(1.05); }
        .interval.merge { background: var(--viz-warning); color: #0f172a; animation: pulse 0.5s; }
        .interval.result { background: var(--viz-success); color: #0f172a; }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">åˆä½µå€é–“ (Merge Intervals)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>å€é–“ (æ ¼å¼: 1,3;2,6;8,10):</label>
                        <input type="text" id="intervalsInput" value="1,3;2,6;8,10;15,18" style="width: 200px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="intervals-container" id="intervalsDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n log n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">åŸå§‹æ•¸é‡</div><div class="state-value" id="origDisplay">-</div></div>
                    <div class="state-item"><div class="state-label">åˆä½µå¾Œ</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> merge(vector<vector<int>>& intervals) {', id: 0 },
            { line: '    sort(intervals.begin(), intervals.end());', id: 1 },
            { line: '    vector<vector<int>> result;', id: 2 },
            { line: '    for (auto& interval : intervals) {', id: 3 },
            { line: '        if (result.empty() || result.back()[1] < interval[0])', id: 4 },
            { line: '            result.push_back(interval);', id: 5 },
            { line: '        else', id: 6 },
            { line: '            result.back()[1] = max(result.back()[1], interval[1]);', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return result;', id: 9 },
            { line: '}', id: 10 },
        ];
        
        let currentIntervals = [[1,3],[2,6],[8,10],[15,18]];

        function runCustomInput() {
            const str = document.getElementById('intervalsInput').value;
            const intervals = str.split(';').map(s => s.split(',').map(x => parseInt(x.trim()))).filter(a => a.length === 2 && !isNaN(a[0]));
            
            if (intervals.length < 1 || intervals.length > 10) {
                alert('è«‹è¼¸å…¥ 1-10 å€‹å€é–“');
                return;
            }
            currentIntervals = intervals;
            init();
        }

        function generateAlgorithmSteps(intervals) {
            const steps = [];
            const sorted = [...intervals].sort((a, b) => a[0] - b[0]);
            const result = [];
            
            steps.push({
                intervals: intervals.map(iv => [...iv]), sorted: false, result: [],
                highlightLines: [0, 1],
                explanation: { title: 'åˆå§‹åŒ–', text: `åŸå§‹: [${intervals.map(iv => `[${iv}]`).join(', ')}]<br>å…ˆæŒ‰èµ·å§‹é»æ’åº`, formula: 'sort by start' }
            });

            steps.push({
                intervals: sorted.map(iv => [...iv]), sorted: true, result: [],
                highlightLines: [1, 2],
                explanation: { title: 'æ’åºå®Œæˆ', text: `æ’åºå¾Œ: [${sorted.map(iv => `[${iv}]`).join(', ')}]`, formula: 'sorted' }
            });

            for (let i = 0; i < sorted.length; i++) {
                const interval = sorted[i];
                
                if (result.length === 0 || result[result.length - 1][1] < interval[0]) {
                    result.push([...interval]);
                    steps.push({
                        intervals: sorted.map(iv => [...iv]), sorted: true, result: result.map(r => [...r]),
                        current: i,
                        highlightLines: [4, 5],
                        explanation: { 
                            title: `è™•ç† [${interval}]`, 
                            text: `ç„¡é‡ç–Šï¼Œç›´æ¥åŠ å…¥`,
                            formula: `push [${interval}]`
                        }
                    });
                } else {
                    const oldEnd = result[result.length - 1][1];
                    result[result.length - 1][1] = Math.max(result[result.length - 1][1], interval[1]);
                    
                    steps.push({
                        intervals: sorted.map(iv => [...iv]), sorted: true, result: result.map(r => [...r]),
                        current: i, merge: true,
                        highlightLines: [6, 7],
                        explanation: { 
                            title: `åˆä½µ [${interval}]`, 
                            text: `èˆ‡ [${result[result.length - 1][0]}, ${oldEnd}] é‡ç–Š<br>åˆä½µç‚º [${result[result.length - 1]}]`,
                            formula: `max(${oldEnd}, ${interval[1]}) = ${result[result.length - 1][1]}`
                        }
                    });
                }
            }

            steps.push({
                intervals: sorted.map(iv => [...iv]), sorted: true, result: result.map(r => [...r]),
                final: true,
                highlightLines: [9],
                explanation: { title: 'å®Œæˆ!', text: `å¾ ${intervals.length} å€‹å€é–“åˆä½µç‚º ${result.length} å€‹`, formula: `return ${result.length} intervals` }
            });

            return steps;
        }

        let viz;
        function init() {
            document.getElementById('origDisplay').textContent = currentIntervals.length;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    if (!step.final) {
                        (step.intervals || []).forEach((iv, i) => {
                            let cls = 'interval';
                            if (step.sorted) cls += ' sorted';
                            if (step.current === i) cls += step.merge ? ' merge' : ' current';
                            html += `<div class="${cls}">[${iv[0]}, ${iv[1]}]</div>`;
                        });
                    }
                    if (step.result?.length > 0) {
                        html += '<div style="width:100%;text-align:center;color:var(--viz-text-muted);margin:10px 0">â†“ çµæœ â†“</div>';
                        step.result.forEach(iv => html += `<div class="interval result">[${iv[0]}, ${iv[1]}]</div>`);
                    }
                    document.getElementById('intervalsDisplay').innerHTML = html;
                    document.getElementById('resultDisplay').textContent = step.result?.length ?? '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentIntervals));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
