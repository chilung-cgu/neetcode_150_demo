    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> threeSum(vector<int>& nums) {', id: 0 },
            { line: '    sort(nums.begin(), nums.end());', id: 1 },
            { line: '    vector<vector<int>> result;', id: 2 },
            { line: '    for (int i = 0; i < nums.size(); i++) {', id: 3 },
            { line: '        if (i > 0 && nums[i] == nums[i-1]) continue;', id: 4 },
            { line: '        int l = i + 1, r = nums.size() - 1;', id: 5 },
            { line: '        while (l < r) {', id: 6 },
            { line: '            int sum = nums[i] + nums[l] + nums[r];', id: 7 },
            { line: '            if (sum == 0) {', id: 8 },
            { line: '                result.push_back({nums[i],nums[l],nums[r]});', id: 9 },
            { line: '                while (l < r && nums[l]==nums[l+1]) l++;', id: 10 },
            { line: '                l++; r--;', id: 11 },
            { line: '            } else if (sum < 0) l++;', id: 12 },
            { line: '            else r--;', id: 13 },
            { line: '    }  }', id: 14 },
            { line: '    return result;', id: 15 },
            { line: '}', id: 16 },
        ];
        let currentNums = [-1, 0, 1, 2, -1, -4];
        function generateAlgorithmSteps(nums) {
            const sorted = [...nums].sort((a, b) => a - b);
            const steps = [];
            const results = [];
            steps.push({ sorted, i: null, l: null, r: null, results: [], highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: `åŸé™£åˆ—ï¼š[${nums.join(', ')}]<br>æ’åºå¾Œï¼š[${sorted.join(', ')}]<br><br>å›ºå®šä¸€å€‹æ•¸ iï¼Œç”¨é›™æŒ‡æ¨™æ‰¾å¦å¤–å…©å€‹ä½¿ sum=0`, formula: `nums[i] + nums[l] + nums[r] = 0` } });
            for (let i = 0; i < sorted.length - 2; i++) {
                if (i > 0 && sorted[i] === sorted[i-1]) continue;
                let l = i + 1, r = sorted.length - 1;
                while (l < r) {
                    const sum = sorted[i] + sorted[l] + sorted[r];
                    if (sum === 0) {
                        results.push([sorted[i], sorted[l], sorted[r]]);
                        steps.push({ sorted, i, l, r, sum: 0, results: [...results], found: true, highlightLines: [8,9,10,11], explanation: { title: 'ğŸ‰ æ‰¾åˆ°ä¸‰å…ƒçµ„ï¼', text: `[${sorted[i]}, ${sorted[l]}, ${sorted[r]}]<br>${sorted[i]} + ${sorted[l]} + ${sorted[r]} = 0`, formula: `${sorted[i]} + ${sorted[l]} + ${sorted[r]} = 0 âœ“` } });
                        while (l < r && sorted[l] === sorted[l+1]) l++;
                        l++; r--;
                    } else if (sum < 0) {
                        steps.push({ sorted, i, l, r, sum, results: [...results], highlightLines: [7,12], explanation: { title: `sum < 0, å·¦ç§»`, text: `${sorted[i]} + ${sorted[l]} + ${sorted[r]} = ${sum}<br>${sum} < 0 â†’ l++`, formula: `${sum} < 0 â†’ l++` } });
                        l++;
                    } else {
                        steps.push({ sorted, i, l, r, sum, results: [...results], highlightLines: [7,13], explanation: { title: `sum > 0, å³ç§»`, text: `${sorted[i]} + ${sorted[l]} + ${sorted[r]} = ${sum}<br>${sum} > 0 â†’ r--`, formula: `${sum} > 0 â†’ r--` } });
                        r--;
                    }
                }
            }
            steps.push({ sorted, i: null, l: null, r: null, results, final: true, highlightLines: [15], explanation: { title: 'æœå°‹å®Œæˆï¼', text: `æ‰¾åˆ° ${results.length} å€‹ä¸‰å…ƒçµ„`, formula: `O(nÂ²) = O(n) Ã— O(n)` } });
            return steps;
        }
        let viz;
        function init(nums = currentNums) {
            currentNums = nums;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const sorted = step.sorted || [...currentNums].sort((a,b) => a - b);
                    document.getElementById('arrayDisplay').innerHTML = sorted.map((n, j) => {
                        let cls = 'element';
                        if (j === step.i) cls += ' i';
                        if (j === step.l) cls += ' left';
                        if (j === step.r) cls += ' right';
                        if (step.found && (j === step.i || j === step.l || j === step.r)) cls += ' found';
                        return `<div class="${cls}"><div class="val">${n}</div><div class="idx">[${j}]</div></div>`;
                    }).join('');
                    document.getElementById('resultsDisplay').innerHTML = (step.results || []).map(t => `<span class="triplet">[${t.join(', ')}]</span>`).join('') || '-';
                    document.getElementById('ptrDisplay').textContent = step.i !== null ? `${step.i} / ${step.l} / ${step.r}` : '-';
                    document.getElementById('sumDisplay').textContent = step.sum !== undefined ? step.sum : '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums));
        }
        function runCustomInput() {
            const nums = document.getElementById('customNums').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n));
            if (nums.length < 3 || nums.length > 12) { alert('è«‹è¼¸å…¥ 3-12 å€‹æ•¸å­—'); return; }
            init(nums);
        }
        function resetVisualization() { init(currentNums); }
        window.addEventListener('load', () => init());
    </script>
