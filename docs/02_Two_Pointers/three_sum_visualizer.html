    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> threeSum(vector<int>& nums) {', id: 0 },
            { line: '    sort(nums.begin(), nums.end());', id: 1 },
            { line: '    vector<vector<int>> result;', id: 2 },
            { line: '    for (int i = 0; i < nums.size(); i++) {', id: 3 },
            { line: '        if (i > 0 && nums[i] == nums[i-1]) continue;', id: 4 },
            { line: '        int l = i + 1, r = nums.size() - 1;', id: 5 },
            { line: '        while (l < r) {', id: 6 },
            { line: '            int sum = nums[i] + nums[l] + nums[r];', id: 7 },
            { line: '            if (sum == 0) {', id: 8 },
            { line: '                result.push_back({nums[i], nums[l], nums[r]});', id: 9 },
            { line: '                while (l < r && nums[l] == nums[l+1]) l++;', id: 10 },
            { line: '                l++; r--;', id: 11 },
            { line: '            } else if (sum < 0) l++;', id: 12 },
            { line: '            else r--;', id: 13 },
            { line: '        }', id: 14 },
            { line: '    }', id: 15 },
            { line: '    return result;', id: 16 },
            { line: '}', id: 17 },

        const nums = [-1, 0, 1, 2, -1, -4];

        function generateAlgorithmSteps() {
            const steps = [];

            steps.push({ i: 0, l: 1, r: 5, sum: -4-1+2, results: [], highlightLines: [3,5,6,7], explanation: { title: 'i=0, å›ºå®š -4', text: 'l=1, r=5<br>sum = -4 + (-1) + 2 = -3 < 0<br>l++', formula: '-4 + (-1) + 2 = -3' } });
            steps.push({ i: 1, l: 2, r: 5, sum: -1-1+2, results: [], highlightLines: [3,5,6,7], explanation: { title: 'i=1, å›ºå®š -1', text: 'l=2, r=5<br>sum = -1 + (-1) + 2 = 0 âœ“', formula: '-1 + (-1) + 2 = 0' } });
            steps.push({ i: 1, l: 2, r: 5, sum: 0, results: [[-1,-1,2]], found: true, highlightLines: [8,9,10,11], explanation: { title: 'ğŸ‰ æ‰¾åˆ°ä¸‰å…ƒçµ„ï¼', text: '[-1, -1, 2]<br>è·³éé‡è¤‡ï¼Œl++, r--' } });
            steps.push({ i: 1, l: 3, r: 4, sum: -1+0+1, results: [[-1,-1,2]], highlightLines: [6,7,8], explanation: { title: 'ç¹¼çºŒæœå°‹', text: 'l=3, r=4<br>sum = -1 + 0 + 1 = 0 âœ“', formula: '-1 + 0 + 1 = 0' } });
            steps.push({ i: 1, l: 3, r: 4, sum: 0, results: [[-1,-1,2],[-1,0,1]], found: true, highlightLines: [8,9], explanation: { title: 'ğŸ‰ æ‰¾åˆ°ä¸‰å…ƒçµ„ï¼', text: '[-1, 0, 1]' } });
            steps.push({ i: null, l: null, r: null, results: [[-1,-1,2],[-1,0,1]], final: true, highlightLines: [16], explanation: { title: 'æœå°‹å®Œæˆï¼', text: `æ‰¾åˆ° 2 å€‹ä¸‰å…ƒçµ„ï¼š<br>[-1, -1, 2]<br>[-1, 0, 1]<br><br>æ™‚é–“ï¼šO(nÂ²)` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let j = 0; j < sorted.length; j++) {
                        let cls = 'element';
                        if (j === step.i) cls += ' i';
                        if (j === step.l) cls += ' left';
                        if (j === step.r) cls += ' right';
                        if (step.found && (j === step.i || j === step.l || j === step.r)) cls += ' found';
                        html += `<div class="${cls}"><div class="val">${sorted[j]}</div><div class="idx">[${j}]</div></div>`;
                    }
                    document.getElementById('arrayDisplay').innerHTML = html;
                    document.getElementById('resultsDisplay').innerHTML = (step.results || []).map(t => `<span class="triplet">[${t.join(', ')}]</span>`).join('');
                    document.getElementById('ptrDisplay').textContent = step.i !== null ? `${step.i} / ${step.l} / ${step.r}` : '-';
                    document.getElementById('sumDisplay').textContent = step.sum !== undefined ? step.sum : '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
