<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>

        .element { width: 45px; height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 6px; background: var(--viz-primary); color: white; transition: all 0.3s; }

    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">å…©æ•¸ä¹‹å’Œ IIï¼ˆTWO POINTERSï¼‰</div>
                <div class="array" id="arrayDisplay"></div>
                <div class="sum-display" id="sumDisplay">-</div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">ç›®æ¨™å€¼</div><div class="state-value">9</div></div>
                    <div class="state-item"><div class="state-label">L / R</div><div class="state-value" id="lrDisplay">0 / 5</div></div>
                    <div class="state-item"><div class="state-label">çµæœ</div><div class="state-value" id="resultDisplay" style="color: var(--viz-success);">?</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> twoSum(vector<int>& nums, int target) {', id: 0 },
            { line: '    int l = 0, r = nums.size() - 1;', id: 1 },
            { line: '    while (l < r) {', id: 2 },
            { line: '        int sum = nums[l] + nums[r];', id: 3 },
            { line: '        if (sum == target) return {l+1, r+1};', id: 4 },
            { line: '        else if (sum < target) l++;', id: 5 },
            { line: '        else r--;', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return {};', id: 8 },
            { line: '}', id: 9 },
        ];
        const nums = [2, 3, 4, 5, 8, 11];
        const target = 9;
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ l: 0, r: 5, sum: 13, highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—ï¼ˆå·²æ’åºï¼‰ï¼š[${nums.join(', ')}]<br>ç›®æ¨™ï¼š${target}<br><br>é›™æŒ‡æ¨™ï¼šl=0, r=5<br>sum = 2 + 11 = 13` } });
            steps.push({ l: 0, r: 5, sum: 13, highlightLines: [6], explanation: { title: 'sum > target', text: '13 > 9<br>éœ€è¦æ›´å°çš„å’Œ<br>r-- ç§»å‹•å³æŒ‡æ¨™', formula: '2 + 11 = 13 > 9 â†’ r--' } });
            steps.push({ l: 0, r: 4, sum: 10, highlightLines: [2,3], explanation: { title: 'é‡æ–°è¨ˆç®—', text: 'l=0, r=4<br>sum = 2 + 8 = 10' } });
            steps.push({ l: 0, r: 4, sum: 10, highlightLines: [6], explanation: { title: 'sum > target', text: '10 > 9<br>r--', formula: '2 + 8 = 10 > 9 â†’ r--' } });
            steps.push({ l: 0, r: 3, sum: 7, highlightLines: [2,3], explanation: { title: 'é‡æ–°è¨ˆç®—', text: 'l=0, r=3<br>sum = 2 + 5 = 7' } });
            steps.push({ l: 0, r: 3, sum: 7, highlightLines: [5], explanation: { title: 'sum < target', text: '7 < 9<br>éœ€è¦æ›´å¤§çš„å’Œ<br>l++ ç§»å‹•å·¦æŒ‡æ¨™', formula: '2 + 5 = 7 < 9 â†’ l++' } });
            steps.push({ l: 1, r: 3, sum: 8, highlightLines: [2,3,5], explanation: { title: 'ç¹¼çºŒ', text: 'l=1, r=3<br>sum = 3 + 5 = 8 < 9<br>l++', formula: '3 + 5 = 8 < 9 â†’ l++' } });
            steps.push({ l: 2, r: 3, sum: 9, found: true, highlightLines: [4], explanation: { title: 'ğŸ‰ æ‰¾åˆ°ç­”æ¡ˆï¼', text: '4 + 5 = 9 = target<br><br>å›å‚³ [3, 4]ï¼ˆ1-indexedï¼‰<br>æ™‚é–“ï¼šO(n)', formula: '4 + 5 = 9 == target' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < nums.length; i++) {
                        let cls = 'element';
                        if (i === step.l) cls += ' left';
                        if (i === step.r) cls += ' right';
                        if (step.found && (i === step.l || i === step.r)) cls += ' found';
                        html += `<div class="${cls}"><div class="val">${nums[i]}</div><div class="idx">[${i}]</div></div>`;
                    }
                    document.getElementById('arrayDisplay').innerHTML = html;
                    document.getElementById('sumDisplay').textContent = `${nums[step.l]} + ${nums[step.r]} = ${step.sum}`;
                    document.getElementById('lrDisplay').textContent = `${step.l} / ${step.r}`;
                    document.getElementById('resultDisplay').textContent = step.found ? '[3, 4]' : '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
