                    <div class="state-item"><div class="state-label">L / R</div><div class="state-value" id="lrDisplay">0 / ?</div></div>

                    <div class="input-row">
                        <label>é™£åˆ—:</label>
                        <input type="text" id="customNums" placeholder="å·²æ’åºé™£åˆ—" value="2,3,4,5,8,11">
                    </div>
                    <div class="input-row">
                        <label>ç›®æ¨™:</label>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> twoSum(vector<int>& nums, int target) {', id: 0 },
            { line: '    int l = 0, r = nums.size() - 1;', id: 1 },
            { line: '    while (l < r) {', id: 2 },
            { line: '        int sum = nums[l] + nums[r];', id: 3 },
            { line: '        if (sum == target) return {l+1, r+1};', id: 4 },
            { line: '        else if (sum < target) l++;  // éœ€è¦æ›´å¤§', id: 5 },
            { line: '        else r--;  // éœ€è¦æ›´å°', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return {};', id: 8 },
            { line: '}', id: 9 },
        ];
        let currentNums = [2, 3, 4, 5, 8, 11];
        let currentTarget = 9;
        function generateAlgorithmSteps(nums, target) {
            const steps = [];
            let l = 0, r = nums.length - 1;
            steps.push({ l, r, sum: nums[l] + nums[r], highlightLines: [0,1], explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—ï¼ˆå·²æ’åºï¼‰ï¼š[${nums.join(', ')}]<br>ç›®æ¨™ï¼š${target}<br><br>é›™æŒ‡æ¨™ç­–ç•¥ï¼š<br>sum å¤ªå¤§ â†’ å³æŒ‡æ¨™å·¦ç§»<br>sum å¤ªå° â†’ å·¦æŒ‡æ¨™å³ç§»`, formula: `l = 0, r = ${nums.length - 1}` } });
            while (l < r) {
                const sum = nums[l] + nums[r];
                if (sum === target) {
                    steps.push({ l, r, sum, found: true, highlightLines: [3,4], explanation: { title: 'ğŸ‰ æ‰¾åˆ°ç­”æ¡ˆï¼', text: `${nums[l]} + ${nums[r]} = ${sum} = target<br><br>å›å‚³ [${l+1}, ${r+1}]ï¼ˆ1-indexedï¼‰`, formula: `${nums[l]} + ${nums[r]} = ${target} âœ“` } });
                    break;
                } else if (sum < target) {
                    steps.push({ l, r, sum, highlightLines: [3,5], explanation: { title: `sum < target`, text: `${nums[l]} + ${nums[r]} = ${sum}<br>${sum} < ${target}<br><br>éœ€è¦æ›´å¤§çš„å’Œ â†’ l++`, formula: `${sum} < ${target} â†’ l++` } });
                    l++;
                } else {
                    steps.push({ l, r, sum, highlightLines: [3,6], explanation: { title: `sum > target`, text: `${nums[l]} + ${nums[r]} = ${sum}<br>${sum} > ${target}<br><br>éœ€è¦æ›´å°çš„å’Œ â†’ r--`, formula: `${sum} > ${target} â†’ r--` } });
                    r--;
                }
            }
            return steps;
        }
        let viz;
        function init(nums = currentNums, target = currentTarget) {
            currentNums = nums; currentTarget = target;
            document.getElementById('targetDisplay').textContent = target;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('arrayDisplay').innerHTML = currentNums.map((n, i) => {
                        let cls = 'element';
                        if (i === step.l) cls += ' left';
                        if (i === step.r) cls += ' right';
                        if (step.found && (i === step.l || i === step.r)) cls += ' found';
                        return `<div class="${cls}"><div class="val">${n}</div><div class="idx">[${i}]</div></div>`;
                    }).join('');
                    document.getElementById('sumDisplay').innerHTML = `<span style="color: var(--viz-success)">nums[${step.l}]</span> + <span style="color: var(--viz-error)">nums[${step.r}]</span> = ${currentNums[step.l]} + ${currentNums[step.r]} = <strong>${step.sum}</strong>`;
                    document.getElementById('lrDisplay').textContent = `${step.l} / ${step.r}`;
                    if (step.found) {
                        document.getElementById('resultDisplay').textContent = `[${step.l+1}, ${step.r+1}]`;
                        document.getElementById('resultDisplay').style.color = 'var(--viz-success)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '?';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums, currentTarget));
        }
        function runCustomInput() {
            const nums = document.getElementById('customNums').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n));
            const target = parseInt(document.getElementById('customTarget').value);
            if (nums.length < 2 || nums.length > 12) { alert('è«‹è¼¸å…¥ 2-12 å€‹æ•¸å­—'); return; }
            if (isNaN(target)) { alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„ç›®æ¨™å€¼'); return; }
            // ç¢ºä¿å·²æ’åº
            nums.sort((a, b) => a - b);
            init(nums, target);
        }
        function resetVisualization() { init(currentNums, currentTarget); }
        window.addEventListener('load', () => init());
    </script>
