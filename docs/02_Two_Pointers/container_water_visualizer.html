    <script>
        const codeStructure = [
            { line: 'int maxArea(vector<int>& height) {', id: 0 },
            { line: '    int l = 0, r = height.size() - 1;', id: 1 },
            { line: '    int maxArea = 0;', id: 2 },
            { line: '    while (l < r) {', id: 3 },
            { line: '        int h = min(height[l], height[r]);', id: 4 },
            { line: '        int area = h * (r - l);', id: 5 },
            { line: '        maxArea = max(maxArea, area);', id: 6 },
            { line: '        if (height[l] < height[r]) l++;', id: 7 },
            { line: '        else r--;', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return maxArea;', id: 10 },
            { line: '}', id: 11 },
        ];
        let currentHeights = [1, 8, 6, 2, 5, 4, 8, 3, 7];
        function generateAlgorithmSteps(heights) {
            const steps = [];
            let l = 0, r = heights.length - 1, maxArea = 0;
            steps.push({ l, r, maxArea: 0, highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: `é«˜åº¦ï¼š[${heights.join(', ')}]<br>n = ${heights.length}<br><br>é›™æŒ‡æ¨™ç­–ç•¥ï¼šæ¯æ¬¡ç§»å‹•è¼ƒçŸ®çš„é‚£ä¸€é‚Š`, formula: `area = min(h[l], h[r]) Ã— (r - l)` } });
            while (l < r) {
                const h = Math.min(heights[l], heights[r]);
                const area = h * (r - l);
                const newMax = Math.max(maxArea, area);
                steps.push({ l, r, h, area, maxArea: newMax, highlightLines: [3,4,5,6], explanation: { title: `è¨ˆç®—é¢ç©`, text: `L=${l} (é«˜${heights[l]}), R=${r} (é«˜${heights[r]})<br>h = min(${heights[l]}, ${heights[r]}) = ${h}<br>å¯¬ = ${r} - ${l} = ${r - l}<br>area = ${h} Ã— ${r - l} = ${area}`, formula: `area = ${h} Ã— ${r - l} = ${area}${area > maxArea ? ' (æ–°æœ€å¤§!)' : ''}` } });
                maxArea = newMax;
                if (heights[l] < heights[r]) {
                    steps.push({ l, r, maxArea, move: 'l', highlightLines: [7], explanation: { title: 'ç§»å‹•å·¦æŒ‡æ¨™', text: `h[L]=${heights[l]} < h[R]=${heights[r]}<br>ç§»å‹•è¼ƒçŸ®çš„é‚£ä¸€é‚Š â†’ l++`, formula: `${heights[l]} < ${heights[r]} â†’ l++` } });
                    l++;
                } else {
                    steps.push({ l, r, maxArea, move: 'r', highlightLines: [8], explanation: { title: 'ç§»å‹•å³æŒ‡æ¨™', text: `h[L]=${heights[l]} â‰¥ h[R]=${heights[r]}<br>ç§»å‹•è¼ƒçŸ®çš„é‚£ä¸€é‚Š â†’ r--`, formula: `${heights[l]} â‰¥ ${heights[r]} â†’ r--` } });
                    r--;
                }
            }
            steps.push({ l, r, maxArea, final: true, highlightLines: [10], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: `æœ€å¤§é¢ç©ï¼š${maxArea}<br><br>O(n) æ™‚é–“è¤‡é›œåº¦`, formula: `return ${maxArea}` } });
            return steps;
        }
        let viz;
        function init(heights = currentHeights) {
            currentHeights = heights;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const maxH = Math.max(...currentHeights);
                    document.getElementById('containerDisplay').innerHTML = currentHeights.map((h, i) => {
                        let cls = 'bar-fill';
                        if (i === step.l) cls += ' left';
                        if (i === step.r) cls += ' right';
                        const height = (h / maxH) * 140;
                        return `<div class="bar"><div class="${cls}" style="height:${height}px">${h}</div><div class="bar-label">${i}</div></div>`;
                    }).join('');
                    document.getElementById('ptrDisplay').textContent = `${step.l} / ${step.r}`;
                    document.getElementById('areaDisplay').textContent = step.area ?? '-';
                    document.getElementById('maxDisplay').textContent = step.maxArea ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentHeights));
        }
        function runCustomInput() {
            const heights = document.getElementById('customHeights').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n) && n > 0);
            if (heights.length < 2 || heights.length > 15) { alert('è«‹è¼¸å…¥ 2-15 å€‹æ­£æ•´æ•¸'); return; }
            init(heights);

        function resetVisualization() { init(currentHeights); }

    </script>
