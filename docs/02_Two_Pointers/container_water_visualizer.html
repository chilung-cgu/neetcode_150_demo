    <script>
        const codeStructure = [
            { line: 'int maxArea(vector<int>& height) {', id: 0 },
            { line: '    int l = 0, r = height.size() - 1;', id: 1 },
            { line: '    int maxArea = 0;', id: 2 },
            { line: '    while (l < r) {', id: 3 },
            { line: '        int h = min(height[l], height[r]);', id: 4 },
            { line: '        int area = h * (r - l);', id: 5 },
            { line: '        maxArea = max(maxArea, area);', id: 6 },
            { line: '        if (height[l] < height[r]) l++;', id: 7 },
            { line: '        else r--;', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return maxArea;', id: 10 },
            { line: '}', id: 11 },
        ];
        const heights = [1, 8, 6, 2, 5, 4, 8, 3, 7];
        function generateAlgorithmSteps() {
            const steps = [];
            let l = 0, r = heights.length - 1, maxArea = 0;
            steps.push({ l: 0, r: 8, maxArea: 0, highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: `é«˜åº¦ï¼š[${heights.join(', ')}]<br><br>é›™æŒ‡æ¨™å¾å…©ç«¯é–‹å§‹<br>æ¯æ¬¡ç§»å‹•è¼ƒçŸ®çš„é‚£ä¸€é‚Š` } });
            while (l < r) {
                const h = Math.min(heights[l], heights[r]);
                const area = h * (r - l);
                maxArea = Math.max(maxArea, area);
                steps.push({ l, r, h, area, maxArea, highlightLines: [3,4,5,6], explanation: { title: `è¨ˆç®—é¢ç©`, text: `L=${l}, R=${r}<br>h = min(${heights[l]}, ${heights[r]}) = ${h}<br>area = ${h} Ã— ${r-l} = ${area}<br>maxArea = ${maxArea}`, formula: `area = min(${heights[l]}, ${heights[r]}) Ã— (${r}-${l}) = ${area}` } });
                if (heights[l] < heights[r]) {
                    steps.push({ l, r, maxArea, move: 'l', highlightLines: [7], explanation: { title: 'ç§»å‹•å·¦æŒ‡æ¨™', text: `height[L]=${heights[l]} < height[R]=${heights[r]}<br>L++` } });
                    l++;
                } else {
                    steps.push({ l, r, maxArea, move: 'r', highlightLines: [8], explanation: { title: 'ç§»å‹•å³æŒ‡æ¨™', text: `height[L]=${heights[l]} â‰¥ height[R]=${heights[r]}<br>R--` } });
                    r--;
                }
            }
            steps.push({ l, r, maxArea, final: true, highlightLines: [10], explanation: { title: 'å®Œæˆï¼', text: `æœ€å¤§é¢ç©ï¼š${maxArea}<br><br>æœ€ä½³çµ„åˆï¼šindex 1 å’Œ 8<br>area = min(8,7) Ã— 7 = 49` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const maxH = Math.max(...heights);
                    let html = '';
                    for (let i = 0; i < heights.length; i++) {
                        let cls = 'bar-fill';
                        if (i === step.l) cls += ' left';
                        if (i === step.r) cls += ' right';
                        const h = (heights[i] / maxH) * 140;
                        html += `<div class="bar"><div class="${cls}" style="height:${h}px">${heights[i]}</div><div class="bar-label">${i}</div></div>`;
                    }
                    document.getElementById('containerDisplay').innerHTML = html;
                    document.getElementById('ptrDisplay').textContent = `${step.l} / ${step.r}`;
                    document.getElementById('areaDisplay').textContent = step.area ?? '-';
                    document.getElementById('maxDisplay').textContent = step.maxArea ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
