    <script>
        const codeStructure = [
            { line: 'bool isPalindrome(string s) {', id: 0 },
            { line: '    int l = 0, r = s.size() - 1;', id: 1 },
            { line: '    while (l < r) {', id: 2 },
            { line: '        while (l < r && !isalnum(s[l])) l++;', id: 3 },
            { line: '        while (l < r && !isalnum(s[r])) r--;', id: 4 },
            { line: '        if (tolower(s[l]) != tolower(s[r]))', id: 5 },
            { line: '            return false;', id: 6 },
            { line: '        l++; r--;', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return true;', id: 9 },
            { line: '}', id: 10 },
        ];
        let currentStr = "A man, a plan, a canal: Panama";
        function generateAlgorithmSteps(str) {
            const steps = [];
            const chars = str.split('');
            const n = chars.length;
            let l = 0, r = n - 1;
            const matched = [];
            steps.push({ l: 0, r: n - 1, matched: [], highlightLines: [0,1], explanation: { title: 'åˆå§‹åŒ–', text: `å­—ä¸²ï¼š"${str}"<br>é•·åº¦ï¼š${n}<br><br>ä½¿ç”¨é›™æŒ‡æ¨™å¾å…©ç«¯å‘ä¸­é–“æ¯”è¼ƒ<br>å¿½ç•¥éå­—æ¯æ•¸å­—å­—å…ƒ`, formula: `l = 0, r = ${n - 1}` } });
            while (l < r) {
                // è·³ééå­—æ¯æ•¸å­—
                while (l < r && !/[a-zA-Z0-9]/.test(chars[l])) l++;
                while (l < r && !/[a-zA-Z0-9]/.test(chars[r])) r--;
                if (l >= r) break;
                const lChar = chars[l].toLowerCase();
                const rChar = chars[r].toLowerCase();
                if (lChar !== rChar) {
                    steps.push({ l, r, matched: [...matched], mismatch: true, highlightLines: [5,6], explanation: { title: `âŒ ä¸åŒ¹é…ï¼`, text: `s[${l}] = '${chars[l]}' (${lChar})<br>s[${r}] = '${chars[r]}' (${rChar})<br><br>${lChar} â‰  ${rChar}<br>ä¸æ˜¯å›æ–‡ï¼`, formula: `'${lChar}' â‰  '${rChar}' â†’ return false` }, result: false });
                    return steps;
                }
                matched.push(l, r);
                steps.push({ l, r, matched: [...matched], highlightLines: [3,4,5,7], explanation: { title: `æ¯”è¼ƒ '${chars[l]}' å’Œ '${chars[r]}'`, text: `tolower('${chars[l]}') = '${lChar}'<br>tolower('${chars[r]}') = '${rChar}'<br><br>${lChar} = ${rChar} âœ“ åŒ¹é…ï¼`, formula: `'${lChar}' = '${rChar}' â†’ l++, r--` } });
                l++; r--;
            }
            steps.push({ l, r, matched: [...matched], result: true, highlightLines: [9], explanation: { title: 'ğŸ‰ æ˜¯å›æ–‡ï¼', text: `æ‰€æœ‰å°æ‡‰å­—å…ƒéƒ½åŒ¹é…<br><br>l â‰¥ rï¼Œè¿´åœˆçµæŸ<br>å›å‚³ true`, formula: `l â‰¥ r â†’ return true` } });
            return steps;
        }
        let viz;
        function init(str = currentStr) {
            currentStr = str;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('stringDisplay').innerHTML = currentStr.split('').map((c, i) => {
                        let cls = 'char';
                        if (!/[a-zA-Z0-9]/.test(c)) cls += ' skip';
                        if (i === step.l) cls += ' left';
                        if (i === step.r) cls += ' right';
                        if (step.matched?.includes(i)) cls += ' match';
                        if (step.mismatch && (i === step.l || i === step.r)) cls += ' mismatch';
                        return `<div class="${cls}">${c}</div>`;
                    }).join('');
                    document.getElementById('leftDisplay').textContent = step.l;
                    document.getElementById('rightDisplay').textContent = step.r;
                    if (step.result !== undefined) {
                        document.getElementById('resultDisplay').textContent = step.result ? 'true âœ“' : 'false âœ—';
                        document.getElementById('resultDisplay').style.color = step.result ? 'var(--viz-success)' : 'var(--viz-error)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '?';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentStr));
        }
        function runCustomInput() {
            const str = document.getElementById('customStr').value;
            if (str.length === 0 || str.length > 50) { alert('è«‹è¼¸å…¥ 1-50 å€‹å­—å…ƒ'); return; }
            init(str);
        }
        function resetVisualization() { init(currentStr); }
        window.addEventListener('load', () => init());
    </script>
