<!DOCTYPE html>

    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>

<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">

                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>

                    <div class="speed-control">

                    <div class="state-item"><div class="state-label">ç¸½æ°´é‡</div><div class="state-value" id="totalDisplay" style="color: #3b82f6;">0</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color" style="background: var(--viz-success);"></div>å·¦æŒ‡æ¨™</div>
                    <div class="legend-item"><div class="legend-color" style="background: var(--viz-warning);"></div>å³æŒ‡æ¨™</div>
                    <div class="legend-item"><div class="legend-color" style="background: rgba(59, 130, 246, 0.6);"></div>é›¨æ°´</div>
                </div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <input type="text" id="customHeights" placeholder="è¼¸å…¥é«˜åº¦é™£åˆ—" value="0,1,0,2,1,0,1,3,2,1,2,1">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int trap(vector<int>& height) {', id: 0 },
            { line: '    int l = 0, r = height.size() - 1;', id: 1 },
            { line: '    int leftMax = 0, rightMax = 0, water = 0;', id: 2 },
            { line: '    while (l < r) {', id: 3 },
            { line: '        if (height[l] < height[r]) {', id: 4 },
            { line: '            leftMax = max(leftMax, height[l]);', id: 5 },
            { line: '            water += leftMax - height[l];', id: 6 },
            { line: '            l++;', id: 7 },
            { line: '        } else {', id: 8 },
            { line: '            rightMax = max(rightMax, height[r]);', id: 9 },
            { line: '            water += rightMax - height[r];', id: 10 },
            { line: '            r--;', id: 11 },
            { line: '        }', id: 12 },
            { line: '    }', id: 13 },
            { line: '    return water;', id: 14 },
            { line: '}', id: 15 },
        ];
        let currentHeights = [0, 1, 0, 2, 1, 0, 1, 3, 2, 1, 2, 1];
        function generateAlgorithmSteps(heights) {
            const steps = [];
            let l = 0, r = heights.length - 1, leftMax = 0, rightMax = 0, water = 0;
            const waterAt = Array(heights.length).fill(0);
            steps.push({ l, r, leftMax, rightMax, water: 0, waterAt: [...waterAt], highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: `é«˜åº¦ï¼š[${heights.join(', ')}]<br>n = ${heights.length}<br><br>é›™æŒ‡æ¨™å¾å…©ç«¯å‘ä¸­é–“ç§»å‹•<br>æ¯å€‹ä½ç½®å¯æ¥çš„æ°´ = min(leftMax, rightMax) - height`, formula: `water[i] = min(leftMax, rightMax) - height[i]` } });
            while (l < r) {
                if (heights[l] < heights[r]) {
                    leftMax = Math.max(leftMax, heights[l]);
                    const add = leftMax - heights[l];
                    waterAt[l] = add;
                    water += add;
                    steps.push({ l, r, leftMax, rightMax, water, waterAt: [...waterAt], highlightLines: [4,5,6,7], explanation: { title: `è™•ç†å·¦å´ [${l}]`, text: `h[${l}]=${heights[l]} < h[${r}]=${heights[r]}<br>leftMax = max(${leftMax === heights[l] ? heights[l] : leftMax - heights[l] + ',' + heights[l]}) = ${leftMax}<br>water += ${leftMax} - ${heights[l]} = ${add}`, formula: `water += ${leftMax} - ${heights[l]} = ${add}` } });
                    l++;
                } else {
                    rightMax = Math.max(rightMax, heights[r]);
                    const add = rightMax - heights[r];
                    waterAt[r] = add;
                    water += add;
                    steps.push({ l, r, leftMax, rightMax, water, waterAt: [...waterAt], highlightLines: [8,9,10,11], explanation: { title: `è™•ç†å³å´ [${r}]`, text: `h[${l}]=${heights[l]} â‰¥ h[${r}]=${heights[r]}<br>rightMax = ${rightMax}<br>water += ${rightMax} - ${heights[r]} = ${add}`, formula: `water += ${rightMax} - ${heights[r]} = ${add}` } });
                    r--;
                }
            }
            steps.push({ l, r, leftMax, rightMax, water, waterAt: [...waterAt], final: true, highlightLines: [14], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: `ç¸½å…±å¯æ¥ ${water} å–®ä½çš„é›¨æ°´<br><br>æ™‚é–“ï¼šO(n), ç©ºé–“ï¼šO(1)`, formula: `return ${water}` } });
            return steps;
        }
        let viz;
        function init(heights = currentHeights) {
            currentHeights = heights;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const maxH = Math.max(...currentHeights, 1) + 2;
                    document.getElementById('barsDisplay').innerHTML = currentHeights.map((h, i) => {
                        let cls = 'bar';
                        if (i === step.l) cls += ' left';
                        if (i === step.r) cls += ' right';
                        const bh = (h / maxH) * 140;
                        const wh = ((step.waterAt?.[i] || 0) / maxH) * 140;
                        return `<div class="${cls}"><div class="bar-water" style="height:${wh}px"></div><div class="bar-block" style="height:${bh}px">${h}</div><div class="bar-label">${i}</div></div>`;
                    }).join('');
                    document.getElementById('leftMaxDisplay').textContent = step.leftMax ?? 0;
                    document.getElementById('rightMaxDisplay').textContent = step.rightMax ?? 0;
                    document.getElementById('totalDisplay').textContent = step.water ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentHeights));
        }
        function runCustomInput() {
            const heights = document.getElementById('customHeights').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n) && n >= 0);
            if (heights.length < 3 || heights.length > 15) { alert('è«‹è¼¸å…¥ 3-15 å€‹éè² æ•´æ•¸'); return; }
            init(heights);
        }
        function resetVisualization() { init(currentHeights); }
        window.addEventListener('load', () => init());
    </script>
</body>
