<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trapping Rain Water 接雨水 - 視覺化</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .bars { display: flex; gap: 2px; justify-content: center; align-items: flex-end; margin: 20px 0; height: 160px; }
        .bar { width: 35px; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; position: relative; }
        .bar-block { width: 100%; background: var(--viz-primary); }
        .bar-water { width: 100%; background: rgba(59, 130, 246, 0.6); }
        .bar.left .bar-block { background: var(--viz-success); }
        .bar.right .bar-block { background: var(--viz-warning); }
        .bar-label { font-size: 0.65rem; color: var(--text-muted); margin-top: 2px; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">接雨水（TWO POINTERS）</div>
                <div class="bars" id="barsDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">leftMax</div><div class="state-value" id="leftMaxDisplay" style="color: var(--viz-success);">0</div></div>
                    <div class="state-item"><div class="state-label">rightMax</div><div class="state-value" id="rightMaxDisplay" style="color: var(--viz-warning);">0</div></div>
                    <div class="state-item"><div class="state-label">總水量</div><div class="state-value" id="totalDisplay" style="color: #3b82f6;">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">演算法說明</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">演算法 (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int trap(vector<int>& height) {', id: 0 },
            { line: '    int l = 0, r = height.size() - 1;', id: 1 },
            { line: '    int leftMax = 0, rightMax = 0, water = 0;', id: 2 },
            { line: '    while (l < r) {', id: 3 },
            { line: '        if (height[l] < height[r]) {', id: 4 },
            { line: '            leftMax = max(leftMax, height[l]);', id: 5 },
            { line: '            water += leftMax - height[l];', id: 6 },
            { line: '            l++;', id: 7 },
            { line: '        } else {', id: 8 },
            { line: '            rightMax = max(rightMax, height[r]);', id: 9 },
            { line: '            water += rightMax - height[r];', id: 10 },
            { line: '            r--;', id: 11 },
            { line: '        }', id: 12 },
            { line: '    }', id: 13 },
            { line: '    return water;', id: 14 },
            { line: '}', id: 15 },
        ];
        const heights = [0, 1, 0, 2, 1, 0, 1, 3, 2, 1, 2, 1];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ l: 0, r: 11, leftMax: 0, rightMax: 0, water: 0, waterAt: [], highlightLines: [0,1,2], explanation: { title: '初始化', text: `高度：[${heights.join(', ')}]<br><br>雙指標從兩端向中間移動<br>每個位置可接的水 = min(leftMax, rightMax) - height` } });
            let l = 0, r = heights.length - 1, leftMax = 0, rightMax = 0, water = 0;
            const waterAt = Array(heights.length).fill(0);
            let stepCount = 0;
            while (l < r && stepCount < 8) {
                if (heights[l] < heights[r]) {
                    leftMax = Math.max(leftMax, heights[l]);
                    const add = leftMax - heights[l];
                    waterAt[l] = add;
                    water += add;
                    steps.push({ l, r, leftMax, rightMax, water, waterAt: [...waterAt], highlightLines: [4,5,6,7], explanation: { title: `處理位置 ${l}`, text: `height[${l}]=${heights[l]} < height[${r}]=${heights[r]}<br>leftMax = ${leftMax}<br>water += ${leftMax} - ${heights[l]} = ${add}`, formula: `water += ${leftMax} - ${heights[l]} = ${add}` } });
                    l++;
                } else {
                    rightMax = Math.max(rightMax, heights[r]);
                    const add = rightMax - heights[r];
                    waterAt[r] = add;
                    water += add;
                    steps.push({ l, r, leftMax, rightMax, water, waterAt: [...waterAt], highlightLines: [8,9,10,11], explanation: { title: `處理位置 ${r}`, text: `height[${l}]=${heights[l]} ≥ height[${r}]=${heights[r]}<br>rightMax = ${rightMax}<br>water += ${rightMax} - ${heights[r]} = ${add}`, formula: `water += ${rightMax} - ${heights[r]} = ${add}` } });
                    r--;
                }
                stepCount++;
            }
            steps.push({ l, r, leftMax, rightMax, water: 6, waterAt: [0,0,1,0,1,2,1,0,0,1,0,0], final: true, highlightLines: [14], explanation: { title: '完成！', text: `總共可接 6 單位的雨水<br><br>時間：O(n), 空間：O(1)` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const maxH = Math.max(...heights) + 2;
                    let html = '';
                    for (let i = 0; i < heights.length; i++) {
                        let cls = 'bar';
                        if (i === step.l) cls += ' left';
                        if (i === step.r) cls += ' right';
                        const bh = (heights[i] / maxH) * 140;
                        const wh = ((step.waterAt?.[i] || 0) / maxH) * 140;
                        html += `<div class="${cls}"><div class="bar-water" style="height:${wh}px"></div><div class="bar-block" style="height:${bh}px"></div><div class="bar-label">${heights[i]}</div></div>`;
                    }
                    document.getElementById('barsDisplay').innerHTML = html;
                    document.getElementById('leftMaxDisplay').textContent = step.leftMax ?? 0;
                    document.getElementById('rightMaxDisplay').textContent = step.rightMax ?? 0;
                    document.getElementById('totalDisplay').textContent = step.water ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
