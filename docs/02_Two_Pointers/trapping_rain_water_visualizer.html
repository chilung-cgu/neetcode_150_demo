<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trapping Rain Water Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .water-bar { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">TRAPPING RAIN WATER - TWO POINTERS</div>
                <div class="chart-container" id="chartContainer"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Left Max</div><div class="state-value" id="leftMaxDisplay" style="color: var(--viz-success);">0</div></div>
                    <div class="state-item"><div class="state-label">Right Max</div><div class="state-value" id="rightMaxDisplay" style="color: var(--viz-secondary);">0</div></div>
                    <div class="state-item"><div class="state-label">Total Water</div><div class="state-value" id="waterDisplay" style="color: var(--viz-primary);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int trap(vector<int>& height) {', id: 0 },
            { line: '    int l = 0, r = height.size() - 1;', id: 1 },
            { line: '    int leftMax = 0, rightMax = 0, res = 0;', id: 2 },
            { line: '    while (l < r) {', id: 3 },
            { line: '        if (leftMax < rightMax) {', id: 4 },
            { line: '            l++; leftMax = max(leftMax, height[l]);', id: 5 },
            { line: '            res += leftMax - height[l];', id: 6 },
            { line: '        } else {', id: 7 },
            { line: '            r--; rightMax = max(rightMax, height[r]);', id: 8 },
            { line: '            res += rightMax - height[r];', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return res;', id: 12 },
            { line: '}', id: 13 },
        ];
        const height = [0, 1, 0, 2, 1, 0, 1, 3, 2, 1, 2, 1];

        function generateAlgorithmSteps() {
            const steps = [];
            let l = 0, r = height.length - 1, leftMax = height[0], rightMax = height[r], res = 0;
            steps.push({ l, r, leftMax, rightMax, res, highlightLines: [0, 1, 2], explanation: { title: 'Init', text: `l=0, r=${r}` }});
            while (l < r) {
                if (leftMax < rightMax) {
                    l++;
                    leftMax = Math.max(leftMax, height[l]);
                    const water = leftMax - height[l];
                    res += water;
                    steps.push({ l, r, leftMax, rightMax, res, side: 'left', highlightLines: [5, 6], explanation: { title: `Move Left`, text: `leftMax=${leftMax}, water=${water}, total=${res}` }});
                } else {
                    r--;
                    rightMax = Math.max(rightMax, height[r]);
                    const water = rightMax - height[r];
                    res += water;
                    steps.push({ l, r, leftMax, rightMax, res, side: 'right', highlightLines: [8, 9], explanation: { title: `Move Right`, text: `rightMax=${rightMax}, water=${water}, total=${res}` }});
                }
            }
            steps.push({ l, r, leftMax, rightMax, res, highlightLines: [12], explanation: { title: 'Done!', text: `Total water trapped = ${res}` }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const states = height.map((_, i) => i === step.l ? 'current' : i === step.r ? 'calculating' : '');
                    AlgorithmVisualizer.renderBars(document.getElementById('chartContainer'), height, states, { height: 200 });
                    document.getElementById('leftMaxDisplay').textContent = step.leftMax;
                    document.getElementById('rightMaxDisplay').textContent = step.rightMax;
                    document.getElementById('waterDisplay').textContent = step.res;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
