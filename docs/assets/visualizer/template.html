<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualization</title>
    <!-- 引入共用樣式 -->
    <link rel="stylesheet" href="../assets/visualizer/style.css">
</head>
<body>
    <div class="main-layout">
        <!-- Left Column: Visualization -->
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">VISUALIZATION</div>
                <div class="chart-container" id="chartContainer">
                    <!-- Dynamic content generated by JS -->
                </div>

                <div class="controls">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">
                        Step <span id="currentStep">0</span> / <span id="totalSteps">0</span>
                    </div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                
                <div class="state-grid">
                    <div class="state-item">
                        <div class="state-label">State 1</div>
                        <div class="state-value" id="state1Display">-</div>
                    </div>
                    <div class="state-item">
                        <div class="state-label">State 2</div>
                        <div class="state-value" id="state2Display">-</div>
                    </div>
                </div>
            </div>

            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation">
                    <!-- Dynamic text -->
                </div>
            </div>
        </div>

        <!-- Right Column: Code -->
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM</div>
                <div class="code-panel" id="codeDisplay">
                    <!-- Code lines generated by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- 引入共用核心邏輯 -->
    <script src="../assets/visualizer/core.js"></script>
    
    <!-- 題目特定邏輯 - 請修改以下內容 -->
    <script>
        // ========================================
        // 1. 定義程式碼 (修改為你的演算法)
        // ========================================
        const codeStructure = [
            { line: '// TODO: Add your algorithm code here', id: 0 },
            { line: 'function solve(input) {', id: 1 },
            { line: '    // implementation', id: 2 },
            { line: '}', id: 3 },
        ];

        // ========================================
        // 2. 定義演算法步驟生成函式
        // ========================================
        function generateAlgorithmSteps(inputData) {
            const steps = [];
            
            // TODO: 實作你的演算法邏輯
            // 每個 step 需包含：
            steps.push({
                // 視覺狀態 (依題目類型調整)
                barStates: [], // or pointers, dpTable, etc.
                
                // 輔助資料 (如 stack, result)
                state1: '',
                state2: '',
                
                // 程式碼高亮
                highlightLines: [0],
                
                // 說明文字
                explanation: { 
                    title: 'Step Title', 
                    text: '說明文字',
                    formula: '' // 可選
                },
            });

            return steps;
        }

        // ========================================
        // 3. 初始化 (通常不需修改)
        // ========================================
        let viz;
        const inputData = []; // TODO: 設定輸入資料

        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step, data) => {
                    // 更新狀態顯示
                    document.getElementById('state1Display').textContent = step.state1 || '-';
                    document.getElementById('state2Display').textContent = step.state2 || '-';

                    // TODO: 根據題目類型渲染視覺化
                    // AlgorithmVisualizer.renderBars(
                    //     document.getElementById('chartContainer'),
                    //     inputData,
                    //     step.barStates || [],
                    //     { height: 260 }
                    // );
                }
            });

            const steps = generateAlgorithmSteps(inputData);
            viz.setSteps(steps);
        }

        function resetVisualization() {
            init();
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
