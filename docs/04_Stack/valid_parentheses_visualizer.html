<body>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isValid(string s) {', id: 0 },
            { line: '    stack<char> st;', id: 1 },
            { line: '    unordered_map<char,char> pairs = ', id: 2 },
            { line: '        {{\')\':\'{\'}, {\']\':\'[\'}, {\'}\':\'{\'}}};', id: 3 },
            { line: '    for (char c : s) {', id: 4 },
            { line: '        if (c == \'(\' || c == \'[\' || c == \'{\')', id: 5 },
            { line: '            st.push(c);', id: 6 },
            { line: '        else {', id: 7 },
            { line: '            if (st.empty() || st.top() != pairs[c])', id: 8 },
            { line: '                return false;', id: 9 },
            { line: '            st.pop();', id: 10 },
            { line: '        }', id: 11 },
            { line: '    }', id: 12 },
            { line: '    return st.empty();', id: 13 },
            { line: '}', id: 14 },
        ];
        const pairs = {')': '(', ']': '[', '}': '{'};
        let currentStr = "({[]})";
        function generateAlgorithmSteps(str) {
            const steps = [];
            const stack = [];
            const matched = [];
            steps.push({ stack: [], current: -1, matched: [], highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: `å­—ä¸²ï¼š"${str}"<br><br>ä½¿ç”¨ Stack è¿½è¹¤é–‹æ‹¬è™Ÿ<br>é‡åˆ°é–‰æ‹¬è™Ÿæ™‚æª¢æŸ¥æ˜¯å¦åŒ¹é…`, formula: `pairs = {')':'(', ']':'[', '}':'{'}` } });
            for (let i = 0; i < str.length; i++) {
                const c = str[i];
                if (c === '(' || c === '[' || c === '{') {
                    stack.push(c);
                    steps.push({ stack: [...stack], current: i, matched: [...matched], highlightLines: [4,5,6], explanation: { title: `é‡åˆ° '${c}'`, text: `å·¦æ‹¬è™Ÿ â†’ Push åˆ° Stack<br>Stack: [${stack.join(', ')}]`, formula: `st.push('${c}')` } });
                } else if (c === ')' || c === ']' || c === '}') {
                    if (stack.length === 0 || stack[stack.length - 1] !== pairs[c]) {
                        steps.push({ stack: [...stack], current: i, matched: [...matched], error: true, result: false, highlightLines: [8,9], explanation: { title: `âŒ ä¸åŒ¹é…ï¼`, text: `'${c}' éœ€è¦ '${pairs[c]}' ä½† Stack${stack.length === 0 ? 'ç‚ºç©º' : `.top() = '${stack[stack.length-1]}'`}`, formula: `return false` } });
                        return steps;
                    }
                    matched.push(i);
                    for (let j = i - 1; j >= 0; j--) {
                        if (str[j] === pairs[c] && !matched.includes(j)) { matched.push(j); break; }
                    }
                    stack.pop();
                    steps.push({ stack: [...stack], current: i, matched: [...matched], highlightLines: [7,8,10], explanation: { title: `é‡åˆ° '${c}'`, text: `Stack.top() = '${pairs[c]}' åŒ¹é…ï¼ Pop<br>Stack: [${stack.join(', ') || 'ç©º'}]`, formula: `st.pop()` } });
                }
            }
            const result = stack.length === 0;
            steps.push({ stack: [...stack], current: -1, matched: [...matched], result, highlightLines: [13], explanation: { title: result ? 'ğŸ‰ æœ‰æ•ˆï¼' : 'âŒ ç„¡æ•ˆ', text: result ? 'Stack ç‚ºç©ºï¼Œæ‰€æœ‰æ‹¬è™Ÿéƒ½åŒ¹é…' : `Stack ä¸ç‚ºç©ºï¼š[${stack.join(', ')}]`, formula: `return ${result}` } });
            return steps;
        }
        let viz;
        function init(str = currentStr) {
            currentStr = str;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('stringDisplay').innerHTML = currentStr.split('').map((c, i) => {
                        let cls = 'char';
                        if (i === step.current) cls += step.error ? ' error' : ' current';
                        else if (step.matched?.includes(i)) cls += ' matched';
                        return `<div class="${cls}">${c}</div>`;
                    }).join('');
                    document.getElementById('stackDisplay').innerHTML = (step.stack || []).map(c => `<div class="stack-item">${c}</div>`).join('');
                    document.getElementById('sizeDisplay').textContent = step.stack?.length ?? 0;
                    if (step.result !== undefined) {
                        document.getElementById('resultDisplay').textContent = step.result ? 'true âœ“' : 'false âœ—';
                        document.getElementById('resultDisplay').style.color = step.result ? 'var(--viz-success)' : 'var(--viz-error)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '?';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentStr));
        }
        function runCustomInput() {
            const str = document.getElementById('customStr').value.replace(/[^()\[\]{}]/g, '');
            if (str.length === 0 || str.length > 20) { alert('è«‹è¼¸å…¥ 1-20 å€‹æ‹¬è™Ÿ ()[]{}'); return; }
            init(str);
        }
        function resetVisualization() { init(currentStr); }
        window.addEventListener('load', () => init());
    </script>
