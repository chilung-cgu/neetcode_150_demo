<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Temperatures 每日溫度 - 視覺化</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .temps { display: flex; gap: 4px; justify-content: center; align-items: flex-end; margin: 20px 0; height: 140px; }
        .temp { width: 40px; display: flex; flex-direction: column; align-items: center; }
        .temp-bar { width: 100%; border-radius: 4px 4px 0 0; transition: all 0.3s; display: flex; align-items: flex-end; justify-content: center; color: white; font-size: 0.8rem; font-weight: bold; padding-bottom: 2px; }
        .temp-bar.normal { background: var(--viz-primary); }
        .temp-bar.instack { background: var(--viz-warning); color: #0f172a; }
        .temp-bar.current { background: var(--viz-secondary); color: #0f172a; }
        .temp-bar.done { background: var(--viz-success); color: #0f172a; }
        .temp-label { font-size: 0.65rem; color: var(--text-muted); margin-top: 2px; }
        .result { display: flex; gap: 4px; justify-content: center; margin: 10px 0; }
        .result-item { width: 40px; height: 30px; display: flex; align-items: center; justify-content: center; background: var(--viz-bg-secondary); border-radius: 4px; font-weight: bold; }
        .stack { display: flex; gap: 4px; justify-content: center; margin: 10px 0; padding: 8px; background: var(--viz-bg-secondary); border-radius: 6px; min-height: 35px; }
        .stack-item { background: var(--viz-warning); color: #0f172a; padding: 4px 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">每日溫度（MONOTONIC STACK）</div>
                <div class="temps" id="tempsDisplay"></div>
                <div style="text-align: center; color: var(--text-muted);">Stack（存索引）</div>
                <div class="stack" id="stackDisplay"></div>
                <div style="text-align: center; color: var(--text-muted); margin-top: 10px;">結果陣列</div>
                <div class="result" id="resultDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ 重置</button>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">演算法說明</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">演算法 (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> dailyTemperatures(vector<int>& temps) {', id: 0 },
            { line: '    int n = temps.size();', id: 1 },
            { line: '    vector<int> result(n, 0);', id: 2 },
            { line: '    stack<int> st; // 存索引', id: 3 },
            { line: '    for (int i = 0; i < n; i++) {', id: 4 },
            { line: '        while (!st.empty() && temps[i] > temps[st.top()]) {', id: 5 },
            { line: '            int idx = st.top(); st.pop();', id: 6 },
            { line: '            result[idx] = i - idx;', id: 7 },
            { line: '        }', id: 8 },
            { line: '        st.push(i);', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return result;', id: 11 },
            { line: '}', id: 12 },
        ];
        const temps = [73, 74, 75, 71, 69, 72, 76, 73];
        function generateAlgorithmSteps() {
            const steps = [];
            const result = Array(temps.length).fill(0);
            const stack = [];
            steps.push({ current: -1, stack: [], result: [...result], highlightLines: [0,1,2,3], explanation: { title: '初始化', text: `溫度：[${temps.join(', ')}]<br><br>單調遞減 Stack<br>當遇到更高溫度時，彈出並計算等待天數` } });
            for (let i = 0; i < temps.length; i++) {
                while (stack.length > 0 && temps[i] > temps[stack[stack.length - 1]]) {
                    const idx = stack.pop();
                    result[idx] = i - idx;
                    steps.push({ current: i, stack: [...stack], result: [...result], popped: idx, highlightLines: [5,6,7], explanation: { title: `${temps[i]} > ${temps[idx]}`, text: `彈出索引 ${idx}（溫度 ${temps[idx]}）<br>result[${idx}] = ${i} - ${idx} = ${result[idx]}`, formula: `result[${idx}] = ${i} - ${idx} = ${result[idx]}` } });
                }
                stack.push(i);
                steps.push({ current: i, stack: [...stack], result: [...result], highlightLines: [9], explanation: { title: `Push 索引 ${i}`, text: `溫度 ${temps[i]} 入 Stack` } });
            }
            steps.push({ current: -1, stack: [...stack], result: [...result], final: true, highlightLines: [11], explanation: { title: '完成！', text: `結果：[${result.join(', ')}]<br><br>Stack 中剩餘的索引：沒有更熱的天<br>時間：O(n)` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const maxT = Math.max(...temps);
                    let html = '';
                    for (let i = 0; i < temps.length; i++) {
                        let cls = 'temp-bar normal';
                        if (i === step.current) cls = 'temp-bar current';
                        else if (step.stack?.includes(i)) cls = 'temp-bar instack';
                        else if (step.result?.[i] > 0) cls = 'temp-bar done';
                        const h = (temps[i] / maxT) * 100;
                        html += `<div class="temp"><div class="${cls}" style="height:${h}px">${temps[i]}</div><div class="temp-label">${i}</div></div>`;
                    }
                    document.getElementById('tempsDisplay').innerHTML = html;
                    document.getElementById('stackDisplay').innerHTML = (step.stack || []).map(i => `<span class="stack-item">${i}(${temps[i]}°)</span>`).join('') || '空';
                    document.getElementById('resultDisplay').innerHTML = (step.result || []).map(r => `<div class="result-item">${r}</div>`).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
