    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> dailyTemperatures(vector<int>& temps) {', id: 0 },
            { line: '    int n = temps.size();', id: 1 },
            { line: '    vector<int> result(n, 0);', id: 2 },
            { line: '    stack<int> st;  // å­˜ç´¢å¼•ï¼Œç¶­è­·å–®èª¿éæ¸›', id: 3 },
            { line: '    for (int i = 0; i < n; i++) {', id: 4 },
            { line: '        while (!st.empty() && temps[i] > temps[st.top()]) {', id: 5 },
            { line: '            int idx = st.top(); st.pop();', id: 6 },
            { line: '            result[idx] = i - idx;', id: 7 },
            { line: '        }', id: 8 },
            { line: '        st.push(i);', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return result;', id: 11 },
            { line: '}', id: 12 },
        ];
        let currentTemps = [73, 74, 75, 71, 69, 72, 76, 73];
        function generateAlgorithmSteps(temps) {
            const steps = [];
            const result = Array(temps.length).fill(0);
            const stack = [];
            steps.push({ current: -1, stack: [], result: [...result], highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: `æº«åº¦ï¼š[${temps.join(', ')}]<br><br>å–®èª¿éæ¸› Stack<br>ç•¶é‡åˆ°æ›´é«˜æº«åº¦æ™‚ï¼Œå½ˆå‡ºä¸¦è¨ˆç®—ç­‰å¾…å¤©æ•¸`, formula: `result[idx] = i - idx` } });
            for (let i = 0; i < temps.length; i++) {
                while (stack.length > 0 && temps[i] > temps[stack[stack.length - 1]]) {
                    const idx = stack.pop();
                    result[idx] = i - idx;
                    steps.push({ current: i, stack: [...stack], result: [...result], highlightLines: [5,6,7], explanation: { title: `${temps[i]}Â° > ${temps[idx]}Â°`, text: `å½ˆå‡ºç´¢å¼• ${idx}ï¼ˆ${temps[idx]}Â°ï¼‰<br>ç­‰å¾…å¤©æ•¸ = ${i} - ${idx} = ${result[idx]}`, formula: `result[${idx}] = ${i} - ${idx} = ${result[idx]}` } });
                }
                stack.push(i);
                steps.push({ current: i, stack: [...stack], result: [...result], highlightLines: [9], explanation: { title: `Push ç´¢å¼• ${i}`, text: `æº«åº¦ ${temps[i]}Â° å…¥ Stack`, formula: `st.push(${i})` } });
            }
            steps.push({ current: -1, stack: [...stack], result: [...result], final: true, highlightLines: [11], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: `çµæœï¼š[${result.join(', ')}]<br><br>Stack ä¸­å‰©é¤˜ï¼šæ²’æœ‰æ›´ç†±çš„å¤©`, formula: `return [${result.join(', ')}]` } });
            return steps;
        }
        let viz;
        function init(temps = currentTemps) {
            currentTemps = temps;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const maxT = Math.max(...currentTemps);
                    document.getElementById('tempsDisplay').innerHTML = currentTemps.map((t, i) => {
                        let cls = 'temp-bar normal';
                        if (i === step.current) cls = 'temp-bar current';
                        else if (step.stack?.includes(i)) cls = 'temp-bar instack';
                        else if (step.result?.[i] > 0) cls = 'temp-bar done';
                        const h = (t / maxT) * 100;
                        return `<div class="temp"><div class="${cls}" style="height:${h}px">${t}</div><div class="temp-label">${i}</div></div>`;
                    }).join('');
                    document.getElementById('stackDisplay').innerHTML = (step.stack || []).map(i => `<span class="stack-item">${i}(${currentTemps[i]}Â°)</span>`).join('') || 'ç©º';
                    document.getElementById('resultDisplay').innerHTML = (step.result || []).map(r => `<div class="result-item">${r}</div>`).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentTemps));
        }
        function runCustomInput() {
            const temps = document.getElementById('customTemps').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n) && n > 0);
            if (temps.length < 2 || temps.length > 10) { alert('è«‹è¼¸å…¥ 2-10 å€‹æ­£æ•´æ•¸æº«åº¦'); return; }
            init(temps);
        }
        function resetVisualization() { init(currentTemps); }
        window.addEventListener('load', () => init());
    </script>
</body>
