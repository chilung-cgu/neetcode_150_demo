<!DOCTYPE html>

<body>

    <div class="main-layout">

                <div style="text-align: center; color: var(--text-muted); margin-top: 10px;">çµæœé™£åˆ—</div>
                <div class="result" id="resultDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>

                <div class="complexity-badge">

                <div class="legend">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> dailyTemperatures(vector<int>& temps) {', id: 0 },
            { line: '    int n = temps.size();', id: 1 },
            { line: '    vector<int> result(n, 0);', id: 2 },
            { line: '    stack<int> st; // å­˜ç´¢å¼•', id: 3 },
            { line: '    for (int i = 0; i < n; i++) {', id: 4 },
            { line: '        while (!st.empty() && temps[i] > temps[st.top()]) {', id: 5 },
            { line: '            int idx = st.top(); st.pop();', id: 6 },
            { line: '            result[idx] = i - idx;', id: 7 },
            { line: '        }', id: 8 },
            { line: '        st.push(i);', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return result;', id: 11 },
            { line: '}', id: 12 },
        ];
        const temps = [73, 74, 75, 71, 69, 72, 76, 73];
        function generateAlgorithmSteps() {
            const steps = [];
            const result = Array(temps.length).fill(0);
            const stack = [];
            steps.push({ current: -1, stack: [], result: [...result], highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: `æº«åº¦ï¼š[${temps.join(', ')}]<br><br>å–®èª¿éæ¸› Stack<br>ç•¶é‡åˆ°æ›´é«˜æº«åº¦æ™‚ï¼Œå½ˆå‡ºä¸¦è¨ˆç®—ç­‰å¾…å¤©æ•¸` } });
            for (let i = 0; i < temps.length; i++) {
                while (stack.length > 0 && temps[i] > temps[stack[stack.length - 1]]) {
                    const idx = stack.pop();
                    result[idx] = i - idx;
                    steps.push({ current: i, stack: [...stack], result: [...result], popped: idx, highlightLines: [5,6,7], explanation: { title: `${temps[i]} > ${temps[idx]}`, text: `å½ˆå‡ºç´¢å¼• ${idx}ï¼ˆæº«åº¦ ${temps[idx]}ï¼‰<br>result[${idx}] = ${i} - ${idx} = ${result[idx]}`, formula: `result[${idx}] = ${i} - ${idx} = ${result[idx]}` } });
                }
                stack.push(i);
                steps.push({ current: i, stack: [...stack], result: [...result], highlightLines: [9], explanation: { title: `Push ç´¢å¼• ${i}`, text: `æº«åº¦ ${temps[i]} å…¥ Stack` } });
            }
            steps.push({ current: -1, stack: [...stack], result: [...result], final: true, highlightLines: [11], explanation: { title: 'å®Œæˆï¼', text: `çµæœï¼š[${result.join(', ')}]<br><br>Stack ä¸­å‰©é¤˜çš„ç´¢å¼•ï¼šæ²’æœ‰æ›´ç†±çš„å¤©<br>æ™‚é–“ï¼šO(n)` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const maxT = Math.max(...temps);
                    let html = '';
                    for (let i = 0; i < temps.length; i++) {
                        let cls = 'temp-bar normal';
                        if (i === step.current) cls = 'temp-bar current';
                        else if (step.stack?.includes(i)) cls = 'temp-bar instack';
                        else if (step.result?.[i] > 0) cls = 'temp-bar done';
                        const h = (temps[i] / maxT) * 100;
                        html += `<div class="temp"><div class="${cls}" style="height:${h}px">${temps[i]}</div><div class="temp-label">${i}</div></div>`;
                    }
                    document.getElementById('tempsDisplay').innerHTML = html;
                    document.getElementById('stackDisplay').innerHTML = (step.stack || []).map(i => `<span class="stack-item">${i}(${temps[i]}Â°)</span>`).join('') || 'ç©º';
                    document.getElementById('resultDisplay').innerHTML = (step.result || []).map(r => `<div class="result-item">${r}</div>`).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
