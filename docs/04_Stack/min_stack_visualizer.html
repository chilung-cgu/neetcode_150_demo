    <script>
        const codeStructure = [
            { line: 'class MinStack {', id: 0 },
            { line: '    stack<int> mainStack, minStack;', id: 1 },
            { line: 'public:', id: 2 },
            { line: '    void push(int val) {', id: 3 },
            { line: '        mainStack.push(val);', id: 4 },
            { line: '        if (minStack.empty() || val <= minStack.top())', id: 5 },
            { line: '            minStack.push(val);', id: 6 },
            { line: '    }', id: 7 },
            { line: '    void pop() {', id: 8 },
            { line: '        if (mainStack.top() == minStack.top())', id: 9 },
            { line: '            minStack.pop();', id: 10 },
            { line: '        mainStack.pop();', id: 11 },
            { line: '    }', id: 12 },

        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ main: [], min: [], op: 'åˆå§‹åŒ–', highlightLines: [0,1,2], explanation: { title: 'è³‡æ–™çµæ§‹è¨­è¨ˆ', text: 'ä½¿ç”¨å…©å€‹ Stackï¼š<br><br>mainStackï¼šå­˜æ‰€æœ‰å…ƒç´ <br>minStackï¼šè¿½è¹¤æœ€å°å€¼<br><br>æ‰€æœ‰æ“ä½œéƒ½æ˜¯ O(1)ï¼' } });
            steps.push({ main: [-2], min: [-2], op: 'push(-2)', highlightLines: [3,4,5,6], explanation: { title: 'push(-2)', text: 'mainStack.push(-2)<br>-2 â‰¤ ç©º â†’ minStack.push(-2)' } });
            steps.push({ main: [-2, 0], min: [-2], op: 'push(0)', highlightLines: [3,4,5], explanation: { title: 'push(0)', text: 'mainStack.push(0)<br>0 > -2 â†’ minStack ä¸è®Š' } });
            steps.push({ main: [-2, 0, -3], min: [-2, -3], op: 'push(-3)', highlightLines: [3,4,5,6], explanation: { title: 'push(-3)', text: 'mainStack.push(-3)<br>-3 â‰¤ -2 â†’ minStack.push(-3)' } });
            steps.push({ main: [-2, 0, -3], min: [-2, -3], op: 'getMin() â†’ -3', highlightLines: [13], explanation: { title: 'getMin()', text: 'minStack.top() = -3<br><br>O(1) å–å¾—æœ€å°å€¼ï¼' } });
            steps.push({ main: [-2, 0], min: [-2], op: 'pop()', highlightLines: [8,9,10,11], explanation: { title: 'pop()', text: '-3 == minStack.top()<br>æ‰€ä»¥ minStack ä¹Ÿè¦ pop<br><br>ç¾åœ¨ min = -2' } });
            steps.push({ main: [-2, 0], min: [-2], op: 'getMin() â†’ -2', highlightLines: [13], explanation: { title: 'getMin()', text: 'minStack.top() = -2' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('mainStack').innerHTML = (step.main || []).map(v => `<div class="stack-item main">${v}</div>`).join('');
                    document.getElementById('minStack').innerHTML = (step.min || []).map(v => `<div class="stack-item min">${v}</div>`).join('');
                    document.getElementById('opDisplay').textContent = step.op || '-';
                    document.getElementById('minDisplay').textContent = step.min?.length > 0 ? step.min[step.min.length - 1] : '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
