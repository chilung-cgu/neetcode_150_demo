<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Stack æœ€å°æ£§ - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .stacks { display: flex; gap: 40px; justify-content: center; margin: 20px 0; }
        .stack-container { text-align: center; }
        .stack-label { color: var(--text-muted); margin-bottom: 8px; }
        .stack { display: flex; flex-direction: column-reverse; gap: 4px; min-height: 150px; padding: 10px; background: var(--viz-bg-secondary); border-radius: 8px; min-width: 80px; align-items: center; }
        .stack-item { width: 60px; height: 35px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 6px; animation: slideIn 0.3s; }
        .stack-item.main { background: var(--viz-primary); color: white; }
        .stack-item.min { background: var(--viz-success); color: #0f172a; }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .op-display { text-align: center; font-size: 1.1rem; color: var(--viz-secondary); margin: 10px 0; padding: 10px; background: var(--viz-bg-secondary); border-radius: 6px; }
        .custom-input-section { margin-top: 16px; padding: 16px; background: var(--viz-bg-secondary); border-radius: 10px; border: 1px dashed var(--viz-primary); }
        .input-title { font-weight: 600; margin-bottom: 10px; color: var(--viz-primary); }
        .input-row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
        .input-row input { width: 60px; padding: 8px; border-radius: 6px; border: 1px solid var(--viz-bg-secondary); background: var(--viz-bg); color: var(--viz-text-main); font-family: 'Consolas', monospace; text-align: center; }
        .input-row button { padding: 8px 12px; background: var(--viz-primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.9rem; }
        .input-row button.pop-btn { background: var(--viz-error); }
        .input-row button.getmin-btn { background: var(--viz-success); color: #0f172a; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æœ€å°æ£§ï¼ˆMIN STACKï¼‰</div>
                <div class="op-display" id="opDisplay">-</div>
                <div class="stacks">
                    <div class="stack-container"><div class="stack-label">ä¸» Stack</div><div class="stack" id="mainStack"></div></div>
                    <div class="stack-container"><div class="stack-label">Min Stack</div><div class="stack" id="minStack"></div></div>
                </div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(1) æ‰€æœ‰æ“ä½œ
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">getMin()</div><div class="state-value" id="minDisplay" style="color: var(--viz-success);">-</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color" style="background: var(--viz-primary);"></div>ä¸» Stack</div>
                    <div class="legend-item"><div class="legend-color" style="background: var(--viz-success);"></div>Min Stack</div>
                </div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® äº’å‹•æ¸¬è©¦</div>
                    <div class="input-row">
                        <input type="number" id="pushValue" placeholder="å€¼" value="5">
                        <button onclick="interactivePush()">Push</button>
                        <button class="pop-btn" onclick="interactivePop()">Pop</button>
                        <button class="getmin-btn" onclick="interactiveGetMin()">getMin</button>
                        <button onclick="resetVisualization()">é‡ç½®</button>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">è³‡æ–™çµæ§‹ (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'class MinStack {', id: 0 },
            { line: '    stack<int> mainStack, minStack;', id: 1 },
            { line: 'public:', id: 2 },
            { line: '    void push(int val) {', id: 3 },
            { line: '        mainStack.push(val);', id: 4 },
            { line: '        if (minStack.empty() || val <= minStack.top())', id: 5 },
            { line: '            minStack.push(val);', id: 6 },
            { line: '    }', id: 7 },
            { line: '    void pop() {', id: 8 },
            { line: '        if (mainStack.top() == minStack.top())', id: 9 },
            { line: '            minStack.pop();', id: 10 },
            { line: '        mainStack.pop();', id: 11 },
            { line: '    }', id: 12 },
            { line: '    int top() { return mainStack.top(); }', id: 13 },
            { line: '    int getMin() { return minStack.top(); }', id: 14 },
            { line: '};', id: 15 },
        ];
        let mainStack = [], minStack = [], operations = [];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ main: [], min: [], op: 'åˆå§‹åŒ–', highlightLines: [0,1,2], explanation: { title: 'è³‡æ–™çµæ§‹è¨­è¨ˆ', text: 'ä½¿ç”¨å…©å€‹ Stackï¼š<br><br>mainStackï¼šå­˜æ‰€æœ‰å…ƒç´ <br>minStackï¼šè¿½è¹¤æœ€å°å€¼<br><br>æ‰€æœ‰æ“ä½œéƒ½æ˜¯ O(1)ï¼', formula: `getMin() = minStack.top()` } });
            const ops = [['push', -2], ['push', 0], ['push', -3], ['getMin'], ['pop'], ['getMin']];
            let main = [], min = [];
            for (const op of ops) {
                if (op[0] === 'push') {
                    const val = op[1];
                    main.push(val);
                    if (min.length === 0 || val <= min[min.length - 1]) min.push(val);
                    steps.push({ main: [...main], min: [...min], op: `push(${val})`, highlightLines: [3,4,5,6], explanation: { title: `push(${val})`, text: `mainStack.push(${val})<br>${val} ${min.length === 0 || val <= min[min.length - 1] ? 'â‰¤' : '>'} ${min.length > 0 ? min[min.length - 1] : 'ç©º'} â†’ ${min.includes(val) && min[min.length-1] === val ? 'minStack.push' : 'minStack ä¸è®Š'}`, formula: `minStack.top() = ${min[min.length - 1]}` } });
                } else if (op[0] === 'pop') {
                    const val = main[main.length - 1];
                    const wasMin = val === min[min.length - 1];
                    main.pop();
                    if (wasMin) min.pop();
                    steps.push({ main: [...main], min: [...min], op: 'pop()', highlightLines: [8,9,10,11], explanation: { title: 'pop()', text: `${val} ${wasMin ? '==' : '!='} minStack.top()<br>${wasMin ? 'minStack ä¹Ÿ pop' : 'minStack ä¸è®Š'}`, formula: `getMin() = ${min.length > 0 ? min[min.length - 1] : 'ç©º'}` } });
                } else if (op[0] === 'getMin') {
                    steps.push({ main: [...main], min: [...min], op: `getMin() â†’ ${min[min.length - 1]}`, highlightLines: [14], explanation: { title: 'getMin()', text: `O(1) å–å¾—æœ€å°å€¼ï¼<br><br>minStack.top() = ${min[min.length - 1]}`, formula: `return ${min[min.length - 1]}` } });
                }
            }
            return steps;
        }
        let viz;
        function init() {
            mainStack = []; minStack = [];
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('mainStack').innerHTML = (step.main || []).map(v => `<div class="stack-item main">${v}</div>`).join('');
                    document.getElementById('minStack').innerHTML = (step.min || []).map(v => `<div class="stack-item min">${v}</div>`).join('');
                    document.getElementById('opDisplay').textContent = step.op || '-';
                    document.getElementById('minDisplay').textContent = step.min?.length > 0 ? step.min[step.min.length - 1] : '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function interactivePush() {
            const val = parseInt(document.getElementById('pushValue').value);
            if (isNaN(val)) { alert('è«‹è¼¸å…¥æœ‰æ•ˆæ•¸å­—'); return; }
            mainStack.push(val);
            if (minStack.length === 0 || val <= minStack[minStack.length - 1]) minStack.push(val);
            updateInteractiveDisplay(`push(${val})`);
        }
        function interactivePop() {
            if (mainStack.length === 0) { alert('Stack ç‚ºç©º'); return; }
            const val = mainStack[mainStack.length - 1];
            if (val === minStack[minStack.length - 1]) minStack.pop();
            mainStack.pop();
            updateInteractiveDisplay('pop()');
        }
        function interactiveGetMin() {
            if (minStack.length === 0) { alert('Stack ç‚ºç©º'); return; }
            updateInteractiveDisplay(`getMin() â†’ ${minStack[minStack.length - 1]}`);
        }
        function updateInteractiveDisplay(op) {
            document.getElementById('mainStack').innerHTML = mainStack.map(v => `<div class="stack-item main">${v}</div>`).join('');
            document.getElementById('minStack').innerHTML = minStack.map(v => `<div class="stack-item min">${v}</div>`).join('');
            document.getElementById('opDisplay').textContent = op;
            document.getElementById('minDisplay').textContent = minStack.length > 0 ? minStack[minStack.length - 1] : '-';
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
