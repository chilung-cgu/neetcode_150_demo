<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Fleet Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .car { display: inline-block; padding: 6px 12px; margin: 2px; border-radius: 4px; font-family: monospace; font-size: 0.85rem; }
        .car.active { background: var(--viz-secondary); color: #0f172a; }
        .car.fleet { background: var(--viz-primary); color: white; }
        .fleet-display { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        .fleet-item { background: var(--viz-success); color: #0f172a; padding: 6px 12px; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">CAR FLEET (target=12)</div>
                <div id="carsDisplay" style="text-align: center; margin: 10px 0;"></div>
                <div class="viz-title" style="margin-top: 15px;">FLEETS</div>
                <div class="fleet-display" id="fleetDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid" style="margin-top: 10px;">
                    <div class="state-item"><div class="state-label">Fleet Count</div><div class="state-value" id="countDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int carFleet(int target, vector<int>& pos, vector<int>& spd) {', id: 0 },
            { line: '    // Sort by position descending', id: 1 },
            { line: '    for (auto& [p, s] : cars) {', id: 2 },
            { line: '        double time = (target - p) / (double)s;', id: 3 },
            { line: '        if (stk.empty() || time > stk.top())', id: 4 },
            { line: '            stk.push(time); // New fleet', id: 5 },
            { line: '    }', id: 6 },
            { line: '    return stk.size();', id: 7 },
            { line: '}', id: 8 },
        ];
        const target = 12;
        const position = [10, 8, 0, 5, 3];
        const speed = [2, 4, 1, 1, 3];
        const cars = position.map((p, i) => ({ pos: p, spd: speed[i], time: (target - p) / speed[i] })).sort((a, b) => b.pos - a.pos);

        function generateAlgorithmSteps() {
            const steps = [];
            const stack = [];
            steps.push({ idx: -1, stack: [], highlightLines: [0, 1], explanation: { title: 'Sort by position', text: `Cars (pos, spd): ${cars.map(c => `(${c.pos},${c.spd})`).join(' ')}` }});
            for (let i = 0; i < cars.length; i++) {
                const c = cars[i];
                if (stack.length === 0 || c.time > stack[stack.length - 1]) {
                    stack.push(c.time);
                    steps.push({ idx: i, stack: [...stack], highlightLines: [4, 5], explanation: { title: `Car@${c.pos}: ${c.time.toFixed(1)}s`, text: 'New fleet!' }});
                } else {
                    steps.push({ idx: i, stack: [...stack], merged: true, highlightLines: [4], explanation: { title: `Car@${c.pos}: ${c.time.toFixed(1)}s`, text: 'Catches up → merge' }});
                }
            }
            steps.push({ idx: -1, stack, highlightLines: [7], explanation: { title: 'Done!', text: `${stack.length} fleets` }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('carsDisplay').innerHTML = cars.map((c, i) => `<span class="car ${i === step.idx ? 'active' : i < step.idx ? 'fleet' : ''}">${c.pos}@${c.spd}</span>`).join('');
                    document.getElementById('fleetDisplay').innerHTML = step.stack.map((t, i) => `<span class="fleet-item">Fleet ${i + 1}: ${t.toFixed(1)}s</span>`).join('') || '-';
                    document.getElementById('countDisplay').textContent = step.stack.length;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
