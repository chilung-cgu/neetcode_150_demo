<body>

                    <div class="state-item"><div class="state-label">è»ŠéšŠæ•¸</div><div class="state-value" id="countDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color" style="background: var(--viz-secondary);"></div>ç•¶å‰</div>

                </div>
                <div class="custom-input-section">

                    <div class="input-row">
                        <label>ç›®æ¨™:</label>
                        <input type="number" id="customTarget" value="12" style="width: 60px;">
                    </div>
                    <div class="input-row">
                        <label>ä½ç½®:</label>

                    </div>
                    <div class="input-row">
                        <label>é€Ÿåº¦:</label>

        <div class="code-area">
            <div class="viz-card" style="height: 100%;">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int carFleet(int target, vector<int>& pos, vector<int>& spd) {', id: 0 },
            { line: '    vector<pair<int,double>> cars;', id: 1 },
            { line: '    for (int i = 0; i < pos.size(); i++)', id: 2 },
            { line: '        cars.push_back({pos[i], (target-pos[i])/(double)spd[i]});', id: 3 },
            { line: '    sort(cars.rbegin(), cars.rend());  // æŒ‰ä½ç½®é™åº', id: 4 },
            { line: '    stack<double> st;', id: 5 },
            { line: '    for (auto& [p, t] : cars) {', id: 6 },
            { line: '        if (st.empty() || t > st.top())', id: 7 },
            { line: '            st.push(t);  // æ–°è»ŠéšŠ', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return st.size();', id: 10 },
            { line: '}', id: 11 },
        ];
        let currentTarget = 12, currentPos = [10,8,0,5,3], currentSpd = [2,4,1,1,3];
        function generateAlgorithmSteps(target, pos, spd) {
            const cars = pos.map((p, i) => ({ pos: p, spd: spd[i], time: (target - p) / spd[i] })).sort((a, b) => b.pos - a.pos);
            const steps = [];
            const stack = [];
            steps.push({ cars, current: -1, stack: [], highlightLines: [0,1,2,3,4,5], explanation: { title: 'åˆå§‹åŒ–', text: `ç›®æ¨™: ${target}<br>æŒ‰ä½ç½®é™åºæ’åˆ—ï¼š<br>${cars.map(c => `pos=${c.pos}, t=${c.time.toFixed(2)}`).join('<br>')}`, formula: `time = (target - pos) / speed` } });
            for (let i = 0; i < cars.length; i++) {
                const car = cars[i];
                if (stack.length === 0 || car.time > stack[stack.length - 1]) {
                    stack.push(car.time);
                    steps.push({ cars, current: i, stack: [...stack], isNew: true, highlightLines: [7,8], explanation: { title: `è»Š pos=${car.pos}`, text: `time=${car.time.toFixed(2)} > ${stack.length > 1 ? stack[stack.length-2].toFixed(2) : 'ç©º'}<br>â†’ å½¢æˆæ–°è»ŠéšŠï¼`, formula: `${car.time.toFixed(2)} > stack.top() â†’ push` } });
                } else {
                    steps.push({ cars, current: i, stack: [...stack], highlightLines: [6,7], explanation: { title: `è»Š pos=${car.pos}`, text: `time=${car.time.toFixed(2)} â‰¤ ${stack[stack.length-1].toFixed(2)}<br>â†’ è¢«å‰è»Šæ“‹ä½ï¼Œä½µå…¥è»ŠéšŠ`, formula: `${car.time.toFixed(2)} â‰¤ stack.top() â†’ è·³é` } });
                }
            }
            steps.push({ cars, current: -1, stack: [...stack], final: true, highlightLines: [10], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: `å…± ${stack.length} å€‹è»ŠéšŠ`, formula: `return ${stack.length}` } });
            return steps;
        }
        let viz;
        function init(target = currentTarget, pos = currentPos, spd = currentSpd) {
            currentTarget = target; currentPos = pos; currentSpd = spd;
            document.getElementById('targetDisplay').textContent = target;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const road = document.getElementById('roadDisplay');
                    road.innerHTML = '<div class="target-line"></div>';
                    step.cars?.forEach((car, i) => {
                        const carEl = document.createElement('div');
                        carEl.className = 'car' + (i === step.current ? ' active' : (step.stack?.includes(car.time) ? ' fleet' : ''));
                        carEl.style.left = `${(car.pos / currentTarget) * 85}%`;
                        carEl.textContent = car.pos;
                        road.appendChild(carEl);
                    });
                    document.getElementById('carsInfo').innerHTML = step.cars?.map((c, i) => `<span style="color: ${i === step.current ? 'var(--viz-secondary)' : 'var(--text-muted)'}">pos=${c.pos}, t=${c.time.toFixed(1)}</span>`).join(' | ') || '';
                    document.getElementById('fleetDisplay').innerHTML = (step.stack || []).map(t => `<span class="fleet-item">t=${t.toFixed(2)}</span>`).join('');
                    document.getElementById('countDisplay').textContent = step.stack?.length || 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentTarget, currentPos, currentSpd));
        }
        function runCustomInput() {
            const target = parseInt(document.getElementById('customTarget').value);
            const pos = document.getElementById('customPos').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n));
            const spd = document.getElementById('customSpd').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n));
            if (isNaN(target) || target < 1) { alert('ç›®æ¨™å¿…é ˆ > 0'); return; }
            if (pos.length < 1 || pos.length > 8 || pos.length !== spd.length) { alert('ä½ç½®å’Œé€Ÿåº¦æ•¸é‡å¿…é ˆç›¸åŒ (1-8)'); return; }
            init(target, pos, spd);
        }
        function resetVisualization() { init(currentTarget, currentPos, currentSpd); }
        window.addEventListener('load', () => init());
    </script>
</body>
