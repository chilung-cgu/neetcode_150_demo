</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">

                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>

                    <div class="speed-control">

                            <option value="2000">0.5x</option>

                <div class="state-grid">

                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>

    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int evalRPN(vector<string>& tokens) {', id: 0 },
            { line: '    stack<int> st;', id: 1 },
            { line: '    for (string& t : tokens) {', id: 2 },
            { line: '        if (t == "+" || t == "-" || t == "*" || t == "/") {', id: 3 },
            { line: '            int b = st.top(); st.pop();', id: 4 },
            { line: '            int a = st.top(); st.pop();', id: 5 },
            { line: '            if (t == "+") st.push(a + b);', id: 6 },
            { line: '            else if (t == "-") st.push(a - b);', id: 7 },
            { line: '            else if (t == "*") st.push(a * b);', id: 8 },
            { line: '            else st.push(a / b);', id: 9 },
            { line: '        } else st.push(stoi(t));', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return st.top();', id: 12 },
            { line: '}', id: 13 },
        ];
        const tokens = ["2", "1", "+", "3", "*"];
        // (2 + 1) * 3 = 9
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ current: -1, stack: [], processed: [], highlightLines: [0,1], explanation: { title: 'åˆå§‹åŒ–', text: `è¡¨é”å¼ï¼š["2", "1", "+", "3", "*"]<br>ç­‰åŒæ–¼ï¼š(2 + 1) Ã— 3 = 9<br><br>é‡åˆ°æ•¸å­— â†’ Push<br>é‡åˆ°é‹ç®—å­ â†’ Pop å…©æ•¸è¨ˆç®—å¾Œ Push` } });
            steps.push({ current: 0, stack: [2], processed: [0], calc: 'Push 2', highlightLines: [2,10], explanation: { title: 'è™•ç† "2"', text: 'æ•¸å­— â†’ Push åˆ° Stack' } });
            steps.push({ current: 1, stack: [2, 1], processed: [0,1], calc: 'Push 1', highlightLines: [2,10], explanation: { title: 'è™•ç† "1"', text: 'æ•¸å­— â†’ Push åˆ° Stack' } });
            steps.push({ current: 2, stack: [3], processed: [0,1,2], calc: '2 + 1 = 3', highlightLines: [3,4,5,6], explanation: { title: 'è™•ç† "+"', text: 'Pop b=1, a=2<br>è¨ˆç®— a + b = 2 + 1 = 3<br>Push çµæœ 3', formula: '2 + 1 = 3' } });
            steps.push({ current: 3, stack: [3, 3], processed: [0,1,2,3], calc: 'Push 3', highlightLines: [2,10], explanation: { title: 'è™•ç† "3"', text: 'æ•¸å­— â†’ Push åˆ° Stack' } });
            steps.push({ current: 4, stack: [9], processed: [0,1,2,3,4], calc: '3 Ã— 3 = 9', highlightLines: [3,4,5,8], explanation: { title: 'è™•ç† "*"', text: 'Pop b=3, a=3<br>è¨ˆç®— a Ã— b = 3 Ã— 3 = 9<br>Push çµæœ 9', formula: '3 Ã— 3 = 9' } });
            steps.push({ current: -1, stack: [9], processed: [0,1,2,3,4], result: 9, highlightLines: [12], explanation: { title: 'å®Œæˆï¼', text: 'çµæœ = 9<br><br>æ™‚é–“ï¼šO(n), ç©ºé–“ï¼šO(n)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    const ops = ['+', '-', '*', '/'];
                    for (let i = 0; i < tokens.length; i++) {
                        let cls = 'token';
                        if (i === step.current) cls += ' current';
                        if (step.processed?.includes(i)) cls += ' processed';
                        if (ops.includes(tokens[i])) cls += ' op';
                        html += `<div class="${cls}">${tokens[i]}</div>`;
                    }
                    document.getElementById('tokensDisplay').innerHTML = html;
                    document.getElementById('stackDisplay').innerHTML = (step.stack || []).map(v => `<div class="stack-item">${v}</div>`).join('');
                    document.getElementById('calcDisplay').textContent = step.calc || '-';
                    document.getElementById('resultDisplay').textContent = step.result ?? '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
