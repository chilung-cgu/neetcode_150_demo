<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Reverse Polish Notation Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .token-row { display: flex; justify-content: center; gap: 4px; margin: 10px 0; flex-wrap: wrap; }
        .token { padding: 8px 12px; border-radius: 4px; font-family: monospace; background: rgba(255,255,255,0.1); }
        .token.current { background: var(--viz-secondary); color: #0f172a; }
        .stack-display { display: flex; flex-direction: column-reverse; align-items: center; gap: 2px; min-height: 100px; }
        .stack-item { background: var(--viz-primary); color: white; padding: 8px 16px; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">REVERSE POLISH NOTATION</div>
                <div class="token-row" id="tokenRow"></div>
                <div class="viz-title" style="margin-top: 15px;">STACK</div>
                <div class="stack-display" id="stackDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int evalRPN(vector<string>& tokens) {', id: 0 },
            { line: '    stack<int> stk;', id: 1 },
            { line: '    for (string& t : tokens) {', id: 2 },
            { line: '        if (isOperator(t)) {', id: 3 },
            { line: '            int b = stk.top(); stk.pop();', id: 4 },
            { line: '            int a = stk.top(); stk.pop();', id: 5 },
            { line: '            stk.push(compute(a, b, t));', id: 6 },
            { line: '        } else stk.push(stoi(t));', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return stk.top();', id: 9 },
            { line: '}', id: 10 },
        ];
        const tokens = ["2", "1", "+", "3", "*"];
        const ops = new Set(['+', '-', '*', '/']);

        function generateAlgorithmSteps() {
            const steps = [];
            const stack = [];
            steps.push({ idx: -1, stack: [], highlightLines: [0, 1], explanation: { title: 'Init', text: '表達式: 2 1 + 3 *' }});
            for (let i = 0; i < tokens.length; i++) {
                const t = tokens[i];
                if (ops.has(t)) {
                    const b = stack.pop(), a = stack.pop();
                    const res = t === '+' ? a + b : t === '-' ? a - b : t === '*' ? a * b : Math.trunc(a / b);
                    stack.push(res);
                    steps.push({ idx: i, stack: [...stack], highlightLines: [4, 5, 6], explanation: { title: `${a} ${t} ${b} = ${res}`, text: 'Pop 2, compute, push result' }});
                } else {
                    stack.push(parseInt(t));
                    steps.push({ idx: i, stack: [...stack], highlightLines: [7], explanation: { title: `Push ${t}`, text: 'Operand → push' }});
                }
            }
            steps.push({ idx: -1, stack, highlightLines: [9], explanation: { title: `Result = ${stack[0]}`, text: 'Final value on stack' }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('tokenRow').innerHTML = tokens.map((t, i) => `<div class="token ${i === step.idx ? 'current' : ''}">${t}</div>`).join('');
                    document.getElementById('stackDisplay').innerHTML = step.stack.map(v => `<div class="stack-item">${v}</div>`).join('') || '<em style="color:var(--viz-text-muted)">Empty</em>';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
