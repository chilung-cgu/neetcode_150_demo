    <script>
        const codeStructure = [
            { line: 'void backtrack(int open, int close, string cur) {', id: 0 },
            { line: '    if (cur.size() == 2 * n) {', id: 1 },
            { line: '        result.push_back(cur);', id: 2 },
            { line: '        return;', id: 3 },
            { line: '    }', id: 4 },
            { line: '    if (open < n)', id: 5 },
            { line: '        backtrack(open+1, close, cur+"(");', id: 6 },
            { line: '    if (close < open)', id: 7 },
            { line: '        backtrack(open, close+1, cur+")");', id: 8 },
            { line: '}', id: 9 },
        ];
        let currentN = 3;
        function generateAlgorithmSteps(n) {
            const steps = [];
            const results = [];
            function backtrack(open, close, cur) {
                const complete = cur.length === 2 * n;
                steps.push({ str: cur || '""', open, close, results: [...results], highlightLines: complete ? [1,2,3] : (open < n && close < open ? [5,6,7,8] : open < n ? [5,6] : [7,8]), explanation: { title: cur || 'ç©ºå­—ä¸²', text: complete ? `âœ“ é•·åº¦é”åˆ° ${2*n}ï¼ŒåŠ å…¥çµæœ` : `open=${open}, close=${close}<br>${open < n ? 'å¯åŠ  (' : ''}${close < open ? (open < n ? ', ' : '') + 'å¯åŠ  )' : ''}`, formula: complete ? `result.push("${cur}")` : `open=${open}, close=${close}` } });
                if (complete) { results.push(cur); return; }
                if (open < n) backtrack(open + 1, close, cur + '(');
                if (close < open) backtrack(open, close + 1, cur + ')');
            }
            steps.push({ str: '""', open: 0, close: 0, results: [], highlightLines: [0], explanation: { title: 'åˆå§‹åŒ–', text: `n = ${n}<br><br>å›æº¯è¦å‰‡ï¼š<br>â€¢ open < n æ™‚å¯åŠ  (<br>â€¢ close < open æ™‚å¯åŠ  )`, formula: `ç”Ÿæˆ n=${n} å°æ‹¬è™Ÿ` } });
            backtrack(0, 0, '');
            steps.push({ str: 'å®Œæˆ', open: n, close: n, results: [...results], final: true, highlightLines: [], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: `å…± ${results.length} å€‹æœ‰æ•ˆçµ„åˆ`, formula: `Catalan(${n}) = ${results.length}` } });
            return steps;
        }
        let viz;
        function init(n = currentN) {
            currentN = n;
            document.getElementById('nDisplay').textContent = n;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('currentStr').textContent = step.str;
                    document.getElementById('openCount').textContent = step.open;
                    document.getElementById('closeCount').textContent = step.close;
                    document.getElementById('resultList').innerHTML = (step.results || []).map(r => `<span class="result-item">${r}</span>`).join('');
                    document.getElementById('countDisplay').textContent = step.results?.length || 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentN));
        }
        function runCustomInput() {
            const n = parseInt(document.getElementById('customN').value);
            if (isNaN(n) || n < 1 || n > 4) { alert('n è«‹è¼¸å…¥ 1-4'); return; }
            init(n);
        }
        function resetVisualization() { init(currentN); }
        window.addEventListener('load', () => init());
    </script>
