<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Integers - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .bits-container { margin: 20px 0; padding: 15px; background: var(--viz-bg-secondary); border-radius: 10px; }
        .bit-row { display: flex; gap: 4px; align-items: center; margin: 8px 0; justify-content: center; }
        .bit-label { width: 100px; color: var(--viz-text-muted); font-size: 0.85rem; text-align: right; margin-right: 10px; }
        .bit { 
            width: 32px; height: 34px; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; border-radius: 4px; background: var(--viz-bg-primary); 
            font-family: monospace; font-size: 1rem;
        }
        .bit.one { background: var(--viz-primary); color: white; }
        .bit.carry { background: var(--viz-warning); color: #0f172a; }
        .bit.result { background: var(--viz-success); color: #0f172a; }

        .operation-display {
            text-align: center; margin: 15px 0; padding: 15px;
            background: var(--viz-bg-secondary); border-radius: 8px;
            font-family: monospace; font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">å…©æ•´æ•¸ä¹‹å’Œ (Sum of Two Integers)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦ (ä¸ç”¨ +/-)</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">1 + 2 = 3</button>
                        <button onclick="setExample(2)">5 + 3 = 8</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div class="bits-container" id="bitsDisplay"></div>
                
                <div class="operation-display" id="operationDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="800">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(1) å›ºå®šä½æ•¸
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">a</div><div class="state-value" id="aDisplay">-</div></div>
                    <div class="state-item"><div class="state-label">b</div><div class="state-value" id="bDisplay">-</div></div>
                    <div class="state-item"><div class="state-label">çµæœ</div><div class="state-value" id="resultDisplay">?</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">ä½é‹ç®—åŠ æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int getSum(int a, int b) {', id: 0 },
            { line: '    while (b != 0) {', id: 1 },
            { line: '        int carry = (a & b) << 1;  // é€²ä½', id: 2 },
            { line: '        a = a ^ b;                 // ç„¡é€²ä½å’Œ', id: 3 },
            { line: '        b = carry;', id: 4 },
            { line: '    }', id: 5 },
            { line: '    return a;', id: 6 },
            { line: '}', id: 7 },
        ];
        
        const examples = {
            1: { a: 1, b: 2 },
            2: { a: 5, b: 3 }
        };
        
        let currentExample = examples[1];
        const BITS = 4;

        function setExample(n) {
            currentExample = examples[n];
            init();
        }

        function toBinary(n) {
            return (n >>> 0).toString(2).padStart(BITS, '0');
        }

        function generateAlgorithmSteps(initA, initB) {
            const steps = [];
            let a = initA, b = initB;
            
            steps.push({
                a, b, carry: null, round: 0,
                highlightLines: [0, 1],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `a = ${initA}, b = ${initB}<br><br>ä¸ç”¨ +/- é‹ç®—ç¬¦<br>XOR = ç„¡é€²ä½åŠ æ³•<br>(a & b) << 1 = é€²ä½`,
                    formula: 'setup'
                }
            });

            let round = 0;
            while (b !== 0 && round < 10) {
                round++;
                const carry = (a & b) << 1;
                const xorResult = a ^ b;
                
                steps.push({
                    a, b, xorResult, carry, round,
                    highlightLines: [2, 3, 4],
                    explanation: { 
                        title: `ç¬¬ ${round} è¼ª`, 
                        text: `a = ${toBinary(a)} (${a})<br>b = ${toBinary(b)} (${b})<br><br>a ^ b = ${toBinary(xorResult)} (${xorResult})<br>carry = ${toBinary(carry)} (${carry})`,
                        formula: `a=${xorResult}, b=${carry}`
                    }
                });

                a = xorResult;
                b = carry;
            }

            steps.push({
                a, b: 0, carry: null, round, final: true,
                highlightLines: [5, 6],
                explanation: { 
                    title: 'å®Œæˆ!', 
                    text: `b = 0ï¼Œè¿´åœˆçµæŸ<br><br>${initA} + ${initB} = ${a}`,
                    formula: `return ${a}`
                }
            });

            return steps;
        }

        let viz;
        function init() {
            const { a, b } = currentExample;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    
                    const showBits = (label, value, cls) => {
                        const binary = toBinary(value);
                        html += `<div class="bit-row"><span class="bit-label">${label}</span>`;
                        binary.split('').forEach(bit => {
                            html += `<div class="bit ${bit === '1' ? cls : ''}">${bit}</div>`;
                        });
                        html += `<span style="margin-left: 10px; color: var(--viz-text-muted);">= ${value}</span></div>`;
                    };
                    
                    showBits('a:', step.a, 'one');
                    showBits('b:', step.b, 'one');
                    if (step.xorResult !== undefined) {
                        html += '<div style="text-align: center; color: var(--viz-text-muted); margin: 5px 0;">â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€</div>';
                        showBits('a ^ b:', step.xorResult, 'result');
                        showBits('carry:', step.carry, 'carry');
                    }
                    document.getElementById('bitsDisplay').innerHTML = html;
                    
                    // Operation display
                    if (step.round > 0 && !step.final) {
                        document.getElementById('operationDisplay').innerHTML = 
                            `ç¬¬ ${step.round} è¼ª: a = ${step.xorResult}, b = ${step.carry}`;
                    } else if (step.final) {
                        document.getElementById('operationDisplay').innerHTML = 
                            `<span style="color: var(--viz-success);">${currentExample.a} + ${currentExample.b} = ${step.a}</span>`;
                    } else {
                        document.getElementById('operationDisplay').innerHTML = 
                            '<span style="color: var(--viz-text-muted);">ç­‰å¾…é–‹å§‹...</span>';
                    }
                    
                    document.getElementById('aDisplay').textContent = step.a;
                    document.getElementById('bDisplay').textContent = step.b;
                    document.getElementById('resultDisplay').textContent = step.final ? step.a : '?';
                    document.getElementById('resultDisplay').style.color = step.final ? 'var(--viz-success)' : 'inherit';
                }
            });
            viz.setSteps(generateAlgorithmSteps(a, b));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
