<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .binary { display: flex; gap: 4px; justify-content: center; margin: 20px 0; flex-wrap: wrap; }
        .bit { width: 35px; height: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 6px; background: var(--viz-bg-secondary); transition: all 0.3s; }
        .bit .val { font-weight: bold; font-size: 1.2rem; }
        .bit .pos { font-size: 0.6rem; color: var(--text-muted); }
        .bit.one { background: var(--viz-success); color: #0f172a; }
        .bit.current { border: 3px solid var(--viz-warning); }
        .bit.checked { opacity: 0.5; }
        .decimal { text-align: center; font-size: 1.5rem; margin: 10px 0; }
        .decimal .num { font-weight: bold; color: var(--viz-secondary); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">ä½å…ƒ 1 çš„å€‹æ•¸ï¼ˆBIT MANIPULATIONï¼‰</div>
                <div class="decimal">åé€²ä½ï¼š<span class="num" id="decimalDisplay">11</span></div>
                <div class="binary" id="binaryDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">n & 1</div><div class="state-value" id="andDisplay">-</div></div>
                    <div class="state-item"><div class="state-label">1 çš„å€‹æ•¸</div><div class="state-value" id="countDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int hammingWeight(uint32_t n) {', id: 0 },
            { line: '    int count = 0;', id: 1 },
            { line: '    while (n) {', id: 2 },
            { line: '        count += n & 1; // æª¢æŸ¥æœ€ä½ä½', id: 3 },
            { line: '        n >>= 1;        // å³ç§»ä¸€ä½', id: 4 },
            { line: '    }', id: 5 },
            { line: '    return count;', id: 6 },
            { line: '}', id: 7 },
        ];
        const num = 11; // 1011 in binary
        function generateAlgorithmSteps() {
            const steps = [];
            const binary = num.toString(2).padStart(8, '0');
            steps.push({ n: num, binary, checked: [], count: 0, highlightLines: [0,1], explanation: { title: 'åˆå§‹åŒ–', text: `n = 11 = 0000 1011â‚‚<br><br>æ–¹æ³•ï¼šæª¢æŸ¥æ¯å€‹ä½å…ƒ<br>n & 1 = æœ€ä½ä½<br>n >>= 1 = å³ç§»` } });
            let n = num, count = 0, pos = 7;
            while (n > 0 && pos >= 4) {
                const bit = n & 1;
                if (bit) count++;
                steps.push({ n, binary, current: pos, checked: [...Array(8-pos).keys()].map(i => 7-i+1).filter(i => i <= 7), and: bit, count, highlightLines: [2,3,4], explanation: { title: `æª¢æŸ¥ä½ç½® ${7-pos}`, text: `n & 1 = ${bit}<br>${bit ? 'count++' : 'ä¸åŠ '}<br>n >>= 1`, formula: `${n.toString(2)} & 1 = ${bit}` } });
                n >>= 1;
                pos--;
            }
            steps.push({ n: 0, binary, checked: [4,5,6,7], count: 3, final: true, highlightLines: [6], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: '11 = 1011â‚‚<br>æœ‰ 3 å€‹ 1<br><br>æ™‚é–“ï¼šO(log n)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const binary = (step.n || num).toString(2).padStart(8, '0');
                    let html = '';
                    for (let i = 0; i < 8; i++) {
                        let cls = 'bit';
                        if (binary[i] === '1') cls += ' one';
                        if (i === step.current) cls += ' current';
                        if (step.checked?.includes(i)) cls += ' checked';
                        html += `<div class="${cls}"><div class="val">${binary[i]}</div><div class="pos">${7-i}</div></div>`;
                    }
                    document.getElementById('binaryDisplay').innerHTML = html;
                    document.getElementById('decimalDisplay').textContent = step.n ?? num;
                    document.getElementById('andDisplay').textContent = step.and ?? '-';
                    document.getElementById('countDisplay').textContent = step.count ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
