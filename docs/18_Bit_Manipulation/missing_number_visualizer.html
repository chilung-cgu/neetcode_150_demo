<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Number - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .numbers-container { 
            display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; 
            margin: 20px 0;
        }
        .num { 
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; border-radius: 10px; font-size: 1.3rem;
            background: var(--viz-primary); color: white; transition: all 0.3s;
        }
        .num.missing { 
            background: var(--viz-error); opacity: 0.4; 
            border: 2px dashed var(--viz-error);
        }
        .num.found { background: var(--viz-success); color: #0f172a; opacity: 1; }
        .num.processing { border: 3px solid var(--viz-warning); }

        .formula-display { 
            text-align: center; font-size: 1.2rem; margin: 20px 0; padding: 20px; 
            background: var(--viz-bg-secondary); border-radius: 10px;
            font-family: monospace;
        }
        .formula-row { margin: 8px 0; }
        .formula-label { color: var(--viz-text-muted); }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">ä¸Ÿå¤±çš„æ•¸å­— (Missing Number)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">[3, 0, 1] â†’ 2</button>
                        <button onclick="setExample(2)">[0, 1] â†’ 2</button>
                        <button onclick="setExample(3)">[9,6,4,2,3,5,7,0,1] â†’ 8</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div style="text-align: center; color: var(--viz-text-muted); font-size: 0.85rem;">å®Œæ•´åºåˆ— [0, n]</div>
                <div class="numbers-container" id="numbersDisplay"></div>
                
                <div class="formula-display" id="formulaDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="800">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">ä¸Ÿå¤±çš„æ•¸å­—</div><div class="state-value" id="missingDisplay">?</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ•¸å­¸å…¬å¼æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int missingNumber(vector<int>& nums) {', id: 0 },
            { line: '    int n = nums.size();', id: 1 },
            { line: '    // æ–¹æ³•1: æ•¸å­¸å…¬å¼ (é«˜æ–¯æ±‚å’Œ)', id: 2 },
            { line: '    int expectedSum = n * (n + 1) / 2;', id: 3 },
            { line: '    int actualSum = 0;', id: 4 },
            { line: '    for (int num : nums) actualSum += num;', id: 5 },
            { line: '    return expectedSum - actualSum;', id: 6 },
            { line: '    ', id: 7 },
            { line: '    // æ–¹æ³•2: XOR', id: 8 },
            { line: '    // xorAll = (0^1^...^n) ^ (nums[0]^...^nums[n-1])', id: 9 },
            { line: '    // æˆå°çš„æœƒæŠµæ¶ˆï¼Œå‰©ä¸‹ä¸Ÿå¤±çš„', id: 10 },
            { line: '}', id: 11 },
        ];
        
        const examples = {
            1: [3, 0, 1],         // missing 2
            2: [0, 1],            // missing 2
            3: [9, 6, 4, 2, 3, 5, 7, 0, 1]  // missing 8
        };
        
        let currentNums = examples[1];

        function setExample(n) {
            currentNums = [...examples[n]];
            init();
        }

        function generateAlgorithmSteps(nums) {
            const steps = [];
            const n = nums.length;
            const fullSet = Array.from({length: n + 1}, (_, i) => i);
            const missing = fullSet.find(x => !nums.includes(x));
            
            steps.push({
                fullSet, nums, missing: null,
                highlightLines: [0, 1],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `nums = [${nums.join(', ')}]<br>n = ${n}<br><br>æ‡‰è©²æœ‰ [0, ${n}] å…± ${n + 1} å€‹æ•¸`,
                    formula: 'setup'
                }
            });

            const expectedSum = n * (n + 1) / 2;
            steps.push({
                fullSet, nums, missing: null, expectedSum,
                highlightLines: [2, 3],
                explanation: { 
                    title: 'è¨ˆç®—æœŸæœ›å’Œ', 
                    text: `é«˜æ–¯å…¬å¼: n(n+1)/2<br>= ${n} Ã— ${n + 1} / 2 = ${expectedSum}`,
                    formula: `expectedSum = ${expectedSum}`
                }
            });

            const actualSum = nums.reduce((a, b) => a + b, 0);
            steps.push({
                fullSet, nums, missing: null, expectedSum, actualSum,
                highlightLines: [4, 5],
                explanation: { 
                    title: 'è¨ˆç®—å¯¦éš›å’Œ', 
                    text: `[${nums.join(' + ')}] = ${actualSum}`,
                    formula: `actualSum = ${actualSum}`
                }
            });

            steps.push({
                fullSet, nums, missing, expectedSum, actualSum, final: true,
                highlightLines: [6],
                explanation: { 
                    title: 'æ‰¾åˆ°ç­”æ¡ˆ!', 
                    text: `ä¸Ÿå¤±çš„æ•¸å­— = ${expectedSum} - ${actualSum} = ${missing}`,
                    formula: `return ${missing}`
                }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const fullSet = step.fullSet || [];
                    const nums = step.nums || currentNums;
                    
                    // Numbers display
                    document.getElementById('numbersDisplay').innerHTML = fullSet.map(n => {
                        let cls = 'num';
                        const isInArray = nums.includes(n);
                        if (!isInArray) {
                            cls += step.final ? ' found' : ' missing';
                        }
                        return `<span class="${cls}">${n}</span>`;
                    }).join('');
                    
                    // Formula display
                    let formulaHtml = '';
                    if (step.expectedSum !== undefined) {
                        formulaHtml += `<div class="formula-row"><span class="formula-label">æœŸæœ›å’Œ:</span> ${step.expectedSum}</div>`;
                    }
                    if (step.actualSum !== undefined) {
                        formulaHtml += `<div class="formula-row"><span class="formula-label">å¯¦éš›å’Œ:</span> ${step.actualSum}</div>`;
                    }
                    if (step.final) {
                        formulaHtml += `<div class="formula-row" style="color: var(--viz-success); font-weight: bold;">ä¸Ÿå¤± = ${step.expectedSum} - ${step.actualSum} = ${step.missing}</div>`;
                    }
                    document.getElementById('formulaDisplay').innerHTML = formulaHtml || '<span style="color: var(--viz-text-muted)">ç­‰å¾…è¨ˆç®—...</span>';
                    
                    document.getElementById('missingDisplay').textContent = step.missing ?? '?';
                    document.getElementById('missingDisplay').style.color = step.final ? 'var(--viz-success)' : 'inherit';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
