                    <div class="speed-control">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int singleNumber(vector<int>& nums) {', id: 0 },
            { line: '    int result = 0;', id: 1 },
            { line: '    for (int num : nums) {', id: 2 },
            { line: '        result ^= num; // XOR', id: 3 },
            { line: '    }', id: 4 },
            { line: '    return result;', id: 5 },
            { line: '}', id: 6 },
        ];
        const nums = [4, 1, 2, 1, 2];
        function generateAlgorithmSteps() {
            const steps = [];
            let result = 0;
            steps.push({ current: -1, result: 0, processed: [], highlightLines: [0,1], explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—ï¼š[${nums.join(', ')}]<br><br>XOR æ€§è³ªï¼š<br>a âŠ• a = 0<br>a âŠ• 0 = a<br>æˆå°çš„æ•¸å­—æœƒäº’ç›¸æŠµæ¶ˆï¼` } });
            for (let i = 0; i < nums.length; i++) {
                const prev = result;
                result ^= nums[i];
                steps.push({ current: i, result, processed: [...Array(i+1).keys()], highlightLines: [2,3], explanation: { title: `XOR ${nums[i]}`, text: `${prev} âŠ• ${nums[i]} = ${result}<br><br>äºŒé€²ä½ï¼š${prev.toString(2).padStart(4,'0')} âŠ• ${nums[i].toString(2).padStart(4,'0')} = ${result.toString(2).padStart(4,'0')}`, formula: `${prev} âŠ• ${nums[i]} = ${result}` } });
            }
            steps.push({ current: -1, result, processed: [...Array(nums.length).keys()], final: true, highlightLines: [5], explanation: { title: 'ğŸ‰ æ‰¾åˆ°ç­”æ¡ˆï¼', text: `åªå‡ºç¾ä¸€æ¬¡çš„æ•¸å­—ï¼š${result}<br><br>æˆå°çš„æ•¸å­— (1,1) å’Œ (2,2) äº’ç›¸æŠµæ¶ˆ<br>å‰©ä¸‹ 4<br><br>æ™‚é–“ï¼šO(n), ç©ºé–“ï¼šO(1)` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < nums.length; i++) {
                        let cls = 'element';
                        if (i === step.current) cls += ' current';
                        else if (step.processed?.includes(i)) cls += ' processed';
                        html += `<div class="${cls}">${nums[i]}</div>`;
                    }
                    document.getElementById('arrayDisplay').innerHTML = html;
                    document.getElementById('binaryDisplay').textContent = (step.result ?? 0).toString(2).padStart(4, '0');
                    document.getElementById('resultDisplay').textContent = step.result ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
