<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Number - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .array-container { display: flex; gap: 10px; justify-content: center; margin: 20px 0; flex-wrap: wrap; }
        .element { 
            width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 1.3rem; border-radius: 10px; 
            background: var(--viz-primary); color: white; transition: all 0.3s;
        }
        .element.current { background: var(--viz-warning); color: #0f172a; transform: scale(1.1); border: 2px solid white; }
        .element.processed { opacity: 0.4; }
        .element.answer { background: var(--viz-success); color: #0f172a; }

        .xor-display { 
            text-align: center; margin: 20px 0; padding: 20px; 
            background: var(--viz-bg-secondary); border-radius: 10px;
        }
        .xor-operation { font-family: monospace; font-size: 1.1rem; margin: 10px 0; }
        .xor-result { 
            font-size: 2rem; font-weight: bold; color: var(--viz-success); 
            margin-top: 10px;
        }
        .binary-row { display: flex; gap: 3px; justify-content: center; margin: 5px 0; font-family: monospace; }
        .bit { width: 22px; height: 26px; display: flex; align-items: center; justify-content: center; border-radius: 3px; }
        .bit.one { background: var(--viz-success); color: #0f172a; }
        .bit.zero { background: var(--viz-bg-primary); color: var(--viz-text-muted); }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">åªå‡ºç¾ä¸€æ¬¡çš„æ•¸å­— (Single Number)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">[4, 1, 2, 1, 2]</button>
                        <button onclick="setExample(2)">[2, 2, 1]</button>
                        <button onclick="setExample(3)">[1, 3, 1, 3, 5]</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div class="array-container" id="arrayDisplay"></div>
                
                <div class="xor-display">
                    <div style="color: var(--viz-text-muted); font-size: 0.85rem;">XOR ç´¯ç©è¨ˆç®—</div>
                    <div class="xor-operation" id="operationDisplay"></div>
                    <div style="color: var(--viz-text-muted); margin-top: 10px; font-size: 0.85rem;">äºŒé€²ä½</div>
                    <div class="binary-row" id="binaryDisplay"></div>
                    <div class="xor-result" id="resultDisplay">0</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="800">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">XOR æŠ€å·§ (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int singleNumber(vector<int>& nums) {', id: 0 },
            { line: '    int result = 0;', id: 1 },
            { line: '    for (int num : nums) {', id: 2 },
            { line: '        result ^= num;  // XOR', id: 3 },
            { line: '    }', id: 4 },
            { line: '    return result;', id: 5 },
            { line: '}', id: 6 },
        ];
        
        const examples = {
            1: [4, 1, 2, 1, 2],
            2: [2, 2, 1],
            3: [1, 3, 1, 3, 5]
        };
        
        let currentNums = examples[1];

        function setExample(n) {
            currentNums = [...examples[n]];
            init();
        }

        function toBinary(n, bits = 8) {
            return (n >>> 0).toString(2).padStart(bits, '0');
        }

        function generateAlgorithmSteps(nums) {
            const steps = [];
            let result = 0;
            
            steps.push({
                nums, current: -1, result: 0, processed: [],
                highlightLines: [0, 1],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `é™£åˆ—: [${nums.join(', ')}]<br><br>XOR æ ¸å¿ƒæ€§è³ª:<br>â€¢ a âŠ• a = 0 (ç›¸åŒæ•¸æŠµæ¶ˆ)<br>â€¢ a âŠ• 0 = a (èˆ‡0ä¸è®Š)<br>â€¢ a âŠ• b = b âŠ• a (äº¤æ›å¾‹)`,
                    formula: 'setup'
                }
            });

            for (let i = 0; i < nums.length; i++) {
                const prev = result;
                result ^= nums[i];
                
                steps.push({
                    nums, current: i, result, processed: [...Array(i + 1).keys()],
                    prev, num: nums[i],
                    highlightLines: [2, 3],
                    explanation: { 
                        title: `XOR ${nums[i]}`, 
                        text: `${prev} âŠ• ${nums[i]} = ${result}<br><br>${toBinary(prev)} âŠ•<br>${toBinary(nums[i])} =<br>${toBinary(result)}`,
                        formula: `${prev} âŠ• ${nums[i]} = ${result}`
                    }
                });
            }

            // Find the single number to highlight
            const counts = {};
            for (const n of nums) counts[n] = (counts[n] || 0) + 1;
            const single = Object.keys(counts).find(k => counts[k] === 1);

            steps.push({
                nums, current: -1, result, processed: [...Array(nums.length).keys()],
                final: true, singleNum: parseInt(single),
                highlightLines: [5],
                explanation: { 
                    title: 'æ‰¾åˆ°ç­”æ¡ˆ!', 
                    text: `åªå‡ºç¾ä¸€æ¬¡çš„æ•¸å­—: ${result}<br><br>æ‰€æœ‰æˆå°çš„æ•¸å­—äº’ç›¸æŠµæ¶ˆ<br>ç©ºé–“è¤‡é›œåº¦ O(1)!`,
                    formula: `return ${result}`
                }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const nums = step.nums || currentNums;
                    
                    // Array display
                    document.getElementById('arrayDisplay').innerHTML = nums.map((n, i) => {
                        let cls = 'element';
                        if (step.current === i) cls += ' current';
                        else if (step.processed?.includes(i)) cls += ' processed';
                        if (step.final && n === step.singleNum) cls += ' answer';
                        return `<span class="${cls}">${n}</span>`;
                    }).join('');
                    
                    // Operation display
                    if (step.prev !== undefined) {
                        document.getElementById('operationDisplay').textContent = 
                            `${step.prev} âŠ• ${step.num} = ${step.result}`;
                    } else {
                        document.getElementById('operationDisplay').textContent = 
                            step.final ? 'è¨ˆç®—å®Œæˆ' : 'ç­‰å¾…é–‹å§‹...';
                    }
                    
                    // Binary display
                    const binary = toBinary(step.result ?? 0);
                    document.getElementById('binaryDisplay').innerHTML = 
                        binary.split('').map(b => 
                            `<span class="bit ${b === '1' ? 'one' : 'zero'}">${b}</span>`
                        ).join('');
                    
                    // Result
                    document.getElementById('resultDisplay').textContent = step.result ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
