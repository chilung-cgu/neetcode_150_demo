<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Bits Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .dp-display { display: flex; gap: 4px; justify-content: center; margin: 15px 0; flex-wrap: wrap; }
        .dp-item { width: 45px; padding: 8px 4px; border-radius: 6px; text-align: center; background: var(--viz-primary); color: white; font-family: monospace; }
        .dp-item.current { background: var(--viz-secondary); color: #0f172a; }
        .dp-item .idx { font-size: 0.7rem; opacity: 0.7; }
        .dp-item .val { font-size: 1rem; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">COUNTING BITS [0..n]</div>
                <div class="dp-display" id="dpDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">DP WITH BIT MANIPULATION</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> countBits(int n) {', id: 0 },
            { line: '    vector<int> dp(n + 1);', id: 1 },
            { line: '    for (int i = 1; i <= n; i++) {', id: 2 },
            { line: '        dp[i] = dp[i >> 1] + (i & 1);', id: 3 },
            { line: '    }', id: 4 },
            { line: '    return dp;', id: 5 },
            { line: '}', id: 6 },
            { line: '// i>>1 is i/2, i&1 is last bit', id: 7 },
        ];
        const n = 5;

        function generateAlgorithmSteps() {
            const steps = [];
            const dp = [0];
            
            steps.push({ dp: [0], current: -1, highlightLines: [0, 1], explanation: { title: 'Init', text: 'dp[0] = 0' }});
            
            for (let i = 1; i <= n; i++) {
                dp[i] = dp[i >> 1] + (i & 1);
                steps.push({ dp: [...dp], current: i, highlightLines: [3], explanation: { title: `i=${i} (${i.toString(2)})`, text: `dp[${i>>1}] + ${i&1} = ${dp[i]}` }});
            }
            
            steps.push({ dp, current: -1, highlightLines: [5], explanation: { title: 'Done!', text: `[${dp.join(', ')}]` }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('dpDisplay').innerHTML = step.dp.map((v, i) =>
                        `<div class="dp-item ${i === step.current ? 'current' : ''}"><div class="idx">${i}</div><div class="val">${v}</div></div>`
                    ).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
