    <script>
        const codeStructure = [
            { line: 'vector<int> countBits(int n) {', id: 0 },
            { line: '    vector<int> dp(n + 1, 0);', id: 1 },
            { line: '    for (int i = 1; i <= n; i++) {', id: 2 },
            { line: '        // dp[i] = dp[i >> 1] + (i & 1)', id: 3 },
            { line: '        dp[i] = dp[i / 2] + i % 2;', id: 4 },
            { line: '    }', id: 5 },
            { line: '    return dp;', id: 6 },
            { line: '}', id: 7 },
        ];
        const n = 5;
        function generateAlgorithmSteps() {
            const steps = [];
            const dp = [0];
            steps.push({ dp: [0], current: -1, highlightLines: [0,1], explanation: { title: 'åˆå§‹åŒ–', text: 'n = 5<br><br>DP é—œä¿‚ï¼š<br>dp[i] = dp[i/2] + i%2<br><br>ä¾‹ï¼šdp[5] = dp[2] + 1' } });
            for (let i = 1; i <= n; i++) {
                dp.push(dp[Math.floor(i/2)] + (i % 2));
                steps.push({ dp: [...dp], current: i, highlightLines: [2,3,4], explanation: { title: `è¨ˆç®— dp[${i}]`, text: `${i} = ${i.toString(2)}â‚‚<br>dp[${i}] = dp[${Math.floor(i/2)}] + ${i%2} = ${dp[i]}`, formula: `dp[${i}] = dp[${Math.floor(i/2)}] + ${i%2} = ${dp[i]}` } });
            }
            steps.push({ dp: [...dp], current: -1, final: true, highlightLines: [6], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: `çµæœï¼š[${dp.join(', ')}]<br><br>æ™‚é–“ï¼šO(n)` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i <= n; i++) {
                        let cls = 'num-card';
                        if (i === step.current) cls += ' current';
                        else if (step.dp?.[i] !== undefined && i < step.current) cls += ' done';
                        const count = step.dp?.[i] ?? '?';
                        html += `<div class="${cls}"><div class="decimal">${i}</div><div class="binary">${i.toString(2).padStart(3,'0')}</div><div class="count">${count} å€‹ 1</div></div>`;
                    }
                    document.getElementById('numbersDisplay').innerHTML = html;
                    document.getElementById('resultDisplay').innerHTML = (step.dp || []).map(c => `<span class="result-item">${c}</span>`).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
