<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Maximum Path Sum - D3 ç²¾ç·»è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;

            min-height: 550px;
        }
        
        #viz-svg { width: 100%; height: 400px; }

        /* Tree Nodes */
        .node-circle { stroke-width: 3px; transition: all 0.3s; fill: #334155; stroke: #64748b; }
        .node-circle.active { stroke: #fbbf24; fill: rgba(251, 191, 36, 0.1); }
        .node-circle.visited { stroke: #22c55e; fill: rgba(34, 197, 94, 0.1); }
        .node-circle.negative { stroke: #ef4444; } /* Optional: highlight negative values */

        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .return-val-text { fill: #a855f7; font-size: 11px; font-weight: bold; }

        .link { fill: none; stroke: #64748b; stroke-width: 2px; transition: all 0.5s; opacity: 0.6; }
        .link.path-active { stroke: #fbbf24; stroke-width: 4px; opacity: 1; }

        /* State Panel */
        .state-panel {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            width: 90%;
            justify-content: center;
            flex-wrap: wrap;
        }
        .state-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 10px 15px;
            text-align: center;
            min-width: 100px;
        }
        .state-label { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; }
        .state-val { font-size: 1.2rem; font-weight: bold; font-family: monospace; }
        .val-global { color: #fbbf24; }
        .val-return { color: #a855f7; }
        
        /* Calc Detail */
        .calc-detail {
            font-family: monospace; font-size: 0.9rem; color: #cbd5e1; margin-top: 10px;
            background: rgba(0,0,0,0.2); padding: 5px 10px; border-radius: 4px;
        }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 250px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Max Path Sum (DFS Post-Order)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Tree:</label>
                        <input type="text" id="treeInput" value="-10,9,20,null,null,15,7" placeholder="Level order">
                        <button onclick="runVisualizer()">Run</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <svg id="viz-svg">
                        <g id="main-group" transform="translate(40, 40)"></g>
                        <g id="label-group" transform="translate(40, 40)"></g>
                    </svg>
                    
                    <div class="state-panel">
                        <div class="state-card">
                            <div class="state-label">Global Max</div>
                            <div class="state-val val-global" id="globalMax">-âˆ</div>
                        </div>
                        <div class="state-card">
                            <div class="state-label">Current Node</div>
                            <div class="state-val" id="currNode" style="color:white;">-</div>
                        </div>
                        <div class="state-card">
                            <div class="state-label">Return Max</div>
                            <div class="state-val val-return" id="returnMax">-</div>
                        </div>
                    </div>
                    
                    <div class="calc-detail" id="calcDetail">Wait...</div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int maxPathSum(root) {', id: 0 },
            { line: '    int maxSum = INT_MIN;', id: 1 },
            { line: '    dfs(root, maxSum);', id: 2 },
            { line: '    return maxSum;', id: 3 },
            { line: '}', id: 4 },
            { line: 'int dfs(node, &maxSum) {', id: 5 },
            { line: '    if (!node) return 0;', id: 6 },
            { line: '    int left = max(0, dfs(node->left));', id: 7 },
            { line: '    int right = max(0, dfs(node->right));', id: 8 },
            { line: '    // Current split path', id: 9 },
            { line: '    maxSum = max(maxSum, node->val + left + right);', id: 10 },
            { line: '    // Return single path', id: 11 },
            { line: '    return node->val + max(left, right);', id: 12 },
            { line: '}', id: 13 }
        ];

        let viz;

        function buildTree(arr) {
            if (!arr || arr.length === 0) return null;
            const root = { id: 0, val: arr[0], children: [] };
            const queue = [root];
            let i = 1;
            while (i < arr.length) {
                const parent = queue.shift();
                if (i < arr.length && arr[i] !== null) {
                    const left = { id: i, val: arr[i], children: [] };
                    parent.children[0] = left; 
                    queue.push(left);
                }
                i++;
                if (i < arr.length && arr[i] !== null) {
                    const right = { id: i, val: arr[i], children: [] };
                    parent.children[1] = right;
                    queue.push(right);
                }
                i++;
            }
            return root;
        }

        function cleanHierarchy(node) {
            if(!node) return null;
            const c = [];
            if(node.children[0]) c.push(cleanHierarchy(node.children[0]));
            if(node.children[1]) c.push(cleanHierarchy(node.children[1]));
            return { ...node, children: c };
        }

        function simulate(arr) {
            const steps = [];
            const root = buildTree(arr);
            if(!root) return []; 

            let globalMax = -9999;
            const visited = [];
            const returnValues = {}; // id -> val

            const pushState = (msg, hl, activeId=null, currentCalcStr="", explanation=null) => {
                steps.push({
                    root: cleanHierarchy(root),
                    globalMax: globalMax === -9999 ? '-âˆ' : globalMax,
                    visited: [...visited],
                    returnValues: {...returnValues},
                    activeId,
                    currentCalcStr,
                    msg, highlightLines: hl,
                    explanation
                });
            };

            pushState("Start DFS", [0, 1, 2], root.id, "Init Global Max = -âˆ", {
                title: 'é–‹å§‹ DFS',
                text: 'éè¿´éæ­·æ¯å€‹ç¯€é»ï¼Œè¨ˆç®—è©²ç¯€é»çš„æœ€å¤§è²¢ç»å€¼ (Max Return)ï¼Œä¸¦åŒæ™‚æ›´æ–°å…¨å±€æœ€å¤§è·¯å¾‘å’Œ (Global Max)ã€‚',
                formula: 'maxSum = -âˆ'
            });

            function dfs(node) {
                if(!node) return 0;

                // Pre-visit (Going down)
                pushState(`Visit ${node.val}, Go Down`, [5, 6], node.id, "", {
                    title: `è¨ªå•ç¯€é» ${node.val}`,
                    text: 'å‘ä¸‹éè¿´å·¦å­æ¨¹å’Œå³å­æ¨¹ã€‚',
                    formula: 'dfs(left), dfs(right)'
                });

                const left = Math.max(0, dfs(node.children[0]));
                const right = Math.max(0, dfs(node.children[1]));

                // Post-visit (Coming up)
                const splitPath = node.val + left + right;
                globalMax = Math.max(globalMax, splitPath);
                
                const returnPath = node.val + Math.max(left, right);
                returnValues[node.id] = returnPath;
                visited.push(node.id);

                pushState(
                    `Post-order ${node.val}. L=${left}, R=${right}. Split=${splitPath}`, 
                    [7, 8, 10, 12], 
                    node.id, 
                    `Node(${node.val}) + L(${left}) + R(${right}) = ${splitPath}`,
                    {
                        title: `è¨ˆç®—ç¯€é» ${node.val}`,
                        text: `å·¦å­æ¨¹è²¢ç»: ${left} (è‹¥è² å‰‡ç‚º0)<br>å³å­æ¨¹è²¢ç»: ${right} (è‹¥è² å‰‡ç‚º0)<br>ç¶“éæ­¤ç¯€é»çš„è·¯å¾‘ (Split Path): ${splitPath}<br>è¿”å›çµ¦çˆ¶ç¯€é»çš„è·¯å¾‘ (Return Path): ${returnPath}`,
                        formula: `GlobalMax = max(${globalMax}, ${splitPath})`
                    }
                );

                return returnPath;
            }

            dfs(root);

            pushState("Done", [3], null, `Final Max = ${globalMax}`, {
                title: 'å®Œæˆ',
                text: `æœ€å¤§è·¯å¾‘å’Œç‚º ${globalMax}ã€‚`,
                formula: `return ${globalMax}`
            });

            return steps;
        }

        const width = 600;
        const height = 400;
        const treeLayout = d3.tree().size([width, height]);
        const gMain = d3.select("#main-group");
        const gLabel = d3.select("#label-group");

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('globalMax').textContent = step.globalMax;
            document.getElementById('calcDetail').textContent = step.currentCalcStr || '-';
            
            // Find current node val
            let currentVal = '-';
            let returnVal = '-';
            
            // Helper to find val by id in current tree state (not super efficient but tree is small)
            // Or just use step.activeId if logic is consistent
            
            const root = d3.hierarchy(step.root);
            treeLayout(root);

            // Find data
            const activeNodeData = root.descendants().find(d => d.data.id === step.activeId);
            if(activeNodeData) {
                currentVal = activeNodeData.data.val;
                if(step.returnValues[step.activeId] !== undefined) {
                    returnVal = step.returnValues[step.activeId];
                }
            }
            document.getElementById('currNode').textContent = currentVal;
            document.getElementById('returnMax').textContent = returnVal;


            // Links
            const links = gMain.selectAll(".link").data(root.links(), d => d.source.data.id + "-" + d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(500)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));
            links.exit().remove();

            // Nodes
            const nodes = gMain.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 20).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === step.activeId) c += " active";
                else if(step.visited.includes(d.data.id)) c += " visited";
                if(d.data.val < 0) c += " negative";
                return c;
            })
            .style("stroke-width", d => (d.data.id === step.activeId) ? 5 : 3);

            nUpdate.select("text").text(d => d.data.val);
            
            nodes.exit().remove();

            // Return Labels (Floating above nodes)
            const labels = gLabel.selectAll(".ret-label").data(
                root.descendants().filter(d => step.returnValues[d.data.id] !== undefined),
                d => d.data.id
            );
            const lEnter = labels.enter().append("text").attr("class", "ret-label return-val-text").attr("text-anchor", "middle");
            
            labels.merge(lEnter).transition().duration(500)
                .attr("x", d => d.x + 25) // Offset right
                .attr("y", d => d.y)
                .text(d => `â†‘${step.returnValues[d.data.id]}`);
            
            labels.exit().remove();
        }

        function runVisualizer() {
            const valStr = document.getElementById('treeInput').value;
            const arr = valStr.split(',').map(x => {
                const t = x.trim();
                return t === 'null' || t === '' ? null : parseInt(t);
            });
            
            if(arr.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(arr));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
