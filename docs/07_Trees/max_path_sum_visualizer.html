    <script>
        const codeStructure = [
            { line: 'int maxPathSum(TreeNode* root) {', id: 0 },
            { line: '    int maxSum = INT_MIN;', id: 1 },
            { line: '    dfs(root, maxSum);', id: 2 },
            { line: '    return maxSum;', id: 3 },
            { line: '}', id: 4 },
            { line: 'int dfs(TreeNode* node, int& maxSum) {', id: 5 },
            { line: '    if (!node) return 0;', id: 6 },
            { line: '    int left = max(0, dfs(node->left, maxSum));', id: 7 },
            { line: '    int right = max(0, dfs(node->right, maxSum));', id: 8 },
            { line: '    maxSum = max(maxSum, node->val + left + right);', id: 9 },
            { line: '    return node->val + max(left, right);', id: 10 },
            { line: '}', id: 11 },
        ];

        let currentTree = [-10, 9, 20, null, null, 15, 7];

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const gains = new Map();
            const visited = new Set();
            let maxSum = -Infinity;
            let maxPath = [];

            steps.push({
                tree: [...tree],
                currentIdx: null,
                visited: [],
                gains: new Map(),
                maxSum: '-âˆ',
                highlightLines: [0, 1, 2],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `æ¨¹: [${tree.filter(x => x !== null).join(', ')}]<br><br>å¾Œåºéæ­·ï¼š<br>æ¯å€‹ç¯€é»è¨ˆç®—ç¶“éå®ƒçš„æœ€å¤§è·¯å¾‘å’Œ<br>è¿”å›å–®é‚Šæœ€å¤§è²¢ç»ï¼ˆçµ¦çˆ¶ç¯€é»ä½¿ç”¨ï¼‰`,
                    formula: 'maxSum = node + max(0, left) + max(0, right)'
                }
            });

            function dfs(idx) {
                if (idx >= tree.length || tree[idx] === null) return 0;

                const leftIdx = 2 * idx + 1;
                const rightIdx = 2 * idx + 2;

                const leftGain = Math.max(0, dfs(leftIdx));
                const rightGain = Math.max(0, dfs(rightIdx));

                const val = tree[idx];
                const pathSum = val + leftGain + rightGain;
                const gain = val + Math.max(leftGain, rightGain);

                if (pathSum > maxSum) {
                    maxSum = pathSum;
                }

                gains.set(idx, gain);
                visited.add(idx);

                steps.push({
                    tree: [...tree],
                    currentIdx: idx,
                    visited: [...visited],
                    gains: new Map(gains),
                    maxSum: maxSum,
                    highlightLines: [7, 8, 9, 10],
                    explanation: {
                        title: `ç¯€é» ${val}`,
                        text: `å·¦è²¢ç» = max(0, ${leftGain}) = ${leftGain}<br>å³è²¢ç» = max(0, ${rightGain}) = ${rightGain}<br>ç¶“éæ­¤ç¯€é»è·¯å¾‘å’Œ = ${val} + ${leftGain} + ${rightGain} = ${pathSum}<br>è¿”å›è²¢ç» = ${val} + max(${leftGain}, ${rightGain}) = ${gain}`,
                        formula: `path = ${val} + ${leftGain} + ${rightGain} = ${pathSum}`
                    }
                });

                return gain;
            }

            dfs(0);

            steps.push({
                tree: [...tree],
                currentIdx: null,
                visited: [...visited],
                gains: new Map(gains),
                maxSum: maxSum,
                final: true,
                highlightLines: [3],
                explanation: {
                    title: 'ğŸ‰ å®Œæˆï¼',
                    text: `æœ€å¤§è·¯å¾‘å’Œ = ${maxSum}<br><br>Time: O(n), Space: O(h)`,
                    formula: `return ${maxSum}`
                }
            });

            return steps;
        }

        function runCustomInput() {
            const input = document.getElementById('customTree').value;
            currentTree = parseTree(input);
            if (currentTree.length === 0 || currentTree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            init(currentTree);
        }

        let viz;
        function init(tree = currentTree) {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    let idx = 0, levelSize = 1;
                    while (idx < step.tree.length) {
                        html += '<div class="level">';
                        for (let i = 0; i < levelSize && idx < step.tree.length; i++, idx++) {
                            const val = step.tree[idx];
                            let cls = 'node';
                            if (val === null) {
                                cls += ' null';
                                html += `<div class="${cls}">âˆ…</div>`;
                            } else {
                                if (step.visited?.includes(idx)) cls += ' path';
                                if (step.currentIdx === idx) cls += ' current';
                                const g = step.gains?.get(idx);
                                html += `<div class="${cls}">${g !== undefined ? `<span class="gain">+${g}</span>` : ''}${val}</div>`;
                            }
                        }
                        html += '</div>';
                        levelSize *= 2;
                    }
                    document.getElementById('treeDisplay').innerHTML = html;
                    document.getElementById('maxDisplay').textContent = step.maxSum ?? '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps(tree));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
