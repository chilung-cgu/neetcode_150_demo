<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Good Nodes - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 500px;
        }
        
        #viz-svg { width: 100%; height: 400px; }

        /* Tree Nodes */
        .node-circle { stroke-width: 3px; transition: all 0.3s; fill: #334155; stroke: #64748b; }
        .node-circle.active { stroke: #fbbf24; fill: rgba(251, 191, 36, 0.1); }
        
        .node-circle.good { stroke: #22c55e; fill: rgba(34, 197, 94, 0.1); filter: drop-shadow(0 0 5px #22c55e); }
        .node-circle.bad { stroke: #ef4444; fill: rgba(239, 68, 68, 0.1); }

        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .link { fill: none; stroke: #64748b; stroke-width: 2px; transition: all 0.5s; opacity: 0.6; }
        .link.path { stroke: #fbbf24; stroke-width: 3px; opacity: 1; }

        /* State Panel */
        .state-panel {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 8px;
            border: 1px solid #475569;
        }
        .state-item { text-align: center; }
        .state-label { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; }
        .state-val { font-size: 1.2rem; font-weight: bold; font-family: monospace; }
        .val-max { color: #fbbf24; }
        .val-count { color: #22c55e; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 200px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Count Good Nodes</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Tree:</label>
                        <input type="text" id="treeInput" value="3,1,4,3,null,1,5" placeholder="Level order">
                        <button onclick="runVisualizer()">Run</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <svg id="viz-svg">
                        <g id="main-group" transform="translate(40, 40)"></g>
                        <g id="overlay-group" transform="translate(40, 40)"></g>
                    </svg>
                    
                    <div class="state-panel">
                        <div class="state-item">
                            <div class="state-label">Current Max</div>
                            <div class="state-val val-max" id="maxDisplay">-‚àû</div>
                        </div>
                        <div class="state-item">
                            <div class="state-label">Good Nodes</div>
                            <div class="state-val val-count" id="countDisplay">0</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int goodNodes(TreeNode* root) {', id: 0 },
            { line: '    return dfs(root, INT_MIN);', id: 1 },
            { line: '}', id: 2 },
            { line: 'int dfs(node, maxVal) {', id: 3 },
            { line: '    if (!node) return 0;', id: 4 },
            { line: '    int count = 0;', id: 5 },
            { line: '    if (node->val >= maxVal) {', id: 6 },
            { line: '        count = 1;', id: 7 },
            { line: '        maxVal = node->val;', id: 8 },
            { line: '    }', id: 9 },
            { line: '    count += dfs(node->left, maxVal);', id: 10 },
            { line: '    count += dfs(node->right, maxVal);', id: 11 },
            { line: '    return count;', id: 12 },
            { line: '}', id: 13 }
        ];

        let viz;

        function buildTree(arr) {
            if (!arr || arr.length === 0) return null;
            const root = { id: 0, val: arr[0], children: [] };
            const queue = [root];
            let i = 1;
            while (i < arr.length) {
                const parent = queue.shift();
                if (i < arr.length && arr[i] !== null) {
                    const left = { id: i, val: arr[i], children: [] };
                    parent.children[0] = left; 
                    queue.push(left);
                }
                i++;
                if (i < arr.length && arr[i] !== null) {
                    const right = { id: i, val: arr[i], children: [] };
                    parent.children[1] = right;
                    queue.push(right);
                }
                i++;
            }
            return root;
        }

        function cleanHierarchy(node) {
            if(!node) return null;
            const c = [];
            if(node.children[0]) c.push(cleanHierarchy(node.children[0]));
            if(node.children[1]) c.push(cleanHierarchy(node.children[1]));
            return { ...node, children: c };
        }

        function simulate(arr) {
            const steps = [];
            const root = buildTree(arr);
            if(!root) return []; // Empty

            // Track state
            const goodNodes = []; // list of ids
            const badNodes = []; // list of ids
            
            // Path tracking for visualization
            const pathStack = []; // ids

            const pushState = (msg, hl, activeId=null, currentMax=-9999, totalCount=0, explanation=null) => {
                steps.push({
                    root: cleanHierarchy(root),
                    goodNodes: [...goodNodes],
                    badNodes: [...badNodes],
                    pathStack: [...pathStack],
                    activeId,
                    currentMax: currentMax === -9999 ? '-‚àû' : currentMax,
                    totalCount,
                    msg, highlightLines: hl,
                    explanation
                });
            };

            pushState("Start DFS from root", [0, 1], root.id, -9999, 0, {
                title: 'ÈñãÂßã DFS',
                text: 'ÂæûÊ†πÁØÄÈªûÈñãÂßãÔºåÂàùÂßãÊúÄÂ§ßÂÄºË®≠ÁÇ∫Ë≤†ÁÑ°Á™ÆÂ∞è„ÄÇ',
                formula: 'dfs(root, -‚àû)'
            });

            let globalCount = 0;

            function dfs(node, maxVal) {
                if(!node) return;
                
                pathStack.push(node.id);
                
                let isGood = node.val >= maxVal;
                let newMax = Math.max(maxVal, node.val);
                
                if (isGood) {
                    goodNodes.push(node.id);
                    globalCount++;
                } else {
                    badNodes.push(node.id);
                }

                pushState(
                    `Visit ${node.val}. Max: ${maxVal === -9999 ? '-‚àû' : maxVal}. ${isGood ? 'Good!' : 'Bad'}`, 
                    [6, 7, 8, 9], 
                    node.id, 
                    maxVal, 
                    globalCount,
                    {
                        title: `Ê™¢Êü•ÁØÄÈªû ${node.val}`,
                        text: `Ë∑ØÂæëÊúÄÂ§ßÂÄºÊòØ ${maxVal === -9999 ? '-‚àû' : maxVal}„ÄÇ<br>${node.val} ${isGood ? '‚â•' : '<'} ${maxVal === -9999 ? '-‚àû' : maxVal}„ÄÇ<br>ÁµêÊûúÔºö${isGood ? 'ÊòØ‰∏ÄÂÄãÂ•ΩÁØÄÈªû (Good Node)' : '‰∏çÊòØÂ•ΩÁØÄÈªû (Bad Node)'}„ÄÇ`,
                        formula: isGood ? 'count++' : 'count unchanged'
                    }
                );

                if (node.children[0]) {
                    pushState(`Go Left`, [10], node.id, newMax, globalCount, {
                        title: 'ÂêëÂ∑¶ÈÅûËø¥',
                        text: `ÁπºÁ∫å DFS Â∑¶Â≠êÊ®πÔºåÂÇ≥ÈÅûÊõ¥Êñ∞ÂæåÁöÑÁÑ°Â§ßÂÄº: ${newMax}„ÄÇ`,
                        formula: 'maxVal = max(maxVal, node->val)'
                    });
                    dfs(node.children[0], newMax);
                }
                
                if (node.children[1]) {
                    pushState(`Go Right`, [11], node.id, newMax, globalCount, {
                        title: 'ÂêëÂè≥ÈÅûËø¥',
                        text: `ÁπºÁ∫å DFS Âè≥Â≠êÊ®πÔºåÂÇ≥ÈÅûÊõ¥Êñ∞ÂæåÁöÑÊúÄÂ§ßÂÄº: ${newMax}„ÄÇ`,
                        formula: 'maxVal = max(maxVal, node->val)'
                    });
                    dfs(node.children[1], newMax);
                }
                
                pathStack.pop();
            }

            dfs(root, -9999);

            pushState("Done", [13], null, -9999, globalCount, {
                title: 'ÂÆåÊàê',
                text: `ÈÅçÊ≠∑ÁµêÊùüÔºåÁ∏ΩÂÖ±Êúâ ${globalCount} ÂÄãÂ•ΩÁØÄÈªû„ÄÇ`,
                formula: `return ${globalCount}`
            });

            return steps;
        }

        const width = 600;
        const height = 400;
        const treeLayout = d3.tree().size([width, height]);
        const gMain = d3.select("#main-group");

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('maxDisplay').textContent = step.currentMax;
            document.getElementById('countDisplay').textContent = step.totalCount;

            const root = d3.hierarchy(step.root);
            treeLayout(root);

            // Links
            const links = gMain.selectAll(".link").data(root.links(), d => d.source.data.id + "-" + d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(500)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
                .attr("class", d => {
                    // Highlight path if both source and target are in pathStack
                    // Actually pathStack is instantaneous path from root.
                    // So if link connects two nodes in stack, it is active path.
                    // Wait, stack has [root, child, grandchild]. Link root->child is relevant.
                    // Check if source and target are consecutive in stack? Or just present?
                    // Stack preserves order.
                    // Better: Is source in stack AND target in stack? Yes.
                    if(step.pathStack.includes(d.source.data.id) && step.pathStack.includes(d.target.data.id)) return "link path";
                    return "link";
                });
            links.exit().remove();

            // Nodes
            const nodes = gMain.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 20).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(step.goodNodes.includes(d.data.id)) c += " good";
                else if(step.badNodes.includes(d.data.id)) c += " bad";
                
                if(d.data.id === step.activeId) c += " active";
                return c;
            })
            // Pop
            .style("stroke-width", d => (d.data.id === step.activeId) ? 5 : 3);

            nUpdate.select("text").text(d => d.data.val);
            nodes.exit().remove();
        }

        function runVisualizer() {
            const valStr = document.getElementById('treeInput').value;
            const arr = valStr.split(',').map(x => {
                const t = x.trim();
                return t === 'null' || t === '' ? null : parseInt(t);
            });
            
            if(arr.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(arr));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
