<body>

    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">è¨ˆç®—å¥½ç¯€é»ï¼ˆDFS with Maxï¼‰</div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <input type="text" id="customTree" placeholder="å±¤åºéæ­·" value="3,1,4,3,null,1,5" style="width: 200px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                    <div class="input-hint">å¥½ç¯€é»ï¼šå¾æ ¹åˆ°è©²ç¯€é»è·¯å¾‘ä¸Šæ²’æœ‰æ¯”å®ƒå¤§çš„å€¼</div>

                    <div class="speed-control">

                    <div class="state-item"><div class="state-label">å¥½ç¯€é»æ•¸</div><div class="state-value" id="countDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>å¾…è¨ªå•</div>
                    <div class="legend-item"><div class="legend-color current"></div>ç›®å‰ç¯€é»</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>å¥½ç¯€é»</div>
                </div>
            </div>
            <div class="viz-card">

        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int goodNodes(TreeNode* root) {', id: 0 },
            { line: '    return dfs(root, INT_MIN);', id: 1 },
            { line: '}', id: 2 },
            { line: 'int dfs(TreeNode* node, int maxVal) {', id: 3 },
            { line: '    if (!node) return 0;', id: 4 },
            { line: '    int good = (node->val >= maxVal) ? 1 : 0;', id: 5 },
            { line: '    maxVal = max(maxVal, node->val);', id: 6 },
            { line: '    good += dfs(node->left, maxVal);', id: 7 },
            { line: '    good += dfs(node->right, maxVal);', id: 8 },
            { line: '    return good;', id: 9 },
            { line: '}', id: 10 },
        ];

        let currentTree = [3, 1, 4, 3, null, 1, 5];

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const goodNodes = new Set();
            const badNodes = new Set();
            let count = 0;

            steps.push({
                tree: [...tree],
                currentIdx: null,
                good: [],
                bad: [],
                count: 0,
                max: -Infinity,
                highlightLines: [0, 1],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `æ¨¹: [${tree.filter(x => x !== null).join(', ')}]<br><br>å¥½ç¯€é»å®šç¾©ï¼šå¾æ ¹åˆ°è©²ç¯€é»çš„è·¯å¾‘ä¸Šï¼Œæ²’æœ‰æ¯”è©²ç¯€é»å€¼æ›´å¤§çš„ç¯€é»`,
                    formula: 'good if node.val â‰¥ maxOnPath'
                }
            });

            function dfs(idx, maxVal) {
                if (idx >= tree.length || tree[idx] === null) return;

                const val = tree[idx];
                const isGood = val >= maxVal;
                
                if (isGood) {
                    goodNodes.add(idx);
                    count++;
                } else {
                    badNodes.add(idx);
                }

                steps.push({
                    tree: [...tree],
                    currentIdx: idx,
                    good: [...goodNodes],
                    bad: [...badNodes],
                    count: count,
                    max: Math.max(maxVal, val),
                    highlightLines: [5, 6],
                    explanation: {
                        title: `è¨ªå•ç¯€é» ${val}`,
                        text: `è·¯å¾‘æœ€å¤§å€¼ = ${maxVal === -Infinity ? '-âˆ' : maxVal}<br>${val} ${isGood ? 'â‰¥' : '<'} ${maxVal === -Infinity ? '-âˆ' : maxVal} â†’ ${isGood ? 'âœ“ Good!' : 'âœ— Not good'}<br><br>å¥½ç¯€é»æ•¸: ${count}`,
                        formula: `${val} ${isGood ? 'â‰¥' : '<'} ${maxVal === -Infinity ? '-âˆ' : maxVal} â†’ ${isGood ? 'good++' : 'skip'}`
                    }
                });

                const newMax = Math.max(maxVal, val);
                dfs(2 * idx + 1, newMax);
                dfs(2 * idx + 2, newMax);
            }

            dfs(0, -Infinity);

            steps.push({
                tree: [...tree],
                currentIdx: null,
                good: [...goodNodes],
                bad: [...badNodes],
                count: count,
                final: true,
                highlightLines: [9],
                explanation: {
                    title: 'ğŸ‰ å®Œæˆï¼',
                    text: `å¥½ç¯€é»æ•¸: ${count}<br>å¥½ç¯€é»: [${[...goodNodes].map(i => tree[i]).join(', ')}]<br><br>Time: O(n), Space: O(h)`,
                    formula: `return ${count}`
                }
            });

            return steps;
        }

        function runCustomInput() {
            const input = document.getElementById('customTree').value;
            currentTree = parseTree(input);
            if (currentTree.length === 0 || currentTree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            init(currentTree);
        }

        let viz;
        function init(tree = currentTree) {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    let idx = 0, levelSize = 1;
                    while (idx < step.tree.length) {
                        html += '<div class="tree-level">';
                        for (let i = 0; i < levelSize && idx < step.tree.length; i++, idx++) {
                            const val = step.tree[idx];
                            let cls = 'tree-node';
                            if (val === null) {
                                cls += ' null';
                                html += `<div class="${cls}">âˆ…</div>`;
                            } else {
                                if (step.good?.includes(idx)) cls += ' good';
                                else if (step.bad?.includes(idx)) cls += ' bad';
                                if (step.currentIdx === idx) cls += ' current';
                                html += `<div class="${cls}">${val}</div>`;
                            }
                        }
                        html += '</div>';
                        levelSize *= 2;
                    }
                    document.getElementById('treeDisplay').innerHTML = html;
                    document.getElementById('maxDisplay').textContent = step.max === -Infinity ? '-âˆ' : step.max;
                    document.getElementById('countDisplay').textContent = step.count;
                }
            });
            viz.setSteps(generateAlgorithmSteps(tree));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
