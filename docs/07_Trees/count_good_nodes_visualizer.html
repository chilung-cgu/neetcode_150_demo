<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Good Nodes Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .tree-level { display: flex; justify-content: center; gap: 12px; margin: 6px 0; }
        .tree-node { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: monospace; background: var(--viz-primary); color: white; }
        .tree-node.good { background: var(--viz-success); color: #0f172a; }
        .tree-node.current { border: 3px solid var(--viz-secondary); }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">COUNT GOOD NODES IN BINARY TREE</div>
                <div id="treeDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next ‚Üí</button>
                    <button class="viz-btn" onclick="resetVisualization()">‚Üª Reset</button>
                </div>
                <div class="controls-row-2">
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>

                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(h)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Max So Far</div><div class="state-value" id="maxDisplay">-‚àû</div></div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>‰∏ÄËà¨</div>
                    <div class="legend-item"><div class="legend-color current"></div>ÁõÆÂâçËôïÁêÜ</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>Âú®Â†ÜÁñä‰∏≠</div>
                </div>
                    <div class="state-item"><div class="state-label">Good Nodes</div><div class="state-value" id="countDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">DFS WITH MAX</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int goodNodes(TreeNode* root) {', id: 0 },
            { line: '    return dfs(root, INT_MIN);', id: 1 },
            { line: '}', id: 2 },
            { line: 'int dfs(TreeNode* node, int maxVal) {', id: 3 },
            { line: '    if (!node) return 0;', id: 4 },
            { line: '    int good = (node->val >= maxVal) ? 1 : 0;', id: 5 },
            { line: '    maxVal = max(maxVal, node->val);', id: 6 },
            { line: '    good += dfs(node->left, maxVal);', id: 7 },
            { line: '    good += dfs(node->right, maxVal);', id: 8 },
            { line: '    return good;', id: 9 },
            { line: '}', id: 10 },
        ];
        // Tree:     3
        //          / \
        //         1   4
        //        /   / \
        //       3   1   5
        const levels = [[3], [1, 4], [3, '', 1, 5]];

        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ good: [], count: 0, max: -Infinity, highlightLines: [0, 1], explanation: { title: 'Start', text: 'Good node: val ‚â• max on path from root' }});
            steps.push({ current: [0, 0], good: [[0, 0]], count: 1, max: 3, highlightLines: [5, 6], explanation: { title: 'Node 3 (root)', text: '3 ‚â• -‚àû ‚Üí Good! max=3' }});
            steps.push({ current: [1, 0], good: [[0, 0]], count: 1, max: 3, highlightLines: [5], explanation: { title: 'Node 1', text: '1 < 3 ‚Üí Not good' }});
            steps.push({ current: [2, 0], good: [[0, 0], [2, 0]], count: 2, max: 3, highlightLines: [5, 6], explanation: { title: 'Node 3 (leaf)', text: '3 ‚â• 3 ‚Üí Good! max=3' }});
            steps.push({ current: [1, 1], good: [[0, 0], [2, 0], [1, 1]], count: 3, max: 4, highlightLines: [5, 6], explanation: { title: 'Node 4', text: '4 ‚â• 3 ‚Üí Good! max=4' }});
            steps.push({ current: [2, 2], good: [[0, 0], [2, 0], [1, 1]], count: 3, max: 4, highlightLines: [5], explanation: { title: 'Node 1', text: '1 < 4 ‚Üí Not good' }});
            steps.push({ current: [2, 3], good: [[0, 0], [2, 0], [1, 1], [2, 3]], count: 4, max: 5, highlightLines: [5, 6], explanation: { title: 'Node 5', text: '5 ‚â• 4 ‚Üí Good! max=5' }});
            steps.push({ good: [[0, 0], [2, 0], [1, 1], [2, 3]], count: 4, highlightLines: [9], explanation: { title: 'Done!', text: '4 good nodes: 3, 3, 4, 5' }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    levels.forEach((level, li) => {
                        html += '<div class="tree-level">' + level.map((v, i) => {
                            if (!v) return '<div style="width:36px"></div>';
                            let cls = 'tree-node';
                            if (step.good?.some(g => g[0] === li && g[1] === i)) cls += ' good';
                            if (step.current && step.current[0] === li && step.current[1] === i) cls += ' current';
                            return `<div class="${cls}">${v}</div>`;
                        }).join('') + '</div>';
                    });
                    document.getElementById('treeDisplay').innerHTML = html;
                    document.getElementById('maxDisplay').textContent = step.max === -Infinity ? '-‚àû' : step.max;
                    document.getElementById('countDisplay').textContent = step.count;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
