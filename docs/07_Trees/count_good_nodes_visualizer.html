        /* åœ–ä¾‹ */

        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; flex: 1; min-width: 180px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">

            <div class="viz-card">
                <div class="viz-title">Count Good Nodes - DFS with Path Max</div>

                <div class="custom-input-section">

                    <div class="input-row">

                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>

                <div class="visualization-area">
                    <div class="tree-container" id="treeContainer"></div>

                    <div class="state-panel">
                        <div class="state-item max">
                            <div class="label">è·¯å¾‘æœ€å¤§å€¼</div>
                            <div class="value" id="maxVal">-âˆ</div>
                        </div>
                        <div class="state-item count">
                            <div class="label">å¥½ç¯€é»æ•¸</div>

                    <div class="legend-bar">
                        <div class="legend-item"><div class="legend-dot normal"></div>å¾…è¨ªå•</div>

                        <div class="legend-item"><div class="legend-dot bad"></div>éå¥½ç¯€é»</div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div class="step-breakdown-title">Step Breakdown</div>
                    <div class="step-breakdown-text" id="stepBreakdown">é»æ“Šã€Œä¸‹ä¸€æ­¥ã€é–‹å§‹</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>

                </div>

                <div class="complexity-badge">

                </div>
            </div>

            <div class="viz-card">
                <div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div>

            </div>
        </div>

        <div class="code-area">
            <div class="viz-card" style="height: 100%;">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int goodNodes(TreeNode* root) {', id: 0 },
            { line: '    return dfs(root, INT_MIN);', id: 1 },
            { line: '}', id: 2 },
            { line: '', id: 3 },
            { line: 'int dfs(TreeNode* node, int maxVal) {', id: 4 },
            { line: '    if (!node) return 0;', id: 5 },
            { line: '    int good = (node->val >= maxVal) ? 1 : 0;', id: 6 },
            { line: '    maxVal = max(maxVal, node->val);', id: 7 },
            { line: '    good += dfs(node->left, maxVal);', id: 8 },
            { line: '    good += dfs(node->right, maxVal);', id: 9 },
            { line: '    return good;', id: 10 },
            { line: '}', id: 11 },
        ];

        let currentTree = [3, 1, 4, 3, null, 1, 5];
        let viz;

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const goodNodes = new Set();
            const badNodes = new Set();
            let count = 0;

            steps.push({
                tree: [...tree],
                currentIdx: null,
                goodNodes: [], badNodes: [],
                count: 0, max: -Infinity,
                highlightLines: [0, 1],
                stepText: 'dfs(root, -âˆ)',
                explanation: {
                    title: 'é–‹å§‹è¨ˆç®—',
                    text: `æ¨¹ï¼š[${tree.filter(x => x !== null).join(', ')}]<br><br>å¥½ç¯€é» = å¾æ ¹åˆ°è©²ç¯€é»è·¯å¾‘ä¸Šï¼Œæ²’æœ‰æ¯”å®ƒå¤§çš„å€¼<br>DFS å‚³éè·¯å¾‘æœ€å¤§å€¼`,
                    formula: 'good if val â‰¥ maxOnPath'
                }
            });

            function dfs(idx, maxVal) {
                if (idx >= tree.length || tree[idx] === null) return;

                const val = tree[idx];
                const isGood = val >= maxVal;

                if (isGood) {
                    goodNodes.add(idx);
                    count++;
                } else {
                    badNodes.add(idx);
                }

                steps.push({
                    tree: [...tree],
                    currentIdx: idx,
                    goodNodes: [...goodNodes],
                    badNodes: [...badNodes],
                    count, max: Math.max(maxVal, val),
                    isGood, val, maxVal,
                    highlightLines: [6, 7],
                    stepText: `${val} ${isGood ? 'â‰¥' : '<'} ${maxVal === -Infinity ? '-âˆ' : maxVal} â†’ ${isGood ? 'Good!' : 'Not good'}`,
                    explanation: {
                        title: `è¨ªå•ç¯€é» ${val}`,
                        text: `è·¯å¾‘æœ€å¤§å€¼ = ${maxVal === -Infinity ? '-âˆ' : maxVal}<br>${val} ${isGood ? 'â‰¥' : '<'} ${maxVal === -Infinity ? '-âˆ' : maxVal} â†’ ${isGood ? 'âœ“ Good!' : 'âœ— Not good'}<br><br>å¥½ç¯€é»æ•¸: ${count}`,
                        formula: `${val} ${isGood ? 'â‰¥' : '<'} ${maxVal === -Infinity ? '-âˆ' : maxVal}`
                    }
                });

                const newMax = Math.max(maxVal, val);
                dfs(2 * idx + 1, newMax);
                dfs(2 * idx + 2, newMax);
            }

            dfs(0, -Infinity);

            steps.push({
                tree: [...tree],
                currentIdx: null,
                goodNodes: [...goodNodes],
                badNodes: [...badNodes],
                count, max: null,
                final: true,
                highlightLines: [10],
                stepText: `return ${count}`,
                explanation: {
                    title: 'ğŸ‰ è¨ˆç®—å®Œæˆï¼',
                    text: `å¥½ç¯€é»æ•¸: ${count}<br>å¥½ç¯€é»: [${[...goodNodes].map(i => tree[i]).join(', ')}]<br><br>Time: O(n), Space: O(h)`,
                    formula: `return ${count}`
                }
            });

            return steps;
        }

        function renderStep(step) {
            const { tree, currentIdx, goodNodes, badNodes, count, max } = step;

            const container = document.getElementById('treeContainer');
            let html = '';
            let idx = 0;
            let levelSize = 1;

            while (idx < tree.length) {
                html += '<div class="tree-level">';
                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    const val = tree[idx];
                    let cls = 'node';

                    if (val === null) {
                        cls += ' null';
                        html += `<div class="${cls}">âˆ…</div>`;
                    } else {
                        if (goodNodes?.includes(idx)) cls += ' good';
                        else if (badNodes?.includes(idx)) cls += ' bad';
                        if (currentIdx === idx) cls += ' current';
                        html += `<div class="${cls}">${val}</div>`;
                    }
                }
                html += '</div>';
                levelSize *= 2;
            }

            container.innerHTML = html;

            document.getElementById('maxVal').textContent = max === -Infinity || max === null ? '-âˆ' : max;
            document.getElementById('countVal').textContent = count || 0;
            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(tree = currentTree) {
            currentTree = tree;
            const steps = generateAlgorithmSteps(tree);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderStep(step)
            });

            viz.setSteps(steps);
        }

        function runCustomInput() {
            const tree = parseTree(document.getElementById('customTree').value);
            if (tree.length === 0 || tree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            init(tree);
        }

        function resetVisualization() { init(currentTree); }
        window.addEventListener('load', () => init());
    </script>
