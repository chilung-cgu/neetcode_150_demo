    <link rel="stylesheet" href="../assets/visualizer/style.css">

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }

<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">

            <div class="viz-card">
                <div class="viz-title">BST æœ€è¿‘å…¬å…±ç¥–å…ˆ</div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <input type="text" id="customTree" placeholder="BST" value="6,2,8,0,4,7,9,null,null,3,5" style="width: 180px;">
                    </div>
                    <div class="input-row">
                        <label>p =</label>
                        <input type="number" id="customP" value="2" style="width: 60px;">
                        <label>q =</label>
                        <input type="number" id="customQ" value="8" style="width: 60px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                    <div class="input-hint">åˆ©ç”¨ BST æ€§è³ªï¼šéƒ½å°å¾€å·¦ï¼Œéƒ½å¤§å¾€å³ï¼Œåˆ†å²”å³ LCA</div>
                </div>
                <div class="tree" id="treeDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">

                <div class="complexity-badge">

                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">ç¯€é» p</div><div class="state-value" id="pDisplay">2</div></div>
                    <div class="state-item"><div class="state-label">ç¯€é» q</div><div class="state-value" id="qDisplay">8</div></div>
                    <div class="state-item"><div class="state-label">LCA</div><div class="state-value" id="lcaDisplay" style="color: var(--viz-success);">?</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>ä¸€èˆ¬</div>
                    <div class="legend-item"><div class="legend-color current"></div>ç›®æ¨™ç¯€é»</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>LCA</div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'TreeNode* lowestCommonAncestor(TreeNode* root,', id: 0 },
            { line: '                              TreeNode* p, TreeNode* q) {', id: 1 },
            { line: '    while (root) {', id: 2 },
            { line: '        if (p->val < root->val && q->val < root->val)', id: 3 },
            { line: '            root = root->left;  // éƒ½åœ¨å·¦é‚Š', id: 4 },
            { line: '        else if (p->val > root->val && q->val > root->val)', id: 5 },
            { line: '            root = root->right; // éƒ½åœ¨å³é‚Š', id: 6 },
            { line: '        else', id: 7 },
            { line: '            return root; // åˆ†å²”é» = LCA', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return nullptr;', id: 10 },
            { line: '}', id: 11 },
        ];

        let currentTree = [6, 2, 8, 0, 4, 7, 9, null, null, 3, 5];
        let currentP = 2;
        let currentQ = 8;

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function findIdx(tree, val) {
            for (let i = 0; i < tree.length; i++) {
                if (tree[i] === val) return i;
            }
            return -1;
        }

        function generateAlgorithmSteps(tree, p, q) {
            const steps = [];
            const path = [];
            let lca = null;

            steps.push({
                tree: [...tree],
                p: p,
                q: q,
                currentIdx: null,
                path: [],
                lca: null,
                highlightLines: [0, 1, 2],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `BST ä¸­æ‰¾ p=${p}, q=${q} çš„ LCA<br><br>åˆ©ç”¨ BST æ€§è³ªï¼š<br>éƒ½å°æ–¼ç•¶å‰ â†’ å¾€å·¦<br>éƒ½å¤§æ–¼ç•¶å‰ â†’ å¾€å³<br>åˆ†å²”é» â†’ LCA`,
                    formula: 'LCA = ç¬¬ä¸€å€‹åˆ†å²”é»'
                }
            });

            let idx = 0;
            while (idx < tree.length && tree[idx] !== null) {
                const val = tree[idx];
                path.push(idx);

                if (p < val && q < val) {
                    steps.push({
                        tree: [...tree],
                        p: p,
                        q: q,
                        currentIdx: idx,
                        path: [...path],
                        lca: null,
                        highlightLines: [3, 4],
                        explanation: {
                            title: `æª¢æŸ¥ç¯€é» ${val}`,
                            text: `p=${p} < ${val}, q=${q} < ${val}<br>éƒ½åœ¨å·¦é‚Šï¼Œå¾€å·¦èµ°`,
                            formula: `${p} < ${val} && ${q} < ${val} â†’ å·¦`
                        }
                    });
                    idx = 2 * idx + 1;
                } else if (p > val && q > val) {
                    steps.push({
                        tree: [...tree],
                        p: p,
                        q: q,
                        currentIdx: idx,
                        path: [...path],
                        lca: null,
                        highlightLines: [5, 6],
                        explanation: {
                            title: `æª¢æŸ¥ç¯€é» ${val}`,
                            text: `p=${p} > ${val}, q=${q} > ${val}<br>éƒ½åœ¨å³é‚Šï¼Œå¾€å³èµ°`,
                            formula: `${p} > ${val} && ${q} > ${val} â†’ å³`
                        }
                    });
                    idx = 2 * idx + 2;
                } else {
                    lca = val;
                    steps.push({
                        tree: [...tree],
                        p: p,
                        q: q,
                        currentIdx: idx,
                        path: [...path],
                        lca: lca,
                        highlightLines: [7, 8],
                        explanation: {
                            title: `ğŸ‰ æ‰¾åˆ° LCAï¼`,
                            text: `p=${p} å’Œ q=${q} åœ¨ ${val} çš„å…©å´ï¼ˆæˆ–å…¶ä¸­ä¹‹ä¸€å°±æ˜¯ ${val}ï¼‰<br>LCA = ${val}`,
                            formula: `åˆ†å²” â†’ return ${val}`
                        }
                    });
                    break;
                }
            }

            if (lca !== null) {
                steps.push({
                    tree: [...tree],
                    p: p,
                    q: q,
                    currentIdx: null,
                    path: [...path],
                    lca: lca,
                    final: true,
                    highlightLines: [8],
                    explanation: {
                        title: 'ğŸ‰ å®Œæˆï¼',
                        text: `LCA(${p}, ${q}) = ${lca}<br><br>Time: O(h), Space: O(1)`,
                        formula: `return ${lca}`
                    }
                });
            }

            return steps;
        }

        function runCustomInput() {
            const input = document.getElementById('customTree').value;
            const p = parseInt(document.getElementById('customP').value);
            const q = parseInt(document.getElementById('customQ').value);
            currentTree = parseTree(input);
            currentP = p;
            currentQ = q;
            if (currentTree.length === 0 || currentTree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            init(currentTree, p, q);
        }

        let viz;
        function init(tree = currentTree, p = currentP, q = currentQ) {
            document.getElementById('pDisplay').textContent = p;
            document.getElementById('qDisplay').textContent = q;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    let idx = 0, levelSize = 1;
                    while (idx < step.tree.length) {
                        html += '<div class="level">';
                        for (let i = 0; i < levelSize && idx < step.tree.length; i++, idx++) {
                            const val = step.tree[idx];
                            let cls = 'node';
                            if (val === null) {
                                cls += ' null';
                                html += `<div class="${cls}">âˆ…</div>`;
                            } else {
                                if (val === step.p || val === step.q) cls += ' target';
                                if (val === step.lca) cls += ' lca';
                                if (step.path?.includes(idx)) cls += ' path';
                                html += `<div class="${cls}">${val}</div>`;
                            }
                        }
                        html += '</div>';
                        levelSize *= 2;
                    }
                    document.getElementById('treeDisplay').innerHTML = html;
                    document.getElementById('lcaDisplay').textContent = step.lca ?? '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps(tree, p, q));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
