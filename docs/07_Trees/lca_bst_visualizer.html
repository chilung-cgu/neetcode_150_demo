<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCA of BST - D3 ç²¾ç·»è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 500px;
        }
        
        #viz-svg { width: 100%; height: 450px; }

        .node-circle { stroke-width: 3px; transition: all 0.3s; fill: #334155; stroke: #64748b; }
        .node-circle.p { stroke: #fbbf24; fill: rgba(251, 191, 36, 0.2); }
        .node-circle.q { stroke: #fbbf24; fill: rgba(251, 191, 36, 0.2); }
        .node-circle.active { stroke: #22c55e; fill: rgba(34, 197, 94, 0.1); filter: drop-shadow(0 0 5px #22c55e); }
        .node-circle.lca { stroke: #22c55e; fill: #22c55e; filter: drop-shadow(0 0 10px #22c55e); }

        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        /* Badges */
        .node-badge { fill: #f97316; rx: 4; }
        .badge-text { fill: white; font-size: 10px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }

        .link { fill: none; stroke: #64748b; stroke-width: 2px; transition: all 0.5s; opacity: 0.6; }
        .link.path { stroke: #22c55e; stroke-width: 4px; opacity: 1; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 100px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Lowest Common Ancestor (BST)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Tree:</label>
                        <input type="text" id="treeInput" value="6,2,8,0,4,7,9,null,null,3,5" style="width:200px">
                        <label>P:</label>
                        <input type="number" id="pInput" value="2" style="width:50px">
                        <label>Q:</label>
                        <input type="number" id="qInput" value="8" style="width:50px">
                        <button onclick="runVisualizer()">Find LCA</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <svg id="viz-svg">
                        <g id="main-group" transform="translate(40, 40)"></g>
                        <g id="badge-group" transform="translate(40, 40)"></g>
                    </svg>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'TreeNode* lowestCommonAncestor(root, p, q) {', id: 0 },
            { line: '    while (root) {', id: 1 },
            { line: '        if (p->val < root->val && q->val < root->val)', id: 2 },
            { line: '            root = root->left;', id: 3 },
            { line: '        else if (p->val > root->val && q->val > root->val)', id: 4 },
            { line: '            root = root->right;', id: 5 },
            { line: '        else', id: 6 },
            { line: '            return root;', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return nullptr;', id: 9 },
            { line: '}', id: 10 }
        ];

        let viz;

        // Tree Helper
        function buildTree(arr) {
            if (!arr || arr.length === 0) return null;
            const root = { id: 0, val: arr[0], children: [] };
            const queue = [root];
            let i = 1;
            while (i < arr.length) {
                const parent = queue.shift();
                if (i < arr.length && arr[i] !== null) {
                    const left = { id: i, val: arr[i], children: [] };
                    parent.children[0] = left; 
                    queue.push(left);
                }
                i++;
                if (i < arr.length && arr[i] !== null) {
                    const right = { id: i, val: arr[i], children: [] };
                    parent.children[1] = right;
                    queue.push(right);
                }
                i++;
            }
            return root;
        }

        // Just use simple object structure for visualization state
        function cleanHierarchy(node) {
            if(!node) return null;
            const c = [];
            if(node.children[0]) c.push(cleanHierarchy(node.children[0]));
            if(node.children[1]) c.push(cleanHierarchy(node.children[1]));
            return { ...node, children: c };
        }

        function simulate(arr, pVal, qVal) {
            const steps = [];
            const root = buildTree(arr);
            if(!root) return []; // Empty

            // Track path
            const path = []; 
            let lcaId = -1;

            const pushState = (msg, hl, activeId=null, status='searching', explanation=null) => {
                steps.push({
                    root: cleanHierarchy(root),
                    path: [...path],
                    activeId,
                    lcaId,
                    pVal, qVal,
                    status,
                    msg, highlightLines: hl,
                    explanation
                });
            };

            let curr = root;
            pushState("Start search from root", [0, 1], curr.id, 'searching', {
                title: 'é–‹å§‹æœå°‹',
                text: `å¾æ ¹ç¯€é» ${curr.val} é–‹å§‹ã€‚<br>ç›®æ¨™ï¼šæ‰¾åˆ° ${pVal} å’Œ ${qVal} çš„æœ€ä½å…±åŒç¥–å…ˆ (LCA)ã€‚`,
                formula: 'root = head'
            });

            while(curr) {
                path.push(curr.id); // Add to path
                
                pushState(`Visiting ${curr.val}`, [1], curr.id, 'searching', {
                    title: `è¨ªå•ç¯€é» ${curr.val}`,
                    text: `æ¯”è¼ƒ p (${pVal}), q (${qVal}) èˆ‡ç•¶å‰ç¯€é» (${curr.val}) çš„å¤§å°é—œä¿‚ã€‚`,
                    formula: 'check(p, q, root)'
                });

                if (pVal < curr.val && qVal < curr.val) {
                    pushState(`${pVal} < ${curr.val} && ${qVal} < ${curr.val} -> Go Left`, [2, 3], curr.id, 'searching', {
                        title: 'å‘å·¦ç§»å‹•',
                        text: `å› ç‚º p å’Œ q éƒ½å°æ–¼ç•¶å‰ç¯€é»ï¼Œèªªæ˜ LCA åœ¨å·¦å­æ¨¹ã€‚`,
                        formula: 'root = root->left'
                    });
                    curr = curr.children[0];
                } else if (pVal > curr.val && qVal > curr.val) {
                    pushState(`${pVal} > ${curr.val} && ${qVal} > ${curr.val} -> Go Right`, [4, 5], curr.id, 'searching', {
                        title: 'å‘å³ç§»å‹•',
                        text: `å› ç‚º p å’Œ q éƒ½å¤§æ–¼ç•¶å‰ç¯€é»ï¼Œèªªæ˜ LCA åœ¨å³å­æ¨¹ã€‚`,
                        formula: 'root = root->right'
                    });
                    curr = curr.children[1];
                } else {
                    lcaId = curr.id;
                    pushState(`Split found at ${curr.val}! This is LCA.`, [6, 7], curr.id, 'found', {
                        title: 'æ‰¾åˆ°åˆ†å²”é» (LCA)',
                        text: `p å’Œ q åˆ†åˆ¥ä½æ–¼ç•¶å‰ç¯€é»çš„å…©å´ (æˆ–å…¶ä¸­ä¸€å€‹ç­‰æ–¼ç•¶å‰ç¯€é»)ã€‚<br>å› æ­¤ ${curr.val} å°±æ˜¯ LCAã€‚`,
                        formula: 'return root'
                    });
                    return steps;
                }
            }
            
            return steps;
        }

        const width = 600;
        const height = 400;
        const treeLayout = d3.tree().size([width, height]);
        const gMain = d3.select("#main-group");
        const gBadge = d3.select("#badge-group");

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;

            const root = d3.hierarchy(step.root);
            treeLayout(root);

            // Links
            const links = gMain.selectAll(".link").data(root.links(), d => d.source.data.id + "-" + d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(500)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
                .attr("class", d => {
                    // Highlight path
                    // A link is part of path if TARGET is in path (except root)
                    if(step.path.includes(d.target.data.id)) return "link path";
                    return "link";
                });
            links.exit().remove();

            // Nodes
            const nodes = gMain.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 20).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
                
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === step.lcaId) return "node-circle lca"; // Final LCA overrides everything
                
                if(d.data.id === step.activeId) c += " active";
                else if(d.data.val === step.pVal || d.data.val === step.qVal) c += " p"; // or q, same color
                
                return c;
            })
            .style("stroke-width", d => (d.data.id === step.lcaId) ? 0 : 3)
            .style("r", d => (d.data.id === step.lcaId) ? 25 : 20); // Pop LCA

            nUpdate.select("text").text(d => d.data.val);
            nodes.exit().remove();

            // Badges (P/Q labels)
            // Just filter relevant nodes
            const badgeData = root.descendants().filter(d => d.data.val === step.pVal || d.data.val === step.qVal);
            const badges = gBadge.selectAll(".badge-g").data(badgeData, d => d.data.id);
            const bEnter = badges.enter().append("g").attr("class", "badge-g");
            bEnter.append("rect").attr("class", "node-badge").attr("width", 20).attr("height", 14).attr("x", 12).attr("y", -30);
            bEnter.append("text").attr("class", "badge-text").attr("x", 22).attr("y", -22);

            const bUpdate = badges.merge(bEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            bUpdate.select("text").text(d => d.data.val === step.pVal ? "P" : "Q");
            badges.exit().remove();
        }

        function runVisualizer() {
            const valStr = document.getElementById('treeInput').value;
            const p = parseInt(document.getElementById('pInput').value);
            const q = parseInt(document.getElementById('qInput').value);
            
            const arr = valStr.split(',').map(x => {
                const t = x.trim();
                return t === 'null' || t === '' ? null : parseInt(t);
            });
            
            if(arr.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(arr, p, q));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
