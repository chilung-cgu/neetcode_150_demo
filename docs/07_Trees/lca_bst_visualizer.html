    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;

        .node.path {

        }

        .node.lca {
            background: linear-gradient(145deg, #22c55e, #16a34a);

        .node.null {

            font-size: 0.8rem;
            box-shadow: none;
        }

        /* ç‹€æ…‹é¢æ¿ */
        .state-panel {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .state-item {

        .state-item .value {

        .state-item.p .value { color: #fbbf24; }

        /* BST èªªæ˜ */
        .bst-rule {

            margin: 15px 0;
            text-align: center;
            font-family: 'Consolas', monospace;

        }

        .bst-rule .highlight { color: #22c55e; font-weight: 700; }

        /* Step Breakdown */
        .step-breakdown {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 15px 20px;
            margin-top: 15px;
            border-left: 4px solid #3b82f6;
        }

        .step-breakdown-title { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: #64748b; margin-bottom: 8px; }
        .step-breakdown-text { font-size: 0.95rem; color: #e2e8f0; font-family: 'Consolas', monospace; }

        /* åœ–ä¾‹ */
        .legend-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 0.75rem; color: #94a3b8; }
        .legend-dot { width: 14px; height: 14px; border-radius: 50%; }
        .legend-dot.normal { background: linear-gradient(145deg, #3b82f6, #2563eb); }
        .legend-dot.target { background: linear-gradient(145deg, #fbbf24, #f59e0b); }
        .legend-dot.lca { background: linear-gradient(145deg, #22c55e, #16a34a); }

        /* è‡ªè¨‚è¼¸å…¥ */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row label { font-size: 0.85rem; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

        .code-line.active { background: rgba(251, 191, 36, 0.15) !important; border-left: 3px solid #fbbf24 !important; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">LCA of BST - åˆ©ç”¨ BST æ€§è³ª</div>

                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <input type="text" id="customTree" value="6,2,8,0,4,7,9,null,null,3,5" style="flex: 1; min-width: 150px;">
                    </div>
                    <div class="input-row">
                        <label>p =</label>
                        <input type="number" id="customP" value="2" style="width: 60px;">
                        <label>q =</label>
                        <input type="number" id="customQ" value="8" style="width: 60px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>

                </div>

                <div class="visualization-area">
                    <div class="tree-container" id="treeContainer"></div>

                    <div class="bst-rule" id="bstRule">
                        p, q éƒ½ &lt; curr â†’ å¾€å·¦ | éƒ½ &gt; curr â†’ å¾€å³ | å¦å‰‡ â†’ <span class="highlight">LCA</span>
                    </div>

                    <div class="state-panel">
                        <div class="state-item p">
                            <div class="label">ç¯€é» p</div>
                            <div class="value" id="pVal">2</div>
                        </div>
                        <div class="state-item q">
                            <div class="label">ç¯€é» q</div>

                        </div>
                        <div class="state-item lca">
                            <div class="label">LCA</div>

                    </div>

                    <div class="legend-bar">
                        <div class="legend-item"><div class="legend-dot normal"></div>ä¸€èˆ¬ç¯€é»</div>
                        <div class="legend-item"><div class="legend-dot target"></div>ç›®æ¨™ (p, q)</div>
                        <div class="legend-item"><div class="legend-dot lca"></div>LCA</div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div class="step-breakdown-title">Step Breakdown</div>
                    <div class="step-breakdown-text" id="stepBreakdown">é»æ“Šã€Œä¸‹ä¸€æ­¥ã€é–‹å§‹</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>

                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>

                <div class="complexity-badge">
                    <span class="label">Time:</span> O(h)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
            </div>

            <div class="viz-card">
                <div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>

        <div class="code-area">
            <div class="viz-card" style="height: 100%;">

    </div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'TreeNode* lowestCommonAncestor(TreeNode* root,', id: 0 },
            { line: '                              TreeNode* p, TreeNode* q) {', id: 1 },
            { line: '    while (root) {', id: 2 },
            { line: '        if (p->val < root->val && q->val < root->val)', id: 3 },
            { line: '            root = root->left;  // éƒ½åœ¨å·¦é‚Š', id: 4 },
            { line: '        else if (p->val > root->val && q->val > root->val)', id: 5 },
            { line: '            root = root->right; // éƒ½åœ¨å³é‚Š', id: 6 },
            { line: '        else', id: 7 },
            { line: '            return root; // åˆ†å²”é» = LCA', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return nullptr;', id: 10 },
            { line: '}', id: 11 },
        ];

        let currentTree = [6, 2, 8, 0, 4, 7, 9, null, null, 3, 5];
        let currentP = 2, currentQ = 8;
        let viz;

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(tree, p, q) {
            const steps = [];
            const path = [];

            steps.push({
                tree: [...tree], p, q,
                currentIdx: null, path: [], lca: null,
                highlightLines: [0, 1, 2],
                stepText: `æ‰¾ LCA(${p}, ${q})`,
                explanation: {
                    title: 'é–‹å§‹æœå°‹',
                    text: `åœ¨ BST ä¸­æ‰¾ p=${p} å’Œ q=${q} çš„ LCA<br><br>BST æ€§è³ªï¼šå·¦ < æ ¹ < å³<br>åˆ©ç”¨æ­¤æ€§è³ªæ±ºå®šæœå°‹æ–¹å‘`,
                    formula: 'LCA = ç¬¬ä¸€å€‹åˆ†å²”é»'
                }
            });

            let idx = 0;
            while (idx < tree.length && tree[idx] !== null) {
                const val = tree[idx];
                path.push(idx);

                if (p < val && q < val) {
                    steps.push({
                        tree: [...tree], p, q,
                        currentIdx: idx, path: [...path], lca: null,
                        highlightLines: [3, 4],
                        stepText: `${p} < ${val} && ${q} < ${val} â†’ å¾€å·¦`,
                        explanation: {
                            title: `æª¢æŸ¥ç¯€é» ${val}`,
                            text: `p=${p} < ${val}, q=${q} < ${val}<br>å…©è€…éƒ½åœ¨å·¦å­æ¨¹ï¼Œå¾€å·¦èµ°`,
                            formula: `${p}, ${q} < ${val} â†’ left`
                        }
                    });
                    idx = 2 * idx + 1;
                } else if (p > val && q > val) {
                    steps.push({
                        tree: [...tree], p, q,
                        currentIdx: idx, path: [...path], lca: null,
                        highlightLines: [5, 6],
                        stepText: `${p} > ${val} && ${q} > ${val} â†’ å¾€å³`,
                        explanation: {
                            title: `æª¢æŸ¥ç¯€é» ${val}`,
                            text: `p=${p} > ${val}, q=${q} > ${val}<br>å…©è€…éƒ½åœ¨å³å­æ¨¹ï¼Œå¾€å³èµ°`,
                            formula: `${p}, ${q} > ${val} â†’ right`
                        }
                    });
                    idx = 2 * idx + 2;
                } else {
                    steps.push({
                        tree: [...tree], p, q,
                        currentIdx: idx, path: [...path], lca: val,
                        highlightLines: [7, 8],
                        stepText: `åˆ†å²”ï¼LCA = ${val}`,
                        explanation: {
                            title: `ğŸ‰ æ‰¾åˆ° LCAï¼`,
                            text: `p=${p} å’Œ q=${q} åœ¨ ${val} çš„å…©å´<br>ï¼ˆæˆ–å…¶ä¸­ä¹‹ä¸€å°±æ˜¯ ${val}ï¼‰<br><br>LCA = ${val}`,
                            formula: `åˆ†å²” â†’ return ${val}`
                        }
                    });
                    break;
                }
            }

            const lca = tree[path[path.length - 1]];
            steps.push({
                tree: [...tree], p, q,
                currentIdx: null, path: [...path], lca,
                final: true,
                highlightLines: [8],
                stepText: `return ${lca}`,
                explanation: {
                    title: 'ğŸ‰ å®Œæˆï¼',
                    text: `LCA(${p}, ${q}) = ${lca}<br><br>Time: O(h), Space: O(1)`,
                    formula: `return ${lca}`
                }
            });

            return steps;
        }

        function renderStep(step) {
            const { tree, p, q, currentIdx, path, lca } = step;

            // æ¨¹
            const container = document.getElementById('treeContainer');
            let html = '';
            let idx = 0;
            let levelSize = 1;

            while (idx < tree.length) {
                html += '<div class="tree-level">';
                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    const val = tree[idx];
                    let cls = 'node';

                    if (val === null) {
                        cls += ' null';
                        html += `<div class="${cls}">âˆ…</div>`;
                    } else {
                        if (val === lca) cls += ' lca';
                        else if (val === p || val === q) cls += ' target';
                        if (path?.includes(idx)) cls += ' path';
                        html += `<div class="${cls}">${val}</div>`;
                    }
                }
                html += '</div>';
                levelSize *= 2;
            }

            container.innerHTML = html;

            document.getElementById('pVal').textContent = p;
            document.getElementById('qVal').textContent = q;
            document.getElementById('lcaVal').textContent = lca ?? '?';
            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(tree = currentTree, p = currentP, q = currentQ) {
            currentTree = tree;
            currentP = p;
            currentQ = q;
            const steps = generateAlgorithmSteps(tree, p, q);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderStep(step)
            });

            viz.setSteps(steps);
        }

        function runCustomInput() {
            const tree = parseTree(document.getElementById('customTree').value);
            const p = parseInt(document.getElementById('customP').value);
            const q = parseInt(document.getElementById('customQ').value);
            if (tree.length === 0 || tree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„ BST');
                return;
            }
            init(tree, p, q);
        }

        function resetVisualization() { init(currentTree, currentP, currentQ); }
        window.addEventListener('load', () => init());
    </script>
</body>
