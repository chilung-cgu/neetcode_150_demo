<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Depth - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 450px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Nodes */
        .node-circle { stroke-width: 2px; transition: fill 0.3s; r: 20px; }
        .node-text { fill: white; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .node-normal { fill: #334155; stroke: #64748b; }
        .node-active { stroke: #fbbf24; stroke-width: 3px; filter: drop-shadow(0 0 5px #fbbf24); } /* Visiting */
        .node-return { fill: #22c55e; stroke: #16a34a; } /* Returning value */

        /* Links */
        .link-path { fill: none; stroke: #64748b; stroke-width: 2px; transition: all 0.5s; opacity: 0.6; }
        .link-active { stroke: #fbbf24; stroke-width: 3px; opacity: 1; }

        /* Badges (Return Values) */
        .badge-g { transition: opacity 0.3s; }
        .badge-rect { fill: #a855f7; rx: 4; stroke: white; stroke-width: 1px; }
        .badge-text { fill: white; font-size: 11px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 250px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Maximum Depth of Binary Tree (DFS)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Tree:</label>
                            <input type="text" id="treeInput" value="3, 9, 20, null, null, 15, 7">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Calculate</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Visiting</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Computed</div>
                       <div class="legend-item"><div class="legend-color" style="background:#a855f7; border:1px solid white"></div>Depth Value</div>
                    </div>
                    
                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <g id="main-group" transform="translate(40, 40)"></g>
                            <g id="badge-group" transform="translate(40, 40)"></g>
                        </svg>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int maxDepth(TreeNode* root) {', id: 0 },
            { line: '    if (!root) return 0;', id: 1 },
            { line: '    int leftDepth = maxDepth(root->left);', id: 2 },
            { line: '    int rightDepth = maxDepth(root->right);', id: 3 },
            { line: '    return 1 + max(leftDepth, rightDepth);', id: 4 },
            { line: '}', id: 5 }
        ];

        let viz;

        function buildTree(arr) {
            if(arr.length===0) return null;
            let root = {id: 0, val: arr[0], left: null, right: null};
            let queue = [root];
            let i = 1;
            let nextId = 1;
            while(i < arr.length) {
                let curr = queue.shift();
                if(i < arr.length && arr[i] !== null) {
                    curr.left = {id: nextId++, val: arr[i], left: null, right: null};
                    queue.push(curr.left);
                }
                i++;
                if(i < arr.length && arr[i] !== null) {
                    curr.right = {id: nextId++, val: arr[i], left: null, right: null};
                    queue.push(curr.right);
                }
                i++;
            }
            return root;
        }

        // Layout once
        function getLayout(rootNode) {
            if(!rootNode) return [];
            const h = d3.hierarchy(rootNode);
            const treeLayout = d3.tree().size([500, 350]);
            treeLayout(h);
            const nodes = [];
            h.descendants().forEach(d => {
                nodes.push({
                    id: d.data.id, val: d.data.val,
                    x: d.x + 50, y: d.y + 50,
                    parentId: d.parent ? d.parent.data.id : null
                });
            });
            return nodes;
        }

        function simulate(arr) {
            const steps = [];
            const root = buildTree(arr);
            if(!root) return [];
            
            const layout = getLayout(root);
            
            // Map: NodeId -> {L, R, Max} values for badges
            // Initial state: empty badges
            
            const snap = (activeId, badges, msg, lines, info) => ({
                layout: layout, // static layout
                activeId,
                badges: JSON.parse(JSON.stringify(badges)),
                msg, highlightLines: lines, explanation: info
            });
            
            let badges = {}; // id -> value

            const run = (node) => {
                if(!node) {
                    // Visually we can't show null node visit easily unless we add phantom nodes.
                    // Instead just skip.
                    return 0;
                }
                
                steps.push(snap(node.id, badges, `Visit Node ${node.val}`, [0, 1], {
                    title: "Ë®™ÂïèÁØÄÈªû", text: `Ê≠£Âú®ËôïÁêÜÁØÄÈªû ${node.val}„ÄÇ`, formula: "maxDepth(node)"
                }));
                
                // Left
                steps.push(snap(node.id, badges, `Recurse Left of ${node.val}`, [2], {
                    title: "ÈÅûÊ≠∏Â∑¶Â≠êÊ®π", text: `Ë®àÁÆóÂ∑¶Â≠êÊ®πÊ∑±Â∫¶„ÄÇ`, formula: "maxDepth(left)"
                }));
                
                const leftD = run(node.left);
                
                // Right
                steps.push(snap(node.id, badges, `Recurse Right of ${node.val}`, [3], {
                    title: "ÈÅûÊ≠∏Âè≥Â≠êÊ®π", text: `Ë®àÁÆóÂè≥Â≠êÊ®πÊ∑±Â∫¶„ÄÇ`, formula: "maxDepth(right)"
                }));
                
                const rightD = run(node.right);
                
                // Calc
                const myD = 1 + Math.max(leftD, rightD);
                badges[node.id] = myD;
                
                steps.push(snap(node.id, badges, `Calc Depth: 1 + max(${leftD}, ${rightD}) = ${myD}`, [4], {
                    title: "Ë®àÁÆóÊ∑±Â∫¶", text: `Áï∂ÂâçÊ∑±Â∫¶ = 1 + max(Â∑¶Â≠êÊ®π(${leftD}), Âè≥Â≠êÊ®π(${rightD})) = ${myD}`, formula: `1 + max(${leftD}, ${rightD})`
                }));
                
                return myD;
            };

            run(root);
            
            steps.push(snap(null, badges, "Done", [5], {
                title: "ÂÆåÊàê", text: "Êï¥Ê£µÊ®πË®àÁÆóÂÆåÁï¢„ÄÇ", formula: "Done"
            }));
            
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const mainG = svg.select("#main-group");
        const badgeG = svg.select("#badge-group");
        
        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const nodesData = step.layout;
            
            // Links
            const linksData = nodesData.filter(d => d.parentId !== null).map(d => {
                const p = nodesData.find(x => x.id === d.parentId);
                return { s: p, t: d, id: `${p.id}-${d.id}` };
            });

            const linkSel = mainG.selectAll(".link-path").data(linksData, d => d.id);
            const linkEnter = linkSel.enter().append("path").attr("class", "link-path");
            linkSel.merge(linkEnter).transition().duration(500)
                .attr("d", d => `M${d.s.x},${d.s.y} L${d.t.x},${d.t.y}`)
                .style("stroke", d => {
                    // Highlight path to active node?
                    // Simple: Standard color
                    return null; 
                });
            linkSel.exit().remove();
            
            // Nodes
            const nodeSel = mainG.selectAll(".node-g").data(nodesData, d => d.id);
            const nodeEnter = nodeSel.enter().append("g").attr("class", "node-g");
            nodeEnter.append("circle").attr("class", "node-circle").attr("r", 20);
            nodeEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nodeMerge = nodeSel.merge(nodeEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nodeMerge.select("circle").attr("class", d => {
                let c = "node-circle node-normal";
                if (d.id === step.activeId) c = "node-circle node-active";
                if (step.badges[d.id] !== undefined) c = "node-circle node-return";
                return c;
            });
            nodeMerge.select("text").text(d => d.val);
            
            nodeSel.exit().remove();
            
            // Badges
            // Only show for nodes present in step.badges
            const badgeData = nodesData.filter(d => step.badges[d.id] !== undefined).map(d => ({
                id: d.id, val: step.badges[d.id], x: d.x, y: d.y
            }));
            
            const bSel = badgeG.selectAll(".badge-g").data(badgeData, d => d.id);
            const bEnter = bSel.enter().append("g").attr("class", "badge-g");
            bEnter.append("rect").attr("class", "badge-rect").attr("width", 24).attr("height", 16).attr("x", 12).attr("y", -20);
            bEnter.append("text").attr("class", "badge-text").attr("x", 24).attr("y", -11);
            
            const bMerge = bSel.merge(bEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            bMerge.select("text").text(d => d.val);
            
            bSel.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('treeInput').value;
             const vals = raw.split(',').map(x => {
                const t = x.trim().toLowerCase();
                if(t==='null' || t==='') return null;
                return isNaN(parseInt(t)) ? null : parseInt(t);
            });
            
            if(vals.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(vals));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
