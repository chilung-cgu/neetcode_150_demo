        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; flex: 1; min-width: 180px; }

<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Maximum Depth of Binary Tree - DFS å¾Œåºéæ­·</div>

                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <input type="text" id="customTree" value="3,9,20,null,null,15,7">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>

                <div class="visualization-area">
                    <div class="tree-container" id="treeContainer"></div>

                    <div class="recursion-stack">
                        <div class="stack-title">éè¿´å †ç–Š</div>

                    <div class="result-panel">

                    <div class="legend-bar">
                        <div class="legend-item"><div class="legend-dot normal"></div>å¾…è¨ªå•</div>

                    </div>

                <div class="step-breakdown">
                    <div class="step-breakdown-title">Step Breakdown</div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">

                            <option value="2000">0.5x</option>

            <div class="viz-card">

        <div class="code-area">
            <div class="viz-card" style="height: 100%;">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int maxDepth(TreeNode* root) {', id: 0 },
            { line: '    if (!root) return 0;', id: 1 },
            { line: '', id: 2 },
            { line: '    int left = maxDepth(root->left);', id: 3 },
            { line: '    int right = maxDepth(root->right);', id: 4 },
            { line: '', id: 5 },
            { line: '    return 1 + max(left, right);', id: 6 },
            { line: '}', id: 7 },
        ];

        let currentTree = [3, 9, 20, null, null, 15, 7];
        let viz;

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const nodeDepths = new Map();
            const computedNodes = new Set();
            const stack = [];
            let maxDepth = 0;

            steps.push({
                tree: [...tree],
                currentIdx: null,
                computedNodes: [],
                nodeDepths: new Map(),
                maxDepth: 0,
                stack: [],
                highlightLines: [0],
                stepText: 'maxDepth(root)',
                explanation: {
                    title: 'é–‹å§‹è¨ˆç®—',
                    text: `æ¨¹ï¼š[${tree.filter(x => x !== null).join(', ')}]<br><br>ä½¿ç”¨å¾Œåº DFSï¼š<br>å…ˆè¨ˆç®—å·¦å³å­æ¨¹æ·±åº¦ï¼Œå†è¨ˆç®—ç•¶å‰ç¯€é»`,
                    formula: 'depth = 1 + max(left, right)'
                }
            });

            // å¾Œåº DFS
            function dfs(idx, level) {
                if (idx >= tree.length || tree[idx] === null) {
                    return 0;
                }

                const val = tree[idx];
                const leftIdx = 2 * idx + 1;
                const rightIdx = 2 * idx + 2;

                // é€²å…¥ç¯€é»
                stack.push(`maxDepth(${val})`);
                steps.push({
                    tree: [...tree],
                    currentIdx: idx,
                    computedNodes: [...computedNodes],
                    nodeDepths: new Map(nodeDepths),
                    maxDepth,
                    stack: [...stack],
                    highlightLines: [0, 3],
                    stepText: `é€²å…¥ maxDepth(${val})`,
                    explanation: {
                        title: `è¨ªå•ç¯€é» ${val}`,
                        text: `Level ${level}<br>éè¿´è¨ˆç®—å·¦å³å­æ¨¹æ·±åº¦...`,
                        formula: `maxDepth(${val})`
                    }
                });

                const leftDepth = dfs(leftIdx, level + 1);
                const rightDepth = dfs(rightIdx, level + 1);
                const depth = 1 + Math.max(leftDepth, rightDepth);

                computedNodes.add(idx);
                nodeDepths.set(idx, depth);
                maxDepth = Math.max(maxDepth, depth);
                stack.pop();

                steps.push({
                    tree: [...tree],
                    currentIdx: idx,
                    computedNodes: [...computedNodes],
                    nodeDepths: new Map(nodeDepths),
                    maxDepth,
                    stack: [...stack],
                    highlightLines: [6],
                    stepText: `return 1 + max(${leftDepth}, ${rightDepth}) = ${depth}`,
                    explanation: {
                        title: `ç¯€é» ${val} è¨ˆç®—å®Œæˆ`,
                        text: `left = ${leftDepth}, right = ${rightDepth}<br>depth = 1 + max(${leftDepth}, ${rightDepth}) = ${depth}`,
                        formula: `1 + max(${leftDepth}, ${rightDepth}) = ${depth}`
                    }
                });

                return depth;
            }

            const result = dfs(0, 1);

            steps.push({
                tree: [...tree],
                currentIdx: null,
                computedNodes: [...computedNodes],
                nodeDepths: new Map(nodeDepths),
                maxDepth: result,
                stack: [],
                final: true,
                highlightLines: [6],
                stepText: `return ${result}`,
                explanation: {
                    title: 'ğŸ‰ è¨ˆç®—å®Œæˆï¼',
                    text: `æœ€å¤§æ·±åº¦ = ${result}<br><br>Time: O(n)<br>Space: O(h)`,
                    formula: `return ${result}`
                }
            });

            return steps;
        }

        function renderStep(step) {
            const { tree, currentIdx, computedNodes, nodeDepths, maxDepth, stack } = step;

            // æ¸²æŸ“æ¨¹
            const container = document.getElementById('treeContainer');
            let html = '';
            let idx = 0;
            let levelSize = 1;
            let level = 1;

            while (idx < tree.length) {
                html += `<div class="tree-level"><span class="level-label">Level ${level}</span>`;
                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    const val = tree[idx];
                    let cls = 'node';

                    if (val === null) {
                        cls += ' null';
                        html += `<div class="${cls}">âˆ…</div>`;
                    } else {
                        if (currentIdx === idx) cls += ' current';
                        else if (computedNodes?.includes(idx)) cls += ' computed';

                        const depth = nodeDepths?.get(idx);
                        const depthBadge = depth !== undefined ? `<span class="depth-badge">d=${depth}</span>` : '';

                        html += `<div class="${cls}">${val}${depthBadge}</div>`;
                    }
                }
                html += '</div>';
                levelSize *= 2;
                level++;
            }

            container.innerHTML = html;

            // éè¿´å †ç–Š
            const stackHtml = stack && stack.length > 0
                ? stack.map((f, i) => `<span class="stack-frame ${i === stack.length - 1 ? 'active' : ''}">${f}</span>`).join('')
                : '<span style="color: #64748b;">ç©º</span>';
            document.getElementById('stackFrames').innerHTML = stackHtml;

            // çµæœ
            document.getElementById('maxDepthVal').textContent = maxDepth || 0;
            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(tree = currentTree) {
            currentTree = tree;
            const steps = generateAlgorithmSteps(tree);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderStep(step)
            });

            viz.setSteps(steps);
        }

        function runCustomInput() {
            const tree = parseTree(document.getElementById('customTree').value);
            if (tree.length === 0 || tree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            init(tree);
        }

        function resetVisualization() { init(currentTree); }
        window.addEventListener('load', () => init());
    </script>
