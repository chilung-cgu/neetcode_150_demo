<body>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int maxDepth(TreeNode* root) {', id: 0 },
            { line: '    if (!root) return 0;', id: 1 },
            { line: '    int left = maxDepth(root->left);', id: 2 },
            { line: '    int right = maxDepth(root->right);', id: 3 },
            { line: '    return 1 + max(left, right);', id: 4 },
            { line: '}', id: 5 },
        ];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ current: null, visited: [], maxDepth: 0, highlightLines: [0], explanation: { title: 'åˆå§‹åŒ–', text: 'æ¨¹çµæ§‹ï¼š<br>    3<br>   / \\<br>  9   20<br>     /  \\<br>    15   7<br><br>DFS éè¿´è¨ˆç®—æ·±åº¦' } });
            steps.push({ current: '3', visited: [], maxDepth: 0, highlightLines: [2], explanation: { title: 'è¨ªå•æ ¹ç¯€é» 3', text: 'éè¿´ï¼šå…ˆè¨ˆç®—å·¦å­æ¨¹æ·±åº¦' } });
            steps.push({ current: '9', visited: ['9'], maxDepth: 1, highlightLines: [1,2,3,4], explanation: { title: 'è¨ªå•ç¯€é» 9', text: 'ç¯€é» 9 æ˜¯è‘‰å­<br>left=0, right=0<br>depth = 1 + max(0,0) = 1', formula: '1 + max(0, 0) = 1' } });
            steps.push({ current: '20', visited: ['9'], maxDepth: 1, highlightLines: [3,2], explanation: { title: 'è¨ªå•ç¯€é» 20', text: 'è¨ˆç®—å³å­æ¨¹...' } });
            steps.push({ current: '15', visited: ['9','15'], maxDepth: 1, highlightLines: [2,4], explanation: { title: 'è¨ªå•ç¯€é» 15', text: 'è‘‰å­ç¯€é» â†’ depth = 1' } });
            steps.push({ current: '7', visited: ['9','15','7'], maxDepth: 1, highlightLines: [3,4], explanation: { title: 'è¨ªå•ç¯€é» 7', text: 'è‘‰å­ç¯€é» â†’ depth = 1' } });
            steps.push({ current: '20', visited: ['9','15','7','20'], maxDepth: 2, highlightLines: [4], explanation: { title: 'ç¯€é» 20 è¨ˆç®—å®Œæˆ', text: 'left=1, right=1<br>depth = 1 + max(1,1) = 2', formula: '1 + max(1, 1) = 2' } });
            steps.push({ current: '3', visited: ['9','15','7','20','3'], maxDepth: 3, final: true, highlightLines: [4], explanation: { title: 'ğŸ‰ è¨ˆç®—å®Œæˆï¼', text: 'ç¯€é» 3ï¼š<br>left=1, right=2<br>depth = 1 + max(1,2) = 3<br><br>æœ€å¤§æ·±åº¦ = 3', formula: '1 + max(1, 2) = 3' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const nodes = [['3'], ['9', '20'], ['', '', '15', '7']];
                    let html = '';
                    nodes.forEach((level, li) => {
                        html += `<div class="level"><span class="depth-label">Level ${li+1}</span>`;
                        level.forEach((n) => {
                            if (n) {
                                let cls = 'node';
                                if (step.current === n) cls += ' current';
                                if (step.visited?.includes(n)) cls += ' visited';
                                html += `<div class="${cls}">${n}</div>`;
                            } else {
                                html += '<div style="width:40px"></div>';
                            }
                        });
                        html += '</div>';
                    });
                    document.getElementById('treeDisplay').innerHTML = html;
                    document.getElementById('depthDisplay').textContent = step.maxDepth ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
