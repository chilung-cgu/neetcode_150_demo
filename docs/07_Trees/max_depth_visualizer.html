<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Depth of Binary Tree Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .tree-level { display: flex; justify-content: center; gap: 20px; margin: 8px 0; position: relative; }
        .tree-node { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: monospace; background: var(--viz-primary); color: white; }
        .tree-node.current { background: var(--viz-secondary); color: #0f172a; }
        .depth-label { position: absolute; left: 10px; color: var(--viz-text-muted); font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">MAXIMUM DEPTH (DFS)</div>
                <div id="treeDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Current Depth</div><div class="state-value" id="depthDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int maxDepth(TreeNode* root) {', id: 0 },
            { line: '    if (!root) return 0;', id: 1 },
            { line: '    int left = maxDepth(root->left);', id: 2 },
            { line: '    int right = maxDepth(root->right);', id: 3 },
            { line: '    return 1 + max(left, right);', id: 4 },
            { line: '}', id: 5 },
        ];
        const levels = [[3], [9, 20], ['', 15, 7]];

        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ depth: 0, current: [0, 0], highlightLines: [0], explanation: { title: 'Visit root (3)', text: 'depth=1' }});
            steps.push({ depth: 1, current: [1, 0], highlightLines: [2], explanation: { title: 'Visit left (9)', text: 'depth=2' }});
            steps.push({ depth: 2, current: [1, 0], highlightLines: [1, 4], explanation: { title: 'Node 9 is leaf', text: 'return 1' }});
            steps.push({ depth: 1, current: [1, 1], highlightLines: [3], explanation: { title: 'Visit right (20)', text: 'depth=2' }});
            steps.push({ depth: 2, current: [2, 1], highlightLines: [2], explanation: { title: 'Visit 15', text: 'depth=3' }});
            steps.push({ depth: 3, current: [2, 2], highlightLines: [3], explanation: { title: 'Visit 7', text: 'depth=3' }});
            steps.push({ depth: 3, current: [0, 0], highlightLines: [4], explanation: { title: 'Done!', text: 'Max depth = 3' }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    levels.forEach((level, li) => {
                        html += `<div class="tree-level"><span class="depth-label">L${li + 1}</span>${level.map((v, i) => v ? `<div class="tree-node ${step.current?.[0] === li && step.current?.[1] === i ? 'current' : ''}">${v}</div>` : '<div style="width:40px"></div>').join('')}</div>`;
                    });
                    document.getElementById('treeDisplay').innerHTML = html;
                    document.getElementById('depthDisplay').textContent = step.depth;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
