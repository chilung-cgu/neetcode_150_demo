<body>

                </div>

                    <div class="legend-item"><div class="legend-color normal"></div>å¾…è¨ªå•</div>

            <div class="viz-card" style="height: 100%;">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int maxDepth(TreeNode* root) {', id: 0 },
            { line: '    if (!root) return 0;', id: 1 },
            { line: '    int left = maxDepth(root->left);', id: 2 },
            { line: '    int right = maxDepth(root->right);', id: 3 },
            { line: '    return 1 + max(left, right);', id: 4 },
            { line: '}', id: 5 },
        ];

        let currentTree = [3, 9, 20, null, null, 15, 7];

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const nodeDepths = new Map();
            const visited = new Set();
            let maxDepth = 0;

            // Build tree structure
            function getVal(idx) {
                return idx < tree.length ? tree[idx] : null;
            }

            steps.push({
                tree: [...tree],
                currentIdx: null,
                visited: [],
                maxDepth: 0,
                stack: [],
                highlightLines: [0],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `æ¨¹: [${tree.filter(x => x !== null).join(', ')}]<br><br>DFS å¾Œåºéæ­·è¨ˆç®—æ·±åº¦<br>depth = 1 + max(left, right)`,
                    formula: 'maxDepth(root)'
                }
            });

            // DFS post-order
            function dfs(idx, depth) {
                if (idx >= tree.length || tree[idx] === null) {
                    return 0;
                }

                const leftIdx = 2 * idx + 1;
                const rightIdx = 2 * idx + 2;

                // Visit current node
                steps.push({
                    tree: [...tree],
                    currentIdx: idx,
                    visited: [...visited],
                    maxDepth,
                    stack: [`maxDepth(${tree[idx]})`],
                    highlightLines: [0, 2],
                    explanation: {
                        title: `è¨ªå•ç¯€é» ${tree[idx]}`,
                        text: `æ·±åº¦ ${depth}<br>éè¿´è¨ˆç®—å­æ¨¹æ·±åº¦...`,
                        formula: `maxDepth(${tree[idx]})`
                    }
                });

                const leftDepth = dfs(leftIdx, depth + 1);
                const rightDepth = dfs(rightIdx, depth + 1);
                const nodeDepth = 1 + Math.max(leftDepth, rightDepth);

                visited.add(idx);
                nodeDepths.set(idx, nodeDepth);
                maxDepth = Math.max(maxDepth, nodeDepth);

                steps.push({
                    tree: [...tree],
                    currentIdx: idx,
                    visited: [...visited],
                    nodeDepths: new Map(nodeDepths),
                    maxDepth,
                    highlightLines: [4],
                    explanation: {
                        title: `ç¯€é» ${tree[idx]} æ·±åº¦è¨ˆç®—å®Œæˆ`,
                        text: `left = ${leftDepth}, right = ${rightDepth}<br>depth = 1 + max(${leftDepth}, ${rightDepth}) = ${nodeDepth}`,
                        formula: `1 + max(${leftDepth}, ${rightDepth}) = ${nodeDepth}`
                    }
                });

                return nodeDepth;
            }

            const result = dfs(0, 1);

            steps.push({
                tree: [...tree],
                currentIdx: null,
                visited: [...visited],
                nodeDepths: new Map(nodeDepths),
                maxDepth: result,
                final: true,
                highlightLines: [4],
                explanation: {
                    title: 'ğŸ‰ è¨ˆç®—å®Œæˆï¼',
                    text: `æœ€å¤§æ·±åº¦ = ${result}<br><br>Time: O(n)<br>Space: O(h)`,
                    formula: `return ${result}`
                }
            });

            return steps;
        }

        function runCustomInput() {
            const input = document.getElementById('customTree').value;
            const tree = parseTree(input);
            if (tree.length === 0 || tree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            currentTree = tree;
            init(tree);
        }

        let viz;
        function init(tree = currentTree) {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Render tree
                    let html = '';
                    let idx = 0;
                    let levelSize = 1;
                    let level = 1;
                    
                    while (idx < step.tree.length) {
                        html += `<div class="level"><span class="depth-label-left">Level ${level}</span>`;
                        for (let i = 0; i < levelSize && idx < step.tree.length; i++, idx++) {
                            const val = step.tree[idx];
                            let cls = 'node';
                            if (val === null) {
                                cls += ' null';
                                html += `<div class="${cls}">âˆ…</div>`;
                            } else {
                                if (step.visited?.includes(idx)) cls += ' visited';
                                if (step.currentIdx === idx) cls += ' current';
                                const depthLabel = step.nodeDepths?.get(idx);
                                html += `<div class="${cls}">${depthLabel ? `<span class="depth-label">d=${depthLabel}</span>` : ''}${val}</div>`;
                            }
                        }
                        html += '</div>';
                        levelSize *= 2;
                        level++;
                    }
                    document.getElementById('treeDisplay').innerHTML = html;
                    document.getElementById('depthDisplay').textContent = step.maxDepth ?? 0;
                    
                    // Call stack
                    const stackHtml = step.stack?.length ? `<strong>Stack:</strong> ${step.stack.join(' â†’ ')}` : '';
                    document.getElementById('callStack').innerHTML = stackHtml;
                }
            });
            viz.setSteps(generateAlgorithmSteps(tree));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
