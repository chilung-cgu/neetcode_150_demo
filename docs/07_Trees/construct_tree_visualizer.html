    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'TreeNode* buildTree(vector<int>& pre, vector<int>& in) {', id: 0 },
            { line: '    unordered_map<int, int> inMap;', id: 1 },
            { line: '    for (int i = 0; i < in.size(); i++) inMap[in[i]] = i;', id: 2 },
            { line: '    return build(pre, 0, n-1, in, 0, n-1, inMap);', id: 3 },
            { line: '}', id: 4 },
            { line: 'TreeNode* build(pre, pS, pE, in, iS, iE, map) {', id: 5 },
            { line: '    if (pS > pE) return nullptr;', id: 6 },
            { line: '    int rootVal = pre[pS];', id: 7 },
            { line: '    int rootIdx = map[rootVal];', id: 8 },
            { line: '    int leftSize = rootIdx - iS;', id: 9 },
            { line: '    TreeNode* root = new TreeNode(rootVal);', id: 10 },
            { line: '    root->left = build(pre, pS+1, pS+leftSize, ...);', id: 11 },
            { line: '    root->right = build(pre, pS+leftSize+1, pE, ...);', id: 12 },
            { line: '    return root;', id: 13 },
            { line: '}', id: 14 },
        ];

        let currentPreorder = [3, 9, 20, 15, 7];
        let currentInorder = [9, 3, 15, 20, 7];

        function parseArray(input) {
            return input.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
        }

        function generateAlgorithmSteps(preorder, inorder) {
            const steps = [];
            const built = [];
            const inMap = new Map();
            inorder.forEach((val, idx) => inMap.set(val, idx));

            steps.push({
                preorder: [...preorder],
                inorder: [...inorder],
                built: [],
                currentRoot: null,
                highlightLines: [0, 1, 2, 3],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `å‰åº: [${preorder.join(', ')}] (æ ¹-å·¦-å³)<br>ä¸­åº: [${inorder.join(', ')}] (å·¦-æ ¹-å³)<br><br>å‰åºç¬¬ä¸€å€‹ = æ ¹<br>åœ¨ä¸­åºæ‰¾æ ¹ä½ç½® â†’ åˆ†å·¦å³`,
                    formula: 'preorder[0] = root'
                }
            });

            function build(pS, pE, iS, iE) {
                if (pS > pE) return null;

                const rootVal = preorder[pS];
                const rootIdx = inMap.get(rootVal);
                const leftSize = rootIdx - iS;

                built.push(rootVal);

                const leftIn = iS < rootIdx ? inorder.slice(iS, rootIdx) : [];
                const rightIn = rootIdx + 1 <= iE ? inorder.slice(rootIdx + 1, iE + 1) : [];

                steps.push({
                    preorder: [...preorder],
                    inorder: [...inorder],
                    built: [...built],
                    currentRoot: rootVal,
                    leftPart: leftIn,
                    rightPart: rightIn,
                    highlightLines: [7, 8, 9, 10],
                    explanation: {
                        title: `å»ºç«‹ç¯€é» ${rootVal}`,
                        text: `å‰åºä½ç½®: [${pS}, ${pE}]<br>ä¸­åºä½ç½®: [${iS}, ${iE}]<br>å·¦å­æ¨¹: [${leftIn.join(', ') || 'ç©º'}] (${leftSize} å€‹)<br>å³å­æ¨¹: [${rightIn.join(', ') || 'ç©º'}]`,
                        formula: `leftSize = ${rootIdx} - ${iS} = ${leftSize}`
                    }
                });

                build(pS + 1, pS + leftSize, iS, rootIdx - 1);
                build(pS + leftSize + 1, pE, rootIdx + 1, iE);

                return rootVal;
            }

            build(0, preorder.length - 1, 0, inorder.length - 1);

            steps.push({
                preorder: [...preorder],
                inorder: [...inorder],
                built: [...built],
                final: true,
                highlightLines: [13],
                explanation: {
                    title: 'ğŸ‰ å®Œæˆï¼',
                    text: `æˆåŠŸå¾å‰åºå’Œä¸­åºæ§‹é€ äºŒå‰æ¨¹<br><br>Time: O(n), Space: O(n)`,
                    formula: 'return root'
                }
            });

            return steps;
        }

        function runCustomInput() {
            const pre = parseArray(document.getElementById('customPreorder').value);
            const ino = parseArray(document.getElementById('customInorder').value);
            if (pre.length !== ino.length || pre.length === 0) {
                alert('å‰åºå’Œä¸­åºé•·åº¦å¿…é ˆç›¸åŒä¸”ä¸ç‚ºç©º');
                return;
            }
            currentPreorder = pre;
            currentInorder = ino;
            init(pre, ino);
        }

        let viz;
        function init(preorder = currentPreorder, inorder = currentInorder) {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Arrays display
                    let arrHtml = `<div class="array-box"><div class="array-label">å‰åº</div><div class="array">${step.preorder.map(n => {
                        let cls = 'item';
                        if (n === step.currentRoot) cls += ' root';
                        return `<div class="${cls}">${n}</div>`;
                    }).join('')}</div></div>`;
                    arrHtml += `<div class="array-box"><div class="array-label">ä¸­åº</div><div class="array">${step.inorder.map(n => {
                        let cls = 'item';
                        if (n === step.currentRoot) cls += ' root';
                        else if (step.leftPart?.includes(n)) cls += ' left';
                        else if (step.rightPart?.includes(n)) cls += ' right';
                        return `<div class="${cls}">${n}</div>`;
                    }).join('')}</div></div>`;
                    document.getElementById('arraysDisplay').innerHTML = arrHtml;

                    // Tree display (simple)
                    const built = step.built || [];
                    let treeHtml = built.length > 0 
                        ? `<div style="color: var(--viz-success);">å·²æ§‹é€ : [${built.join(', ')}]</div>`
                        : '<div style="color: var(--text-muted);">ç­‰å¾…æ§‹é€ ...</div>';
                    document.getElementById('treeDisplay').innerHTML = treeHtml;
                }
            });
            viz.setSteps(generateAlgorithmSteps(preorder, inorder));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
