<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construct Binary Tree - D3 ç²¾ç·»è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 600px;
        }
        
        #viz-svg { width: 100%; height: 400px; }

        /* Tree Nodes */
        .node-circle { stroke-width: 3px; transition: all 0.5s; fill: #334155; stroke: #64748b; opacity: 0; } /* Hidden by default */
        .node-circle.visible { opacity: 1; }
        .node-circle.active { stroke: #fbbf24; fill: rgba(251, 191, 36, 0.2); }
        .node-circle.done { stroke: #22c55e; fill: #1e293b; }

        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; opacity: 0; }
        .node-text.visible { opacity: 1; }
        
        .link { fill: none; stroke: #64748b; stroke-width: 2px; transition: all 0.5s; opacity: 0; }
        .link.visible { opacity: 0.6; }

        /* Array Visualization */
        .arrays-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            width: 90%;
        }
        .array-row { display: flex; align-items: center; gap: 10px; justify-content: center; }
        .array-label { width: 80px; text-align: right; color: #94a3b8; font-size: 0.9rem; font-weight: bold; }
        .array-bar { display: flex; gap: 5px; }
        .array-cell {
            width: 30px; height: 30px;
            border: 1px solid #475569;
            border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            font-family: monospace; font-size: 0.9rem;
            color: #cbd5e1;
            transition: all 0.3s;
        }
        .array-cell.active-root { background: #fbbf24; color: #0f172a; font-weight: bold; transform: scale(1.1); border-color: #fbbf24; }
        .array-cell.in-range { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; }
        .array-cell.out-range { opacity: 0.3; }

        /* Step Breakdown */
        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Construct Tree (Preorder + Inorder)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Preorder:</label>
                        <input type="text" id="preInput" value="3,9,20,15,7">
                        <label>Inorder:</label>
                        <input type="text" id="inInput" value="9,3,15,20,7">
                        <button onclick="runVisualizer()">Build</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="arrays-container">
                        <div class="array-row">
                            <div class="array-label">Preorder</div>
                            <div class="array-bar" id="preDisplay"></div>
                        </div>
                        <div class="array-row">
                            <div class="array-label">Inorder</div>
                            <div class="array-bar" id="inDisplay"></div>
                        </div>
                    </div>

                    <svg id="viz-svg">
                        <g id="main-group" transform="translate(40, 40)"></g>
                    </svg>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'TreeNode* buildTree(preorder, inorder) {', id: 0 },
            { line: '    return build(0, 0, inorder.size()-1);', id: 1 },
            { line: '}', id: 2 },
            { line: 'TreeNode* build(preStart, inStart, inEnd) {', id: 3 },
            { line: '    if (preStart > preEnd || inStart > inEnd) return nullptr;', id: 4 },
            { line: '    int rootVal = preorder[preStart];', id: 5 },
            { line: '    TreeNode* root = new TreeNode(rootVal);', id: 6 },
            { line: '    int inIndex = find(inorder, rootVal);', id: 7 },
            { line: '    root->left = build(preStart + 1,', id: 8 },
            { line: '                       inStart, inIndex - 1);', id: 9 },
            { line: '    root->right = build(preStart + inIndex - inStart + 1,', id: 10 },
            { line: '                        inIndex + 1, inEnd);', id: 11 },
            { line: '    return root;', id: 12 },
            { line: '}', id: 13 }
        ];

        let viz;

        // We need a helper to build the final tree first to determine layout,
        // then animate the "creation" of nodes.
        function buildFinalTree(preorder, inorder) {
            if (!preorder.length || !inorder.length) return null;
            
            const rootVal = preorder[0];
            const root = { id: rootVal, val: rootVal, children: [] };
            
            const mid = inorder.indexOf(rootVal);
            const leftIn = inorder.slice(0, mid);
            const rightIn = inorder.slice(mid + 1);
            
            const leftPre = preorder.slice(1, 1 + leftIn.length);
            const rightPre = preorder.slice(1 + leftIn.length);
            
            if (leftIn.length) root.children[0] = buildFinalTree(leftPre, leftIn);
            if (rightIn.length) root.children[1] = buildFinalTree(rightPre, rightIn);
            
            return root;
        }
        
        // Clean for D3
        function cleanHierarchy(node) {
            if(!node) return null;
            const c = [];
            if(node.children[0]) c.push(cleanHierarchy(node.children[0]));
            if(node.children[1]) c.push(cleanHierarchy(node.children[1]));
            return { ...node, children: c };
        }

        function simulate(preorder, inorder) {
            const steps = [];
            const finalTree = buildFinalTree(preorder, inorder);
            if(!finalTree) return [];

            // Tracking which nodes are created
            const visibleNodes = []; // ids (vals in this case, assuming unique)
            
            // Invert map
            const inMap = {};
            inorder.forEach((v, i) => inMap[v] = i);

            const pushState = (msg, hl, activeRootVal, range, explanation=null) => {
                steps.push({
                    fullTree: cleanHierarchy(finalTree),
                    visibleNodes: [...visibleNodes],
                    preStart: range.preStart,
                    inStart: range.inStart,
                    inEnd: range.inEnd,
                    activeRootVal,
                    preorder: [...preorder],
                    inorder: [...inorder],
                    msg, highlightLines: hl,
                    explanation
                });
            };

            let preIndex = 0;

            function recurse(inStart, inEnd) {
                if (inStart > inEnd) return null;

                const rootVal = preorder[preIndex++];
                const inIndex = inMap[rootVal];
                
                // Visualization before creation
                pushState(
                    `Select Root ${rootVal} from Preorder`, 
                    [5], 
                    rootVal, 
                    { preStart: preIndex-1, inStart, inEnd },
                    {
                        title: 'é¸æ“‡æ ¹ç¯€é»',
                        text: `å‰åºéæ­·çš„ä¸‹ä¸€å€‹ç¯€é»æ˜¯ ${rootVal}ï¼Œæ‰€ä»¥å®ƒæ˜¯ç•¶å‰å­æ¨¹çš„æ ¹ã€‚`,
                        formula: 'root = preorder[preStart]'
                    }
                );

                visibleNodes.push(rootVal); // "Create" node visual

                pushState(
                    `Find ${rootVal} in Inorder at index ${inIndex}. Split Left/Right.`,
                    [6, 7],
                    rootVal,
                    { preStart: preIndex-1, inStart, inEnd, split: inIndex },
                    {
                        title: 'åˆ†å‰²å·¦å³å­æ¨¹',
                        text: `åœ¨ä¸­åºéæ­·ä¸­æ‰¾åˆ° ${rootVal} (ç´¢å¼• ${inIndex})ã€‚<br>å·¦é‚Š [${inStart}~${inIndex-1}] æ˜¯å·¦å­æ¨¹ã€‚<br>å³é‚Š [${inIndex+1}~${inEnd}] æ˜¯å³å­æ¨¹ã€‚`,
                        formula: 'inIndex = map[rootVal]'
                    }
                );

                recurse(inStart, inIndex - 1);
                recurse(inIndex + 1, inEnd);
                
                return rootVal;
            }

            recurse(0, inorder.length - 1);
            
            pushState("Done", [13], null, { preStart:-1, inStart:-1, inEnd:-1 }, {
                title: 'å®Œæˆ',
                text: 'æ•´æ£µæ¨¹æ§‹é€ å®Œç•¢ã€‚',
                formula: 'return root'
            });

            return steps;
        }

        const width = 600;
        const height = 400;
        const treeLayout = d3.tree().size([width, height]);
        const gMain = d3.select("#main-group");

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;

            // Render Arrays
            const renderArray = (arr, containerId, type) => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                arr.forEach((val, idx) => {
                    const div = document.createElement('div');
                    div.className = 'array-cell';
                    div.textContent = val;
                    
                    if (val === step.activeRootVal) div.classList.add('active-root');
                    
                    if (type === 'inorder') {
                        if (idx >= step.inStart && idx <= step.inEnd) {
                            div.classList.add('in-range');
                        } else {
                            div.classList.add('out-range');
                        }
                    } else if (type === 'preorder') {
                        // Just highlight active root basically
                        if (idx === step.preStart) div.classList.add('active-root');
                        else if (idx < step.preStart) div.classList.add('out-range'); // processed
                    }
                    
                    container.appendChild(div);
                });
            };
            
            renderArray(step.preorder, 'preDisplay', 'preorder');
            renderArray(step.inorder, 'inDisplay', 'inorder');

            // Render Tree
            const root = d3.hierarchy(step.fullTree);
            treeLayout(root);

            // Links
            const links = gMain.selectAll(".link").data(root.links(), d => d.source.data.id + "-" + d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(500)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
                .attr("class", d => {
                    // Visible if target is created
                    if (step.visibleNodes.includes(d.target.data.val)) return "link visible";
                    return "link";
                });
            links.exit().remove();

            // Nodes
            const nodes = gMain.selectAll(".node-g").data(root.descendants(), d => d.data.val);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 20).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if (step.visibleNodes.includes(d.data.val)) {
                    c += " visible";
                    if (d.data.val === step.activeRootVal) c += " active";
                    else c += " done";
                }
                return c;
            });

            nUpdate.select("text")
                .text(d => d.data.val)
                .attr("class", d => step.visibleNodes.includes(d.data.val) ? "node-text visible" : "node-text");
            
            nodes.exit().remove();
        }

        function runVisualizer() {
            const preStr = document.getElementById('preInput').value;
            const inStr = document.getElementById('inInput').value;
            
            const pre = preStr.split(',').map(x=>parseInt(x.trim()));
            const ino = inStr.split(',').map(x=>parseInt(x.trim()));
            
            if(pre.length !== ino.length) { alert("Length mismatch"); return; }
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(pre, ino));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
