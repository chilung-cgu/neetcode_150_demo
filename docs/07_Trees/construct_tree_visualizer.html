<body>

                    <div class="arrays-panel">
                        <div class="array-box">
                            <div class="array-label">å‰åº (æ ¹-å·¦-å³)</div>
                            <div class="array-items" id="preorderItems"></div>

                        <div class="array-box">
                            <div class="array-label">ä¸­åº (å·¦-æ ¹-å³)</div>

                    <div class="section-title" style="text-align: center; color: #64748b; font-size: 0.75rem; text-transform: uppercase; margin: 15px 0;">æ§‹é€ çš„æ¨¹</div>

                    <div class="speed-control">

                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'TreeNode* buildTree(pre, in) {', id: 0 },
            { line: '    unordered_map<int, int> inMap;', id: 1 },
            { line: '    for (int i = 0; i < in.size(); i++)', id: 2 },
            { line: '        inMap[in[i]] = i;', id: 3 },
            { line: '    return build(pre, 0, n-1, in, 0, n-1, inMap);', id: 4 },
            { line: '}', id: 5 },
            { line: '', id: 6 },
            { line: 'TreeNode* build(pre, pS, pE, in, iS, iE, map) {', id: 7 },
            { line: '    if (pS > pE) return nullptr;', id: 8 },
            { line: '    int rootVal = pre[pS];        // å‰åºç¬¬ä¸€å€‹=æ ¹', id: 9 },
            { line: '    int rootIdx = map[rootVal];   // ä¸­åºä½ç½®', id: 10 },
            { line: '    int leftSize = rootIdx - iS;  // å·¦å­æ¨¹å¤§å°', id: 11 },
            { line: '    TreeNode* root = new TreeNode(rootVal);', id: 12 },
            { line: '    root->left = build(pre, pS+1, pS+leftSize, ...);', id: 13 },
            { line: '    root->right = build(pre, pS+leftSize+1, pE, ...);', id: 14 },
            { line: '    return root;', id: 15 },
            { line: '}', id: 16 },
        ];

        let currentPreorder = [3, 9, 20, 15, 7];
        let currentInorder = [9, 3, 15, 20, 7];
        let viz;

        function parseArray(input) {
            return input.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
        }

        function generateAlgorithmSteps(preorder, inorder) {
            const steps = [];
            const built = [];
            const inMap = new Map();
            inorder.forEach((val, idx) => inMap.set(val, idx));

            steps.push({
                preorder: [...preorder], inorder: [...inorder],
                built: [], currentRoot: null,
                leftPart: [], rightPart: [],
                highlightLines: [0, 1, 2, 3, 4],
                stepText: 'å»ºç«‹ inMapï¼Œé–‹å§‹éè¿´',
                explanation: {
                    title: 'é–‹å§‹æ§‹é€ ',
                    text: `å‰åº: [${preorder.join(', ')}]ï¼ˆæ ¹-å·¦-å³ï¼‰<br>ä¸­åº: [${inorder.join(', ')}]ï¼ˆå·¦-æ ¹-å³ï¼‰<br><br>å‰åºç¬¬ä¸€å€‹ = æ ¹<br>åœ¨ä¸­åºæ‰¾æ ¹ â†’ åˆ†å‰²å·¦å³å­æ¨¹`,
                    formula: 'preorder[0] = root'
                }
            });

            function build(pS, pE, iS, iE) {
                if (pS > pE) return null;

                const rootVal = preorder[pS];
                const rootIdx = inMap.get(rootVal);
                const leftSize = rootIdx - iS;

                built.push(rootVal);

                const leftIn = iS < rootIdx ? inorder.slice(iS, rootIdx) : [];
                const rightIn = rootIdx + 1 <= iE ? inorder.slice(rootIdx + 1, iE + 1) : [];

                steps.push({
                    preorder: [...preorder], inorder: [...inorder],
                    built: [...built], currentRoot: rootVal,
                    leftPart: leftIn, rightPart: rightIn,
                    highlightLines: [9, 10, 11, 12],
                    stepText: `å»ºç«‹ ${rootVal}ï¼Œå·¦=${leftIn.length} å³=${rightIn.length}`,
                    explanation: {
                        title: `å»ºç«‹ç¯€é» ${rootVal}`,
                        text: `å‰åºç¯„åœ: [${pS}, ${pE}]<br>ä¸­åºç¯„åœ: [${iS}, ${iE}]<br>å·¦å­æ¨¹: [${leftIn.join(', ') || 'ç©º'}]ï¼ˆ${leftSize} å€‹ï¼‰<br>å³å­æ¨¹: [${rightIn.join(', ') || 'ç©º'}]`,
                        formula: `leftSize = ${rootIdx} - ${iS} = ${leftSize}`
                    }
                });

                build(pS + 1, pS + leftSize, iS, rootIdx - 1);
                build(pS + leftSize + 1, pE, rootIdx + 1, iE);

                return rootVal;
            }

            build(0, preorder.length - 1, 0, inorder.length - 1);

            steps.push({
                preorder: [...preorder], inorder: [...inorder],
                built: [...built], final: true,
                highlightLines: [15],
                stepText: `æ§‹é€ å®Œæˆ: [${built.join(', ')}]`,
                explanation: {
                    title: 'ğŸ‰ æ§‹é€ å®Œæˆï¼',
                    text: `æˆåŠŸå¾å‰åºå’Œä¸­åºæ§‹é€ äºŒå‰æ¨¹<br>å±¤åº: [${built.join(', ')}]<br><br>Time: O(n), Space: O(n)`,
                    formula: 'return root'
                }
            });

            return steps;
        }

        function renderStep(step) {
            const { preorder, inorder, built, currentRoot, leftPart, rightPart } = step;

            // å‰åºé™£åˆ—
            document.getElementById('preorderItems').innerHTML = preorder.map(val => {
                let cls = 'array-item';
                if (val === currentRoot) cls += ' root';
                return `<div class="${cls}">${val}</div>`;
            }).join('');

            // ä¸­åºé™£åˆ—
            document.getElementById('inorderItems').innerHTML = inorder.map(val => {
                let cls = 'array-item';
                if (val === currentRoot) cls += ' root';
                else if (leftPart?.includes(val)) cls += ' left';
                else if (rightPart?.includes(val)) cls += ' right';
                return `<div class="${cls}">${val}</div>`;
            }).join('');

            // æ§‹é€ çš„æ¨¹ï¼ˆç°¡åŒ–é¡¯ç¤ºï¼‰
            if (built && built.length > 0) {
                document.getElementById('treeContainer').innerHTML = `
                    <div class="tree-level">${built.map((val, i) => {
                        let cls = 'node';
                        if (val === currentRoot && !step.final) cls += ' building';
                        return `<div class="${cls}">${val}</div>`;
                    }).join('')}</div>
                `;
            } else {
                document.getElementById('treeContainer').innerHTML = '<span style="color: #64748b;">ç­‰å¾…æ§‹é€ ...</span>';
            }

            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(preorder = currentPreorder, inorder = currentInorder) {
            currentPreorder = preorder;
            currentInorder = inorder;
            const steps = generateAlgorithmSteps(preorder, inorder);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderStep(step)
            });

            viz.setSteps(steps);
        }

        function runCustomInput() {
            const pre = parseArray(document.getElementById('customPreorder').value);
            const ino = parseArray(document.getElementById('customInorder').value);
            if (pre.length !== ino.length || pre.length === 0) {
                alert('å‰åºå’Œä¸­åºé•·åº¦å¿…é ˆç›¸åŒä¸”ä¸ç‚ºç©º');
                return;
            }
            init(pre, ino);
        }

        function resetVisualization() { init(currentPreorder, currentInorder); }
        window.addEventListener('load', () => init());
    </script>
