        /* Step Breakdown */

        /* åœ–ä¾‹ */

        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; flex: 1; min-width: 180px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Right Side View - æ¯å±¤æœ€å³ç¯€é»</div>

                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <input type="text" id="customTree" value="1,2,3,null,5,null,4">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>

                <div class="visualization-area">
                    <div class="main-content">
                        <div class="tree-container" id="treeContainer"></div>
                        <div class="right-view-panel">
                            <div class="right-view-title">ğŸ‘ï¸ å³è¦–åœ–</div>

                                <span style="color: #64748b;">-</span>
                            </div>
                        </div>
                    </div>

                    <div class="legend-bar">
                        <div class="legend-item"><div class="legend-dot normal"></div>ä¸€èˆ¬ç¯€é»</div>
                        <div class="legend-item"><div class="legend-dot rightmost"></div>æ¯å±¤æœ€å³</div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div class="step-breakdown-title">Step Breakdown</div>
                    <div class="step-breakdown-text" id="stepBreakdown">é»æ“Šã€Œä¸‹ä¸€æ­¥ã€é–‹å§‹</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>

                        </select>
                    </div>

                <div class="complexity-badge">

                </div>
            </div>

            <div class="viz-card">
                <div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>

        <div class="code-area">
            <div class="viz-card" style="height: 100%;">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> rightSideView(TreeNode* root) {', id: 0 },
            { line: '    vector<int> result;', id: 1 },
            { line: '    if (!root) return result;', id: 2 },
            { line: '    queue<TreeNode*> q;', id: 3 },
            { line: '    q.push(root);', id: 4 },
            { line: '    while (!q.empty()) {', id: 5 },
            { line: '        int size = q.size();', id: 6 },
            { line: '        for (int i = 0; i < size; i++) {', id: 7 },
            { line: '            TreeNode* node = q.front(); q.pop();', id: 8 },
            { line: '            if (i == size - 1)  // æœ€å³ç¯€é»', id: 9 },
            { line: '                result.push_back(node->val);', id: 10 },
            { line: '            if (node->left) q.push(node->left);', id: 11 },
            { line: '            if (node->right) q.push(node->right);', id: 12 },
            { line: '        }', id: 13 },
            { line: '    }', id: 14 },
            { line: '    return result;', id: 15 },
            { line: '}', id: 16 },
        ];

        let currentTree = [1, 2, 3, null, 5, null, 4];
        let viz;

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const result = [];
            const rightmostIndices = [];

            // Build levels
            const levels = [];
            let idx = 0, levelSize = 1;
            while (idx < tree.length) {
                const level = [];
                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    level.push({ val: tree[idx], idx: idx - i - (levelSize > 1 ? levelSize/2 - i : 0) + i });
                }
                level.forEach((n, i) => n.idx = idx - levelSize + i);
                if (level.some(n => n.val !== null)) {
                    levels.push(level);
                }
                levelSize *= 2;
            }

            // Recalculate indices properly
            idx = 0; levelSize = 1;
            const levelData = [];
            while (idx < tree.length) {
                const level = [];
                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    level.push({ val: tree[idx], idx: idx });
                }
                if (level.some(n => n.val !== null)) {
                    levelData.push(level);
                }
                levelSize *= 2;
            }

            steps.push({
                tree: [...tree],
                currentLevel: -1,
                rightmost: [],
                result: [],
                highlightLines: [0, 1, 2, 3, 4],
                stepText: 'q.push(root)',
                explanation: {
                    title: 'é–‹å§‹ BFS',
                    text: `æ¨¹ï¼š[${tree.filter(x => x !== null).join(', ')}]<br><br>BFS é€å±¤éæ­·ï¼Œæ¯å±¤å–æœ€å³ç¯€é»`,
                    formula: 'result = æ¯å±¤æœ€å³'
                }
            });

            for (let l = 0; l < levelData.length; l++) {
                const level = levelData[l];
                const nonNullNodes = level.filter(n => n.val !== null);
                if (nonNullNodes.length > 0) {
                    const rightmost = nonNullNodes[nonNullNodes.length - 1];
                    result.push(rightmost.val);
                    rightmostIndices.push(rightmost.idx);

                    steps.push({
                        tree: [...tree],
                        currentLevel: l,
                        rightmost: [...rightmostIndices],
                        result: [...result],
                        highlightLines: [5, 6, 7, 8, 9, 10],
                        stepText: `Level ${l}: æœ€å³ = ${rightmost.val}`,
                        explanation: {
                            title: `Level ${l}`,
                            text: `ç¯€é»: [${nonNullNodes.map(n => n.val).join(', ')}]<br>æœ€å³: ${rightmost.val}<br><br>å³è¦–åœ–: [${result.join(', ')}]`,
                            formula: `result.push(${rightmost.val})`
                        }
                    });
                }
            }

            steps.push({
                tree: [...tree],
                currentLevel: -1,
                rightmost: [...rightmostIndices],
                result: [...result],
                final: true,
                highlightLines: [15],
                stepText: `return [${result.join(', ')}]`,
                explanation: {
                    title: 'ğŸ‰ å®Œæˆï¼',
                    text: `å³è¦–åœ–: [${result.join(', ')}]<br><br>Time: O(n), Space: O(n)`,
                    formula: `return [${result.join(', ')}]`
                }
            });

            return steps;
        }

        function renderStep(step) {
            const { tree, currentLevel, rightmost, result } = step;

            // æ¨¹
            const container = document.getElementById('treeContainer');
            let html = '';
            let idx = 0;
            let levelSize = 1;
            let levelNum = 0;

            while (idx < tree.length) {
                let cls = 'tree-level';
                if (levelNum === currentLevel) cls += ' current';

                html += `<div class="${cls}">`;

                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    const val = tree[idx];
                    let ncls = 'node';
                    if (val === null) {
                        ncls += ' null';
                        html += `<div class="${ncls}">âˆ…</div>`;
                    } else {
                        if (rightmost?.includes(idx)) ncls += ' rightmost';
                        html += `<div class="${ncls}">${val}</div>`;
                    }
                }
                html += '</div>';
                levelSize *= 2;
                levelNum++;
            }

            container.innerHTML = html;

            // å³è¦–åœ–çµæœ
            const rightViewHtml = result && result.length > 0
                ? result.map(v => `<div class="right-view-item">${v}</div>`).join('')
                : '<span style="color: #64748b;">-</span>';
            document.getElementById('rightViewItems').innerHTML = rightViewHtml;

            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(tree = currentTree) {
            currentTree = tree;
            const steps = generateAlgorithmSteps(tree);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderStep(step)
            });

            viz.setSteps(steps);
        }

        function runCustomInput() {
            const tree = parseTree(document.getElementById('customTree').value);
            if (tree.length === 0 || tree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            init(tree);
        }

        function resetVisualization() { init(currentTree); }
        window.addEventListener('load', () => init());
    </script>
</body>
