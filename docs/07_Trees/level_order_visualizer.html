<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Order Traversal å±¤åºéæ­· - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .tree { display: flex; flex-direction: column; align-items: center; margin: 20px 0; }
        .level { display: flex; gap: 15px; margin: 8px 0; justify-content: center; padding: 5px 10px; border-radius: 6px; }
        .level.current { background: rgba(234, 179, 8, 0.2); }
        .level.done { background: rgba(34, 197, 94, 0.1); }
        .node { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 50%; background: var(--viz-primary); color: white; transition: all 0.3s; }
        .node.visited { background: var(--viz-success); color: #0f172a; }
        .node.inqueue { background: var(--viz-warning); color: #0f172a; }
        .node.null { background: transparent; border: 2px dashed var(--text-muted); color: var(--text-muted); font-size: 0.7rem; }
        .queue { display: flex; gap: 6px; justify-content: center; margin: 10px 0; padding: 10px; background: var(--viz-bg-secondary); border-radius: 8px; min-height: 40px; flex-wrap: wrap; }
        .queue-item { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 50%; background: var(--viz-warning); color: #0f172a; }
        .result { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; margin: 10px 0; }
        .result-level { background: var(--viz-success); color: #0f172a; padding: 6px 12px; border-radius: 6px; }
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }
        .input-hint { font-size: 0.8rem; color: var(--viz-text-muted); margin-top: 5px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">äºŒå…ƒæ¨¹å±¤åºéæ­·ï¼ˆBFSï¼‰</div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <input type="text" id="customTree" placeholder="å±¤åºéæ­·" value="3,9,20,null,null,15,7" style="width: 220px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                    <div class="input-hint">ä¾‹å¦‚: 1,2,3,4,5,6,7</div>
                </div>
                <div class="tree" id="treeDisplay"></div>
                <div style="text-align: center; color: var(--text-muted);">Queue</div>
                <div class="queue" id="queueDisplay"></div>
                <div style="text-align: center; color: var(--text-muted); margin-top: 10px;">çµæœ</div>
                <div class="result" id="resultDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>å¾…è¨ªå•</div>
                    <div class="legend-item"><div class="legend-color current"></div>åœ¨ Queue</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>å·²è¨ªå•</div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> levelOrder(TreeNode* root) {', id: 0 },
            { line: '    if (!root) return {};', id: 1 },
            { line: '    vector<vector<int>> result;', id: 2 },
            { line: '    queue<TreeNode*> q;', id: 3 },
            { line: '    q.push(root);', id: 4 },
            { line: '    while (!q.empty()) {', id: 5 },
            { line: '        int size = q.size();', id: 6 },
            { line: '        vector<int> level;', id: 7 },
            { line: '        for (int i = 0; i < size; i++) {', id: 8 },
            { line: '            TreeNode* node = q.front(); q.pop();', id: 9 },
            { line: '            level.push_back(node->val);', id: 10 },
            { line: '            if (node->left) q.push(node->left);', id: 11 },
            { line: '            if (node->right) q.push(node->right);', id: 12 },
            { line: '        }', id: 13 },
            { line: '        result.push_back(level);', id: 14 },
            { line: '    }', id: 15 },
            { line: '    return result;', id: 16 },
            { line: '}', id: 17 },
        ];

        let currentTree = [3, 9, 20, null, null, 15, 7];

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const visited = new Set();
            const result = [];
            
            // Build level structure
            const levels = [];
            let idx = 0, levelSize = 1;
            while (idx < tree.length) {
                const level = [];
                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    level.push({ val: tree[idx], idx: idx - i - (levelSize > 1 ? levelSize/2 : 0) + i });
                }
                if (level.some(n => n.val !== null)) {
                    levels.push(level);
                }
                levelSize *= 2;
            }

            steps.push({
                tree: [...tree],
                queue: tree[0] !== null ? [0] : [],
                visited: [],
                currentLevel: -1,
                result: [],
                highlightLines: [0, 1, 2, 3, 4],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `æ¨¹: [${tree.filter(x => x !== null).join(', ')}]<br><br>BFS é€å±¤éæ­·<br>ä½¿ç”¨ Queue ç¶­è­·å¾…è¨ªå•ç¯€é»`,
                    formula: 'q.push(root)'
                }
            });

            // BFS
            let queue = tree[0] !== null ? [0] : [];
            let levelNum = 0;
            
            while (queue.length > 0) {
                const levelSize = queue.length;
                const levelVals = [];
                const newQueue = [];
                
                for (let i = 0; i < levelSize; i++) {
                    const nodeIdx = queue[i];
                    if (tree[nodeIdx] !== null) {
                        levelVals.push(tree[nodeIdx]);
                        visited.add(nodeIdx);
                        
                        const leftIdx = 2 * nodeIdx + 1;
                        const rightIdx = 2 * nodeIdx + 2;
                        if (leftIdx < tree.length && tree[leftIdx] !== null) {
                            newQueue.push(leftIdx);
                        }
                        if (rightIdx < tree.length && tree[rightIdx] !== null) {
                            newQueue.push(rightIdx);
                        }
                    }
                }
                
                result.push([...levelVals]);
                
                steps.push({
                    tree: [...tree],
                    queue: [...newQueue],
                    visited: [...visited],
                    currentLevel: levelNum,
                    result: result.map(l => [...l]),
                    highlightLines: [5, 6, 7, 8, 9, 10, 11, 12, 14],
                    explanation: {
                        title: `Level ${levelNum}`,
                        text: `è™•ç† ${levelSize} å€‹ç¯€é»: [${levelVals.join(', ')}]<br>${newQueue.length > 0 ? `åŠ å…¥å­ç¯€é»: [${newQueue.map(i => tree[i]).join(', ')}]` : 'ç„¡å­ç¯€é»'}<br><br>level = [${levelVals.join(', ')}]`,
                        formula: `result.push([${levelVals.join(', ')}])`
                    }
                });
                
                queue = newQueue;
                levelNum++;
            }

            steps.push({
                tree: [...tree],
                queue: [],
                visited: [...visited],
                currentLevel: -1,
                result: result.map(l => [...l]),
                final: true,
                highlightLines: [16],
                explanation: {
                    title: 'ğŸ‰ å®Œæˆï¼',
                    text: `çµæœ: [${result.map(l => `[${l.join(',')}]`).join(', ')}]<br><br>å…± ${result.length} å±¤`,
                    formula: 'Time: O(n), Space: O(n)'
                }
            });

            return steps;
        }

        function runCustomInput() {
            const input = document.getElementById('customTree').value;
            currentTree = parseTree(input);
            if (currentTree.length === 0 || currentTree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            init(currentTree);
        }

        let viz;
        function init(tree = currentTree) {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Render tree
                    let html = '';
                    let idx = 0, levelSize = 1, levelNum = 0;
                    while (idx < step.tree.length) {
                        let cls = 'level';
                        if (levelNum === step.currentLevel) cls += ' current';
                        else if (levelNum < step.currentLevel || step.final) cls += ' done';
                        html += `<div class="${cls}">`;
                        
                        for (let i = 0; i < levelSize && idx < step.tree.length; i++, idx++) {
                            const val = step.tree[idx];
                            let ncls = 'node';
                            if (val === null) {
                                ncls += ' null';
                                html += `<div class="${ncls}">âˆ…</div>`;
                            } else {
                                if (step.visited?.includes(idx)) ncls += ' visited';
                                else if (step.queue?.includes(idx)) ncls += ' inqueue';
                                html += `<div class="${ncls}">${val}</div>`;
                            }
                        }
                        html += '</div>';
                        levelSize *= 2;
                        levelNum++;
                    }
                    document.getElementById('treeDisplay').innerHTML = html;
                    
                    // Queue
                    const queueHtml = (step.queue || []).map(i => 
                        `<div class="queue-item">${step.tree[i]}</div>`
                    ).join('') || '<span style="color:var(--text-muted)">ç©º</span>';
                    document.getElementById('queueDisplay').innerHTML = queueHtml;
                    
                    // Result
                    const resultHtml = (step.result || []).map(l => 
                        `<span class="result-level">[${l.join(',')}]</span>`
                    ).join('') || '<span style="color:var(--text-muted)">-</span>';
                    document.getElementById('resultDisplay').innerHTML = resultHtml;
                }
            });
            viz.setSteps(generateAlgorithmSteps(tree));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
