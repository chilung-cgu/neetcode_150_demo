<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Level Order Traversal - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 500px;
        }
        
        #viz-svg { width: 100%; height: 400px; }

        /* Tree Nodes */
        .node-circle { stroke-width: 3px; transition: all 0.3s; fill: #334155; stroke: #64748b; }
        .node-circle.active { stroke: #fbbf24; fill: rgba(251, 191, 36, 0.1); }
        .node-circle.processed { stroke: #22c55e; fill: rgba(34, 197, 94, 0.1); }
        .node-circle.in-queue { stroke: #fbbf24; stroke-dasharray: 4; }

        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .link { fill: none; stroke: #64748b; stroke-width: 2px; transition: all 0.5s; opacity: 0.6; }

        /* Queue Visualization */
        .queue-container {
            margin-top: 20px;
            width: 90%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .queue-title { color: #94a3b8; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; }
        .queue-box {
            display: flex;
            gap: 10px;
            min-height: 40px;
            padding: 5px;
            border-bottom: 2px solid #64748b; /* Line representing queue floor */
            width: 100%;
            justify-content: flex-start;
            overflow-x: auto;
        }
        .q-item {
            width: 30px; height: 30px;
            border-radius: 50%;
            background: #fbbf24;
            color: #0f172a;
            font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
            animation: popIn 0.3s ease-out;
        }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* Result Visualization */
        .result-container {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            width: 90%;
            justify-content: center;
        }
        .res-level {
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
            font-family: monospace;
            font-size: 0.9rem;
        }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 250px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Level Order Traversal (BFS)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Tree:</label>
                        <input type="text" id="treeInput" value="3,9,20,null,null,15,7" placeholder="Level order (null for empty)">
                        <button onclick="runVisualizer()">Run</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <svg id="viz-svg">
                        <g id="main-group" transform="translate(40, 40)"></g>
                    </svg>
                    
                    <div class="queue-container">
                        <div class="queue-title">Queue State (FIFO)</div>
                        <div class="queue-box" id="queueDisplay"></div>
                    </div>

                    <div class="result-container" id="resultDisplay"></div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> levelOrder(TreeNode* root) {', id: 0 },
            { line: '    if (!root) return {};', id: 1 },
            { line: '    vector<vector<int>> result;', id: 2 },
            { line: '    queue<TreeNode*> q;', id: 3 },
            { line: '    q.push(root);', id: 4 },
            { line: '    while (!q.empty()) {', id: 5 },
            { line: '        int size = q.size();', id: 6 },
            { line: '        vector<int> level;', id: 7 },
            { line: '        for (int i = 0; i < size; i++) {', id: 8 },
            { line: '            TreeNode* node = q.front(); q.pop();', id: 9 },
            { line: '            level.push_back(node->val);', id: 10 },
            { line: '            if (node->left) q.push(node->left);', id: 11 },
            { line: '            if (node->right) q.push(node->right);', id: 12 },
            { line: '        }', id: 13 },
            { line: '        result.push_back(level);', id: 14 },
            { line: '    }', id: 15 },
            { line: '    return result;', id: 16 },
            { line: '}', id: 17 }
        ];

        let viz;

        // Tree Helper
        function buildTree(arr) {
            if (!arr || arr.length === 0) return null;
            const root = { id: 0, val: arr[0], children: [] };
            const queue = [root];
            let i = 1;
            while (i < arr.length) {
                const parent = queue.shift();
                if (i < arr.length && arr[i] !== null) {
                    const left = { id: i, val: arr[i], children: [] };
                    parent.children[0] = left; 
                    queue.push(left);
                }
                i++;
                if (i < arr.length && arr[i] !== null) {
                    const right = { id: i, val: arr[i], children: [] };
                    parent.children[1] = right;
                    queue.push(right);
                }
                i++;
            }
            return root;
        }

        function cleanHierarchy(node) {
            if(!node) return null;
            const c = [];
            if(node.children[0]) c.push(cleanHierarchy(node.children[0]));
            if(node.children[1]) c.push(cleanHierarchy(node.children[1]));
            return { ...node, children: c };
        }

        function simulate(arr) {
            const steps = [];
            const root = buildTree(arr);
            if(!root) return []; // Empty

            // State to track
            const queue = [root.id]; // Queue of IDs
            const visited = []; // Processed IDs
            const result = []; // Array of Arrays (values)
            
            const nodeMap = {}; // id -> val helper
            const populateMap = (n) => {
                if(!n) return;
                nodeMap[n.id] = n.val;
                if(n.children) n.children.forEach(populateMap);
            };
            populateMap(root);

            const pushState = (msg, hl, activeId=null, explanation=null) => {
                steps.push({
                    root: cleanHierarchy(root),
                    queue: [...queue],
                    visited: [...visited],
                    result: JSON.parse(JSON.stringify(result)), // deep copy 2d array
                    activeId,
                    msg, highlightLines: hl,
                    explanation,
                    nodeMap: {...nodeMap} // pass for queue rendering
                });
            };

            pushState("Init: Push root to Queue", [0, 1, 2, 3, 4], root.id, {
                title: 'ÂàùÂßãÂåñ',
                text: 'Ê™¢Êü• root ÊòØÂê¶ÁÇ∫Á©∫„ÄÇËã•‰∏çÁÇ∫Á©∫ÔºåÂª∫Á´ã `queue` ‰∏¶Â∞á `root` Âä†ÂÖ•„ÄÇ',
                formula: 'q.push(root)'
            });

            // Reconstruct logic for simulation (using BFS)
            // But we need to match code structure exactly: While -> For loop
            
            // Re-simulation using a real queue of objects for logic correctness
            const realQ = [root]; // queue of node objects
            
            // Correct the state array 'queue' to follow 'realQ'
            // 'queue' in pushState is just IDs for visualization
            
            while(realQ.length > 0) {
                const size = realQ.length;
                const levelVals = [];
                pushState(`Start Level: Size = ${size}`, [5, 6, 7], null, {
                    title: 'ÈñãÂßãÊñ∞Â±§Á¥ö',
                    text: `Ë®òÈåÑÁï∂Ââç Queue Èï∑Â∫¶ (${size})„ÄÇÈÄôÊ±∫ÂÆö‰∫ÜÊàëÂÄëË¶ÅËôïÁêÜÂ§öÂ∞ëÂÄãÁØÄÈªû‰ΩúÁÇ∫Âêå‰∏ÄÂ±§„ÄÇ`,
                    formula: `size = q.size() // ${size}`
                });

                for(let i=0; i<size; i++) {
                    const node = realQ.shift();
                    
                    // Update visualization queue (shift)
                    queue.shift(); 
                    
                    visited.push(node.id); // Mark visited (processed)
                    levelVals.push(node.val);
                    
                    pushState(`Pop ${node.val}, Add to Level`, [9, 10], node.id, {
                        title: `ËôïÁêÜÁØÄÈªû ${node.val}`,
                        text: `Âæû Queue ÂèñÂá∫ ${node.val}Ôºå‰∏¶Â∞áÂÖ∂ÂÄºÂä†ÂÖ•Áï∂ÂâçÂ±§Á¥öÂàóË°®„ÄÇ`,
                        formula: 'node = q.front(); q.pop()'
                    });

                    if(node.children[0]) {
                        realQ.push(node.children[0]);
                        queue.push(node.children[0].id);
                        pushState(`Push Left Child ${node.children[0].val}`, [11], node.children[0].id, {
                            title: 'Âä†ÂÖ•Â∑¶Â≠êÁØÄÈªû',
                            text: `ÁôºÁèæÂ∑¶Â≠êÁØÄÈªû ${node.children[0].val}ÔºåÂä†ÂÖ• Queue„ÄÇ`,
                            formula: 'q.push(node->left)'
                        });
                    }
                    if(node.children[1]) {
                        realQ.push(node.children[1]);
                        queue.push(node.children[1].id);
                        pushState(`Push Right Child ${node.children[1].val}`, [12], node.children[1].id, {
                            title: 'Âä†ÂÖ•Âè≥Â≠êÁØÄÈªû',
                            text: `ÁôºÁèæÂè≥Â≠êÁØÄÈªû ${node.children[1].val}ÔºåÂä†ÂÖ• Queue„ÄÇ`,
                            formula: 'q.push(node->right)'
                        });
                    }
                }
                result.push(levelVals);
                pushState(`Level Done: [${levelVals.join(', ')}]`, [14], null, {
                    title: 'Â±§Á¥öÂÆåÊàê',
                    text: `Êú¨Â±§ÊâÄÊúâÁØÄÈªûËôïÁêÜÂÆåÁï¢ÔºåÂ∞áÁµêÊûú [${levelVals.join(', ')}] Âä†ÂÖ•ÊúÄÁµÇÂàóË°®„ÄÇ`,
                    formula: 'result.push_back(level)'
                });
            }

            pushState("Done", [16], null, {
                title: 'ÂÆåÊàê',
                text: 'Queue ÁÇ∫Á©∫ÔºåÈÅçÊ≠∑ÁµêÊùü„ÄÇ',
                formula: 'return result'
            });

            return steps;
        }

        const width = 600;
        const height = 400;
        const treeLayout = d3.tree().size([width, height]);
        const gMain = d3.select("#main-group");

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;

            const root = d3.hierarchy(step.root);
            treeLayout(root);

            // Links
            const links = gMain.selectAll(".link").data(root.links(), d => d.source.data.id + "-" + d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(500)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));
            links.exit().remove();

            // Nodes
            const nodes = gMain.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 20).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
                
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === step.activeId) c += " active";
                else if(step.visited.includes(d.data.id)) c += " processed";
                else if(step.queue.includes(d.data.id)) c += " in-queue";
                return c;
            })
            // Increase Queue node highlighting
            .style("stroke-width", d => step.queue.includes(d.data.id) ? 4 : 3);

            nUpdate.select("text").text(d => d.data.val);
            nodes.exit().remove();

            // Queue Display
            const qContainer = document.getElementById('queueDisplay');
            qContainer.innerHTML = '';
            if(step.queue.length === 0) {
                qContainer.innerHTML = '<span style="color:#64748b; font-size: 0.9rem; padding: 5px;">Empty</span>';
            } else {
                step.queue.forEach(id => {
                    const val = step.nodeMap[id];
                    const div = document.createElement('div');
                    div.className = 'q-item';
                    div.textContent = val;
                    qContainer.appendChild(div);
                });
            }

            // Result Display
            const resContainer = document.getElementById('resultDisplay');
            resContainer.innerHTML = '';
            step.result.forEach(level => {
                const div = document.createElement('div');
                div.className = 'res-level';
                div.textContent = `[${level.join(', ')}]`;
                resContainer.appendChild(div);
            });
        }

        function runVisualizer() {
            const valStr = document.getElementById('treeInput').value;
            const arr = valStr.split(',').map(x => {
                const t = x.trim();
                return t === 'null' || t === '' ? null : parseInt(t);
            });
            
            if(arr.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(arr));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
