    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Nodes */
        .node-circle { stroke-width: 2px; transition: fill 0.3s; r: 18px; }
        .node-text { fill: white; font-family: monospace; font-size: 13px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .node-normal { fill: #334155; stroke: #64748b; }
        .node-active { stroke: #fbbf24; stroke-width: 3px; filter: drop-shadow(0 0 5px #fbbf24); } /* Processing */
        .node-queued { stroke: #fbbf24; stroke-dasharray: 4; } /* In Queue */
        .node-processed { fill: #22c55e; stroke: #16a34a; } /* Done */

        /* Links */
        .link-path { fill: none; stroke: #64748b; stroke-width: 2px; transition: all 0.5s; opacity: 0.6; }

        /* Queue Viz */
        .queue-panel {
            width: 90%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .queue-title { color: #94a3b8; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
        .queue-list {
            display: flex; gap: 8px; overflow-x: auto; min-height: 35px; width: 100%; padding: 5px;
            border-bottom: 2px solid #64748b;
        }
        .q-node {
            width: 30px; height: 30px; border-radius: 50%;
            background: #fbbf24; color: #0f172a; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; flex-shrink: 0;
            border: 2px solid #f59e0b;
        }
        
        /* Result */
        .result-panel {
            width: 90%;
            display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;
        }
        .res-level {
            display: flex; gap: 5px; padding: 4px 8px; 
            border: 1px solid #22c55e; border-radius: 4px;
            background: rgba(34, 197, 94, 0.1); color: #22c55e;
            font-family: monospace; font-size: 0.9rem;
            align-items: center;
        }
        .res-level:before {
            content: "["; color: #94a3b8; margin-right: 2px;
        }
        .res-level:after {
            content: "]"; color: #94a3b8; margin-left: 2px;
        }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 250px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Binary Tree Level Order Traversal</div>
                <div class="custom-input-section">
                    <div class="input-row">

                            <label style="font-size:0.8rem; color:#94a3b8;">Tree:</label>

                <div class="visualization-area">

                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Processing</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Done</div>
                    </div>

                    <div class="stage-viewport">

                        </svg>
                    </div>
                    
                    <div class="queue-panel">

                    </div>
                    
                    <div class="result-panel" id="resPanel"></div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> levelOrder(TreeNode* root) {', id: 0 },
            { line: '    vector<vector<int>> res;', id: 1 },
            { line: '    if (!root) return res;', id: 2 },
            { line: '    queue<TreeNode*> q;', id: 3 },
            { line: '    q.push(root);', id: 4 },
            { line: '    while (!q.empty()) {', id: 5 },
            { line: '        int size = q.size();', id: 6 },
            { line: '        vector<int> level;', id: 7 },
            { line: '        for (int i=0; i<size; i++) {', id: 8 },
            { line: '             TreeNode* node = q.front(); q.pop();', id: 9 },
            { line: '             level.push_back(node->val);', id: 10 },
            { line: '             if (node->left) q.push(node->left);', id: 11 },
            { line: '             if (node->right) q.push(node->right);', id: 12 },
            { line: '        }', id: 13 },
            { line: '        res.push_back(level);', id: 14 },
            { line: '    }', id: 15 },
            { line: '    return res;', id: 16 },
            { line: '}', id: 17 }
        ];

        let viz;

        function buildTree(arr) {
            if(arr.length===0) return null;
            let root = {id: 0, val: arr[0], left: null, right: null};
            let queue = [root];
            let i = 1;
            let nextId = 1;
            while(i < arr.length) {
                let curr = queue.shift();
                if(i < arr.length && arr[i] !== null) {
                    curr.left = {id: nextId++, val: arr[i], left: null, right: null};
                    queue.push(curr.left);
                }
                i++;
                if(i < arr.length && arr[i] !== null) {
                    curr.right = {id: nextId++, val: arr[i], left: null, right: null};
                    queue.push(curr.right);
                }
                i++;
            }
            return root;
        }

        function getLayout(rootNode) {
            if(!rootNode) return [];
            const h = d3.hierarchy(rootNode);
            const treeLayout = d3.tree().size([500, 300]);
            treeLayout(h);
            const nodes = [];
            h.descendants().forEach(d => {
                nodes.push({
                    id: d.data.id, val: d.data.val,
                    x: d.x + 50, y: d.y + 50,
                    parentId: d.parent ? d.parent.data.id : null
                });
            });
            return nodes;
        }

        function simulate(arr) {
            const steps = [];
            const root = buildTree(arr);
            if(!root) return [];
            const layout = getLayout(root);
            
            // State
            let queue = []; // list of node IDs
            let result = []; // list of list of vals
            let processed = new Set(); // IDs
            let activeId = null;
            
            const snap = (msg, lines, info) => ({
                layout,
                queue: [...queue],
                result: JSON.parse(JSON.stringify(result)),
                processed: new Set(processed),
                activeId,
                msg, highlightLines: lines, explanation: info
            });

            // Init
            queue.push(root.id);
            steps.push(snap("Init Queue with Root", [3, 4], {
                title: "åˆå§‹åŒ–", text: "å°‡æ ¹ç¯€é»åŠ å…¥ Queueã€‚", formula: "q.push(root)"
            }));

            while(queue.length > 0) {
                const levelSize = queue.length;
                const currentLevel = [];
                
                steps.push(snap(`Start Level (Size: ${levelSize})`, [5, 6], {
                    title: "æ–°å±¤ç´š", text: `ç•¶å‰ Queue å¤§å°ç‚º ${levelSize}ï¼Œè¡¨ç¤ºæœ¬å±¤æœ‰ ${levelSize} å€‹ç¯€é»ã€‚`, formula: "size = q.size()"
                }));

                // Iterate level
                // Note: In sim we must be careful not to mutate queue while iterating if we want "snapshot" of queue at start of level.
                // But BFS modifies queue dynamically.
                // The loop `for(int i=0; i<size; i++)` handles the count correctly.
                
                // We simulate popping
                for(let i=0; i<levelSize; i++) {
                    const nodeId = queue.shift();
                    activeId = nodeId;
                    const node = layout.find(n => n.id === nodeId);
                    
                    steps.push(snap(`Pop ${node.val}, Add to Level`, [9, 10], {
                        title: "è™•ç†ç¯€é»", text: `å–å‡ºéšŠé¦–ç¯€é» ${node.val}ï¼ŒåŠ å…¥ç•¶å‰å±¤çµæœã€‚`, formula: "pop()"
                    }));
                    
                    currentLevel.push(node.val);
                    processed.add(nodeId);
                    
                    // Find children logic using layout structure (since we don't have tree pointers in 'node' obj from layout)
                    // We need to look up in original tree or infer from layout parentId?
                    // Layout has parentId. To find children, search layout where parentId == node.id.
                    // To ensure Left/Right order, we assume layout array order or sort by x?
                    // D3 tree layout preserves order. Left child x < Right child x.
                    const children = layout.filter(n => n.parentId === nodeId).sort((a,b) => a.x - b.x);
                    
                    if(children.length > 0) {
                        // Check original tree logic for strict Left/Right or just visually?
                        // Visual is fine.
                        children.forEach(child => {
                            queue.push(child.id);
                            steps.push(snap(`Push Child ${child.val}`, [11, 12], {
                                title: "åŠ å…¥å­ç¯€é»", text: `å°‡å­ç¯€é» ${child.val} åŠ å…¥ Queueã€‚`, formula: "q.push(child)"
                            }));
                        });
                    }
                }
                
                result.push(currentLevel);
                activeId = null;
                steps.push(snap(`Level Done. Result: ${JSON.stringify(currentLevel)}`, [14], {
                    title: "å±¤ç´šçµæŸ", text: "æœ¬å±¤æ‰€æœ‰ç¯€é»è™•ç†å®Œç•¢ï¼Œå­˜å…¥çµæœã€‚", formula: "res.push(level)"
                }));
            }
            
            steps.push(snap("Traversal Complete", [16], {
                title: "å®Œæˆ", text: "æ‰€æœ‰å±¤ç´šéæ­·å®Œæˆã€‚", formula: "return res"
            }));

            return steps;
        }

        const svg = d3.select("#viz-svg");
        const mainG = svg.select("#main-group");
        
        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }
            
            // Queue Render
            const qContainer = document.getElementById('queueList');
            qContainer.innerHTML = '';
            step.queue.forEach(nid => {
                const node = step.layout.find(n => n.id === nid);
                const el = document.createElement('div');
                el.className = 'q-item';
                el.textContent = node.val;
                qContainer.appendChild(el);
            });
            
            // Result Render
            const rContainer = document.getElementById('resPanel');
            rContainer.innerHTML = '';
            step.result.forEach(lvl => {
                const el = document.createElement('div');
                el.className = 'res-level';
                el.textContent = lvl.join(', ');
                rContainer.appendChild(el);
            });

            const nodesData = step.layout;
            
            // Links
            const linksData = nodesData.filter(d => d.parentId !== null).map(d => {
                const p = nodesData.find(x => x.id === d.parentId);
                return { s: p, t: d, id: `${p.id}-${d.id}` };
            });

            const linkSel = mainG.selectAll(".link-path").data(linksData, d => d.id);
            const linkEnter = linkSel.enter().append("path").attr("class", "link-path");
            linkSel.merge(linkEnter).transition().duration(500)
                .attr("d", d => `M${d.s.x},${d.s.y} L${d.t.x},${d.t.y}`);
            linkSel.exit().remove();
            
            // Nodes
            const nodeSel = mainG.selectAll(".node-g").data(nodesData, d => d.id);
            const nodeEnter = nodeSel.enter().append("g").attr("class", "node-g");
            nodeEnter.append("circle").attr("class", "node-circle").attr("r", 18);
            nodeEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nodeMerge = nodeSel.merge(nodeEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nodeMerge.select("circle").attr("class", d => {
                let c = "node-circle node-normal";
                if(d.id === step.activeId) c = "node-circle node-active";
                else if(step.processed.has(d.id)) c = "node-circle node-processed";
                else if(step.queue.includes(d.id)) c = "node-circle node-queued";
                return c;
            });
            nodeMerge.select("text").text(d => d.val);
            nodeSel.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('treeInput').value;
             const vals = raw.split(',').map(x => {
                const t = x.trim().toLowerCase();
                if(t==='null' || t==='') return null;
                return isNaN(parseInt(t)) ? null : parseInt(t);
            });
            
            if(vals.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(vals));
        }

        window.addEventListener('load', runVisualizer);
    </script>
