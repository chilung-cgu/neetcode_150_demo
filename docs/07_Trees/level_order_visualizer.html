<!DOCTYPE html>

    <link rel="stylesheet" href="../assets/visualizer/style.css">

<body>

    <div class="main-layout">

                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">

                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>

                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>

    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> levelOrder(TreeNode* root) {', id: 0 },
            { line: '    if (!root) return {};', id: 1 },
            { line: '    vector<vector<int>> result;', id: 2 },
            { line: '    queue<TreeNode*> q;', id: 3 },
            { line: '    q.push(root);', id: 4 },
            { line: '    while (!q.empty()) {', id: 5 },
            { line: '        int size = q.size();', id: 6 },
            { line: '        vector<int> level;', id: 7 },
            { line: '        for (int i = 0; i < size; i++) {', id: 8 },
            { line: '            TreeNode* node = q.front(); q.pop();', id: 9 },
            { line: '            level.push_back(node->val);', id: 10 },
            { line: '            if (node->left) q.push(node->left);', id: 11 },
            { line: '            if (node->right) q.push(node->right);', id: 12 },
            { line: '        }', id: 13 },
            { line: '        result.push_back(level);', id: 14 },
            { line: '    }', id: 15 },
            { line: '    return result;', id: 16 },
            { line: '}', id: 17 },
        ];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ queue: [3], visited: [], currentLevel: 0, result: [], highlightLines: [0,1,2,3,4], explanation: { title: 'åˆå§‹åŒ–', text: 'æ¨¹çµæ§‹ï¼š<br>    3<br>   / \\<br>  9   20<br>     /  \\<br>    15   7<br><br>BFS é€å±¤éæ­·' } });
            steps.push({ queue: [9, 20], visited: [3], currentLevel: 0, result: [[3]], highlightLines: [5,6,7,8,9,10,11,12,14], explanation: { title: 'Level 0', text: 'è™•ç†ç¯€é» 3<br>åŠ å…¥å­ç¯€é» 9, 20<br><br>level = [3]' } });
            steps.push({ queue: [15, 7], visited: [3, 9, 20], currentLevel: 1, result: [[3],[9,20]], highlightLines: [5,6,7,8,9,10,11,12,14], explanation: { title: 'Level 1', text: 'è™•ç†ç¯€é» 9, 20<br>åŠ å…¥å­ç¯€é» 15, 7<br><br>level = [9, 20]' } });
            steps.push({ queue: [], visited: [3, 9, 20, 15, 7], currentLevel: 2, result: [[3],[9,20],[15,7]], highlightLines: [5,6,7,8,9,10,14], explanation: { title: 'Level 2', text: 'è™•ç†ç¯€é» 15, 7<br>ç„¡å­ç¯€é»<br><br>level = [15, 7]' } });
            steps.push({ queue: [], visited: [3, 9, 20, 15, 7], result: [[3],[9,20],[15,7]], final: true, highlightLines: [16], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: 'çµæœï¼š[[3], [9,20], [15,7]]<br><br>æ™‚é–“ï¼šO(n)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const tree = [[3], [9, 20], [15, 7]];
                    let html = '';
                    tree.forEach((level, li) => {
                        let cls = 'level';
                        if (li === step.currentLevel) cls += ' current';
                        html += `<div class="${cls}">`;
                        level.forEach(n => {
                            let ncls = 'node';
                            if (step.visited?.includes(n)) ncls += ' visited';
                            if (step.queue?.includes(n)) ncls += ' current';
                            html += `<div class="${ncls}">${n}</div>`;
                        });
                        html += '</div>';
                    });
                    document.getElementById('treeDisplay').innerHTML = html;
                    document.getElementById('queueDisplay').innerHTML = (step.queue || []).map(n => `<div class="queue-item">${n}</div>`).join('') || 'ç©º';
                    document.getElementById('resultDisplay').innerHTML = (step.result || []).map(l => `<span class="result-level">[${l.join(',')}]</span>`).join('') || '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
