<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>Level Order Traversal - Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 30px 20px;
            margin: 15px 0;
        }

        .tree-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }

        .tree-level {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
            padding: 8px 16px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .tree-level.current {
            background: rgba(251, 191, 36, 0.15);
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .tree-level.done {
            background: rgba(34, 197, 94, 0.1);
        }

        .level-label {
            font-size: 0.65rem;
            font-weight: 600;
            color: #64748b;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

        .node {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 50%;
            background: linear-gradient(145deg, #3b82f6, #2563eb);
            color: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .node.inqueue {
            background: linear-gradient(145deg, #fbbf24, #f59e0b);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        .node.visited {
            background: linear-gradient(145deg, #22c55e, #16a34a);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }

        .node.null {
            background: transparent;
            border: 2px dashed #64748b;
            color: #64748b;
            font-size: 0.8rem;
            box-shadow: none;
        }

        /* Queue Ë¶ñË¶∫Âåñ */
        .queue-section {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 15px 20px;
            margin: 15px 0;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
            margin-bottom: 10px;
            text-align: center;
        }

        .queue-items {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            min-height: 40px;
            align-items: center;
        }

        .queue-item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 50%;
            background: linear-gradient(145deg, #fbbf24, #f59e0b);
            color: #0f172a;
            box-shadow: 0 4px 10px rgba(251, 191, 36, 0.3);
        }

        /* ÁµêÊûúÈ°ØÁ§∫ */
        .result-section {
            margin: 15px 0;
        }

        .result-levels {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .result-level {
            padding: 8px 15px;
            background: linear-gradient(145deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            color: #22c55e;
        }

        /* Step Breakdown */
        .step-breakdown {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 15px 20px;
            margin-top: 15px;
            border-left: 4px solid #3b82f6;
        }

        .step-breakdown-title { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: #64748b; margin-bottom: 8px; }
        .step-breakdown-text { font-size: 0.95rem; color: #e2e8f0; font-family: 'Consolas', monospace; }

        /* Âúñ‰æã */
        .legend-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 0.75rem; color: #94a3b8; }
        .legend-dot { width: 14px; height: 14px; border-radius: 50%; }
        .legend-dot.normal { background: linear-gradient(145deg, #3b82f6, #2563eb); }
        .legend-dot.inqueue { background: linear-gradient(145deg, #fbbf24, #f59e0b); }
        .legend-dot.visited { background: linear-gradient(145deg, #22c55e, #16a34a); }

        /* Ëá™Ë®ÇËº∏ÂÖ• */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; flex: 1; min-width: 180px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

        .code-line.active { background: rgba(251, 191, 36, 0.15) !important; border-left: 3px solid #fbbf24 !important; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Level Order Traversal - BFS Â±§Â∫èÈÅçÊ≠∑</div>

                <div class="custom-input-section">
                    <div class="input-title">üéÆ Ëá™Ë®ÇÊ∏¨Ë©¶</div>
                    <div class="input-row">
                        <input type="text" id="customTree" value="3,9,20,null,null,15,7">
                        <button onclick="runCustomInput()">Âü∑Ë°å</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="tree-container" id="treeContainer"></div>

                    <div class="queue-section">
                        <div class="section-title">Queue</div>
                        <div class="queue-items" id="queueItems">
                            <span style="color: #64748b;">Á©∫</span>
                        </div>
                    </div>

                    <div class="result-section">
                        <div class="section-title">ÁµêÊûú</div>
                        <div class="result-levels" id="resultLevels">
                            <span style="color: #64748b;">Á≠âÂæÖÈÅçÊ≠∑...</span>
                        </div>
                    </div>

                    <div class="legend-bar">
                        <div class="legend-item"><div class="legend-dot normal"></div>ÂæÖË®™Âïè</div>
                        <div class="legend-item"><div class="legend-dot inqueue"></div>Âú® Queue</div>
                        <div class="legend-item"><div class="legend-dot visited"></div>Â∑≤Ë®™Âïè</div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div class="step-breakdown-title">Step Breakdown</div>
                    <div class="step-breakdown-text" id="stepBreakdown">ÈªûÊìä„Äå‰∏ã‰∏ÄÊ≠•„ÄçÈñãÂßã</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="resetVisualization()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>

                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
            </div>

            <div class="viz-card">
                <div class="viz-title">ÊºîÁÆóÊ≥ïË™™Êòé</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>

        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">BFS (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> levelOrder(TreeNode* root) {', id: 0 },
            { line: '    if (!root) return {};', id: 1 },
            { line: '    vector<vector<int>> result;', id: 2 },
            { line: '    queue<TreeNode*> q;', id: 3 },
            { line: '    q.push(root);', id: 4 },
            { line: '', id: 5 },
            { line: '    while (!q.empty()) {', id: 6 },
            { line: '        int size = q.size();', id: 7 },
            { line: '        vector<int> level;', id: 8 },
            { line: '        for (int i = 0; i < size; i++) {', id: 9 },
            { line: '            TreeNode* node = q.front(); q.pop();', id: 10 },
            { line: '            level.push_back(node->val);', id: 11 },
            { line: '            if (node->left) q.push(node->left);', id: 12 },
            { line: '            if (node->right) q.push(node->right);', id: 13 },
            { line: '        }', id: 14 },
            { line: '        result.push_back(level);', id: 15 },
            { line: '    }', id: 16 },
            { line: '    return result;', id: 17 },
            { line: '}', id: 18 },
        ];

        let currentTree = [3, 9, 20, null, null, 15, 7];
        let viz;

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const visited = new Set();
            const result = [];

            steps.push({
                tree: [...tree],
                queue: tree[0] !== null ? [0] : [],
                visited: [],
                currentLevel: -1,
                result: [],
                highlightLines: [0, 1, 2, 3, 4],
                stepText: 'q.push(root)',
                explanation: {
                    title: 'ÂàùÂßãÂåñ',
                    text: `Ê®πÔºö[${tree.filter(x => x !== null).join(', ')}]<br><br>BFS ÈÄêÂ±§ÈÅçÊ≠∑Ôºå‰ΩøÁî® Queue`,
                    formula: 'queue.push(root)'
                }
            });

            let queue = tree[0] !== null ? [0] : [];
            let levelNum = 0;

            while (queue.length > 0) {
                const levelSize = queue.length;
                const levelVals = [];
                const newQueue = [];

                for (let i = 0; i < levelSize; i++) {
                    const nodeIdx = queue[i];
                    if (tree[nodeIdx] !== null) {
                        levelVals.push(tree[nodeIdx]);
                        visited.add(nodeIdx);

                        const leftIdx = 2 * nodeIdx + 1;
                        const rightIdx = 2 * nodeIdx + 2;
                        if (leftIdx < tree.length && tree[leftIdx] !== null) {
                            newQueue.push(leftIdx);
                        }
                        if (rightIdx < tree.length && tree[rightIdx] !== null) {
                            newQueue.push(rightIdx);
                        }
                    }
                }

                result.push([...levelVals]);

                steps.push({
                    tree: [...tree],
                    queue: [...newQueue],
                    visited: [...visited],
                    currentLevel: levelNum,
                    result: result.map(l => [...l]),
                    highlightLines: [6, 7, 8, 9, 10, 11, 12, 13, 15],
                    stepText: `Level ${levelNum}: [${levelVals.join(', ')}]`,
                    explanation: {
                        title: `Level ${levelNum}`,
                        text: `ËôïÁêÜ ${levelSize} ÂÄãÁØÄÈªû: [${levelVals.join(', ')}]<br>${newQueue.length > 0 ? `Âä†ÂÖ•Â≠êÁØÄÈªû: [${newQueue.map(i => tree[i]).join(', ')}]` : 'ÁÑ°Êõ¥Â§öÂ≠êÁØÄÈªû'}`,
                        formula: `result.push([${levelVals.join(', ')}])`
                    }
                });

                queue = newQueue;
                levelNum++;
            }

            steps.push({
                tree: [...tree],
                queue: [],
                visited: [...visited],
                currentLevel: -1,
                result: result.map(l => [...l]),
                final: true,
                highlightLines: [17],
                stepText: `return [[${result.map(l => l.join(',')).join('], [')}]]`,
                explanation: {
                    title: 'üéâ ÈÅçÊ≠∑ÂÆåÊàêÔºÅ',
                    text: `ÁµêÊûú: [${result.map(l => `[${l.join(',')}]`).join(', ')}]<br><br>ÂÖ± ${result.length} Â±§`,
                    formula: 'Time: O(n), Space: O(n)'
                }
            });

            return steps;
        }

        function renderStep(step) {
            const { tree, queue, visited, currentLevel, result } = step;

            // Ê®π
            const container = document.getElementById('treeContainer');
            let html = '';
            let idx = 0;
            let levelSize = 1;
            let levelNum = 0;

            while (idx < tree.length) {
                let cls = 'tree-level';
                if (levelNum === currentLevel) cls += ' current';
                else if (levelNum < currentLevel || step.final) cls += ' done';

                html += `<div class="${cls}"><span class="level-label">L${levelNum}</span>`;

                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    const val = tree[idx];
                    let ncls = 'node';
                    if (val === null) {
                        ncls += ' null';
                        html += `<div class="${ncls}">‚àÖ</div>`;
                    } else {
                        if (visited?.includes(idx)) ncls += ' visited';
                        else if (queue?.includes(idx)) ncls += ' inqueue';
                        html += `<div class="${ncls}">${val}</div>`;
                    }
                }
                html += '</div>';
                levelSize *= 2;
                levelNum++;
            }

            container.innerHTML = html;

            // Queue
            const queueHtml = queue && queue.length > 0
                ? queue.map(i => `<div class="queue-item">${tree[i]}</div>`).join('')
                : '<span style="color: #64748b;">Á©∫</span>';
            document.getElementById('queueItems').innerHTML = queueHtml;

            // ÁµêÊûú
            const resultHtml = result && result.length > 0
                ? result.map(l => `<span class="result-level">[${l.join(', ')}]</span>`).join('')
                : '<span style="color: #64748b;">Á≠âÂæÖÈÅçÊ≠∑...</span>';
            document.getElementById('resultLevels').innerHTML = resultHtml;

            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(tree = currentTree) {
            currentTree = tree;
            const steps = generateAlgorithmSteps(tree);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderStep(step)
            });

            viz.setSteps(steps);
        }

        function runCustomInput() {
            const tree = parseTree(document.getElementById('customTree').value);
            if (tree.length === 0 || tree[0] === null) {
                alert('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊ®π');
                return;
            }
            init(tree);
        }

        function resetVisualization() { init(currentTree); }
        window.addEventListener('load', () => init());
    </script>
</body>
</html>
