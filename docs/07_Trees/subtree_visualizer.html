                </div>

                    <div class="legend-item"><div class="legend-color normal"></div>å¾…æª¢æŸ¥</div>
                    <div class="legend-item"><div class="legend-color current"></div>æ¯”è¼ƒä¸­</div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isSubtree(TreeNode* root, TreeNode* subRoot) {', id: 0 },
            { line: '    if (!root) return false;', id: 1 },
            { line: '    if (isSameTree(root, subRoot)) return true;', id: 2 },
            { line: '    return isSubtree(root->left, subRoot) ||', id: 3 },
            { line: '           isSubtree(root->right, subRoot);', id: 4 },
            { line: '}', id: 5 },
            { line: '', id: 6 },
            { line: 'bool isSameTree(TreeNode* p, TreeNode* q) {', id: 7 },
            { line: '    if (!p && !q) return true;', id: 8 },
            { line: '    if (!p || !q || p->val != q->val) return false;', id: 9 },
            { line: '    return isSameTree(p->left, q->left) &&', id: 10 },
            { line: '           isSameTree(p->right, q->right);', id: 11 },
            { line: '}', id: 12 },
        ];

        let currentRoot = [3, 4, 5, 1, 2];
        let currentSubRoot = [4, 1, 2];

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function isSameTree(root, subRoot, rootIdx, subIdx) {
            const rVal = rootIdx < root.length ? root[rootIdx] : null;
            const sVal = subIdx < subRoot.length ? subRoot[subIdx] : null;
            
            if (rVal === null && sVal === null) return true;
            if (rVal === null || sVal === null || rVal !== sVal) return false;
            
            return isSameTree(root, subRoot, 2*rootIdx+1, 2*subIdx+1) && 
                   isSameTree(root, subRoot, 2*rootIdx+2, 2*subIdx+2);
        }

        function generateAlgorithmSteps(root, subRoot) {
            const steps = [];
            let foundMatch = false;
            let matchIdx = -1;

            steps.push({
                root: [...root],
                subRoot: [...subRoot],
                checkingIdx: null,
                matched: [],
                result: null,
                highlightLines: [0],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `Root: [${root.filter(x => x !== null).join(', ')}]<br>SubRoot: [${subRoot.filter(x => x !== null).join(', ')}]<br><br>éæ­· root æ¯å€‹ç¯€é»ï¼Œæª¢æŸ¥æ˜¯å¦èˆ‡ subRoot ç›¸åŒ`,
                    formula: 'isSubtree(root, subRoot)'
                }
            });

            // Check each node in root
            function checkNode(idx) {
                if (idx >= root.length || root[idx] === null || foundMatch) return;

                const isMatch = isSameTree(root, subRoot, idx, 0);
                
                if (isMatch) {
                    foundMatch = true;
                    matchIdx = idx;
                    
                    // Collect all matching indices
                    const matchedIndices = [];
                    function collectMatched(rIdx, sIdx) {
                        if (sIdx >= subRoot.length || subRoot[sIdx] === null) return;
                        if (rIdx < root.length && root[rIdx] !== null) {
                            matchedIndices.push(rIdx);
                            collectMatched(2*rIdx+1, 2*sIdx+1);
                            collectMatched(2*rIdx+2, 2*sIdx+2);
                        }
                    }
                    collectMatched(idx, 0);
                    
                    steps.push({
                        root: [...root],
                        subRoot: [...subRoot],
                        checkingIdx: idx,
                        matched: matchedIndices,
                        result: true,
                        highlightLines: [2],
                        explanation: {
                            title: `ğŸ‰ æ‰¾åˆ°åŒ¹é…ï¼`,
                            text: `ç¯€é» ${root[idx]} (ç´¢å¼• ${idx}) èˆ‡ subRoot å®Œå…¨ç›¸åŒ<br><br>isSameTree = true`,
                            formula: `isSameTree(${root[idx]}, ${subRoot[0]}) = true`
                        }
                    });
                } else {
                    steps.push({
                        root: [...root],
                        subRoot: [...subRoot],
                        checkingIdx: idx,
                        matched: [],
                        result: null,
                        highlightLines: [2, 3, 4],
                        explanation: {
                            title: `æª¢æŸ¥ç¯€é» ${root[idx]}`,
                            text: `èˆ‡ subRoot æ ¹ç¯€é» ${subRoot[0]} æ¯”è¼ƒ<br><br>${root[idx] === subRoot[0] ? 'å€¼ç›¸åŒï¼Œæª¢æŸ¥å­æ¨¹...' : 'å€¼ä¸åŒæˆ–çµæ§‹ä¸åŒ'}<br>ç¹¼çºŒæª¢æŸ¥å­ç¯€é»`,
                            formula: `isSameTree(${root[idx]}, ${subRoot[0]}) = false`
                        }
                    });
                    
                    checkNode(2*idx+1);
                    checkNode(2*idx+2);
                }
            }

            checkNode(0);

            if (!foundMatch) {
                steps.push({
                    root: [...root],
                    subRoot: [...subRoot],
                    checkingIdx: null,
                    matched: [],
                    result: false,
                    highlightLines: [1],
                    explanation: {
                        title: 'âŒ ä¸æ˜¯å­æ¨¹',
                        text: `éæ­·æ‰€æœ‰ç¯€é»éƒ½æ²’æœ‰æ‰¾åˆ°åŒ¹é…`,
                        formula: 'return false'
                    }
                });
            }

            return steps;
        }

        function runCustomInput() {
            const rootInput = document.getElementById('customRoot').value;
            const subRootInput = document.getElementById('customSubRoot').value;
            currentRoot = parseTree(rootInput);
            currentSubRoot = parseTree(subRootInput);
            init(currentRoot, currentSubRoot);
        }

        let viz;
        function init(root = currentRoot, subRoot = currentSubRoot) {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    function renderTree(tree, label, checkingIdx, matched) {
                        let html = `<div class="tree"><div class="tree-label">${label}</div><div class="tree-nodes">`;
                        let idx = 0;
                        let levelSize = 1;
                        while (idx < tree.length) {
                            html += '<div class="level">';
                            for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                                const val = tree[idx];
                                let cls = 'node';
                                if (val === null) {
                                    cls += ' null';
                                    html += `<div class="${cls}">âˆ…</div>`;
                                } else {
                                    if (matched?.includes(idx)) cls += ' match';
                                    if (idx === checkingIdx) cls += ' checking';
                                    html += `<div class="${cls}">${val}</div>`;
                                }
                            }
                            html += '</div>';
                            levelSize *= 2;
                        }
                        html += '</div></div>';
                        return html;
                    }
                    
                    const rootHtml = renderTree(step.root, 'Root', step.checkingIdx, step.matched);
                    const subRootHtml = renderTree(step.subRoot, 'SubRoot', null, step.result ? [0,1,2,3,4,5,6] : []);
                    
                    document.getElementById('treesDisplay').innerHTML = rootHtml + subRootHtml;
                    document.getElementById('resultDisplay').textContent = 
                        step.result === true ? 'true âœ“' : (step.result === false ? 'false âœ—' : '?');
                    document.getElementById('resultDisplay').style.color = 
                        step.result === true ? 'var(--viz-success)' : (step.result === false ? 'var(--viz-error)' : 'var(--viz-text)');
                }
            });
            viz.setSteps(generateAlgorithmSteps(root, subRoot));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
