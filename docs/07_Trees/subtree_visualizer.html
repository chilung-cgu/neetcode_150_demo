<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtree of Another Tree - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 500px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Nodes */
        .node-circle { stroke-width: 2px; transition: fill 0.3s; r: 18px; }
        .node-text { fill: white; font-family: monospace; font-size: 13px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .node-root { fill: #334155; stroke: #3b82f6; }
        .node-sub { fill: #334155; stroke: #a855f7; }
        
        .node-active { stroke: #fbbf24; stroke-width: 3px; filter: drop-shadow(0 0 5px #fbbf24); } /* Visiting */
        .node-match { fill: #22c55e; stroke: #16a34a; } /* True */
        .node-mismatch { fill: #ef4444; stroke: #b91c1c; } /* False */

        /* Links */
        .link-path { fill: none; stroke: #64748b; stroke-width: 2px; transition: all 0.5s; opacity: 0.6; }
        
        /* Box */
        .tree-box { fill: none; stroke: #475569; stroke-dasharray: 5; rx: 10; }
        .label-text { fill: #94a3b8; font-weight: bold; font-family: sans-serif; text-anchor: middle; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 180px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Subtree of Another Tree</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#60a5fa;">Main Tree (S):</label>
                            <input type="text" id="rootInput" value="3,4,5,1,2">
                        </div>
                        <div>
                            <label style="font-size:0.8rem; color:#a855f7;">Sub Tree (T):</label>
                            <input type="text" id="subInput" value="4,1,2">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Check</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Scanning</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Match</div>
                       <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>Mismatch</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <g id="scene-group" transform="translate(0, 40)"></g>
                        </svg>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isSubtree(root, subRoot) {', id: 0 },
            { line: '    if (!root) return false;', id: 1 },
            { line: '    if (isSameTree(root, subRoot)) return true;', id: 2 },
            { line: '    return isSubtree(root->left, subRoot) ||', id: 3 },
            { line: '           isSubtree(root->right, subRoot);', id: 4 },
            { line: '}', id: 5 },
            { line: 'bool isSameTree(p, q) { ... }', id: 6 }
        ];

        let viz;

        function buildTree(arr) {
            if(arr.length===0) return null;
            let root = {id: 0, val: arr[0], left: null, right: null};
            let queue = [root];
            let i = 1;
            let nextId = 1;
            while(i < arr.length) {
                let curr = queue.shift();
                if(i < arr.length && arr[i] !== null) {
                    curr.left = {id: nextId++, val: arr[i], left: null, right: null};
                    queue.push(curr.left);
                }
                i++;
                if(i < arr.length && arr[i] !== null) {
                    curr.right = {id: nextId++, val: arr[i], left: null, right: null};
                    queue.push(curr.right);
                }
                i++;
            }
            return root;
        }

        function getLayout(rootNode, offsetX) {
            if(!rootNode) return [];
            const h = d3.hierarchy(rootNode);
            const treeLayout = d3.tree().size([250, 250]);
            treeLayout(h);
            const nodes = [];
            h.descendants().forEach(d => {
                nodes.push({
                    id: d.data.id, val: d.data.val,
                    x: d.x + offsetX, y: d.y + 50,
                    parentId: d.parent ? d.parent.data.id : null
                });
            });
            return nodes;
        }

        function simulate(rawS, rawT) {
            const steps = [];
            const rootS = buildTree(rawS);
            const rootT = buildTree(rawT);
            
            const layoutS = getLayout(rootS, 40); // Left side
            const layoutT = getLayout(rootT, 340); // Right side
            
            // Map: id -> status (match/mismatch/none)
            let sStates = {};
            let tStates = {};
            
            const snap = (activeS, activeT, msg, lines, info) => ({
                layoutS, layoutT,
                sStates: JSON.parse(JSON.stringify(sStates)),
                tStates: JSON.parse(JSON.stringify(tStates)),
                activeS, activeT,
                msg, highlightLines: lines, explanation: info
            });

            // Same Tree Check (visualized)
            const isSameTree = (p, q) => {
                const pid = p ? p.id : null;
                const qid = q ? q.id : null;
                const pVal = p ? p.val : 'null';
                const qVal = q ? q.val : 'null';
                
                // Active highlight
                steps.push(snap(pid, qid, `Comparing Nodes ${pVal} and ${qVal}`, [6], {
                    title: "ÊØîËºÉÁØÄÈªû", text: `Ê≠£Âú®ÊØîËºÉ Main Tree ÁØÄÈªû ${pVal} Ëàá Sub Tree ÁØÄÈªû ${qVal}„ÄÇ`, formula: "isSameTree(p,q)"
                }));

                if (!p && !q) return true;
                if (!p || !q || p.val !== q.val) {
                    if(pid!==null) sStates[pid] = 'mismatch';
                    if(qid!==null) tStates[qid] = 'mismatch';
                    steps.push(snap(pid, qid, "Mismatch!", [6], { title: "‰∏çÂåπÈÖç", text: "ÂÄº‰∏çÂêåÊàñÁµêÊßã‰∏çÂêå„ÄÇ", formula: "return false" }));
                    return false;
                }
                
                // Match so far
                sStates[pid] = 'match';
                tStates[qid] = 'match';
                
                if (!isSameTree(p.left, q.left)) return false;
                if (!isSameTree(p.right, q.right)) return false;
                
                return true;
            };
            
            // Main Traversal
            const traverse = (node) => {
                if(!node) return false;
                
                steps.push(snap(node.id, null, `Visit Main Node ${node.val}. Candidate?`, [0, 1], {
                    title: "ÈÅçÊ≠∑‰∏ªÊ®π", text: `Ê™¢Êü•ÁØÄÈªû ${node.val} ÊòØÂê¶ÂèØËÉΩÊòØÂ≠êÊ®πÁöÑÊ†π„ÄÇ`, formula: "isSubtree(node)"
                }));
                
                // Check if candidate
                if(node.val === rootT.val) {
                     // Reset visual states for check
                     const savedS = JSON.parse(JSON.stringify(sStates));
                     const savedT = JSON.parse(JSON.stringify(tStates));
                     
                     steps.push(snap(node.id, rootT.id, `Candidate Found (${node.val}). Start Check.`, [2], {
                         title: "ÂÄôÈÅ∏ÂåπÈÖç", text: `ÁôºÁèæÂÄºÁõ∏Âêå (${node.val})ÔºåÈñãÂßãÊ∑±Â∫¶ÊØîËºÉ„ÄÇ`, formula: "isSameTree()"
                     }));

                     if (isSameTree(node, rootT)) {
                         steps.push(snap(node.id, rootT.id, "Subtree Match Found!", [2], {
                             title: "ÂåπÈÖçÊàêÂäü", text: "ÂÖ©Ê£µÊ®πÁµêÊßãÂÆåÂÖ®‰∏ÄËá¥„ÄÇ", formula: "return true"
                         }));
                         return true;
                     }
                     
                     // Restore states if failed check (clean up mismatch red)
                     sStates = savedS; 
                     tStates = savedT;
                     steps.push(snap(node.id, null, "Check Failed. Continue Traversal.", [3], {
                         title: "Ê™¢Êü•Â§±Êïó", text: "ÁµêÊßã‰∏çÂåπÈÖçÔºåÁπºÁ∫åÈÅçÊ≠∑‰∏ªÊ®π„ÄÇ", formula: "continue"
                     }));
                }
                
                if (traverse(node.left)) return true;
                if (traverse(node.right)) return true;
                
                return false;
            };

            const found = traverse(rootS);
            
            steps.push(snap(null, null, found ? "Subtree Found: True" : "Subtree Not Found: False", [5], {
                title: "ÊúÄÁµÇÁµêÊûú", text: found ? "‰∏ªÊ®π‰∏≠ÂåÖÂê´Ë©≤Â≠êÊ®π„ÄÇ" : "Êú™ÊâæÂà∞Â≠êÊ®π„ÄÇ", formula: "Result"
            }));

            return steps;
        }

        const svg = d3.select("#viz-svg");
        const scene = svg.select("#scene-group");
        
        // Helper Render
        function renderTree(g, nodesData, activeId, states, type, offsetX) {
            // Links
            const linksData = nodesData.filter(d => d.parentId !== null).map(d => {
                const par = nodesData.find(x => x.id === d.parentId);
                return { s: par, t: d, id: `${par.id}-${d.id}` };
            });

            const linkSel = g.selectAll(`.link-${type}`).data(linksData, d => d.id);
            const linkEnter = linkSel.enter().append("path").attr("class", `link-path link-${type}`);
            linkSel.merge(linkEnter).transition().duration(500)
                .attr("d", d => `M${d.s.x},${d.s.y} L${d.t.x},${d.t.y}`);
            linkSel.exit().remove();
            
            // Nodes
            const nodeSel = g.selectAll(`.node-${type}`).data(nodesData, d => d.id);
            const nodeEnter = nodeSel.enter().append("g").attr("class", `node-g node-${type}`);
            nodeEnter.append("circle").attr("class", "node-circle").attr("r", 18);
            nodeEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nodeMerge = nodeSel.merge(nodeEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nodeMerge.select("circle").attr("class", d => {
                let c = "node-circle";
                if (type === 'root') c += " node-root"; else c += " node-sub";
                
                if (d.id === activeId) c = "node-circle node-active";
                else if (states[d.id] === 'match') c = "node-circle node-match";
                else if (states[d.id] === 'mismatch') c = "node-circle node-mismatch";
                return c;
            });
            nodeMerge.select("text").text(d => d.val);
            nodeSel.exit().remove();
        }

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            // Draw Labels
            scene.selectAll(".label-text").remove();
            scene.append("text").attr("x", 140).attr("y", 20).text("Main Tree (S)").attr("class", "label-text");
            scene.append("text").attr("x", 440).attr("y", 20).text("Sub Tree (T)").attr("class", "label-text");
            
            // Draw Separator
            scene.selectAll(".separator").remove();
            scene.append("line").attr("x1", 300).attr("y1", 0).attr("x2", 300).attr("y2", 450).attr("class", "separator");

            renderTree(scene, step.layoutS, step.activeS, step.sStates, 'root');
            renderTree(scene, step.layoutT, step.activeT, step.tStates, 'sub');
        }

        function runVisualizer() {
            const rawS = document.getElementById('rootInput').value;
            const rawT = document.getElementById('subInput').value;
            const valsS = rawS.split(',').map(x => x.trim() === 'null' ? null : (isNaN(parseInt(x))?null:parseInt(x)));
            const valsT = rawT.split(',').map(x => x.trim() === 'null' ? null : (isNaN(parseInt(x))?null:parseInt(x)));
            
            if(valsS.length === 0 || valsT.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(valsS, valsT));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
