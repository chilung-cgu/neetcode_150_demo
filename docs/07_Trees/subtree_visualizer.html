<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtree of Another Tree Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .trees-container { display: flex; gap: 40px; justify-content: center; align-items: flex-start; }
        .tree-box { text-align: center; }
        .tree-label { color: var(--viz-text-muted); margin-bottom: 8px; }
        .tree-level { display: flex; justify-content: center; gap: 8px; margin: 4px 0; }
        .tree-node { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: monospace; background: var(--viz-primary); color: white; font-size: 0.85rem; }
        .tree-node.subtree { background: var(--viz-success); color: #0f172a; }
        .tree-node.checking { border: 3px solid var(--viz-secondary); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">SUBTREE OF ANOTHER TREE</div>
                <div class="trees-container" id="treesDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isSubtree(TreeNode* root, TreeNode* subRoot) {', id: 0 },
            { line: '    if (!root) return false;', id: 1 },
            { line: '    if (isSameTree(root, subRoot)) return true;', id: 2 },
            { line: '    return isSubtree(root->left, subRoot) ||', id: 3 },
            { line: '           isSubtree(root->right, subRoot);', id: 4 },
            { line: '}', id: 5 },
        ];
        const mainTree = [[3], [4, 5], [1, 2, '', '']];
        const subTree = [[4], [1, 2]];

        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ checking: null, highlightLines: [0], explanation: { title: 'Start', text: 'Check if subTree exists in mainTree' }});
            steps.push({ checking: [0, 0], highlightLines: [2], explanation: { title: 'Check root (3)', text: '3 != 4, not a match' }});
            steps.push({ checking: [1, 0], subtreeMatch: [[1, 0], [2, 0], [2, 1]], highlightLines: [2, 3], explanation: { title: 'Check node 4', text: '4 == 4, checking subtree...' }});
            steps.push({ subtreeFound: true, highlightLines: [2], explanation: { title: '✓ Subtree Found!', text: 'Node 4 subtree matches exactly' }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '<div class="tree-box"><div class="tree-label">Main Tree</div>';
                    mainTree.forEach((level, li) => {
                        html += '<div class="tree-level">' + level.map((v, i) => {
                            if (!v) return '<div style="width:32px"></div>';
                            let cls = 'tree-node';
                            if (step.subtreeMatch?.some(m => m[0] === li && m[1] === i) || step.subtreeFound && li >= 1 && v) cls += ' subtree';
                            if (step.checking && step.checking[0] === li && step.checking[1] === i) cls += ' checking';
                            return `<div class="${cls}">${v}</div>`;
                        }).join('') + '</div>';
                    });
                    html += '</div><div class="tree-box"><div class="tree-label">Sub Tree</div>';
                    subTree.forEach((level) => {
                        html += '<div class="tree-level">' + level.map(v => `<div class="tree-node ${step.subtreeFound ? 'subtree' : ''}">${v}</div>`).join('') + '</div>';
                    });
                    html += '</div>';
                    document.getElementById('treesDisplay').innerHTML = html;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
