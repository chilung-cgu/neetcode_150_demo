        /* è‡ªè¨‚è¼¸å…¥ */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }

        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; flex: 1; min-width: 100px; }

<body>

            <div class="viz-card">
                <div class="viz-title">Subtree of Another Tree - éè¿´æ¯”è¼ƒ</div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isSubtree(TreeNode* root, TreeNode* subRoot) {', id: 0 },
            { line: '    if (!root) return false;', id: 1 },
            { line: '    if (isSameTree(root, subRoot)) return true;', id: 2 },
            { line: '    return isSubtree(root->left, subRoot) ||', id: 3 },
            { line: '           isSubtree(root->right, subRoot);', id: 4 },
            { line: '}', id: 5 },
            { line: '', id: 6 },
            { line: 'bool isSameTree(TreeNode* p, TreeNode* q) {', id: 7 },
            { line: '    if (!p && !q) return true;', id: 8 },
            { line: '    if (!p || !q || p->val != q->val) return false;', id: 9 },
            { line: '    return isSameTree(p->left, q->left) &&', id: 10 },
            { line: '           isSameTree(p->right, q->right);', id: 11 },
            { line: '}', id: 12 },
        ];

        let currentRoot = [3, 4, 5, 1, 2];
        let currentSubRoot = [4, 1, 2];
        let viz;

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function isSameTree(root, subRoot, rootIdx, subIdx) {
            const rVal = rootIdx < root.length ? root[rootIdx] : null;
            const sVal = subIdx < subRoot.length ? subRoot[subIdx] : null;
            if (rVal === null && sVal === null) return true;
            if (rVal === null || sVal === null || rVal !== sVal) return false;
            return isSameTree(root, subRoot, 2*rootIdx+1, 2*subIdx+1) &&
                   isSameTree(root, subRoot, 2*rootIdx+2, 2*subIdx+2);
        }

        function generateAlgorithmSteps(root, subRoot) {
            const steps = [];
            let foundMatch = false;
            let matchedIndices = [];

            steps.push({
                root: [...root], subRoot: [...subRoot],
                checkingIdx: null, matched: [],
                result: null,
                highlightLines: [0],
                stepText: 'isSubtree(root, subRoot)',
                explanation: {
                    title: 'é–‹å§‹æœå°‹',
                    text: `Root: [${root.filter(x => x !== null).join(', ')}]<br>SubRoot: [${subRoot.filter(x => x !== null).join(', ')}]<br><br>éæ­· root æ¯å€‹ç¯€é»ï¼Œæª¢æŸ¥æ˜¯å¦èˆ‡ subRoot ç›¸åŒ`,
                    formula: 'isSubtree(root, subRoot)'
                }
            });

            function checkNode(idx) {
                if (idx >= root.length || root[idx] === null || foundMatch) return;

                const isMatch = isSameTree(root, subRoot, idx, 0);

                if (isMatch) {
                    foundMatch = true;
                    // Collect matching indices
                    function collect(rIdx, sIdx) {
                        if (sIdx >= subRoot.length || subRoot[sIdx] === null) return;
                        if (rIdx < root.length && root[rIdx] !== null) {
                            matchedIndices.push(rIdx);
                            collect(2*rIdx+1, 2*sIdx+1);
                            collect(2*rIdx+2, 2*sIdx+2);
                        }
                    }
                    collect(idx, 0);

                    steps.push({
                        root: [...root], subRoot: [...subRoot],
                        checkingIdx: idx, matched: [...matchedIndices],
                        result: true,
                        highlightLines: [2],
                        stepText: `isSameTree(${root[idx]}, ${subRoot[0]}) = true âœ“`,
                        explanation: {
                            title: 'ğŸ‰ æ‰¾åˆ°å­æ¨¹ï¼',
                            text: `ç¯€é» ${root[idx]} èˆ‡ subRoot å®Œå…¨åŒ¹é…<br><br>isSubtree = true`,
                            formula: `isSameTree(${root[idx]}, ${subRoot[0]}) = true`
                        }
                    });
                } else {
                    steps.push({
                        root: [...root], subRoot: [...subRoot],
                        checkingIdx: idx, matched: [],
                        result: null,
                        highlightLines: [2, 3, 4],
                        stepText: `æª¢æŸ¥ ${root[idx]}: ä¸åŒ¹é…`,
                        explanation: {
                            title: `æª¢æŸ¥ç¯€é» ${root[idx]}`,
                            text: `èˆ‡ subRoot æ ¹ç¯€é» ${subRoot[0]} æ¯”è¼ƒ<br>ä¸åŒ¹é…ï¼Œç¹¼çºŒæª¢æŸ¥å­ç¯€é»`,
                            formula: `isSameTree(${root[idx]}, ${subRoot[0]}) = false`
                        }
                    });

                    checkNode(2*idx+1);
                    checkNode(2*idx+2);
                }
            }

            checkNode(0);

            if (!foundMatch) {
                steps.push({
                    root: [...root], subRoot: [...subRoot],
                    checkingIdx: null, matched: [],
                    result: false,
                    final: true,
                    highlightLines: [1],
                    stepText: 'return false',
                    explanation: {
                        title: 'âŒ ä¸æ˜¯å­æ¨¹',
                        text: 'éæ­·æ‰€æœ‰ç¯€é»éƒ½æ²’æœ‰æ‰¾åˆ°åŒ¹é…',
                        formula: 'return false'
                    }
                });
            } else {
                steps.push({
                    root: [...root], subRoot: [...subRoot],
                    checkingIdx: null, matched: [...matchedIndices],
                    result: true,
                    final: true,
                    highlightLines: [2],
                    stepText: 'return true',
                    explanation: {
                        title: 'ğŸ‰ æ˜¯å­æ¨¹ï¼',
                        text: 'SubRoot æ˜¯ Root çš„å­æ¨¹',
                        formula: 'return true'
                    }
                });
            }

            return steps;
        }

        function renderTree(tree, label, step, treeType) {
            const matched = step.matched || [];
            const checkingIdx = step.checkingIdx;

            let html = `<div class="tree-panel">
                <div class="tree-label ${treeType}">${label}</div>
                <div class="tree-nodes">`;

            let idx = 0;
            let levelSize = 1;

            while (idx < tree.length) {
                html += '<div class="tree-level">';
                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    const val = tree[idx];
                    let cls = `node ${treeType === 'root' ? 'root-node' : 'sub-node'}`;

                    if (val === null) {
                        cls = 'node null';
                        html += `<div class="${cls}">âˆ…</div>`;
                    } else {
                        if (treeType === 'root') {
                            if (matched.includes(idx)) cls += ' match';
                            if (checkingIdx === idx) cls += ' checking';
                        } else if (step.result === true) {
                            cls += ' match';
                        }
                        html += `<div class="${cls}">${val}</div>`;
                    }
                }
                html += '</div>';
                levelSize *= 2;
            }

            html += '</div></div>';
            return html;
        }

        function renderStep(step) {
            document.getElementById('treesContainer').innerHTML =
                renderTree(step.root, 'Root', step, 'root') +
                renderTree(step.subRoot, 'SubRoot', step, 'subroot');

            const badge = document.getElementById('resultBadge');
            if (step.result === true) {
                badge.textContent = 'true âœ“ æ˜¯å­æ¨¹';
                badge.className = 'result-badge found';
            } else if (step.result === false) {
                badge.textContent = 'false âœ— ä¸æ˜¯å­æ¨¹';
                badge.className = 'result-badge not-found';
            } else {
                badge.textContent = 'æœå°‹ä¸­...';
                badge.className = 'result-badge searching';
            }

            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(root = currentRoot, subRoot = currentSubRoot) {
            currentRoot = root;
            currentSubRoot = subRoot;
            const steps = generateAlgorithmSteps(root, subRoot);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderStep(step)
            });

            viz.setSteps(steps);
        }

        function runCustomInput() {
            const root = parseTree(document.getElementById('customRoot').value);
            const subRoot = parseTree(document.getElementById('customSubRoot').value);
            init(root, subRoot);
        }

        function resetVisualization() { init(currentRoot, currentSubRoot); }
        window.addEventListener('load', () => init());
    </script>
