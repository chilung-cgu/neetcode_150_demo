<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtree of Another Tree - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 550px;
        }
        
        #viz-svg { width: 100%; height: 500px; }

        .node-circle { stroke-width: 3px; transition: all 0.3s; fill: #334155; stroke: #64748b; }
        .node-circle.root { stroke: #3b82f6; fill: #1e293b; }
        .node-circle.sub { stroke: #a855f7; fill: #1e293b; }
        .node-circle.active { stroke: #fbbf24; fill: rgba(251, 191, 36, 0.1); }
        .node-circle.match { stroke: #22c55e; fill: rgba(34, 197, 94, 0.1); }
        .node-circle.mismatch { stroke: #ef4444; fill: rgba(239, 68, 68, 0.1); }

        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .link { fill: none; stroke: #64748b; stroke-width: 2px; transition: all 0.5s; opacity: 0.6; }
        
        /* Layout separators */
        .separator { stroke: #475569; stroke-dasharray: 5; }
        .label-text { font-size: 16px; font-weight: bold; fill: #94a3b8; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Subtree of Another Tree</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Root:</label>
                        <input type="text" id="rootInput" value="3,4,5,1,2">
                        <label>SubRoot:</label>
                        <input type="text" id="subInput" value="4,1,2">
                        <button onclick="runVisualizer()">Ê™¢Êü•</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <svg id="viz-svg">
                        <g id="scene-group" transform="translate(0, 40)"></g>
                    </svg>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isSubtree(root, subRoot) {', id: 0 },
            { line: '    if (!root) return false;', id: 1 },
            { line: '    if (isSameTree(root, subRoot)) return true;', id: 2 },
            { line: '    return isSubtree(root->left, subRoot) ||', id: 3 },
            { line: '           isSubtree(root->right, subRoot);', id: 4 },
            { line: '}', id: 5 },
            { line: 'bool isSameTree(p, q) {', id: 6 },
            { line: '    if (!p && !q) return true;', id: 7 },
            { line: '    if (!p || !q) return false;', id: 8 },
            { line: '    if (p->val != q->val) return false;', id: 9 },
            { line: '    return isSameTree(p->left, q->left) && isSameTree(p->right, q->right);', id: 10 },
            { line: '}', id: 11 }
        ];

        let viz;

        // Helper to parsing tree array to node objects
        function buildTree(arr) {
            if(!arr || arr.length === 0) return null;
            const root = { id: 0, val: arr[0], children: [] };
            const queue = [root];
            let i = 1;
            while(i < arr.length) {
                const p = queue.shift();
                if(i < arr.length && arr[i] !== null) {
                    const l = { id: i, val: arr[i], children: [] };
                    p.children[0] = l;
                    queue.push(l);
                }
                i++;
                if(i < arr.length && arr[i] !== null) {
                    const r = { id: i, val: arr[i], children: [] };
                    p.children[1] = r;
                    queue.push(r);
                }
                i++;
            }
            return root;
        }

        // Deep clone for snapshots
        function deepClone(node) {
            if(!node) return null;
            const n = { ...node, children: [] };
            if(node.children[0]) n.children[0] = deepClone(node.children[0]);
            if(node.children[1]) n.children[1] = deepClone(node.children[1]);
            return n;
        }

        function simulate(rootArr, subArr) {
            const steps = [];
            const rootTree = buildTree(rootArr);
            const subTree = buildTree(subArr); // subTree ID conflicts? 
            
            // Fix IDs: We need unique IDs for subTree vs rootTree nodes
            // Shift subTree IDs by rootArr.length + 100
            const shiftIDs = (n, offset) => {
                if(!n) return;
                n.id += offset;
                if(n.children[0]) shiftIDs(n.children[0], offset);
                if(n.children[1]) shiftIDs(n.children[1], offset);
            };
            shiftIDs(subTree, 1000);

            // Step helper
            const pushState = (msg, hl, activeRootId=null, activeSubId=null, status='normal', explanation=null) => {
                steps.push({
                    root: deepClone(rootTree),
                    sub: deepClone(subTree),
                    activeRootId,
                    activeSubId,
                    status, // 'match', 'mismatch', 'checking'
                    msg, highlightLines: hl,
                    explanation
                });
            };

            pushState("Initial State", [0], null, null, 'normal', {
                title: 'ÂàùÂßãÂåñ',
                text: 'ÊàëÂÄëÈúÄË¶ÅÂú® Root Ê®π‰∏≠Â∞ãÊâæÊòØÂê¶Â≠òÂú®Ëàá SubRoot ÂÆåÂÖ®Áõ∏ÂêåÁöÑÂ≠êÊ®π„ÄÇ',
                formula: 'isSubtree(root, subRoot)'
            });

            // isSameTree simulation
            const checkSame = (p, q) => {
                if (!p && !q) return true;
                
                // Visualization of comparison
                let hl = [7];
                let desc = "";
                let expl = {title: 'ÊØîËºÉÁØÄÈªû', text: '', formula: ''};
                
                if (!p || !q) {
                    // One null
                    pushState(`Mismatch: One is null`, [8], p?p.id:null, q?q.id:null, 'mismatch', {
                        title: 'ÁµêÊßã‰∏çÂåπÈÖç',
                        text: 'ÂÖ∂‰∏≠‰∏ÄÂÄãÁØÄÈªûÁÇ∫Á©∫ÔºåÂè¶‰∏ÄÂÄã‰∏çÁÇ∫Á©∫„ÄÇ',
                        formula: '(!p || !q) -> false'
                    });
                    return false;
                }

                if (p.val !== q.val) {
                    pushState(`Mismatch: ${p.val} != ${q.val}`, [9], p.id, q.id, 'mismatch', {
                        title: 'Êï∏ÂÄº‰∏çÂåπÈÖç',
                        text: `Root ÁØÄÈªûÂÄº (${p.val}) Ëàá SubRoot ÁØÄÈªûÂÄº (${q.val}) ‰∏çÂêå„ÄÇ`,
                        formula: 'p->val != q->val'
                    });
                    return false;
                }

                pushState(`Match: ${p.val} == ${q.val}`, [10], p.id, q.id, 'match', {
                    title: 'ÁØÄÈªûÂåπÈÖç',
                    text: `ÂÄºÁõ∏Âêå (${p.val})„ÄÇÁπºÁ∫åÈÅûËø¥Ê™¢Êü•Â∑¶Âè≥Â≠êÊ®π„ÄÇ`,
                    formula: 'match -> check children'
                });

                if (checkSame(p.children[0], q.children[0]) && checkSame(p.children[1], q.children[1])) {
                    return true;
                }
                return false;
            };

            // Main loop (DFS traversal of Root)
            const traverse = (node) => {
                if (!node) return false;

                pushState(`Visit Root Node ${node.val}`, [2], node.id, subTree.id, 'checking', {
                    title: `Ê™¢Êü•Â≠êÊ®πÊ†πÁØÄÈªû ${node.val}`,
                    text: `ÂòóË©¶‰ª• Root ÁöÑÁØÄÈªû ${node.val} ÁÇ∫Ëµ∑ÈªûÔºåËàá SubRoot ÈÄ≤Ë°åÂåπÈÖç„ÄÇ`,
                    formula: 'isSameTree(root, subRoot)'
                });

                if (checkSame(node, subTree)) {
                    pushState(`Subtree Found at ${node.val}!`, [2], node.id, null, 'found', {
                        title: 'ÊâæÂà∞Â≠êÊ®π',
                        text: `Âú®ÁØÄÈªû ${node.val} ËôïÁôºÁèæÂÆåÂÖ®ÂåπÈÖçÁöÑÂ≠êÊ®π„ÄÇ`,
                        formula: 'return true'
                    });
                    return true;
                }

                if (traverse(node.children[0])) return true;
                if (traverse(node.children[1])) return true;

                return false;
            };

            if (!traverse(rootTree)) {
                pushState("No subtree found", [5], null, null, 'mismatch', {
                    title: 'Êú™ÊâæÂà∞',
                    text: 'ÈÅçÊ≠∑ÂÆåÊï¥Ê£µÊ®πÔºåÊú™ÁôºÁèæÂåπÈÖçÁöÑÂ≠êÊ®π„ÄÇ',
                    formula: 'return false'
                });
            }

            return steps;
        }

        const svg = d3.select("#viz-svg");
        const gScene = d3.select("#scene-group");
        
        // Layout Config
        const width = 800;
        const height = 500;
        const rootX = width * 0.3;
        const subX = width * 0.75;
        const startY = 50;

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            gScene.selectAll("*").remove(); // Clear all

            // Draw Separator
            gScene.append("line").attr("x1", width*0.55).attr("y1", 0).attr("x2", width*0.55).attr("y2", height)
                .attr("class", "separator");
            gScene.append("text").attr("x", rootX).attr("y", 20).attr("text-anchor", "middle").attr("class", "label-text").text("Main Tree");
            gScene.append("text").attr("x", subX).attr("y", 20).attr("text-anchor", "middle").attr("class", "label-text").text("SubRoot Tree");

            // Draw function
            const drawTree = (rootNode, offsetX) => {
                if(!rootNode) return;
                const root = d3.hierarchy(rootNode, d => d.children);
                const treeLayout = d3.tree().size([350, 400]); // width, height
                treeLayout(root);

                // Offset
                root.descendants().forEach(d => {
                    d.x += offsetX - 175; // center around offsetX
                    d.y += startY;
                });

                // Links
                gScene.selectAll(".link-"+offsetX)
                    .data(root.links())
                    .enter().append("path")
                    .attr("class", "link")
                    .attr("d", d3.linkVertical().x(d=>d.x).y(d=>d.y));

                // Nodes
                const nodes = gScene.selectAll(".node-"+offsetX)
                    .data(root.descendants())
                    .enter().append("g")
                    .attr("transform", d => `translate(${d.x},${d.y})`);

                nodes.append("circle")
                    .attr("r", 20)
                    .attr("class", d => {
                        let c = "node-circle";
                        if(offsetX === rootX) c += " root"; else c += " sub";
                        
                        if(d.data.id === step.activeRootId || d.data.id === step.activeSubId) {
                            if(step.status === 'match') c += " match";
                            else if(step.status === 'mismatch') c += " mismatch";
                            else c += " active";
                        }
                        return c;
                    });

                nodes.append("text")
                    .attr("class", "node-text")
                    .attr("dy", 1)
                    .text(d => d.data.val);
            };

            drawTree(step.root, rootX);
            drawTree(step.sub, subX);
        }

        function runVisualizer() {
            const rootStr = document.getElementById('rootInput').value.split(',').map(x=>x.trim()==='null'?null:parseInt(x));
            const subStr = document.getElementById('subInput').value.split(',').map(x=>x.trim()==='null'?null:parseInt(x));
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(rootStr, subStr));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
