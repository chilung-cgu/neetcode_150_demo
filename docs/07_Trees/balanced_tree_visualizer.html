        /* è‡ªè¨‚è¼¸å…¥ */

<body>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isBalanced(TreeNode* root) {', id: 0 },
            { line: '    return height(root) != -1;', id: 1 },
            { line: '}', id: 2 },
            { line: '', id: 3 },
            { line: 'int height(TreeNode* node) {', id: 4 },
            { line: '    if (!node) return 0;', id: 5 },
            { line: '    int left = height(node->left);', id: 6 },
            { line: '    int right = height(node->right);', id: 7 },
            { line: '    if (left == -1 || right == -1) return -1;', id: 8 },
            { line: '    if (abs(left - right) > 1) return -1;', id: 9 },
            { line: '    return 1 + max(left, right);', id: 10 },
            { line: '}', id: 11 },
        ];

        let currentTree = [3, 9, 20, null, null, 15, 7];
        let viz;

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const heights = new Map();
            const checked = new Set();
            let unbalancedIdx = -1;

            steps.push({
                tree: [...tree],
                currentIdx: null,
                checked: [],
                heights: new Map(),
                result: null,
                highlightLines: [0, 1],
                stepText: 'isBalanced(root)',
                explanation: {
                    title: 'é–‹å§‹æª¢æŸ¥å¹³è¡¡',
                    text: `æ¨¹ï¼š[${tree.filter(x => x !== null).join(', ')}]<br><br>å¹³è¡¡å®šç¾©ï¼šæ¯å€‹ç¯€é»å·¦å³å­æ¨¹é«˜åº¦å·® â‰¤ 1<br>ä½¿ç”¨å¾Œåº DFS è¨ˆç®—é«˜åº¦`,
                    formula: '|left - right| â‰¤ 1'
                }
            });

            function dfs(idx) {
                if (idx >= tree.length || tree[idx] === null) {
                    return 0;
                }

                const val = tree[idx];
                const leftIdx = 2 * idx + 1;
                const rightIdx = 2 * idx + 2;

                const leftHeight = dfs(leftIdx);
                if (leftHeight === -1) return -1;

                const rightHeight = dfs(rightIdx);
                if (rightHeight === -1) return -1;

                const diff = Math.abs(leftHeight - rightHeight);
                const height = 1 + Math.max(leftHeight, rightHeight);

                if (diff > 1) {
                    unbalancedIdx = idx;
                    steps.push({
                        tree: [...tree],
                        currentIdx: idx,
                        checked: [...checked],
                        heights: new Map(heights),
                        unbalancedIdx: idx,
                        result: false,
                        leftHeight, rightHeight, diff,
                        highlightLines: [9],
                        stepText: `|${leftHeight} - ${rightHeight}| = ${diff} > 1 âŒ`,
                        explanation: {
                            title: `âŒ ç¯€é» ${val} ä¸å¹³è¡¡ï¼`,
                            text: `å·¦é«˜åº¦ = ${leftHeight}, å³é«˜åº¦ = ${rightHeight}<br>å·®å€¼ = |${leftHeight} - ${rightHeight}| = ${diff} > 1<br><br>ç«‹å³è¿”å› -1`,
                            formula: `|${leftHeight} - ${rightHeight}| = ${diff} > 1`
                        }
                    });
                    return -1;
                }

                heights.set(idx, height);
                checked.add(idx);

                steps.push({
                    tree: [...tree],
                    currentIdx: idx,
                    checked: [...checked],
                    heights: new Map(heights),
                    result: null,
                    leftHeight, rightHeight, diff,
                    highlightLines: [9, 10],
                    stepText: `|${leftHeight} - ${rightHeight}| = ${diff} â‰¤ 1 âœ“`,
                    explanation: {
                        title: `âœ“ ç¯€é» ${val} å¹³è¡¡`,
                        text: `å·¦é«˜åº¦ = ${leftHeight}, å³é«˜åº¦ = ${rightHeight}<br>å·®å€¼ = |${leftHeight} - ${rightHeight}| = ${diff} â‰¤ 1 âœ“<br>å›å‚³é«˜åº¦ = ${height}`,
                        formula: `|${leftHeight} - ${rightHeight}| = ${diff} â‰¤ 1`
                    }
                });

                return height;
            }

            const result = dfs(0);
            const isBalanced = result !== -1;

            steps.push({
                tree: [...tree],
                currentIdx: null,
                checked: [...checked],
                heights: new Map(heights),
                unbalancedIdx: unbalancedIdx >= 0 ? unbalancedIdx : null,
                result: isBalanced,
                final: true,
                highlightLines: [1],
                stepText: `return ${isBalanced}`,
                explanation: {
                    title: isBalanced ? 'ğŸ‰ æ˜¯å¹³è¡¡æ¨¹ï¼' : 'âŒ ä¸æ˜¯å¹³è¡¡æ¨¹',
                    text: isBalanced
                        ? 'æ‰€æœ‰ç¯€é»çš„å·¦å³å­æ¨¹é«˜åº¦å·®éƒ½ â‰¤ 1'
                        : `ç¯€é» ${tree[unbalancedIdx]} çš„å·¦å³å­æ¨¹é«˜åº¦å·® > 1`,
                    formula: isBalanced ? 'return true' : 'return false'
                }
            });

            return steps;
        }

        function renderStep(step) {
            const { tree, currentIdx, checked, heights, unbalancedIdx, result } = step;

            // æ¸²æŸ“æ¨¹
            const container = document.getElementById('treeContainer');
            let html = '';
            let idx = 0;
            let levelSize = 1;

            while (idx < tree.length) {
                html += '<div class="tree-level">';
                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    const val = tree[idx];
                    let cls = 'node';

                    if (val === null) {
                        cls += ' null';
                        html += `<div class="${cls}">âˆ…</div>`;
                    } else {
                        if (unbalancedIdx === idx) cls += ' unbalanced';
                        else if (currentIdx === idx) cls += ' current';
                        else if (checked?.includes(idx)) cls += ' balanced';

                        const h = heights?.get(idx);
                        const heightBadge = h !== undefined ? `<span class="height-badge">h=${h}</span>` : '';

                        html += `<div class="${cls}">${val}${heightBadge}</div>`;
                    }
                }
                html += '</div>';
                levelSize *= 2;
            }

            container.innerHTML = html;

            // å…¬å¼
            if (step.leftHeight !== undefined) {
                document.getElementById('formulaBox').innerHTML = `|${step.leftHeight} - ${step.rightHeight}| = ${step.diff} ${step.diff <= 1 ? 'â‰¤ 1 âœ“' : '> 1 âŒ'}`;
            }

            // çµæœ
            const badge = document.getElementById('resultBadge');
            if (result === true) {
                badge.textContent = 'âœ“ å¹³è¡¡';
                badge.className = 'result-badge balanced';
            } else if (result === false) {
                badge.textContent = 'âœ— ä¸å¹³è¡¡';
                badge.className = 'result-badge unbalanced';
            } else {
                badge.textContent = 'æª¢æŸ¥ä¸­...';
                badge.className = 'result-badge unknown';
            }

            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(tree = currentTree) {
            currentTree = tree;
            const steps = generateAlgorithmSteps(tree);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderStep(step)
            });

            viz.setSteps(steps);
        }

        function runCustomInput() {
            const tree = parseTree(document.getElementById('customTree').value);
            if (tree.length === 0 || tree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            init(tree);
        }

        function resetVisualization() { init(currentTree); }
        window.addEventListener('load', () => init());
    </script>
