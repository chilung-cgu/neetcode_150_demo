<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Binary Tree Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .tree-level { display: flex; justify-content: center; gap: 15px; margin: 8px 0; }
        .tree-node { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: monospace; background: var(--viz-primary); color: white; }
        .tree-node.balanced { background: var(--viz-success); color: #0f172a; }
        .tree-node.unbalanced { background: var(--viz-error); }
        .tree-node.current { border: 3px solid var(--viz-secondary); }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">BALANCED BINARY TREE</div>
                <div id="treeDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next ‚Üí</button>
                    <button class="viz-btn" onclick="resetVisualization()">‚Üª Reset</button>
                </div>
                <div class="controls-row-2">
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>

                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Is Balanced?</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isBalanced(TreeNode* root) {', id: 0 },
            { line: '    return dfs(root) != -1;', id: 1 },
            { line: '}', id: 2 },
            { line: 'int dfs(TreeNode* node) {', id: 3 },
            { line: '    if (!node) return 0;', id: 4 },
            { line: '    int left = dfs(node->left);', id: 5 },
            { line: '    int right = dfs(node->right);', id: 6 },
            { line: '    if (left == -1 || right == -1) return -1;', id: 7 },
            { line: '    if (abs(left - right) > 1) return -1;', id: 8 },
            { line: '    return 1 + max(left, right);', id: 9 },
            { line: '}', id: 10 },
        ];
        const levels = [[3], [9, 20], ['', '', 15, 7]];

        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ checked: [], current: null, highlightLines: [0, 1], explanation: { title: 'Start', text: 'Check if height-balanced' }});
            steps.push({ checked: [], current: [1, 0], highlightLines: [5], explanation: { title: 'Check node 9', text: 'left=0, right=0, height=1 ‚úì' }});
            steps.push({ checked: [[1, 0]], current: [2, 2], highlightLines: [5], explanation: { title: 'Check node 15', text: 'leaf node, height=1 ‚úì' }});
            steps.push({ checked: [[1, 0], [2, 2]], current: [2, 3], highlightLines: [6], explanation: { title: 'Check node 7', text: 'leaf node, height=1 ‚úì' }});
            steps.push({ checked: [[1, 0], [2, 2], [2, 3]], current: [1, 1], highlightLines: [8], explanation: { title: 'Check node 20', text: 'left=1, right=1, |diff|=0 ‚â§ 1 ‚úì' }});
            steps.push({ checked: [[1, 0], [2, 2], [2, 3], [1, 1]], current: [0, 0], highlightLines: [8], explanation: { title: 'Check root (3)', text: 'left(9)=1, right(20)=2, |diff|=1 ‚â§ 1 ‚úì' }});
            steps.push({ checked: 'all', result: true, highlightLines: [1], explanation: { title: 'Done!', text: 'Tree is balanced ‚úì' }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    levels.forEach((level, li) => {
                        html += '<div class="tree-level">' + level.map((v, i) => {
                            if (!v) return '<div style="width:40px"></div>';
                            let cls = 'tree-node';
                            if (step.checked === 'all' || step.checked?.some(c => c[0] === li && c[1] === i)) cls += ' balanced';
                            if (step.current && step.current[0] === li && step.current[1] === i) cls += ' current';
                            return `<div class="${cls}">${v}</div>`;
                        }).join('') + '</div>';
                    });
                    document.getElementById('treeDisplay').innerHTML = html;
                    document.getElementById('resultDisplay').textContent = step.result !== undefined ? (step.result ? '‚úì Yes' : '‚úó No') : '-';
                    document.getElementById('resultDisplay').style.color = step.result ? 'var(--viz-success)' : 'var(--viz-error)';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
