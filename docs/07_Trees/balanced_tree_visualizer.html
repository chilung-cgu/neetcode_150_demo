<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Binary Tree å¹³è¡¡äºŒå…ƒæ¨¹ - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .tree-level { display: flex; justify-content: center; gap: 15px; margin: 8px 0; }
        .tree-node { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: monospace; background: var(--viz-primary); color: white; position: relative; }

        .tree-node .height { position: absolute; top: -18px; font-size: 0.65rem; color: var(--viz-warning); }
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }
        .input-hint { font-size: 0.8rem; color: var(--viz-text-muted); margin-top: 5px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">å¹³è¡¡äºŒå…ƒæ¨¹æª¢æ¸¬</div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <input type="text" id="customTree" placeholder="å±¤åºéæ­·" value="3,9,20,null,null,15,7" style="width: 220px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                    <div class="input-hint">è©¦è©¦ä¸å¹³è¡¡: 1,2,2,3,3,null,null,4,4</div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† Prev</button>

                    <button class="viz-btn primary" id="nextBtn">Next â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» Reset</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>

                        </select>
                    </div>
                </div>

                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(h)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Is Balanced?</div><div class="state-value" id="resultDisplay">?</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>å¾…æª¢æŸ¥</div>
                    <div class="legend-item"><div class="legend-color current"></div>ç›®å‰ç¯€é»</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>å¹³è¡¡</div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isBalanced(TreeNode* root) {', id: 0 },
            { line: '    return dfs(root) != -1;', id: 1 },
            { line: '}', id: 2 },
            { line: 'int dfs(TreeNode* node) {', id: 3 },
            { line: '    if (!node) return 0;', id: 4 },
            { line: '    int left = dfs(node->left);', id: 5 },
            { line: '    int right = dfs(node->right);', id: 6 },
            { line: '    if (left == -1 || right == -1) return -1;', id: 7 },
            { line: '    if (abs(left - right) > 1) return -1;', id: 8 },
            { line: '    return 1 + max(left, right);', id: 9 },
            { line: '}', id: 10 },
        ];

        let currentTree = [3, 9, 20, null, null, 15, 7];

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const heights = new Map();
            const checked = new Set();
            let isBalanced = true;
            let unbalancedNode = -1;

            steps.push({
                tree: [...tree],
                currentIdx: null,
                checked: [],
                heights: new Map(),
                result: null,
                highlightLines: [0, 1],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `æ¨¹: [${tree.filter(x => x !== null).join(', ')}]<br><br>å¹³è¡¡æ¨¹å®šç¾©ï¼šæ¯å€‹ç¯€é»çš„å·¦å³å­æ¨¹é«˜åº¦å·® â‰¤ 1<br>ä½¿ç”¨ DFS å¾Œåºéæ­·è¨ˆç®—é«˜åº¦`,
                    formula: '|height(left) - height(right)| â‰¤ 1'
                }
            });

            // DFS post-order
            function dfs(idx) {
                if (idx >= tree.length || tree[idx] === null) {
                    return 0;
                }

                const leftIdx = 2 * idx + 1;
                const rightIdx = 2 * idx + 2;

                const leftHeight = dfs(leftIdx);
                const rightHeight = dfs(rightIdx);

                if (leftHeight === -1 || rightHeight === -1) {
                    return -1;
                }

                const diff = Math.abs(leftHeight - rightHeight);
                const height = 1 + Math.max(leftHeight, rightHeight);

                if (diff > 1) {
                    isBalanced = false;
                    unbalancedNode = idx;
                    
                    steps.push({
                        tree: [...tree],
                        currentIdx: idx,
                        checked: [...checked],
                        heights: new Map(heights),
                        unbalanced: idx,
                        result: false,
                        highlightLines: [8],
                        explanation: {
                            title: `âŒ ç¯€é» ${tree[idx]} ä¸å¹³è¡¡`,
                            text: `left_height = ${leftHeight}<br>right_height = ${rightHeight}<br>diff = |${leftHeight} - ${rightHeight}| = ${diff} > 1`,
                            formula: `|${leftHeight} - ${rightHeight}| = ${diff} > 1 â†’ return -1`
                        }
                    });
                    
                    return -1;
                }

                heights.set(idx, height);
                checked.add(idx);

                steps.push({
                    tree: [...tree],
                    currentIdx: idx,
                    checked: [...checked],
                    heights: new Map(heights),
                    result: null,
                    highlightLines: [8, 9],
                    explanation: {
                        title: `æª¢æŸ¥ç¯€é» ${tree[idx]}`,
                        text: `left_height = ${leftHeight}<br>right_height = ${rightHeight}<br>diff = |${leftHeight} - ${rightHeight}| = ${diff} â‰¤ 1 âœ“<br>height = 1 + max(${leftHeight}, ${rightHeight}) = ${height}`,
                        formula: `|${leftHeight} - ${rightHeight}| = ${diff} â‰¤ 1 âœ“`
                    }
                });

                return height;
            }

            const result = dfs(0);

            steps.push({
                tree: [...tree],
                currentIdx: null,
                checked: [...checked],
                heights: new Map(heights),
                result: result !== -1,
                final: true,
                highlightLines: [1],
                explanation: {
                    title: result !== -1 ? 'ğŸ‰ æ˜¯å¹³è¡¡æ¨¹ï¼' : 'âŒ ä¸æ˜¯å¹³è¡¡æ¨¹',
                    text: result !== -1 
                        ? `æ‰€æœ‰ç¯€é»çš„å·¦å³å­æ¨¹é«˜åº¦å·®éƒ½ â‰¤ 1<br><br>return true`
                        : `ç¯€é» ${tree[unbalancedNode]} çš„å·¦å³å­æ¨¹é«˜åº¦å·® > 1<br><br>return false`,
                    formula: result !== -1 ? 'return true' : 'return false'
                }
            });

            return steps;
        }

        function runCustomInput() {
            const input = document.getElementById('customTree').value;
            currentTree = parseTree(input);
            if (currentTree.length === 0 || currentTree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            init(currentTree);
        }

        let viz;
        function init(tree = currentTree) {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    let idx = 0, levelSize = 1;
                    while (idx < step.tree.length) {
                        html += '<div class="tree-level">';
                        for (let i = 0; i < levelSize && idx < step.tree.length; i++, idx++) {
                            const val = step.tree[idx];
                            let cls = 'tree-node';
                            if (val === null) {
                                cls += ' null';
                                html += `<div class="${cls}">âˆ…</div>`;
                            } else {
                                if (step.unbalanced === idx) cls += ' unbalanced';
                                else if (step.checked?.includes(idx)) cls += ' balanced';
                                if (step.currentIdx === idx) cls += ' current';
                                const h = step.heights?.get(idx);
                                html += `<div class="${cls}">${h !== undefined ? `<span class="height">h=${h}</span>` : ''}${val}</div>`;
                            }
                        }
                        html += '</div>';
                        levelSize *= 2;
                    }
                    document.getElementById('treeDisplay').innerHTML = html;
                    document.getElementById('resultDisplay').textContent = 
                        step.result === true ? 'âœ“ Yes' : (step.result === false ? 'âœ— No' : '?');
                    document.getElementById('resultDisplay').style.color = 
                        step.result === true ? 'var(--viz-success)' : (step.result === false ? 'var(--viz-error)' : 'var(--viz-text)');
                }
            });
            viz.setSteps(generateAlgorithmSteps(tree));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
