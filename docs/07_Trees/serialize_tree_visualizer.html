<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serialize and Deserialize Binary Tree - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .tree-level { display: flex; justify-content: center; gap: 10px; margin: 6px 0; }
        .tree-node { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: monospace; background: var(--viz-primary); color: white; font-size: 0.85rem; }
        .tree-node.current { background: var(--viz-secondary); color: #0f172a; }
        .tree-node.null { background: transparent; border: 2px dashed var(--viz-text-muted); color: var(--viz-text-muted); font-size: 0.7rem; }
        .serial-display { display: flex; gap: 4px; justify-content: center; flex-wrap: wrap; margin: 10px 0; padding: 10px; background: var(--viz-bg-secondary); border-radius: 8px; }
        .serial-item { padding: 4px 8px; border-radius: 4px; font-family: monospace; font-size: 0.8rem; background: rgba(255,255,255,0.1); }
        .serial-item.added { background: var(--viz-success); color: #0f172a; }
        .serial-item.current { background: var(--viz-warning); color: #0f172a; }
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }
        .input-hint { font-size: 0.8rem; color: var(--viz-text-muted); margin-top: 5px; }
        .mode-toggle { display: flex; gap: 10px; margin-bottom: 10px; }
        .mode-btn { padding: 6px 12px; border-radius: 4px; border: 1px solid var(--viz-border); background: transparent; color: var(--viz-text); cursor: pointer; }
        .mode-btn.active { background: var(--viz-primary); color: white; border-color: var(--viz-primary); }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">åºåˆ—åŒ–èˆ‡ååºåˆ—åŒ–äºŒå‰æ¨¹</div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="mode-toggle">
                        <button class="mode-btn active" id="serializeBtn" onclick="setMode('serialize')">åºåˆ—åŒ–</button>
                        <button class="mode-btn" id="deserializeBtn" onclick="setMode('deserialize')">ååºåˆ—åŒ–</button>
                    </div>
                    <div class="input-row">
                        <input type="text" id="customInput" value="1,2,3,null,null,4,5" style="width: 200px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                    <div class="input-hint">BFS å±¤åºéæ­·æ ¼å¼</div>
                </div>
                <div id="treeDisplay"></div>
                <div style="margin-top: 15px; text-align: center; color: var(--viz-text-muted);">Serialized:</div>
                <div class="serial-display" id="serialDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» Reset</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>å¾…è™•ç†</div>
                    <div class="legend-item"><div class="legend-color current"></div>ç›®å‰ç¯€é»</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>å·²è™•ç†</div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">BFS APPROACH</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'string serialize(TreeNode* root) {', id: 0 },
            { line: '    string result;', id: 1 },
            { line: '    queue<TreeNode*> q; q.push(root);', id: 2 },
            { line: '    while (!q.empty()) {', id: 3 },
            { line: '        auto node = q.front(); q.pop();', id: 4 },
            { line: '        if (node) {', id: 5 },
            { line: '            result += to_string(node->val) + ",";', id: 6 },
            { line: '            q.push(node->left);', id: 7 },
            { line: '            q.push(node->right);', id: 8 },
            { line: '        } else result += "null,";', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return result;', id: 11 },
            { line: '}', id: 12 },
        ];

        let currentTree = [1, 2, 3, null, null, 4, 5];
        let currentMode = 'serialize';

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('serializeBtn').classList.toggle('active', mode === 'serialize');
            document.getElementById('deserializeBtn').classList.toggle('active', mode === 'deserialize');
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const serial = [];

            steps.push({
                tree: [...tree],
                serialized: [],
                currentIdx: -1,
                highlightLines: [0, 1, 2],
                explanation: {
                    title: 'é–‹å§‹ BFS åºåˆ—åŒ–',
                    text: `æ¨¹: [${tree.map(x => x === null ? 'null' : x).join(', ')}]<br><br>ä½¿ç”¨å±¤åºéæ­· (BFS)<br>null ä¹Ÿè¦è¨˜éŒ„ä»¥ä¿ç•™çµæ§‹`,
                    formula: 'queue.push(root)'
                }
            });

            for (let i = 0; i < tree.length; i++) {
                const val = tree[i];
                serial.push(val === null ? 'null' : String(val));

                steps.push({
                    tree: [...tree],
                    serialized: [...serial],
                    currentIdx: i,
                    highlightLines: val === null ? [9] : [5, 6, 7, 8],
                    explanation: {
                        title: `è™•ç†ç¯€é» ${val === null ? 'null' : val}`,
                        text: `åŠ å…¥ "${val === null ? 'null' : val}" åˆ°çµæœ<br>${val !== null ? 'å°‡å·¦å³å­ç¯€é»åŠ å…¥ Queue' : ''}`,
                        formula: `result += "${val === null ? 'null' : val}"`
                    }
                });
            }

            steps.push({
                tree: [...tree],
                serialized: [...serial],
                currentIdx: -1,
                final: true,
                highlightLines: [11],
                explanation: {
                    title: 'ğŸ‰ å®Œæˆï¼',
                    text: `åºåˆ—åŒ–çµæœ: "${serial.join(',')}"<br><br>Time: O(n), Space: O(n)`,
                    formula: `return "${serial.join(',')}"`
                }
            });

            return steps;
        }

        function runCustomInput() {
            const input = document.getElementById('customInput').value;
            currentTree = parseTree(input);
            init(currentTree);
        }

        let viz;
        function init(tree = currentTree) {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Tree display
                    let html = '';
                    let idx = 0, levelSize = 1;
                    while (idx < step.tree.length) {
                        html += '<div class="tree-level">';
                        for (let i = 0; i < levelSize && idx < step.tree.length; i++, idx++) {
                            const val = step.tree[idx];
                            let cls = 'tree-node';
                            if (val === null) cls += ' null';
                            if (idx === step.currentIdx) cls += ' current';
                            html += `<div class="${cls}">${val === null ? 'âˆ…' : val}</div>`;
                        }
                        html += '</div>';
                        levelSize *= 2;
                    }
                    document.getElementById('treeDisplay').innerHTML = html;

                    // Serialized display
                    document.getElementById('serialDisplay').innerHTML = step.serialized.map((s, i) => {
                        let cls = 'serial-item';
                        if (i === step.serialized.length - 1 && !step.final) cls += ' current';
                        else if (step.final) cls += ' added';
                        return `<span class="${cls}">${s}</span>`;
                    }).join('') || '<span style="color: var(--text-muted)">-</span>';
                }
            });
            viz.setSteps(generateAlgorithmSteps(tree));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
