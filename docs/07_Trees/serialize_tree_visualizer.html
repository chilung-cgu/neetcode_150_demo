<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 30px 20px;

        .tree-container {

            display: flex;

            margin: 10px 0;

        .node {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 50%;
            background: linear-gradient(145deg, #3b82f6, #2563eb);

            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        .node.current {

        }

        .node.processed {
            background: linear-gradient(145deg, #22c55e, #16a34a);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }

        .node.null {
            background: transparent;
            border: 2px dashed #64748b;

            font-size: 0.7rem;
            box-shadow: none;
        }

        /* åºåˆ—åŒ–çµæœ */
        .serial-section {

            padding: 15px 20px;
            margin: 20px 0;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
            margin-bottom: 10px;
            text-align: center;
        }

        .serial-items {
            display: flex;
            gap: 6px;
            justify-content: center;
            flex-wrap: wrap;
            min-height: 35px;
        }

        .serial-item {
            padding: 6px 12px;
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            transition: all 0.3s;
        }

        .serial-item.current {
            background: linear-gradient(145deg, #fbbf24, #f59e0b);
            color: #0f172a;
            transform: scale(1.1);
        }

        .serial-item.added {
            background: linear-gradient(145deg, #22c55e, #16a34a);
            color: white;
        }

        /* æ¨¡å¼åˆ‡æ› */
        .mode-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .mode-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 2px solid rgba(100, 116, 139, 0.3);
            background: transparent;
            color: #94a3b8;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: linear-gradient(145deg, #3b82f6, #2563eb);
            border-color: #3b82f6;
            color: white;
        }

        /* Step Breakdown */
        .step-breakdown {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 15px 20px;
            margin-top: 15px;
            border-left: 4px solid #3b82f6;
        }

        .step-breakdown-title { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: #64748b; margin-bottom: 8px; }
        .step-breakdown-text { font-size: 0.95rem; color: #e2e8f0; font-family: 'Consolas', monospace; }

        /* åœ–ä¾‹ */
        .legend-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 0.75rem; color: #94a3b8; }
        .legend-dot { width: 14px; height: 14px; border-radius: 50%; }
        .legend-dot.normal { background: linear-gradient(145deg, #3b82f6, #2563eb); }
        .legend-dot.current { background: linear-gradient(145deg, #fbbf24, #f59e0b); }
        .legend-dot.processed { background: linear-gradient(145deg, #22c55e, #16a34a); }

        /* è‡ªè¨‚è¼¸å…¥ */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; flex: 1; min-width: 180px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

        .code-line.active { background: rgba(251, 191, 36, 0.15) !important; border-left: 3px solid #fbbf24 !important; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Serialize and Deserialize Binary Tree</div>

                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="mode-toggle">
                        <button class="mode-btn active" id="serializeBtn" onclick="setMode('serialize')">åºåˆ—åŒ–</button>
                        <button class="mode-btn" id="deserializeBtn" onclick="setMode('deserialize')">ååºåˆ—åŒ–</button>
                    </div>
                    <div class="input-row">
                        <input type="text" id="customInput" value="1,2,3,null,null,4,5">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="section-title">äºŒå‰æ¨¹</div>
                    <div class="tree-container" id="treeContainer"></div>

                    <div class="serial-section">
                        <div class="section-title">åºåˆ—åŒ–çµæœ (BFS)</div>
                        <div class="serial-items" id="serialItems">
                            <span style="color: #64748b;">ç­‰å¾…è™•ç†...</span>
                        </div>
                    </div>

                    <div class="legend-bar">
                        <div class="legend-item"><div class="legend-dot normal"></div>å¾…è™•ç†</div>
                        <div class="legend-item"><div class="legend-dot current"></div>ç•¶å‰ç¯€é»</div>
                        <div class="legend-item"><div class="legend-dot processed"></div>å·²è™•ç†</div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div class="step-breakdown-title">Step Breakdown</div>
                    <div class="step-breakdown-text" id="stepBreakdown">é»æ“Šã€Œä¸‹ä¸€æ­¥ã€é–‹å§‹</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>

                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
            </div>

            <div class="viz-card">
                <div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>

        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">BFS åºåˆ—åŒ– (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'string serialize(TreeNode* root) {', id: 0 },
            { line: '    if (!root) return "";', id: 1 },
            { line: '    string result;', id: 2 },
            { line: '    queue<TreeNode*> q;', id: 3 },
            { line: '    q.push(root);', id: 4 },
            { line: '', id: 5 },
            { line: '    while (!q.empty()) {', id: 6 },
            { line: '        auto node = q.front(); q.pop();', id: 7 },
            { line: '        if (node) {', id: 8 },
            { line: '            result += to_string(node->val) + ",";', id: 9 },
            { line: '            q.push(node->left);', id: 10 },
            { line: '            q.push(node->right);', id: 11 },
            { line: '        } else {', id: 12 },
            { line: '            result += "null,";', id: 13 },
            { line: '        }', id: 14 },
            { line: '    }', id: 15 },
            { line: '    return result;', id: 16 },
            { line: '}', id: 17 },
        ];

        let currentTree = [1, 2, 3, null, null, 4, 5];
        let currentMode = 'serialize';
        let viz;

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('serializeBtn').classList.toggle('active', mode === 'serialize');
            document.getElementById('deserializeBtn').classList.toggle('active', mode === 'deserialize');
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const serial = [];
            const processed = new Set();

            steps.push({
                tree: [...tree],
                serialized: [], currentIdx: -1,
                processed: [],
                highlightLines: [0, 1, 2, 3, 4],
                stepText: 'q.push(root)',
                explanation: {
                    title: 'é–‹å§‹ BFS åºåˆ—åŒ–',
                    text: `æ¨¹: [${tree.map(x => x === null ? 'null' : x).join(', ')}]<br><br>BFS å±¤åºéæ­·<br>null ä¹Ÿè¨˜éŒ„ä»¥ä¿ç•™çµæ§‹`,
                    formula: 'queue.push(root)'
                }
            });

            for (let i = 0; i < tree.length; i++) {
                const val = tree[i];
                serial.push(val === null ? 'null' : String(val));
                processed.add(i);

                steps.push({
                    tree: [...tree],
                    serialized: [...serial],
                    currentIdx: i,
                    processed: [...processed],
                    highlightLines: val === null ? [12, 13] : [8, 9, 10, 11],
                    stepText: `åŠ å…¥ "${val === null ? 'null' : val}"`,
                    explanation: {
                        title: `è™•ç†ç¯€é» ${val === null ? 'null' : val}`,
                        text: `åŠ å…¥ "${val === null ? 'null' : val}" åˆ°çµæœ<br>${val !== null ? 'å°‡å·¦å³å­ç¯€é»åŠ å…¥ Queue' : 'null ç¯€é»ç„¡å­ç¯€é»'}`,
                        formula: `result += "${val === null ? 'null' : val}"`
                    }
                });
            }

            steps.push({
                tree: [...tree],
                serialized: [...serial],
                currentIdx: -1,
                processed: [...processed],
                final: true,
                highlightLines: [16],
                stepText: `return "${serial.join(',')}"`,
                explanation: {
                    title: 'ğŸ‰ åºåˆ—åŒ–å®Œæˆï¼',
                    text: `çµæœ: "${serial.join(',')}"<br><br>Time: O(n), Space: O(n)`,
                    formula: `return "${serial.join(',')}"`
                }
            });

            return steps;
        }

        function renderStep(step) {
            const { tree, currentIdx, processed, serialized } = step;

            // æ¨¹
            const container = document.getElementById('treeContainer');
            let html = '';
            let idx = 0;
            let levelSize = 1;

            while (idx < tree.length) {
                html += '<div class="tree-level">';
                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    const val = tree[idx];
                    let cls = 'node';

                    if (val === null) {
                        cls += ' null';
                    } else {
                        if (idx === currentIdx) cls += ' current';
                        else if (processed?.includes(idx)) cls += ' processed';
                    }
                    html += `<div class="${cls}">${val === null ? 'âˆ…' : val}</div>`;
                }
                html += '</div>';
                levelSize *= 2;
            }

            container.innerHTML = html;

            // åºåˆ—åŒ–çµæœ
            document.getElementById('serialItems').innerHTML = serialized && serialized.length > 0
                ? serialized.map((s, i) => {
                    let cls = 'serial-item';
                    if (i === serialized.length - 1 && !step.final) cls += ' current';
                    else if (step.final) cls += ' added';
                    return `<span class="${cls}">${s}</span>`;
                }).join('')
                : '<span style="color: #64748b;">ç­‰å¾…è™•ç†...</span>';

            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(tree = currentTree) {
            currentTree = tree;
            const steps = generateAlgorithmSteps(tree);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderStep(step)
            });

            viz.setSteps(steps);
        }

        function runCustomInput() {
            const tree = parseTree(document.getElementById('customInput').value);
            init(tree);
        }

        function resetVisualization() { init(currentTree); }
        window.addEventListener('load', () => init());
    </script>
</body>
</html>
