<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serialize & Deserialize - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 600px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Nodes */
        .node-circle { stroke-width: 2px; transition: all 0.5s; fill: #334155; stroke: #64748b; }
        .node-active { stroke: #fbbf24; stroke-width: 3px; filter: drop-shadow(0 0 5px #fbbf24); } 
        .node-done { fill: #1e293b; stroke: #22c55e; }
        .node-null { fill: transparent; stroke: #64748b; stroke-dasharray: 4; }

        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .node-text-null { fill: #94a3b8; font-size: 12px; }

        .link-path { fill: none; stroke: #64748b; stroke-width: 2px; transition: all 0.5s; opacity: 0.6; }

        /* Queue / String Panel */
        .data-panel {
            width: 95%; display: flex; flex-direction: column; gap: 10px;
            background: rgba(15, 23, 42, 0.6); padding: 10px; border-radius: 8px; border: 1px solid #475569;
        }
        .data-row { display: flex; align-items: center; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .data-lbl { min-width: 80px; text-align: right; color: #94a3b8; font-weight: bold; font-size: 0.8rem; }
        .token {
            padding: 4px 8px; border: 1px solid #475569; border-radius: 4px;
            color: #cbd5e1; font-family: monospace; font-size: 0.9rem; min-width: 30px; text-align: center;
            transition: all 0.3s;
        }
        .token.active { background: #fbbf24; color: #0f172a; border-color: #f59e0b; font-weight: bold; transform: scale(1.1); }
        .token.processed { background: #22c55e; color: #fff; border-color: #16a34a; opacity: 0.5; }
        .token.null { border-style: dashed; color: #94a3b8; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 300px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }
        
        .mode-toggle { display: flex; gap: 10px; margin-bottom: 10px; justify-content: center; }
        .mode-btn { background: transparent; border: 1px solid #475569; color: #94a3b8; }
        .mode-btn.active { background: #3b82f6; color: white; border-color: #3b82f6; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Serialize & Deserialize (Preorder DFS)</div>
                <div class="custom-input-section">
                    <div class="mode-toggle">
                        <button class="mode-btn active" id="btn-ser" onclick="setMode('ser')">Serialize</button>
                        <button class="mode-btn" id="btn-des" onclick="setMode('des')">Deserialize</button>
                    </div>
                    <div class="input-row">
                        <label id="inputLabel" style="font-size:0.8rem; color:#94a3b8;">Tree:</label>
                        <input type="text" id="dataInput" value="1,2,3,null,null,4,5">
                        <button onclick="runVisualizer()">Run</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Active</div>
                       <div class="legend-item"><div class="legend-color" style="border:1px dashed #64748b"></div>Null "N"</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <g id="main-group" transform="translate(40, 40)"></g>
                        </svg>
                    </div>
                    
                    <div class="data-panel">
                        <div class="data-row">
                            <div class="data-lbl">String Data</div>
                            <div class="data-row" id="stringData"></div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        // Preorder DFS
        const codeStructure = [
            { line: 'string serialize(TreeNode* root) {', id: 0 },
            { line: '    if (!root) return "N";', id: 1 },
            { line: '    return to_string(root->val) + "," +', id: 2 },
            { line: '           serialize(root->left) + "," +', id: 3 },
            { line: '           serialize(root->right);', id: 4 },
            { line: '}', id: 5 },
            { line: 'TreeNode* deserialize(string data) {', id: 6 },
            { line: '    queue<string> q = split(data);', id: 7 },
            { line: '    return build(q);', id: 8 },
            { line: '}', id: 9 },
            { line: 'TreeNode* build(queue<string>& q) {', id: 10 },
            { line: '    string s = q.front(); q.pop();', id: 11 },
            { line: '    if (s == "N") return NULL;', id: 12 },
            { line: '    TreeNode* node = new TreeNode(stoi(s));', id: 13 },
            { line: '    node->left = build(q);', id: 14 },
            { line: '    node->right = build(q);', id: 15 },
            { line: '    return node;', id: 16 },
            { line: '}', id: 17 }
        ];

        let viz;
        let currentMode = 'ser'; // 'ser' or 'des'

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-ser').className = mode === 'ser' ? 'mode-btn active' : 'mode-btn';
            document.getElementById('btn-des').className = mode === 'des' ? 'mode-btn active' : 'mode-btn';
            
            const inp = document.getElementById('dataInput');
            const lbl = document.getElementById('inputLabel');
            if(mode==='ser') {
                lbl.textContent = 'Tree:';
                inp.value = '1,2,3,null,null,4,5';
                inp.placeholder = "Level order (e.g. 1,2,3)";
            } else {
                lbl.textContent = 'String:';
                inp.value = '1,2,3,N,N,4,5,N,N,N,N'; // Preorder string with N
                inp.placeholder = "Preorder string (e.g. 1,2,N,N,3,N,N)";
            }
            runVisualizer();
        }

        // --- Helpers ---
        function buildTree(arr) {
            if(arr.length===0) return null;
            let root = {id: 0, val: arr[0], left: null, right: null};
            let queue = [root];
            let i = 1;
            let nextId = 1;
            while(i < arr.length) {
                let curr = queue.shift();
                if(i < arr.length && arr[i] !== null) {
                    curr.left = {id: nextId++, val: arr[i], left: null, right: null};
                    queue.push(curr.left);
                }
                i++;
                if(i < arr.length && arr[i] !== null) {
                    curr.right = {id: nextId++, val: arr[i], left: null, right: null};
                    queue.push(curr.right);
                }
                i++;
            }
            return root;
        }

        function getLayout(rootNode) {
            if(!rootNode) return [];
            const h = d3.hierarchy(rootNode);
            const treeLayout = d3.tree().size([500, 300]);
            treeLayout(h);
            const nodes = [];
            h.descendants().forEach(d => {
                nodes.push({
                    id: d.data.id, val: d.data.val,
                    x: d.x + 50, y: d.y + 50,
                    parentId: d.parent ? d.parent.data.id : null
                });
            });
            return nodes;
        }

        // --- Simulators ---
        function simSerialize(arr) {
            const steps = [];
            const root = buildTree(arr);
            if(!root) return [];
            const layout = getLayout(root);
            
            let resString = []; // list of tokens
            
            const snap = (activeId, msg, lines, info) => ({
                layout,
                resString: [...resString],
                activeId, activeTokenIdx: -1,
                msg, highlightLines: lines, explanation: info
            });

            const dfs = (node) => {
                if(!node) {
                    resString.push("N");
                    steps.push(snap(null, "Hit NULL, append 'N'", [1], {
                        title: "Á©∫ÁØÄÈªû", text: "ÈÅáÂà∞Á©∫ÁØÄÈªûÔºåÊ∑ªÂä† 'N' Âà∞Â≠óÁ¨¶‰∏≤„ÄÇ", formula: "return 'N'"
                    }));
                    return;
                }
                
                resString.push(node.val.toString());
                steps.push(snap(node.id, `Visit ${node.val}, append to string`, [2], {
                    title: "Â∫èÂàóÂåñÁØÄÈªû", text: `ËôïÁêÜÁØÄÈªû ${node.val}ÔºåÊ∑ªÂä†Âà∞Â≠óÁ¨¶‰∏≤„ÄÇ`, formula: "str += val"
                }));
                
                dfs(node.left);
                dfs(node.right);
            };

            dfs(root);
            steps.push(snap(null, `Done. Result: ${resString.join(',')}`, [5], {
                title: "ÂÆåÊàê", text: "Â∫èÂàóÂåñÂÆåÊàê„ÄÇ", formula: "return string"
            }));

            return steps;
        }
        
        // Custom tree builder logic for Preorder string
        // Need to replicate "Preorder build" to get coordinates
        // We will build the full tree object first, then layout, then simulate the "discovery"
        function buildFromPreorder(tokens) {
            let idx = 0;
            const helper = () => {
                if(idx >= tokens.length) return null;
                const val = tokens[idx++];
                if(val === 'N' || val === 'null') return null;
                const node = { id: Math.random(), val: parseInt(val), left: null, right: null };
                node.left = helper();
                node.right = helper();
                return node;
            };
            return helper();
        }

        function simDeserialize(tokenStr) {
            const tokens = tokenStr.split(',').map(s=>s.trim());
            const fullTree = buildFromPreorder([...tokens]); // copy
            if(!fullTree) return [];
            const layout = getLayout(fullTree); // static final positions
            
            const steps = [];
            let visibleSet = new Set();
            let processedTokens = 0; // index
            
            const snap = (activeId, tokenIdx, msg, lines, info) => ({
                layout,
                resString: tokens,
                activeId, activeTokenIdx: tokenIdx,
                visibleSet: new Set(visibleSet),
                msg, highlightLines: lines, explanation: info
            });
            
            let idx = 0; // global mutable for recursion simulation 
            
            // We need to trace identically to buildFromPreorder to match layout nodes
            // But layout doesn't have "N" nodes. 
            // We just need to track current layout node when not N.
            
            // Re-traverse layout-logic to map steps
            const traverse = (node) => {
                const currentTokenIdx = idx;
                const token = tokens[idx];
                idx++;
                
                steps.push(snap(node ? node.id : null, currentTokenIdx, `Read Token: ${token}`, [11], {
                    title: "ËÆÄÂèñ Token", text: `Âæû Queue ÂèñÂá∫ ${token}„ÄÇ`, formula: "q.pop()"
                }));
                
                if(token === 'N' || token === 'null') {
                    steps.push(snap(null, currentTokenIdx, "Token is 'N' -> Return NULL", [12], {
                        title: "Á©∫ÁØÄÈªû", text: "ÈÅáÂà∞ 'N'ÔºåËøîÂõû NULL„ÄÇ", formula: "return NULL"
                    }));
                    return;
                }
                
                if(node) visibleSet.add(node.id);
                steps.push(snap(node.id, currentTokenIdx, `Create Node ${token}`, [13], {
                    title: "ÂâµÂª∫ÁØÄÈªû", text: `ÂâµÂª∫Êï∏ÂÄºÁÇ∫ ${token} ÁöÑÁØÄÈªû„ÄÇ`, formula: "new TreeNode(val)"
                }));
                
                // Recurse Left
                // Need to find left child in layout
                 // Since layout is static, we can find child by layout logic or just assume order matches recursion
                 // The 'node' passed here IS the correct layout node corresponding to this step from the outside call
                 
                // Find children in layout
                const children = layout.filter(n => n.parentId === node.id).sort((a,b) => a.x - b.x); 
                // Strict Preorder: Left is first child (if exists logic matches). 
                // Wait. BuildFromPreorder logic guarantees left is processed first. 
                // But layout children array order depends on D3. 
                // Usually Left child has smaller X.
                
                // Tricky: if token sequence has N, left might be null.
                // We need to know if 'node' actually has left/right children in the static tree.
                // We can check fullTree structure again? Or rely on the simulation flow.
                // Better: Pass the 'node's true children from fullTree structure down, but mapped to layout objects only for ID.
                // Actually, fullTree has objects with IDs. Layout has same IDs. 
                // Let's rely on fullTree structure which we traverse in sync with tokens.
                
                steps.push(snap(node.id, currentTokenIdx, "Recurse Left", [14], { title: "ÈÅûÊ≠∏Â∑¶ÂÅ¥", text: "ÊßãÂª∫Â∑¶Â≠êÊ®π„ÄÇ", formula: "node->left = build()" }));
                traverse(node.left); // node.left has correct ID
                
                steps.push(snap(node.id, currentTokenIdx, "Recurse Right", [15], { title: "ÈÅûÊ≠∏Âè≥ÂÅ¥", text: "ÊßãÂª∫Âè≥Â≠êÊ®π„ÄÇ", formula: "node->right = build()" }));
                traverse(node.right);
                
                steps.push(snap(node.id, currentTokenIdx, "Subtree Done", [16], { title: "ËøîÂõûÁØÄÈªû", text: "Â≠êÊ®πÊßãÂª∫ÂÆåÊàêÔºåËøîÂõûÁØÄÈªû„ÄÇ", formula: "return node" }));
            };
            
            // Start sync using fullTree (which has IDs matching layout)
            traverse(fullTree);
            
            return steps;
        }

        const svg = d3.select("#viz-svg");
        const mainG = svg.select("#main-group");
        
        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            // String Render
            const strContainer = document.getElementById('stringData');
            strContainer.innerHTML = '';
            step.resString.forEach((s, i) => {
                const el = document.createElement('div');
                el.className = 'token';
                if(s==='N' || s==='null') el.className += ' null';
                if(i === step.activeTokenIdx) el.className += ' active';
                else if(currentMode==='des' && i < step.activeTokenIdx) el.className += ' processed';
                el.textContent = s;
                strContainer.appendChild(el);
            });

            const nodesData = step.layout;
            
            // Filter visible nodes if in Deserialize mode
            const isDes = (currentMode === 'des');
            const showLink = (d) => {
                if(!isDes) return true; // Serialize shows all
                return step.visibleSet.has(d.s.id) && step.visibleSet.has(d.t.id);
            };
            const showNode = (d) => {
                if(!isDes) return true;
                return step.visibleSet.has(d.id);
            };

            // Links
            const linksData = nodesData.filter(d => d.parentId !== null).map(d => {
                const p = nodesData.find(x => x.id === d.parentId);
                return { s: p, t: d, id: `${p.id}-${d.id}` };
            });

            const linkSel = mainG.selectAll(".link-path").data(linksData, d => d.id);
            const linkEnter = linkSel.enter().append("path").attr("class", "link-path");
            linkSel.merge(linkEnter).transition().duration(500)
                .attr("d", d => `M${d.s.x},${d.s.y} L${d.t.x},${d.t.y}`)
                .style("opacity", d => showLink(d) ? 0.6 : 0);
            linkSel.exit().remove();
            
            // Nodes
            const nodeSel = mainG.selectAll(".node-g").data(nodesData, d => d.id);
            const nodeEnter = nodeSel.enter().append("g").attr("class", "node-g");
            nodeEnter.append("circle").attr("class", "node-circle").attr("r", 18);
            nodeEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nodeMerge = nodeSel.merge(nodeEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`)
                .style("opacity", d => showNode(d) ? 1 : 0);
            
            nodeMerge.select("circle").attr("class", d => {
                let c = "node-circle node-normal";
                if(d.id === step.activeId) c = "node-circle node-active";
                else if(isDes && step.visibleSet.has(d.id)) c = "node-circle node-done";
                return c;
            });
            nodeMerge.select("text").text(d => d.val);
            nodeSel.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('dataInput').value;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            
            if(currentMode === 'ser') {
                 const vals = raw.split(',').map(x => {
                    const t = x.trim().toLowerCase();
                    if(t==='null' || t==='') return null;
                    return isNaN(parseInt(t)) ? null : parseInt(t);
                });
                if(vals.length === 0) return;
                viz.setSteps(simSerialize(vals));
            } else {
                if(!raw) return;
                viz.setSteps(simDeserialize(raw));
            }
        }

        window.addEventListener('load', () => {
             setMode('ser');
        });
    </script>
</body>
