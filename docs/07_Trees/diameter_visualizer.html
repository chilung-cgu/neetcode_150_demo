<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diameter of Binary Tree Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .tree-level { display: flex; justify-content: center; gap: 15px; margin: 8px 0; }
        .tree-node { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: monospace; background: var(--viz-primary); color: white; }
        .tree-node.path { background: var(--viz-success); color: #0f172a; }
        .tree-node.current { border: 3px solid var(--viz-secondary); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">DIAMETER OF BINARY TREE</div>
                <div id="treeDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Max Diameter</div><div class="state-value" id="diameterDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int diameterOfBinaryTree(TreeNode* root) {', id: 0 },
            { line: '    int diameter = 0;', id: 1 },
            { line: '    dfs(root, diameter);', id: 2 },
            { line: '    return diameter;', id: 3 },
            { line: '}', id: 4 },
            { line: 'int dfs(TreeNode* node, int& diameter) {', id: 5 },
            { line: '    if (!node) return 0;', id: 6 },
            { line: '    int left = dfs(node->left, diameter);', id: 7 },
            { line: '    int right = dfs(node->right, diameter);', id: 8 },
            { line: '    diameter = max(diameter, left + right);', id: 9 },
            { line: '    return 1 + max(left, right);', id: 10 },
            { line: '}', id: 11 },
        ];
        // Tree:     1
        //          / \
        //         2   3
        //        / \
        //       4   5
        const levels = [[1], [2, 3], [4, 5, '', '']];

        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ diameter: 0, current: null, highlightLines: [0, 1, 2], explanation: { title: 'Start DFS', text: 'diameter = 0' }});
            steps.push({ diameter: 0, current: [2, 0], highlightLines: [7], explanation: { title: 'Visit node 4', text: 'left=0, right=0, height=1' }});
            steps.push({ diameter: 0, current: [2, 1], highlightLines: [7], explanation: { title: 'Visit node 5', text: 'left=0, right=0, height=1' }});
            steps.push({ diameter: 2, current: [1, 0], path: [[2, 0], [1, 0], [2, 1]], highlightLines: [9], explanation: { title: 'At node 2', text: 'left=1, right=1, diameter = 1+1 = 2' }});
            steps.push({ diameter: 2, current: [1, 1], highlightLines: [8], explanation: { title: 'Visit node 3', text: 'left=0, right=0, height=1' }});
            steps.push({ diameter: 3, current: [0, 0], path: [[2, 0], [1, 0], [0, 0], [1, 1]], highlightLines: [9], explanation: { title: 'At node 1 (root)', text: 'left=2, right=1, diameter = max(2, 2+1) = 3' }});
            steps.push({ diameter: 3, highlightLines: [3], explanation: { title: 'Done!', text: 'Diameter = 3 (path: 4→2→1→3 or 5→2→1→3)' }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    levels.forEach((level, li) => {
                        html += '<div class="tree-level">' + level.map((v, i) => {
                            if (!v) return '<div style="width:40px"></div>';
                            let cls = 'tree-node';
                            if (step.current && step.current[0] === li && step.current[1] === i) cls += ' current';
                            if (step.path && step.path.some(p => p[0] === li && p[1] === i)) cls += ' path';
                            return `<div class="${cls}">${v}</div>`;
                        }).join('') + '</div>';
                    });
                    document.getElementById('treeDisplay').innerHTML = html;
                    document.getElementById('diameterDisplay').textContent = step.diameter;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
