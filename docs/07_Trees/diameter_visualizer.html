        function generateAlgorithmSteps() {
            const steps = [];

            steps.push({ current: 5, diameter: 0, highlightLines: [3,4,5], explanation: { title: 'è¨ªå•ç¯€é» 5', text: 'left=0, right=0<br>å›å‚³é«˜åº¦ 1' } });
            steps.push({ current: 2, diameter: 2, highlightLines: [6,7], explanation: { title: 'è¨ªå•ç¯€é» 2', text: 'left=1, right=1<br>diameter = max(0, 1+1) = 2<br>å›å‚³ 1+max(1,1) = 2', formula: 'diameter = left + right = 2' } });
            steps.push({ current: 3, diameter: 2, highlightLines: [3,4,5], explanation: { title: 'è¨ªå•ç¯€é» 3', text: 'left=0, right=0<br>å›å‚³é«˜åº¦ 1' } });
            steps.push({ current: 1, diameter: 3, path: [4,2,1,3], highlightLines: [6,7], explanation: { title: 'è¨ªå•ç¯€é» 1', text: 'left=2, right=1<br>diameter = max(2, 2+1) = 3<br>æœ€çµ‚ç›´å¾‘ = 3', formula: 'diameter = max(2, 2+1) = 3' } });
            steps.push({ current: null, diameter: 3, path: [4,2,1,3], highlightLines: [10], explanation: { title: 'å®Œæˆï¼', text: 'æœ€é•·è·¯å¾‘ï¼š4â†’2â†’1â†’3<br>ç›´å¾‘ = 3ï¼ˆé‚Šæ•¸ï¼‰' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const nodes = [[1], [2, 3], [4, 5, null, null]];
                    let html = '';
                    for (const level of nodes) {
                        html += '<div class="tree-level">';
                        for (const n of level) {
                            let cls = 'tree-node';
                            if (n === null) cls += ' null';
                            else if (step.current === n) cls += ' current';
                            else if (step.path?.includes(n)) cls += ' path';
                            html += `<div class="${cls}">${n ?? 'N'}</div>`;
                        }
                        html += '</div>';
                    }
                    document.getElementById('treeViz').innerHTML = html;
                    document.getElementById('nodeDisplay').textContent = step.current ?? '-';
                    document.getElementById('diameterDisplay').textContent = step.diameter ?? 0;
                }

            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }

    </script>
