<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diameter of Binary Tree 二元樹直徑 - 視覺化</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .tree-viz { display: flex; flex-direction: column; align-items: center; gap: 20px; margin: 20px 0; }
        .tree-level { display: flex; gap: 30px; justify-content: center; }
        .tree-node { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; background: var(--viz-primary); color: white; transition: all 0.3s; }
        .tree-node.current { background: var(--viz-secondary); color: #0f172a; }
        .tree-node.path { background: var(--viz-success); color: #0f172a; }
        .tree-node.null { background: transparent; border: 2px dashed var(--text-muted); color: var(--text-muted); font-size: 0.7rem; }
        .node-info { font-size: 0.65rem; color: var(--text-muted); margin-top: 2px; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">二元樹直徑（DFS）</div>
                <div class="tree-viz" id="treeViz"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">目前節點</div><div class="state-value" id="nodeDisplay">-</div></div>
                    <div class="state-item"><div class="state-label">最大直徑</div><div class="state-value" id="diameterDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">演算法說明</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">DFS (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int diameterOfBinaryTree(TreeNode* root) {', id: 0 },
            { line: '    int diameter = 0;', id: 1 },
            { line: '    function<int(TreeNode*)> dfs = [&](TreeNode* node) {', id: 2 },
            { line: '        if (!node) return 0;', id: 3 },
            { line: '        int left = dfs(node->left);', id: 4 },
            { line: '        int right = dfs(node->right);', id: 5 },
            { line: '        diameter = max(diameter, left + right);', id: 6 },
            { line: '        return 1 + max(left, right);', id: 7 },
            { line: '    };', id: 8 },
            { line: '    dfs(root);', id: 9 },
            { line: '    return diameter;', id: 10 },
            { line: '}', id: 11 },
        ];
        // Tree:     1
        //          / \
        //         2   3
        //        / \
        //       4   5
        // Diameter = 3 (path: 4-2-1-3 or 5-2-1-3)
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ current: null, diameter: 0, highlightLines: [0,1,2], explanation: { title: '初始化', text: '直徑 = 經過某節點的最長路徑（左深度 + 右深度）' } });
            steps.push({ current: 4, diameter: 0, highlightLines: [3,4,5], explanation: { title: '訪問節點 4', text: '左右子樹為空<br>left=0, right=0<br>回傳高度 1' } });
            steps.push({ current: 5, diameter: 0, highlightLines: [3,4,5], explanation: { title: '訪問節點 5', text: 'left=0, right=0<br>回傳高度 1' } });
            steps.push({ current: 2, diameter: 2, highlightLines: [6,7], explanation: { title: '訪問節點 2', text: 'left=1, right=1<br>diameter = max(0, 1+1) = 2<br>回傳 1+max(1,1) = 2', formula: 'diameter = left + right = 2' } });
            steps.push({ current: 3, diameter: 2, highlightLines: [3,4,5], explanation: { title: '訪問節點 3', text: 'left=0, right=0<br>回傳高度 1' } });
            steps.push({ current: 1, diameter: 3, path: [4,2,1,3], highlightLines: [6,7], explanation: { title: '訪問節點 1', text: 'left=2, right=1<br>diameter = max(2, 2+1) = 3<br>最終直徑 = 3', formula: 'diameter = max(2, 2+1) = 3' } });
            steps.push({ current: null, diameter: 3, path: [4,2,1,3], highlightLines: [10], explanation: { title: '完成！', text: '最長路徑：4→2→1→3<br>直徑 = 3（邊數）' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const nodes = [[1], [2, 3], [4, 5, null, null]];
                    let html = '';
                    for (const level of nodes) {
                        html += '<div class="tree-level">';
                        for (const n of level) {
                            let cls = 'tree-node';
                            if (n === null) cls += ' null';
                            else if (step.current === n) cls += ' current';
                            else if (step.path?.includes(n)) cls += ' path';
                            html += `<div class="${cls}">${n ?? 'N'}</div>`;
                        }
                        html += '</div>';
                    }
                    document.getElementById('treeViz').innerHTML = html;
                    document.getElementById('nodeDisplay').textContent = step.current ?? '-';
                    document.getElementById('diameterDisplay').textContent = step.diameter ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
