        /* åœ–ä¾‹ */

        .legend-dot { width: 14px; height: 14px; border-radius: 50%; }

        .legend-dot.current { background: linear-gradient(145deg, #fbbf24, #f59e0b); }

        /* è‡ªè¨‚è¼¸å…¥ */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }

<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Diameter of Binary Tree - ç›´å¾‘ = å·¦é«˜ + å³é«˜</div>

                <div class="custom-input-section">

                        <div class="legend-item"><div class="legend-dot normal"></div>å¾…è¨ªå•</div>

                <div class="step-breakdown">

                    <div class="step-breakdown-text" id="stepBreakdown">é»æ“Šã€Œä¸‹ä¸€æ­¥ã€é–‹å§‹</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>

                    <div class="speed-control">

        <div class="code-area">
            <div class="viz-card" style="height: 100%;">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int diameterOfBinaryTree(TreeNode* root) {', id: 0 },
            { line: '    int diameter = 0;', id: 1 },
            { line: '', id: 2 },
            { line: '    function<int(TreeNode*)> dfs = [&](TreeNode* node) {', id: 3 },
            { line: '        if (!node) return 0;', id: 4 },
            { line: '        int left = dfs(node->left);', id: 5 },
            { line: '        int right = dfs(node->right);', id: 6 },
            { line: '        diameter = max(diameter, left + right);', id: 7 },
            { line: '        return 1 + max(left, right);', id: 8 },
            { line: '    };', id: 9 },
            { line: '    dfs(root);', id: 10 },
            { line: '    return diameter;', id: 11 },
            { line: '}', id: 12 },
        ];

        let currentTree = [1, 2, 3, 4, 5];
        let viz;

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const heights = new Map();
            const computedNodes = new Set();
            let maxDiameter = 0;

            steps.push({
                tree: [...tree],
                currentIdx: null,
                computedNodes: [],
                heights: new Map(),
                diameter: 0,
                currentPath: null,
                highlightLines: [0, 1],
                stepText: 'diameter = 0',
                explanation: {
                    title: 'é–‹å§‹è¨ˆç®—ç›´å¾‘',
                    text: `æ¨¹ï¼š[${tree.filter(x => x !== null).join(', ')}]<br><br>ç›´å¾‘ = ç¶“éæŸç¯€é»çš„æœ€é•·è·¯å¾‘ï¼ˆé‚Šæ•¸ï¼‰<br>= å·¦å­æ¨¹é«˜åº¦ + å³å­æ¨¹é«˜åº¦`,
                    formula: 'diameter = max(left + right)'
                }
            });

            function dfs(idx) {
                if (idx >= tree.length || tree[idx] === null) {
                    return 0;
                }

                const val = tree[idx];
                const leftIdx = 2 * idx + 1;
                const rightIdx = 2 * idx + 2;

                const leftHeight = dfs(leftIdx);
                const rightHeight = dfs(rightIdx);
                const height = 1 + Math.max(leftHeight, rightHeight);
                const pathLen = leftHeight + rightHeight;

                computedNodes.add(idx);
                heights.set(idx, height);

                if (pathLen > maxDiameter) {
                    maxDiameter = pathLen;
                }

                steps.push({
                    tree: [...tree],
                    currentIdx: idx,
                    computedNodes: [...computedNodes],
                    heights: new Map(heights),
                    diameter: maxDiameter,
                    currentPath: pathLen,
                    leftHeight,
                    rightHeight,
                    highlightLines: [5, 6, 7, 8],
                    stepText: `left=${leftHeight}, right=${rightHeight}, path=${pathLen}, height=${height}`,
                    explanation: {
                        title: `è¨ˆç®—ç¯€é» ${val}`,
                        text: `å·¦é«˜åº¦ = ${leftHeight}, å³é«˜åº¦ = ${rightHeight}<br>ç¶“éæ­¤ç¯€é»çš„è·¯å¾‘ = ${leftHeight} + ${rightHeight} = ${pathLen}<br>diameter = max(${maxDiameter === pathLen ? maxDiameter - pathLen + ',' : maxDiameter + ','} ${pathLen}) = ${maxDiameter}<br>å›å‚³é«˜åº¦ = 1 + max(${leftHeight}, ${rightHeight}) = ${height}`,
                        formula: `path = ${leftHeight} + ${rightHeight} = ${pathLen}`
                    }
                });

                return height;
            }

            dfs(0);

            steps.push({
                tree: [...tree],
                currentIdx: null,
                computedNodes: [...computedNodes],
                heights: new Map(heights),
                diameter: maxDiameter,
                currentPath: null,
                final: true,
                highlightLines: [11],
                stepText: `return ${maxDiameter}`,
                explanation: {
                    title: 'ğŸ‰ è¨ˆç®—å®Œæˆï¼',
                    text: `æœ€å¤§ç›´å¾‘ = ${maxDiameter} (é‚Šæ•¸)<br><br>Time: O(n)<br>Space: O(h)`,
                    formula: `return ${maxDiameter}`
                }
            });

            return steps;
        }

        function renderStep(step) {
            const { tree, currentIdx, computedNodes, heights, diameter, currentPath } = step;

            // æ¸²æŸ“æ¨¹
            const container = document.getElementById('treeContainer');
            let html = '';
            let idx = 0;
            let levelSize = 1;

            while (idx < tree.length) {
                html += '<div class="tree-level">';
                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    const val = tree[idx];
                    let cls = 'node';

                    if (val === null) {
                        cls += ' null';
                        html += `<div class="${cls}">âˆ…</div>`;
                    } else {
                        if (currentIdx === idx) cls += ' current';
                        else if (computedNodes?.includes(idx)) cls += ' computed';

                        const h = heights?.get(idx);
                        const heightBadge = h !== undefined ? `<span class="height-badge">h=${h}</span>` : '';

                        html += `<div class="${cls}">${val}${heightBadge}</div>`;
                    }
                }
                html += '</div>';
                levelSize *= 2;
            }

            container.innerHTML = html;

            // ç‹€æ…‹
            document.getElementById('diameterVal').textContent = diameter || 0;
            document.getElementById('pathVal').textContent = currentPath !== null && currentPath !== undefined ? currentPath : '-';

            // å…¬å¼
            if (step.leftHeight !== undefined) {
                document.getElementById('formulaBox').innerHTML = `
                    <div class="formula">diameter = max(diameter, <span class="highlight">${step.leftHeight} + ${step.rightHeight} = ${step.leftHeight + step.rightHeight}</span>)</div>
                `;
            }

            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(tree = currentTree) {
            currentTree = tree;
            const steps = generateAlgorithmSteps(tree);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderStep(step)
            });

            viz.setSteps(steps);
        }

        function runCustomInput() {
            const tree = parseTree(document.getElementById('customTree').value);
            if (tree.length === 0 || tree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            init(tree);
        }

        function resetVisualization() { init(currentTree); }
        window.addEventListener('load', () => init());
    </script>
