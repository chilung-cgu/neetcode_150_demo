<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diameter of Binary Tree - D3 Visualizer</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 500px;
        }
        
        #viz-svg { width: 100%; height: 450px; }

        .node-circle { stroke-width: 3px; transition: all 0.3s; fill: #334155; stroke: #64748b; }
        .node-circle.active { stroke: #fbbf24; fill: rgba(251, 191, 36, 0.1); }
        .node-circle.computed { stroke: #22c55e; fill: rgba(34, 197, 94, 0.1); }
        .node-circle.anchor { stroke: #ef4444; fill: rgba(239, 68, 68, 0.1); stroke-width: 4px; }

        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 14px; text-anchor: middle; pointer-events: none; dominant-baseline: middle; }
        
        /* Badges */
        .node-badge { fill: #a855f7; rx: 4; }
        .badge-text { fill: white; font-size: 10px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }

        /* Links */
        .link { fill: none; stroke: #64748b; stroke-width: 2px; transition: all 0.5s; opacity: 0.6; }
        .link.path { stroke: #22c55e; stroke-width: 6px; opacity: 0.8; stroke-linecap: round; } 
        /* Path highlighting needs to be strictly defined */

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 250px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }
        
        /* Stats */
        .stats-panel { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-item { text-align: center; }
        .stat-label { font-size: 10px; color: #94a3b8; text-transform: uppercase; }
        .stat-val { font-size: 24px; font-weight: bold; color: #22c55e; font-family: monospace; }
        .stat-val.highlight { color: #fbbf24; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Diameter of Binary Tree (Path Highlight)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Tree:</label>
                        <input type="text" id="treeInput" value="1,2,3,4,5" placeholder="Level order (null for empty)">
                        <button onclick="runVisualizer()">Run</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="stats-panel">
                        <div class="stat-item">
                            <div class="stat-label">Max Diameter</div>
                            <div class="stat-val" id="maxDiamDisplay">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Current Node Path</div>
                            <div class="stat-val highlight" id="currPathDisplay">-</div>
                        </div>
                    </div>
                    
                    <svg id="viz-svg">
                        <g id="main-group" transform="translate(40, 40)"></g>
                        <g id="badge-group" transform="translate(40, 40)"></g>
                    </svg>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int diameterOfBinaryTree(root) {', id: 0 },
            { line: '    int maxD = 0;', id: 1 },
            { line: '    dfs(root, maxD);', id: 2 },
            { line: '    return maxD;', id: 3 },
            { line: '}', id: 4 },
            { line: 'int dfs(node, &maxD) {', id: 5 },
            { line: '    if (!node) return 0;', id: 6 },
            { line: '    int L = dfs(node->left, maxD);', id: 7 },
            { line: '    int R = dfs(node->right, maxD);', id: 8 },
            { line: '    maxD = max(maxD, L + R);', id: 9 },
            { line: '    return 1 + max(L, R);', id: 10 },
            { line: '}', id: 11 }
        ];

        let viz;

        // Tree Helper
        function buildTree(arr) {
            if (!arr || arr.length === 0) return null;
            const root = { id: 0, val: arr[0], children: [] };
            const queue = [root];
            let i = 1;
            while (i < arr.length) {
                const parent = queue.shift();
                if (i < arr.length && arr[i] !== null) {
                    const left = { id: i, val: arr[i], children: [] };
                    parent.children[0] = left; 
                    queue.push(left);
                }
                i++;
                if (i < arr.length && arr[i] !== null) {
                    const right = { id: i, val: arr[i], children: [] };
                    parent.children[1] = right;
                    queue.push(right);
                }
                i++;
            }
            return root;
        }

        function cleanHierarchy(node) {
            if(!node) return null;
            const c = [];
            if(node.children[0]) c.push(cleanHierarchy(node.children[0]));
            if(node.children[1]) c.push(cleanHierarchy(node.children[1]));
            return { ...node, children: c, _origChildren: node.children };
        }

        function simulate(arr) {
            const steps = [];
            const root = buildTree(arr);
            if(!root) return []; // Empty

            const computedHeights = {}; // node id -> height
            let maxD = 0;
            const heightSource = {}; // node id -> 'left' or 'right' (which contributed to height)
            
            // For diameter visualization, we need the path that formed maxD
            let bestPathEdges = []; 

            const snapshot = (msg, hl, activeId=null, currPathLen=null, explanation=null) => {
                steps.push({
                    root: cleanHierarchy(root),
                    activeId,
                    computedHeights: {...computedHeights},
                    maxD,
                    currPathLen,
                    bestPathEdges: [...bestPathEdges],
                    msg,
                    highlightLines: hl,
                    explanation
                });
            };

            snapshot("Init", [0, 1], null, null, {
                title: 'åˆå§‹åŒ–',
                text: 'æˆ‘å€‘ä½¿ç”¨ Post-Order DFS ä¾†è¨ˆç®—æ¯å€‹ç¯€é»çš„é«˜åº¦ã€‚<br>ç›´å¾‘ = ç¶“éè©²ç¯€é»çš„æœ€é•·è·¯å¾‘ = å·¦å­æ¨¹é«˜åº¦ + å³å­æ¨¹é«˜åº¦ã€‚',
                formula: 'maxD = 0'
            });

            // Helper: Collect edges for longest path starting at node going down
            const collectPath = (startNode) => {
               if(!startNode) return [];
               const path = [];
               let curr = startNode;
               while(curr) {
                   const l = curr.children[0] ? computedHeights[curr.children[0].id] : 0;
                   const r = curr.children[1] ? computedHeights[curr.children[1].id] : 0;
                   if (l===0 && r===0) break;
                   
                   const next = (l >= r) ? curr.children[0] : curr.children[1];
                   if(next) {
                       path.push(curr.id + "-" + next.id);
                       curr = next;
                   } else break;
               }
               return path;
            };

            const dfs = (node) => {
                if (!node) return 0;
                
                snapshot(`Visit ${node.val}`, [5, 6], node.id, null, {
                    title: `è¨ªå•ç¯€é» ${node.val}`,
                    text: `é€²å…¥ Recursion è¨ˆç®—å­æ¨¹é«˜åº¦ã€‚`,
                    formula: 'L = dfs(left), R = dfs(right)'
                });

                const l = dfs(node.children[0]);
                const r = dfs(node.children[1]);
                
                const currPath = l + r;
                const h = 1 + Math.max(l, r);
                computedHeights[node.id] = h;
                
                let msg = `Node ${node.val}: L=${l}, R=${r}. Path = ${l+r}`;
                let expl = {
                    title: `è¨ˆç®—è·¯å¾‘ (Node ${node.val})`,
                    text: `å·¦å­æ¨¹é«˜ ${l}ï¼Œå³å­æ¨¹é«˜ ${r}ã€‚<br>ç©¿éæ­¤ç¯€é»çš„è·¯å¾‘é•·åº¦ = ${l} + ${r} = ${currPath}ã€‚`,
                    formula: `maxD = max(${maxD}, ${currPath})`
                };
                
                if (currPath > maxD) {
                    maxD = currPath;
                    // Update best path visualization
                    let newBestPath = [];
                    if(node.children[0]) {
                        newBestPath.push(node.id + "-" + node.children[0].id);
                        newBestPath = newBestPath.concat(collectPath(node.children[0]));
                    }
                    if(node.children[1]) {
                        newBestPath.push(node.id + "-" + node.children[1].id);
                        newBestPath = newBestPath.concat(collectPath(node.children[1]));
                    }
                    bestPathEdges = newBestPath;
                    msg += `. New Max Diameter!`;
                    expl.text += `<br><span style="color:#22c55e">ç™¼ç¾æ›´é•·è·¯å¾‘ï¼æ›´æ–°æœ€å¤§ç›´å¾‘ç‚º ${maxD}ã€‚</span>`;
                }
                
                snapshot(msg, [9, 10], node.id, currPath, expl);
                return h;
            };

            dfs(root);
            snapshot("Complete", [3], -1, null, {
                title: 'å®Œæˆ',
                text: `æœ€å¤§ç›´å¾‘ç‚º ${maxD} (é‚Šçš„æ•¸é‡)ã€‚`,
                formula: `return ${maxD}`
            });
            return steps;
        }

        const width = 600;
        const height = 400;
        const treeLayout = d3.tree().size([width, height]);
        const gMain = d3.select("#main-group");
        const gBadge = d3.select("#badge-group");

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('maxDiamDisplay').textContent = step.maxD;
            document.getElementById('currPathDisplay').textContent = step.currPathLen !== null ? step.currPathLen : '-';

            const root = d3.hierarchy(step.root);
            treeLayout(root);

            // Links
            // Check if link is in bestPathEdges
            // Link ID logic: source.id - target.id
            const links = gMain.selectAll(".link").data(root.links(), d => d.source.data.id + "-" + d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(500)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y))
                .attr("class", d => {
                    const id = d.source.data.id + "-" + d.target.data.id;
                    if(step.bestPathEdges.includes(id)) return "link path";
                    return "link";
                });
            links.exit().remove();

            // Nodes
            const nodes = gMain.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 20).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
                
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === step.activeId) c += " active";
                if(step.computedHeights[d.data.id] !== undefined) c += " computed";
                return c;
            })
            .style("stroke-width", d => step.activeId === d.data.id ? 4 : (step.computedHeights[d.data.id] ? 3 : 2));

            nUpdate.select("text").text(d => d.data.val);
            nodes.exit().remove();

            // Badges (Height)
            const badgeData = root.descendants().filter(d => step.computedHeights[d.data.id] !== undefined);
            const badges = gBadge.selectAll(".badge-g").data(badgeData, d => d.data.id);
            const bEnter = badges.enter().append("g").attr("class", "badge-g");
            bEnter.append("rect").attr("class", "node-badge").attr("width", 30).attr("height", 16).attr("x", 10).attr("y", -30);
            bEnter.append("text").attr("class", "badge-text").attr("x", 25).attr("y", -21);

            const bUpdate = badges.merge(bEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            bUpdate.select("text").text(d => `h=${step.computedHeights[d.data.id]}`);
            
            badges.exit().remove();
        }

        function runVisualizer() {
            const valStr = document.getElementById('treeInput').value;
            const arr = valStr.split(',').map(x => {
                const t = x.trim();
                return t === 'null' || t === '' ? null : parseInt(t);
            });
            
            if(arr.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(arr));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
