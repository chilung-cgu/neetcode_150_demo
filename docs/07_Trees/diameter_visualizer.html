    <script>
        const codeStructure = [
            { line: 'int diameterOfBinaryTree(TreeNode* root) {', id: 0 },
            { line: '    int diameter = 0;', id: 1 },
            { line: '    function<int(TreeNode*)> dfs = [&](TreeNode* node) {', id: 2 },
            { line: '        if (!node) return 0;', id: 3 },
            { line: '        int left = dfs(node->left);', id: 4 },
            { line: '        int right = dfs(node->right);', id: 5 },
            { line: '        diameter = max(diameter, left + right);', id: 6 },
            { line: '        return 1 + max(left, right);', id: 7 },
            { line: '    };', id: 8 },
            { line: '    dfs(root);', id: 9 },
            { line: '    return diameter;', id: 10 },
            { line: '}', id: 11 },
        ];

        let currentTree = [1, 2, 3, 4, 5];

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const heights = new Map();
            const visited = new Set();
            let maxDiameter = 0;
            let maxPath = [];

            steps.push({
                tree: [...tree],
                currentIdx: null,
                visited: [],
                heights: new Map(),
                diameter: 0,
                path: [],
                highlightLines: [0, 1, 2],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `æ¨¹: [${tree.filter(x => x !== null).join(', ')}]<br><br>ç›´å¾‘ = ç¶“éæŸç¯€é»çš„æœ€é•·è·¯å¾‘ï¼ˆå·¦æ·±åº¦ + å³æ·±åº¦ï¼‰<br>DFS å¾Œåºéæ­·è¨ˆç®—æ¯å€‹ç¯€é»çš„é«˜åº¦`,
                    formula: 'diameter = max(left + right)'
                }
            });

            function dfs(idx) {
                if (idx >= tree.length || tree[idx] === null) return 0;

                const leftIdx = 2 * idx + 1;
                const rightIdx = 2 * idx + 2;

                const leftHeight = dfs(leftIdx);
                const rightHeight = dfs(rightIdx);
                const height = 1 + Math.max(leftHeight, rightHeight);
                const pathLen = leftHeight + rightHeight;

                visited.add(idx);
                heights.set(idx, height);

                if (pathLen > maxDiameter) {
                    maxDiameter = pathLen;
                }

                steps.push({
                    tree: [...tree],
                    currentIdx: idx,
                    visited: [...visited],
                    heights: new Map(heights),
                    diameter: maxDiameter,
                    highlightLines: [4, 5, 6, 7],
                    explanation: {
                        title: `è¨ªå•ç¯€é» ${tree[idx]}`,
                        text: `left_height = ${leftHeight}, right_height = ${rightHeight}<br>ç¶“éæ­¤ç¯€é»çš„è·¯å¾‘é•· = ${leftHeight} + ${rightHeight} = ${pathLen}<br>diameter = max(${maxDiameter - (pathLen === maxDiameter ? pathLen : 0)}, ${pathLen}) = ${maxDiameter}<br>å›å‚³é«˜åº¦ = 1 + max(${leftHeight}, ${rightHeight}) = ${height}`,
                        formula: `path = ${leftHeight} + ${rightHeight} = ${pathLen}`
                    }
                });

                return height;
            }

            dfs(0);

            steps.push({
                tree: [...tree],
                currentIdx: null,
                visited: [...visited],
                heights: new Map(heights),
                diameter: maxDiameter,
                final: true,
                highlightLines: [10],
                explanation: {
                    title: 'ğŸ‰ å®Œæˆï¼',
                    text: `æœ€å¤§ç›´å¾‘ = ${maxDiameter} (é‚Šæ•¸)<br><br>Time: O(n), Space: O(h)`,
                    formula: `return ${maxDiameter}`
                }
            });

            return steps;
        }

        function runCustomInput() {
            const input = document.getElementById('customTree').value;
            currentTree = parseTree(input);
            if (currentTree.length === 0 || currentTree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            init(currentTree);
        }

        let viz;
        function init(tree = currentTree) {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    let idx = 0, levelSize = 1;
                    while (idx < step.tree.length) {
                        html += '<div class="tree-level">';
                        for (let i = 0; i < levelSize && idx < step.tree.length; i++, idx++) {
                            const val = step.tree[idx];
                            let cls = 'tree-node';
                            if (val === null) {
                                cls += ' null';
                                html += `<div class="${cls}">âˆ…</div>`;
                            } else {
                                if (step.visited?.includes(idx)) cls += ' path';
                                if (step.currentIdx === idx) cls += ' current';
                                const h = step.heights?.get(idx);
                                html += `<div class="${cls}">${h !== undefined ? `<span class="height-label">h=${h}</span>` : ''}${val}</div>`;
                            }
                        }
                        html += '</div>';
                        levelSize *= 2;
                    }
                    document.getElementById('treeViz').innerHTML = html;
                    document.getElementById('nodeDisplay').textContent = step.currentIdx !== null && step.tree[step.currentIdx] ? step.tree[step.currentIdx] : '-';
                    document.getElementById('diameterDisplay').textContent = step.diameter ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(tree));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
