        .visualization-area {

        .step-breakdown-text { font-size: 0.95rem; color: #e2e8f0; font-family: 'Consolas', monospace; }

        /* åœ–ä¾‹ */
        .legend-bar {
            display: flex;
            justify-content: center;

            background: rgba(30, 41, 59, 0.5);

        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 0.75rem; color: #94a3b8; }
        .legend-dot { width: 14px; height: 14px; border-radius: 50%; }
        .legend-dot.normal { background: linear-gradient(145deg, #3b82f6, #2563eb); }

        /* è‡ªè¨‚è¼¸å…¥ */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }

        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }
        .input-hint { font-size: 0.75rem; color: var(--viz-text-muted); margin-top: 5px; }

<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">

            <div class="viz-card">
                <div class="viz-title">Validate BST - ç¯„åœé©—è­‰æ³•</div>

                <div class="step-breakdown">

            <div class="viz-card" style="height: 100%;">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isValidBST(TreeNode* root) {', id: 0 },
            { line: '    return validate(root, LONG_MIN, LONG_MAX);', id: 1 },
            { line: '}', id: 2 },
            { line: '', id: 3 },
            { line: 'bool validate(TreeNode* node, long min, long max) {', id: 4 },
            { line: '    if (!node) return true;', id: 5 },
            { line: '    if (node->val <= min || node->val >= max)', id: 6 },
            { line: '        return false;', id: 7 },
            { line: '    return validate(node->left, min, node->val) &&', id: 8 },
            { line: '           validate(node->right, node->val, max);', id: 9 },
            { line: '}', id: 10 },
        ];

        let currentTree = [2, 1, 3];
        let viz;

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const validNodes = new Set();
            const invalidNodes = new Set();
            const ranges = {};
            let invalidIdx = -1;

            steps.push({
                tree: [...tree],
                currentIdx: null,
                validNodes: [],
                invalidNodes: [],
                ranges: {},
                result: null,
                highlightLines: [0, 1],
                stepText: 'validate(root, -âˆ, +âˆ)',
                explanation: {
                    title: 'é–‹å§‹é©—è­‰',
                    text: `æ¨¹ï¼š[${tree.filter(x => x !== null).join(', ')}]<br><br>BST è¦å‰‡ï¼šmin < node < max<br>ä½¿ç”¨ç¯„åœå‚³éé©—è­‰æ¯å€‹ç¯€é»`,
                    formula: 'min < val < max'
                }
            });

            function validate(idx, min, max) {
                if (idx >= tree.length || tree[idx] === null) return true;

                const val = tree[idx];
                const minStr = min === -Infinity ? '-âˆ' : min;
                const maxStr = max === Infinity ? '+âˆ' : max;
                ranges[idx] = `(${minStr}, ${maxStr})`;

                if (val <= min || val >= max) {
                    invalidNodes.add(idx);
                    invalidIdx = idx;

                    steps.push({
                        tree: [...tree],
                        currentIdx: idx,
                        validNodes: [...validNodes],
                        invalidNodes: [...invalidNodes],
                        ranges: {...ranges},
                        result: false,
                        highlightLines: [6, 7],
                        stepText: `${val} ä¸åœ¨ ${ranges[idx]} å…§ âŒ`,
                        explanation: {
                            title: `âŒ ç¯€é» ${val} ç„¡æ•ˆ`,
                            text: `ç¯„åœ: ${ranges[idx]}<br>${val} ä¸åœ¨ (${minStr}, ${maxStr}) å…§<br><br>é•å BST è¦å‰‡ï¼`,
                            formula: `${minStr} < ${val} < ${maxStr} âŒ`
                        }
                    });
                    return false;
                }

                validNodes.add(idx);

                steps.push({
                    tree: [...tree],
                    currentIdx: idx,
                    validNodes: [...validNodes],
                    invalidNodes: [...invalidNodes],
                    ranges: {...ranges},
                    result: null,
                    highlightLines: [6, 8, 9],
                    stepText: `${val} âˆˆ ${ranges[idx]} âœ“`,
                    explanation: {
                        title: `âœ“ ç¯€é» ${val} æœ‰æ•ˆ`,
                        text: `ç¯„åœ: ${ranges[idx]}<br>${minStr} < ${val} < ${maxStr} âœ“<br><br>ç¹¼çºŒé©—è­‰å­ç¯€é»`,
                        formula: `${minStr} < ${val} < ${maxStr} âœ“`
                    }
                });

                const leftValid = validate(2 * idx + 1, min, val);
                if (!leftValid) return false;

                return validate(2 * idx + 2, val, max);
            }

            const result = validate(0, -Infinity, Infinity);

            steps.push({
                tree: [...tree],
                currentIdx: null,
                validNodes: [...validNodes],
                invalidNodes: [...invalidNodes],
                ranges: {...ranges},
                result,
                final: true,
                highlightLines: result ? [8, 9] : [7],
                stepText: `return ${result}`,
                explanation: {
                    title: result ? 'ğŸ‰ æœ‰æ•ˆ BSTï¼' : 'âŒ ç„¡æ•ˆ BST',
                    text: result
                        ? 'æ‰€æœ‰ç¯€é»éƒ½æ»¿è¶³ç¯„åœæ¢ä»¶'
                        : `ç¯€é» ${tree[invalidIdx]} é•å BST è¦å‰‡`,
                    formula: `return ${result}`
                }
            });

            return steps;
        }

        function renderStep(step) {
            const { tree, currentIdx, validNodes, invalidNodes, ranges, result } = step;

            const container = document.getElementById('treeContainer');
            let html = '';
            let idx = 0;
            let levelSize = 1;

            while (idx < tree.length) {
                html += '<div class="tree-level">';
                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    const val = tree[idx];
                    let cls = 'node';

                    if (val === null) {
                        cls += ' null';
                        html += `<div class="node-wrapper"><div class="${cls}">âˆ…</div></div>`;
                    } else {
                        if (invalidNodes?.includes(idx)) cls += ' invalid';
                        else if (currentIdx === idx) cls += ' current';
                        else if (validNodes?.includes(idx)) cls += ' valid';

                        const range = ranges?.[idx] || '';
                        html += `<div class="node-wrapper"><div class="${cls}">${val}</div><span class="range-label">${range}</span></div>`;
                    }
                }
                html += '</div>';
                levelSize *= 2;
            }

            container.innerHTML = html;

            // çµæœ
            const badge = document.getElementById('resultBadge');
            if (result === true) {
                badge.textContent = 'true âœ“ æœ‰æ•ˆ BST';
                badge.className = 'result-badge valid';
            } else if (result === false) {
                badge.textContent = 'false âœ— ç„¡æ•ˆ BST';
                badge.className = 'result-badge invalid';
            } else {
                badge.textContent = 'é©—è­‰ä¸­...';
                badge.className = 'result-badge unknown';
            }

            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(tree = currentTree) {
            currentTree = tree;
            const steps = generateAlgorithmSteps(tree);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderStep(step)
            });

            viz.setSteps(steps);
        }

        function runCustomInput() {
            const tree = parseTree(document.getElementById('customTree').value);
            if (tree.length === 0 || tree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            init(tree);
        }

        function resetVisualization() { init(currentTree); }
        window.addEventListener('load', () => init());
    </script>
