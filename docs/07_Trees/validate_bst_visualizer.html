<!DOCTYPE html>

    <title>Validate Binary Search Tree - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .tree { display: flex; flex-direction: column; align-items: center; margin: 20px 0; }
        .level { display: flex; gap: 20px; margin: 8px 0; justify-content: center; }

        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">é©—è­‰äºŒå…ƒæœå°‹æ¨¹ï¼ˆDFSï¼‰</div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <input type="text" id="customTree" placeholder="å±¤åºéæ­·" value="2,1,3" style="width: 180px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                    <div class="input-hint">è©¦è©¦ç„¡æ•ˆ BST: 5,1,4,null,null,3,6</div>
                </div>
                <div class="tree" id="treeDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>

                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>

                <div class="complexity-badge">

                    <span class="label" style="margin-left: 12px;">Space:</span> O(h)

                <div class="state-grid">
                    <div class="state-item"><div class="state-label">çµæœ</div><div class="state-value" id="resultDisplay" style="color: var(--viz-success);">?</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>å¾…é©—è­‰</div>
                    <div class="legend-item"><div class="legend-color current"></div>ç›®å‰ç¯€é»</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>æœ‰æ•ˆ</div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isValidBST(TreeNode* root) {', id: 0 },
            { line: '    return validate(root, LONG_MIN, LONG_MAX);', id: 1 },
            { line: '}', id: 2 },
            { line: 'bool validate(TreeNode* node, long min, long max) {', id: 3 },
            { line: '    if (!node) return true;', id: 4 },
            { line: '    if (node->val <= min || node->val >= max)', id: 5 },
            { line: '        return false;', id: 6 },
            { line: '    return validate(node->left, min, node->val) &&', id: 7 },
            { line: '           validate(node->right, node->val, max);', id: 8 },
            { line: '}', id: 9 },
        ];

        let currentTree = [2, 1, 3];

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const valid = new Set();
            const invalid = new Set();
            let isValid = true;
            let invalidNode = -1;

            steps.push({
                tree: [...tree],
                currentIdx: null,
                valid: [],
                invalid: [],
                ranges: {},
                result: null,
                highlightLines: [0, 1],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `æ¨¹: [${tree.filter(x => x !== null).join(', ')}]<br><br>BST è¦å‰‡ï¼šå·¦ < æ ¹ < å³<br>ç”¨ç¯„åœé©—è­‰æ¯å€‹ç¯€é»`,
                    formula: 'min < node.val < max'
                }
            });

            function validate(idx, min, max, ranges) {
                if (idx >= tree.length || tree[idx] === null) return true;

                const val = tree[idx];
                ranges[idx] = `(${min === -Infinity ? '-âˆ' : min}, ${max === Infinity ? 'âˆ' : max})`;

                if (val <= min || val >= max) {
                    isValid = false;
                    invalidNode = idx;
                    invalid.add(idx);

                    steps.push({
                        tree: [...tree],
                        currentIdx: idx,
                        valid: [...valid],
                        invalid: [...invalid],
                        ranges: {...ranges},
                        result: false,
                        highlightLines: [5, 6],
                        explanation: {
                            title: `âŒ ç¯€é» ${val} ç„¡æ•ˆ`,
                            text: `ç¯„åœ: ${ranges[idx]}<br>${val} ä¸åœ¨ (${min === -Infinity ? '-âˆ' : min}, ${max === Infinity ? 'âˆ' : max}) å…§`,
                            formula: `${min === -Infinity ? '-âˆ' : min} < ${val} < ${max === Infinity ? 'âˆ' : max} âœ—`
                        }
                    });
                    return false;
                }

                valid.add(idx);

                steps.push({
                    tree: [...tree],
                    currentIdx: idx,
                    valid: [...valid],
                    invalid: [...invalid],
                    ranges: {...ranges},
                    result: null,
                    highlightLines: [5, 7, 8],
                    explanation: {
                        title: `é©—è­‰ç¯€é» ${val}`,
                        text: `ç¯„åœ: ${ranges[idx]}<br>${min === -Infinity ? '-âˆ' : min} < ${val} < ${max === Infinity ? 'âˆ' : max} âœ“`,
                        formula: `${min === -Infinity ? '-âˆ' : min} < ${val} < ${max === Infinity ? 'âˆ' : max} âœ“`
                    }
                });

                const leftValid = validate(2 * idx + 1, min, val, ranges);
                if (!leftValid) return false;
                
                const rightValid = validate(2 * idx + 2, val, max, ranges);
                return rightValid;
            }

            const result = validate(0, -Infinity, Infinity, {});

            steps.push({
                tree: [...tree],
                currentIdx: null,
                valid: [...valid],
                invalid: [...invalid],
                result: result,
                final: true,
                highlightLines: result ? [7, 8] : [6],
                explanation: {
                    title: result ? 'ğŸ‰ æ˜¯æœ‰æ•ˆ BSTï¼' : 'âŒ ä¸æ˜¯æœ‰æ•ˆ BST',
                    text: result 
                        ? `æ‰€æœ‰ç¯€é»éƒ½æ»¿è¶³ç¯„åœæ¢ä»¶<br><br>return true`
                        : `ç¯€é» ${tree[invalidNode]} é•å BST è¦å‰‡<br><br>return false`,
                    formula: result ? 'return true' : 'return false'
                }
            });

            return steps;
        }

        function runCustomInput() {
            const input = document.getElementById('customTree').value;
            currentTree = parseTree(input);
            if (currentTree.length === 0 || currentTree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            init(currentTree);
        }

        let viz;
        function init(tree = currentTree) {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    let idx = 0, levelSize = 1;
                    while (idx < step.tree.length) {
                        html += '<div class="level">';
                        for (let i = 0; i < levelSize && idx < step.tree.length; i++, idx++) {
                            const val = step.tree[idx];
                            let cls = 'node';
                            if (val === null) {
                                cls += ' null';
                                html += `<div class="${cls}">âˆ…</div>`;
                            } else {
                                if (step.invalid?.includes(idx)) cls += ' invalid';
                                else if (step.valid?.includes(idx)) cls += ' valid';
                                if (step.currentIdx === idx) cls += ' current';
                                const range = step.ranges?.[idx] || '';
                                html += `<div class="${cls}"><span class="range">${range}</span>${val}</div>`;
                            }
                        }
                        html += '</div>';
                        levelSize *= 2;
                    }
                    document.getElementById('treeDisplay').innerHTML = html;
                    document.getElementById('resultDisplay').textContent = 
                        step.result === true ? 'true âœ“' : (step.result === false ? 'false âœ—' : '?');
                    document.getElementById('resultDisplay').style.color = 
                        step.result === true ? 'var(--viz-success)' : (step.result === false ? 'var(--viz-error)' : 'var(--viz-text)');
                }
            });
            viz.setSteps(generateAlgorithmSteps(tree));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
