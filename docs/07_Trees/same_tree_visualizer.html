<body>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isSameTree(TreeNode* p, TreeNode* q) {', id: 0 },
            { line: '    if (!p && !q) return true;', id: 1 },
            { line: '    if (!p || !q) return false;', id: 2 },
            { line: '    if (p->val != q->val) return false;', id: 3 },
            { line: '    return isSameTree(p->left, q->left) &&', id: 4 },
            { line: '           isSameTree(p->right, q->right);', id: 5 },
            { line: '}', id: 6 },
        ];

        let currentTreeP = [1, 2, 3];
        let currentTreeQ = [1, 2, 3];

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(treeP, treeQ) {
            const steps = [];
            const matched = [];
            const mismatched = [];
            let result = null;

            steps.push({
                treeP: [...treeP],
                treeQ: [...treeQ],
                currentIdx: null,
                matched: [],
                mismatched: [],
                result: null,
                highlightLines: [0],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `Tree p: [${treeP.filter(x => x !== null).join(', ')}]<br>Tree q: [${treeQ.filter(x => x !== null).join(', ')}]<br><br>éè¿´æ¯”è¼ƒæ¯å€‹ç¯€é»`,
                    formula: 'isSameTree(p, q)'
                }
            });

            // BFS comparison
            const maxLen = Math.max(treeP.length, treeQ.length);
            
            function compare(idx) {
                if (idx >= maxLen) return true;
                
                const pVal = idx < treeP.length ? treeP[idx] : null;
                const qVal = idx < treeQ.length ? treeQ[idx] : null;

                // Both null
                if (pVal === null && qVal === null) {
                    return true;
                }

                // One null, one not
                if (pVal === null || qVal === null) {
                    mismatched.push(idx);
                    steps.push({
                        treeP: [...treeP],
                        treeQ: [...treeQ],
                        currentIdx: idx,
                        matched: [...matched],
                        mismatched: [...mismatched],
                        result: false,
                        highlightLines: [2],
                        explanation: {
                            title: `ç¯€é» ${idx} ä¸åŒ¹é…`,
                            text: `p[${idx}] = ${pVal ?? 'null'}<br>q[${idx}] = ${qVal ?? 'null'}<br><br>ä¸€å€‹ç‚ºç©ºä¸€å€‹éç©º â†’ false`,
                            formula: `!p || !q â†’ return false`
                        }
                    });
                    return false;
                }

                // Values differ
                if (pVal !== qVal) {
                    mismatched.push(idx);
                    steps.push({
                        treeP: [...treeP],
                        treeQ: [...treeQ],
                        currentIdx: idx,
                        matched: [...matched],
                        mismatched: [...mismatched],
                        result: false,
                        highlightLines: [3],
                        explanation: {
                            title: `ç¯€é» ${idx} å€¼ä¸åŒ`,
                            text: `p[${idx}] = ${pVal}<br>q[${idx}] = ${qVal}<br><br>${pVal} â‰  ${qVal} â†’ false`,
                            formula: `${pVal} != ${qVal} â†’ return false`
                        }
                    });
                    return false;
                }

                // Match
                matched.push(idx);
                steps.push({
                    treeP: [...treeP],
                    treeQ: [...treeQ],
                    currentIdx: idx,
                    matched: [...matched],
                    mismatched: [...mismatched],
                    result: null,
                    highlightLines: [3, 4, 5],
                    explanation: {
                        title: `ç¯€é» ${idx} åŒ¹é…`,
                        text: `p[${idx}] = q[${idx}] = ${pVal} âœ“<br><br>ç¹¼çºŒæ¯”è¼ƒå­ç¯€é»`,
                        formula: `${pVal} == ${qVal} âœ“`
                    }
                });

                // Check children
                const leftResult = compare(2 * idx + 1);
                if (!leftResult) return false;
                
                const rightResult = compare(2 * idx + 2);
                return rightResult;
            }

            result = compare(0);

            steps.push({
                treeP: [...treeP],
                treeQ: [...treeQ],
                currentIdx: null,
                matched: [...matched],
                mismatched: [...mismatched],
                result: result,
                final: true,
                highlightLines: result ? [4, 5] : [2, 3],
                explanation: {
                    title: result ? 'ğŸ‰ ç›¸åŒï¼' : 'âŒ ä¸åŒ',
                    text: result 
                        ? `æ‰€æœ‰ ${matched.length} å€‹ç¯€é»éƒ½åŒ¹é…<br><br>return true`
                        : `ç™¼ç¾ä¸åŒ¹é…çš„ç¯€é»<br><br>return false`,
                    formula: result ? 'return true' : 'return false'
                }
            });

            return steps;
        }

        function runCustomInput() {
            const inputP = document.getElementById('customTreeP').value;
            const inputQ = document.getElementById('customTreeQ').value;
            const treeP = parseTree(inputP);
            const treeQ = parseTree(inputQ);
            
            currentTreeP = treeP;
            currentTreeQ = treeQ;
            init(treeP, treeQ);
        }

        let viz;
        function init(treeP = currentTreeP, treeQ = currentTreeQ) {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    function renderTree(tree, label) {
                        let html = `<div class="tree"><div class="tree-label">${label}</div><div class="tree-nodes">`;
                        let idx = 0;
                        let levelSize = 1;
                        while (idx < tree.length) {
                            html += '<div class="level">';
                            for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                                const val = tree[idx];
                                let cls = 'node';
                                if (val === null) {
                                    cls += ' null';
                                    html += `<div class="${cls}">âˆ…</div>`;
                                } else {
                                    if (step.matched?.includes(idx)) cls += ' match';
                                    if (step.mismatched?.includes(idx)) cls += ' mismatch';
                                    if (step.currentIdx === idx) cls += ' current';
                                    html += `<div class="${cls}">${val}</div>`;
                                }
                            }
                            html += '</div>';
                            levelSize *= 2;
                        }
                        html += '</div></div>';
                        return html;
                    }
                    
                    document.getElementById('treesDisplay').innerHTML = 
                        renderTree(step.treeP, 'Tree p') + renderTree(step.treeQ, 'Tree q');
                    
                    document.getElementById('resultDisplay').textContent = 
                        step.result === true ? 'true âœ“' : (step.result === false ? 'false âœ—' : '?');
                    document.getElementById('resultDisplay').style.color = 
                        step.result === true ? 'var(--viz-success)' : (step.result === false ? 'var(--viz-error)' : 'var(--viz-text)');
                }
            });
            viz.setSteps(generateAlgorithmSteps(treeP, treeQ));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
