<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Same Tree - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 450px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Nodes */
        .node-circle { stroke-width: 2px; transition: fill 0.3s; r: 18px; }
        .node-text { fill: white; font-family: monospace; font-size: 13px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .node-p { fill: #334155; stroke: #3b82f6; }
        .node-q { fill: #334155; stroke: #a855f7; }
        
        .node-active { stroke: #fbbf24; stroke-width: 3px; filter: drop-shadow(0 0 5px #fbbf24); } /* Visiting */
        .node-match { fill: #22c55e; stroke: #16a34a; } /* True */
        .node-mismatch { fill: #ef4444; stroke: #b91c1c; } /* False */

        /* Links */
        .link-path { fill: none; stroke: #64748b; stroke-width: 2px; transition: all 0.5s; opacity: 0.6; }

        /* Badges (Return Values) */
        .badge-rect { fill: #475569; rx: 4; stroke: white; stroke-width: 1px; }
        .badge-rect.true { fill: #22c55e; }
        .badge-rect.false { fill: #ef4444; }
        .badge-text { fill: white; font-size: 10px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 180px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .labels-row { display: flex; justify-content: space-around; width: 100%; color: #94a3b8; font-weight: bold; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Same Tree</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#60a5fa;">Tree P:</label>
                            <input type="text" id="pInput" value="1,2,3">
                        </div>
                        <div>
                            <label style="font-size:0.8rem; color:#a855f7;">Tree Q:</label>
                            <input type="text" id="qInput" value="1,2,3">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Check</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="labels-row">
                        <span style="color:#60a5fa">Tree P</span>
                        <span style="color:#a855f7">Tree Q</span>
                    </div>
                    
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Comparing</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Match (T)</div>
                       <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>Mismatch (F)</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <!-- Two groups for two trees -->
                            <g id="group-p" transform="translate(150, 40)"></g>
                            <g id="group-q" transform="translate(450, 40)"></g>
                        </svg>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isSameTree(TreeNode* p, TreeNode* q) {', id: 0 },
            { line: '    if (!p && !q) return true;', id: 1 },
            { line: '    if (!p || !q || p->val != q->val) return false;', id: 2 },
            { line: '    return isSameTree(p->left, q->left) &&', id: 3 },
            { line: '           isSameTree(p->right, q->right);', id: 4 },
            { line: '}', id: 5 }
        ];

        let viz;

        function buildTree(arr) {
            if(arr.length===0) return null;
            let root = {id: 0, val: arr[0], left: null, right: null};
            let queue = [root];
            let i = 1;
            let nextId = 1;
            while(i < arr.length) {
                let curr = queue.shift();
                if(i < arr.length && arr[i] !== null) {
                    curr.left = {id: nextId++, val: arr[i], left: null, right: null};
                    queue.push(curr.left);
                }
                i++;
                if(i < arr.length && arr[i] !== null) {
                    curr.right = {id: nextId++, val: arr[i], left: null, right: null};
                    queue.push(curr.right);
                }
                i++;
            }
            return root;
        }

        function getLayout(rootNode, defaultX) {
            if(!rootNode) return [];
            const h = d3.hierarchy(rootNode);
            const treeLayout = d3.tree().size([280, 300]); // smaller size for split
            treeLayout(h);
            const nodes = [];
            h.descendants().forEach(d => {
                nodes.push({
                    id: d.data.id, val: d.data.val,
                    x: d.x - 140, // Center around 0 relative to group
                    y: d.y + 20, 
                    parentId: d.parent ? d.parent.data.id : null
                });
            });
            return nodes;
        }

        function simulate(pArr, qArr) {
            const steps = [];
            const pRoot = buildTree(pArr);
            const qRoot = buildTree(qArr);
            
            const pLayout = getLayout(pRoot);
            const qLayout = getLayout(qRoot);
            
            // Map: id -> badgeVal (true/false)
            let pBadges = {};
            let qBadges = {};
            
            const snap = (activeP, activeQ, msg, lines, info) => ({
                pLayout, qLayout,
                pBadges: JSON.parse(JSON.stringify(pBadges)),
                qBadges: JSON.parse(JSON.stringify(qBadges)),
                activeP, activeQ,
                msg, highlightLines: lines, explanation: info
            });

            // DFS returns bool
            const check = (nodeP, nodeQ) => {
                const pid = nodeP ? nodeP.id : null;
                const qid = nodeQ ? nodeQ.id : null;
                const pVal = nodeP ? nodeP.val : 'null';
                const qVal = nodeQ ? nodeQ.val : 'null';

                steps.push(snap(pid, qid, `Comparing P(${pVal}) & Q(${qVal})`, [0], {
                     title: "ÊØîËºÉÁØÄÈªû", text: `ÊØîËºÉ P: ${pVal} Âíå Q: ${qVal}`, formula: "isSameTree(p, q)"
                }));

                // Base Case 1: Both null
                if (!nodeP && !nodeQ) {
                    steps.push(snap(pid, qid, "Both NULL -> True", [1], {
                        title: "ÁöÜÁÇ∫Á©∫", text: "ÂÖ©ËÄÖÁöÜÁÇ∫Á©∫ÁØÄÈªûÔºåÂåπÈÖçÊàêÂäü„ÄÇ", formula: "return true"
                    }));
                    return true;
                }
                
                // Base Case 2: One null or Val diff
                if (!nodeP || !nodeQ || nodeP.val !== nodeQ.val) {
                    if(pid!==null) pBadges[pid] = false;
                    if(qid!==null) qBadges[qid] = false;
                    steps.push(snap(pid, qid, "Mismatch! -> False", [2], {
                        title: "‰∏çÂåπÈÖç", text: `ÂÄº‰∏çÁõ∏Âêå (${pVal} != ${qVal}) ÊàñÁµêÊßã‰∏çÂêå„ÄÇ`, formula: "return false"
                    }));
                    return false;
                }
                
                // Recurse
                // Left
                const leftSame = check(nodeP.left, nodeQ.left);
                if (!leftSame) {
                    pBadges[pid] = false;
                    qBadges[qid] = false;
                    return false;
                }
                
                // Right
                const rightSame = check(nodeP.right, nodeQ.right);
                if (!rightSame) {
                    pBadges[pid] = false;
                    qBadges[qid] = false;
                    return false;
                }
                
                // Match
                pBadges[pid] = true;
                qBadges[qid] = true;
                steps.push(snap(pid, qid, `Match P(${pVal}) == Q(${qVal}) -> True`, [3, 4], {
                     title: "ÂåπÈÖçÊàêÂäü", text: `Áï∂ÂâçÁØÄÈªûÂÄºÁõ∏ÂêåÔºå‰∏îÂ∑¶Âè≥Â≠êÊ®πÁöÜÂåπÈÖç„ÄÇ`, formula: "return true"
                }));
                
                return true;
            };

            const res = check(pRoot, qRoot);
            steps.push(snap(null, null, res ? "Trees are Identical" : "Trees Differ", [5], {
                title: "ÊúÄÁµÇÁµêÊûú", text: res ? "ÂÖ©Ê£µÊ®πÂÆåÂÖ®Áõ∏Âêå„ÄÇ" : "ÂÖ©Ê£µÊ®π‰∏çÁõ∏Âêå„ÄÇ", formula: "Result"
            }));
            
            return steps;
        }

        const svg = d3.select("#viz-svg");
        const gp = svg.select("#group-p");
        const gq = svg.select("#group-q");
        
        // Helper Render
        function renderTree(g, nodesData, activeId, badges, type) {
            // Links
            const linksData = nodesData.filter(d => d.parentId !== null).map(d => {
                const par = nodesData.find(x => x.id === d.parentId);
                return { s: par, t: d, id: `${par.id}-${d.id}` };
            });

            const linkSel = g.selectAll(".link-path").data(linksData, d => d.id);
            const linkEnter = linkSel.enter().append("path").attr("class", "link-path");
            linkSel.merge(linkEnter).transition().duration(500)
                .attr("d", d => `M${d.s.x},${d.s.y} L${d.t.x},${d.t.y}`);
            linkSel.exit().remove();
            
            // Nodes
            const nodeSel = g.selectAll(".node-g").data(nodesData, d => d.id);
            const nodeEnter = nodeSel.enter().append("g").attr("class", "node-g");
            nodeEnter.append("circle").attr("class", "node-circle").attr("r", 18);
            nodeEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nodeMerge = nodeSel.merge(nodeEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nodeMerge.select("circle").attr("class", d => {
                let c = "node-circle";
                if (type === 'p') c += " node-p"; else c += " node-q";
                
                if (d.id === activeId) c = "node-circle node-active";
                else if (badges[d.id] === true) c = "node-circle node-match";
                else if (badges[d.id] === false) c = "node-circle node-mismatch";
                return c;
            });
            nodeMerge.select("text").text(d => d.val);
            nodeSel.exit().remove();
            
            // Badges
            // ... omitting separate badges for now as color indicates T/F clearly enough
        }

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            renderTree(gp, step.pLayout, step.activeP, step.pBadges, 'p');
            renderTree(gq, step.qLayout, step.activeQ, step.qBadges, 'q');
        }

        function runVisualizer() {
            const rawP = document.getElementById('pInput').value;
            const rawQ = document.getElementById('qInput').value;
             const valsP = rawP.split(',').map(x => {
                const t = x.trim().toLowerCase();
                if(t==='null' || t==='') return null;
                return isNaN(parseInt(t)) ? null : parseInt(t);
            });
            const valsQ = rawQ.split(',').map(x => {
                const t = x.trim().toLowerCase();
                if(t==='null' || t==='') return null;
                return isNaN(parseInt(t)) ? null : parseInt(t);
            });
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(valsP, valsQ));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
