        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }

<body>

    <div class="main-layout">

                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isSameTree(TreeNode* p, TreeNode* q) {', id: 0 },
            { line: '    if (!p && !q) return true;', id: 1 },
            { line: '    if (!p || !q) return false;', id: 2 },
            { line: '    if (p->val != q->val) return false;', id: 3 },
            { line: '', id: 4 },
            { line: '    return isSameTree(p->left, q->left) &&', id: 5 },
            { line: '           isSameTree(p->right, q->right);', id: 6 },
            { line: '}', id: 7 },
        ];

        let currentTreeP = [1, 2, 3];
        let currentTreeQ = [1, 2, 3];
        let viz;

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function generateAlgorithmSteps(treeP, treeQ) {
            const steps = [];
            const matched = [];
            const mismatched = [];

            steps.push({
                treeP: [...treeP], treeQ: [...treeQ],
                currentIdx: null, matched: [], mismatched: [],
                result: null,
                highlightLines: [0],
                stepText: 'isSameTree(p, q)',
                explanation: {
                    title: 'é–‹å§‹æ¯”è¼ƒ',
                    text: `Tree p: [${treeP.filter(x => x !== null).join(', ')}]<br>Tree q: [${treeQ.filter(x => x !== null).join(', ')}]<br><br>éè¿´æ¯”è¼ƒæ¯å€‹å°æ‡‰ç¯€é»`,
                    formula: 'isSameTree(p, q)'
                }
            });

            const maxLen = Math.max(treeP.length, treeQ.length);

            function compare(idx) {
                if (idx >= maxLen) return true;

                const pVal = idx < treeP.length ? treeP[idx] : null;
                const qVal = idx < treeQ.length ? treeQ[idx] : null;

                // Both null - skip silently
                if (pVal === null && qVal === null) {
                    return true;
                }

                // One null, one not
                if (pVal === null || qVal === null) {
                    mismatched.push(idx);
                    steps.push({
                        treeP: [...treeP], treeQ: [...treeQ],
                        currentIdx: idx, matched: [...matched], mismatched: [...mismatched],
                        result: false,
                        highlightLines: [2],
                        stepText: `p[${idx}]=${pVal ?? 'null'}, q[${idx}]=${qVal ?? 'null'} â†’ ä¸åŒ`,
                        explanation: {
                            title: `âŒ ä½ç½® ${idx} ä¸åŒ¹é…`,
                            text: `p = ${pVal ?? 'null'}, q = ${qVal ?? 'null'}<br>ä¸€å€‹ç‚ºç©ºä¸€å€‹éç©º`,
                            formula: '!p || !q â†’ return false'
                        }
                    });
                    return false;
                }

                // Values differ
                if (pVal !== qVal) {
                    mismatched.push(idx);
                    steps.push({
                        treeP: [...treeP], treeQ: [...treeQ],
                        currentIdx: idx, matched: [...matched], mismatched: [...mismatched],
                        result: false,
                        highlightLines: [3],
                        stepText: `${pVal} â‰  ${qVal} â†’ ä¸åŒ`,
                        explanation: {
                            title: `âŒ ä½ç½® ${idx} å€¼ä¸åŒ`,
                            text: `p->val = ${pVal}, q->val = ${qVal}<br>${pVal} â‰  ${qVal}`,
                            formula: `${pVal} != ${qVal} â†’ return false`
                        }
                    });
                    return false;
                }

                // Match!
                matched.push(idx);
                steps.push({
                    treeP: [...treeP], treeQ: [...treeQ],
                    currentIdx: idx, matched: [...matched], mismatched: [...mismatched],
                    result: null,
                    highlightLines: [3, 5, 6],
                    stepText: `${pVal} == ${qVal} âœ“`,
                    explanation: {
                        title: `âœ“ ä½ç½® ${idx} åŒ¹é…`,
                        text: `p->val = q->val = ${pVal}<br>ç¹¼çºŒæ¯”è¼ƒå­ç¯€é»`,
                        formula: `${pVal} == ${qVal} âœ“`
                    }
                });

                const leftResult = compare(2 * idx + 1);
                if (!leftResult) return false;
                return compare(2 * idx + 2);
            }

            const result = compare(0);

            steps.push({
                treeP: [...treeP], treeQ: [...treeQ],
                currentIdx: null, matched: [...matched], mismatched: [...mismatched],
                result,
                final: true,
                highlightLines: result ? [5, 6] : [2, 3],
                stepText: `return ${result}`,
                explanation: {
                    title: result ? 'ğŸ‰ ç›¸åŒçš„æ¨¹ï¼' : 'âŒ ä¸åŒçš„æ¨¹',
                    text: result
                        ? `æ‰€æœ‰ ${matched.length} å€‹ç¯€é»éƒ½åŒ¹é…`
                        : 'ç™¼ç¾ä¸åŒ¹é…çš„ç¯€é»',
                    formula: `return ${result}`
                }
            });

            return steps;
        }

        function renderTree(tree, label, step, treeType) {
            let html = `<div class="tree-panel">
                <div class="tree-label ${treeType}">${label}</div>
                <div class="tree-nodes">`;

            let idx = 0;
            let levelSize = 1;

            while (idx < tree.length) {
                html += '<div class="tree-level">';
                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    const val = tree[idx];
                    let cls = `node ${treeType}`;

                    if (val === null) {
                        cls = 'node null';
                        html += `<div class="${cls}">âˆ…</div>`;
                    } else {
                        if (step.matched?.includes(idx)) cls += ' match';
                        if (step.mismatched?.includes(idx)) cls += ' mismatch';
                        if (step.currentIdx === idx) cls += ' current';
                        html += `<div class="${cls}">${val}</div>`;
                    }
                }
                html += '</div>';
                levelSize *= 2;
            }

            html += '</div></div>';
            return html;
        }

        function renderStep(step) {
            document.getElementById('treesContainer').innerHTML =
                renderTree(step.treeP, 'Tree p', step, 'p') +
                renderTree(step.treeQ, 'Tree q', step, 'q');

            // æ¯”è¼ƒæŒ‡ç¤ºå™¨
            const icon = document.getElementById('compareIcon');
            if (step.result === true) {
                icon.textContent = '=';
                icon.className = 'icon matching';
            } else if (step.result === false) {
                icon.textContent = 'â‰ ';
                icon.className = 'icon not-matching';
            } else {
                icon.textContent = 'ï¼Ÿ';
                icon.className = 'icon pending';
            }

            // çµæœ
            const badge = document.getElementById('resultBadge');
            if (step.result === true) {
                badge.textContent = 'true âœ“';
                badge.className = 'result-badge same';
            } else if (step.result === false) {
                badge.textContent = 'false âœ—';
                badge.className = 'result-badge different';
            } else {
                badge.textContent = 'æ¯”è¼ƒä¸­...';
                badge.className = 'result-badge unknown';
            }

            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(treeP = currentTreeP, treeQ = currentTreeQ) {
            currentTreeP = treeP;
            currentTreeQ = treeQ;
            const steps = generateAlgorithmSteps(treeP, treeQ);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderStep(step)
            });

            viz.setSteps(steps);
        }

        function runCustomInput() {
            const treeP = parseTree(document.getElementById('customTreeP').value);
            const treeQ = parseTree(document.getElementById('customTreeQ').value);
            init(treeP, treeQ);
        }

        function resetVisualization() { init(currentTreeP, currentTreeQ); }
        window.addEventListener('load', () => init());
    </script>
