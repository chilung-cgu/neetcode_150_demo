    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int kthSmallest(TreeNode* root, int k) {', id: 0 },
            { line: '    stack<TreeNode*> st;', id: 1 },
            { line: '    while (root || !st.empty()) {', id: 2 },
            { line: '        while (root) {', id: 3 },
            { line: '            st.push(root);', id: 4 },
            { line: '            root = root->left;', id: 5 },
            { line: '        }', id: 6 },
            { line: '        root = st.top(); st.pop();', id: 7 },
            { line: '        if (--k == 0) return root->val;', id: 8 },
            { line: '        root = root->right;', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return -1;', id: 11 },
            { line: '}', id: 12 },
        ];

        let currentTree = [3, 1, 4, null, 2];
        let currentK = 1;
        let viz;

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function getInorder(tree) {
            const result = [];
            function dfs(idx) {
                if (idx >= tree.length || tree[idx] === null) return;
                dfs(2 * idx + 1);
                result.push({ val: tree[idx], idx });
                dfs(2 * idx + 2);
            }
            dfs(0);
            return result;
        }

        function generateAlgorithmSteps(tree, k) {
            const steps = [];
            const inorder = getInorder(tree);
            const visited = [];
            let answer = null;

            steps.push({
                tree: [...tree], k,
                visited: [], inorder: inorder.map(n => n.val),
                currentIdx: null, answer: null,
                highlightLines: [0, 1, 2],
                stepText: 'inorder(BST) = å‡åº',
                explanation: {
                    title: 'é–‹å§‹æœå°‹',
                    text: `BST: [${tree.filter(x => x !== null).join(', ')}], k = ${k}<br><br>BST ä¸­åºéæ­· = å‡åº<br>ç¬¬ k å€‹å°±æ˜¯ç¬¬ k å°`,
                    formula: 'inorder(BST) = sorted'
                }
            });

            for (let i = 0; i < inorder.length; i++) {
                const node = inorder[i];
                visited.push(node.idx);

                if (i + 1 === k) {
                    answer = node.val;
                    steps.push({
                        tree: [...tree], k,
                        visited: [...visited], inorder: inorder.map(n => n.val),
                        currentIdx: node.idx, answer,
                        highlightLines: [8],
                        stepText: `ç¬¬ ${k} å° = ${answer} ğŸ‰`,
                        explanation: {
                            title: `ğŸ‰ æ‰¾åˆ°ç¬¬ ${k} å°ï¼`,
                            text: `ä¸­åºç¬¬ ${i + 1} å€‹ = ${node.val}<br>k = 0ï¼Œæ‰¾åˆ°ç­”æ¡ˆï¼`,
                            formula: `return ${answer}`
                        }
                    });
                    break;
                }

                steps.push({
                    tree: [...tree], k,
                    visited: [...visited], inorder: inorder.map(n => n.val),
                    currentIdx: node.idx, answer: null,
                    count: i + 1,
                    highlightLines: [7, 8, 9],
                    stepText: `è¨ªå• ${node.val}ï¼ˆç¬¬ ${i + 1} å°ï¼‰`,
                    explanation: {
                        title: `è¨ªå•ç¯€é» ${node.val}`,
                        text: `ç¬¬ ${i + 1} å° = ${node.val}<br>k = ${k - (i + 1)}ï¼Œç¹¼çºŒ...`,
                        formula: `count = ${i + 1}`
                    }
                });
            }

            if (answer !== null) {
                steps.push({
                    tree: [...tree], k,
                    visited: [...visited], inorder: inorder.map(n => n.val),
                    answer, final: true,
                    highlightLines: [8],
                    stepText: `return ${answer}`,
                    explanation: {
                        title: 'ğŸ‰ å®Œæˆï¼',
                        text: `ç¬¬ ${k} å°å…ƒç´  = ${answer}<br><br>Time: O(H + k), Space: O(H)`,
                        formula: `return ${answer}`
                    }
                });
            }

            return steps;
        }

        function renderStep(step) {
            const { tree, visited, inorder, currentIdx, answer } = step;

            // æ¨¹
            const container = document.getElementById('treeContainer');
            let html = '';
            let idx = 0;
            let levelSize = 1;

            while (idx < tree.length) {
                html += '<div class="tree-level">';
                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    const val = tree[idx];
                    let cls = 'node';

                    if (val === null) {
                        cls += ' null';
                        html += `<div class="${cls}">âˆ…</div>`;
                    } else {
                        if (val === answer) cls += ' answer';
                        else if (currentIdx === idx) cls += ' current';
                        else if (visited?.includes(idx)) cls += ' visited';
                        html += `<div class="${cls}">${val}</div>`;
                    }
                }
                html += '</div>';
                levelSize *= 2;
            }

            container.innerHTML = html;

            // ä¸­åº
            document.getElementById('inorderItems').innerHTML = inorder.map((val, i) => {
                let cls = 'inorder-item';
                const visitedVals = visited?.map(idx => tree[idx]) || [];
                if (val === answer) cls += ' answer';
                else if (visitedVals.includes(val)) cls += ' visited';
                return `<span class="${cls}">${val}</span>`;
            }).join('');

            document.getElementById('kVal').textContent = step.k;
            document.getElementById('resultVal').textContent = answer ?? '?';
            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(tree = currentTree, k = currentK) {
            currentTree = tree;
            currentK = k;
            const steps = generateAlgorithmSteps(tree, k);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderStep(step)
            });

            viz.setSteps(steps);
        }

        function runCustomInput() {
            const tree = parseTree(document.getElementById('customTree').value);
            const k = parseInt(document.getElementById('customK').value);
            if (tree.length === 0 || tree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„ BST');
                return;
            }
            init(tree, k);
        }

        function resetVisualization() { init(currentTree, currentK); }
        window.addEventListener('load', () => init());
    </script>
