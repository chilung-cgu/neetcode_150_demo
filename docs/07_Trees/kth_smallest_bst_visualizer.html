<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kth Smallest in BST - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 500px;
        }
        
        #viz-svg { width: 100%; height: 400px; }

        /* Tree Nodes */
        .node-circle { stroke-width: 3px; transition: all 0.3s; fill: #334155; stroke: #64748b; }
        .node-circle.active { stroke: #fbbf24; fill: rgba(251, 191, 36, 0.1); }
        .node-circle.visited { stroke: #22c55e; fill: rgba(34, 197, 94, 0.1); }
        .node-circle.answer { stroke: #a855f7; fill: #a855f7; filter: drop-shadow(0 0 10px #a855f7); }

        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .node-text.answer { fill: white; }
        
        .counter-badge { fill: #f97316; rx: 4; }
        .counter-text { fill: white; font-size: 10px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }

        .link { fill: none; stroke: #64748b; stroke-width: 2px; transition: all 0.5s; opacity: 0.6; }
        .link.path { stroke: #22c55e; stroke-width: 3px; opacity: 1; }

        /* State Panel */
        .state-panel {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 8px;
            border: 1px solid #475569;
        }
        .state-item { text-align: center; }
        .state-label { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; }
        .state-val { font-size: 1.2rem; font-weight: bold; font-family: monospace; }
        .val-k { color: #fbbf24; }
        .val-count { color: #22c55e; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 200px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Kth Smallest Element (Inorder Traversal)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Tree:</label>
                        <input type="text" id="treeInput" value="3,1,4,null,2" placeholder="Level order">
                        <label>k:</label>
                        <input type="number" id="kInput" value="1" style="width: 50px;">
                        <button onclick="runVisualizer()">Find</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <svg id="viz-svg">
                        <g id="main-group" transform="translate(40, 40)"></g>
                        <g id="badge-group" transform="translate(40, 40)"></g>
                    </svg>
                    
                    <div class="state-panel">
                        <div class="state-item">
                            <div class="state-label">Target K</div>
                            <div class="state-val val-k" id="kDisplay">1</div>
                        </div>
                        <div class="state-item">
                            <div class="state-label">Counter</div>
                            <div class="state-val val-count" id="countDisplay">0</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int kthSmallest(root, k) {', id: 0 },
            { line: '    stack<TreeNode> st;', id: 1 },
            { line: '    while(root || !st.empty()) {', id: 2 },
            { line: '        while(root) {', id: 3 },
            { line: '            st.push(root); root = root->left;', id: 4 },
            { line: '        }', id: 5 },
            { line: '        root = st.pop();', id: 6 },
            { line: '        k--;', id: 7 },
            { line: '        if(k == 0) return root->val;', id: 8 },
            { line: '        root = root->right;', id: 9 },
            { line: '    }', id: 10 },
            { line: '}', id: 11 }
        ];

        let viz;

        function buildTree(arr) {
            if (!arr || arr.length === 0) return null;
            const root = { id: 0, val: arr[0], children: [] };
            const queue = [root];
            let i = 1;
            while (i < arr.length) {
                const parent = queue.shift();
                if (i < arr.length && arr[i] !== null) {
                    const left = { id: i, val: arr[i], children: [] };
                    parent.children[0] = left; 
                    queue.push(left);
                }
                i++;
                if (i < arr.length && arr[i] !== null) {
                    const right = { id: i, val: arr[i], children: [] };
                    parent.children[1] = right;
                    queue.push(right);
                }
                i++;
            }
            return root;
        }

        function cleanHierarchy(node) {
            if(!node) return null;
            const c = [];
            if(node.children[0]) c.push(cleanHierarchy(node.children[0]));
            if(node.children[1]) c.push(cleanHierarchy(node.children[1]));
            return { ...node, children: c };
        }

        function simulate(arr, k) {
            const steps = [];
            const root = buildTree(arr);
            if(!root) return []; 

            // State
            const visited = []; // Inorder processed
            const traversalPath = []; // For line animation order
            let count = 0;
            let resultId = null;
            const visitOrder = {}; // id -> count

            const pushState = (msg, hl, activeId=null, currentCount=0, explanation=null) => {
                steps.push({
                    root: cleanHierarchy(root),
                    visited: [...visited],
                    visitOrder: {...visitOrder},
                    activeId,
                    currentCount,
                    targetK: k,
                    resultId,
                    msg, highlightLines: hl,
                    explanation
                });
            };

            pushState(`Start Inorder Traversal looking for k=${k}`, [0, 1], root.id, 0, {
                title: 'ÈñãÂßãÈÅçÊ≠∑',
                text: '‰ΩøÁî®‰∏≠Â∫èÈÅçÊ≠∑ (Left -> Root -> Right) ÂèØ‰ª•ÊåâÂçáÂ∫èË®™Âïè BST ÁöÑÁØÄÈªû„ÄÇ',
                formula: 'Inorder = Sorted'
            });

            // Morris/Iterative Simulation logic easier recursion for viz path?
            // Let's use recursive helper to populate steps
            
            let found = false;

            function inorder(node) {
                if(!node || found) return;

                // Push Left
                if(node.children[0]) {
                    pushState(`Go Left from ${node.val}`, [3, 4], node.id, count, {
                        title: 'ÂêëÂ∑¶Ëµ∞',
                        text: 'ÂÑ™ÂÖàË®™ÂïèÂ∑¶Â≠êÊ®π (ËºÉÂ∞èÂÄº)„ÄÇ',
                        formula: 'root = root->left'
                    });
                    inorder(node.children[0]);
                }
                
                if(found) return;

                // Process Node
                count++;
                visited.push(node.id);
                visitOrder[node.id] = count;
                
                if(count === k) {
                    resultId = node.id;
                    found = true;
                    pushState(`Visit ${node.val}: Count = ${count} (Target!)`, [7, 8], node.id, count, {
                        title: 'ÊâæÂà∞Á¨¨ K Â∞èÂÖÉÁ¥†',
                        text: `Áï∂ÂâçË®àÊï∏ ${count} Á≠âÊñº k (${k})„ÄÇÊ≠§ÁØÄÈªû (${node.val}) Âç≥ÁÇ∫Á≠îÊ°à„ÄÇ`,
                        formula: 'if(--k == 0) return val'
                    });
                    return;
                } else {
                    pushState(`Visit ${node.val}: Count = ${count}`, [6, 7], node.id, count, {
                        title: `Ë®™ÂïèÁØÄÈªû ${node.val}`,
                        text: `ÈÄôÊòØÁ¨¨ ${count} Â∞èÁöÑÂÖÉÁ¥†„ÄÇÁõÆÊ®ôÊòØÁ¨¨ ${k} Â∞è„ÄÇ`,
                        formula: 'k--'
                    });
                }

                // Push Right
                if(node.children[1]) {
                    pushState(`Go Right from ${node.val}`, [9], node.id, count, {
                        title: 'ÂêëÂè≥Ëµ∞',
                        text: 'Ë®™ÂïèÂè≥Â≠êÊ®π (ËºÉÂ§ßÂÄº)„ÄÇ',
                        formula: 'root = root->right'
                    });
                    inorder(node.children[1]);
                }
            }

            inorder(root);

            if(found) {
                pushState(`Done. Result: ${count === k ? 'Found' : 'Not Found'}`, [11], resultId, count, {
                    title: 'ÂÆåÊàê',
                    text: 'Â∑≤ÊâæÂà∞ÁõÆÊ®ôÁØÄÈªû‰∏¶ËøîÂõû„ÄÇ',
                    formula: 'Done'
                });
            }

            return steps;
        }

        const width = 600;
        const height = 400;
        const treeLayout = d3.tree().size([width, height]); // Keep structure but allow scaling
        const svg = d3.select("#viz-svg");
        const gMain = d3.select("#main-group");
        const gBadge = d3.select("#badge-group");
        
        // Add Zoom/Pan
        const zoom = d3.zoom().on("zoom", (e) => {
            gMain.attr("transform", e.transform);
            gBadge.attr("transform", e.transform);
        });
        svg.call(zoom);
        // Initial Center
        svg.call(zoom.transform, d3.zoomIdentity.translate(40, 40).scale(0.8));

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('kDisplay').textContent = step.targetK;
            document.getElementById('countDisplay').textContent = step.currentCount;

            const root = d3.hierarchy(step.root);
            treeLayout(root);

            // Links
            const links = gMain.selectAll(".link").data(root.links(), d => d.source.data.id + "-" + d.target.data.id);
            links.enter().append("path").attr("class", "link")
                .merge(links)
                .transition().duration(500)
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));
            links.exit().remove();

            // Nodes
            const nodes = gMain.selectAll(".node-g").data(root.descendants(), d => d.data.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 20).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.data.id === step.resultId) return "node-circle answer";
                
                if(step.visited.includes(d.data.id)) c += " visited";
                if(d.data.id === step.activeId) c += " active";
                return c;
            })
            .style("stroke-width", d => (d.data.id === step.resultId) ? 0 : 3)
            .style("r", d => (d.data.id === step.resultId) ? 25 : 20);

            nUpdate.select(".node-text")
                .text(d => d.data.val)
                .attr("class", d => d.data.id === step.resultId ? "node-text answer" : "node-text");
            
            nodes.exit().remove();

            // Order Badges (1, 2, 3...)
            const badges = gBadge.selectAll(".badge-g").data(
                root.descendants().filter(d => step.visitOrder[d.data.id]),
                d => d.data.id
            );
            
            const bEnter = badges.enter().append("g").attr("class", "badge-g").attr("opacity", 0);
            bEnter.append("rect").attr("class", "counter-badge").attr("width", 20).attr("height", 14).attr("x", 12).attr("y", -30);
            bEnter.append("text").attr("class", "counter-text").attr("x", 22).attr("y", -22);

            const bUpdate = badges.merge(bEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`)
                .attr("opacity", 1);
            
            bUpdate.select("text").text(d => step.visitOrder[d.data.id]);
            badges.exit().remove();
        }

        function runVisualizer() {
            const valStr = document.getElementById('treeInput').value;
            const k = parseInt(document.getElementById('kInput').value);
            
            const arr = valStr.split(',').map(x => {
                const t = x.trim();
                return t === 'null' || t === '' ? null : parseInt(t);
            });
            
            if(arr.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(arr, k));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
