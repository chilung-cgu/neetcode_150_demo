    <script>
        const codeStructure = [
            { line: 'int kthSmallest(TreeNode* root, int k) {', id: 0 },
            { line: '    stack<TreeNode*> st;', id: 1 },
            { line: '    while (root || !st.empty()) {', id: 2 },
            { line: '        while (root) {', id: 3 },
            { line: '            st.push(root);', id: 4 },
            { line: '            root = root->left;', id: 5 },
            { line: '        }', id: 6 },
            { line: '        root = st.top(); st.pop();', id: 7 },
            { line: '        if (--k == 0) return root->val;', id: 8 },
            { line: '        root = root->right;', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return -1;', id: 11 },
            { line: '}', id: 12 },
        ];
        const inorder = [1, 2, 3, 4, 5];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ visited: [], highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: 'BST ä¸­åºéæ­· = å‡åºæ’åˆ—<br>k = 3<br><br>è¿­ä»£ä¸­åºéæ­·' } });
            steps.push({ visited: [1], current: 1, count: 1, highlightLines: [7,8], explanation: { title: 'è¨ªå• 1', text: 'ç¬¬ 1 å° = 1<br>k = 2' } });
            steps.push({ visited: [1,2], current: 2, count: 2, highlightLines: [7,8], explanation: { title: 'è¨ªå• 2', text: 'ç¬¬ 2 å° = 2<br>k = 1' } });
            steps.push({ visited: [1,2,3], current: 3, count: 3, answer: 3, highlightLines: [8], explanation: { title: 'è¨ªå• 3', text: 'ç¬¬ 3 å° = 3<br>k = 0ï¼Œæ‰¾åˆ°ï¼' } });
            steps.push({ visited: [1,2,3], answer: 3, final: true, highlightLines: [8], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: 'ç¬¬ 3 å°å…ƒç´  = 3<br><br>æ™‚é–“ï¼šO(H + k)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const nodes = [[3], [1, 4], [2, 5]];
                    let html = '';
                    nodes.forEach(level => {
                        html += '<div class="level">';
                        level.forEach(n => {
                            let cls = 'node';
                            if (step.visited?.includes(n)) cls += ' visited';
                            if (n === step.current) cls += ' current';
                            if (n === step.answer) cls += ' answer';
                            html += `<div class="${cls}">${n}</div>`;
                        });
                        html += '</div>';
                    });
                    document.getElementById('treeDisplay').innerHTML = html;
                    document.getElementById('inorderDisplay').innerHTML = inorder.map(n => `<span class="inorder-item${step.visited?.includes(n)?' visited':''}">${n}</span>`).join('');
                    document.getElementById('kthDisplay').textContent = step.answer ?? '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
