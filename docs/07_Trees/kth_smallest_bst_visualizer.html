    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .tree { text-align: center; margin: 20px 0; }
        .level { display: flex; justify-content: center; gap: 10px; margin: 8px 0; }
        .node { width: 40px; height: 40px; display: inline-flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 50%; background: var(--viz-primary); color: white; }
        .node.visited { background: var(--viz-success); color: #0f172a; }

        .node.null { background: transparent; border: 2px dashed var(--text-muted); color: var(--text-muted); font-size: 0.7rem; }
        .inorder { display: flex; gap: 6px; justify-content: center; margin: 15px 0; padding: 10px; background: var(--viz-bg-secondary); border-radius: 8px; flex-wrap: wrap; }

        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

<body>

    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">BST ç¬¬ K å°å…ƒç´ ï¼ˆä¸­åºéæ­·ï¼‰</div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <input type="text" id="customTree" placeholder="BST å±¤åº" value="3,1,4,null,2" style="width: 140px;">
                        <label>k =</label>

                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                    <div class="input-hint">BST ä¸­åºéæ­· = å‡åºæ’åˆ—</div>
                </div>
                <div class="tree" id="treeDisplay"></div>
                <div style="text-align: center; color: var(--text-muted);">ä¸­åºéæ­·é †åº</div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>

                <div class="complexity-badge">

                <div class="state-grid">

                    <div class="state-item"><div class="state-label">ç¬¬ K å°</div><div class="state-value" id="kthDisplay" style="color: var(--viz-success);">?</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>å¾…è¨ªå•</div>
                    <div class="legend-item"><div class="legend-color current"></div>ç›®å‰ç¯€é»</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>å·²è¨ªå•</div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int kthSmallest(TreeNode* root, int k) {', id: 0 },
            { line: '    stack<TreeNode*> st;', id: 1 },
            { line: '    while (root || !st.empty()) {', id: 2 },
            { line: '        while (root) {', id: 3 },
            { line: '            st.push(root);', id: 4 },
            { line: '            root = root->left;', id: 5 },
            { line: '        }', id: 6 },
            { line: '        root = st.top(); st.pop();', id: 7 },
            { line: '        if (--k == 0) return root->val;', id: 8 },
            { line: '        root = root->right;', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return -1;', id: 11 },
            { line: '}', id: 12 },
        ];

        let currentTree = [3, 1, 4, null, 2];
        let currentK = 1;

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            });
        }

        function getInorder(tree) {
            const result = [];
            function dfs(idx) {
                if (idx >= tree.length || tree[idx] === null) return;
                dfs(2 * idx + 1);
                result.push({ val: tree[idx], idx });
                dfs(2 * idx + 2);
            }
            dfs(0);
            return result;
        }

        function generateAlgorithmSteps(tree, k) {
            const steps = [];
            const inorder = getInorder(tree);
            const visited = [];
            let answer = null;

            steps.push({
                tree: [...tree],
                k: k,
                visited: [],
                inorder: inorder.map(n => n.val),
                currentIdx: null,
                answer: null,
                highlightLines: [0, 1, 2],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `æ¨¹: [${tree.filter(x => x !== null).join(', ')}]<br>k = ${k}<br><br>BST ä¸­åºéæ­· = å‡åºæ’åˆ—<br>ä¸­åº: [${inorder.map(n => n.val).join(', ')}]`,
                    formula: 'inorder(BST) = sorted'
                }
            });

            for (let i = 0; i < inorder.length; i++) {
                const node = inorder[i];
                visited.push(node.idx);

                if (i + 1 === k) {
                    answer = node.val;
                    steps.push({
                        tree: [...tree],
                        k: k,
                        visited: [...visited],
                        visitedVals: visited.map(idx => tree[idx]),
                        inorder: inorder.map(n => n.val),
                        currentIdx: node.idx,
                        answer: answer,
                        highlightLines: [8],
                        explanation: {
                            title: `ğŸ‰ æ‰¾åˆ°ç¬¬ ${k} å°ï¼`,
                            text: `ç¬¬ ${i + 1} å€‹ = ${node.val}<br>k = 0ï¼Œæ‰¾åˆ°ç­”æ¡ˆï¼`,
                            formula: `k-- = 0 â†’ return ${node.val}`
                        }
                    });
                    break;
                }

                steps.push({
                    tree: [...tree],
                    k: k,
                    visited: [...visited],
                    visitedVals: visited.map(idx => tree[idx]),
                    inorder: inorder.map(n => n.val),
                    currentIdx: node.idx,
                    count: i + 1,
                    answer: null,
                    highlightLines: [7, 8, 9],
                    explanation: {
                        title: `è¨ªå• ${node.val}`,
                        text: `ç¬¬ ${i + 1} å° = ${node.val}<br>k = ${k - (i + 1)}ï¼Œç¹¼çºŒ...`,
                        formula: `count = ${i + 1}, k = ${k - (i + 1)}`
                    }
                });
            }

            if (answer !== null) {
                steps.push({
                    tree: [...tree],
                    k: k,
                    visited: [...visited],
                    visitedVals: visited.map(idx => tree[idx]),
                    inorder: inorder.map(n => n.val),
                    answer: answer,
                    final: true,
                    highlightLines: [8],
                    explanation: {
                        title: 'ğŸ‰ å®Œæˆï¼',
                        text: `ç¬¬ ${k} å°å…ƒç´  = ${answer}<br><br>Time: O(H + k), Space: O(H)`,
                        formula: `return ${answer}`
                    }
                });
            }

            return steps;
        }

        function runCustomInput() {
            const input = document.getElementById('customTree').value;
            const k = parseInt(document.getElementById('customK').value);
            currentTree = parseTree(input);
            currentK = k;
            if (currentTree.length === 0 || currentTree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            init(currentTree, k);
        }

        let viz;
        function init(tree = currentTree, k = currentK) {
            document.getElementById('kDisplay').textContent = k;
            const inorder = getInorder(tree);
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Render tree
                    let html = '';
                    let idx = 0, levelSize = 1;
                    while (idx < step.tree.length) {
                        html += '<div class="level">';
                        for (let i = 0; i < levelSize && idx < step.tree.length; i++, idx++) {
                            const val = step.tree[idx];
                            let cls = 'node';
                            if (val === null) {
                                cls += ' null';
                                html += `<div class="${cls}">âˆ…</div>`;
                            } else {
                                if (step.visited?.includes(idx)) cls += ' visited';
                                if (idx === step.currentIdx) cls += ' current';
                                if (val === step.answer) cls += ' answer';
                                html += `<div class="${cls}">${val}</div>`;
                            }
                        }
                        html += '</div>';
                        levelSize *= 2;
                    }
                    document.getElementById('treeDisplay').innerHTML = html;
                    
                    // Render inorder
                    document.getElementById('inorderDisplay').innerHTML = step.inorder.map((n, i) => {
                        let cls = 'inorder-item';
                        if (step.visitedVals?.includes(n)) cls += ' visited';
                        if (n === step.answer) cls += ' answer';
                        return `<span class="${cls}">${n}</span>`;
                    }).join('');
                    
                    document.getElementById('kthDisplay').textContent = step.answer ?? '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps(tree, k));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
