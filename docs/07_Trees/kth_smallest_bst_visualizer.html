<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kth Smallest Element in BST Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .tree-level { display: flex; justify-content: center; gap: 12px; margin: 6px 0; }
        .tree-node { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: monospace; background: var(--viz-primary); color: white; }
        .tree-node.visited { background: var(--viz-secondary); color: #0f172a; }
        .tree-node.found { background: var(--viz-success); color: #0f172a; }
        .inorder-display { display: flex; gap: 6px; justify-content: center; margin-top: 10px; }
        .inorder-item { padding: 6px 10px; border-radius: 4px; font-family: monospace; background: rgba(255,255,255,0.1); }
        .inorder-item.current { background: var(--viz-success); color: #0f172a; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">KTH SMALLEST IN BST (k=3)</div>
                <div id="treeDisplay"></div>
                <div style="margin-top: 10px; text-align: center; color: var(--viz-text-muted);">Inorder Traversal:</div>
                <div class="inorder-display" id="inorderDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">INORDER TRAVERSAL</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int kthSmallest(TreeNode* root, int k) {', id: 0 },
            { line: '    stack<TreeNode*> stk;', id: 1 },
            { line: '    TreeNode* cur = root;', id: 2 },
            { line: '    while (cur || !stk.empty()) {', id: 3 },
            { line: '        while (cur) { stk.push(cur); cur = cur->left; }', id: 4 },
            { line: '        cur = stk.top(); stk.pop();', id: 5 },
            { line: '        if (--k == 0) return cur->val;', id: 6 },
            { line: '        cur = cur->right;', id: 7 },
            { line: '    }', id: 8 },
            { line: '}', id: 9 },
        ];
        // BST:     5
        //        /   \
        //       3     6
        //      / \
        //     2   4
        //    /
        //   1
        const levels = [[5], [3, 6], [2, 4, '', ''], [1, '', '', '', '', '', '', '']];
        const k = 3;
        const inorder = [1, 2, 3, 4, 5, 6];

        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ visited: [], inorderVisited: 0, highlightLines: [0, 1, 2], explanation: { title: 'Start', text: 'Inorder: left → node → right (sorted in BST)' }});
            steps.push({ visited: [[3, 0]], inorderVisited: 1, current: 1, highlightLines: [5, 6], explanation: { title: 'Visit 1', text: 'k=3, count=1' }});
            steps.push({ visited: [[3, 0], [2, 0]], inorderVisited: 2, current: 2, highlightLines: [5, 6], explanation: { title: 'Visit 2', text: 'k=3, count=2' }});
            steps.push({ visited: [[3, 0], [2, 0], [1, 0]], inorderVisited: 3, current: 3, found: 3, highlightLines: [6], explanation: { title: 'Visit 3 → Found!', text: 'k=3, count=3 → 3rd smallest = 3' }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    levels.forEach((level, li) => {
                        html += '<div class="tree-level">' + level.map((v, i) => {
                            if (!v) return '<div style="width:36px"></div>';
                            let cls = 'tree-node';
                            if (v === step.found) cls += ' found';
                            else if (step.visited?.some(vv => vv[0] === li && vv[1] === i)) cls += ' visited';
                            return `<div class="${cls}">${v}</div>`;
                        }).join('') + '</div>';
                    });
                    document.getElementById('treeDisplay').innerHTML = html;
                    document.getElementById('inorderDisplay').innerHTML = inorder.slice(0, step.inorderVisited).map((v, i) => `<span class="inorder-item ${i === step.inorderVisited - 1 ? 'current' : ''}">${v}</span>`).join('') || '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
