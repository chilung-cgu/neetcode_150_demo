    <script>
        const codeStructure = [
            { line: 'TreeNode* invertTree(TreeNode* root) {', id: 0 },
            { line: '    if (!root) return nullptr;', id: 1 },
            { line: '', id: 2 },
            { line: '    // äº¤æ›å·¦å³å­æ¨¹', id: 3 },
            { line: '    swap(root->left, root->right);', id: 4 },
            { line: '', id: 5 },
            { line: '    // éè¿´è™•ç†å­æ¨¹', id: 6 },
            { line: '    invertTree(root->left);', id: 7 },
            { line: '    invertTree(root->right);', id: 8 },
            { line: '', id: 9 },
            { line: '    return root;', id: 10 },
            { line: '}', id: 11 },
        ];

        let originalInput = [4, 2, 7, 1, 3, 6, 9];
        let viz;

        // æ­£ç¢ºçš„ Invert Tree é‚è¼¯
        // ä½¿ç”¨æ¨¹ç¯€é»çµæ§‹è€Œéé™£åˆ—ç´¢å¼•
        class TreeNode {
            constructor(val) {
                this.val = val;
                this.left = null;
                this.right = null;
            }
        }

        function arrayToTree(arr) {
            if (!arr || arr.length === 0 || arr[0] === null) return null;
            const root = new TreeNode(arr[0]);
            const queue = [root];
            let i = 1;
            while (queue.length > 0 && i < arr.length) {
                const node = queue.shift();
                if (i < arr.length && arr[i] !== null) {
                    node.left = new TreeNode(arr[i]);
                    queue.push(node.left);
                }
                i++;
                if (i < arr.length && arr[i] !== null) {
                    node.right = new TreeNode(arr[i]);
                    queue.push(node.right);
                }
                i++;
            }
            return root;
        }

        function treeToArray(root) {
            if (!root) return [];
            const result = [];
            const queue = [root];
            while (queue.length > 0) {
                const node = queue.shift();
                if (node) {
                    result.push(node.val);
                    queue.push(node.left);
                    queue.push(node.right);
                } else {
                    result.push(null);
                }
            }
            // ç§»é™¤å°¾éƒ¨ null
            while (result.length > 0 && result[result.length - 1] === null) {
                result.pop();
            }
            return result;
        }

        function cloneTree(node) {
            if (!node) return null;
            const clone = new TreeNode(node.val);
            clone.left = cloneTree(node.left);
            clone.right = cloneTree(node.right);
            return clone;
        }

        function generateAlgorithmSteps(inputArr) {
            const steps = [];
            const originalTree = arrayToTree(inputArr);
            const workingTree = cloneTree(originalTree);
            const invertedFinal = cloneTree(originalTree);

            // å…ˆè¨ˆç®—æœ€çµ‚ç¿»è½‰çµæœ
            function invertFull(node) {
                if (!node) return;
                [node.left, node.right] = [node.right, node.left];
                invertFull(node.left);
                invertFull(node.right);
            }
            invertFull(invertedFinal);
            const invertedArr = treeToArray(invertedFinal);

            const swappedNodes = new Set();

            steps.push({
                tree: treeToArray(workingTree),
                currentVal: null,
                swappedVals: [],
                originalArr: inputArr,
                invertedArr,
                highlightLines: [0],
                stepText: 'invertTree(root)',
                explanation: {
                    title: 'é–‹å§‹ç¿»è½‰',
                    text: `åŸå§‹æ¨¹ï¼š[${inputArr.join(', ')}]<br>ç›®æ¨™ï¼šäº¤æ›æ¯å€‹ç¯€é»çš„å·¦å³å­æ¨¹<br><br>ä½¿ç”¨ Pre-order DFSï¼šå…ˆäº¤æ›ï¼Œå†éè¿´`,
                    formula: 'swap(left, right) â†’ recurse'
                }
            });

            // Pre-order DFS ç”Ÿæˆæ­¥é©Ÿ
            function dfs(node) {
                if (!node) return;

                const leftVal = node.left ? node.left.val : 'null';
                const rightVal = node.right ? node.right.val : 'null';

                // äº¤æ›
                [node.left, node.right] = [node.right, node.left];
                swappedNodes.add(node.val);

                steps.push({
                    tree: treeToArray(workingTree),
                    currentVal: node.val,
                    swappedVals: [...swappedNodes],
                    originalArr: inputArr,
                    invertedArr,
                    highlightLines: [3, 4],
                    stepText: `swap(${leftVal}, ${rightVal}) at node ${node.val}`,
                    explanation: {
                        title: `äº¤æ›ç¯€é» ${node.val} çš„å­æ¨¹`,
                        text: `å·¦å­æ¨¹ï¼š${leftVal} â†” å³å­æ¨¹ï¼š${rightVal}<br><br>äº¤æ›å¾Œï¼šå·¦=${rightVal}, å³=${leftVal}`,
                        formula: `swap(${leftVal}, ${rightVal})`
                    }
                });

                // éè¿´ï¼ˆæ³¨æ„äº¤æ›å¾Œçš„é †åºï¼‰
                dfs(node.left);
                dfs(node.right);
            }

            dfs(workingTree);

            steps.push({
                tree: treeToArray(workingTree),
                currentVal: null,
                swappedVals: [...swappedNodes],
                originalArr: inputArr,
                invertedArr,
                final: true,
                highlightLines: [10],
                stepText: 'return root',
                explanation: {
                    title: 'ğŸ‰ ç¿»è½‰å®Œæˆï¼',
                    text: `åŸå§‹ï¼š[${inputArr.join(', ')}]<br>çµæœï¼š[${invertedArr.join(', ')}]<br><br>Time: O(n), Space: O(h)`,
                    formula: `[${invertedArr.join(', ')}]`
                }
            });

            return { steps, originalArr: inputArr, invertedArr };
        }

        function renderMiniTree(arr, containerId, nodeClass) {
            const container = document.getElementById(containerId);
            if (!container) return;

            let html = '';
            let idx = 0;
            let levelSize = 1;

            while (idx < arr.length) {
                html += '<div class="mini-level">';
                for (let i = 0; i < levelSize && idx < arr.length; i++, idx++) {
                    const val = arr[idx];
                    if (val !== null) {
                        html += `<div class="mini-node ${nodeClass}">${val}</div>`;
                    }
                }
                html += '</div>';
                levelSize *= 2;
            }

            container.innerHTML = html;
        }

        function renderStep(step) {
            const { tree, currentVal, swappedVals, originalArr, invertedArr, final } = step;

            // æ¸²æŸ“åŸå§‹å’Œæœ€çµ‚å°æ¯”
            renderMiniTree(originalArr, 'originalTree', 'original');
            renderMiniTree(invertedArr, 'invertedTree', 'inverted');

            // ä¸»æ¨¹æ¸²æŸ“
            const container = document.getElementById('treeContainer');
            let html = '';
            let idx = 0;
            let levelSize = 1;

            while (idx < tree.length) {
                html += '<div class="tree-level">';
                for (let i = 0; i < levelSize && idx < tree.length; i++, idx++) {
                    const val = tree[idx];
                    let cls = 'node';

                    if (val === null) {
                        cls += ' null';
                        html += `<div class="node-wrapper"><div class="${cls}">âˆ…</div></div>`;
                    } else {
                        if (val === currentVal) cls += ' current';
                        else if (swappedVals?.includes(val)) cls += ' swapped';
                        html += `<div class="node-wrapper"><div class="${cls}">${val}</div></div>`;
                    }
                }
                html += '</div>';
                levelSize *= 2;
            }

            container.innerHTML = html;
            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(arr = originalInput) {
            originalInput = arr;
            const { steps, originalArr, invertedArr } = generateAlgorithmSteps(arr);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderStep(step)
            });

            viz.setSteps(steps);
        }

        function runCustomInput() {
            const input = document.getElementById('customTree').value;
            const arr = input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            }).filter((x, i) => i === 0 || x !== null);

            if (arr.length === 0 || arr[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            init(arr);
        }

        function resetVisualization() { init(originalInput); }
        window.addEventListener('load', () => init());
    </script>
