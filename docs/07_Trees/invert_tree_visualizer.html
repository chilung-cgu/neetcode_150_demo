    <script>
        const codeStructure = [
            { line: 'TreeNode* invertTree(TreeNode* root) {', id: 0 },
            { line: '    if (!root) return nullptr;', id: 1 },
            { line: '    // äº¤æ›å·¦å³å­æ¨¹', id: 2 },
            { line: '    swap(root->left, root->right);', id: 3 },
            { line: '    // éè¿´è™•ç†å­æ¨¹', id: 4 },
            { line: '    invertTree(root->left);', id: 5 },
            { line: '    invertTree(root->right);', id: 6 },
            { line: '    return root;', id: 7 },
            { line: '}', id: 8 },
        ];

        let currentTree = [4, 2, 7, 1, 3, 6, 9];

        function parseTree(input) {
            return input.split(',').map(x => {
                const trimmed = x.trim();
                return trimmed === 'null' || trimmed === '' ? null : parseInt(trimmed);
            }).filter((x, i, arr) => i === 0 || x !== null || arr.slice(0, i).some(v => v !== null));
        }

        function treeToLevels(arr) {
            const levels = [];
            let i = 0;
            let levelSize = 1;
            while (i < arr.length) {
                levels.push(arr.slice(i, i + levelSize));
                i += levelSize;
                levelSize *= 2;
            }
            return levels;
        }

        function generateAlgorithmSteps(tree) {
            const steps = [];
            const n = tree.length;
            
            // Build initial levels
            const levels = treeToLevels(tree);
            
            steps.push({
                tree: [...tree],
                levels: levels.map(l => [...l]),
                currentNode: null,
                swappedNodes: [],
                highlightLines: [0],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `åŸå§‹æ¨¹ (å±¤åº): [${tree.filter(x => x !== null).join(', ')}]<br><br>éè¿´ç¿»è½‰æ¯å€‹ç¯€é»çš„å·¦å³å­æ¨¹`,
                    formula: 'invertTree(root)'
                }
            });

            // DFS order for inversion (pre-order)
            const result = [...tree];
            const swapped = [];
            
            function dfs(idx, depth) {
                if (idx >= n || result[idx] === null) return;
                
                const leftIdx = 2 * idx + 1;
                const rightIdx = 2 * idx + 2;
                
                // Swap children in the array representation
                if (leftIdx < n || rightIdx < n) {
                    const leftVal = leftIdx < n ? result[leftIdx] : null;
                    const rightVal = rightIdx < n ? result[rightIdx] : null;
                    
                    if (leftIdx < n) result[leftIdx] = rightVal;
                    if (rightIdx < n) result[rightIdx] = leftVal;
                    
                    // Also swap their subtrees recursively in the array
                    // (simplified for visualization)
                    
                    swapped.push(idx);
                    
                    steps.push({
                        tree: [...result],
                        levels: treeToLevels([...result]),
                        currentNode: idx,
                        swappedNodes: [...swapped],
                        highlightLines: [2, 3],
                        explanation: {
                            title: `äº¤æ›ç¯€é» ${tree[idx]} çš„å­æ¨¹`,
                            text: `å·¦å­æ¨¹: ${leftVal ?? 'null'}<br>å³å­æ¨¹: ${rightVal ?? 'null'}<br><br>äº¤æ›å¾Œï¼šå·¦=${rightVal ?? 'null'}, å³=${leftVal ?? 'null'}`,
                            formula: `swap(${leftVal ?? 'null'}, ${rightVal ?? 'null'})`
                        }
                    });
                }
                
                // Recurse
                dfs(leftIdx, depth + 1);
                dfs(rightIdx, depth + 1);
            }
            
            dfs(0, 0);
            
            steps.push({
                tree: [...result],
                levels: treeToLevels([...result]),
                currentNode: null,
                swappedNodes: [...swapped],
                final: true,
                highlightLines: [7],
                explanation: {
                    title: 'ğŸ‰ ç¿»è½‰å®Œæˆï¼',
                    text: `åŸå§‹: [${tree.filter(x => x !== null).join(', ')}]<br>çµæœ: [${result.filter(x => x !== null).join(', ')}]`,
                    formula: 'Time: O(n), Space: O(h)'
                }
            });
            
            return steps;
        }

        function runCustomInput() {
            const input = document.getElementById('customTree').value;
            const tree = parseTree(input);
            if (tree.length === 0 || tree[0] === null) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ¨¹');
                return;
            }
            currentTree = tree;
            init(tree);
        }

        let viz;
        function init(tree = currentTree) {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const levels = step.levels || [];
                    let html = '';
                    let nodeIdx = 0;
                    levels.forEach((level, li) => {
                        html += '<div class="level">';
                        level.forEach((n) => {
                            let cls = 'node';
                            if (n === null || n === undefined) {
                                cls += ' null';
                                html += `<div class="${cls}">âˆ…</div>`;
                            } else {
                                if (step.swappedNodes?.includes(nodeIdx)) cls += ' swapped';
                                if (step.currentNode === nodeIdx) cls += ' current';
                                html += `<div class="${cls}">${n}</div>`;
                            }
                            nodeIdx++;
                        });
                        html += '</div>';
                    });
                    document.getElementById('treeDisplay').innerHTML = html;
                }
            });
            viz.setSteps(generateAlgorithmSteps(tree));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
