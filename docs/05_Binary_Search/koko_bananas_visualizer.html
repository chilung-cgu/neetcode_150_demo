<body>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int minEatingSpeed(vector<int>& piles, int h) {', id: 0 },
            { line: '    int l = 1, r = *max_element(piles.begin(), piles.end());', id: 1 },
            { line: '    while (l < r) {', id: 2 },
            { line: '        int k = l + (r - l) / 2;', id: 3 },
            { line: '        int hours = 0;', id: 4 },
            { line: '        for (int p : piles)', id: 5 },
            { line: '            hours += (p + k - 1) / k; // ceil(p/k)', id: 6 },
            { line: '        if (hours <= h)', id: 7 },
            { line: '            r = k;     // å¯ä»¥æ›´æ…¢', id: 8 },
            { line: '        else', id: 9 },
            { line: '            l = k + 1; // éœ€è¦æ›´å¿«', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return l;', id: 12 },
            { line: '}', id: 13 },
        ];
        const piles = [3, 6, 7, 11];
        const h = 8;
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ l: 1, r: 11, k: 6, hours: 7, highlightLines: [0,1,2,3,4,5,6], explanation: { title: 'åˆå§‹åŒ–', text: `é¦™è•‰å †ï¼š[${piles.join(', ')}]<br>æ™‚é™ï¼š${h} å°æ™‚<br><br>äºŒåˆ†æœå°‹åƒçš„é€Ÿåº¦ k<br>l=1, r=11ï¼ˆæœ€å¤§å †ï¼‰` } });
            steps.push({ l: 1, r: 6, k: 3, hours: 10, highlightLines: [7,8], explanation: { title: 'k=6 å¯è¡Œ', text: 'k=6 éœ€è¦ 7 å°æ™‚ â‰¤ 8<br>å¯ä»¥å˜—è©¦æ›´æ…¢<br>r = k = 6', formula: 'ceil(3/6)+ceil(6/6)+ceil(7/6)+ceil(11/6) = 1+1+2+2 = 6' } });
            steps.push({ l: 4, r: 6, k: 5, hours: 8, highlightLines: [9,10], explanation: { title: 'k=3 å¤ªæ…¢', text: 'k=3 éœ€è¦ 10 å°æ™‚ > 8<br>éœ€è¦æ›´å¿«<br>l = k + 1 = 4', formula: 'ceil(3/3)+ceil(6/3)+ceil(7/3)+ceil(11/3) = 1+2+3+4 = 10' } });
            steps.push({ l: 4, r: 5, k: 4, hours: 8, highlightLines: [7,8], explanation: { title: 'k=5 å¯è¡Œ', text: 'k=5 éœ€è¦ 8 å°æ™‚ = 8<br>å‰›å¥½ï¼å˜—è©¦æ›´æ…¢<br>r = 5', formula: 'ceil(3/5)+ceil(6/5)+ceil(7/5)+ceil(11/5) = 1+2+2+3 = 8' } });
            steps.push({ l: 4, r: 4, k: 4, hours: 8, result: 4, highlightLines: [12], explanation: { title: 'ğŸ‰ æ‰¾åˆ°ç­”æ¡ˆï¼', text: 'k=4 éœ€è¦ 8 å°æ™‚<br>æœ€å°é€Ÿåº¦ = 4<br><br>æ™‚é–“ï¼šO(n log m)', formula: 'ceil(3/4)+ceil(6/4)+ceil(7/4)+ceil(11/4) = 1+2+2+3 = 8' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const maxP = Math.max(...piles);
                    let html = '';
                    piles.forEach((p, i) => {
                        const h = (p / maxP) * 100;
                        html += `<div class="pile"><div class="pile-bar" style="height:${h}px">${p}</div><div class="pile-label">å †${i+1}</div></div>`;
                    });
                    document.getElementById('pilesDisplay').innerHTML = html;
                    document.getElementById('speedTest').innerHTML = `<div class="k">k = ${step.k ?? '-'}</div><div class="hours">éœ€è¦ ${step.hours ?? '-'} å°æ™‚</div>`;
                    document.getElementById('lmrDisplay').textContent = `${step.l} / ${step.k ?? '-'} / ${step.r}`;
                    document.getElementById('resultDisplay').textContent = step.result ?? '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
