<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search äºŒåˆ†æœå°‹ - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .array { display: flex; gap: 4px; justify-content: center; margin: 20px 0; flex-wrap: wrap; }
        .element { width: 42px; height: 45px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: bold; border-radius: 6px; background: var(--viz-primary); color: white; transition: all 0.3s; }
        .element .val { font-size: 1rem; }
        .element .idx { font-size: 0.6rem; opacity: 0.7; }
        .element.excluded { opacity: 0.3; }
        .element.left { border-bottom: 3px solid var(--viz-warning); }

        .element.mid { background: var(--viz-secondary); color: #0f172a; }
        .element.found { background: var(--viz-success); color: #0f172a; animation: pulse 0.5s; }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        .custom-input-section { margin-top: 16px; padding: 16px; background: var(--viz-bg-secondary); border-radius: 10px; border: 1px dashed var(--viz-primary); }
        .input-title { font-weight: 600; margin-bottom: 10px; color: var(--viz-primary); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { flex: 1; min-width: 80px; padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-bg-secondary); background: var(--viz-bg); color: var(--viz-text-main); font-family: 'Consolas', monospace; }
        .input-row button { padding: 8px 16px; background: var(--viz-primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">äºŒåˆ†æœå°‹ï¼ˆBINARY SEARCHï¼‰</div>
                <div class="array" id="arrayDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>

                <div class="state-grid">
                    <div class="state-item"><div class="state-label">ç›®æ¨™å€¼</div><div class="state-value" id="targetDisplay">9</div></div>
                    <div class="state-item"><div class="state-label">L / M / R</div><div class="state-value" id="lmrDisplay">0 / 3 / 6</div></div>
                    <div class="state-item"><div class="state-label">çµæœ</div><div class="state-value" id="resultDisplay" style="color: var(--viz-success);">?</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color" style="background: var(--viz-warning);"></div>å·¦é‚Šç•Œ</div>
                    <div class="legend-item"><div class="legend-color" style="background: var(--viz-secondary);"></div>ä¸­é»</div>
                    <div class="legend-item"><div class="legend-color" style="background: var(--viz-error);"></div>å³é‚Šç•Œ</div>
                </div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>é™£åˆ—:</label>
                        <input type="text" id="customNums" placeholder="å·²æ’åºé™£åˆ—" value="-1,0,3,5,9,12,15">
                    </div>
                    <div class="input-row">
                        <label>ç›®æ¨™:</label>
                        <input type="number" id="customTarget" value="9" style="width: 60px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int search(vector<int>& nums, int target) {', id: 0 },
            { line: '    int l = 0, r = nums.size() - 1;', id: 1 },
            { line: '    while (l <= r) {', id: 2 },
            { line: '        int m = l + (r - l) / 2;', id: 3 },
            { line: '        if (nums[m] == target) return m;', id: 4 },
            { line: '        else if (nums[m] < target) l = m + 1;', id: 5 },
            { line: '        else r = m - 1;', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return -1;', id: 8 },
            { line: '}', id: 9 },
        ];
        let currentNums = [-1, 0, 3, 5, 9, 12, 15];
        let currentTarget = 9;
        function generateAlgorithmSteps(nums, target) {
            const steps = [];
            let l = 0, r = nums.length - 1;
            steps.push({ l, r, m: Math.floor((l + r) / 2), highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—ï¼š[${nums.join(', ')}]<br>ç›®æ¨™ï¼š${target}<br><br>l=0, r=${nums.length - 1}`, formula: `m = (l + r) / 2` } });
            while (l <= r) {
                const m = Math.floor((l + r) / 2);
                if (nums[m] === target) {
                    steps.push({ l, r, m, found: true, highlightLines: [4], explanation: { title: 'ğŸ‰ æ‰¾åˆ°ç›®æ¨™ï¼', text: `nums[${m}] = ${nums[m]} = target<br><br>å›å‚³ index = ${m}`, formula: `nums[${m}] = ${target} â†’ return ${m}` } });
                    return steps;
                } else if (nums[m] < target) {
                    steps.push({ l, r, m, highlightLines: [4,5], explanation: { title: `æ¯”è¼ƒ nums[${m}]=${nums[m]}`, text: `${nums[m]} < ${target}ï¼ˆç›®æ¨™ï¼‰<br>ç›®æ¨™åœ¨å³åŠéƒ¨<br>l = m + 1 = ${m + 1}`, formula: `${nums[m]} < ${target} â†’ l = ${m + 1}` } });
                    l = m + 1;
                } else {
                    steps.push({ l, r, m, highlightLines: [4,6], explanation: { title: `æ¯”è¼ƒ nums[${m}]=${nums[m]}`, text: `${nums[m]} > ${target}ï¼ˆç›®æ¨™ï¼‰<br>ç›®æ¨™åœ¨å·¦åŠéƒ¨<br>r = m - 1 = ${m - 1}`, formula: `${nums[m]} > ${target} â†’ r = ${m - 1}` } });
                    r = m - 1;
                }
            }
            steps.push({ l, r, m: -1, notFound: true, highlightLines: [8], explanation: { title: 'âŒ æ‰¾ä¸åˆ°', text: `l > rï¼Œæœå°‹ç¯„åœç‚ºç©º<br>ç›®æ¨™ ${target} ä¸åœ¨é™£åˆ—ä¸­`, formula: `return -1` } });
            return steps;
        }
        let viz;
        function init(nums = currentNums, target = currentTarget) {
            currentNums = nums; currentTarget = target;
            document.getElementById('targetDisplay').textContent = target;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('arrayDisplay').innerHTML = currentNums.map((n, i) => {
                        let cls = 'element';
                        if (step.m !== -1 && (i < step.l || i > step.r)) cls += ' excluded';
                        if (i === step.l) cls += ' left';
                        if (i === step.r) cls += ' right';
                        if (i === step.m) cls += step.found ? ' found' : ' mid';
                        return `<div class="${cls}"><div class="val">${n}</div><div class="idx">[${i}]</div></div>`;
                    }).join('');
                    document.getElementById('lmrDisplay').textContent = step.m >= 0 ? `${step.l} / ${step.m} / ${step.r}` : '-';
                    if (step.found) {
                        document.getElementById('resultDisplay').textContent = step.m;
                        document.getElementById('resultDisplay').style.color = 'var(--viz-success)';
                    } else if (step.notFound) {
                        document.getElementById('resultDisplay').textContent = '-1';
                        document.getElementById('resultDisplay').style.color = 'var(--viz-error)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '?';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums, currentTarget));
        }
        function runCustomInput() {
            const nums = document.getElementById('customNums').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n));
            const target = parseInt(document.getElementById('customTarget').value);
            if (nums.length < 1 || nums.length > 15) { alert('é™£åˆ—è«‹è¼¸å…¥ 1-15 å€‹æ•¸å­—'); return; }
            if (isNaN(target)) { alert('è«‹è¼¸å…¥æœ‰æ•ˆç›®æ¨™å€¼'); return; }
            // ç¢ºä¿æ’åº
            nums.sort((a, b) => a - b);
            document.getElementById('customNums').value = nums.join(',');
            init(nums, target);
        }
        function resetVisualization() { init(currentNums, currentTarget); }
        window.addEventListener('load', () => init());
    </script>
</body>
</html>
