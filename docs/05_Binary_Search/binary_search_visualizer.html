<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search äºŒåˆ†æœå°‹ - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .array { display: flex; gap: 4px; justify-content: center; margin: 20px 0; }
        .element { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 6px; background: var(--viz-primary); color: white; transition: all 0.3s; }
        .element.excluded { opacity: 0.3; }
        .element.left { border-bottom: 3px solid var(--viz-warning); }
        .element.right { border-bottom: 3px solid var(--viz-error); }
        .element.mid { background: var(--viz-secondary); color: #0f172a; }
        .element.found { background: var(--viz-success); color: #0f172a; animation: pulse 0.5s; }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        .pointers { display: flex; gap: 4px; justify-content: center; margin-top: 5px; font-size: 0.7rem; color: var(--text-muted); }
        .pointer { width: 45px; text-align: center; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">äºŒåˆ†æœå°‹ï¼ˆBINARY SEARCHï¼‰</div>
                <div class="array" id="arrayDisplay"></div>
                <div class="pointers" id="pointersDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">ç›®æ¨™å€¼</div><div class="state-value">9</div></div>
                    <div class="state-item"><div class="state-label">L / M / R</div><div class="state-value" id="lmrDisplay">0 / 3 / 6</div></div>
                    <div class="state-item"><div class="state-label">çµæœ</div><div class="state-value" id="resultDisplay" style="color: var(--viz-success);">?</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int search(vector<int>& nums, int target) {', id: 0 },
            { line: '    int l = 0, r = nums.size() - 1;', id: 1 },
            { line: '    while (l <= r) {', id: 2 },
            { line: '        int m = l + (r - l) / 2;', id: 3 },
            { line: '        if (nums[m] == target) return m;', id: 4 },
            { line: '        else if (nums[m] < target) l = m + 1;', id: 5 },
            { line: '        else r = m - 1;', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return -1;', id: 8 },
            { line: '}', id: 9 },
        ];
        const nums = [-1, 0, 3, 5, 9, 12, 15];
        const target = 9;
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ l: 0, r: 6, m: 3, highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—ï¼š[${nums.join(', ')}]<br>ç›®æ¨™ï¼š${target}<br><br>l=0, r=6, m=(0+6)/2=3<br>nums[3]=5` } });
            steps.push({ l: 0, r: 6, m: 3, check: true, highlightLines: [4,5], explanation: { title: 'æ¯”è¼ƒ nums[3]=5', text: `5 < 9ï¼ˆç›®æ¨™ï¼‰<br>ç›®æ¨™åœ¨å³åŠéƒ¨<br>l = m + 1 = 4`, formula: 'nums[3]=5 < target=9 â†’ l = 4' } });
            steps.push({ l: 4, r: 6, m: 5, highlightLines: [2,3], explanation: { title: 'ç¸®å°ç¯„åœ', text: 'l=4, r=6<br>m = (4+6)/2 = 5<br>nums[5]=12' } });
            steps.push({ l: 4, r: 6, m: 5, check: true, highlightLines: [4,6], explanation: { title: 'æ¯”è¼ƒ nums[5]=12', text: `12 > 9<br>ç›®æ¨™åœ¨å·¦åŠéƒ¨<br>r = m - 1 = 4`, formula: 'nums[5]=12 > target=9 â†’ r = 4' } });
            steps.push({ l: 4, r: 4, m: 4, highlightLines: [2,3], explanation: { title: 'ç¸®å°ç¯„åœ', text: 'l=4, r=4<br>m = 4<br>nums[4]=9' } });
            steps.push({ l: 4, r: 4, m: 4, found: true, highlightLines: [4], explanation: { title: 'ğŸ‰ æ‰¾åˆ°ç›®æ¨™ï¼', text: 'nums[4] = 9 = target<br><br>å›å‚³ index = 4<br><br>æ™‚é–“è¤‡é›œåº¦ï¼šO(log n)', formula: 'nums[4] = 9 == target â†’ return 4' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < nums.length; i++) {
                        let cls = 'element';
                        if (i < step.l || i > step.r) cls += ' excluded';
                        if (i === step.l) cls += ' left';
                        if (i === step.r) cls += ' right';
                        if (i === step.m) cls += ' mid';
                        if (step.found && i === step.m) cls += ' found';
                        html += `<div class="${cls}">${nums[i]}</div>`;
                    }
                    document.getElementById('arrayDisplay').innerHTML = html;
                    let pHtml = '';
                    for (let i = 0; i < nums.length; i++) {
                        let label = '';
                        if (i === step.l && i === step.r && i === step.m) label = 'L=M=R';
                        else if (i === step.l && i === step.m) label = 'L=M';
                        else if (i === step.r && i === step.m) label = 'M=R';
                        else if (i === step.l) label = 'L';
                        else if (i === step.r) label = 'R';
                        else if (i === step.m) label = 'M';
                        pHtml += `<div class="pointer">${label}</div>`;
                    }
                    document.getElementById('pointersDisplay').innerHTML = pHtml;
                    document.getElementById('lmrDisplay').textContent = `${step.l} / ${step.m} / ${step.r}`;
                    document.getElementById('resultDisplay').textContent = step.found ? '4' : '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
