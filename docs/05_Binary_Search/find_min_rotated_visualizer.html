<body>

                <div class="controls" style="margin-top: 15px;">

                </div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int findMin(vector<int>& nums) {', id: 0 },
            { line: '    int l = 0, r = nums.size() - 1;', id: 1 },
            { line: '    while (l < r) {', id: 2 },
            { line: '        int m = l + (r - l) / 2;', id: 3 },
            { line: '        if (nums[m] > nums[r])', id: 4 },
            { line: '            l = m + 1; // æœ€å°å€¼åœ¨å³åŠ', id: 5 },
            { line: '        else', id: 6 },
            { line: '            r = m;     // æœ€å°å€¼åœ¨å·¦åŠæˆ–å°±æ˜¯ m', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return nums[l];', id: 9 },
            { line: '}', id: 10 },
        ];
        const nums = [3, 4, 5, 1, 2];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ l: 0, r: 4, m: 2, highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—ï¼ˆæ—‹è½‰å¾Œï¼‰ï¼š[${nums.join(', ')}]<br><br>é—œéµï¼šæ¯”è¼ƒ nums[m] å’Œ nums[r]<br>æ±ºå®šæœ€å°å€¼åœ¨å“ªåŠé‚Š` } });
            steps.push({ l: 0, r: 4, m: 2, highlightLines: [4,5], explanation: { title: 'nums[2]=5 > nums[4]=2', text: '5 > 2<br>æœ€å°å€¼ä¸€å®šåœ¨å³åŠé‚Š<br>l = m + 1 = 3', formula: 'nums[2]=5 > nums[4]=2 â†’ l = 3' } });
            steps.push({ l: 3, r: 4, m: 3, highlightLines: [2,3,4,6,7], explanation: { title: 'ç¸®å°ç¯„åœ', text: 'l=3, r=4, m=3<br>nums[3]=1 < nums[4]=2<br>r = m = 3', formula: 'nums[3]=1 < nums[4]=2 â†’ r = 3' } });
            steps.push({ l: 3, r: 3, m: 3, min: true, highlightLines: [9], explanation: { title: 'ğŸ‰ æ‰¾åˆ°æœ€å°å€¼ï¼', text: 'l == r == 3<br>æœ€å°å€¼ = nums[3] = 1<br><br>æ™‚é–“ï¼šO(log n)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < nums.length; i++) {
                        let cls = 'element';
                        if (i < step.l || i > step.r) cls += ' excluded';
                        if (i === step.l) cls += ' left';
                        if (i === step.r) cls += ' right';
                        if (i === step.m) cls += ' mid';
                        if (step.min && i === step.l) cls += ' min';
                        html += `<div class="${cls}"><div class="val">${nums[i]}</div><div class="idx">[${i}]</div></div>`;
                    }
                    document.getElementById('arrayDisplay').innerHTML = html;
                    document.getElementById('lmrDisplay').textContent = `${step.l} / ${step.m} / ${step.r}`;
                    document.getElementById('minDisplay').textContent = step.min ? nums[step.l] : '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
