    <script>
        const codeStructure = [
            { line: 'int findMin(vector<int>& nums) {', id: 0 },
            { line: '    int l = 0, r = nums.size() - 1;', id: 1 },
            { line: '    while (l < r) {', id: 2 },
            { line: '        int m = l + (r - l) / 2;', id: 3 },
            { line: '        if (nums[m] > nums[r])', id: 4 },
            { line: '            l = m + 1;  // æœ€å°å€¼åœ¨å³åŠ', id: 5 },
            { line: '        else', id: 6 },
            { line: '            r = m;      // æœ€å°å€¼åœ¨å·¦åŠæˆ–å°±æ˜¯ m', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return nums[l];', id: 9 },
            { line: '}', id: 10 },
        ];
        let currentNums = [3, 4, 5, 1, 2];
        function generateAlgorithmSteps(nums) {
            const steps = [];
            let l = 0, r = nums.length - 1;
            steps.push({ l, r, m: Math.floor((l + r) / 2), highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—ï¼ˆæ—‹è½‰å¾Œï¼‰ï¼š[${nums.join(', ')}]<br><br>é—œéµæ´å¯Ÿï¼šæ¯”è¼ƒ nums[m] å’Œ nums[r]<br>æ±ºå®šæœ€å°å€¼åœ¨å“ªåŠé‚Š`, formula: `if (nums[m] > nums[r]) â†’ å³åŠé‚Š` } });
            while (l < r) {
                const m = Math.floor((l + r) / 2);
                if (nums[m] > nums[r]) {
                    steps.push({ l, r, m, highlightLines: [4,5], explanation: { title: `nums[${m}]=${nums[m]} > nums[${r}]=${nums[r]}`, text: `${nums[m]} > ${nums[r]}<br>æœ€å°å€¼ä¸€å®šåœ¨å³åŠé‚Š<br>l = m + 1 = ${m + 1}`, formula: `nums[${m}]=${nums[m]} > nums[${r}]=${nums[r]} â†’ l = ${m + 1}` } });
                    l = m + 1;
                } else {
                    steps.push({ l, r, m, highlightLines: [6,7], explanation: { title: `nums[${m}]=${nums[m]} â‰¤ nums[${r}]=${nums[r]}`, text: `${nums[m]} â‰¤ ${nums[r]}<br>æœ€å°å€¼åœ¨å·¦åŠé‚Šï¼ˆåŒ…å« mï¼‰<br>r = m = ${m}`, formula: `nums[${m}]=${nums[m]} â‰¤ nums[${r}]=${nums[r]} â†’ r = ${m}` } });
                    r = m;
                }
            }
            steps.push({ l, r, m: l, min: true, highlightLines: [9], explanation: { title: 'ğŸ‰ æ‰¾åˆ°æœ€å°å€¼ï¼', text: `l == r == ${l}<br>æœ€å°å€¼ = nums[${l}] = ${nums[l]}`, formula: `return nums[${l}] = ${nums[l]}` } });
            return steps;
        }
        let viz;
        function init(nums = currentNums) {
            currentNums = nums;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('arrayDisplay').innerHTML = currentNums.map((n, i) => {
                        let cls = 'element';
                        if (i < step.l || i > step.r) cls += ' excluded';
                        if (i === step.l) cls += ' left';
                        if (i === step.r) cls += ' right';
                        if (i === step.m) cls += step.min ? ' min' : ' mid';
                        return `<div class="${cls}"><div class="val">${n}</div><div class="idx">[${i}]</div></div>`;
                    }).join('');
                    document.getElementById('lmrDisplay').textContent = `${step.l} / ${step.m} / ${step.r}`;
                    document.getElementById('minDisplay').textContent = step.min ? currentNums[step.l] : '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums));
        }
        function runCustomInput() {
            const nums = document.getElementById('customNums').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n));
            if (nums.length < 1 || nums.length > 12) { alert('è«‹è¼¸å…¥ 1-12 å€‹æ•¸å­—'); return; }

    </script>
