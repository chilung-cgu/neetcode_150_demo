<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Median of Two Sorted Arrays Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .array-display { display: flex; gap: 4px; justify-content: center; margin: 8px 0; }
        .arr-item { padding: 8px 12px; border-radius: 4px; font-family: monospace; background: rgba(255,255,255,0.1); }
        .arr-item.left { background: var(--viz-success); color: #0f172a; }
        .arr-item.right { background: var(--viz-primary); color: white; }
        .partition { border-left: 3px solid var(--viz-secondary); margin-left: 2px; padding-left: 4px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">MEDIAN OF TWO SORTED ARRAYS</div>
                <div class="custom-input-section" style="margin-bottom: 15px; padding: 10px; background: var(--viz-bg-secondary); border-radius: 8px;">
                    <div style="font-weight:bold; margin-bottom:8px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button onclick="setExample(1)" style="padding: 8px 12px; background: var(--viz-primary); color: white; border: none; border-radius: 6px; cursor: pointer;">[1,3] [2]</button>
                        <button onclick="setExample(2)" style="padding: 8px 12px; background: var(--viz-primary); color: white; border: none; border-radius: 6px; cursor: pointer;">[1,2] [3,4]</button>
                    </div>
                </div>
                <div style="text-align: center;">
                    <div>nums1: <span class="array-display" id="arr1Display"></span></div>
                    <div style="margin-top: 10px;">nums2: <span class="array-display" id="arr2Display"></span></div>
                </div>
                <div class="controls" style="margin-top: 20px;">
                    <button class="viz-btn" id="prevBtn">â† Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» Reset</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="state-grid" style="margin-top: 10px;">
                    <div class="state-item"><div class="state-label">Partition at</div><div class="state-value" id="partDisplay">-</div></div>
                    <div class="state-item"><div class="state-label">Median</div><div class="state-value" id="medianDisplay" style="color: var(--viz-success);">-</div><div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>ä¸€èˆ¬</div>
                    <div class="legend-item"><div class="legend-color current"></div>ç›®å‰è™•ç†</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>å®Œæˆ</div>
                </div>
                </div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">BINARY SEARCH ON PARTITION</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'double findMedianSortedArrays(nums1, nums2) {', id: 0 },
            { line: '    // Ensure nums1 is smaller', id: 1 },
            { line: '    int total = m + n, half = total / 2;', id: 2 },
            { line: '    int l = 0, r = m;', id: 3 },
            { line: '    while (true) {', id: 4 },
            { line: '        int i = (l + r) / 2; // partition in nums1', id: 5 },
            { line: '        int j = half - i;    // partition in nums2', id: 6 },
            { line: '        // Check if valid partition', id: 7 },
            { line: '        if (L1 <= R2 && L2 <= R1) // found', id: 8 },
            { line: '        else if (L1 > R2) r = i - 1;', id: 9 },
            { line: '        else l = i + 1;', id: 10 },
            { line: '    }', id: 11 },
            { line: '}', id: 12 },
        ];
        let nums1 = [1, 3];
        let nums2 = [2];

        function setExample(n) {
            if (n === 1) {
                nums1 = [1, 3];
                nums2 = [2];
            } else {
                nums1 = [1, 2];
                nums2 = [3, 4];
            }
            init();
        }

        function generateAlgorithmSteps() {
            const steps = [];
            const total = nums1.length + nums2.length;
            const half = Math.floor(total / 2);
            steps.push({ i: 0, j: 0, highlightLines: [0, 1, 2, 3], explanation: { title: 'Init', text: `Total=${total}, half=${half}` }});
            
            // Simplified demo for concept
            const merged = [...nums1, ...nums2].sort((a, b) => a - b);
            const median = total % 2 === 1 ? merged[half] : (merged[half - 1] + merged[half]) / 2;
            
            let l = 0, r = nums1.length;
            for (let iter = 0; iter < 5 && l <= r; iter++) {
                const i = Math.floor((l + r) / 2);
                const j = half - i;
                steps.push({ i, j, highlightLines: [5, 6, 7], explanation: { title: `Partition: i=${i}, j=${j}`, text: `Try split at nums1[${i}], nums2[${j}]` }});
                
                const L1 = i > 0 ? nums1[i - 1] : -Infinity;
                const R1 = i < nums1.length ? nums1[i] : Infinity;
                const L2 = j > 0 ? nums2[j - 1] : -Infinity;
                const R2 = j < nums2.length ? nums2[j] : Infinity;
                
                if (L1 <= R2 && L2 <= R1) {
                    steps.push({ i, j, found: true, median, highlightLines: [8], explanation: { title: 'âœ“ Valid partition!', text: `Median = ${median}` }});
                    break;
                } else if (L1 > R2) { r = i - 1; }
                else { l = i + 1; }
            }
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('arr1Display').innerHTML = nums1.map((v, idx) => `<span class="arr-item ${idx < step.i ? 'left' : 'right'}">${v}</span>`).join('');
                    document.getElementById('arr2Display').innerHTML = nums2.map((v, idx) => `<span class="arr-item ${idx < step.j ? 'left' : 'right'}">${v}</span>`).join('');
                    document.getElementById('partDisplay').textContent = `i=${step.i}, j=${step.j}`;
                    document.getElementById('medianDisplay').textContent = step.median ?? '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
