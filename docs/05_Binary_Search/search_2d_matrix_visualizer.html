<body>

                    </div>

                        <label>ç›®æ¨™:</label>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool searchMatrix(vector<vector<int>>& matrix, int target) {', id: 0 },
            { line: '    int m = matrix.size(), n = matrix[0].size();', id: 1 },
            { line: '    int l = 0, r = m * n - 1;', id: 2 },
            { line: '    while (l <= r) {', id: 3 },
            { line: '        int mid = l + (r - l) / 2;', id: 4 },
            { line: '        int val = matrix[mid / n][mid % n];', id: 5 },
            { line: '        if (val == target) return true;', id: 6 },
            { line: '        else if (val < target) l = mid + 1;', id: 7 },
            { line: '        else r = mid - 1;', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return false;', id: 10 },
            { line: '}', id: 11 },
        ];
        let currentMatrix = [[1,3,5,7],[10,11,16,20],[23,30,34,60]];
        let currentTarget = 3;
        function generateAlgorithmSteps(matrix, target) {
            const steps = [];
            const m = matrix.length, n = matrix[0].length;
            let l = 0, r = m * n - 1;
            steps.push({ l, r, m: Math.floor((l + r) / 2), highlightLines: [0,1,2,3,4,5], explanation: { title: 'åˆå§‹åŒ–', text: `å°‡ ${m}Ã—${n} çŸ©é™£è¦–ç‚º 1D é™£åˆ—<br>l=0, r=${m * n - 1}<br><br>åº§æ¨™è½‰æ›ï¼šidx â†’ [idx/n][idx%n]`, formula: `matrix[mid/n][mid%n]` } });
            while (l <= r) {
                const mid = Math.floor((l + r) / 2);
                const row = Math.floor(mid / n), col = mid % n;
                const val = matrix[row][col];
                if (val === target) {
                    steps.push({ l, r, m: mid, found: true, highlightLines: [6], explanation: { title: 'ğŸ‰ æ‰¾åˆ°ç›®æ¨™ï¼', text: `matrix[${row}][${col}] = ${val} = target<br><br>å›å‚³ true`, formula: `${val} == ${target} â†’ return true` } });
                    return steps;
                } else if (val < target) {
                    steps.push({ l, r, m: mid, highlightLines: [6,7], explanation: { title: `æ¯”è¼ƒ matrix[${row}][${col}]=${val}`, text: `${val} < ${target} â†’ l = mid + 1 = ${mid + 1}`, formula: `${val} < ${target} â†’ l = ${mid + 1}` } });
                    l = mid + 1;
                } else {
                    steps.push({ l, r, m: mid, highlightLines: [6,8], explanation: { title: `æ¯”è¼ƒ matrix[${row}][${col}]=${val}`, text: `${val} > ${target} â†’ r = mid - 1 = ${mid - 1}`, formula: `${val} > ${target} â†’ r = ${mid - 1}` } });
                    r = mid - 1;
                }
            }
            steps.push({ l, r, m: -1, notFound: true, highlightLines: [10], explanation: { title: 'âŒ æ‰¾ä¸åˆ°', text: `ç›®æ¨™ ${target} ä¸åœ¨çŸ©é™£ä¸­`, formula: `return false` } });
            return steps;
        }
        let viz;
        function init(matrix = currentMatrix, target = currentTarget) {
            currentMatrix = matrix; currentTarget = target;
            document.getElementById('targetDisplay').textContent = target;
            const n = matrix[0].length;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const grid = document.getElementById('matrixDisplay');
                    grid.style.gridTemplateColumns = `repeat(${n}, 42px)`;
                    let html = '', idx = 0;
                    for (let r = 0; r < currentMatrix.length; r++) {
                        for (let c = 0; c < currentMatrix[r].length; c++) {
                            let cls = 'cell';
                            if (step.m >= 0 && (idx < step.l || idx > step.r)) cls += ' excluded';
                            if (idx === step.m) cls += step.found ? ' found' : ' mid';
                            html += `<div class="${cls}">${currentMatrix[r][c]}</div>`;
                            idx++;
                        }
                    }
                    grid.innerHTML = html;
                    document.getElementById('lmrDisplay').textContent = step.m >= 0 ? `${step.l} / ${step.m} / ${step.r}` : '-';
                    if (step.found) {
                        document.getElementById('resultDisplay').textContent = 'true âœ“';
                        document.getElementById('resultDisplay').style.color = 'var(--viz-success)';
                    } else if (step.notFound) {
                        document.getElementById('resultDisplay').textContent = 'false âœ—';
                        document.getElementById('resultDisplay').style.color = 'var(--viz-error)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '?';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentMatrix, currentTarget));
        }
        function runCustomInput() {
            const matrixStr = document.getElementById('customMatrix').value;
            const target = parseInt(document.getElementById('customTarget').value);
            const matrix = matrixStr.split(';').map(row => row.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n)));
            if (matrix.length < 1 || matrix.length > 5 || matrix[0].length < 1 || matrix[0].length > 5) { alert('çŸ©é™£å¤§å°è«‹åœ¨ 5Ã—5 ä»¥å…§'); return; }
            if (isNaN(target)) { alert('è«‹è¼¸å…¥æœ‰æ•ˆç›®æ¨™å€¼'); return; }
            init(matrix, target);
        }
        function resetVisualization() { init(currentMatrix, currentTarget); }
        window.addEventListener('load', () => init());
    </script>
