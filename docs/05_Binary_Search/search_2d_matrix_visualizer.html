<body>

    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æœå°‹äºŒç¶­çŸ©é™£ï¼ˆBINARY SEARCHï¼‰</div>
                <div style="text-align: center;"><div class="matrix" id="matrixDisplay"></div></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>

                    <div class="speed-control">

                <div class="complexity-badge">

                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">ç›®æ¨™</div><div class="state-value">3</div></div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>ä¸€èˆ¬</div>
                    <div class="legend-item"><div class="legend-color current"></div>ç›®å‰è™•ç†</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>åœ¨å †ç–Šä¸­</div>
                </div>
                    <div class="state-item"><div class="state-label">L / M / R</div><div class="state-value" id="lmrDisplay">-</div></div>

                </div>
            </div>

        <div class="code-area">
            <div class="viz-card" style="height: 100%;">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool searchMatrix(vector<vector<int>>& matrix, int target) {', id: 0 },
            { line: '    int m = matrix.size(), n = matrix[0].size();', id: 1 },
            { line: '    int l = 0, r = m * n - 1;', id: 2 },
            { line: '    while (l <= r) {', id: 3 },
            { line: '        int mid = l + (r - l) / 2;', id: 4 },
            { line: '        int val = matrix[mid / n][mid % n];', id: 5 },
            { line: '        if (val == target) return true;', id: 6 },
            { line: '        else if (val < target) l = mid + 1;', id: 7 },
            { line: '        else r = mid - 1;', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return false;', id: 10 },
            { line: '}', id: 11 },
        ];
        const matrix = [[1,3,5,7],[10,11,16,20],[23,30,34,60]];
        const target = 3;
        function generateAlgorithmSteps() {
            const steps = [];
            const n = matrix[0].length;
            steps.push({ l: 0, r: 11, m: 5, highlightLines: [0,1,2,3,4,5], explanation: { title: 'åˆå§‹åŒ–', text: 'å°‡ 2D çŸ©é™£è¦–ç‚º 1D é™£åˆ—<br>l=0, r=11, m=5<br><br>matrix[5/4][5%4] = matrix[1][1] = 11' } });
            steps.push({ l: 0, r: 4, m: 2, highlightLines: [6,8], explanation: { title: '11 > 3', text: 'val=11 > target=3<br>r = mid - 1 = 4<br><br>æ–° m=2 â†’ matrix[0][2] = 5', formula: '11 > 3 â†’ r = 4' } });
            steps.push({ l: 0, r: 1, m: 0, highlightLines: [6,8], explanation: { title: '5 > 3', text: 'val=5 > target=3<br>r = mid - 1 = 1<br><br>æ–° m=0 â†’ matrix[0][0] = 1', formula: '5 > 3 â†’ r = 1' } });
            steps.push({ l: 1, r: 1, m: 1, found: true, highlightLines: [6], explanation: { title: 'ğŸ‰ æ‰¾åˆ°ç›®æ¨™ï¼', text: '1 < 3 â†’ l = 1<br>m=1 â†’ matrix[0][1] = 3<br><br>æ‰¾åˆ°ï¼å›å‚³ true', formula: 'matrix[0][1] = 3 == target' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const grid = document.getElementById('matrixDisplay');
                    const n = matrix[0].length;
                    grid.style.gridTemplateColumns = `repeat(${n}, 45px)`;
                    let html = '';
                    let idx = 0;
                    for (let r = 0; r < matrix.length; r++) {
                        for (let c = 0; c < matrix[r].length; c++) {
                            let cls = 'cell';
                            if (idx < step.l || idx > step.r) cls += ' excluded';
                            if (idx === step.m) cls += step.found ? ' found' : ' mid';
                            html += `<div class="${cls}">${matrix[r][c]}</div>`;
                            idx++;
                        }
                    }
                    grid.innerHTML = html;
                    document.getElementById('lmrDisplay').textContent = `${step.l} / ${step.m} / ${step.r}`;
                    document.getElementById('resultDisplay').textContent = step.found ? 'true âœ“' : '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
