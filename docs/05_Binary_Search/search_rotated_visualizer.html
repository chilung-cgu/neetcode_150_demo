<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>

</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">

                <div class="viz-title">æ—‹è½‰æ’åºé™£åˆ—æœå°‹ï¼ˆBINARY SEARCHï¼‰</div>
                <div class="array" id="arrayDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">

                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>

                            <option value="500">2x</option>

                    </div>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">ç›®æ¨™</div><div class="state-value">0</div></div>
                    <div class="state-item"><div class="state-label">L / M / R</div><div class="state-value" id="lmrDisplay">-</div></div>
                    <div class="state-item"><div class="state-label">çµæœ</div><div class="state-value" id="resultDisplay" style="color: var(--viz-success);">?</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int search(vector<int>& nums, int target) {', id: 0 },
            { line: '    int l = 0, r = nums.size() - 1;', id: 1 },
            { line: '    while (l <= r) {', id: 2 },
            { line: '        int m = l + (r - l) / 2;', id: 3 },
            { line: '        if (nums[m] == target) return m;', id: 4 },
            { line: '        // åˆ¤æ–·å“ªåŠé‚Šæ˜¯æœ‰åºçš„', id: 5 },
            { line: '        if (nums[l] <= nums[m]) { // å·¦åŠæœ‰åº', id: 6 },
            { line: '            if (nums[l] <= target && target < nums[m])', id: 7 },
            { line: '                r = m - 1;', id: 8 },
            { line: '            else l = m + 1;', id: 9 },
            { line: '        } else { // å³åŠæœ‰åº', id: 10 },
            { line: '            if (nums[m] < target && target <= nums[r])', id: 11 },
            { line: '                l = m + 1;', id: 12 },
            { line: '            else r = m - 1;', id: 13 },
            { line: '        }', id: 14 },
            { line: '    }', id: 15 },
            { line: '    return -1;', id: 16 },
            { line: '}', id: 17 },
        ];
        const nums = [4, 5, 6, 7, 0, 1, 2];
        const target = 0;
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ l: 0, r: 6, m: 3, highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—ï¼ˆæ—‹è½‰å¾Œï¼‰ï¼š[${nums.join(', ')}]<br>ç›®æ¨™ï¼š${target}<br><br>é—œéµï¼šæ‰¾å‡ºå“ªåŠé‚Šæ˜¯ã€Œæœ‰åºçš„ã€` } });
            steps.push({ l: 0, r: 6, m: 3, highlightLines: [4,5,6], explanation: { title: 'æª¢æŸ¥ mid=3 (å€¼=7)', text: `nums[3]=7 â‰  target=0<br>nums[0]=4 â‰¤ nums[3]=7 â†’ å·¦åŠæœ‰åº<br>target=0 ä¸åœ¨ [4,7) ä¹‹é–“<br>â†’ æœå°‹å³åŠ`, formula: '4 â‰¤ 7 â†’ å·¦åŠæœ‰åº' } });
            steps.push({ l: 4, r: 6, m: 5, highlightLines: [9,2,3], explanation: { title: 'l=4, æ–° mid=5', text: `nums[5]=1<br>nums[4]=0 â‰¤ nums[5]=1 â†’ å·¦åŠæœ‰åº` } });
            steps.push({ l: 4, r: 4, m: 4, highlightLines: [7,8], explanation: { title: 'r=4, æ–° mid=4', text: `nums[4]=0 = target<br>æ‰¾åˆ°äº†ï¼` } });
            steps.push({ l: 4, r: 4, m: 4, found: true, highlightLines: [4], explanation: { title: 'ğŸ‰ æ‰¾åˆ°ç›®æ¨™ï¼', text: `nums[4] = 0 = target<br>å›å‚³ index = 4<br><br>æ™‚é–“ï¼šO(log n)` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < nums.length; i++) {
                        let cls = 'element';
                        if (i < step.l || i > step.r) cls += ' excluded';
                        if (i === step.l) cls += ' left';
                        if (i === step.r) cls += ' right';
                        if (i === step.m) cls += ' mid';
                        if (step.found && i === step.m) cls += ' found';
                        html += `<div class="${cls}"><div class="val">${nums[i]}</div><div class="idx">[${i}]</div></div>`;
                    }
                    document.getElementById('arrayDisplay').innerHTML = html;
                    document.getElementById('lmrDisplay').textContent = `${step.l} / ${step.m} / ${step.r}`;
                    document.getElementById('resultDisplay').textContent = step.found ? '4' : '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
