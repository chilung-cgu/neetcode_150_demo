                    <div class="input-row">
                        <label>é™£åˆ—:</label>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int search(vector<int>& nums, int target) {', id: 0 },
            { line: '    int l = 0, r = nums.size() - 1;', id: 1 },
            { line: '    while (l <= r) {', id: 2 },
            { line: '        int m = l + (r - l) / 2;', id: 3 },
            { line: '        if (nums[m] == target) return m;', id: 4 },
            { line: '        if (nums[l] <= nums[m]) {  // å·¦åŠæœ‰åº', id: 5 },
            { line: '            if (nums[l] <= target && target < nums[m])', id: 6 },
            { line: '                r = m - 1;', id: 7 },
            { line: '            else l = m + 1;', id: 8 },
            { line: '        } else {  // å³åŠæœ‰åº', id: 9 },
            { line: '            if (nums[m] < target && target <= nums[r])', id: 10 },
            { line: '                l = m + 1;', id: 11 },
            { line: '            else r = m - 1;', id: 12 },
            { line: '        }', id: 13 },
            { line: '    }', id: 14 },
            { line: '    return -1;', id: 15 },
            { line: '}', id: 16 },
        ];
        let currentNums = [4, 5, 6, 7, 0, 1, 2];
        let currentTarget = 0;
        function generateAlgorithmSteps(nums, target) {
            const steps = [];
            let l = 0, r = nums.length - 1;
            steps.push({ l, r, m: Math.floor((l + r) / 2), highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—ï¼ˆæ—‹è½‰å¾Œï¼‰ï¼š[${nums.join(', ')}]<br>ç›®æ¨™ï¼š${target}<br><br>é—œéµï¼šæ‰¾å‡ºå“ªåŠé‚Šæ˜¯ã€Œæœ‰åºçš„ã€`, formula: `åˆ¤æ–· nums[l] â‰¤ nums[m] æ±ºå®šæœ‰åºåŠé‚Š` } });
            while (l <= r) {
                const m = Math.floor((l + r) / 2);
                if (nums[m] === target) {
                    steps.push({ l, r, m, found: true, highlightLines: [4], explanation: { title: 'ğŸ‰ æ‰¾åˆ°ç›®æ¨™ï¼', text: `nums[${m}] = ${nums[m]} = target<br><br>å›å‚³ index = ${m}`, formula: `nums[${m}] = ${target} â†’ return ${m}` } });
                    return steps;
                }
                if (nums[l] <= nums[m]) {
                    if (nums[l] <= target && target < nums[m]) {
                        steps.push({ l, r, m, highlightLines: [5,6,7], explanation: { title: `å·¦åŠæœ‰åº [${l},${m}]`, text: `nums[${l}]=${nums[l]} â‰¤ nums[${m}]=${nums[m]}<br>target=${target} åœ¨ [${nums[l]}, ${nums[m]}) ä¸­<br>r = m - 1 = ${m - 1}`, formula: `${nums[l]} â‰¤ ${target} < ${nums[m]} â†’ r = ${m - 1}` } });
                        r = m - 1;
                    } else {
                        steps.push({ l, r, m, highlightLines: [5,6,8], explanation: { title: `å·¦åŠæœ‰åº [${l},${m}]`, text: `nums[${l}]=${nums[l]} â‰¤ nums[${m}]=${nums[m]}<br>target=${target} ä¸åœ¨ [${nums[l]}, ${nums[m]}) ä¸­<br>l = m + 1 = ${m + 1}`, formula: `target ä¸åœ¨å·¦åŠ â†’ l = ${m + 1}` } });
                        l = m + 1;
                    }
                } else {
                    if (nums[m] < target && target <= nums[r]) {
                        steps.push({ l, r, m, highlightLines: [9,10,11], explanation: { title: `å³åŠæœ‰åº [${m},${r}]`, text: `nums[${m}]=${nums[m]} > nums[${l}]=${nums[l]}<br>target=${target} åœ¨ (${nums[m]}, ${nums[r]}] ä¸­<br>l = m + 1 = ${m + 1}`, formula: `${nums[m]} < ${target} â‰¤ ${nums[r]} â†’ l = ${m + 1}` } });
                        l = m + 1;
                    } else {
                        steps.push({ l, r, m, highlightLines: [9,10,12], explanation: { title: `å³åŠæœ‰åº [${m},${r}]`, text: `nums[${m}]=${nums[m]} > nums[${l}]=${nums[l]}<br>target=${target} ä¸åœ¨ (${nums[m]}, ${nums[r]}] ä¸­<br>r = m - 1 = ${m - 1}`, formula: `target ä¸åœ¨å³åŠ â†’ r = ${m - 1}` } });
                        r = m - 1;
                    }
                }
            }
            steps.push({ l, r, m: -1, notFound: true, highlightLines: [15], explanation: { title: 'âŒ æ‰¾ä¸åˆ°', text: `ç›®æ¨™ ${target} ä¸åœ¨é™£åˆ—ä¸­`, formula: `return -1` } });
            return steps;
        }
        let viz;
        function init(nums = currentNums, target = currentTarget) {
            currentNums = nums; currentTarget = target;
            document.getElementById('targetDisplay').textContent = target;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('arrayDisplay').innerHTML = currentNums.map((n, i) => {
                        let cls = 'element';
                        if (step.m >= 0 && (i < step.l || i > step.r)) cls += ' excluded';
                        if (i === step.l) cls += ' left';
                        if (i === step.r) cls += ' right';
                        if (i === step.m) cls += step.found ? ' found' : ' mid';
                        return `<div class="${cls}"><div class="val">${n}</div><div class="idx">[${i}]</div></div>`;
                    }).join('');
                    document.getElementById('lmrDisplay').textContent = step.m >= 0 ? `${step.l} / ${step.m} / ${step.r}` : '-';
                    if (step.found) {
                        document.getElementById('resultDisplay').textContent = step.m;
                        document.getElementById('resultDisplay').style.color = 'var(--viz-success)';
                    } else if (step.notFound) {
                        document.getElementById('resultDisplay').textContent = '-1';
                        document.getElementById('resultDisplay').style.color = 'var(--viz-error)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '?';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums, currentTarget));
        }
        function runCustomInput() {
            const nums = document.getElementById('customNums').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n));
            const target = parseInt(document.getElementById('customTarget').value);
            if (nums.length < 1 || nums.length > 12) { alert('è«‹è¼¸å…¥ 1-12 å€‹æ•¸å­—'); return; }
            if (isNaN(target)) { alert('è«‹è¼¸å…¥æœ‰æ•ˆç›®æ¨™å€¼'); return; }
            init(nums, target);
        }
        function resetVisualization() { init(currentNums, currentTarget); }
        window.addEventListener('load', () => init());
    </script>
