<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Parenthesis String - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .char-box { fill: #334155; stroke: #475569; stroke-width: 1px; rx: 4; }
        .char-box.current { stroke: #fbbf24; stroke-width: 2px; }

        .char-text { fill: #fff; font-family: monospace; font-size: 16px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .range-bar-bg { fill: #1e293b; rx: 5; }
        .range-bar { fill: #3b82f6; opacity: 0.6; rx: 5; transition: width 0.3s, x 0.3s; }
        .min-marker { fill: #22c55e; }
        .max-marker { fill: #ef4444; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 250px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Valid Parenthesis String (Greedy Range)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>String:</label>
                            <input type="text" id="sInput" value="(*))">
                        </div>
                        <button onclick="runVisualizer()">Check</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Min Open</div>
                       <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>Max Open</div>
                       <div class="legend-item"><div class="legend-color" style="background:#3b82f6; opacity:0.6"></div>Possible Range</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Min Open</div>
                            <div class="stat-val" id="minDisplay">0</div>
                        </div>
                         <div class="stat-box">
                            <div class="stat-label">Max Open</div>
                            <div class="stat-val" id="maxDisplay">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Result</div>
                            <div class="stat-val" id="resDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool checkValidString(string s) {', id: 0 },
            { line: '    int leftMin = 0, leftMax = 0;', id: 1 },
            { line: '    for (char c : s) {', id: 2 },
            { line: '        if (c == \'(\') {', id: 3 },
            { line: '            leftMin++; leftMax++;', id: 4 },
            { line: '        } else if (c == \')\') {', id: 5 },
            { line: '            leftMin--; leftMax--;', id: 6 },
            { line: '        } else {', id: 7 },
            { line: '            leftMin--; leftMax++;', id: 8 },
            { line: '        }', id: 9 },
            { line: '        if (leftMax < 0) return false;', id: 10 },
            { line: '        if (leftMin < 0) leftMin = 0;', id: 11 },
            { line: '    }', id: 12 },
            { line: '    return leftMin == 0;', id: 13 },
            { line: '}', id: 14 }
        ];

        let viz;

        function simulate(s) {
            const steps = [];
            let leftMin = 0;
            let leftMax = 0;
            
            steps.push({
                s, i: -1, leftMin, leftMax,
                msg: `Init leftMin=0, leftMax=0.`, highlightLines: [0, 1],
                explanation: {title: "ÂàùÂßãÂåñ", text: "Á∂≠Ë≠∑Áï∂ÂâçÂèØËÉΩÁöÑÂ∑¶Êã¨ËôüÊï∏ÈáèÁØÑÂúç [Min, Max]„ÄÇ", formula: "Range = [0, 0]"}
            });
            
            for(let i=0; i<s.length; i++) {
                const c = s[i];
                let change = "";
                
                if(c === '(') {
                    leftMin++;
                    leftMax++;
                    change = "Both ++";
                    steps.push({
                        s, i, c, leftMin, leftMax,
                        msg: `'(': MUST add open. Range [${leftMin}, ${leftMax}]`, highlightLines: [3, 4],
                        explanation: {title: "ÈÅáÂà∞ '('", text: "ÂøÖÂÆöÂ¢ûÂä†‰∏ÄÂÄãÂ∑¶Êã¨Ëôü„ÄÇMin+1, Max+1„ÄÇ", formula: "Min++, Max++"}
                    });
                } else if (c === ')') {
                    leftMin--;
                    leftMax--;
                    change = "Both --";
                     steps.push({
                        s, i, c, leftMin, leftMax,
                        msg: `')': MUST close open. Range [${leftMin}, ${leftMax}]`, highlightLines: [5, 6],
                        explanation: {title: "ÈÅáÂà∞ ')'", text: "ÂøÖÂÆöÊ∂àËÄó‰∏ÄÂÄãÂ∑¶Êã¨Ëôü„ÄÇMin-1, Max-1„ÄÇ", formula: "Min--, Max--"}
                    });
                } else {
                    leftMin--;
                    leftMax++;
                    change = "Min--, Max++";
                     steps.push({
                        s, i, c, leftMin, leftMax,
                        msg: `'*': Wildcard. Min decrements (act as close), Max increments (act as open).`, highlightLines: [7, 8],
                        explanation: {title: "ÈÅáÂà∞ '*'", text: "ÂèØÁï∂‰Ωú ')' (Min-1), '(' (Max+1), ÊàñÁ©∫Â≠ó‰∏≤ (‰∏çËÆä)„ÄÇÁØÑÂúçÊì¥Â§ß„ÄÇ", formula: "Min--, Max++"}
                    });
                }
                
                if (leftMax < 0) {
                     steps.push({
                        s, i, c, leftMin, leftMax, failed: true, result: false,
                        msg: `Max < 0. Too many closing brackets. Return False.`, highlightLines: [10],
                        explanation: {title: "Â§±Êïó", text: "ÊúÄÂ§ßÂèØËÉΩÁöÑÂ∑¶Êã¨ËôüÊï∏Â∞èÊñº 0ÔºåË°®Á§∫Âè≥Êã¨ËôüÈÅéÂ§öÔºåÁÑ°Ê≥ïÂπ≥Ë°°„ÄÇ", formula: "return false"}
                    });
                    return steps;
                }
                
                if (leftMin < 0) {
                    leftMin = 0;
                    steps.push({
                        s, i, c, leftMin, leftMax, adjusted: true,
                        msg: `Min < 0. Reset Min to 0 (cannot have negative open brackets).`, highlightLines: [11],
                        explanation: {title: "Ë™øÊï¥ Min", text: "Min Â∞èÊñº 0 Ë°®Á§∫Êúâ‰∫õ '*' ‰∏çÈúÄË¶ÅÁï∂‰ΩúÂè≥Êã¨Ëôü (ÂèØÁï∂Á©∫Â≠ó‰∏≤)„ÄÇÂ∑¶Êã¨ËôüÊï∏‰∏çËÉΩÁÇ∫Ë≤†„ÄÇ", formula: "min = 0"}
                    });
                }
            }
            
            steps.push({
                s, i: s.length, leftMin, leftMax, final: true, result: leftMin == 0,
                msg: `Final Min: ${leftMin}. Result: ${leftMin == 0}`, highlightLines: [13],
                explanation: {title: "ÂÆåÊàê", text: `Ê™¢Êü•ÊúÄÂ∞èÂèØËÉΩÂ∑¶Êã¨ËôüÊï∏ÊòØÂê¶Ê≠∏Èõ∂ (ÊâÄÊúâÂ∑¶Êã¨ËôüÈÉΩÊúâÂåπÈÖç)„ÄÇ`, formula: `return ${leftMin == 0}`}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            document.getElementById('minDisplay').textContent = step.leftMin !== undefined ? step.leftMin : "-";
            document.getElementById('maxDisplay').textContent = step.leftMax !== undefined ? step.leftMax : "-";
            document.getElementById('resDisplay').textContent = step.final ? step.result : (step.failed ? "False" : "-");

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const N = step.s.length;
            const barW = Math.min(40, (width - 60) / N);
            const startX = (width - N*barW)/2;
            const topY = 50;
            
             const g = svg.selectAll(".char-g").data(step.s.split('').map((c,i)=>({c,i})));
            const gEnter = g.enter().append("g").attr("class", "char-g");
            gEnter.append("rect").attr("class", "char-box").attr("width", barW - 5).attr("height", barW);
            gEnter.append("text").attr("class", "char-text").attr("x", (barW-5)/2).attr("y", barW/2);
            
            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${startX + d.i * barW}, ${topY})`);
                
            gUpdate.select("rect").attr("class", d => {
                let c = "char-box";
                if(step.i === d.i && !step.final) c += " current";
                return c;
            })
            
            gUpdate.select(".char-text").text(d => d.c);
            g.exit().remove();
            
            // Range Visualization
            // Draw a scale/axis
            const axisY = 200;
            // Assuming max open won't exceed len
            const scaleX = d3.scaleLinear().domain([0, N]).range([50, width-50]);
            
            const axis = d3.axisBottom(scaleX).ticks(N);
            svg.selectAll(".axis-g").remove();
            svg.append("g").attr("class", "axis-g").attr("transform", `translate(0, ${axisY})`)
                .call(axis).attr("color", "#94a3b8");
                
            // Draw Range Bar [Min, Max]
            if(step.leftMin !== undefined) {
                const x1 = scaleX(Math.max(0, step.leftMin)); // Clamp visual min to 0
                const x2 = scaleX(step.leftMax);
                
                svg.selectAll(".range-bar").remove();
                svg.append("rect").attr("class", "range-bar")
                    .attr("x", x1).attr("y", axisY - 30)
                    .attr("width", Math.max(5, x2 - x1)).attr("height", 30);
                    
                // Markers
                svg.selectAll(".marker").remove();
                // Min
                svg.append("text").attr("x", x1).attr("y", axisY - 35).attr("class", "marker min-marker")
                    .text("Min").attr("text-anchor", "middle").attr("font-size", "10px");
                // Max
                svg.append("text").attr("x", x2).attr("y", axisY - 35).attr("class", "marker max-marker")
                    .text("Max").attr("text-anchor", "middle").attr("font-size", "10px");
            }
        }

        function runVisualizer() {
            const raw = document.getElementById('sInput').value;
             if(!raw) return;
             
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(raw));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
