<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Parenthesis String - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }

        .str-container { display: flex; gap: 3px; justify-content: center; margin: 20px 0; }

        .char.open { background: var(--viz-success); color: #0f172a; }

        .char.current { border-color: white; transform: scale(1.1); }

        .range-display {

    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æœ‰æ•ˆçš„æ‹¬è™Ÿå­—ä¸² (Valid Parenthesis String)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>å­—ä¸² (åªå« (, ), *):</label>
                        <input type="text" id="strInput" value="(*)" style="width: 150px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="str-container" id="strDisplay"></div>
                <div class="range-display">
                    æœªåŒ¹é… '(' çš„å¯èƒ½ç¯„åœ: [<span id="minDisplay">0</span>, <span id="maxDisplay">0</span>]
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">çµæœ</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool checkValidString(string s) {', id: 0 },
            { line: '    int minOpen = 0, maxOpen = 0;', id: 1 },
            { line: '    for (char c : s) {', id: 2 },
            { line: '        if (c == \'(\') { minOpen++; maxOpen++; }', id: 3 },
            { line: '        else if (c == \')\') { minOpen--; maxOpen--; }', id: 4 },
            { line: '        else { minOpen--; maxOpen++; }', id: 5 },
            { line: '        if (maxOpen < 0) return false;', id: 6 },
            { line: '        minOpen = max(minOpen, 0);', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return minOpen == 0;', id: 9 },
            { line: '}', id: 10 },
        ];
        
        let currentStr = '(*)';

        function runCustomInput() {
            const s = document.getElementById('strInput').value.trim();
            if (!/^[\(\)\*]*$/.test(s)) {
                alert('åªå…è¨± (, ), * å­—å…ƒ');
                return;
            }
            if (s.length > 20) {
                alert('æœ€å¤š 20 å€‹å­—å…ƒ');
                return;
            }
            currentStr = s;
            init();
        }

        function generateAlgorithmSteps(s) {
            const steps = [];
            let minOpen = 0, maxOpen = 0;
            
            steps.push({
                idx: -1, minOpen: 0, maxOpen: 0,
                highlightLines: [0, 1],
                explanation: { title: 'åˆå§‹åŒ–', text: `s = "${s}"<br>è¿½è¹¤æœªåŒ¹é… '(' çš„å¯èƒ½ç¯„åœ [min, max]`, formula: 'setup' }
            });

            for (let i = 0; i < s.length; i++) {
                const c = s[i];
                
                if (c === '(') { minOpen++; maxOpen++; }
                else if (c === ')') { minOpen--; maxOpen--; }
                else { minOpen--; maxOpen++; } // * can be (, ), or empty
                
                // Early termination
                if (maxOpen < 0) {
                    steps.push({
                        idx: i, minOpen, maxOpen, result: false,
                        highlightLines: [6],
                        explanation: { title: 'å¤±æ•—!', text: `å¤ªå¤š ')' ç„¡æ³•åŒ¹é…<br>maxOpen = ${maxOpen} < 0`, formula: 'return false' }
                    });
                    return steps;
                }
                
                minOpen = Math.max(minOpen, 0);
                
                let action = '';
                if (c === '(') action = '( â†’ min++, max++';
                else if (c === ')') action = ') â†’ min--, max--';
                else action = '* â†’ min-- (ç•¶åš) or empty), max++ (ç•¶åš()';
                
                steps.push({
                    idx: i, minOpen, maxOpen,
                    highlightLines: c === '(' ? [3] : c === ')' ? [4] : [5],
                    explanation: { 
                        title: `è™•ç† s[${i}] = '${c}'`, 
                        text: `${action}<br>ç¯„åœ: [${minOpen}, ${maxOpen}]`,
                        formula: `[${minOpen}, ${maxOpen}]`
                    }
                });
            }

            const result = minOpen === 0;
            steps.push({
                idx: -1, minOpen, maxOpen, result, final: true,
                highlightLines: [9],
                explanation: { 
                    title: 'å®Œæˆ!', 
                    text: `minOpen = ${minOpen}<br>${result ? 'å¯ä»¥å®Œå…¨åŒ¹é… âœ“' : 'ç„¡æ³•åŒ¹é… âœ—'}`, 
                    formula: `return ${result}` 
                }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // String
                    document.getElementById('strDisplay').innerHTML = currentStr.split('').map((c, i) => {
                        let cls = 'char';
                        if (c === '(') cls += ' open';
                        else if (c === ')') cls += ' close';
                        else cls += ' star';
                        if (i === step.idx) cls += ' current';
                        return `<span class="${cls}">${c}</span>`;
                    }).join('');

                    document.getElementById('minDisplay').textContent = step.minOpen ?? 0;
                    document.getElementById('maxDisplay').textContent = step.maxOpen ?? 0;
                    
                    if (step.result !== undefined) {
                        document.getElementById('resultDisplay').textContent = step.result ? 'True âœ“' : 'False âœ—';
                        document.getElementById('resultDisplay').style.color = step.result ? 'var(--viz-success)' : 'var(--viz-error)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '-';
                        document.getElementById('resultDisplay').style.color = 'inherit';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentStr));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
