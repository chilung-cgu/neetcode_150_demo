<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partition Labels - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .str-container { display: flex; gap: 2px; justify-content: center; margin: 20px 0; flex-wrap: wrap; padding: 10px; }
        .char { 
            width: 24px; height: 28px; display: flex; align-items: center; justify-content: center; 
            font-family: monospace; font-size: 0.85rem; border-radius: 3px; transition: all 0.2s;
        }
        .char.current { border: 2px solid white; }

        .parts-container { display: flex; gap: 8px; justify-content: center; margin: 15px 0; flex-wrap: wrap; }
        .part { padding: 6px 12px; border-radius: 6px; font-family: monospace; font-size: 0.9rem; font-weight: bold; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">åˆ†å‰²æ¨™ç±¤ (Partition Labels)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>å­—ä¸² (s):</label>
                        <input type="text" id="strInput" value="ababcbacadefegdehijhklij" style="width: 250px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="str-container" id="strDisplay"></div>
                
                <div style="text-align: center; color: var(--viz-text-muted); margin-top: 10px; font-size: 0.9rem;">åˆ†å€å¤§å°:</div>
                <div class="parts-container" id="partsDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> partitionLabels(string s) {', id: 0 },
            { line: '    unordered_map<char, int> lastIdx;', id: 1 },
            { line: '    for (int i = 0; i < s.size(); i++)', id: 2 },
            { line: '        lastIdx[s[i]] = i;', id: 3 },
            { line: '    vector<int> result;', id: 4 },
            { line: '    int start = 0, end = 0;', id: 5 },
            { line: '    for (int i = 0; i < s.size(); i++) {', id: 6 },
            { line: '        end = max(end, lastIdx[s[i]]);', id: 7 },
            { line: '        if (i == end) {', id: 8 },
            { line: '            result.push_back(end - start + 1);', id: 9 },
            { line: '            start = i + 1;', id: 10 },
            { line: '        }', id: 11 },
            { line: '    }', id: 12 },
            { line: '    return result;', id: 13 },
            { line: '}', id: 14 },
        ];
        
        let currentStr = 'ababcbacadefegdehijhklij';
        const colors = ['#ef4444', '#3b82f6', '#22c55e', '#f59e0b', '#8b5cf6', '#ec4899', '#14b8a6'];

        function runCustomInput() {
            const s = document.getElementById('strInput').value.trim();
            if (s.length < 1 || s.length > 40) {
                alert('è«‹è¼¸å…¥ 1-40 å€‹å­—å…ƒ');
                return;
            }
            currentStr = s;
            init();
        }

        function generateAlgorithmSteps(s) {
            const steps = [];
            const lastIdx = {};
            for (let i = 0; i < s.length; i++) lastIdx[s[i]] = i;
            
            steps.push({
                current: -1, partitions: [], end: 0,
                highlightLines: [0, 1, 2, 3, 4, 5],
                explanation: { title: 'åˆå§‹åŒ–', text: 'è¨˜éŒ„æ¯å€‹å­—å…ƒçš„æœ€å¾Œå‡ºç¾ä½ç½®', formula: 'setup' }
            });

            let start = 0, end = 0;
            const partitions = [];

            for (let i = 0; i < s.length; i++) {
                end = Math.max(end, lastIdx[s[i]]);
                
                if (i === end) {
                    partitions.push([start, end]);
                    
                    steps.push({
                        current: i, partitions: partitions.map(p => [...p]), end,
                        highlightLines: [8, 9, 10],
                        explanation: { 
                            title: `åˆ†å€ ${partitions.length} å®Œæˆ!`, 
                            text: `[${start}, ${end}] = "${s.slice(start, end + 1)}"<br>é•·åº¦: ${end - start + 1}`,
                            formula: `push(${end - start + 1})`
                        }
                    });
                    
                    start = i + 1;
                } else if (i % 3 === 0 || i === s.length - 1) { // Sample some steps for long strings
                    steps.push({
                        current: i, partitions: partitions.map(p => [...p]), end, currentEnd: end,
                        highlightLines: [6, 7],
                        explanation: { 
                            title: `æƒæ s[${i}]='${s[i]}'`, 
                            text: `lastIdx['${s[i]}'] = ${lastIdx[s[i]]}<br>end = ${end}`,
                            formula: `end = max(end, ${lastIdx[s[i]]})`
                        }
                    });
                }
            }

            steps.push({
                current: -1, partitions, final: true,
                highlightLines: [13],
                explanation: { 
                    title: 'å®Œæˆ!', 
                    text: `åˆ†å€å¤§å°: [${partitions.map(p => p[1] - p[0] + 1).join(', ')}]`, 
                    formula: `return [${partitions.map(p => p[1] - p[0] + 1).join(', ')}]` 
                }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // String chars
                    let html = '';
                    for (let i = 0; i < currentStr.length; i++) {
                        const partIdx = step.partitions?.findIndex(p => i >= p[0] && i <= p[1]) ?? -1;
                        const bg = partIdx >= 0 ? colors[partIdx % colors.length] : 'var(--viz-bg-secondary)';
                        const cls = i === step.current ? 'char current' : 'char';
                        html += `<span class="${cls}" style="background:${bg}; color: white;">${currentStr[i]}</span>`;
                    }
                    document.getElementById('strDisplay').innerHTML = html;

                    // Parts
                    document.getElementById('partsDisplay').innerHTML = (step.partitions || []).map((p, i) => 
                        `<span class="part" style="background:${colors[i % colors.length]}; color: white;">${p[1] - p[0] + 1}</span>`
                    ).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentStr));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
