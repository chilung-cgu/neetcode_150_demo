<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partition Labels - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .char-box { fill: #334155; stroke: #475569; stroke-width: 1px; rx: 4; }
        .char-box.current { stroke: #fbbf24; stroke-width: 2px; }
        .char-box.partitioned { fill: rgba(59, 130, 246, 0.2); stroke: #3b82f6; }

        .char-text { fill: #fff; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .idx-label { fill: #94a3b8; font-size: 10px; text-anchor: middle; }
        
        .partition-bracket { fill: none; stroke: #fbbf24; stroke-width: 2px; }
        .partition-label { fill: #fbbf24; font-size: 12px; text-anchor: middle; }
        
        .range-line { stroke: #fbbf24; stroke-width: 2px; stroke-dasharray: 4,2; opacity: 0.5; }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 250px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Partition Labels (Greedy)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>String:</label>
                            <input type="text" id="sInput" value="ababcbacadefegdehijhklij">
                        </div>
                        <button onclick="runVisualizer()">Partition</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #fbbf24"></div>Current Char & Range</div>
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #3b82f6;"></div>Partitioned Segment</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Current Range End</div>
                            <div class="stat-val" id="endDisplay">-</div>
                        </div>
                         <div class="stat-box">
                            <div class="stat-label">Last Occurred</div>
                            <div class="stat-val" id="lastDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Result</div>
                            <div class="stat-val" id="resDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> partitionLabels(string s) {', id: 0 },
            { line: '    vector<int> lastIndex(26, 0);', id: 1 },
            { line: '    for (int i = 0; i < s.size(); i++)', id: 2 },
            { line: '        lastIndex[s[i] - \'a\'] = i;', id: 3 },
            { line: '    vector<int> res;', id: 4 },
            { line: '    int size = 0, end = 0;', id: 5 },
            { line: '    for (int i = 0; i < s.size(); i++) {', id: 6 },
            { line: '        size++;', id: 7 },
            { line: '        end = max(end, lastIndex[s[i] - \'a\']);', id: 8 },
            { line: '        if (i == end) {', id: 9 },
            { line: '            res.push_back(size);', id: 10 },
            { line: '            size = 0;', id: 11 },
            { line: '        }', id: 12 },
            { line: '    }', id: 13 },
            { line: '    return res;', id: 14 },
            { line: '}', id: 15 }
        ];

        let viz;

        function simulate(s) {
            const steps = [];
            
            // Build Last Index Map
            const lastIndex = {};
            for(let i=0; i<s.length; i++) lastIndex[s[i]] = i;
            
            steps.push({
                s, lastIndex, res: [], i: -1, end: 0, size: 0,
                msg: `Init Last Index Map. Scanning to find last occurrence of each char.`, highlightLines: [0, 1, 2, 3],
                explanation: {title: "é å…ˆè™•ç†", text: "è¨˜éŒ„æ¯å€‹å­—æ¯æœ€å¾Œå‡ºç¾çš„ä½ç½®ã€‚", formula: "lastIndex[char] = i"}
            });
            
            let size = 0;
            let end = 0;
            const res = [];
            const partitions = []; // track ranges for viz
            let start = 0;
            
            for(let i=0; i<s.length; i++) {
                const char = s[i];
                size++;
                
                const last = lastIndex[char];
                const oldEnd = end;
                end = Math.max(end, last);
                
                steps.push({
                    s, lastIndex, res: [...res], partitions: [...partitions],
                    i, char, end, last, size,
                    msg: `Scan '${char}' (Last at ${last}). Current Segment End: max(${oldEnd}, ${last}) -> ${end}.`, highlightLines: [6, 7, 8],
                    explanation: {title: `æƒæå­—å…ƒ '${char}'`, text: `è©²å­—å…ƒæœ€å¾Œå‡ºç¾æ–¼ ${last}ã€‚ç‚ºäº†åŒ…å«æ­¤å­—å…ƒçš„æ‰€æœ‰å¯¦ä¾‹ï¼Œå¿…é ˆå»¶ä¼¸ç•¶å‰æ®µè½è‡³ ${end}ã€‚`, formula: `end = max(end, last)`}
                });
                
                if (i === end) {
                    res.push(size);
                    partitions.push({start, end});
                    
                     steps.push({
                        s, lastIndex, res: [...res], partitions: [...partitions],
                        i, char, end, last, size, partitioned: true,
                        msg: `i == end (${i}). Partition Found! Size: ${size}.`, highlightLines: [9, 10, 11, 12],
                        explanation: {title: "åˆ†æ®µé»", text: `å·²ç¶“åˆ°é”ç•¶å‰æ®µè½çš„å»¶ä¼¸é‚Šç•Œã€‚åˆ‡å‰²ï¼`, formula: `i == end`}
                    });
                    
                    size = 0;
                    start = i + 1;
                }
            }
            
            steps.push({
                s, lastIndex, res: [...res], partitions: [...partitions], i: s.length, final: true, result: JSON.stringify(res),
                msg: `Final Result: [${res.join(', ')}]`, highlightLines: [14],
                explanation: {title: "å®Œæˆ", text: `å„åˆ†æ®µé•·åº¦: ${res.join(', ')}ã€‚`, formula: `return res`}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if(step.i !== undefined) {
                 document.getElementById('endDisplay').textContent = step.end;
                 document.getElementById('lastDisplay').textContent = step.last || "-";
            }
            document.getElementById('resDisplay').textContent = step.final ? step.result : "-";

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const N = step.s.length;
            const barW = Math.min(30, (width - 60) / N);
            const startX = (width - N*barW)/2;
            const centerY = height / 2;
            
            const g = svg.selectAll(".char-g").data(step.s.split('').map((c,i)=>({c,i})));
            const gEnter = g.enter().append("g").attr("class", "char-g");
            gEnter.append("rect").attr("class", "char-box").attr("width", barW - 2).attr("height", barW + 10);
            gEnter.append("text").attr("class", "char-text").attr("x", (barW-2)/2).attr("y", (barW+10)/2);
            gEnter.append("text").attr("class", "idx-label").attr("x", (barW-2)/2).attr("y", barW+25);
            
            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${startX + d.i * barW}, ${centerY - 20})`);
                
            gUpdate.select("rect").attr("class", d => {
                let c = "char-box";
                // Partitioned?
                if(step.partitions) {
                    for(let p of step.partitions) {
                        if(d.i >= p.start && d.i <= p.end) c += " partitioned";
                    }
                }
                if(step.i === d.i && !step.final) c += " current";
                return c;
            })
            
            gUpdate.select(".char-text").text(d => d.c);
            gUpdate.select(".idx-label").text(d => d.i);
            
            g.exit().remove();
            
            // Range Line (Current Segment)
            // Draw bracket from start of current partition (implied) to step.end
            // Need to know current start. 
            let currentStart = 0;
            if(step.partitions && step.partitions.length > 0) {
                currentStart = step.partitions[step.partitions.length-1].end + 1;
            }
            if(step.partitioned) currentStart = step.partitions[step.partitions.length-1].start; // Just partitioned
            
            if(step.end !== undefined && !step.final) {
                const x1 = startX + currentStart*barW;
                const x2 = startX + step.end*barW + barW - 2;
                const y = centerY - 30;
                
                const bracket = `M${x1},${y} L${x1},${y-10} L${x2},${y-10} L${x2},${y}`;
                
                svg.selectAll(".range-bracket").remove();
                svg.append("path").attr("class", "range-bracket").attr("d", bracket)
                    .attr("fill", "none").attr("stroke", "#fbbf24").attr("stroke-width", 2);
                    
                 svg.append("text").attr("x", (x1+x2)/2).attr("y", y-15)
                    .attr("fill", "#fbbf24").attr("text-anchor", "middle").attr("font-size", "10px")
                    .text(`Extend to ${step.end}`);
            }
            
            // Last Occurrence Line (Arc) for current char
            if(step.last !== undefined && !step.final) {
                 const x1 = startX + step.i*barW + barW/2;
                 const x2 = startX + step.last*barW + barW/2;
                 
                 if(x2 > x1) {
                     const midX = (x1+x2)/2;
                     const midY = centerY + 40;
                     const p = d3.path();
                     p.moveTo(x1, centerY + 30);
                     p.quadraticCurveTo(midX, midY, x2, centerY + 30);
                     
                     svg.selectAll(".last-arc").remove();
                     svg.append("path").attr("class", "last-arc").attr("d", p.toString())
                        .attr("fill", "none").attr("stroke", "#fbbf24").attr("stroke-width", 1).attr("stroke-dasharray", "4,2")
                         .attr("marker-end", "url(#arrow)");
                 } else {
                     svg.selectAll(".last-arc").remove();
                 }
            }
        }

        function runVisualizer() {
            const raw = document.getElementById('sInput').value;
             if(!raw) return;
             
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(raw));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
