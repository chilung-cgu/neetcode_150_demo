<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand of Straights - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .cards-container { display: flex; gap: 6px; justify-content: center; flex-wrap: wrap; margin: 20px 0; }
        .card { 
            width: 40px; height: 55px; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; border-radius: 6px; background: white; color: #333; 
            border: 2px solid #ddd; font-size: 1.1rem; transition: all 0.3s;
        }
        .card.grouped { background: var(--viz-success); color: #0f172a; border-color: var(--viz-success); }
        .card.current { border-color: var(--viz-warning); border-width: 3px; transform: scale(1.1); }
        .card.used { opacity: 0.3; }

        .groups-container { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin: 15px 0; }
        .group { display: flex; gap: 3px; padding: 8px; background: var(--viz-bg-secondary); border-radius: 8px; }
        .group .card { width: 30px; height: 40px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">ä¸€æ‰‹é †å­ (Hand of Straights)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>ç‰Œ (hand):</label>
                        <input type="text" id="handInput" value="1, 2, 3, 6, 2, 3, 4, 7, 8" style="width: 200px;">
                        <label>çµ„å¤§å°:</label>
                        <input type="number" id="sizeInput" value="3" style="width: 50px;" min="1" max="6">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="cards-container" id="cardsDisplay"></div>
                
                <div style="text-align: center; color: var(--viz-text-muted); font-size: 0.9rem;">å·²åˆ†çµ„:</div>
                <div class="groups-container" id="groupsDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n log n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">çµæœ</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isNStraightHand(vector<int>& hand, int groupSize) {', id: 0 },
            { line: '    if (hand.size() % groupSize != 0) return false;', id: 1 },
            { line: '    map<int, int> count;', id: 2 },
            { line: '    for (int c : hand) count[c]++;', id: 3 },
            { line: '    for (auto& [card, cnt] : count) {', id: 4 },
            { line: '        if (cnt > 0) {', id: 5 },
            { line: '            for (int i = 0; i < groupSize; i++) {', id: 6 },
            { line: '                if (count[card + i] < cnt) return false;', id: 7 },
            { line: '                count[card + i] -= cnt;', id: 8 },
            { line: '            }', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return true;', id: 12 },
            { line: '}', id: 13 },
        ];
        
        let currentHand = [1, 2, 3, 6, 2, 3, 4, 7, 8];
        let currentGroupSize = 3;

        function runCustomInput() {
            const str = document.getElementById('handInput').value;
            const gs = parseInt(document.getElementById('sizeInput').value);
            const arr = str.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            
            if (arr.length < 1 || arr.length > 12 || isNaN(gs) || gs < 1) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„ç‰Œçµ„ (1-12å¼µ) å’Œçµ„å¤§å°');
                return;
            }
            currentHand = arr;
            currentGroupSize = gs;
            init();
        }

        function generateAlgorithmSteps(hand, groupSize) {
            const steps = [];
            const sorted = [...hand].sort((a, b) => a - b);
            
            // Check divisibility
            if (hand.length % groupSize !== 0) {
                steps.push({
                    groups: [], result: false,
                    highlightLines: [1],
                    explanation: { title: 'å¤±æ•—', text: `ç‰Œæ•¸ ${hand.length} ä¸èƒ½è¢« ${groupSize} æ•´é™¤`, formula: 'return false' }
                });
                return steps;
            }
            
            steps.push({
                usedIndices: [], groups: [],
                highlightLines: [0, 1, 2, 3],
                explanation: { title: 'åˆå§‹åŒ–', text: `Hand: [${hand.join(', ')}]<br>GroupSize: ${groupSize}<br>æ’åºå¾Œè¨ˆæ•¸`, formula: 'setup' }
            });

            // Simulate grouping
            const count = {};
            for (const c of sorted) count[c] = (count[c] || 0) + 1;
            
            const groups = [];
            const usedIndices = [];
            const uniqueCards = [...new Set(sorted)].sort((a, b) => a - b);
            
            for (const start of uniqueCards) {
                while (count[start] > 0) {
                    const group = [];
                    let valid = true;
                    
                    for (let i = 0; i < groupSize; i++) {
                        if ((count[start + i] || 0) <= 0) {
                            valid = false;
                            break;
                        }
                        group.push(start + i);
                    }
                    
                    if (!valid) {
                        steps.push({
                            usedIndices: [...usedIndices], groups: [...groups], result: false,
                            highlightLines: [7],
                            explanation: { title: 'å¤±æ•—!', text: `ç„¡æ³•çµ„æˆå¾ ${start} é–‹å§‹çš„é †å­`, formula: 'return false' }
                        });
                        return steps;
                    }
                    
                    // Mark used
                    for (const c of group) {
                        count[c]--;
                        const idx = sorted.findIndex((v, i) => v === c && !usedIndices.includes(i));
                        if (idx !== -1) usedIndices.push(idx);
                    }
                    
                    groups.push([...group]);
                    
                    steps.push({
                        usedIndices: [...usedIndices], groups: [...groups], current: group,
                        highlightLines: [6, 7, 8],
                        explanation: { 
                            title: `çµ„ ${groups.length}: [${group.join(', ')}]`, 
                            text: `å¾ ${start} é–‹å§‹çµ„æˆé †å­`,
                            formula: `group #${groups.length}`
                        }
                    });
                }
            }

            steps.push({
                usedIndices, groups, result: true, final: true,
                highlightLines: [12],
                explanation: { title: 'å®Œæˆ!', text: `æˆåŠŸåˆ†æˆ ${groups.length} çµ„é †å­`, formula: 'return true' }
            });

            return steps;
        }

        let viz;
        function init() {
            const sorted = [...currentHand].sort((a, b) => a - b);
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    sorted.forEach((c, i) => {
                        let cls = 'card';
                        if (step.usedIndices?.includes(i)) cls += ' used';
                        if (step.current?.includes(c) && !step.usedIndices?.includes(i)) cls += ' current';
                        html += `<div class="${cls}">${c}</div>`;
                    });
                    document.getElementById('cardsDisplay').innerHTML = html;
                    
                    document.getElementById('groupsDisplay').innerHTML = (step.groups || []).map(g => 
                        `<div class="group">${g.map(c => `<div class="card grouped">${c}</div>`).join('')}</div>`
                    ).join('') || '<span style="color: var(--viz-text-muted);">ç„¡</span>';
                    
                    if (step.result !== undefined) {
                        document.getElementById('resultDisplay').textContent = step.result ? 'True âœ“' : 'False âœ—';
                        document.getElementById('resultDisplay').style.color = step.result ? 'var(--viz-success)' : 'var(--viz-error)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '-';
                        document.getElementById('resultDisplay').style.color = 'inherit';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentHand, currentGroupSize));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
