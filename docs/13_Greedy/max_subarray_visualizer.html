<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Subarray Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">MAXIMUM SUBARRAY (KADANE'S)</div>
                <div class="chart-container" id="chartContainer"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Current Sum</div><div class="state-value" id="currDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">Max Sum</div><div class="state-value" id="maxDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">KADANE'S ALGORITHM</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int maxSubArray(vector<int>& nums) {', id: 0 },
            { line: '    int maxSum = nums[0], curSum = 0;', id: 1 },
            { line: '    for (int n : nums) {', id: 2 },
            { line: '        curSum = max(curSum + n, n);', id: 3 },
            { line: '        maxSum = max(maxSum, curSum);', id: 4 },
            { line: '    }', id: 5 },
            { line: '    return maxSum;', id: 6 },
            { line: '}', id: 7 },
        ];
        const nums = [-2, 1, -3, 4, -1, 2, 1, -5, 4];

        function generateAlgorithmSteps() {
            const steps = [];
            let maxSum = nums[0], curSum = 0;
            steps.push({ idx: -1, curSum: 0, maxSum: nums[0], highlightLines: [0, 1], explanation: { title: 'Init', text: 'maxSum=nums[0], curSum=0' }});
            for (let i = 0; i < nums.length; i++) {
                curSum = Math.max(curSum + nums[i], nums[i]);
                maxSum = Math.max(maxSum, curSum);
                steps.push({ idx: i, curSum, maxSum, highlightLines: [3, 4], explanation: { title: `Add ${nums[i]}`, text: `curSum=${curSum}, max=${maxSum}` }});
            }
            steps.push({ idx: -1, curSum, maxSum, highlightLines: [6], explanation: { title: 'Done!', text: `Max subarray sum = ${maxSum}` }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const states = nums.map((_, i) => i === step.idx ? 'current' : i < step.idx ? 'in-stack' : '');
                    AlgorithmVisualizer.renderBars(document.getElementById('chartContainer'), nums.map(n => n + 6), states, { height: 180 });
                    document.getElementById('currDisplay').textContent = step.curSum;
                    document.getElementById('maxDisplay').textContent = step.maxSum;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
