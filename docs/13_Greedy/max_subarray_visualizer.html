<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .array { display: flex; gap: 6px; justify-content: center; margin: 20px 0; }
        .element { width: 45px; height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 6px; background: var(--viz-primary); color: white; transition: all 0.3s; }

<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æœ€å¤§å­é™£åˆ—å’Œï¼ˆKADANE'S ALGORITHMï¼‰</div>
                <div class="array" id="arrayDisplay"></div>
                <div style="text-align: center; color: var(--text-muted);">currentSumï¼ˆä»¥è©²ä½ç½®çµå°¾çš„æœ€å¤§å’Œï¼‰</div>
                <div class="dp-row" id="dpDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">currentSum</div><div class="state-value" id="currDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">maxSum</div><div class="state-value" id="maxDisplay" style="color: var(--viz-success);">-âˆ</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>

            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int maxSubArray(vector<int>& nums) {', id: 0 },
            { line: '    int currentSum = 0;', id: 1 },
            { line: '    int maxSum = nums[0];', id: 2 },
            { line: '    for (int n : nums) {', id: 3 },
            { line: '        currentSum = max(n, currentSum + n);', id: 4 },
            { line: '        maxSum = max(maxSum, currentSum);', id: 5 },
            { line: '    }', id: 6 },
            { line: '    return maxSum;', id: 7 },
            { line: '}', id: 8 },
        ];
        const nums = [-2, 1, -3, 4, -1, 2, 1, -5, 4];
        function generateAlgorithmSteps() {
            const steps = [];
            const dp = [];
            let curr = 0, max = nums[0];
            steps.push({ current: -1, dp: [], curr: 0, max: nums[0], highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—ï¼š[${nums.join(', ')}]<br><br>Kadane's Algorithmï¼š<br>currentSum = max(n, currentSum + n)<br>æ±ºå®šæ˜¯å¦å¾ç•¶å‰å…ƒç´ é‡æ–°é–‹å§‹` } });
            for (let i = 0; i < nums.length; i++) {
                const prev = curr;
                curr = Math.max(nums[i], curr + nums[i]);
                max = Math.max(max, curr);
                dp.push(curr);
                const restart = nums[i] > prev + nums[i];
                steps.push({ current: i, dp: [...dp], curr, max, highlightLines: [3,4,5], explanation: { title: `è™•ç† nums[${i}]=${nums[i]}`, text: `currentSum = max(${nums[i]}, ${prev}+${nums[i]}) = ${curr}<br>${restart ? 'é‡æ–°é–‹å§‹ï¼' : 'å»¶çºŒå­é™£åˆ—'}<br>maxSum = ${max}`, formula: `max(${nums[i]}, ${prev}+${nums[i]}) = ${curr}` } });
            }
            steps.push({ current: -1, dp, curr, max: 6, subarray: [3,4,5,6], highlightLines: [7], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: 'æœ€å¤§å­é™£åˆ—å’Œ = 6<br>å­é™£åˆ—ï¼š[4, -1, 2, 1]<br><br>æ™‚é–“ï¼šO(n), ç©ºé–“ï¼šO(1)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    nums.forEach((n, i) => {
                        let cls = 'element';
                        if (i === step.current) cls += ' current';
                        if (step.subarray?.includes(i)) cls += ' subarray';
                        html += `<div class="${cls}"><div class="val">${n}</div><div class="idx">[${i}]</div></div>`;
                    });
                    document.getElementById('arrayDisplay').innerHTML = html;
                    document.getElementById('dpDisplay').innerHTML = (step.dp || []).map((d, i) => `<div class="dp-cell${i === step.current ? ' active' : ''}">${d}</div>`).join('') || '-';
                    document.getElementById('currDisplay').textContent = step.curr ?? 0;
                    document.getElementById('maxDisplay').textContent = step.max ?? '-âˆ';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
