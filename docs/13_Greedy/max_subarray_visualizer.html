<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Subarray - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .array-container { display: flex; gap: 6px; justify-content: center; margin: 20px 0; overflow-x: auto; padding: 10px; }
        .element { 
            width: 48px; display: flex; flex-direction: column; align-items: center; 
            border-radius: 6px; background: var(--viz-bg-secondary); transition: all 0.3s; padding: 10px 0;
        }
        .element .val { font-weight: bold; font-size: 1.1rem; }
        .element .idx { font-size: 0.6rem; color: var(--viz-text-muted); margin-top: 2px; }
        .element .dp { font-size: 0.8rem; color: var(--viz-text-muted); margin-top: 4px; padding-top: 4px; border-top: 1px solid var(--viz-border); }
        .element.current { background: var(--viz-warning); color: #0f172a; }
        .element.subarray { background: var(--viz-success); color: #0f172a; }
        .element.negative { background: var(--viz-error); color: white; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æœ€å¤§å­é™£åˆ—å’Œ (Kadane's Algorithm)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>é™£åˆ— (nums):</label>
                        <input type="text" id="numsInput" value="-2, 1, -3, 4, -1, 2, 1, -5, 4" style="width: 250px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="array-container" id="arrayDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">currentSum</div><div class="state-value" id="currDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">maxSum</div><div class="state-value" id="maxDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int maxSubArray(vector<int>& nums) {', id: 0 },
            { line: '    int currentSum = 0;', id: 1 },
            { line: '    int maxSum = nums[0];', id: 2 },
            { line: '    for (int n : nums) {', id: 3 },
            { line: '        currentSum = max(n, currentSum + n);', id: 4 },
            { line: '        maxSum = max(maxSum, currentSum);', id: 5 },
            { line: '    }', id: 6 },
            { line: '    return maxSum;', id: 7 },
            { line: '}', id: 8 },
        ];
        
        let currentNums = [-2, 1, -3, 4, -1, 2, 1, -5, 4];

        function runCustomInput() {
            const str = document.getElementById('numsInput').value;
            const arr = str.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            if (arr.length < 1 || arr.length > 15) {
                alert('è«‹è¼¸å…¥ 1-15 å€‹æ•¸å­—');
                return;
            }
            currentNums = arr;
            init();
        }

        function generateAlgorithmSteps(nums) {
            const steps = [];
            const dp = [];
            let curr = 0, maxS = nums[0];
            
            steps.push({
                current: -1, dp: [], curr: 0, max: nums[0],
                highlightLines: [0, 1, 2],
                explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—: [${nums.join(', ')}]<br>Kadane: æ±ºå®šæ˜¯å¦å¾ç•¶å‰å…ƒç´ é‡æ–°é–‹å§‹`, formula: 'setup' }
            });

            // Track subarray range
            let start = 0, end = 0, tempStart = 0;

            for (let i = 0; i < nums.length; i++) {
                const prev = curr;
                const extendSum = prev + nums[i];
                const restart = nums[i] > extendSum;
                
                curr = Math.max(nums[i], extendSum);
                
                if (restart) {
                    tempStart = i;
                }
                
                if (curr > maxS) {
                    maxS = curr;
                    start = tempStart;
                    end = i;
                }
                
                dp.push(curr);
                
                steps.push({
                    current: i, dp: [...dp], curr, max: maxS, 
                    subarrayStart: start, subarrayEnd: end,
                    highlightLines: [3, 4, 5],
                    explanation: { 
                        title: `è™•ç† nums[${i}] = ${nums[i]}`, 
                        text: `currentSum = max(${nums[i]}, ${prev}+${nums[i]}) = ${curr}<br>${restart ? 'ğŸ”„ é‡æ–°é–‹å§‹!' : 'â¡ï¸ å»¶çºŒå­é™£åˆ—'}<br>maxSum = ${maxS}`,
                        formula: `max(${nums[i]}, ${prev + nums[i]}) = ${curr}`
                    }
                });
            }

            steps.push({
                current: -1, dp, curr, max: maxS, 
                subarrayStart: start, subarrayEnd: end, final: true,
                highlightLines: [7],
                explanation: { title: 'å®Œæˆ', text: `æœ€å¤§å­é™£åˆ—å’Œ = ${maxS}<br>å­é™£åˆ—: [${nums.slice(start, end + 1).join(', ')}]`, formula: `return ${maxS}` }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    currentNums.forEach((n, i) => {
                        let cls = 'element';
                        if (i === step.current) cls += ' current';
                        else if (step.subarrayStart !== undefined && i >= step.subarrayStart && i <= step.subarrayEnd) cls += ' subarray';
                        else if (n < 0) cls += ' negative';
                        
                        const dpVal = step.dp?.[i] !== undefined ? step.dp[i] : '-';
                        html += `<div class="${cls}">
                            <div class="val">${n}</div>
                            <div class="idx">[${i}]</div>
                            <div class="dp">${dpVal}</div>
                        </div>`;
                    });
                    document.getElementById('arrayDisplay').innerHTML = html;
                    
                    document.getElementById('currDisplay').textContent = step.curr ?? 0;
                    document.getElementById('maxDisplay').textContent = step.max ?? '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
