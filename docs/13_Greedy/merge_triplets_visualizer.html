<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Triplets - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .triplets-container { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin: 20px 0; }
        .triplet { 
            padding: 10px 15px; border-radius: 8px; font-family: monospace; font-weight: bold;
            background: var(--viz-bg-secondary); transition: all 0.3s; font-size: 1rem;
            border: 2px solid transparent;
        }
        .triplet.valid { background: var(--viz-success); color: #0f172a; border-color: var(--viz-success); }
        .triplet.invalid { opacity: 0.3; }
        .triplet.current { border-color: var(--viz-warning); transform: scale(1.05); }

        .target-display {
            text-align: center; padding: 15px; background: var(--viz-bg-secondary); 
            border-radius: 8px; margin: 15px 0; font-size: 1.1rem;
        }
        .current-max { color: var(--viz-success); font-weight: bold; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">åˆä½µä¸‰å…ƒçµ„åˆ°ç›®æ¨™ (Merge Triplets)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>Target:</label>
                        <input type="text" id="targetInput" value="2, 7, 5" style="width: 100px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                    <div style="font-size:0.85rem; color: var(--viz-text-muted);">Triplets: [[2,5,3], [1,8,4], [1,7,5]]</div>
                </div>
                
                <div class="triplets-container" id="tripletsDisplay"></div>
                
                <div class="target-display">
                    Target: <span id="targetDisplay">[2, 7, 5]</span><br>
                    Current Max: <span class="current-max" id="currentDisplay">[0, 0, 0]</span>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">çµæœ</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool mergeTriplets(triplets, target) {', id: 0 },
            { line: '    set<int> found;', id: 1 },
            { line: '    for (auto& t : triplets) {', id: 2 },
            { line: '        if (t[0] > target[0] || t[1] > target[1] || t[2] > target[2])', id: 3 },
            { line: '            continue;', id: 4 },
            { line: '        for (int i = 0; i < 3; i++)', id: 5 },
            { line: '            if (t[i] == target[i]) found.insert(i);', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return found.size() == 3;', id: 8 },
            { line: '}', id: 9 },
        ];
        
        const triplets = [[2,5,3], [1,8,4], [1,7,5]];
        let currentTarget = [2, 7, 5];

        function runCustomInput() {
            const str = document.getElementById('targetInput').value;
            const arr = str.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            if (arr.length !== 3) {
                alert('Target å¿…é ˆæ˜¯ 3 å€‹æ•¸å­—');
                return;
            }
            currentTarget = arr;
            init();
        }

        function generateAlgorithmSteps(target) {
            const steps = [];
            const found = new Set();
            const validIndices = [];
            const invalidIndices = [];
            let currentMax = [0, 0, 0];
            
            steps.push({
                validIndices: [], invalidIndices: [], currentMax: [0, 0, 0], found: [],
                highlightLines: [0, 1],
                explanation: { title: 'åˆå§‹åŒ–', text: `Target: [${target.join(', ')}]<br>å°‹æ‰¾å¯ç”¨çš„ triplets`, formula: 'setup' }
            });

            for (let ti = 0; ti < triplets.length; ti++) {
                const t = triplets[ti];
                
                // Check if valid (no element exceeds target)
                const isValid = t[0] <= target[0] && t[1] <= target[1] && t[2] <= target[2];
                
                if (!isValid) {
                    invalidIndices.push(ti);
                    steps.push({
                        validIndices: [...validIndices], invalidIndices: [...invalidIndices], 
                        currentMax: [...currentMax], currentIdx: ti, found: [...found],
                        highlightLines: [3, 4],
                        explanation: { 
                            title: `[${t.join(',')}] ç„¡æ•ˆ`, 
                            text: `æŸå…ƒç´ è¶…é targetï¼Œè·³é`,
                            formula: 'skip'
                        }
                    });
                    continue;
                }
                
                validIndices.push(ti);
                
                // Update found positions
                for (let i = 0; i < 3; i++) {
                    if (t[i] === target[i]) found.add(i);
                    currentMax[i] = Math.max(currentMax[i], t[i]);
                }
                
                steps.push({
                    validIndices: [...validIndices], invalidIndices: [...invalidIndices], 
                    currentMax: [...currentMax], currentIdx: ti, found: [...found],
                    highlightLines: [5, 6],
                    explanation: { 
                        title: `[${t.join(',')}] æœ‰æ•ˆ`, 
                        text: `å·²æ‰¾åˆ°ä½ç½®: [${[...found].join(', ')}]`,
                        formula: `found: ${found.size}/3`
                    }
                });
            }

            const result = found.size === 3;
            steps.push({
                validIndices, invalidIndices, currentMax, found: [...found], result, final: true,
                highlightLines: [8],
                explanation: { 
                    title: 'å®Œæˆ!', 
                    text: result ? `æˆåŠŸ! å¯ä»¥åˆä½µå‡º [${target.join(', ')}]` : 'å¤±æ•—! ç„¡æ³•åˆä½µå‡ºç›®æ¨™',
                    formula: `return ${result}`
                }
            });

            return steps;
        }

        let viz;
        function init() {
            document.getElementById('targetDisplay').textContent = `[${currentTarget.join(', ')}]`;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    triplets.forEach((t, i) => {
                        let cls = 'triplet';
                        if (step.validIndices?.includes(i)) cls += ' valid';
                        if (step.invalidIndices?.includes(i)) cls += ' invalid';
                        if (step.currentIdx === i) cls += ' current';
                        html += `<span class="${cls}">[${t.join(', ')}]</span>`;
                    });
                    document.getElementById('tripletsDisplay').innerHTML = html;
                    
                    document.getElementById('currentDisplay').textContent = `[${step.currentMax?.join(', ') || '0, 0, 0'}]`;
                    
                    if (step.result !== undefined) {
                        document.getElementById('resultDisplay').textContent = step.result ? 'True âœ“' : 'False âœ—';
                        document.getElementById('resultDisplay').style.color = step.result ? 'var(--viz-success)' : 'var(--viz-error)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '-';
                        document.getElementById('resultDisplay').style.color = 'inherit';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentTarget));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
