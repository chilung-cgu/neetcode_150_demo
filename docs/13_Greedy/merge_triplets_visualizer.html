<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Triplets Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .triplets { display: flex; gap: 8px; justify-content: center; margin: 10px 0; flex-wrap: wrap; }
        .triplet { padding: 8px 12px; border-radius: 6px; font-family: monospace; background: var(--viz-primary); color: white; }
        .triplet.valid { background: var(--viz-success); color: #0f172a; }
        .triplet.invalid { opacity: 0.3; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">MERGE TRIPLETS TO TARGET</div>
                <div class="triplets" id="tripletsDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="controls-row-2">
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>

                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Target</div><div class="state-value">[2,7,5]</div></div>
                    <div class="state-item"><div class="state-label">Current Max</div><div class="state-value" id="currentDisplay" style="color: var(--viz-success);">[0,0,0]</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">GREEDY</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool mergeTriplets(triplets, target) {', id: 0 },
            { line: '    set<int> found;', id: 1 },
            { line: '    for (auto& t : triplets) {', id: 2 },
            { line: '        // Skip if any element exceeds target', id: 3 },
            { line: '        if (t[0] > target[0] || t[1] > target[1] || t[2] > target[2])', id: 4 },
            { line: '            continue;', id: 5 },
            { line: '        // Collect matching positions', id: 6 },
            { line: '        for (int i = 0; i < 3; i++)', id: 7 },
            { line: '            if (t[i] == target[i]) found.insert(i);', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return found.size() == 3;', id: 10 },
            { line: '}', id: 11 },
        ];
        const triplets = [[2,5,3], [1,8,4], [1,7,5]];
        const target = [2, 7, 5];

        function generateAlgorithmSteps() {
            const steps = [];
            const valid = [true, false, true]; // which triplets are valid
            
            steps.push({ valid: [], current: [0, 0, 0], found: [], highlightLines: [0, 1], explanation: { title: 'Init', text: 'target = [2, 7, 5]' }});
            steps.push({ valid: [0], current: [2, 5, 3], found: [0], highlightLines: [7, 8], explanation: { title: '[2,5,3] valid', text: 'Found target[0]=2' }});
            steps.push({ valid: [0], current: [2, 5, 3], found: [0], invalid: [1], highlightLines: [4, 5], explanation: { title: '[1,8,4] invalid', text: '8 > 7, skip' }});
            steps.push({ valid: [0, 2], current: [2, 7, 5], found: [0, 1, 2], highlightLines: [7, 8], explanation: { title: '[1,7,5] valid', text: 'Found target[1]=7, target[2]=5' }});
            steps.push({ valid: [0, 2], found: [0, 1, 2], highlightLines: [10], explanation: { title: 'Done!', text: 'All 3 positions found ✓' }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('tripletsDisplay').innerHTML = triplets.map((t, i) =>
                        `<span class="triplet ${step.valid?.includes(i) ? 'valid' : ''} ${step.invalid?.includes(i) ? 'invalid' : ''}">[${t.join(',')}]</span>`
                    ).join('');
                    document.getElementById('currentDisplay').textContent = `[${step.current?.join(',') || '0,0,0'}]`;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
