    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool canJump(vector<int>& nums) {', id: 0 },
            { line: '    int maxReach = 0;', id: 1 },
            { line: '    for (int i = 0; i < nums.size(); i++) {', id: 2 },
            { line: '        if (i > maxReach) return false;', id: 3 },
            { line: '        maxReach = max(maxReach, i + nums[i]);', id: 4 },
            { line: '    }', id: 5 },
            { line: '    return true;', id: 6 },
            { line: '}', id: 7 },
        ];
        const nums = [2, 3, 1, 1, 4];
        function generateAlgorithmSteps() {
            const steps = [];
            let maxReach = 0;
            steps.push({ pos: -1, maxReach: 0, highlightLines: [0,1], explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—ï¼š[${nums.join(', ')}]<br><br>è²ªå¿ƒç­–ç•¥ï¼šè¿½è¹¤æœ€é å¯é”ä½ç½®<br>å¦‚æœç•¶å‰ä½ç½®è¶…éæœ€é å¯é”ï¼Œå‰‡å¤±æ•—` } });
            for (let i = 0; i < nums.length; i++) {
                const newReach = Math.max(maxReach, i + nums[i]);
                steps.push({ pos: i, maxReach, newReach, highlightLines: [2,3,4], explanation: { title: `ä½ç½® ${i}ï¼šå¯è·³ ${nums[i]} æ­¥`, text: `maxReach = max(${maxReach}, ${i}+${nums[i]}) = ${newReach}<br><br>${i} â‰¤ ${maxReach} â†’ å¯åˆ°é”æ­¤ä½ç½®`, formula: `maxReach = max(${maxReach}, ${i}+${nums[i]}) = ${newReach}` } });
                maxReach = newReach;
            }
            steps.push({ pos: -1, maxReach, result: true, highlightLines: [6], explanation: { title: 'ğŸ‰ å¯ä»¥åˆ°é”çµ‚é»ï¼', text: `maxReach = ${maxReach} â‰¥ ${nums.length - 1}<br><br>å›å‚³ true` } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < nums.length; i++) {
                        let cls = 'element';
                        if (i === step.pos) cls += ' current';
                        else if (i <= (step.newReach ?? step.maxReach)) cls += ' reachable';
                        html += `<div class="${cls}"><div class="val">${nums[i]}</div><div class="idx">[${i}]</div></div>`;
                    }
                    document.getElementById('arrayDisplay').innerHTML = html;
                    const reach = step.newReach ?? step.maxReach ?? 0;
                    document.getElementById('reachBar').style.width = `${(reach / (nums.length - 1)) * 100}%`;
                    document.getElementById('posDisplay').textContent = step.pos >= 0 ? step.pos : '-';
                    document.getElementById('reachDisplay').textContent = reach;
                    document.getElementById('resultDisplay').textContent = step.result ? 'true âœ“' : '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
