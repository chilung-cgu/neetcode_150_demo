<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* D3 Viewport */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .idx-box { fill: #334155; stroke: #475569; stroke-width: 2px; rx: 4; }
        .idx-box.active { stroke: #fbbf24; stroke-width: 3px; }
        .idx-box.reachable { fill: rgba(34, 197, 94, 0.2); stroke: #22c55e; }
        .idx-box.unreachable { opacity: 0.5; }

        .idx-text { fill: #fff; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .val-label { fill: #94a3b8; font-size: 10px; text-anchor: middle; }
        
        .goal-line { stroke: #fbbf24; stroke-width: 2px; stroke-dasharray: 5,5; }
        .reach-arc { fill: none; stroke: #22c55e; stroke-width: 2px; marker-end: url(#arrow); }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #94a3b8; font-weight: bold; }
        
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 200px; text-align: center; }
        .input-row button { padding: 8px 20px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 38px; }

        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 10px; justify-content: center; width: 100%; }
        .legend-item { display: flex; align-items: center; gap: 6px; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Jump Game (Greedy)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Nums:</label>
                            <input type="text" id="numsInput" value="2, 3, 1, 1, 4">
                        </div>
                        <button onclick="runVisualizer()">check</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #22c55e"></div>Reachable Area</div>
                       <div class="legend-item"><div class="legend-color" style="border:2px solid #fbbf24"></div>Current Position</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                             <defs>
                                <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#22c55e" />
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Goal (End)</div>
                            <div class="stat-val" id="goalDisplay">-</div>
                        </div>
                         <div class="stat-box">
                            <div class="stat-label">Reachable Sub-Goal</div>
                            <div class="stat-val" id="subGoalDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Result</div>
                            <div class="stat-val" id="resDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool canJump(vector<int>& nums) {', id: 0 },
            { line: '    int goal = nums.size() - 1;', id: 1 },
            { line: '    for (int i = nums.size() - 1; i >= 0; i--) {', id: 2 },
            { line: '        if (i + nums[i] >= goal)', id: 3 },
            { line: '            goal = i;', id: 4 },
            { line: '    }', id: 5 },
            { line: '    return goal == 0;', id: 6 },
            { line: '}', id: 7 }
        ];

        let viz;

        function simulate(nums) {
            const steps = [];
            let goal = nums.length - 1;
            
            steps.push({
                nums, i: -1, goal,
                msg: `Init goal at last index: ${goal}.`, highlightLines: [0, 1],
                explanation: {title: "ÂàùÂßãÂåñ", text: "ÁõÆÊ®ôÊòØÂà∞ÈÅîÊúÄÂæå‰∏ÄÂÄãÂÖÉÁ¥†„ÄÇÊàëÂÄëÂæûÂæåÂæÄÂâçË≤™Â©™Âú∞ÁßªÂãïÁõÆÊ®ô„ÄÇ", formula: `goal = ${goal}`}
            });
            
            for(let i=nums.length-1; i>=0; i--) {
                const maxReach = i + nums[i];
                const canReach = maxReach >= goal;
                
                steps.push({
                    nums, i, goal, maxReach, canReach,
                    msg: `Check index ${i} (val ${nums[i]}). Max Reach: ${i}+${nums[i]}=${maxReach} >= ${goal}?`, highlightLines: [2, 3],
                    explanation: {title: `Ê™¢Êü•Á¥¢Âºï ${i}`, text: `ÂæûÈÄôË£°ÂèØ‰ª•Ë∑≥Âà∞ ${maxReach}„ÄÇËÉΩË¶ÜËìãÁï∂ÂâçÁõÆÊ®ô ${goal} ÂóéÔºü`, formula: `${maxReach} >= ${goal}`}
                });
                
                if(canReach) {
                    goal = i;
                    steps.push({
                        nums, i, goal, maxReach, canReach, moved: true,
                        msg: `Yes! Shift goal to ${i}.`, highlightLines: [4],
                        explanation: {title: "Êõ¥Êñ∞ÁõÆÊ®ô", text: "ÂèØ‰ª•Âà∞ÈÅîÔºåÂ∞áÁõÆÊ®ôÂâçÁßª„ÄÇ", formula: `goal = ${i}`}
                    });
                }
            }
            
            const success = goal === 0;
            steps.push({
                nums, i: -1, goal, final: true, result: success,
                msg: `Final Goal: ${goal}. Success: ${success}`, highlightLines: [6],
                explanation: {title: "ÂÆåÊàê", text: `ÊúÄÁµÇÁõÆÊ®ôÊòØÂê¶ÁÇ∫ 0: ${success}„ÄÇ`, formula: `return ${success}`}
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            document.getElementById('goalDisplay').textContent = step.nums.length - 1;
            document.getElementById('subGoalDisplay').textContent = step.goal;
            document.getElementById('resDisplay').textContent = step.result !== undefined ? (step.result?"True":"False") : "-";

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const N = step.nums.length;
            const barW = (width - 100) / N;
            const startX = 50;
            const centerY = height / 2;
            
            const g = svg.selectAll(".idx-g").data(step.nums.map((v,i)=>({v,i})));
            const gEnter = g.enter().append("g").attr("class", "idx-g");
            gEnter.append("rect").attr("class", "idx-box").attr("width", barW - 10).attr("height", barW - 10).attr("rx", 5);
            gEnter.append("text").attr("class", "idx-text").attr("x", (barW-10)/2).attr("y", (barW-10)/2);
            gEnter.append("text").attr("class", "val-label").attr("x", (barW-10)/2).attr("y", -5);
            
            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${startX + d.i*barW}, ${centerY})`);
            
            gUpdate.select("rect").attr("class", d => {
                let c = "idx-box";
                if(d.i === step.goal) c += " reachable"; // Goal is green
                if(step.i === d.i && !step.final) c += " active";
                return c;
            });
            
            gUpdate.select(".idx-text").text(d => d.v);
            gUpdate.select(".val-label").text(d => `idx ${d.i}`);
            
            g.exit().remove();
            
            // Goal Marker (Line or Flag above goal)
            const goalX = startX + step.goal*barW + (barW-10)/2;
            svg.selectAll(".goal-marker").remove();
            
            const markerG = svg.append("g").attr("class", "goal-marker")
                .attr("transform", `translate(${goalX}, ${centerY - 30})`);
                
            markerG.append("text").text("Goal").attr("fill", "#22c55e").attr("text-anchor", "middle").attr("font-size", "12px").attr("font-weight", "bold");
            markerG.append("line").attr("x1", 0).attr("y1", 5).attr("x2", 0).attr("y2", 25).attr("stroke", "#22c55e").attr("stroke-width", 2);
            
            // Reach Arc
            if(step.maxReach !== undefined && step.i >= 0 && !step.final) {
                const srcX = startX + step.i*barW + (barW-10)/2;
                const dstIdx = Math.min(step.maxReach, N-1);
                const dstX = startX + dstIdx*barW + (barW-10)/2;
                
                const midX = (srcX + dstX)/2;
                const midY = centerY - 60; // Arc height
                
                const p = d3.path();
                p.moveTo(srcX, centerY);
                p.quadraticCurveTo(midX, midY, dstX, centerY);
                
                svg.selectAll(".reach-path").remove();
                svg.append("path").attr("class", "reach-path")
                    .attr("d", p.toString())
                    .attr("fill", "none")
                    .attr("stroke", step.canReach ? "#22c55e" : "#ef4444")
                    .attr("stroke-width", 2)
                    .attr("marker-end", "url(#arrow)");
            } else {
                svg.selectAll(".reach-path").remove();
            }
        }

        function runVisualizer() {
            const raw = document.getElementById('numsInput').value;
             const nums = raw.split(',').map(x=>parseInt(x.trim())).filter(n=>!isNaN(n));
             if(!nums.length) return;
             
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(nums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
