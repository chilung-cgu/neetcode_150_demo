<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .positions { display: flex; gap: 4px; justify-content: center; margin: 15px 0; }
        .pos { width: 40px; height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 6px; font-family: monospace; background: var(--viz-primary); color: white; }
        .pos.reachable { background: var(--viz-success); color: #0f172a; }
        .pos.current { border: 2px solid var(--viz-secondary); }
        .pos .idx { font-size: 0.7rem; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">JUMP GAME</div>
                <div class="positions" id="posDisplay"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Max Reach</div><div class="state-value" id="reachDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">GREEDY</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool canJump(vector<int>& nums) {', id: 0 },
            { line: '    int maxReach = 0;', id: 1 },
            { line: '    for (int i = 0; i < nums.size(); i++) {', id: 2 },
            { line: '        if (i > maxReach) return false;', id: 3 },
            { line: '        maxReach = max(maxReach, i + nums[i]);', id: 4 },
            { line: '        if (maxReach >= nums.size() - 1) return true;', id: 5 },
            { line: '    }', id: 6 },
            { line: '    return true;', id: 7 },
            { line: '}', id: 8 },
        ];
        const nums = [2, 3, 1, 1, 4];

        function generateAlgorithmSteps() {
            const steps = [];
            let maxReach = 0;
            
            steps.push({ reachable: 0, current: -1, maxReach: 0, highlightLines: [0, 1], explanation: { title: 'Init', text: 'Track max reachable index' }});
            
            for (let i = 0; i < nums.length; i++) {
                maxReach = Math.max(maxReach, i + nums[i]);
                steps.push({ reachable: maxReach, current: i, maxReach, highlightLines: [4, 5], explanation: { title: `i=${i}, jump=${nums[i]}`, text: `maxReach = max(${maxReach - nums[i]}, ${i}+${nums[i]}) = ${maxReach}` }});
                if (maxReach >= nums.length - 1) break;
            }
            
            steps.push({ reachable: nums.length - 1, current: -1, maxReach, highlightLines: [5], explanation: { title: 'Done!', text: 'Can reach the end ✓' }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('posDisplay').innerHTML = nums.map((n, i) =>
                        `<div class="pos ${i <= step.reachable ? 'reachable' : ''} ${i === step.current ? 'current' : ''}"><div class="idx">${i}</div><div>${n}</div></div>`
                    ).join('');
                    document.getElementById('reachDisplay').textContent = step.maxReach;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
