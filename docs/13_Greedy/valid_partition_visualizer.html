            steps.push({ dp: [...dp], result: true, partition: [[0,1,2],[3,4]], final: true, highlightLines: [14], explanation: { title: 'ğŸ‰ å¯ä»¥åˆ†å‰²ï¼', text: 'åˆ†å‰²ï¼š[4,4,4] + [4,5,6]<br><br>æ™‚é–“ï¼šO(n)' } });

        let viz;
