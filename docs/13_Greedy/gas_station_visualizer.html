<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .stations-container { display: flex; gap: 8px; justify-content: center; margin: 20px 0; flex-wrap: wrap; }
        .station { 
            width: 60px; padding: 10px; text-align: center; border-radius: 8px; 
            background: var(--viz-bg-secondary); transition: all 0.3s; border: 2px solid transparent;
        }
        .station .idx { font-weight: bold; font-size: 1.1rem; }
        .station .gas { font-size: 0.8rem; color: var(--viz-success); }
        .station .cost { font-size: 0.8rem; color: var(--viz-error); }
        .station.current { background: var(--viz-warning); color: #0f172a; border-color: white; }
        .station.start { border-color: var(--viz-success); }
        .station.visited { background: var(--viz-success); color: #0f172a; }
        .station.failed { background: var(--viz-error); color: white; }

        .tank-display { 
            text-align: center; font-size: 1.2rem; margin: 15px 0; padding: 15px; 
            background: var(--viz-bg-secondary); border-radius: 8px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">åŠ æ²¹ç«™ (Gas Station)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>æ²¹é‡ (gas):</label>
                        <input type="text" id="gasInput" value="1, 2, 3, 4, 5" style="width: 150px;">
                        <label>æ¶ˆè€— (cost):</label>
                        <input type="text" id="costInput" value="3, 4, 5, 1, 2" style="width: 150px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="stations-container" id="stationsDisplay"></div>
                <div class="tank-display">æ²¹ç®±: <span id="tankDisplay" style="color: var(--viz-success); font-weight: bold;">0</span></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">èµ·é»</div><div class="state-value" id="startDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int canCompleteCircuit(vector<int>& gas, vector<int>& cost) {', id: 0 },
            { line: '    int total = 0, tank = 0, start = 0;', id: 1 },
            { line: '    for (int i = 0; i < gas.size(); i++) {', id: 2 },
            { line: '        int diff = gas[i] - cost[i];', id: 3 },
            { line: '        total += diff;', id: 4 },
            { line: '        tank += diff;', id: 5 },
            { line: '        if (tank < 0) {', id: 6 },
            { line: '            start = i + 1;', id: 7 },
            { line: '            tank = 0;', id: 8 },
            { line: '        }', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return total >= 0 ? start : -1;', id: 11 },
            { line: '}', id: 12 },
        ];
        
        let currentGas = [1, 2, 3, 4, 5];
        let currentCost = [3, 4, 5, 1, 2];

        function runCustomInput() {
            const gasStr = document.getElementById('gasInput').value;
            const costStr = document.getElementById('costInput').value;
            const gasArr = gasStr.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            const costArr = costStr.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            
            if (gasArr.length !== costArr.length || gasArr.length < 2 || gasArr.length > 8) {
                alert('gas å’Œ cost é•·åº¦å¿…é ˆç›¸åŒ (2-8)');
                return;
            }
            currentGas = gasArr;
            currentCost = costArr;
            init();
        }

        function generateAlgorithmSteps(gas, cost) {
            const steps = [];
            let total = 0, tank = 0, start = 0;
            const failedStations = [];
            
            steps.push({
                current: -1, start: 0, tank: 0, visited: [], failedStations: [],
                highlightLines: [0, 1],
                explanation: { title: 'åˆå§‹åŒ–', text: `Gas:  [${gas.join(', ')}]<br>Cost: [${cost.join(', ')}]<br><br>è‹¥å¾ A ç„¡æ³•åˆ° Bï¼Œå‰‡ A~B é–“éƒ½ç„¡æ³•åˆ° B`, formula: 'setup' }
            });

            for (let i = 0; i < gas.length; i++) {
                const diff = gas[i] - cost[i];
                total += diff;
                tank += diff;
                
                if (tank < 0) {
                    failedStations.push(i);
                    steps.push({
                        current: i, start, tank, visited: [], failedStations: [...failedStations], failed: true,
                        highlightLines: [6, 7, 8],
                        explanation: { 
                            title: `ç«™ ${i}: å¤±æ•—!`, 
                            text: `gas=${gas[i]}, cost=${cost[i]}<br>tank=${tank} < 0<br>å¾ç«™ ${i+1} é‡æ–°é–‹å§‹`,
                            formula: `tank = ${tank}`
                        }
                    });
                    start = i + 1;
                    tank = 0;
                } else {
                    const visited = [];
                    for (let j = start; j <= i; j++) visited.push(j);
                    
                    steps.push({
                        current: i, start, tank, visited, failedStations: [...failedStations],
                        highlightLines: [3, 4, 5],
                        explanation: { 
                            title: `ç«™ ${i}: æˆåŠŸ`, 
                            text: `gas=${gas[i]}, cost=${cost[i]}<br>tank=${tank}`,
                            formula: `tank += ${diff} = ${tank}`
                        }
                    });
                }
            }

            const result = total >= 0 ? start : -1;
            steps.push({
                current: -1, start, tank, result, final: true,
                visited: result >= 0 ? Array.from({ length: gas.length }, (_, i) => i) : [],
                failedStations,
                highlightLines: [11],
                explanation: { title: 'å®Œæˆ!', text: result >= 0 ? `å¾ç«™ ${result} é–‹å§‹å¯ä»¥ç¹ä¸€åœˆ` : 'ç„¡æ³•å®Œæˆç’°è·¯', formula: `return ${result}` }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < currentGas.length; i++) {
                        let cls = 'station';
                        if (i === step.current) cls += step.failed ? ' failed' : ' current';
                        if (i === step.start) cls += ' start';
                        if (step.visited?.includes(i)) cls += ' visited';
                        
                        html += `<div class="${cls}">
                            <div class="idx">${i}</div>
                            <div class="gas">+${currentGas[i]}</div>
                            <div class="cost">-${currentCost[i]}</div>
                        </div>`;
                    }
                    document.getElementById('stationsDisplay').innerHTML = html;
                    
                    document.getElementById('tankDisplay').textContent = Math.max(0, step.tank ?? 0);
                    document.getElementById('startDisplay').textContent = step.result !== undefined ? step.result : step.start ?? '-';
                    document.getElementById('startDisplay').style.color = step.result === -1 ? 'var(--viz-error)' : 'var(--viz-success)';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentGas, currentCost));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
