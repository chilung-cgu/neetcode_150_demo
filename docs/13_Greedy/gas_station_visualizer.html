<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .stations { display: flex; gap: 6px; justify-content: center; margin: 15px 0; flex-wrap: wrap; }
        .station { padding: 8px 10px; border-radius: 6px; text-align: center; font-family: monospace; background: var(--viz-primary); color: white; font-size: 0.85rem; }
        .station.start { background: var(--viz-success); color: #0f172a; }
        .station.current { border: 2px solid var(--viz-secondary); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">GAS STATION (Circular)</div>
                <div class="stations" id="stationsDisplay"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Tank</div><div class="state-value" id="tankDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">Start</div><div class="state-value" id="startDisplay" style="color: var(--viz-success);">-</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">GREEDY</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int canCompleteCircuit(gas, cost) {', id: 0 },
            { line: '    int total = 0, tank = 0, start = 0;', id: 1 },
            { line: '    for (int i = 0; i < n; i++) {', id: 2 },
            { line: '        int net = gas[i] - cost[i];', id: 3 },
            { line: '        total += net;', id: 4 },
            { line: '        tank += net;', id: 5 },
            { line: '        if (tank < 0) {', id: 6 },
            { line: '            start = i + 1; tank = 0;', id: 7 },
            { line: '        }', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return total >= 0 ? start : -1;', id: 10 },
            { line: '}', id: 11 },
        ];
        const gas = [1, 2, 3, 4, 5];
        const cost = [3, 4, 5, 1, 2];
        // net = [-2, -2, -2, 3, 3], start from 3

        function generateAlgorithmSteps() {
            const steps = [];
            let tank = 0, start = 0;
            const net = gas.map((g, i) => g - cost[i]);
            
            steps.push({ current: -1, start: 0, tank: 0, highlightLines: [0, 1], explanation: { title: 'Init', text: 'Find valid starting point' }});
            
            for (let i = 0; i < gas.length; i++) {
                tank += net[i];
                if (tank < 0) {
                    start = i + 1;
                    tank = 0;
                    steps.push({ current: i, start, tank: 0, highlightLines: [6, 7], explanation: { title: `Station ${i}: net=${net[i]}`, text: `Tank < 0, restart from ${start}` }});
                } else {
                    steps.push({ current: i, start, tank, highlightLines: [5], explanation: { title: `Station ${i}: net=${net[i]}`, text: `Tank = ${tank}` }});
                }
            }
            
            steps.push({ current: -1, start: 3, tank, highlightLines: [10], explanation: { title: 'Done!', text: 'Start from station 3' }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('stationsDisplay').innerHTML = gas.map((g, i) =>
                        `<div class="station ${i === step.start ? 'start' : ''} ${i === step.current ? 'current' : ''}">G:${g} C:${cost[i]}</div>`
                    ).join('');
                    document.getElementById('tankDisplay').textContent = step.tank;
                    document.getElementById('startDisplay').textContent = step.start;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
