<!DOCTYPE html>

<body>

    <script>
        const codeStructure = [
            { line: 'int canCompleteCircuit(vector<int>& gas, vector<int>& cost) {', id: 0 },
            { line: '    int total = 0, tank = 0, start = 0;', id: 1 },
            { line: '    for (int i = 0; i < gas.size(); i++) {', id: 2 },
            { line: '        int diff = gas[i] - cost[i];', id: 3 },
            { line: '        total += diff;', id: 4 },
            { line: '        tank += diff;', id: 5 },
            { line: '        if (tank < 0) {', id: 6 },
            { line: '            start = i + 1; // å¾ä¸‹ä¸€ç«™é‡æ–°é–‹å§‹', id: 7 },
            { line: '            tank = 0;', id: 8 },
            { line: '        }', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return total >= 0 ? start : -1;', id: 11 },
            { line: '}', id: 12 },
        ];
        const gas = [1, 2, 3, 4, 5];
        const cost = [3, 4, 5, 1, 2];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ current: -1, start: 0, tank: 0, highlightLines: [0,1], explanation: { title: 'åˆå§‹åŒ–', text: `gas  = [${gas.join(', ')}]<br>cost = [${cost.join(', ')}]<br><br>é—œéµï¼šå¦‚æœå¾ A ç„¡æ³•åˆ°é” Bï¼Œ<br>å‰‡ A å’Œ B ä¹‹é–“çš„ä»»ä½•ç«™éƒ½ç„¡æ³•åˆ°é” B` } });
            // Simulate
            let tank = 0, start = 0;
            for (let i = 0; i < gas.length; i++) {
                const diff = gas[i] - cost[i];
                tank += diff;
                if (tank < 0) {
                    steps.push({ current: i, start: start, tank: tank, fail: true, highlightLines: [2,3,4,5,6,7,8], explanation: { title: `ç«™ ${i}: å¤±æ•—`, text: `gas=${gas[i]}, cost=${cost[i]}<br>tank = ${tank} < 0<br>å¾ç«™ ${i+1} é‡æ–°é–‹å§‹`, formula: `tank += ${diff} = ${tank}` } });
                    start = i + 1;
                    tank = 0;
                } else {
                    steps.push({ current: i, start: start, tank: tank, visited: Array.from({length: i-start+1}, (_, j) => start+j), highlightLines: [2,3,4,5], explanation: { title: `ç«™ ${i}: æˆåŠŸ`, text: `gas=${gas[i]}, cost=${cost[i]}<br>tank = ${tank}`, formula: `tank += ${diff} = ${tank}` } });
                }
            }
            steps.push({ current: -1, start: 3, tank: 4, result: 3, final: true, highlightLines: [11], explanation: { title: 'ğŸ‰ æ‰¾åˆ°èµ·é»ï¼', text: 'å¾ç«™ 3 é–‹å§‹å¯ä»¥ç¹ä¸€åœˆ<br><br>æ™‚é–“ï¼šO(n)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < gas.length; i++) {
                        let cls = 'station';
                        if (i === step.current) cls += ' current';
                        if (i === step.start) cls += ' start';
                        if (step.visited?.includes(i)) cls += ' visited';
                        html += `<div class="${cls}"><div class="idx">${i}</div><div class="gas">+${gas[i]}</div><div class="cost">-${cost[i]}</div></div>`;
                    }
                    document.getElementById('stationsDisplay').innerHTML = html;
                    document.getElementById('tankDisplay').textContent = step.tank ?? 0;
                    document.getElementById('startDisplay').textContent = step.result ?? step.start ?? '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
