<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game II Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .positions { display: flex; gap: 4px; justify-content: center; margin: 15px 0; }
        .pos { width: 40px; height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 6px; font-family: monospace; background: var(--viz-primary); color: white; }
        .pos.jumped { background: var(--viz-success); color: #0f172a; }
        .pos.end { background: var(--viz-secondary); color: #0f172a; }
        .pos .idx { font-size: 0.7rem; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">JUMP GAME II (Min Jumps)</div>
                <div class="positions" id="posDisplay"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Jumps</div><div class="state-value" id="jumpsDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">GREEDY BFS</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int jump(vector<int>& nums) {', id: 0 },
            { line: '    int jumps = 0, end = 0, farthest = 0;', id: 1 },
            { line: '    for (int i = 0; i < nums.size() - 1; i++) {', id: 2 },
            { line: '        farthest = max(farthest, i + nums[i]);', id: 3 },
            { line: '        if (i == end) {', id: 4 },
            { line: '            jumps++;', id: 5 },
            { line: '            end = farthest;', id: 6 },
            { line: '        }', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return jumps;', id: 9 },
            { line: '}', id: 10 },
        ];
        const nums = [2, 3, 1, 1, 4];

        function generateAlgorithmSteps() {
            const steps = [];
            const jumpPoints = [0, 2]; // Jump from 0 to 1, then from 1 to 4 (via 3,1,1,4)
            
            steps.push({ jumped: [], jumps: 0, highlightLines: [0, 1], explanation: { title: 'Init', text: 'BFS approach with greedy' }});
            steps.push({ jumped: [0], end: 2, jumps: 1, highlightLines: [4, 5, 6], explanation: { title: 'Jump 1', text: 'From 0, reach up to index 2' }});
            steps.push({ jumped: [0, 1], end: 4, jumps: 2, highlightLines: [4, 5, 6], explanation: { title: 'Jump 2', text: 'From 1, reach up to index 4 (end)' }});
            steps.push({ jumped: [0, 1], end: 4, jumps: 2, highlightLines: [9], explanation: { title: 'Done!', text: 'Min jumps = 2' }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('posDisplay').innerHTML = nums.map((n, i) =>
                        `<div class="pos ${step.jumped?.includes(i) ? 'jumped' : ''} ${i === nums.length - 1 ? 'end' : ''}"><div class="idx">${i}</div><div>${n}</div></div>`
                    ).join('');
                    document.getElementById('jumpsDisplay').textContent = step.jumps;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
