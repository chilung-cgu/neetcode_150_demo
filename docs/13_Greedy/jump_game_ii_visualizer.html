<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game II - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .array-container { display: flex; gap: 6px; justify-content: center; margin: 20px 0; overflow-x: auto; padding: 10px; }
        .element { 
            width: 50px; height: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 6px; background: var(--viz-bg-secondary); transition: all 0.3s; border: 2px solid transparent;
        }
        .element .val { font-weight: bold; font-size: 1.2rem; }
        .element .idx { font-size: 0.65rem; color: var(--viz-text-muted); }
        .element.current { background: var(--viz-warning); color: #0f172a; border-color: white; }
        .element.range { border-color: var(--viz-success); }
        .element.jumped { background: var(--viz-success); color: #0f172a; }
        .element.goal { background: linear-gradient(135deg, var(--viz-warning), var(--viz-error)); }

        .range-indicator { text-align: center; color: var(--viz-text-muted); font-size: 0.85rem; margin: 5px 0; min-height: 20px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">è·³èºéŠæˆ² II (Jump Game II)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>é™£åˆ— (nums):</label>
                        <input type="text" id="numsInput" value="2, 3, 1, 1, 4" style="width: 200px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>
                
                <div class="array-container" id="arrayDisplay"></div>
                <div class="range-indicator" id="rangeDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">ç•¶å‰ç¯„åœ</div><div class="state-value" id="curEndDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">æœ€é å¯é”</div><div class="state-value" id="farDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">è·³èºæ¬¡æ•¸</div><div class="state-value" id="jumpsDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int jump(vector<int>& nums) {', id: 0 },
            { line: '    int jumps = 0, curEnd = 0, farthest = 0;', id: 1 },
            { line: '    for (int i = 0; i < nums.size() - 1; i++) {', id: 2 },
            { line: '        farthest = max(farthest, i + nums[i]);', id: 3 },
            { line: '        if (i == curEnd) {', id: 4 },
            { line: '            jumps++;', id: 5 },
            { line: '            curEnd = farthest;', id: 6 },
            { line: '        }', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return jumps;', id: 9 },
            { line: '}', id: 10 },
        ];
        
        let currentNums = [2, 3, 1, 1, 4];

        function runCustomInput() {
            const str = document.getElementById('numsInput').value;
            const arr = str.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            if (arr.length < 2 || arr.length > 10) {
                alert('è«‹è¼¸å…¥ 2-10 å€‹æ•¸å­—');
                return;
            }
            currentNums = arr;
            init();
        }

        function generateAlgorithmSteps(nums) {
            const steps = [];
            let jumps = 0, curEnd = 0, farthest = 0;
            const jumpPoints = [];
            
            steps.push({
                current: -1, curEnd: 0, farthest: 0, jumps: 0, jumpPoints: [],
                highlightLines: [0, 1],
                explanation: { title: 'åˆå§‹åŒ–', text: `é™£åˆ—: [${nums.join(', ')}]<br>è²ªå¿ƒ: åœ¨ç•¶å‰ç¯„åœå…§æ‰¾æœ€é å¯é”`, formula: 'setup' }
            });

            for (let i = 0; i < nums.length - 1; i++) {
                farthest = Math.max(farthest, i + nums[i]);
                
                steps.push({
                    current: i, curEnd, farthest, jumps, jumpPoints: [...jumpPoints],
                    range: [i === 0 ? 0 : jumpPoints.length > 0 ? jumpPoints[jumpPoints.length - 1] + 1 : 0, curEnd],
                    highlightLines: [2, 3],
                    explanation: { 
                        title: `ä½ç½® ${i}`, 
                        text: `farthest = max(${farthest - nums[i]}, ${i}+${nums[i]}) = ${farthest}`,
                        formula: `farthest = ${farthest}`
                    }
                });

                if (i === curEnd) {
                    jumps++;
                    jumpPoints.push(i);
                    curEnd = farthest;
                    
                    steps.push({
                        current: i, curEnd, farthest, jumps, jumpPoints: [...jumpPoints],
                        range: [jumpPoints.length > 1 ? jumpPoints[jumpPoints.length - 2] + 1 : 0, i],
                        highlightLines: [4, 5, 6],
                        explanation: { 
                            title: `ç¬¬ ${jumps} è·³!`, 
                            text: `åˆ°é”ç¯„åœé‚Šç•Œ (i=${i})<br>curEnd = ${curEnd}`,
                            formula: `jumps = ${jumps}`
                        }
                    });
                }
            }

            steps.push({
                current: nums.length - 1, curEnd, farthest, jumps, jumpPoints: [...jumpPoints, nums.length - 1], final: true,
                highlightLines: [9],
                explanation: { title: 'å®Œæˆ!', text: `æœ€å°‘è·³èºæ¬¡æ•¸: ${jumps}`, formula: `return ${jumps}` }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    currentNums.forEach((n, i) => {
                        let cls = 'element';
                        if (i === step.current) cls += ' current';
                        if (step.range && i >= step.range[0] && i <= step.range[1]) cls += ' range';
                        if (step.jumpPoints?.includes(i)) cls += ' jumped';
                        if (i === currentNums.length - 1) cls += ' goal';
                        html += `<div class="${cls}">
                            <div class="val">${n}</div>
                            <div class="idx">[${i}]</div>
                        </div>`;
                    });
                    document.getElementById('arrayDisplay').innerHTML = html;
                    document.getElementById('rangeDisplay').textContent = step.range ? `ç•¶å‰ç¯„åœ: [${step.range[0]}, ${step.range[1]}]` : '';
                    document.getElementById('curEndDisplay').textContent = step.curEnd ?? 0;
                    document.getElementById('farDisplay').textContent = step.farthest ?? 0;
                    document.getElementById('jumpsDisplay').textContent = step.jumps ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNums));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
