<!DOCTYPE html>

<body>
    <div class="main-layout">

                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>

                    <div class="state-item"><div class="state-label">ç•¶å‰ç¯„åœ</div><div class="state-value" id="curEndDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">æœ€é å¯é”</div><div class="state-value" id="farDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">è·³èºæ¬¡æ•¸</div><div class="state-value" id="jumpsDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int jump(vector<int>& nums) {', id: 0 },
            { line: '    int jumps = 0, curEnd = 0, farthest = 0;', id: 1 },
            { line: '    for (int i = 0; i < nums.size() - 1; i++) {', id: 2 },
            { line: '        farthest = max(farthest, i + nums[i]);', id: 3 },
            { line: '        if (i == curEnd) {', id: 4 },
            { line: '            jumps++;', id: 5 },
            { line: '            curEnd = farthest;', id: 6 },
            { line: '        }', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return jumps;', id: 9 },
            { line: '}', id: 10 },
        ];
        const nums = [2, 3, 1, 1, 4];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ current: -1, curEnd: 0, farthest: 0, jumps: 0, highlightLines: [0,1], explanation: { title: 'åˆå§‹åŒ–', text: `nums = [${nums.join(', ')}]<br><br>è²ªå¿ƒï¼šåœ¨ç•¶å‰ç¯„åœå…§æ‰¾æœ€é å¯é”é»<br>åˆ°é”ç¯„åœé‚Šç•Œæ™‚è·³ä¸€æ¬¡` } });
            // i=0
            steps.push({ current: 0, curEnd: 0, farthest: 2, jumps: 0, range: [0,0], highlightLines: [2,3], explanation: { title: 'i=0', text: 'farthest = max(0, 0+2) = 2<br>i == curEndï¼Œéœ€è¦è·³èº', formula: 'farthest = max(0, 0+2) = 2' } });
            steps.push({ current: 0, curEnd: 2, farthest: 2, jumps: 1, jumped: [0], range: [1,2], highlightLines: [4,5,6], explanation: { title: 'ç¬¬ 1 è·³', text: 'jumps = 1<br>curEnd = 2<br>æ–°ç¯„åœï¼š[1, 2]' } });
            // i=1
            steps.push({ current: 1, curEnd: 2, farthest: 4, jumps: 1, jumped: [0], range: [1,2], highlightLines: [2,3], explanation: { title: 'i=1', text: 'farthest = max(2, 1+3) = 4<br>å¯ä»¥åˆ°é”çµ‚é»ï¼', formula: 'farthest = max(2, 1+3) = 4' } });
            // i=2
            steps.push({ current: 2, curEnd: 2, farthest: 4, jumps: 1, jumped: [0], range: [1,2], highlightLines: [2,3,4], explanation: { title: 'i=2', text: 'farthest = max(4, 2+1) = 4<br>i == curEndï¼Œéœ€è¦è·³èº' } });
            steps.push({ current: 2, curEnd: 4, farthest: 4, jumps: 2, jumped: [0,1], range: [3,4], highlightLines: [5,6], explanation: { title: 'ç¬¬ 2 è·³', text: 'jumps = 2<br>curEnd = 4ï¼ˆçµ‚é»ï¼‰' } });
            steps.push({ current: -1, curEnd: 4, farthest: 4, jumps: 2, jumped: [0,1,4], final: true, highlightLines: [9], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: 'æœ€å°‘ 2 æ¬¡è·³èº<br>è·¯å¾‘ï¼š0 â†’ 1 â†’ 4<br><br>æ™‚é–“ï¼šO(n)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    nums.forEach((n, i) => {
                        let cls = 'element';
                        if (i === step.current) cls += ' current';
                        if (step.range && i >= step.range[0] && i <= step.range[1]) cls += ' range';
                        if (step.jumped?.includes(i)) cls += ' jumped';
                        html += `<div class="${cls}"><div class="val">${n}</div><div class="idx">[${i}]</div></div>`;
                    });
                    document.getElementById('arrayDisplay').innerHTML = html;
                    document.getElementById('rangeDisplay').textContent = step.range ? `ç•¶å‰ç¯„åœï¼š[${step.range[0]}, ${step.range[1]}]` : '';
                    document.getElementById('curEndDisplay').textContent = step.curEnd ?? 0;
                    document.getElementById('farDisplay').textContent = step.farthest ?? 0;
                    document.getElementById('jumpsDisplay').textContent = step.jumps ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
