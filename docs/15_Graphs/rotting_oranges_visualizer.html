<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotting Oranges - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }

        .cell.fresh { background: var(--viz-warning); }
        .cell.rotten { background: var(--viz-error); }
        .cell.just-rotten { animation: rot 0.5s; border: 2px solid white; }
        @keyframes rot { 0% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">è…çˆ›çš„æ©˜å­ (Rotting Oranges)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">ç¯„ä¾‹1 (4åˆ†é˜)</button>
                        <button onclick="setExample(2)">ç¯„ä¾‹2 (ä¸å¯èƒ½)</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div style="text-align: center;"><div class="grid-container" id="gridDisplay"></div></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(mÃ—n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(mÃ—n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">åˆ†é˜</div><div class="state-value" id="minuteDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">æ–°é®®æ©˜å­</div><div class="state-value" id="freshDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>

        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int orangesRotting(vector<vector<int>>& grid) {', id: 0 },
            { line: '    queue<pair<int,int>> q;', id: 1 },
            { line: '    int fresh = 0;', id: 2 },
            { line: '    for (all cells) {', id: 3 },
            { line: '        if (rotten) q.push({i,j});', id: 4 },
            { line: '        if (fresh) fresh++;', id: 5 },
            { line: '    }', id: 6 },
            { line: '    int minutes = 0;', id: 7 },
            { line: '    while (!q.empty() && fresh > 0) {', id: 8 },
            { line: '        // è™•ç†ç•¶å‰å±¤æ‰€æœ‰è…çˆ›æ©˜å­', id: 9 },
            { line: '        // æ„ŸæŸ“å››å€‹æ–¹å‘çš„æ–°é®®æ©˜å­', id: 10 },
            { line: '        minutes++;', id: 11 },
            { line: '    }', id: 12 },
            { line: '    return fresh == 0 ? minutes : -1;', id: 13 },
            { line: '}', id: 14 },
        ];
        
        const examples = {
            1: [[2,1,1],[1,1,0],[0,1,1]],
            2: [[2,1,1],[0,1,1],[1,0,1]]
        };
        
        let currentGrid = examples[1];

        function setExample(n) {
            currentGrid = examples[n].map(r => [...r]);
            init();
        }

        function generateAlgorithmSteps(initialGrid) {
            const steps = [];
            const m = initialGrid.length, n = initialGrid[0].length;
            let grid = initialGrid.map(r => [...r]);
            
            let fresh = 0;
            const queue = [];
            
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (grid[i][j] === 2) queue.push([i, j]);
                    if (grid[i][j] === 1) fresh++;
                }
            }
            
            steps.push({
                grid: grid.map(r => [...r]), minute: 0, fresh, newRotten: [],
                highlightLines: [0, 1, 2, 3, 4, 5, 6, 7],
                explanation: { title: 'åˆå§‹åŒ–', text: `ğŸŠ æ–°é®®æ©˜å­: ${fresh}<br>ğŸ¦  è…çˆ›æ©˜å­: ${queue.length}<br>å¤šæº BFS åŒæ™‚å¾æ‰€æœ‰è…çˆ›æ©˜å­é–‹å§‹`, formula: 'setup' }
            });

            const dirs = [[1,0],[-1,0],[0,1],[0,-1]];
            let minutes = 0;

            while (queue.length > 0 && fresh > 0) {
                const size = queue.length;
                const newRotten = [];
                
                for (let i = 0; i < size; i++) {
                    const [r, c] = queue.shift();
                    
                    for (const [dr, dc] of dirs) {
                        const nr = r + dr, nc = c + dc;
                        if (nr >= 0 && nr < m && nc >= 0 && nc < n && grid[nr][nc] === 1) {
                            grid[nr][nc] = 2;
                            fresh--;
                            queue.push([nr, nc]);
                            newRotten.push([nr, nc]);
                        }
                    }
                }
                
                if (newRotten.length > 0) {
                    minutes++;
                    steps.push({
                        grid: grid.map(r => [...r]), minute: minutes, fresh, newRotten,
                        highlightLines: [8, 9, 10, 11],
                        explanation: { 
                            title: `ç¬¬ ${minutes} åˆ†é˜`, 
                            text: `æ„ŸæŸ“ ${newRotten.length} å€‹æ©˜å­<br>å‰©é¤˜æ–°é®®: ${fresh}`,
                            formula: `minutes = ${minutes}`
                        }
                    });
                }
            }

            const result = fresh === 0 ? minutes : -1;
            steps.push({
                grid: grid.map(r => [...r]), minute: minutes, fresh, result, final: true,
                highlightLines: [13],
                explanation: { 
                    title: 'å®Œæˆ!', 
                    text: result === -1 ? 'æœ‰æ©˜å­ç„¡æ³•è¢«æ„ŸæŸ“' : `æ‰€æœ‰æ©˜å­åœ¨ ${result} åˆ†é˜å…§è…çˆ›`,
                    formula: `return ${result}`
                }
            });

            return steps;
        }

        let viz;
        function init() {
            const m = currentGrid.length, n = currentGrid[0].length;
            const gridEl = document.getElementById('gridDisplay');
            gridEl.style.gridTemplateColumns = `repeat(${n}, 45px)`;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const g = step.grid;
                    let html = '';
                    for (let r = 0; r < g.length; r++) {
                        for (let c = 0; c < g[0].length; c++) {
                            let cls = 'cell';
                            if (g[r][c] === 1) cls += ' fresh';
                            if (g[r][c] === 2) cls += ' rotten';
                            if (step.newRotten?.some(n => n[0] === r && n[1] === c)) cls += ' just-rotten';
                            
                            const emoji = g[r][c] === 0 ? '' : (g[r][c] === 1 ? 'ğŸŠ' : 'ğŸ¦ ');
                            html += `<div class="${cls}">${emoji}</div>`;
                        }
                    }
                    gridEl.innerHTML = html;
                    document.getElementById('minuteDisplay').textContent = step.minute ?? 0;
                    document.getElementById('freshDisplay').textContent = step.fresh ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentGrid));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
