<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotting Oranges - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .cell-rect { stroke: #475569; stroke-width: 1px; rx: 4; transition: fill 0.3s; }
        .cell-rect.empty { fill: #0f172a; }
        .cell-rect.fresh { fill: #fb923c; } /* Orange */
        .cell-rect.rotten { fill: #dc2626; } /* Red/Rotten */
        .cell-rect.active { stroke: #fbbf24; stroke-width: 3px; }
        
        .cell-text { fill: #fff; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .cell-icon { font-size: 20px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }

        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; flex-wrap: wrap; }
        .input-row textarea { width: 300px; height: 60px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Rotting Oranges (BFS)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Grid (0/1/2):</label>
                            <textarea id="gridInput">[[2,1,1],[1,1,0],[0,1,1]]</textarea>
                        </div>
                        <button onclick="runVisualizer()">Simulate Decay</button>
                    </div>
                     <div style="font-size:0.8rem; color:#64748b; text-align:center; margin-top:5px;">0: Empty, 1: Fresh ğŸŠ, 2: Rotten ğŸ¦ </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                        <div class="legend-item"><div class="legend-color" style="background:#fb923c"></div>Fresh ğŸŠ</div>
                        <div class="legend-item"><div class="legend-color" style="background:#dc2626"></div>Rotten ğŸ¦ </div>
                        <div class="legend-item"><div class="legend-color" style="background:#0f172a; border:1px solid #475569"></div>Empty</div>
                        <div class="legend-item"><div class="legend-color" style="border:2px solid #fbbf24"></div>Current</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                         <div class="stat-box">
                            <div class="stat-label">Elapsed Time</div>
                            <div class="stat-val" id="timeDisplay">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Fresh Count</div>
                            <div class="stat-val" id="freshDisplay">0</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                     <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                     <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                             <option value="1000">Slow</option>
                             <option value="500" selected>Normal</option>
                             <option value="200">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int orangesRotting(vector<vector<int>>& grid) {', id: 0 },
            { line: '    int fresh = 0, time = 0;', id: 1 },
            { line: '    queue<pair<int, int>> q;', id: 2 },
            { line: '    // Init queue with rotten oranges', id: 3 },
            { line: '    for (int i=0; i<m; i++) for(int j=0; j<n; j++) ...', id: 4 },
            { line: '    while (!q.empty() && fresh > 0) {', id: 5 },
            { line: '        int size = q.size();', id: 6 },
            { line: '        for (int i = 0; i < size; i++) {', id: 7 },
            { line: '            auto [r, c] = q.front(); q.pop();', id: 8 },
            { line: '            for (auto [dr, dc] : dirs) {', id: 9 },
            { line: '                int nr = r+dr, nc = c+dc;', id: 10 },
            { line: '                if (grid[nr][nc] == 1) {', id: 11 },
            { line: '                    grid[nr][nc] = 2; fresh--;', id: 12 },
            { line: '                    q.push({nr, nc});', id: 13 },
            { line: '                }', id: 14 },
            { line: '            }', id: 15 },
            { line: '        }', id: 16 },
            { line: '        time++;', id: 17 },
            { line: '    }', id: 18 },
            { line: '    return fresh == 0 ? time : -1;', id: 19 },
            { line: '}', id: 20 }
        ];

        let viz;

        function simulate(gridInput) {
            const steps = [];
            const grid = gridInput.map(row => [...row]);
            const m = grid.length;
            const n = grid[0].length;
            
            let fresh = 0;
            const q = [];
            
            steps.push({
                grid: JSON.parse(JSON.stringify(grid)), fresh, time: 0,
                msg: "Init. Count fresh, queue rotten.", highlightLines: [0, 1, 2, 3],
                explanation: {title: "åˆå§‹åŒ–", text: "çµ±è¨ˆæ–°é®®æ©˜å­æ•¸é‡ï¼Œä¸¦å°‡è…çˆ›æ©˜å­åŠ å…¥ä½‡åˆ—ã€‚", formula: ""}
            });
            
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    if(grid[i][j] === 1) fresh++;
                    else if(grid[i][j] === 2) q.push({r: i, c: j});
                }
            }
            
            steps.push({
                grid: JSON.parse(JSON.stringify(grid)), fresh, time: 0,
                msg: `Init Done. Fresh: ${fresh}, Rotten: ${q.length}`, highlightLines: [4],
                explanation: {title: "åˆå§‹åŒ–å®Œæˆ", text: `åˆå§‹ç‹€æ…‹ï¼š${fresh} å€‹æ–°é®®æ©˜å­ï¼Œ${q.length} å€‹è…çˆ›æ©˜å­ã€‚`, formula: ""}
            });
            
            let time = 0;
            const dirs = [[1,0], [-1,0], [0,1], [0,-1]];
            
            while(q.length > 0 && fresh > 0) {
                const size = q.length;
                
                steps.push({
                    grid: JSON.parse(JSON.stringify(grid)), fresh, time,
                    msg: `Minute ${time}: Processing ${size} rotten oranges.`, highlightLines: [5, 6],
                    explanation: {title: `ç¬¬ ${time} åˆ†é˜`, text: "é–‹å§‹è™•ç†é€™ä¸€è¼ªçš„æ“´æ•£ã€‚", formula: ""}
                });
                
                // BFS Level
                const currentLevelUpdates = []; // To visualize wave
                
                // Process entire level
                // We split loops to visualize better, or just step per minute?
                // Step per minute + substeps for individual rotting?
                // Let's do sub-steps but grouped
                
                const nextQ = [];
                for(let k=0; k<size; k++) {
                    const curr = q.shift();
                    const r = curr.r; 
                    const c = curr.c;
                    
                    // We don't visualize pop of each unless we want to be very granular.
                    // Let's visualize "Rotting neighbors of (r,c)"
                    
                    for(let [dr, dc] of dirs) {
                        const nr = r + dr, nc = c + dc;
                        if(nr>=0 && nc>=0 && nr<m && nc<n && grid[nr][nc] === 1) {
                            grid[nr][nc] = 2;
                            fresh--;
                            q.push({r: nr, c: nc}); // To be processed NEXT minute
                            
                            steps.push({
                                grid: JSON.parse(JSON.stringify(grid)), fresh, time, 
                                i: r, j: c, ni: nr, nj: nc, rotting: true,
                                msg: `Orange at (${nr},${nc}) rots! Fresh left: ${fresh}`, highlightLines: [11, 12, 13],
                                explanation: {title: "æ“´æ•£", text: `(${r},${c}) çš„é„°å±… (${nr},${nc}) è¢«æ„ŸæŸ“è…çˆ›ã€‚`, formula: "fresh--"}
                            });
                        }
                    }
                }
                
                // Note: Standard BFS uses ONE queue and consumes 'size' elements.
                // My JS logic q.push adds to END, so loop 'size' times correctly processes current level.
                // The newly added ones are at end.
                
                time++;
                steps.push({
                    grid: JSON.parse(JSON.stringify(grid)), fresh, time,
                    msg: `Minute ${time-1} complete. Time -> ${time}`, highlightLines: [17],
                    explanation: {title: "æ™‚é–“æ¨é€²", text: "ä¸€åˆ†é˜éå»ã€‚", formula: "time++"}
                });
            }
            
            const result = fresh === 0 ? time : -1;
            steps.push({
                grid: JSON.parse(JSON.stringify(grid)), fresh, time, final: true,
                msg: `Final: ${result === -1 ? 'Impossible to rot all' : 'All rotten in ' + time + ' mins'}`, highlightLines: [19],
                explanation: {title: "çµæŸ", text: fresh === 0 ? `æ‰€æœ‰æ©˜å­éƒ½çˆ›äº†ï¼Œè€—æ™‚ ${time} åˆ†é˜ã€‚` : "é‚„æœ‰æ–°é®®æ©˜å­å€–å­˜ (-1)ã€‚", formula: `return ${result}`}
            });
            
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if(step.time !== undefined) document.getElementById('timeDisplay').textContent = step.time;
            if(step.fresh !== undefined) document.getElementById('freshDisplay').textContent = step.fresh;

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const grid = step.grid;
            const m = grid.length;
            const n = grid[0].length;
            
            const margin = {top: 20, left: 20, right: 20, bottom: 20};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const cellSize = Math.min(innerW / n, innerH / m, 50);
            const gridW = n * cellSize;
            const gridH = m * cellSize;
            const startX = (width - gridW) / 2;
            const startY = (height - gridH) / 2;

            const cells = [];
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    cells.push({i, j, val: grid[i][j]});
                }
            }

            const g = svg.selectAll(".cell-g").data(cells, d => `${d.i}-${d.j}`);
            const gEnter = g.enter().append("g").attr("class", "cell-g");

            gEnter.append("rect").attr("class", "cell-rect")
                .attr("width", cellSize).attr("height", cellSize);
                
            gEnter.append("text").attr("class", "cell-icon")
                .attr("x", cellSize/2).attr("y", cellSize/2);

            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${startX + d.j*cellSize}, ${startY + d.i*cellSize})`);

            gUpdate.select(".cell-rect").attr("class", d => {
                 let c = "cell-rect";
                 if(d.val === 1) c += " fresh";
                 else if(d.val === 2) c += " rotten";
                 else if(d.val === 0) c += " empty";
                 
                 // Highlight source or target
                 if(step.i === d.i && step.j === d.j && !step.final) c += " active";
                 if(step.ni === d.i && step.nj === d.j) c += " active"; 
                 return c;
            });
            
            gUpdate.select(".cell-icon").text(d => {
                 if(d.val === 1) return "ğŸŠ";
                 if(d.val === 2) return "ğŸ¦ ";
                 return "";
            });

            g.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('gridInput').value;
            let grid;
            try {
                grid = JSON.parse(raw);
            } catch(e) { alert("Invalid JSON"); return; }
            if(!Array.isArray(grid)) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(grid));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
