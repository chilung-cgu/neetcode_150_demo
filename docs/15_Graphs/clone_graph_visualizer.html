<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">å…‹éš†åœ– (Clone Graph)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">

                        <button onclick="setExample(2)">ç¯„ä¾‹2 (å–®ç¯€é»)</button>

                    </div>
                </div>
                
                <div class="graphs-container">
                    <div class="graph-box">
                        <div class="graph-label">åŸåœ–</div>

                    </div>
                    <div class="graph-box">

                <div style="text-align: center; color: var(--viz-text-muted); font-size: 0.85rem;">HashMap: åŸç¯€é» â†’ å…‹éš†ç¯€é»</div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'Node* cloneGraph(Node* node) {', id: 0 },
            { line: '    if (!node) return nullptr;', id: 1 },
            { line: '    unordered_map<Node*, Node*> cloned;', id: 2 },
            { line: '    queue<Node*> q;', id: 3 },
            { line: '    q.push(node);', id: 4 },
            { line: '    cloned[node] = new Node(node->val);', id: 5 },
            { line: '    while (!q.empty()) {', id: 6 },
            { line: '        Node* cur = q.front(); q.pop();', id: 7 },
            { line: '        for (Node* neighbor : cur->neighbors) {', id: 8 },
            { line: '            if (!cloned.count(neighbor)) {', id: 9 },
            { line: '                cloned[neighbor] = new Node(neighbor->val);', id: 10 },
            { line: '                q.push(neighbor);', id: 11 },
            { line: '            }', id: 12 },
            { line: '            cloned[cur]->neighbors.push_back(cloned[neighbor]);', id: 13 },
            { line: '        }', id: 14 },
            { line: '    }', id: 15 },
            { line: '    return cloned[node];', id: 16 },
            { line: '}', id: 17 },
        ];
        
        const examples = {
            1: { nodes: [1,2,3,4], desc: '4 ç¯€é»ç’°å½¢åœ–' },
            2: { nodes: [1], desc: 'å–®ä¸€ç¯€é»' }
        };
        
        let currentNodes = examples[1].nodes;

        function setExample(n) {
            currentNodes = examples[n].nodes;
            init();
        }

        function generateAlgorithmSteps(nodes) {
            const steps = [];
            
            steps.push({
                original: nodes, cloned: [], map: {}, current: null,
                highlightLines: [0, 1, 2, 3],
                explanation: { title: 'åˆå§‹åŒ–', text: `åœ–: ${nodes.join('-')}<br>BFS éæ­·ä¸¦å…‹éš†<br>HashMap é¿å…é‡è¤‡`, formula: 'setup' }
            });

            const cloned = [];
            const map = {};
            
            for (let i = 0; i < nodes.length; i++) {
                cloned.push(nodes[i]);
                map[nodes[i]] = nodes[i];
                
                steps.push({
                    original: nodes, cloned: [...cloned], map: {...map}, current: nodes[i],
                    highlightLines: i === 0 ? [4, 5] : [9, 10, 11],
                    explanation: { 
                        title: `å…‹éš†ç¯€é» ${nodes[i]}`, 
                        text: `cloned[${nodes[i]}] = new Node(${nodes[i]})`,
                        formula: `map[${nodes[i]}] = ${nodes[i]}'`
                    }
                });
            }

            steps.push({
                original: nodes, cloned, map, final: true,
                highlightLines: [16],
                explanation: { title: 'å®Œæˆ!', text: `æ‰€æœ‰ ${nodes.length} å€‹ç¯€é»å·²å…‹éš†`, formula: 'return cloned[node]' }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('originalNodes').innerHTML = (step.original || []).map(n => {
                        let cls = 'node original';
                        if (n === step.current) cls += ' current';
                        return `<div class="${cls}">${n}</div>`;
                    }).join('');
                    
                    document.getElementById('clonedNodes').innerHTML = (step.cloned || []).length > 0 
                        ? step.cloned.map(n => `<div class="node cloned">${n}'</div>`).join('')
                        : '<span style="color:var(--viz-text-muted)">ç©º</span>';
                    
                    document.getElementById('hashmapDisplay').innerHTML = Object.entries(step.map || {}).length > 0
                        ? Object.entries(step.map).map(([k,v]) => 
                            `<div class="map-item"><span style="color:var(--viz-primary)">${k}</span>â†’<span style="color:var(--viz-success)">${v}'</span></div>`
                        ).join('')
                        : '<span style="color:var(--viz-text-muted)">ç©º</span>';
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentNodes));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
