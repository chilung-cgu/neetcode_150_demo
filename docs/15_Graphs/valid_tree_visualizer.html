<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Valid Tree - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* SVG */
        .graph-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        #viz-svg { width: 100%; height: 100%; cursor: grab; }
        #viz-svg:active { cursor: grabbing; }

        .node-circle { stroke: #fff; stroke-width: 2px; transition: fill 0.3s; }
        .node-circle.normal { fill: #475569; }
        .node-circle.connected { fill: #22c55e; }
        .node-circle.cycle { fill: #ef4444; animation: pulse 0.5s infinite; }
        
        .node-text { pointer-events: none; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; fill: white; }

        .link { stroke: #94a3b8; stroke-width: 2px; opacity: 0.3; transition: all 0.3s; }
        .link.processed { stroke: #22c55e; opacity: 1; stroke-width: 3px; }
        .link.processing { stroke: #f59e0b; opacity: 1; stroke-width: 4px; filter: drop-shadow(0 0 4px #f59e0b); }
        .link.cycle { stroke: #ef4444; opacity: 1; stroke-width: 4px; }

        @keyframes pulse { 0% { r: 20; } 50% { r: 25; } 100% { r: 20; } }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 100%;
            background: rgba(15, 23, 42, 0.6); padding: 10px; border-radius: 12px;
        }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #22c55e; }
        .stat-label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        textarea { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 220px; height: 60px; resize: none; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 50%; border: 1px solid #fff; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Graph Valid Tree (Union-Find)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Edges [[u,v],...]:</label>
                            <textarea id="gridInput">[[0,1],[0,2],[0,3],[1,4]]</textarea>
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Check</button>
                            <div style="display:flex; gap:5px;">
                                <button onclick="loadExample(1)" style="background:#475569; font-size:0.8rem; padding:5px;">Ex 1</button>
                                <button onclick="loadExample(2)" style="background:#475569; font-size:0.8rem; padding:5px;">Cycle</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                        <div class="legend-item"><div class="legend-color" style="background:#475569"></div>Node</div>
                        <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Connected</div>
                        <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>Cycle</div>
                    </div>
                    
                    <div class="graph-viewport">
                        <svg id="viz-svg"><g id="zoom-group"></g></svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">
                            <div class="stat-label">Condition 1</div>
                            <div class="stat-val" id="cond1">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Condition 2</div>
                            <div class="stat-val" id="cond2">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Result</div>
                            <div class="stat-val" id="resultDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool validTree(int n, vector<vector<int>>& edges) {', id: 0 },
            { line: '    if (edges.size() != n - 1) return false;', id: 1 },
            { line: '    UnionFind uf(n);', id: 2 },
            { line: '    for (auto& e : edges) {', id: 3 },
            { line: '        int u = e[0], v = e[1];', id: 4 },
            { line: '        // Check if u, v already connected', id: 5 },
            { line: '        if (!uf.union(u, v)) return false;', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return true;', id: 8 },
            { line: '}', id: 9 },
            { line: 'class UnionFind {', id: 10 },
            { line: '    bool union(int x, int y) {', id: 11 },
            { line: '        int rootX = find(x), rootY = find(y);', id: 12 },
            { line: '        if (rootX == rootY) return false;', id: 13 },
            { line: '        parent[rootX] = rootY;', id: 14 },
            { line: '        return true;', id: 15 },
            { line: '    }', id: 16 },
            { line: '}', id: 17 }
        ];

        let viz;

        class UnionFind {
            constructor(n) {
                this.parent = Array.from({length: n}, (_, i) => i);
            }
            find(x) {
                if (this.parent[x] !== x) this.parent[x] = this.find(this.parent[x]);
                return this.parent[x];
            }
            union(x, y) {
                let rx = this.find(x), ry = this.find(y);
                if (rx === ry) return false;
                this.parent[rx] = ry;
                return true;
            }
        }

        function simulate(edges) {
            const steps = [];
            
            const nodesSet = new Set();
            if(edges.length === 0) {
               // n=1, edges=[] -> Tree
               nodesSet.add(0); 
            } else {
               edges.forEach(e => { nodesSet.add(e[0]); nodesSet.add(e[1]); });
            }
            // Standard problem gives N. We infer N from edges or UI? UI infers.
            // Let's assume nodes 0..max
            let maxId = 0;
            if(nodesSet.size > 0) maxId = Math.max(...Array.from(nodesSet));
            const n = maxId + 1; // Assuming 0-indexed contiguous
            
            const d3Nodes = Array.from({length:n}, (_,i) => ({id: i}));
            const d3Links = edges.map((e, i) => ({source: e[0], target: e[1], id: i})); // Use index as ID for visual mapping

            const pushState = (msg, hl, activeLinkIdx, processedLinks, cycleLinkIdx, c1, c2, res) => {
                steps.push({
                    graph: {nodes: d3Nodes, links: d3Links},
                    activeLinkIdx,
                    processedLinks: [...processedLinks],
                    cycleLinkIdx,
                    cond1: c1, // n-1 edges
                    cond2: c2, // no cycle
                    result: res,
                    msg, highlightLines: hl
                });
            };

            // Condition 1: Edge count
            const cond1 = edges.length === n - 1;
            pushState(`Check Edges: ${edges.length} == N-1 (${n-1})? ${cond1}`, [1], null, [], null, cond1, null, null);

            if (!cond1) {
                pushState("Condition 1 Failed. Not a Tree.", [1], null, [], null, false, null, false);
                return steps;
            }

            // Condition 2: No cycles (Union Find)
            const uf = new UnionFind(n);
            const processed = [];
            let hasCycle = false;

            for(let i=0; i<edges.length; i++) {
                const u = edges[i][0];
                const v = edges[i][1];
                
                pushState(`Check Edge [${u}, ${v}]`, [3,4], i, processed, null, true, null, null);
                
                // Visualization detail: Show Find(u) Find(v)?
                // Just cycle check result
                const p1 = uf.find(u);
                const p2 = uf.find(v);
                
                if (p1 === p2) {
                    hasCycle = true;
                    pushState(`Cycle Detected! ${u} and ${v} already connected via ${p1}`, [6, 13], i, processed, i, true, false, false);
                    break; 
                } else {
                    uf.union(u, v);
                    processed.push(i);
                    pushState(`Merge ${u} and ${v}.`, [14], i, processed, null, true, null, null);
                }
            }

            if (!hasCycle) {
                pushState("No Cycle Detected. All Connected. Valid Tree!", [8], null, processed, null, true, true, true);
            }

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const gZoom = d3.select("#zoom-group");
        const zoom = d3.zoom().on("zoom", (e) => gZoom.attr("transform", e.transform));
        svg.call(zoom);

        // Force Sim
        let simulation = d3.forceSimulation()
            .force("charge", d3.forceManyBody().strength(-300))
            .force("link", d3.forceLink().id(d => d.id).distance(80))
            .force("center", d3.forceCenter(400, 200));

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('cond1').textContent = step.cond1 === null ? '-' : (step.cond1 ? "Pass" : "Fail");
            document.getElementById('cond2').textContent = step.cond2 === null ? '-' : (step.cond2 ? "Pass" : "Fail");
            
            const resEl = document.getElementById('resultDisplay');
            if (step.result === true) { resEl.textContent = "Tree ‚úì"; resEl.style.color = "#22c55e"; }
            else if (step.result === false) { resEl.textContent = "Not Tree ‚úó"; resEl.style.color = "#ef4444"; }
            else { resEl.textContent = "-"; resEl.style.color = "inherit"; }

            // Nodes
            // Color nodes connected by processed edges?
            // Actually UF maintains components. We could color by component ID but strict visual requirements aren't there.
            // Let's just keep nodes simple.
            
            gZoom.selectAll(".node-circle").attr("class", "node-circle normal");
            
            // Edges
            gZoom.selectAll(".link")
                .attr("class", (d, i) => {
                    let c = "link";
                    if (step.processedLinks.includes(i)) c += " processed";
                    if (step.activeLinkIdx === i) c += " processing"; // override
                    if (step.cycleLinkIdx === i) c += " cycle"; // override
                    return c;
                });
        }

        function initGraph(nodes, links) {
            gZoom.selectAll("*").remove();
            
            simulation.nodes(nodes);
            simulation.force("link").links(links);
            simulation.alpha(1).restart();

            const link = gZoom.append("g").selectAll(".link")
                .data(links).enter().append("line")
                .attr("class", "link");

            const node = gZoom.append("g").selectAll(".node-g")
                .data(nodes).enter().append("g")
                .attr("class", "node-g")
                .call(d3.drag().on("start", dragstarted).on("drag", dragged).on("end", dragended));

            node.append("circle").attr("r", 20).attr("class", "node-circle normal");
            node.append("text").attr("class", "node-text").attr("dy", 1).text(d => d.id);

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
                node
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            });
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x; d.fy = d.y;
        }
        function dragged(event, d) { d.fx = event.x; d.fy = event.y; }
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null; d.fy = null;
        }

        function runVisualizer() {
            try {
                const raw = document.getElementById('gridInput').value;
                const edges = JSON.parse(raw);
                
                // Determine nodes
                const nodesSet = new Set();
                edges.forEach(e => { nodesSet.add(e[0]); nodesSet.add(e[1]); });
                // If input "[[0,1]]" -> nodes 0,1. n=2.
                // Standard problem input has n.
                // We infer 'n' as max+1 for visual simplicity
                let n = 0;
                if (edges.length > 0) n = Math.max(...Array.from(nodesSet)) + 1;
                else n = 1; // Edge case
                
                const nodes = Array.from({length:n}, (_, i) => ({id: i}));
                const links = edges.map(e => ({source: e[0], target: e[1]}));
                
                initGraph(nodes, links);
                
                viz = new AlgorithmVisualizer({
                    codeLines: codeStructure,
                    onStepChange: render
                });
                viz.setSteps(simulate(edges));
            } catch(e) {
                alert("Invalid Input");
                console.error(e);
            }
        }

        const examples = {
            1: "[[0,1],[0,2],[0,3],[1,4]]",
            2: "[[0,1],[1,2],[2,3],[1,3],[1,4]]"
        };
        function loadExample(n) {
            document.getElementById('gridInput').value = examples[n];
            runVisualizer();
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
