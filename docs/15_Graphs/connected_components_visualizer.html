<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Components - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .graph-container { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin: 20px 0; }
        .node {

        }
        .node.comp0 { background: #3b82f6; }
        .node.comp1 { background: #22c55e; }
        .node.comp2 { background: #f59e0b; }
        .node.comp3 { background: #ef4444; }
        .node.comp4 { background: #8b5cf6; }
        .node.unassigned { background: var(--viz-bg-secondary); color: var(--viz-text-muted); }

        .edges-container { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; margin: 10px 0; }
        .edge { padding: 6px 12px; background: var(--viz-bg-secondary); border-radius: 4px; font-size: 0.85rem; transition: all 0.3s; }
        .edge.current { background: var(--viz-warning); color: #0f172a; }
        .edge.processed { background: var(--viz-success); color: #0f172a; opacity: 0.7; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">é€£é€šåˆ†é‡æ•¸ (Connected Components)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">ç¯„ä¾‹1 (2åˆ†é‡)</button>
                        <button onclick="setExample(2)">ç¯„ä¾‹2 (3åˆ†é‡)</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div class="graph-container" id="graphDisplay"></div>
                
                <div style="text-align: center; color: var(--viz-text-muted);">é‚Š</div>
                <div class="edges-container" id="edgesDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="800">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(nÂ·Î±(n)) â‰ˆ O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">é€£é€šåˆ†é‡æ•¸</div><div class="state-value" id="countDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int countComponents(int n, vector<vector<int>>& edges) {', id: 0 },
            { line: '    vector<int> parent(n);', id: 1 },
            { line: '    iota(parent.begin(), parent.end(), 0);', id: 2 },
            { line: '    int components = n;', id: 3 },
            { line: '    for (auto& e : edges) {', id: 4 },
            { line: '        int p1 = find(e[0]), p2 = find(e[1]);', id: 5 },
            { line: '        if (p1 != p2) {', id: 6 },
            { line: '            parent[p1] = p2;', id: 7 },
            { line: '            components--;', id: 8 },
            { line: '        }', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return components;', id: 11 },
            { line: '}', id: 12 },
        ];
        
        const examples = {
            1: { n: 5, edges: [[0,1],[1,2],[3,4]], desc: '{0,1,2}, {3,4}' },
            2: { n: 6, edges: [[0,1],[2,3],[4,5]], desc: '{0,1}, {2,3}, {4,5}' }
        };
        
        let currentExample = examples[1];

        function setExample(n) {
            currentExample = examples[n];
            init();
        }

        function generateAlgorithmSteps(n, edges) {
            const steps = [];
            const parent = Array.from({ length: n }, (_, i) => i);
            const nodeComponent = Array.from({ length: n }, (_, i) => i);
            
            function find(x) {
                if (parent[x] !== x) parent[x] = find(parent[x]);
                return parent[x];
            }
            
            let components = n;
            
            steps.push({
                nodeComponent: [...nodeComponent], count: n, processedEdges: [],
                highlightLines: [0, 1, 2, 3],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `n = ${n}, é‚Šæ•¸ = ${edges.length}<br><br>åˆå§‹æ¯å€‹ç¯€é»æ˜¯ç¨ç«‹åˆ†é‡<br>åˆ†é‡æ•¸ = ${n}`,
                    formula: 'setup'
                }
            });

            const processedEdges = [];

            for (let i = 0; i < edges.length; i++) {
                const [a, b] = edges[i];
                const p1 = find(a), p2 = find(b);
                
                if (p1 !== p2) {
                    parent[p1] = p2;
                    components--;
                    
                    // Update component assignment for visualization
                    const targetComp = Math.min(nodeComponent[p1], nodeComponent[p2]);
                    for (let j = 0; j < n; j++) {
                        if (find(j) === find(p2)) {
                            nodeComponent[j] = targetComp;
                        }
                    }
                    
                    processedEdges.push(i);
                    
                    steps.push({
                        nodeComponent: [...nodeComponent], count: components, 
                        processedEdges: [...processedEdges], currentEdge: i,
                        highlightLines: [4, 5, 6, 7, 8],
                        explanation: { 
                            title: `é‚Š [${a},${b}]`, 
                            text: `åˆä½µå…©å€‹åˆ†é‡<br>åˆ†é‡æ•¸ ${components + 1} â†’ ${components}`,
                            formula: `components = ${components}`
                        }
                    });
                } else {
                    processedEdges.push(i);
                    
                    steps.push({
                        nodeComponent: [...nodeComponent], count: components,
                        processedEdges: [...processedEdges], currentEdge: i,
                        highlightLines: [4, 5, 6],
                        explanation: { 
                            title: `é‚Š [${a},${b}]`, 
                            text: `å·²åœ¨åŒä¸€åˆ†é‡ï¼Œè·³é`,
                            formula: 'skip'
                        }
                    });
                }
            }

            steps.push({
                nodeComponent: [...nodeComponent], count: components, 
                processedEdges, final: true,
                highlightLines: [11],
                explanation: { 
                    title: 'å®Œæˆ!', 
                    text: `å…± ${components} å€‹é€£é€šåˆ†é‡`,
                    formula: `return ${components}`
                }
            });

            return steps;
        }

        let viz;
        function init() {
            const { n, edges } = currentExample;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Nodes with component colors
                    document.getElementById('graphDisplay').innerHTML = 
                        Array.from({ length: n }, (_, i) => {
                            const comp = step.nodeComponent?.[i] ?? i;
                            const cls = `node comp${comp % 5}`;
                            return `<div class="${cls}">${i}</div>`;
                        }).join('');
                    
                    // Edges
                    document.getElementById('edgesDisplay').innerHTML = 
                        edges.map((e, i) => {
                            let cls = 'edge';
                            if (step.currentEdge === i) cls += ' current';
                            else if (step.processedEdges?.includes(i)) cls += ' processed';
                            return `<span class="${cls}">[${e[0]},${e[1]}]</span>`;
                        }).join('');
                    
                    document.getElementById('countDisplay').textContent = step.count ?? '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps(n, edges));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
