    <script>
        const codeStructure = [
            { line: 'int countComponents(int n, vector<vector<int>>& edges) {', id: 0 },
            { line: '    vector<int> parent(n);', id: 1 },
            { line: '    iota(parent.begin(), parent.end(), 0);', id: 2 },
            { line: '    int components = n;', id: 3 },

        function generateAlgorithmSteps() {
            const steps = [];

            steps.push({ comps: {0:0,1:0,2:0,3:-1,4:-1}, count: 3, highlightLines: [4,5,6,7,8,9], explanation: { title: 'é‚Š [1,2]', text: 'åˆä½µ 2 åˆ° 0,1 çš„åˆ†é‡<br>components = 3' } });
            steps.push({ comps: {0:0,1:0,2:0,3:1,4:1}, count: 2, highlightLines: [4,5,6,7,8,9], explanation: { title: 'é‚Š [3,4]', text: 'åˆä½µ 3 å’Œ 4<br>components = 2' } });
            steps.push({ comps: {0:0,1:0,2:0,3:1,4:1}, count: 2, final: true, highlightLines: [12], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: '2 å€‹é€£é€šåˆ†é‡ï¼š<br>{0,1,2} å’Œ {3,4}<br><br>æ™‚é–“ï¼šO(n Ã— Î±(n))' } });
            return steps;

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const comps = step.comps || {};
                    document.getElementById('nodesDisplay').innerHTML = Array.from({length: n}, (_, i) => {
                        const c = comps[i];
                        const cls = c >= 0 ? `node comp${c}` : 'node comp0';
                        return `<div class="${cls}">${i}</div>`;
                    }).join('');
                    document.getElementById('edgesDisplay').innerHTML = edges.map(e => `<span class="edge">[${e[0]},${e[1]}]</span>`).join('');
                    document.getElementById('countDisplay').textContent = step.count ?? '?';

            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
