<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walls and Gates - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }

        .cell.updated { background: var(--viz-warning); color: #0f172a; }

</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">ç‰†èˆ‡é–€ (Walls and Gates)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">ç¯„ä¾‹1 (4x4)</button>
                        <button onclick="setExample(2)">ç¯„ä¾‹2 (å¤šé–€)</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div class="legend-row">
                    <div class="legend-item"><div class="legend-box" style="background:#333"></div>ç‰† (-1)</div>
                    <div class="legend-item"><div class="legend-box" style="background:var(--viz-success)"></div>é–€ (0)</div>
                    <div class="legend-item"><div class="legend-box" style="background:var(--viz-bg-secondary)"></div>ç©ºæˆ¿ (âˆ)</div>
                    <div class="legend-item"><div class="legend-box" style="background:var(--viz-warning)"></div>å·²å¡«å……</div>
                </div>
                
                <div style="text-align: center;"><div class="grid-container" id="gridDisplay"></div></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="800">2x</option>
                            <option value="400">3x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(mÃ—n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(mÃ—n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">BFS å±¤æ•¸</div><div class="state-value" id="levelDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void wallsAndGates(vector<vector<int>>& rooms) {', id: 0 },
            { line: '    queue<pair<int,int>> q;', id: 1 },
            { line: '    for (int i = 0; i < m; i++)', id: 2 },
            { line: '        for (int j = 0; j < n; j++)', id: 3 },
            { line: '            if (rooms[i][j] == 0) q.push({i, j});', id: 4 },
            { line: '    int dirs[4][2] = {{1,0},{-1,0},{0,1},{0,-1}};', id: 5 },
            { line: '    while (!q.empty()) {', id: 6 },
            { line: '        auto [r, c] = q.front(); q.pop();', id: 7 },
            { line: '        for (auto& d : dirs) {', id: 8 },
            { line: '            int nr = r + d[0], nc = c + d[1];', id: 9 },
            { line: '            if (rooms[nr][nc] > rooms[r][c] + 1) {', id: 10 },
            { line: '                rooms[nr][nc] = rooms[r][c] + 1;', id: 11 },
            { line: '                q.push({nr, nc});', id: 12 },
            { line: '            }', id: 13 },
            { line: '        }', id: 14 },
            { line: '    }', id: 15 },
            { line: '}', id: 16 },
        ];
        
        const INF = 2147483647;
        const examples = {
            1: [[INF, -1, 0, INF], [INF, INF, INF, -1], [INF, -1, INF, -1], [0, -1, INF, INF]],
            2: [[0, INF, INF, 0], [INF, INF, INF, INF], [INF, -1, -1, INF], [INF, INF, INF, 0]]
        };
        
        let currentGrid = examples[1];

        function setExample(n) {
            currentGrid = examples[n].map(r => [...r]);
            init();
        }

        function generateAlgorithmSteps(initialGrid) {
            const steps = [];
            const m = initialGrid.length, n = initialGrid[0].length;
            let grid = initialGrid.map(r => [...r]);
            
            // æ‰¾æ‰€æœ‰é–€
            const queue = [];
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (grid[i][j] === 0) queue.push([i, j, 0]);
                }
            }
            
            const gateCount = queue.length;
            steps.push({
                grid: grid.map(r => [...r]), level: 0, justUpdated: [],
                highlightLines: [0, 1, 2, 3, 4],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `-1 = ç‰†<br>0 = é–€ (å…± ${gateCount} å€‹)<br>âˆ = ç©ºæˆ¿<br><br>å¤šæº BFSï¼šå¾æ‰€æœ‰é–€åŒæ™‚é–‹å§‹`,
                    formula: 'setup'
                }
            });

            const dirs = [[1, 0], [-1, 0], [0, 1], [0, -1]];
            let level = 0;
            let levelStart = 0;

            while (levelStart < queue.length) {
                const levelEnd = queue.length;
                const justUpdated = [];
                
                for (let i = levelStart; i < levelEnd; i++) {
                    const [r, c, dist] = queue[i];
                    
                    for (const [dr, dc] of dirs) {
                        const nr = r + dr, nc = c + dc;
                        if (nr >= 0 && nr < m && nc >= 0 && nc < n && grid[nr][nc] === INF) {
                            grid[nr][nc] = dist + 1;
                            queue.push([nr, nc, dist + 1]);
                            justUpdated.push([nr, nc]);
                        }
                    }
                }
                
                if (justUpdated.length > 0) {
                    level++;
                    steps.push({
                        grid: grid.map(r => [...r]), level, justUpdated,
                        highlightLines: [6, 7, 8, 9, 10, 11, 12],
                        explanation: { 
                            title: `ç¬¬ ${level} å±¤`, 
                            text: `æ›´æ–° ${justUpdated.length} å€‹æˆ¿é–“<br>è·é›¢ = ${level}`,
                            formula: `distance = ${level}`
                        }
                    });
                }
                
                levelStart = levelEnd;
            }

            steps.push({
                grid: grid.map(r => [...r]), level, justUpdated: [], final: true,
                highlightLines: [15, 16],
                explanation: { 
                    title: 'å®Œæˆ!', 
                    text: `æ¯å€‹ç©ºæˆ¿éƒ½å¡«å…¥æœ€è¿‘é–€çš„è·é›¢<br>å…±åŸ·è¡Œ ${level} å±¤ BFS`,
                    formula: 'done'
                }
            });

            return steps;
        }

        let viz;
        function init() {
            const m = currentGrid.length, n = currentGrid[0].length;
            const gridEl = document.getElementById('gridDisplay');
            gridEl.style.gridTemplateColumns = `repeat(${n}, 45px)`;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const grid = step.grid;
                    let html = '';
                    for (let r = 0; r < grid.length; r++) {
                        for (let c = 0; c < grid[0].length; c++) {
                            const val = grid[r][c];
                            let cls = 'cell';
                            
                            if (val === -1) cls += ' wall';
                            else if (val === 0) cls += ' gate';
                            else if (val === INF) cls += ' empty';
                            else cls += ' updated';
                            
                            if (step.justUpdated?.some(u => u[0] === r && u[1] === c)) {
                                cls += ' just-updated';
                            }
                            
                            let display;
                            if (val === -1) display = 'ç‰†';
                            else if (val === INF) display = 'âˆ';
                            else if (val === 0) display = 'é–€';
                            else display = val;
                            
                            html += `<div class="${cls}">${display}</div>`;
                        }
                    }
                    gridEl.innerHTML = html;
                    document.getElementById('levelDisplay').textContent = step.level ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentGrid));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
