<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surrounded Regions Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .grid { display: grid; gap: 2px; max-width: 160px; margin: 0 auto; }
        .cell { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-family: monospace; font-size: 1rem; border-radius: 3px; }
        .cell.X { background: var(--viz-primary); color: white; }
        .cell.O { background: rgba(255,255,255,0.2); color: white; }
        .cell.safe { background: var(--viz-success); color: #0f172a; }
        .cell.captured { background: var(--viz-error); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">SURROUNDED REGIONS</div>
                <div class="grid" id="gridDisplay" style="grid-template-columns: repeat(4, 35px);"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">BORDER DFS</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void solve(board) {', id: 0 },
            { line: '    // Mark border-connected O as safe', id: 1 },
            { line: '    for (border cells)', id: 2 },
            { line: '        if (board[i][j] == \'O\') dfs(i, j);', id: 3 },
            { line: '    // Capture surrounded O, restore safe', id: 4 },
            { line: '    for (all cells)', id: 5 },
            { line: '        if (board[i][j] == \'O\') board[i][j] = \'X\';', id: 6 },
            { line: '        if (board[i][j] == \'S\') board[i][j] = \'O\';', id: 7 },
            { line: '}', id: 8 },
        ];
        const grid = [['X','X','X','X'],['X','O','O','X'],['X','X','O','X'],['X','O','X','X']];

        function generateAlgorithmSteps() {
            const steps = [];
            
            steps.push({ safe: [], captured: [], highlightLines: [0, 1, 2, 3], explanation: { title: 'Mark border O', text: 'DFS from border Os' }});
            steps.push({ safe: [[3,1]], captured: [], highlightLines: [3], explanation: { title: 'Border O at (3,1)', text: 'Mark as safe' }});
            steps.push({ safe: [[3,1]], captured: [[1,1],[1,2],[2,2]], highlightLines: [5, 6], explanation: { title: 'Capture surrounded', text: 'Interior Os → X' }});
            steps.push({ safe: [[3,1]], captured: [[1,1],[1,2],[2,2]], highlightLines: [7], explanation: { title: 'Done!', text: 'Restore safe Os' }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < 4; i++) {
                        for (let j = 0; j < 4; j++) {
                            const isSafe = step.safe?.some(c => c[0] === i && c[1] === j);
                            const isCaptured = step.captured?.some(c => c[0] === i && c[1] === j);
                            let cls = 'cell ' + grid[i][j];
                            if (isSafe) cls += ' safe';
                            if (isCaptured) cls += ' captured';
                            html += `<div class="${cls}">${isCaptured ? 'X' : grid[i][j]}</div>`;
                        }
                    }
                    document.getElementById('gridDisplay').innerHTML = html;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
