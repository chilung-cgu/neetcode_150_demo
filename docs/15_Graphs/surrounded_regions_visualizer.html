    <title>Surrounded Regions - D3 Á≤æÁ∑ªË¶ñË¶∫Âåñ</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* SVG */
        .grid-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        #viz-svg { width: 100%; height: 100%; cursor: grab; }
        #viz-svg:active { cursor: grabbing; }

        .cell-rect { stroke: #334155; stroke-width: 1px; transition: fill 0.3s; }
        .cell-rect.x { fill: #1f2937; } /* Wall/X */
        .cell-rect.o { fill: #f59e0b; } /* O */
        .cell-rect.safe { fill: #22c55e; } /* Safe 'S' */
        .cell-rect.captured { fill: #ef4444; } /* Captured 'X' */
        
        .cell-text { pointer-events: none; font-size: 16px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; fill: white; }

        /* Highlight */
        .highlight-rect { fill: none; stroke: #fff; stroke-width: 2px; filter: drop-shadow(0 0 4px white); }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 100%;
            background: rgba(15, 23, 42, 0.6); padding: 10px; border-radius: 12px;
        }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: #22c55e; }
        .stat-label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        textarea { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; height: 80px; resize: none; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Surrounded Regions (Border DFS)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Board:</label>
                            <textarea id="gridInput">X,X,X,X
X,O,O,X
X,X,O,X
X,O,X,X</textarea>
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Solve</button>
                            <button onclick="loadExample(2)" style="background:#475569">Ex 2</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                        <div class="legend-item"><div class="legend-color" style="background:#1f2937"></div>X</div>
                        <div class="legend-item"><div class="legend-color" style="background:#f59e0b"></div>O</div>
                        <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Safe</div>

                    </div>
                    
                    <div class="grid-viewport">
                        <svg id="viz-svg"><g id="zoom-group"></g></svg>
                    </div>
                    
                    <div class="stats-panel">
                        <div class="stat-box">

                            <div class="stat-val" id="capturedDisplay">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Safe</div>

                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="300">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void solve(vector<vector<char>>& board) {', id: 0 },
            { line: '    // 1. Mark Border O -> S (Safe)', id: 1 },
            { line: '    for (int i = 0; i < m; i++) {', id: 2 },
            { line: '        dfs(board, i, 0); dfs(board, i, n-1);', id: 3 },
            { line: '    }', id: 4 },
            { line: '    for (int j = 0; j < n; j++) {', id: 5 },
            { line: '        dfs(board, 0, j); dfs(board, m-1, j);', id: 6 },
            { line: '    }', id: 7 },
            { line: '    // 2. Capture remaining O -> X, Restore S -> O', id: 8 },
            { line: '    for (int i = 0; i < m; i++) for (int j = 0; j < n; j++) {', id: 9 },
            { line: '        if (board[i][j] == "O") board[i][j] = "X";', id: 10 },
            { line: '        if (board[i][j] == "S") board[i][j] = "O";', id: 11 },
            { line: '    }', id: 12 },
            { line: '}', id: 13 },
            { line: 'void dfs(board, i, j) {', id: 14 },
            { line: '    if (out || board[i][j] != "O") return;', id: 15 },
            { line: '    board[i][j] = "S";', id: 16 },
            { line: '    dfs(board, i+1, j); ...', id: 17 },
            { line: '}', id: 18 },
        ];

        let viz;

        function simulate(gridInput) {
            const steps = [];
            const grid = gridInput.map(r => [...r]);
            const m = grid.length;
            const n = grid[0].length;
            
            // To animate captures:
            // Phase 1: Mark Safe (Turn O to S)
            // Phase 2: Capture (Turn remaining O to X)
            // Phase 3: Restore (Turn S back to O)
            
            const pushState = (msg, hl, activeCells=[], captured=0, safe=0) => {
                steps.push({
                    grid: grid.map(r => [...r]),
                    activeCells,
                    captured,
                    safe,
                    msg, highlightLines: hl
                });
            };

            let safeCount = 0;
            let capturedCount = 0;

            const dirs = [[0,1],[0,-1],[1,0],[-1,0]];

            function dfs(r, c) {
                if(r<0||c<0||r>=m||c>=n || grid[r][c] !== 'O') return;
                
                grid[r][c] = 'S';
                safeCount++;
                pushState(`DFS(${r},${c}): Mark Safe 'S'`, [16], [{r,c}], capturedCount, safeCount);
                
                for(let [dr, dc] of dirs) dfs(r+dr, c+dc);
            }

            pushState("Phase 1: Mark Border Connected 'O's as Safe", [1], [], 0, 0);

            // Borders
            for(let i=0; i<m; i++) {
                if(grid[i][0] === 'O') dfs(i, 0);
                if(grid[i][n-1] === 'O') dfs(i, n-1);
            }
            for(let j=0; j<n; j++) {
                if(grid[0][j] === 'O') dfs(0, j);
                if(grid[m-1][j] === 'O') dfs(m-1, j);
            }
            
            pushState("Phase 2: Capture surrounded 'O's -> 'X'", [8], [], 0, safeCount);
            
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    if(grid[i][j] === 'O') {
                        grid[i][j] = 'X'; // Captured
                        capturedCount++;
                        pushState(`Capture (${i},${j}): O -> X`, [10], [{r:i, c:j}], capturedCount, safeCount);
                    }
                }
            }
            
            pushState("Phase 3: Restore Safe 'S' -> 'O'", [8], [], capturedCount, safeCount);
            
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    if(grid[i][j] === 'S') {
                        grid[i][j] = 'O'; // Restore
                        // Not really a step we need to highlight individually unless requested
                    }
                }
            }
            pushState("Done.", [13], [], capturedCount, safeCount); // Final state

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const gZoom = d3.select("#zoom-group");
        const zoom = d3.zoom().on("zoom", (e) => gZoom.attr("transform", e.transform));
        svg.call(zoom);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('capturedDisplay').textContent = step.captured;
            document.getElementById('safeDisplay').textContent = step.safe;

            const grid = step.grid;
            const m = grid.length;
            const n = grid[0].length;
            const cellSize = 45;

            const cells = [];
            for(let r=0; r<m; r++) for(let c=0; c<n; c++) cells.push({r, c, val: grid[r][c]});

            const rects = gZoom.selectAll(".cell-rect").data(cells, d => `${d.r},${d.c}`);
            rects.enter().append("rect")
                .attr("class", "cell-rect")
                .attr("x", d => d.c * cellSize).attr("y", d => d.r * cellSize)
                .attr("width", cellSize).attr("height", cellSize)
                .merge(rects)
                .attr("class", d => {
                    let c = "cell-rect";
                    if(d.val === 'X') c += " x";
                    else if(d.val === 'O') c += " o";
                    else if(d.val === 'S') c += " safe";
                    return c;
                });
            rects.exit().remove();

            const texts = gZoom.selectAll(".cell-text").data(cells, d => `${d.r},${d.c}`);
            texts.enter().append("text").attr("class", "cell-text")
                .attr("x", d => d.c * cellSize + cellSize/2).attr("y", d => d.r * cellSize + cellSize/2)
                .merge(texts)
                .text(d => d.val);
            texts.exit().remove();

            const highlights = gZoom.selectAll(".highlight-rect").data(step.activeCells, d => `${d.r},${d.c}`);
            highlights.enter().append("rect")
                .attr("class", "highlight-rect")
                .attr("width", cellSize).attr("height", cellSize)
                .merge(highlights)
                .attr("x", d => d.c * cellSize).attr("y", d => d.r * cellSize);
            highlights.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('gridInput').value;
            const grid = raw.split('\n').map(l => l.split(',').map(x => x.trim()));
            
            const cellSize = 45;
            const w = grid[0].length * cellSize;
            const h = grid.length * cellSize;
            const scale = Math.min(1, 400 / Math.max(w, h));
            const tx = (svg.node().clientWidth - w*scale)/2;
            const ty = (svg.node().clientHeight - h*scale)/2;
            svg.call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(scale));

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(grid));
        }

        const examples = {
            2: "X,X,X,X,X\nX,O,O,O,X\nX,X,O,X,X\nX,O,X,O,X\nX,O,X,X,X"
        };
        function loadExample(n) {
            document.getElementById('gridInput').value = examples[n];
            runVisualizer();
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
