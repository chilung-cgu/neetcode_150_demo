<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surrounded Regions - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .cell-rect { stroke: #475569; stroke-width: 1px; rx: 4; transition: fill 0.3s; fill: #1e293b; }
        .cell-rect.x-cell { fill: #334155; } /* X */
        .cell-rect.o-cell { fill: #f1f5f9; } /* O (Vulnerable) */
        .cell-rect.safe { fill: #22c55e; } /* T (Safe) */
        .cell-rect.captured { fill: #ef4444; } /* O -> X */
        .cell-rect.active { stroke: #fbbf24; stroke-width: 3px; }
        
        .cell-text { fill: #0f172a; font-family: monospace; font-size: 16px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; font-weight: bold; }
        .cell-rect.x-cell + .cell-text { fill: #94a3b8; }
        
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; flex-wrap: wrap; }
        .input-row textarea { width: 300px; height: 60px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Surrounded Regions (DFS)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Board (X/O):</label>
                            <textarea id="gridInput">
[["X","X","X","X"],
 ["X","O","O","X"],
 ["X","X","O","X"],
 ["X","O","X","X"]]</textarea>
                        </div>
                        <button onclick="runVisualizer()">Capture Regions</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                        <div class="legend-item"><div class="legend-color" style="background:#f1f5f9; border:1px solid #94a3b8"></div>'O' (Target)</div>
                        <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Safe 'O' (Border)</div>
                        <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>Captured</div>
                        <div class="legend-item"><div class="legend-color" style="background:#334155"></div>'X'</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                         <div class="stat-box">
                            <div class="stat-label">Phase</div>
                            <div class="stat-val" id="phaseDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                     <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">當前步驟</div>
                     <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="runVisualizer()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                             <option value="1000">Slow</option>
                             <option value="500" selected>Normal</option>
                             <option value="200">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="viz-card logic-card"><div class="viz-title">邏輯解釋</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void solve(vector<vector<char>>& board) {', id: 0 },
            { line: '    // 1. Mark border O as Safe (T)', id: 1 },
            { line: '    for (int i=0; i<m; i++) {', id: 2 },
            { line: '        if (board[i][0] == "O") dfs(i, 0);', id: 3 },
            { line: '        if (board[i][n-1] == "O") dfs(i, n-1);', id: 4 },
            { line: '    }', id: 5 },
            { line: '    // Same for top/bottom rows...', id: 6 },
            { line: '    // 2. Capture remaining O -> X', id: 7 },
            { line: '    for (int i=0; i<m; i++) for (j...)', id: 8 },
            { line: '        if (board[i][j] == "O") board[i][j] = "X";', id: 9 },
            { line: '    // 3. Restore Safe T -> O', id: 10 },
            { line: '    for (int i=0; i<m; i++) for (j...)', id: 11 },
            { line: '        if (board[i][j] == "T") board[i][j] = "O";', id: 12 },
            { line: '}', id: 13 },
            { line: 'void dfs(r, c) {', id: 14 },
            { line: '    if (invalid || board[r][c] != "O") return;', id: 15 },
            { line: '    board[r][c] = "T"; // Mark Safe', id: 16 },
            { line: '    dfs(r+1, c); dfs(r-1, c); ...', id: 17 },
            { line: '}', id: 18 }
        ];

        let viz;

        function simulate(gridInput) {
            const steps = [];
            const grid = gridInput.map(row => [...row]);
            const m = grid.length;
            const n = grid[0].length;
            
            steps.push({
                grid: JSON.parse(JSON.stringify(grid)), phase: "Init",
                msg: "Init. X=Wall, O=Region. Goal: Capture surrounded O's.", highlightLines: [0],
                explanation: {title: "初始化", text: "所有不與邊界相連的 'O' 都會被 'X' 包圍並佔領。我們使用反向思維：先找出與邊界相連的 'O' (安全區)。", formula: ""}
            });
            
            function dfs(r, c) {
                if(r<0 || c<0 || r>=m || c>=n || grid[r][c] !== 'O') return;
                
                grid[r][c] = 'T'; // Safe Temp
                steps.push({
                    grid: JSON.parse(JSON.stringify(grid)), phase: "Mark Safe",
                    i: r, j: c, visiting: true,
                    msg: `Border Connected O at (${r},${c}). Mark as Safe 'T'.`, highlightLines: [16],
                    explanation: {title: "標記安全", text: `此 'O' 與邊界相連 (直接或間接)，標記為 'T' (Safe)。`, formula: "board[r][c] = 'T'"}
                });
                
                dfs(r+1,c); dfs(r-1,c); dfs(r,c+1); dfs(r,c-1);
            }
            
            // Phase 1: Borders
            steps.push({
                grid: JSON.parse(JSON.stringify(grid)), phase: "Scan Borders",
                msg: "Phase 1: Scan borders for 'O's.", highlightLines: [1, 2],
                explanation: {title: "掃描邊界", text: "檢查上下左右四個邊界，對所有 'O' 啟動 DFS。", formula: ""}
            });

            for(let i=0; i<m; i++) {
                if(grid[i][0] === 'O') dfs(i, 0);
                if(grid[i][n-1] === 'O') dfs(i, n-1);
            }
            for(let j=0; j<n; j++) {
                if(grid[0][j] === 'O') dfs(0, j);
                if(grid[m-1][j] === 'O') dfs(m-1, j);
            }
            
            // Phase 2: Capture O -> X
            steps.push({
                grid: JSON.parse(JSON.stringify(grid)), phase: "Capture",
                msg: "Phase 2: Capture remaining 'O's (Surrounded).", highlightLines: [7, 8],
                explanation: {title: "佔領區域", text: "遍歷全圖。剩下的 'O' 都是被包圍的，將其變為 'X'。", formula: "board[i][j] = 'X'"}
            });
            
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    if(grid[i][j] === 'O') {
                        grid[i][j] = 'X'; // Captured!
                        // Visual trick: show as different color first?
                        // Let's mark as 'C' (Captured) for visual distinction, then final X
                        // Or just update directly.
                        
                        steps.push({
                            grid: JSON.parse(JSON.stringify(grid)), phase: "Capture",
                            i, j, captured: true,
                            msg: `Capture (${i},${j}). O -> X.`, highlightLines: [9],
                            explanation: {title: "佔領", text: `(${i},${j}) 是被包圍的 'O'，佔領為 'X'。`, formula: "board[i][j] = 'X'"}
                        });
                    }
                }
            }
            
            // Phase 3: Restore T -> O
            steps.push({
                 grid: JSON.parse(JSON.stringify(grid)), phase: "Restore",
                 msg: "Phase 3: Restore Safe 'T' back to 'O'.", highlightLines: [10, 11],
                 explanation: {title: "還原", text: "將標記為 'T' 的安全區域還原回 'O'。", formula: "board[i][j] = 'O'"}
            });
            
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    if(grid[i][j] === 'T') {
                        grid[i][j] = 'O'; // Restore
                        steps.push({
                            grid: JSON.parse(JSON.stringify(grid)), phase: "Restore",
                            i, j, restored: true,
                            msg: `Restore (${i},${j}). T -> O.`, highlightLines: [12],
                            explanation: {title: "還原", text: `(${i},${j}) 是安全的，變回 'O'。`, formula: "board[i][j] = 'O'"}
                        });
                    }
                }
            }
            
            steps.push({
                grid: JSON.parse(JSON.stringify(grid)), phase: "Done", final: true,
                msg: "Algorithm Complete.", highlightLines: [13],
                explanation: {title: "完成", text: "所有被包圍區域已被佔領，邊界連接區域保留。", formula: ""}
            });
            
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if(step.phase) document.getElementById('phaseDisplay').textContent = step.phase;

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const grid = step.grid;
            const m = grid.length;
            const n = grid[0].length;
            
            const margin = {top: 20, left: 20, right: 20, bottom: 20};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const cellSize = Math.min(innerW / n, innerH / m, 50);
            const gridW = n * cellSize;
            const gridH = m * cellSize;
            const startX = (width - gridW) / 2;
            const startY = (height - gridH) / 2;

            const cells = [];
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    cells.push({i, j, val: grid[i][j]});
                }
            }

            const g = svg.selectAll(".cell-g").data(cells, d => `${d.i}-${d.j}`);
            const gEnter = g.enter().append("g").attr("class", "cell-g");

            gEnter.append("rect").attr("class", "cell-rect")
                .attr("width", cellSize).attr("height", cellSize);

            gEnter.append("text").attr("class", "cell-text")
                .attr("x", cellSize/2).attr("y", cellSize/2);

            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${startX + d.j*cellSize}, ${startY + d.i*cellSize})`);

            gUpdate.select(".cell-rect").attr("class", d => {
                 let c = "cell-rect";
                 if(d.val === 'X') {
                     // Was it captured just now?
                     if(step.captured && step.i === d.i && step.j === d.j) c += " captured";
                     else c += " x-cell";
                 }
                 else if(d.val === 'O') c += " o-cell";
                 else if(d.val === 'T') c += " safe";
                 
                 if(step.i === d.i && step.j === d.j && !step.final) c += " active";
                 return c;
            });
            
            gUpdate.select(".cell-text").text(d => d.val);

            g.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('gridInput').value;
            let grid;
            try {
                grid = JSON.parse(raw.replace(/'/g, '"'));
            } catch(e) { alert("Invalid JSON"); return; }
            if(!Array.isArray(grid)) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(grid));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
