<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule II - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Graph Nodes */
        .node-circle { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.processed { fill: #22c55e; stroke: #10b981; } /* Completed */
        .node-circle.ready { fill: #3b82f6; stroke: #60a5fa; } /* In Queue (0 in-degree) */
        .node-circle.active { stroke: #fbbf24; stroke-width: 3px; filter: drop-shadow(0 0 5px #fbbf24); }

        .node-text { fill: #fff; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; font-weight: bold; }
        .indegree-badge { font-family: monospace; font-size: 10px; fill: #fbbf24; font-weight: bold; }
        
        .link-line { stroke: #64748b; stroke-width: 2px; marker-end: url(#arrow); opacity: 0.6; }
        .link-line.removed { stroke: #334155; opacity: 0.2; stroke-dasharray: 4; }

        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-row input { width: 300px; text-align: center; }
        
        .result-list { 
            font-family: monospace; color: #22c55e;
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 6px; 
            width: 90%; text-align: center; word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Course Schedule II (Topological Sort Order)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Prerequisites:</label>
                            <input type="text" id="prereqInput" value="[[1,0],[2,0],[3,1],[3,2]]">
                        </div>
                        <button onclick="runVisualizer()">Find Order</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                        <div class="legend-item"><div class="legend-color" style="background:#334155; border:1px solid #475569"></div>Waiting</div>
                        <div class="legend-item"><div class="legend-color" style="background:#3b82f6; border:1px solid #60a5fa"></div>Ready</div>
                        <div class="legend-item"><div class="legend-color" style="background:#22c55e; border:1px solid #10b981"></div>Added to Order</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                             <defs>
                                <marker id="arrow" viewBox="0 0 10 10" refX="20" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b" />
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="result-list" id="orderDisplay">Order: []</div>
                    
                    <div class="stats-panel">
                         <div class="stat-box">
                            <div class="stat-label">Queue</div>
                            <div class="stat-val" id="queueDisplay">[]</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                     <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">當前步驟</div>
                     <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="runVisualizer()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                             <option value="1500">Slow</option>
                             <option value="1000" selected>Normal</option>
                             <option value="500">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="viz-card logic-card"><div class="viz-title">邏輯解釋</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> findOrder(int numCourses, vector<vector<int>>& prerequisites) {', id: 0 },
            { line: '    // Build Graph & Indegree ...', id: 1 },
            { line: '    queue<int> q; vector<int> order;', id: 2 },
            { line: '    for (int i=0; i<n; i++) if(indegree[i]==0) q.push(i);', id: 3 },
            { line: '    while (!q.empty()) {', id: 4 },
            { line: '        int curr = q.front(); q.pop();', id: 5 },
            { line: '        order.push_back(curr);', id: 6 },
            { line: '        for (auto next : adj[curr]) {', id: 7 },
            { line: '            indegree[next]--;', id: 8 },
            { line: '            if (indegree[next] == 0) q.push(next);', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },
            { line: '    if (order.size() == numCourses) return order;', id: 12 },
            { line: '    return {}; // Cycle detected', id: 13 },
            { line: '}', id: 14 }
        ];

        let viz;

        function simulate(prerequisites) {
            const steps = [];
            
            // Build Graph
            const edges = [];
            const nodesSet = new Set();
            prerequisites.forEach(p => {
                nodesSet.add(p[0]); nodesSet.add(p[1]);
                edges.push({source: p[1], target: p[0]});
            });
            const nodes = Array.from(nodesSet).map(id => ({id}));
            
            const adj = {};
            const indegree = {};
            nodes.forEach(n => { adj[n.id] = []; indegree[n.id] = 0; });
            
            prerequisites.forEach(p => {
                adj[p[1]].push(p[0]);
                indegree[p[0]]++;
            });
            
             // D3 Layout
             const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(edges).id(d => d.id).distance(80))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(0,0))
                .stop();
            for (let i = 0; i < 300; ++i) simulation.tick();
            
            const layout = {};
            nodes.forEach(d => { layout[d.id] = {x: d.x, y: d.y}; });

            // Simulation State
            const q = [];
            const order = [];
            const completed = new Set();
            
            steps.push({
                layout, nodes, edges, indegree: {...indegree}, q: [...q], order: [...order], completed: new Set(completed),
                msg: "Init. Build Graph & Indegrees.", highlightLines: [0, 1],
                explanation: {title: "初始化", text: "建構圖並計算 In-degrees。", formula: ""}
            });
            
            nodes.forEach(n => {
                if(indegree[n.id] === 0) q.push(n.id);
            });
            
            steps.push({
                layout, nodes, edges, indegree: {...indegree}, q: [...q], order: [...order], completed: new Set(completed),
                msg: `Init Queue: [${q.join(', ')}]`, highlightLines: [3],
                explanation: {title: "佇列初始化", text: "將無先修課的課程加入佇列。", formula: "q.push(i)"}
            });
            
            while(q.length > 0) {
                const curr = q.shift();
                completed.add(curr);
                order.push(curr);
                
                steps.push({
                    layout, nodes, edges, indegree: {...indegree}, q: [...q], order: [...order], completed: new Set(completed),
                    curr, processing: true,
                    msg: `Dequeue ${curr}. Add to Order.`, highlightLines: [5, 6],
                    explanation: {title: "添加順序", text: `課程 ${curr} 完成，加入結果列表。`, formula: "order.push(curr)"}
                });
                
                const neighbors = adj[curr];
                for(let next of neighbors) {
                    indegree[next]--;
                    
                    steps.push({
                        layout, nodes, edges, indegree: {...indegree}, q: [...q], order: [...order], completed: new Set(completed),
                        curr, processingNeighbor: next,
                        msg: `  -> Neighbor ${next}: In-degree decr to ${indegree[next]}`, highlightLines: [8],
                        explanation: {title: "更新鄰居", text: `更新鄰居 ${next} 的 In-degree。`, formula: "indegree[next]--"}
                    });
                    
                    if(indegree[next] === 0) {
                        q.push(next);
                        steps.push({
                            layout, nodes, edges, indegree: {...indegree}, q: [...q], order: [...order], completed: new Set(completed),
                            curr, processingNeighbor: next, enqueued: true,
                            msg: `  -> Neighbor ${next} ready! Enqueue.`, highlightLines: [9],
                            explanation: {title: "加入佇列", text: `課程 ${next} 解鎖，加入佇列。`, formula: "q.push(next)"}
                        });
                    }
                }
            }
            
            const success = order.length === nodes.length;
             steps.push({
                layout, nodes, edges, indegree: {...indegree}, q: [...q], order: [...order], completed: new Set(completed),
                final: true,
                msg: success ? "All courses ordered successfully." : "Cycle detected! Impossible.", highlightLines: [12, 13],
                explanation: {title: "結果", text: success ? "成功產生修課順序。" : "存在循環依賴，無法完成所有課程。", formula: `return ${success ? 'order' : '{}'}`}
            });
            
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('queueDisplay').textContent = JSON.stringify(step.q);
            document.getElementById('orderDisplay').textContent = "Order: " + JSON.stringify(step.order);

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const centerX = width/2;
            const centerY = height/2;
            
            // Links
            const paths = svg.selectAll(".link-line").data(step.edges);
            const pEnter = paths.enter().append("line").attr("class", "link-line");
            paths.merge(pEnter)
                .attr("x1", d => centerX + step.layout[d.source].x)
                .attr("y1", centerY + step.layout[d.source].y)
                .attr("x2", d => centerX + step.layout[d.target].x)
                .attr("y2", centerY + step.layout[d.target].y)
                .attr("class", d => {
                     if(step.completed.has(d.source)) return "link-line removed";
                     return "link-line";
                });
            paths.exit().remove();
            
            // Nodes
            const g = svg.selectAll(".node-g").data(step.nodes, d=>d.id);
            const gEnter = g.enter().append("g").attr("class", "node-g");
            
            gEnter.append("circle").attr("class", "node-circle").attr("r", 18);
            gEnter.append("text").attr("class", "node-text").attr("dy", 1);
            gEnter.append("text").attr("class", "indegree-badge").attr("dx", 12).attr("dy", -12);
            
            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${centerX + step.layout[d.id].x}, ${centerY + step.layout[d.id].y})`);
                
            gUpdate.select(".node-circle").attr("class", d => {
                let c = "node-circle";
                if (step.completed.has(d.id)) c += " processed";
                else if (step.indegree[d.id] === 0) c += " ready";
                
                if (step.curr === d.id && !step.final) c += " active";
                return c;
            });
            
            gUpdate.select(".node-text").text(d => d.id);
            gUpdate.select(".indegree-badge").text(d => step.indegree[d.id] > 0 ? step.indegree[d.id] : "");
            
            g.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('prereqInput').value;
            let prereq;
            try {
                prereq = JSON.parse(raw);
            } catch(e) { alert("Invalid JSON"); return; }
            if(!Array.isArray(prereq)) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(prereq));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
