<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Ladder å–®è©æ¥é¾ - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .word-graph { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin: 15px 0; }
        .word-node { padding: 10px 16px; border-radius: 8px; background: var(--viz-bg-secondary); border: 2px solid var(--viz-primary); font-family: monospace; font-weight: bold; transition: all 0.3s; }
        .word-node.start { border-color: var(--viz-success); background: var(--viz-success); color: #0f172a; }
        .word-node.end { border-color: var(--viz-error); background: var(--viz-error); color: white; }
        .word-node.current { border-color: var(--viz-secondary); background: var(--viz-secondary); color: #0f172a; }
        .word-node.visited { opacity: 0.5; }
        .word-node.path { border-color: var(--viz-warning); background: var(--viz-warning); color: #0f172a; }
        .queue-display { display: flex; gap: 6px; flex-wrap: wrap; justify-content: center; margin: 10px 0; }
        .queue-item { background: var(--viz-primary); color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; }
        .path-display { text-align: center; margin: 15px 0; font-size: 1.1rem; color: var(--viz-success); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">å–®è©æ¥é¾ï¼ˆBFSï¼‰</div>
                <div class="word-graph" id="wordGraph"></div>
                <div class="path-display" id="pathDisplay">å°‹æ‰¾æœ€çŸ­è½‰æ›è·¯å¾‘...</div>
                <div class="queue-display" id="queueDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">BFS å±¤æ•¸</div><div class="state-value" id="levelDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">æœ€çŸ­è·¯å¾‘</div><div class="state-value" id="answerDisplay" style="color: var(--viz-success);">?</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">BFS (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int ladderLength(string begin, string end, vector<string>& list) {', id: 0 },
            { line: '    unordered_set<string> words(list.begin(), list.end());', id: 1 },
            { line: '    queue<string> q; q.push(begin);', id: 2 },
            { line: '    int level = 1;', id: 3 },
            { line: '    while (!q.empty()) {', id: 4 },
            { line: '        int size = q.size();', id: 5 },
            { line: '        for (int i = 0; i < size; i++) {', id: 6 },
            { line: '            string word = q.front(); q.pop();', id: 7 },
            { line: '            for (int j = 0; j < word.size(); j++) {', id: 8 },
            { line: '                for (char c = \'a\'; c <= \'z\'; c++) {', id: 9 },
            { line: '                    word[j] = c;', id: 10 },
            { line: '                    if (word == end) return level + 1;', id: 11 },
            { line: '                    if (words.count(word)) {', id: 12 },
            { line: '                        q.push(word); words.erase(word);', id: 13 },
            { line: '                    }', id: 14 },
            { line: '                }', id: 15 },
            { line: '            }', id: 16 },
            { line: '        }', id: 17 },
            { line: '        level++;', id: 18 },
            { line: '    }', id: 19 },
            { line: '    return 0;', id: 20 },
            { line: '}', id: 21 },
        ];
        const beginWord = "hit", endWord = "cog";
        const wordList = ["hot", "dot", "dog", "lot", "log", "cog"];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ queue: [beginWord], visited: new Set(), level: 1, highlightLines: [0,1,2,3], explanation: { title: 'åˆå§‹åŒ–', text: `èµ·é»ï¼š${beginWord}ï¼Œçµ‚é»ï¼š${endWord}<br>å­—å…¸ï¼š[${wordList.join(', ')}]` } });
            // BFS: hit -> hot -> dot/lot -> dog/log -> cog
            steps.push({ queue: ["hot"], visited: new Set(["hit"]), current: "hit", level: 1, highlightLines: [4,5,6,7], explanation: { title: 'è™•ç† hit', text: 'hit â†’ hotï¼ˆæ”¹ hâ†’oï¼‰' } });
            steps.push({ queue: ["dot","lot"], visited: new Set(["hit","hot"]), current: "hot", level: 2, highlightLines: [8,9,10,12,13], explanation: { title: 'è™•ç† hot', text: 'hot â†’ dot, lot' } });
            steps.push({ queue: ["lot","dog"], visited: new Set(["hit","hot","dot"]), current: "dot", level: 3, highlightLines: [8,9,10,12,13], explanation: { title: 'è™•ç† dot', text: 'dot â†’ dog' } });
            steps.push({ queue: ["dog","log"], visited: new Set(["hit","hot","dot","lot"]), current: "lot", level: 3, highlightLines: [8,9,10,12,13], explanation: { title: 'è™•ç† lot', text: 'lot â†’ log' } });
            steps.push({ queue: [], visited: new Set(["hit","hot","dot","lot","dog"]), current: "dog", path: ["hit","hot","dot","dog","cog"], answer: 5, level: 4, highlightLines: [11], explanation: { title: 'ğŸ‰ æ‰¾åˆ°ï¼', text: 'dog â†’ cog<br>è·¯å¾‘ï¼šhitâ†’hotâ†’dotâ†’dogâ†’cog<br>é•·åº¦ï¼š5', formula: 'return level + 1 = 5' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const allWords = [beginWord, ...wordList];
                    document.getElementById('wordGraph').innerHTML = allWords.map(w => {
                        let cls = 'word-node';
                        if (w === beginWord) cls += ' start';
                        else if (w === endWord) cls += ' end';
                        if (step.current === w) cls += ' current';
                        else if (step.visited?.has(w)) cls += ' visited';
                        if (step.path?.includes(w)) cls += ' path';
                        return `<div class="${cls}">${w}</div>`;
                    }).join('');
                    document.getElementById('queueDisplay').innerHTML = (step.queue || []).map(w => `<span class="queue-item">${w}</span>`).join('');
                    document.getElementById('pathDisplay').textContent = step.path ? `è·¯å¾‘ï¼š${step.path.join(' â†’ ')}` : 'å°‹æ‰¾ä¸­...';
                    document.getElementById('levelDisplay').textContent = step.level || 0;
                    document.getElementById('answerDisplay').textContent = step.answer ?? '?';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
