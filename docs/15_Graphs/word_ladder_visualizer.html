<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Ladder - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .node-circle { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.start { fill: #22c55e; stroke: #10b981; }
        .node-circle.end { fill: #ef4444; stroke: #f87171; }
        .node-circle.visited { fill: #3b82f6; stroke: #60a5fa; }
        .node-circle.active { stroke: #fbbf24; stroke-width: 3px; filter: drop-shadow(0 0 5px #fbbf24); }

        .node-text { fill: #fff; font-family: monospace; font-size: 12px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; font-weight: bold; }
        
        .link-line { stroke: #64748b; stroke-width: 1px; opacity: 0.3; }
        .link-line.path { stroke: #fbbf24; stroke-width: 3px; opacity: 1; }

        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; flex-wrap: wrap; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-row input { width: 100px; text-align: center; padding: 5px; }
        
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Word Ladder (BFS)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Begin:</label>
                            <input type="text" id="beginInput" value="hit">
                        </div>
                        <div class="input-group">
                            <label>End:</label>
                            <input type="text" id="endInput" value="cog">
                        </div>
                       <div class="input-group">
                            <label>List:</label>
                            <input type="text" id="listInput" value='["hot","dot","dog","lot","log","cog"]' style="width:250px">
                        </div>
                        <button onclick="runVisualizer()">Shortest Path</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                        <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Begin</div>
                        <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>End</div>
                        <div class="legend-item"><div class="legend-color" style="background:#3b82f6"></div>Visited (BFS)</div>
                        <div class="legend-item"><div class="legend-color" style="height:2px; width:15px; background:#fbbf24"></div>Shortest Path</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                         <div class="stat-box">
                            <div class="stat-label">Level (Distance)</div>
                            <div class="stat-val" id="levelDisplay">0</div>
                        </div>
                         <div class="stat-box">
                            <div class="stat-label">Queue Size</div>
                            <div class="stat-val" id="qDisplay">0</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                     <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">當前步驟</div>
                     <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="runVisualizer()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                             <option value="1500">Slow</option>
                             <option value="1000" selected>Normal</option>
                             <option value="500">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="viz-card logic-card"><div class="viz-title">邏輯解釋</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int ladderLength(string begin, string end, vector<string>& list) {', id: 0 },
            { line: '    unordered_set<string> dict(list.begin(), list.end());', id: 1 },
            { line: '    if (!dict.count(end)) return 0;', id: 2 },
            { line: '    queue<string> q; q.push(begin);', id: 3 },
            { line: '    int level = 1;', id: 4 },
            { line: '    while (!q.empty()) {', id: 5 },
            { line: '        int size = q.size();', id: 6 },
            { line: '        while(size--) {', id: 7 },
            { line: '            string curr = q.front(); q.pop();', id: 8 },
            { line: '            if (curr == end) return level;', id: 9 },
            { line: '            for (int i=0; i<curr.size(); i++) {', id: 10 },
            { line: '                 // change char, check dict...', id: 11 },
            { line: '                 if (dict.count(nextWord)) {', id: 12 },
            { line: '                     dict.erase(nextWord); // mark visited', id: 13 },
            { line: '                     q.push(nextWord);', id: 14 },
            { line: '                 }', id: 15 },
            { line: '            }', id: 16 },
            { line: '        }', id: 17 },
            { line: '        level++;', id: 18 },
            { line: '    }', id: 19 },
            { line: '    return 0;', id: 20 },
            { line: '}', id: 21 }
        ];

        let viz;

        function simulate(beginWord, endWord, wordList) {
            const steps = [];
            
            // Prepare Graph Data
            const allWords = new Set(wordList);
            if(!allWords.has(beginWord)) allWords.add(beginWord); 
            // endWord must ideally be in wordList, otherwise impossible unless added.
            // Problem says endWord must be in list.
            
            const nodes = Array.from(allWords).map(w => ({id: w}));
            const links = [];
            
            // Build edges (differ by 1 char)
            const n = nodes.length;
            for(let i=0; i<n; i++) {
                for(let j=i+1; j<n; j++) {
                    if(diffOne(nodes[i].id, nodes[j].id)) {
                        links.push({source: nodes[i].id, target: nodes[j].id, id: `${nodes[i].id}-${nodes[j].id}`});
                    }
                }
            }
            
            function diffOne(s1, s2) {
                if(s1.length !== s2.length) return false;
                let cnt = 0;
                for(let i=0; i<s1.length; i++) if(s1[i] !== s2[i]) cnt++;
                return cnt === 1;
            }
            
             // D3 Layout
             const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(60))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(0,0))
                .stop();
            for (let i = 0; i < 300; ++i) simulation.tick();
            
            const layout = {};
            nodes.forEach(d => { layout[d.id] = {x: d.x, y: d.y}; });
            
            // BFS logic
            const dict = new Set(wordList);
            const q = [beginWord];
            const visited = new Set(); visited.add(beginWord);
            
            // For path highlighting, track parent
            const parentMap = {}; 
            
            let level = 1;
            let found = false;
            
            steps.push({
                layout, nodes, links, 
                visited: new Set(visited), q: [...q], level,
                msg: "Init. Build Graph. Start BFS from BeginWord.", highlightLines: [0, 1, 3],
                explanation: {title: "初始化", text: `建立單詞圖 (相差一字元連線)。從 ${beginWord} 開始 BFS。`, formula: ""}
            });

            if(!dict.has(endWord)) {
                 steps.push({
                    layout, nodes, links, visited: new Set(visited), q: [], level, final: true,
                    msg: "EndWord not in list. Return 0.", highlightLines: [2],
                    explanation: {title: "無解", text: "EndWord 不在字典中，無法抵達。", formula: "return 0"}
                });
                return steps;
            }

            while(q.length > 0) {
                const size = q.length;
                steps.push({
                    layout, nodes, links, visited: new Set(visited), q: [...q], level,
                    msg: `Level ${level}. Queue Size: ${size}.`, highlightLines: [5, 6],
                    explanation: {title: `BFS 層級 ${level}`, text: "處理當前層的所有單詞。", formula: ""}
                });
                
                const currentLevelNodes = [];
                for(let k=0; k<size; k++) {
                     currentLevelNodes.push(q[k]); // Peek for visuals? No shift logic below.
                }

                for(let k=0; k<size; k++) {
                    const curr = q.shift();
                    
                    if(curr === endWord) {
                        found = true;
                        
                        // Reconstruct Path
                        const path = [endWord];
                        let p = endWord;
                        while(parentMap[p]) {
                            p = parentMap[p];
                            path.unshift(p);
                        }
                        
                        steps.push({
                            layout, nodes, links, visited: new Set(visited), q: [...q], level, 
                            curr, found: true, path,
                            final: true,
                            msg: `Found EndWord! Distance: ${level}.`, highlightLines: [9],
                            explanation: {title: "找到目標", text: `到達 ${endWord}。最短路徑長度為 ${level}。`, formula: `return ${level}`}
                        });
                        return steps;
                    }
                    
                    // Neighbors
                    // We can utilize 'links' to find neighbors or logic
                    // Logic is cleaner:
                    const neighbors = [];
                    // Find neighbors based on graph logic to match visual
                    links.forEach(l => {
                        let other = null;
                        if(l.source === curr || (l.source.id && l.source.id === curr)) other = l.target.id || l.target;
                        else if(l.target === curr || (l.target.id && l.target.id === curr)) other = l.source.id || l.source;
                        
                        if(other) {
                            // Check if in dict/visited?
                            // Standard BFS checks !visited.
                            // However, we only care if it's in list (except beginWord might not be in list).
                            // Simplification: check if !visited.
                             if(!visited.has(other)) {
                                 neighbors.push(other);
                             }
                        }
                    });
                    
                    for(let next of neighbors) {
                        if(!visited.has(next)) {
                            visited.add(next);
                            parentMap[next] = curr;
                            q.push(next);
                            
                            steps.push({
                                layout, nodes, links, visited: new Set(visited), q: [...q], level, 
                                curr, processingNeighbor: next,
                                msg: `  -> Neighbor ${next}. Add to Queue.`, highlightLines: [13, 14],
                                explanation: {title: "探索鄰居", text: `單詞 ${next} 未訪問，加入佇列。`, formula: ""}
                            });
                        }
                    }
                }
                level++;
            }
            
            steps.push({
                layout, nodes, links, visited: new Set(visited), q: [], level, final: true,
                msg: "Queue empty. EndWord unreachable.", highlightLines: [20],
                explanation: {title: "無解", text: "無法抵達目標單詞。", formula: "return 0"}
            });
            
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('levelDisplay').textContent = step.level;
            document.getElementById('qDisplay').textContent = step.q.length;

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const centerX = width/2;
            const centerY = height/2;
            
            // Links
            const paths = svg.selectAll(".link-line").data(step.links);
            const pEnter = paths.enter().append("line").attr("class", "link-line");
            paths.merge(pEnter)
                .attr("x1", d => centerX + step.layout[d.source].x)
                .attr("y1", centerY + step.layout[d.source].y)
                .attr("x2", d => centerX + step.layout[d.target].x)
                .attr("y2", centerY + step.layout[d.target].y)
                .attr("class", d => {
                     let c = "link-line";
                     // Highlight edges in path
                     if(step.path) {
                         const s = d.source.id || d.source;
                         const t = d.target.id || d.target;
                         // Check if this edge is part of path sequence
                         for(let i=0; i<step.path.length-1; i++) {
                             if((step.path[i] === s && step.path[i+1] === t) || (step.path[i] === t && step.path[i+1] === s)) {
                                 return "link-line path";
                             }
                         }
                     }
                     return c;
                });
            paths.exit().remove();
            
            // Nodes
            const g = svg.selectAll(".node-g").data(step.nodes, d=>d.id);
            const gEnter = g.enter().append("g").attr("class", "node-g");
            
            gEnter.append("circle").attr("class", "node-circle").attr("r", 18);
            gEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${centerX + step.layout[d.id].x}, ${centerY + step.layout[d.id].y})`);
            
            gUpdate.select(".node-circle").attr("class", d => {
                 let c = "node-circle";
                 const beginWord = document.getElementById('beginInput').value;
                 const endWord = document.getElementById('endInput').value;
                 
                 if(d.id === beginWord) c += " start";
                 else if(d.id === endWord) c += " end";
                 
                 if(step.visited.has(d.id)) {
                     // Check if active (being processed)
                     if(step.curr === d.id && !step.found) c += " active";
                     else c += " visited";
                 }
                 
                 return c;
            })
            // Override fill if found path node
            .style("fill", d => {
                if(step.found && step.path && step.path.includes(d.id)) return "#fbbf24";
                return null;
            });
            
            gUpdate.select(".node-text").text(d => d.id);
            
            g.exit().remove();
        }

        function runVisualizer() {
            const begin = document.getElementById('beginInput').value;
            const end = document.getElementById('endInput').value;
            const raw = document.getElementById('listInput').value;
            let list;
            try {
                list = JSON.parse(raw); // raw supports ' or "
            } catch(e) { alert("Invalid JSON List"); return; }
            if(!Array.isArray(list)) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(begin, end, list));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
