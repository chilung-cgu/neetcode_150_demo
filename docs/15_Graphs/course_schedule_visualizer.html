<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .courses { display: flex; gap: 8px; justify-content: center; margin: 15px 0; flex-wrap: wrap; }
        .course { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: monospace; background: var(--viz-primary); color: white; }
        .course.visiting { background: var(--viz-secondary); color: #0f172a; }
        .course.visited { background: var(--viz-success); color: #0f172a; }
        .course.cycle { background: var(--viz-error); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">COURSE SCHEDULE (CYCLE DETECTION)</div>
                <div class="courses" id="coursesDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Can Finish?</div><div class="state-value" id="resultDisplay" style="color: var(--viz-success);">-</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">DFS CYCLE DETECTION</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool canFinish(numCourses, prerequisites) {', id: 0 },
            { line: '    // Build adjacency list', id: 1 },
            { line: '    vector<int> state(n, 0); // 0=unvisited, 1=visiting, 2=visited', id: 2 },
            { line: '    for (int i = 0; i < n; i++)', id: 3 },
            { line: '        if (!dfs(i, graph, state)) return false;', id: 4 },
            { line: '    return true;', id: 5 },
            { line: '}', id: 6 },
            { line: 'bool dfs(node, graph, state) {', id: 7 },
            { line: '    if (state[node] == 1) return false; // cycle!', id: 8 },
            { line: '    if (state[node] == 2) return true;', id: 9 },
            { line: '    state[node] = 1; // visiting', id: 10 },
            { line: '    for (auto& next : graph[node])', id: 11 },
            { line: '        if (!dfs(next, graph, state)) return false;', id: 12 },
            { line: '    state[node] = 2; // visited', id: 13 },
            { line: '    return true;', id: 14 },
            { line: '}', id: 15 },
        ];
        const courses = [0, 1, 2, 3];

        function generateAlgorithmSteps() {
            const steps = [];
            
            steps.push({ states: [0, 0, 0, 0], highlightLines: [0, 1, 2], explanation: { title: 'Init', text: 'Build graph, all unvisited' }});
            steps.push({ states: [1, 0, 0, 0], highlightLines: [10], explanation: { title: 'DFS from 0', text: 'Visiting course 0' }});
            steps.push({ states: [2, 0, 0, 0], highlightLines: [13], explanation: { title: 'Finish 0', text: 'Course 0 visited' }});
            steps.push({ states: [2, 1, 0, 0], highlightLines: [10], explanation: { title: 'DFS from 1', text: 'Visiting course 1' }});
            steps.push({ states: [2, 2, 0, 0], highlightLines: [13], explanation: { title: 'Finish 1', text: 'Course 1 visited' }});
            steps.push({ states: [2, 2, 2, 2], highlightLines: [5], explanation: { title: 'Done!', text: 'No cycle, can finish all ✓' }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('coursesDisplay').innerHTML = courses.map((c, i) => {
                        const state = step.states?.[i] || 0;
                        let cls = 'course';
                        if (state === 1) cls += ' visiting';
                        else if (state === 2) cls += ' visited';
                        return `<div class="${cls}">${c}</div>`;
                    }).join('');
                    const allVisited = step.states?.every(s => s === 2);
                    document.getElementById('resultDisplay').textContent = allVisited ? 'Yes' : '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
