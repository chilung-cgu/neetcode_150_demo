<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .courses-container { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin: 20px 0; }
        .course { 
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; border-radius: 50%; background: var(--viz-primary); color: white; transition: all 0.3s;
        }
        .course.visiting { background: var(--viz-warning); color: #0f172a; }
        .course.visited { background: var(--viz-success); color: #0f172a; }
        .course.cycle { background: var(--viz-error); animation: shake 0.3s; }
        @keyframes shake { 0%,100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .prereqs-display { 
            text-align: center; margin: 10px 0; padding: 12px; 
            background: var(--viz-bg-secondary); border-radius: 8px; font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">èª²ç¨‹è¡¨ (Course Schedule)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">ç¯„ä¾‹1 (å¯å®Œæˆ)</button>
                        <button onclick="setExample(2)">ç¯„ä¾‹2 (æœ‰ç’°)</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div class="courses-container" id="coursesDisplay"></div>
                <div class="prereqs-display" id="prereqsDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(V+E)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(V+E)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">çµæœ</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool canFinish(int n, vector<vector<int>>& prereqs) {', id: 0 },
            { line: '    vector<vector<int>> graph(n);', id: 1 },
            { line: '    for (auto& p : prereqs) graph[p[1]].push_back(p[0]);', id: 2 },
            { line: '    vector<int> state(n, 0); // 0:æœªè¨ª 1:è¨ªä¸­ 2:å®Œæˆ', id: 3 },
            { line: '    function<bool(int)> dfs = [&](int course) {', id: 4 },
            { line: '        if (state[course] == 1) return false; // ç’°!', id: 5 },
            { line: '        if (state[course] == 2) return true;', id: 6 },
            { line: '        state[course] = 1;', id: 7 },
            { line: '        for (int next : graph[course])', id: 8 },
            { line: '            if (!dfs(next)) return false;', id: 9 },
            { line: '        state[course] = 2;', id: 10 },
            { line: '        return true;', id: 11 },
            { line: '    };', id: 12 },
            { line: '    for (int i = 0; i < n; i++)', id: 13 },
            { line: '        if (!dfs(i)) return false;', id: 14 },
            { line: '    return true;', id: 15 },
            { line: '}', id: 16 },
        ];
        
        const examples = {
            1: { n: 4, prereqs: [[1,0],[2,0],[3,1],[3,2]], desc: '0â†’1â†’3, 0â†’2â†’3 (å¯å®Œæˆ)' },
            2: { n: 2, prereqs: [[0,1],[1,0]], desc: '0â†”1 (å¾ªç’°ä¾è³´)' }
        };
        
        let currentExample = examples[1];

        function setExample(n) {
            currentExample = examples[n];
            init();
        }

        function generateAlgorithmSteps(numCourses, prereqs) {
            const steps = [];
            const state = Array(numCourses).fill(0);
            const graph = Array(numCourses).fill(null).map(() => []);
            
            for (const [a, b] of prereqs) {
                graph[b].push(a);
            }
            
            const prereqStr = prereqs.map(p => `${p[1]}â†’${p[0]}`).join(', ');
            
            steps.push({
                state: [...state], current: null, prereqs: prereqStr,
                highlightLines: [0, 1, 2, 3],
                explanation: { title: 'åˆå§‹åŒ–', text: `${numCourses} é–€èª²ç¨‹<br>å…ˆä¿®: ${prereqStr}<br>DFS æª¢æ¸¬ç’°`, formula: 'setup' }
            });

            let hasCycle = false;
            
            function dfs(course, path = []) {
                if (hasCycle) return false;
                if (state[course] === 1) {
                    hasCycle = true;
                    steps.push({
                        state: [...state], current: course, cycle: true, prereqs: prereqStr,
                        highlightLines: [5],
                        explanation: { title: 'ç™¼ç¾ç’°!', text: `èª²ç¨‹ ${course} æ­£åœ¨è¨ªå•ä¸­<br>å­˜åœ¨å¾ªç’°ä¾è³´`, formula: 'return false' }
                    });
                    return false;
                }
                if (state[course] === 2) return true;
                
                state[course] = 1;
                steps.push({
                    state: [...state], current: course, prereqs: prereqStr,
                    highlightLines: [7, 8],
                    explanation: { title: `DFS èª²ç¨‹ ${course}`, text: `state[${course}] = 1 (è¨ªå•ä¸­)`, formula: `visiting ${course}` }
                });
                
                for (const next of graph[course]) {
                    if (!dfs(next)) return false;
                }
                
                state[course] = 2;
                return true;
            }

            for (let i = 0; i < numCourses && !hasCycle; i++) {
                if (state[i] === 0) {
                    dfs(i);
                }
            }

            const result = !hasCycle;
            steps.push({
                state: [...state], result, prereqs: prereqStr, final: true,
                highlightLines: result ? [15] : [14],
                explanation: { 
                    title: result ? 'å®Œæˆ!' : 'å¤±æ•—!', 
                    text: result ? 'å¯ä»¥ä¿®å®Œæ‰€æœ‰èª²ç¨‹' : 'å­˜åœ¨å¾ªç’°ä¾è³´',
                    formula: `return ${result}`
                }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const states = step.state || [];
                    let html = '';
                    for (let i = 0; i < states.length; i++) {
                        let cls = 'course';
                        if (states[i] === 1) cls += step.cycle && step.current === i ? ' cycle' : ' visiting';
                        if (states[i] === 2) cls += ' visited';
                        html += `<div class="${cls}">${i}</div>`;
                    }
                    document.getElementById('coursesDisplay').innerHTML = html;
                    document.getElementById('prereqsDisplay').textContent = `å…ˆä¿®é—œä¿‚: ${step.prereqs || ''}`;
                    
                    if (step.result !== undefined) {
                        document.getElementById('resultDisplay').textContent = step.result ? 'True âœ“' : 'False âœ—';
                        document.getElementById('resultDisplay').style.color = step.result ? 'var(--viz-success)' : 'var(--viz-error)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '-';
                        document.getElementById('resultDisplay').style.color = 'inherit';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentExample.n, currentExample.prereqs));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
