<!DOCTYPE html>

    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }

        @keyframes shake { 0%,100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">å†—é¤˜é€£æ¥ (Redundant Connection)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">ç¯„ä¾‹1 (ä¸‰è§’å½¢)</button>
                        <button onclick="setExample(2)">ç¯„ä¾‹2 (äº”é‚Šå½¢)</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div class="graph-container" id="graphDisplay"></div>
                
                <div style="text-align: center; color: var(--viz-text-muted);">é‚Š (æŒ‰é †åºè™•ç†)</div>
                <div class="edges-container" id="edgesDisplay"></div>
                
                <div style="text-align: center; color: var(--viz-text-muted); font-size: 0.85rem;">Union-Find Parent</div>
                <div class="uf-container" id="ufDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="800">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(nÂ·Î±(n)) â‰ˆ O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">å†—é¤˜é‚Š</div><div class="state-value" id="resultDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> findRedundantConnection(edges) {', id: 0 },
            { line: '    int n = edges.size();', id: 1 },
            { line: '    vector<int> parent(n + 1);', id: 2 },
            { line: '    iota(parent.begin(), parent.end(), 0);', id: 3 },
            { line: '    for (auto& e : edges) {', id: 4 },
            { line: '        int p1 = find(e[0]), p2 = find(e[1]);', id: 5 },
            { line: '        if (p1 == p2) return e;', id: 6 },
            { line: '        parent[p1] = p2;', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return {};', id: 9 },
            { line: '}', id: 10 },
        ];
        
        const examples = {
            1: { edges: [[1,2],[1,3],[2,3]], desc: 'ä¸‰è§’å½¢' },
            2: { edges: [[1,2],[2,3],[3,4],[1,4],[1,5]], desc: 'å››é‚Šå½¢+ä¸€é‚Š' }
        };
        
        let currentExample = examples[1];

        function setExample(n) {
            currentExample = examples[n];
            init();
        }

        function generateAlgorithmSteps(edges) {
            const steps = [];
            const n = edges.length;
            const parent = Array.from({ length: n + 1 }, (_, i) => i);
            
            function find(x) {
                if (parent[x] !== x) parent[x] = find(parent[x]);
                return parent[x];
            }
            
            // Get all unique nodes
            const nodes = [...new Set(edges.flat())].sort((a, b) => a - b);
            
            steps.push({
                parent: [...parent], addedEdges: [], nodes,
                highlightLines: [0, 1, 2, 3],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `é‚Š: ${edges.map(e => `[${e[0]},${e[1]}]`).join(', ')}<br><br>Union-Findï¼šæ¯å€‹ç¯€é»æ˜¯è‡ªå·±çš„çˆ¶ç¯€é»`,
                    formula: 'setup'
                }
            });

            const addedEdges = [];
            let redundant = null;

            for (let i = 0; i < edges.length; i++) {
                const [a, b] = edges[i];
                const p1 = find(a), p2 = find(b);
                
                if (p1 === p2) {
                    redundant = i;
                    
                    steps.push({
                        parent: [...parent], addedEdges: [...addedEdges], 
                        nodes, currentEdge: i, redundantEdge: i,
                        highlightLines: [5, 6],
                        explanation: { 
                            title: `é‚Š [${a},${b}] - å†—é¤˜!`, 
                            text: `find(${a}) = find(${b}) = ${p1}<br>å·²ç¶“é€£é€šï¼Œé€™æ˜¯å†—é¤˜é‚Š!`,
                            formula: `return [${a},${b}]`
                        }
                    });
                    break;
                } else {
                    parent[p1] = p2;
                    addedEdges.push(i);
                    
                    steps.push({
                        parent: [...parent], addedEdges: [...addedEdges],
                        nodes, currentEdge: i,
                        highlightLines: [4, 5, 7],
                        explanation: { 
                            title: `é‚Š [${a},${b}]`, 
                            text: `find(${a})=${p1}, find(${b})=${p2}<br>ä¸åŒé›†åˆï¼Œåˆä½µ`,
                            formula: `union(${a},${b})`
                        }
                    });
                }
            }

            if (redundant !== null) {
                const [a, b] = edges[redundant];
                steps.push({
                    parent: [...parent], addedEdges, nodes,
                    redundantEdge: redundant, result: edges[redundant], final: true,
                    highlightLines: [6],
                    explanation: { 
                        title: 'æ‰¾åˆ°å†—é¤˜é‚Š!', 
                        text: `å†—é¤˜é‚Š: [${a}, ${b}]<br>ç§»é™¤æ­¤é‚Šå¯ä½¿åœ–è®Šæˆæ¨¹`,
                        formula: `return [${a},${b}]`
                    }
                });
            }

            return steps;
        }

        let viz;
        function init() {
            const { edges } = currentExample;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Nodes
                    document.getElementById('graphDisplay').innerHTML = 
                        (step.nodes || []).map(n => `<div class="node">${n}</div>`).join('');
                    
                    // Edges
                    let html = '';
                    edges.forEach((e, i) => {
                        let cls = 'edge';
                        if (step.redundantEdge === i) cls = 'edge redundant';
                        else if (step.currentEdge === i) cls += ' current';
                        else if (step.addedEdges?.includes(i)) cls += ' added';
                        html += `<div class="${cls}">[${e[0]}, ${e[1]}]</div>`;
                    });
                    document.getElementById('edgesDisplay').innerHTML = html;
                    
                    // Union-Find
                    document.getElementById('ufDisplay').innerHTML = 
                        (step.nodes || []).map(n => 
                            `<span class="uf-item">${n}â†’${step.parent?.[n] ?? n}</span>`
                        ).join('');
                    
                    // Result
                    if (step.result) {
                        document.getElementById('resultDisplay').textContent = `[${step.result[0]}, ${step.result[1]}]`;
                        document.getElementById('resultDisplay').style.color = 'var(--viz-error)';
                    } else {
                        document.getElementById('resultDisplay').textContent = '-';
                        document.getElementById('resultDisplay').style.color = 'inherit';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(edges));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
