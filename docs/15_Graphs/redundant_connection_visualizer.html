<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redundant Connection Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .edges { display: flex; flex-direction: column; gap: 6px; margin: 15px 0; align-items: center; }
        .edge { padding: 8px 16px; border-radius: 6px; font-family: monospace; background: var(--viz-primary); color: white; }
        .edge.redundant { background: var(--viz-error); }
        .edge.checked { border: 2px solid var(--viz-secondary); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">REDUNDANT CONNECTION (UNION-FIND)</div>
                <div class="edges" id="edgesDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">UNION-FIND</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> findRedundantConnection(edges) {', id: 0 },
            { line: '    UnionFind uf(n);', id: 1 },
            { line: '    for (auto& e : edges) {', id: 2 },
            { line: '        if (uf.find(e[0]) == uf.find(e[1]))', id: 3 },
            { line: '            return e; // already connected!', id: 4 },
            { line: '        uf.union(e[0], e[1]);', id: 5 },
            { line: '    }', id: 6 },
            { line: '    return {};', id: 7 },
            { line: '}', id: 8 },
        ];
        const edges = [[1, 2], [1, 3], [2, 3]];

        function generateAlgorithmSteps() {
            const steps = [];
            
            steps.push({ checked: -1, redundant: -1, highlightLines: [0, 1], explanation: { title: 'Init Union-Find', text: 'Each node is its own parent' }});
            steps.push({ checked: 0, redundant: -1, highlightLines: [5], explanation: { title: 'Edge [1,2]', text: 'Union 1 and 2' }});
            steps.push({ checked: 1, redundant: -1, highlightLines: [5], explanation: { title: 'Edge [1,3]', text: 'Union 1 and 3' }});
            steps.push({ checked: 2, redundant: 2, highlightLines: [3, 4], explanation: { title: 'Edge [2,3]', text: '2 and 3 already connected → redundant!' }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('edgesDisplay').innerHTML = edges.map((e, i) =>
                        `<div class="edge ${i === step.redundant ? 'redundant' : ''} ${i === step.checked ? 'checked' : ''}">[${e[0]}, ${e[1]}]</div>`
                    ).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
