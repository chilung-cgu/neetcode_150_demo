<body>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> pacificAtlantic(heights) {', id: 0 },
            { line: '    int m = heights.size(), n = heights[0].size();', id: 1 },
            { line: '    vector<vector<bool>> pacific(m, vector<bool>(n));', id: 2 },
            { line: '    vector<vector<bool>> atlantic(m, vector<bool>(n));', id: 3 },
            { line: '    // å¾é‚Šç•Œåå‘ DFSï¼ˆå¾€é«˜è™•èµ°ï¼‰', id: 4 },
            { line: '    for (int i = 0; i < m; i++) {', id: 5 },
            { line: '        dfs(heights, pacific, i, 0);', id: 6 },
            { line: '        dfs(heights, atlantic, i, n-1);', id: 7 },
            { line: '    }', id: 8 },
            { line: '    for (int j = 0; j < n; j++) {', id: 9 },
            { line: '        dfs(heights, pacific, 0, j);', id: 10 },
            { line: '        dfs(heights, atlantic, m-1, j);', id: 11 },
            { line: '    }', id: 12 },
            { line: '    // æ‰¾äº¤é›†', id: 13 },
            { line: '    for (each cell) if (pacific[i][j] && atlantic[i][j])', id: 14 },
            { line: '        result.push_back({i, j});', id: 15 },
            { line: '    return result;', id: 16 },
            { line: '}', id: 17 },
        ];
        
        const examples = {
            1: [[1,2,2,3,5],[3,2,3,4,4],[2,4,5,3,1],[6,7,1,4,5],[5,1,1,2,4]],
            2: [[1,2,3],[4,5,6],[7,8,9]]
        };
        
        let currentHeights = examples[1];

        function setExample(n) {
            currentHeights = examples[n].map(r => [...r]);
            init();
        }

        function generateAlgorithmSteps(heights) {
            const steps = [];
            const m = heights.length, n = heights[0].length;
            const pacific = Array(m).fill(null).map(() => Array(n).fill(false));
            const atlantic = Array(m).fill(null).map(() => Array(n).fill(false));
            const dirs = [[1,0],[-1,0],[0,1],[0,-1]];
            
            steps.push({
                pacific: [], atlantic: [], both: [],
                highlightLines: [0, 1, 2, 3, 4],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `${m}Ã—${n} é«˜åº¦çŸ©é™£<br><br>é—œéµæ€è·¯ï¼šå¾æµ·æ´‹é‚Šç•Œ<b>åå‘</b> DFS<br>ï¼ˆæ°´å¾€é«˜è™•æµ = æ‰¾èƒ½æµåˆ°è©²æµ·æ´‹çš„æ ¼å­ï¼‰`,
                    formula: 'reverse DFS'
                }
            });

            // DFS function
            function dfs(ocean, i, j, prevHeight) {
                if (i < 0 || i >= m || j < 0 || j >= n) return;
                if (ocean[i][j] || heights[i][j] < prevHeight) return;
                ocean[i][j] = true;
                for (const [di, dj] of dirs) {
                    dfs(ocean, i + di, j + dj, heights[i][j]);
                }
            }

            // Pacific DFS from top and left
            for (let i = 0; i < m; i++) dfs(pacific, i, 0, 0);
            for (let j = 0; j < n; j++) dfs(pacific, 0, j, 0);
            
            const pacificCells = [];
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (pacific[i][j]) pacificCells.push([i, j]);
                }
            }
            
            steps.push({
                pacific: pacificCells, atlantic: [], both: [],
                highlightLines: [5, 6, 9, 10],
                explanation: { 
                    title: 'å¤ªå¹³æ´‹ DFS', 
                    text: `å¾ä¸Šé‚Šç•Œå’Œå·¦é‚Šç•Œåå‘ DFS<br>æ‰¾åˆ° ${pacificCells.length} å€‹å¯é”æ ¼å­`,
                    formula: `pacific: ${pacificCells.length}`
                }
            });

            // Atlantic DFS from bottom and right
            for (let i = 0; i < m; i++) dfs(atlantic, i, n - 1, 0);
            for (let j = 0; j < n; j++) dfs(atlantic, m - 1, j, 0);
            
            const atlanticCells = [];
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (atlantic[i][j]) atlanticCells.push([i, j]);
                }
            }
            
            steps.push({
                pacific: pacificCells, atlantic: atlanticCells, both: [],
                highlightLines: [5, 7, 9, 11],
                explanation: { 
                    title: 'å¤§è¥¿æ´‹ DFS', 
                    text: `å¾ä¸‹é‚Šç•Œå’Œå³é‚Šç•Œåå‘ DFS<br>æ‰¾åˆ° ${atlanticCells.length} å€‹å¯é”æ ¼å­`,
                    formula: `atlantic: ${atlanticCells.length}`
                }
            });

            // Find intersection
            const both = [];
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (pacific[i][j] && atlantic[i][j]) {
                        both.push([i, j]);
                    }
                }
            }
            
            steps.push({
                pacific: pacificCells, atlantic: atlanticCells, both,
                highlightLines: [13, 14, 15],
                explanation: { 
                    title: 'æ‰¾äº¤é›†', 
                    text: `èƒ½åŒæ™‚æµåˆ°å…©å€‹æµ·æ´‹çš„æ ¼å­<br>å…± ${both.length} å€‹`,
                    formula: `intersection: ${both.length}`
                }
            });

            steps.push({
                pacific: [], atlantic: [], both, final: true,
                highlightLines: [16],
                explanation: { 
                    title: 'å®Œæˆ!', 
                    text: `çµæœ: ${both.length} å€‹æ ¼å­<br>ä½ç½®: ${both.map(b => `[${b[0]},${b[1]}]`).slice(0, 5).join(', ')}${both.length > 5 ? '...' : ''}`,
                    formula: `return ${both.length} cells`
                }
            });

            return steps;
        }

        let viz;
        function init() {
            const m = currentHeights.length, n = currentHeights[0].length;
            const gridEl = document.getElementById('gridDisplay');
            gridEl.style.gridTemplateColumns = `repeat(${n}, 40px)`;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let r = 0; r < currentHeights.length; r++) {
                        for (let c = 0; c < currentHeights[0].length; c++) {
                            let cls = 'cell';
                            const inP = step.pacific?.some(p => p[0] === r && p[1] === c);
                            const inA = step.atlantic?.some(p => p[0] === r && p[1] === c);
                            const inB = step.both?.some(p => p[0] === r && p[1] === c);
                            
                            if (inB) cls += ' both';
                            else if (inP && inA) cls += ' both';
                            else if (inP) cls += ' pacific';
                            else if (inA) cls += ' atlantic';
                            
                            html += `<div class="${cls}">${currentHeights[r][c]}</div>`;
                        }
                    }
                    gridEl.innerHTML = html;
                    document.getElementById('countDisplay').textContent = step.both?.length ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentHeights));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
