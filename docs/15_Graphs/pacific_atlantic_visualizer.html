    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 550px;
        }

        /* SVG */
        .grid-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        #viz-svg { width: 100%; height: 100%; cursor: grab; }
        #viz-svg:active { cursor: grabbing; }

        .cell-rect { stroke: #334155; stroke-width: 1px; transition: fill 0.3s; }
        .cell-rect.empty { fill: #1e293b; }
        .cell-rect.p { fill: rgba(59, 130, 246, 0.6); } /* Pacific Blue */
        .cell-rect.a { fill: rgba(234, 179, 8, 0.6); } /* Atlantic Gold */
        .cell-rect.both { fill: #22c55e; } /* Green */
        
        .cell-text { pointer-events: none; font-size: 14px; text-anchor: middle; dominant-baseline: middle; fill: #cbd5e1; font-weight: bold; }

        /* Highlight */
        .highlight-rect { fill: none; stroke: #fff; stroke-width: 2px; filter: drop-shadow(0 0 4px white); }

        /* Stats */
        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 100%;
            background: rgba(15, 23, 42, 0.6); padding: 10px; border-radius: 12px;
        }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: #22c55e; }
        .stat-label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        textarea { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 220px; height: 80px; resize: none; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; flex-wrap: wrap; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }
        
        .ocean-labels { position: absolute; font-size: 10px; color: rgba(255,255,255,0.3); font-weight: bold; pointer-events: none; }
    </style>
</head>
<body>

                            <textarea id="gridInput">1,2,2,3,5

                <div class="controls" style="margin-top: 15px;">

                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>

        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<vector<int>> pacificAtlantic(heights) {', id: 0 },
            { line: '    // DFS from Ocean Edges inward (Reverse Flow)', id: 1 },
            { line: '    vector<vector<bool>> pacific(m, vector<bool>(n));', id: 2 },
            { line: '    vector<vector<bool>> atlantic(m, vector<bool>(n));', id: 3 },
            { line: '    for (int i = 0; i < m; i++) {', id: 4 },
            { line: '        dfs(heights, pacific, i, 0); // Left', id: 5 },
            { line: '        dfs(heights, atlantic, i, n-1); // Right', id: 6 },
            { line: '    }', id: 7 },
            { line: '    for (int j = 0; j < n; j++) {', id: 8 },
            { line: '        dfs(heights, pacific, 0, j); // Top', id: 9 },
            { line: '        dfs(heights, atlantic, m-1, j); // Bottom', id: 10 },
            { line: '    }', id: 11 },
            { line: '    // Result intersection', id: 12 },
            { line: '    for(i...) for(j...) if(pacific[i][j] && atlantic[i][j]) res.push({i,j});', id: 13 },
            { line: '    return res;', id: 14 },
            { line: '}', id: 15 },
            { line: 'void dfs(ocean, r, c, prevH) {', id: 16 },
            { line: '    if (bounds or ocean[r][c] or heights[r][c] < prevH) return;', id: 17 },
            { line: '    ocean[r][c] = true;', id: 18 },
            { line: '    dfs(ocean, neighbors);', id: 19 },
            { line: '}', id: 20 },
        ];

        let viz;

        function simulate(gridInput) {
            const steps = [];
            const grid = gridInput.map(r => [...r]);
            const m = grid.length;
            const n = grid[0].length;
            
            // Track state: 0=None, 1=P, 2=A, 3=Both
            // But visually we can just track the sets P and A.
            
            const pushState = (msg, hl, activeCells=[], pSet, aSet) => {
                // Convert sets to simpler visual grid for render if needed, or pass sets directly
                // Passing deep copies of sets or arrays of coords
                steps.push({
                    grid: grid.map(r => [...r]),
                    activeCells,
                    pSet: pSet.map(c=>({...c})),
                    aSet: aSet.map(c=>({...c})),
                    msg, highlightLines: hl
                });
            };

            const pacific = Array(m).fill(0).map(() => Array(n).fill(false));
            const atlantic = Array(m).fill(0).map(() => Array(n).fill(false));
            
            // Helper to collect current true cells
            const getSet = (boolGrid) => {
                const res = [];
                for(let i=0; i<m; i++) for(let j=0; j<n; j++) if(boolGrid[i][j]) res.push({r:i, c:j});
                return res;
            }

            function dfs(r, c, prevHeight, oceanGrid, oceanName) {
                if(r<0||c<0||r>=m||c>=n) return;
                if(oceanGrid[r][c] || grid[r][c] < prevHeight) return;
                
                oceanGrid[r][c] = true;
                
                // Visualization step for this visit?
                // Too many steps if granular. Let's group or just show important ones.
                // We'll show the state update.
                
                pushState(`${oceanName} flow reaches (${r},${c}) [H: ${grid[r][c]}]`, [18], [{r,c}], getSet(pacific), getSet(atlantic));
                
                dfs(r+1, c, grid[r][c], oceanGrid, oceanName);
                dfs(r-1, c, grid[r][c], oceanGrid, oceanName);
                dfs(r, c+1, grid[r][c], oceanGrid, oceanName);
                dfs(r, c-1, grid[r][c], oceanGrid, oceanName);
            }

            pushState("Start Pacific DFS (Top/Left)", [4], [], [], []);
            
            // Pacific
            for(let i=0; i<m; i++) dfs(i, 0, -1, pacific, "Pacific");
            for(let j=0; j<n; j++) dfs(0, j, -1, pacific, "Pacific");
            
            pushState("Start Atlantic DFS (Bottom/Right)", [8], [], getSet(pacific), []);
            
            // Atlantic
            for(let i=0; i<m; i++) dfs(i, n-1, -1, atlantic, "Atlantic");
            for(let j=0; j<n; j++) dfs(m-1, j, -1, atlantic, "Atlantic");
            
            pushState("Done. Intersecting...", [13], [], getSet(pacific), getSet(atlantic));
            
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const gZoom = d3.select("#zoom-group");
        const zoom = d3.zoom().on("zoom", (e) => gZoom.attr("transform", e.transform));
        svg.call(zoom);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            const grid = step.grid;
            const m = grid.length;
            const n = grid[0].length;
            const cellSize = 45;

            // Compute cell states
            const pMap = new Set(step.pSet.map(c => `${c.r},${c.c}`));
            const aMap = new Set(step.aSet.map(c => `${c.r},${c.c}`));
            let bothCount = 0;

            const cells = [];
            for(let r=0; r<m; r++) for(let c=0; c<n; c++) {
                let status = 'empty';
                const key = `${r},${c}`;
                if (pMap.has(key) && aMap.has(key)) { status = 'both'; bothCount++; }
                else if (pMap.has(key)) status = 'p';
                else if (aMap.has(key)) status = 'a';
                
                cells.push({r, c, val: grid[r][c], status});
            }
            
            document.getElementById('countDisplay').textContent = bothCount;

            const rects = gZoom.selectAll(".cell-rect").data(cells, d => `${d.r},${d.c}`);
            rects.enter().append("rect")
                .attr("class", "cell-rect")
                .attr("x", d => d.c * cellSize).attr("y", d => d.r * cellSize)
                .attr("width", cellSize).attr("height", cellSize)
                .merge(rects)
                .attr("class", d => `cell-rect ${d.status}`);
            rects.exit().remove();

            // Text
            const texts = gZoom.selectAll(".cell-text").data(cells, d => `${d.r},${d.c}`);
            texts.enter().append("text").attr("class", "cell-text")
                .attr("x", d => d.c * cellSize + cellSize/2).attr("y", d => d.r * cellSize + cellSize/2)
                .merge(texts)
                .text(d => d.val);
            texts.exit().remove();

            // Highlight
            const highlights = gZoom.selectAll(".highlight-rect").data(step.activeCells, d => `${d.r},${d.c}`);
            highlights.enter().append("rect")
                .attr("class", "highlight-rect")
                .attr("width", cellSize).attr("height", cellSize)
                .merge(highlights)
                .attr("x", d => d.c * cellSize).attr("y", d => d.r * cellSize);
            highlights.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('gridInput').value;
            const grid = raw.split('\n').map(l => l.split(',').map(x => parseInt(x.trim())));
            
            const cellSize = 45;
            const w = grid[0].length * cellSize;
            const h = grid.length * cellSize;
            const scale = Math.min(1, 400 / Math.max(w, h));
            const tx = (svg.node().clientWidth - w*scale)/2;
            const ty = (svg.node().clientHeight - h*scale)/2;
            svg.call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(scale));

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(grid));
        }

        const examples = {
            2: "1,2,3\n8,9,4\n7,6,5"
        };
        function loadExample(n) {
            document.getElementById('gridInput').value = examples[n];
            runVisualizer();
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
