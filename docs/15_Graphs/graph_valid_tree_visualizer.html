<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Valid Tree - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Graph Nodes */
        .node-circle { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.active { stroke: #fbbf24; stroke-width: 3px; filter: drop-shadow(0 0 5px #fbbf24); }

        .node-text { fill: #fff; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; font-weight: bold; }
        
        .link-line { stroke: #64748b; stroke-width: 2px; opacity: 0.4; }
        .link-line.processed { stroke: #94a3b8; opacity: 1; stroke-width: 3px; }
        .link-line.highlight { stroke: #fbbf24; opacity: 1; stroke-width: 4px; }
        .link-line.cycle { stroke: #ef4444; opacity: 1; stroke-width: 4px; stroke-dasharray: 4; }

        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-row input { width: 300px; text-align: center; }
        
        .dsu-table {
            border-collapse: collapse; font-family: monospace; font-size: 0.8rem;
            margin-top: 10px;
        }
        .dsu-table th, .dsu-table td { border: 1px solid #475569; padding: 4px 8px; color: #cbd5e1; }
        .dsu-table th { background: #1e293b; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Graph Valid Tree (Union-Find)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>n:</label>
                            <input type="number" id="nInput" value="5" style="width:50px">
                        </div>
                        <div class="input-group">
                            <label>Edges:</label>
                            <input type="text" id="edgesInput" value="[[0,1], [0,2], [0,3], [1,4]]">
                        </div>
                        <button onclick="runVisualizer()">Check Valid</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                        <div class="legend-item"><div class="legend-color" style="background:#334155; border:1px solid #475569"></div>Node</div>
                        <div class="legend-item"><div class="legend-color" style="height:2px; width:15px; background:#94a3b8"></div>Processed Edge</div>
                        <div class="legend-item"><div class="legend-color" style="height:2px; width:15px; background:#ef4444; border:1px dashed #ef4444"></div>Cycle Edge</div>
                        <div class="legend-item">Colors indicate Connected Components</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                         <div class="stat-box">
                            <div class="stat-label">Components</div>
                            <div class="stat-val" id="compDisplay">n</div>
                        </div>
                         <div class="stat-box">
                            <div class="stat-label">Status</div>
                            <div class="stat-val" id="statusDisplay">Checking...</div>
                        </div>
                    </div>
                </div>
                
                <div style="width:100%; text-align:center; margin-bottom:10px;">
                    <div style="font-size:0.8rem; color:#94a3b8; margin-bottom:4px;">Parent Array (DSU)</div>
                    <div id="dsuContainer" style="display:flex; justify-content:center;"></div>
                </div>

                <div class="step-breakdown">
                     <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">當前步驟</div>
                     <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="runVisualizer()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                             <option value="1500">Slow</option>
                             <option value="1000" selected>Normal</option>
                             <option value="500">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="viz-card logic-card"><div class="viz-title">邏輯解釋</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool validTree(int n, vector<vector<int>>& edges) {', id: 0 },
            { line: '    if (edges.size() != n - 1) return false;', id: 1 },
            { line: '    vector<int> parent(n); ioa(parent.begin(), parent.end(), 0);', id: 2 },
            { line: '    for (auto& e : edges) {', id: 3 },
            { line: '        int rootX = find(parent, e[0]);', id: 4 },
            { line: '        int rootY = find(parent, e[1]);', id: 5 },
            { line: '        if (rootX == rootY) return false; // Cycle', id: 6 },
            { line: '        parent[rootX] = rootY; // Union', id: 7 },
            { line: '        n--; // Decrement components', id: 8 },
            { line: '    }', id: 9 },
            { line: '    return n == 1; // Fully connected', id: 10 },
            { line: '}', id: 11 },
            { line: 'int find(vector<int>& parent, int i) {', id: 12 },
            { line: '    if (parent[i] == i) return i;', id: 13 },
            { line: '    return parent[i] = find(parent, parent[i]);', id: 14 },
            { line: '}', id: 15 }
        ];

        let viz;

        function simulate(n, edges) {
            const steps = [];
            
            // Nodes for layout
            const nodes = [];
            for(let i=0; i<n; i++) nodes.push({id: i});
            const links = edges.map((e, idx) => ({source: e[0], target: e[1], id: idx}));
            
            // D3 Layout
            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(80))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(0,0))
                .stop();
            for (let i = 0; i < 300; ++i) simulation.tick();
            
            const layout = {};
            nodes.forEach(d => { layout[d.id] = {x: d.x, y: d.y}; });

            // Union Find State
            const parent = Array.from({length: n}, (_, i) => i);
            const processedEdges = new Set(); // indices
            let components = n;
            let status = "Checking";
            
            // Assign a color to each initial component (node)
            // componentColors maps rootID -> color
            // colors generated dynamically
            const colors = d3.schemeCategory10; 
            
            steps.push({
                layout, nodes, links, 
                parent: [...parent], components, status,
                processedEdges: new Set(processedEdges),
                currEdge: null,
                msg: `Init. n=${n}, edges=${edges.length}. Start Union-Find.`, highlightLines: [0, 2],
                explanation: {title: "初始化", text: `每個節點初始為獨立的連通分量 (Parent[i] = i)。顏色代表不同分量。`, formula: ""}
            });
            
            if(edges.length !== n - 1) {
                // Technically early return, but let's visualize if user wants
                // Usually we check edges.size == n-1 first.
                // Let's visualize the check.
                steps.push({
                    layout, nodes, links, 
                    parent: [...parent], components, status, processedEdges: new Set(processedEdges),
                    msg: `Check: Edges (${edges.length}) vs n-1 (${n-1}).`, highlightLines: [1],
                    explanation: {title: "邊數檢查", text: "樹必須恰好有 n-1 條邊。若不符則不是樹。", formula: `edges.size() == ${n-1} ?`}
                });
                if(edges.length !== n-1) {
                     status = "False";
                     steps.push({
                        layout, nodes, links, 
                        parent: [...parent], components, status, processedEdges: new Set(processedEdges),
                        final: true,
                        msg: `Edges count mismatch. Return False.`, highlightLines: [1],
                        explanation: {title: "失敗", text: `邊數不等於 ${n-1}。`, formula: "return false"}
                    });
                    return steps;
                }
            }

            function find(i) {
                let curr = i;
                while(parent[curr] !== curr) {
                    curr = parent[curr];
                    // Path compression not visualized for simplicity or yes?
                    // Let's stick to simple find for visual step clarity or assume flattened
                }
                return curr;
            }

            for(let k=0; k<edges.length; k++) {
                const e = edges[k];
                const u = e[0];
                const v = e[1];
                
                steps.push({
                    layout, nodes, links, 
                    parent: [...parent], components, status, processedEdges: new Set(processedEdges),
                    currEdge: k,
                    msg: `Process Edge [${u}, ${v}].`, highlightLines: [3],
                    explanation: {title: "處理邊", text: `考慮邊 [${u}, ${v}]。`, formula: ""}
                });
                
                const rootX = find(u);
                const rootY = find(v);
                
                steps.push({
                    layout, nodes, links, 
                    parent: [...parent], components, status, processedEdges: new Set(processedEdges),
                    currEdge: k, rootX, rootY,
                    msg: `Find Roots: Find(${u})=${rootX}, Find(${v})=${rootY}.`, highlightLines: [4, 5],
                    explanation: {title: "尋找根節點", text: `兩個節點的根分別是 ${rootX} 和 ${rootY}。`, formula: ""}
                });
                
                if(rootX === rootY) {
                    status = "Cycle Detected";
                    steps.push({
                        layout, nodes, links, 
                        parent: [...parent], components, status, processedEdges: new Set(processedEdges),
                        currEdge: k, rootX, rootY, cycleFound: true,
                        final: true,
                        msg: `Roots same! Cycle detected on edge [${u}, ${v}]. Return False.`, highlightLines: [6],
                        explanation: {title: "發現環", text: `兩節點已在同一分量中。添加此邊會形成環。`, formula: "return false"}
                    });
                    return steps;
                }
                
                // Union
                parent[rootX] = rootY;
                components--;
                processedEdges.add(k);
                
                steps.push({
                    layout, nodes, links, 
                    parent: [...parent], components, status, processedEdges: new Set(processedEdges),
                    currEdge: k, rootX, rootY, united: true,
                    msg: `Union(${rootX}, ${rootY}). Components: ${components}.`, highlightLines: [7, 8],
                    explanation: {title: "合併", text: `將 ${rootX} 的父節點設為 ${rootY}，合併兩個分量。連通分量數減一。`, formula: `parent[${rootX}] = ${rootY}`}
                });
            }
            
            status = components === 1 ? "Valid Tree" : "Disconnected";
            steps.push({
                layout, nodes, links, 
                parent: [...parent], components, status, processedEdges: new Set(processedEdges),
                final: true,
                msg: `Final Check: Components = ${components}. ${status}.`, highlightLines: [10],
                explanation: {title: "最終檢查", text: components === 1 ? "只有一個連通分量，且無環，是有效的樹。" : "多個連通分量，圖不連通。", formula: `return ${components===1}`}
            });
            
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);
        
        const colors = d3.schemeCategory10; 
        
        // Helper to get root for coloring
        function getRoot(parent, i) {
            let curr = i;
            while(parent[curr] !== curr) curr = parent[curr];
            return curr;
        }

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('compDisplay').textContent = step.components;
            document.getElementById('statusDisplay').textContent = step.status;
            
            // DSU Table
            const dsuContainer = document.getElementById('dsuContainer');
            let tableHtml = '<table class="dsu-table"><tr><th>Node</th>';
            step.parent.forEach((_, i) => tableHtml += `<th>${i}</th>`);
            tableHtml += '</tr><tr><td>Parent</td>';
            step.parent.forEach(p => tableHtml += `<td>${p}</td>`);
            tableHtml += '</tr></table>';
            dsuContainer.innerHTML = tableHtml;

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const centerX = width/2;
            const centerY = height/2;
            
            // Links
            const paths = svg.selectAll(".link-line").data(step.links);
            const pEnter = paths.enter().append("line").attr("class", "link-line");
            paths.merge(pEnter)
                .attr("x1", d => centerX + step.layout[d.source].x)
                .attr("y1", centerY + step.layout[d.source].y)
                .attr("x2", d => centerX + step.layout[d.target].x)
                .attr("y2", centerY + step.layout[d.target].y)
                .attr("class", (d, i) => {
                     if (step.cycleFound && step.currEdge === i) return "link-line cycle";
                     if (step.processedEdges.has(i)) return "link-line processed";
                     if (step.currEdge === i) return "link-line highlight";
                     return "link-line";
                });
            paths.exit().remove();
            
            // Nodes
            const g = svg.selectAll(".node-g").data(step.nodes, d=>d.id);
            const gEnter = g.enter().append("g").attr("class", "node-g");
            
            gEnter.append("circle").attr("class", "node-circle").attr("r", 18);
            gEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${centerX + step.layout[d.id].x}, ${centerY + step.layout[d.id].y})`);
            
            gUpdate.select(".node-circle")
                .style("fill", d => {
                    // Color by Root
                    const root = getRoot(step.parent, d.id);
                    return colors[root % 10];
                })
                .attr("class", d => {
                    // Highlight logic if involved?
                    return "node-circle";
                });
            
            gUpdate.select(".node-text").text(d => d.id);
            
            g.exit().remove();
        }

        function runVisualizer() {
            const n = parseInt(document.getElementById('nInput').value);
            const raw = document.getElementById('edgesInput').value;
            let edges;
            try {
                edges = JSON.parse(raw);
            } catch(e) { alert("Invalid JSON"); return; }

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(n, edges));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
