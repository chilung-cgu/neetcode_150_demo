<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walls and Gates - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .cell-rect { stroke: #475569; stroke-width: 1px; rx: 4; transition: fill 0.3s; }
        /* Colors dynamically allocated based on distance */
        .cell-rect.wall { fill: #334155; }
        .cell-rect.gate { fill: #22c55e; }
        .cell-rect.empty { fill: #0f172a; }
        .cell-rect.active { stroke: #fbbf24; stroke-width: 3px; }
        
        .cell-text { fill: #fff; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; font-weight: bold; }
        .cell-icon { font-size: 16px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }

        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; flex-wrap: wrap; }
        .input-row textarea { width: 350px; height: 80px; font-size: 0.75rem; font-family: monospace; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Walls and Gates (Multi-source BFS)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Grid (-1=Wall, 0=Gate, INF=Empty):</label>
                            <textarea id="gridInput">
[[2147483647, -1, 0, 2147483647],
 [2147483647, 2147483647, 2147483647, -1],
 [2147483647, -1, 2147483647, -1],
 [0, -1, 2147483647, 2147483647]]</textarea>
                        </div>
                        <button onclick="runVisualizer()">Run BFS</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                        <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Gate (0)</div>
                        <div class="legend-item"><div class="legend-color" style="background:#334155"></div>Wall (-1)</div>
                        <div class="legend-item"><div class="legend-color" style="background:#3b82f6"></div>Distance</div>
                        <div class="legend-item"><div class="legend-color" style="border:2px solid #fbbf24"></div>Current Level</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                         <div class="stat-box">
                            <div class="stat-label">Queue Size</div>
                            <div class="stat-val" id="queueDisplay">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Max Distance</div>
                            <div class="stat-val" id="distDisplay">0</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                     <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                     <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                             <option value="1000">Slow</option>
                             <option value="500" selected>Normal</option>
                             <option value="200">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void wallsAndGates(vector<vector<int>>& rooms) {', id: 0 },
            { line: '    queue<pair<int, int>> q;', id: 1 },
            { line: '    for (int i = 0; i < m; i++)', id: 2 },
            { line: '        for (int j = 0; j < n; j++)', id: 3 },
            { line: '            if (rooms[i][j] == 0) q.push({i, j});', id: 4 },
            { line: '    while (!q.empty()) {', id: 5 },
            { line: '        auto [r, c] = q.front(); q.pop();', id: 6 },
            { line: '        for (auto [dr, dc] : dirs) {', id: 7 },
            { line: '            int nr = r + dr, nc = c + dc;', id: 8 },
            { line: '            if (nr < 0 || nc < 0 || nr >= m || nc >= n || rooms[nr][nc] != INF)', id: 9 },
            { line: '                continue;', id: 10 },
            { line: '            rooms[nr][nc] = rooms[r][c] + 1;', id: 11 },
            { line: '            q.push({nr, nc});', id: 12 },
            { line: '        }', id: 13 },
            { line: '    }', id: 14 },
            { line: '}', id: 15 }
        ];

        let viz;

        function simulate(gridInput) {
            const steps = [];
            const grid = gridInput.map(row => [...row]);
            const m = grid.length;
            const n = grid[0].length;
            const INF = 2147483647;
            
            steps.push({
                grid: JSON.parse(JSON.stringify(grid)), qSize: 0, maxDist: 0, 
                i: -1, j: -1, msg: "Init. INF=Empty, 0=Gate, -1=Wall.", highlightLines: [0],
                explanation: {title: "ÂàùÂßãÂåñ", text: "Ê∫ñÂÇôÈÄ≤Ë°åÂ§öÊ∫ê BFS„ÄÇÂÖàÂ∞áÊâÄÊúâÈñÄ (0) Âä†ÂÖ•‰ΩáÂàó„ÄÇ", formula: ""}
            });
            
            const q = [];
            
            // Init Queue
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    if(grid[i][j] === 0) {
                        q.push({r: i, c: j});
                    }
                }
            }
            
            steps.push({
                grid: JSON.parse(JSON.stringify(grid)), qSize: q.length, maxDist: 0, 
                i: -1, j: -1, msg: `Added ${q.length} gates to queue. Start BFS.`, highlightLines: [1, 2, 3, 4],
                explanation: {title: "‰ΩáÂàóÂàùÂßãÂåñ", text: `Â∞áÊâÄÊúâÈñÄÂä†ÂÖ• Que„ÄÇÈÄô‰∫õÊòØË∑ùÈõ¢ 0 ÁöÑËµ∑Èªû„ÄÇ`, formula: "q.push(gate)"}
            });
            
            const dirs = [[1,0], [-1,0], [0,1], [0,-1]];
            let maxDist = 0;
            
            while(q.length > 0) {
                const {r, c} = q.shift();
                const dist = grid[r][c];
                maxDist = Math.max(maxDist, dist);
                
                steps.push({
                    grid: JSON.parse(JSON.stringify(grid)), qSize: q.length, maxDist, 
                    i: r, j: c, processing: true,
                    msg: `Process (${r},${c}), Dist: ${dist}. Check neighbors.`, highlightLines: [6, 7],
                    explanation: {title: "BFS Êì¥Â±ï", text: `ËôïÁêÜÁï∂ÂâçÊ†ºÂ≠ê (${r}, ${c})ÔºåÊ™¢Êü•ÂÖ∂ÈÑ∞Â±Ö„ÄÇ`, formula: "q.pop()"}
                });
                
                for(let [dr, dc] of dirs) {
                    const nr = r + dr, nc = c + dc;
                    // Visualize check logic? Simplification here.
                    
                    if(nr >= 0 && nc >= 0 && nr < m && nc < n && grid[nr][nc] === INF) {
                        grid[nr][nc] = dist + 1;
                        q.push({r: nr, c: nc});
                        
                        steps.push({
                            grid: JSON.parse(JSON.stringify(grid)), qSize: q.length, maxDist: Math.max(maxDist, dist+1), 
                            i: r, j: c, ni: nr, nj: nc, updated: true,
                            msg: `Update (${nr},${nc}) to dist ${dist+1}. Add to queue.`, highlightLines: [11, 12],
                            explanation: {title: "Êõ¥Êñ∞Ë∑ùÈõ¢", text: `ÈÑ∞Â±Ö (${nr},${nc}) ÊòØÁ©∫ÁöÑÔºåÊõ¥Êñ∞Ë∑ùÈõ¢ÁÇ∫ ${dist+1}„ÄÇ`, formula: `rooms[nr][nc] = ${dist} + 1`}
                        });
                    }
                }
            }
            
            steps.push({
                grid: JSON.parse(JSON.stringify(grid)), qSize: 0, maxDist, final: true,
                msg: "All reachable rooms updated.", highlightLines: [15],
                explanation: {title: "ÂÆåÊàê", text: "BFS ÂÆåÊàêÔºåÊâÄÊúâÂèØÈÅîÊàøÈñìÈÉΩÂ∑≤Â°´‰∏äÊúÄËøëÈñÄÁöÑË∑ùÈõ¢„ÄÇ", formula: ""}
            });
            
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if(step.qSize !== undefined) document.getElementById('queueDisplay').textContent = step.qSize;
            if(step.maxDist !== undefined) document.getElementById('distDisplay').textContent = step.maxDist;

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const grid = step.grid;
            const m = grid.length;
            const n = grid[0].length;
            const INF = 2147483647;
            
            const margin = {top: 20, left: 20, right: 20, bottom: 20};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const cellSize = Math.min(innerW / n, innerH / m, 50);
            const gridW = n * cellSize;
            const gridH = m * cellSize;
            const startX = (width - gridW) / 2;
            const startY = (height - gridH) / 2;
            
            // Color scale for distance
            // 0 -> Green, Large -> Blue
            // Let's manually style class or use fill func
            const colorScale = d3.scaleLinear()
                .domain([1, 10]) // Assumed max reasonable dist for small grid
                .range(["#60a5fa", "#1e3a8a"]); // Light Blue to Dark Blue

            const cells = [];
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                    cells.push({i, j, val: grid[i][j]});
                }
            }

            const g = svg.selectAll(".cell-g").data(cells, d => `${d.i}-${d.j}`);
            const gEnter = g.enter().append("g").attr("class", "cell-g");

            gEnter.append("rect").attr("class", "cell-rect")
                .attr("width", cellSize).attr("height", cellSize);

            gEnter.append("text").attr("class", "cell-text")
                .attr("x", cellSize/2).attr("y", cellSize/2);
                
            gEnter.append("text").attr("class", "cell-icon")
                .attr("x", cellSize/2).attr("y", cellSize/2);

            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${startX + d.j*cellSize}, ${startY + d.i*cellSize})`);

            gUpdate.select(".cell-rect")
                .attr("class", d => {
                    let c = "cell-rect";
                    if(d.val === -1) c += " wall";
                    else if(d.val === 0) c += " gate";
                    else if(d.val === INF) c += " empty";
                    
                    if(step.i === d.i && step.j === d.j && !step.final) c += " active";
                    if(step.ni === d.i && step.nj === d.j) c += " active"; // highlighted neighbor
                    return c;
                })
                .style("fill", d => {
                    if(d.val > 0 && d.val !== INF) return colorScale(d.val);
                    return null; // use class
                });
            
            gUpdate.select(".cell-text").text(d => {
                if(d.val === INF) return "‚àû";
                if(d.val === 0 || d.val === -1) return "";
                return d.val;
            });
            
            gUpdate.select(".cell-icon").text(d => {
                 if(d.val === 0) return "üö™";
                 if(d.val === -1) return "üß±";
                 return "";
            });

            g.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('gridInput').value;
            let grid;
            try {
                grid = JSON.parse(raw);
            } catch(e) { alert("Invalid JSON"); return; }
            if(!Array.isArray(grid)) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(grid));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
