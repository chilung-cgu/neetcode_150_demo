<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Integer - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 400px;
        }

        .stage-viewport {
            width: 100%; height: 300px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .digit-container {
            display: flex; gap: 5px; padding: 10px; border: 2px solid #475569; border-radius: 8px; min-width: 100px; justify-content: center;
        }
        .digit-box { 
            width: 30px; height: 40px; 
            border: 1px solid #475569; background: #1e293b; border-radius: 4px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; font-weight: bold; color: #fff;
            transition: all 0.3s;
        }
        .digit-box.popped { background: rgba(239, 68, 68, 0.2); border-color: #ef4444; }
        .digit-box.pushed { background: rgba(34, 197, 94, 0.2); border-color: #22c55e; }

        .label { text-align: center; color: #94a3b8; margin-bottom: 5px; }
        
        .arrow { font-size: 2rem; color: #fbbf24; }

        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-row input { width: 100px; text-align: center; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Reverse Integer</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Integer:</label>
                            <input type="number" id="numInput" value="123">
                        </div>
                        <button onclick="runVisualizer()">Reverse</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="stats-panel">
                         <div class="stat-box">
                            <div class="stat-label">Pop</div>
                            <div class="stat-val" id="popDisplay">-</div>
                        </div>
                    </div>

                    <div class="stage-viewport">
                        <div>
                            <div class="label">x</div>
                            <div class="digit-container" id="xContainer"></div>
                        </div>
                        
                        <div class="arrow">➡</div>
                        
                        <div>
                            <div class="label">rev</div>
                            <div class="digit-container" id="revContainer"></div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                     <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">當前步驟</div>
                     <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="runVisualizer()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                             <option value="1500">Slow</option>
                             <option value="1000" selected>Normal</option>
                             <option value="500">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="viz-card logic-card"><div class="viz-title">邏輯解釋</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int reverse(int x) {', id: 0 },
            { line: '    int rev = 0;', id: 1 },
            { line: '    while (x != 0) {', id: 2 },
            { line: '        int pop = x % 10;', id: 3 },
            { line: '        x /= 10;', id: 4 },
            { line: '        if (rev > INT_MAX/10 || ...) return 0;', id: 5 },
            { line: '        rev = rev * 10 + pop;', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return rev;', id: 8 },
            { line: '}', id: 9 }
        ];

        let viz;

        function simulate(x) {
            const steps = [];
            let rev = 0;
            // Handle negative input for display?
            // Usually we treat sign separately or % works correctly in C++11.
            // visual: -123. x digits: '-', '1', '2', '3'.
            // Actually algo works with negative % in C++. -123 % 10 = -3.
            
            steps.push({
                x, rev, pop: null,
                msg: `Init x=${x}, rev=0.`, highlightLines: [0, 1],
                explanation: {title: "初始化", text: "結果變數 rev 初始為 0。", formula: "rev = 0"}
            });
            
            const INT_MAX = 2147483647;
            const INT_MIN = -2147483648;
            
            while(x !== 0) {
                const pop = x % 10;
                // C++ integer division truncates towards zero
                x = Math.trunc(x / 10);
                
                steps.push({
                    x, rev, pop,
                    msg: `Pop ${pop}. x becomes ${x}.`, highlightLines: [3, 4],
                    explanation: {title: "取出末位", text: `取出 x 的最後一位數字 ${pop}。`, formula: `pop = x % 10`}
                });
                
                // Overflow check simplified
                if (rev > INT_MAX/10 || (rev === Math.trunc(INT_MAX/10) && pop > 7)) {
                     steps.push({
                        x, rev, pop, final: true, overflow: true,
                        msg: `Overflow! Return 0.`, highlightLines: [5],
                        explanation: {title: "溢位檢查", text: "若反轉後超過 32 位整數範圍，回傳 0。", formula: "return 0"}
                    });
                    return steps;
                }
                 if (rev < INT_MIN/10 || (rev === Math.trunc(INT_MIN/10) && pop < -8)) {
                     steps.push({
                        x, rev, pop, final: true, overflow: true,
                        msg: `Underflow! Return 0.`, highlightLines: [5],
                        explanation: {title: "溢位檢查", text: "若反轉後低於 32 位整數範圍，回傳 0。", formula: "return 0"}
                    });
                    return steps;
                }
                
                rev = rev * 10 + pop;
                
                steps.push({
                    x, rev, pop, pushed: true,
                    msg: `Push ${pop} to rev. rev=${rev}.`, highlightLines: [6],
                    explanation: {title: "推入數字", text: `將 ${pop} 加到 rev 的末尾。`, formula: "rev = rev * 10 + pop"}
                });
            }
            
            steps.push({
                x, rev, pop: null, final: true,
                msg: `Done. Result: ${rev}.`, highlightLines: [8],
                explanation: {title: "完成", text: "所有位數處理完畢。", formula: `return ${rev}`}
            });
            
            return steps;
        }
        
        function renderDigits(containerId, val, highlightIndices=[]) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const s = val.toString();
            s.split('').forEach((d, i) => {
                const div = document.createElement('div');
                div.className = 'digit-box';
                div.textContent = d;
                if(highlightIndices.includes(i)) div.classList.add('popped');
                container.appendChild(div);
            });
        }

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if(step.pop !== null) document.getElementById('popDisplay').textContent = step.pop;
            
            renderDigits('xContainer', step.x);
            // Highlight pushed digit in rev? last char
            const sRev = step.rev.toString();
            const revIndices = step.pushed ? [sRev.length-1] : [];
            // If x popped, highlight old x pos? visualization of x is already truncated in step.x
            // Logic: pop happens, x shrinks.
            
            const revContainer = document.getElementById('revContainer');
            revContainer.innerHTML = '';
            sRev.split('').forEach((d, i) => {
                const div = document.createElement('div');
                div.className = 'digit-box';
                div.textContent = d;
                if(revIndices.includes(i)) div.classList.add('pushed');
                revContainer.appendChild(div);
            });

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }
        }

        function runVisualizer() {
            const val = parseInt(document.getElementById('numInput').value);
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(val));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
