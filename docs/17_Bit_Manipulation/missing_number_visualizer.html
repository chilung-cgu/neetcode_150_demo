<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Number - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 400px;
        }

        .stage-viewport {
            width: 100%; height: 300px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .row-container { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; padding: 10px; width: 90%; }
        .item-box { 
            width: 35px; height: 35px; 
            border: 1px solid #475569; border-radius: 4px; 
            display: flex; justify-content: center; align-items: center;
            font-size: 0.9rem; font-weight: bold; color: #cbd5e1;
            font-family: monospace; transition: all 0.2s;
        }
        .item-box.processed { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; color: #fff; }
        .item-box.active { border-color: #fbbf24; border-width: 2px; }

        .label { color: #94a3b8; font-size: 0.8rem; width: 100%; text-align: left; padding-left: 20px; }

        .res-display {
            font-size: 2rem; color: #fbbf24; font-weight: bold; font-family: monospace;
            border: 2px solid #fbbf24; padding: 10px 20px; border-radius: 8px; background: rgba(251, 191, 36, 0.1);
        }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-row input { width: 250px; text-align: center; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Missing Number (XOR)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Nums:</label>
                            <input type="text" id="numsInput" value="[3,0,1]">
                        </div>
                        <button onclick="runVisualizer()">Find Missing</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="label">Result (Accumulator)</div>
                    <div class="res-display" id="resDisplay">0</div>
                    
                    <div class="label">Indices (0..n)</div>
                    <div class="row-container" id="indicesContainer"></div>
                    
                    <div class="label">Nums (missing one)</div>
                    <div class="row-container" id="numsContainer"></div>
                </div>

                <div class="step-breakdown">
                     <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">當前步驟</div>
                     <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="runVisualizer()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                             <option value="1500">Slow</option>
                             <option value="1000" selected>Normal</option>
                             <option value="500">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="viz-card logic-card"><div class="viz-title">邏輯解釋</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int missingNumber(vector<int>& nums) {', id: 0 },
            { line: '    int res = nums.size();', id: 1 },
            { line: '    for (int i = 0; i < nums.size(); i++) {', id: 2 },
            { line: '        res ^= i;', id: 3 },
            { line: '        res ^= nums[i];', id: 4 },
            { line: '    }', id: 5 },
            { line: '    return res;', id: 6 },
            { line: '}', id: 7 }
        ];

        let viz;

        function simulate(nums) {
            const steps = [];
            const n = nums.length;
            let res = n;
            
            // Indices array for visual
            const indices = Array.from({length: n}, (_, i) => i);
            const processedIndices = new Set();
            const processedNums = new Set();
            
            steps.push({
                res, indices, nums, processedIndices: new Set(), processedNums: new Set(),
                msg: `Init res = n (${n}).`, highlightLines: [0, 1],
                explanation: {title: "初始化", text: `res 初始值為 n (${n})，因為索引只跑 0 到 n-1，缺少 n。`, formula: `res = ${n}`}
            });
            
            for(let i=0; i<n; i++) {
                const prevRes = res;
                res ^= i;
                processedIndices.add(i);
                
                steps.push({
                    res, indices, nums, processedIndices: new Set(processedIndices), processedNums: new Set(processedNums),
                    i, currIdx: i,
                    msg: `XOR index ${i}. Res: ${prevRes} ^ ${i} = ${res}.`, highlightLines: [3],
                    explanation: {title: "XOR 索引", text: `XOR 當前索引 ${i}。`, formula: "res ^= i"}
                });
                
                const prevRes2 = res;
                res ^= nums[i];
                processedNums.add(i); // Using index i to track processed nums element
                
                steps.push({
                    res, indices, nums, processedIndices: new Set(processedIndices), processedNums: new Set(processedNums),
                    i, currNum: nums[i],
                    msg: `XOR num ${nums[i]}. Res: ${prevRes2} ^ ${nums[i]} = ${res}.`, highlightLines: [4],
                    explanation: {title: "XOR 數字", text: `XOR 陣列中的數字 ${nums[i]}。`, formula: "res ^= nums[i]"}
                });
            }
            
            steps.push({
                res, indices, nums, processedIndices: new Set(processedIndices), processedNums: new Set(processedNums),
                final: true,
                msg: `Final Result: ${res}.`, highlightLines: [6],
                explanation: {title: "完成", text: `成對的數字互相抵銷，剩下的就是缺失的數字。`, formula: `return ${res}`}
            });
            
            return steps;
        }

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('resDisplay').textContent = step.res;
            
            const indicesDiv = document.getElementById('indicesContainer');
            // Rebuild if needed or update
            if(indicesDiv.childElementCount !== step.indices.length) {
                indicesDiv.innerHTML = step.indices.map((val, idx) => `
                    <div class="item-box" id="idx-${idx}">${val}</div>
                `).join('');
            }
            step.indices.forEach((val, idx) => {
                const el = document.getElementById(`idx-${idx}`);
                el.className = 'item-box';
                if(step.processedIndices.has(idx)) el.classList.add('processed');
                if(step.currIdx === val && !step.final) el.classList.add('active'); // Wait, currIdx is val here
            });
            
            const numsDiv = document.getElementById('numsContainer');
             if(numsDiv.childElementCount !== step.nums.length) {
                numsDiv.innerHTML = step.nums.map((val, idx) => `
                    <div class="item-box" id="num-${idx}">${val}</div>
                `).join('');
            }
            step.nums.forEach((val, idx) => {
                const el = document.getElementById(`num-${idx}`);
                el.className = 'item-box';
                if(step.processedNums.has(idx)) el.classList.add('processed');
                if(step.currNum === val && !step.final && step.i === idx) el.classList.add('active'); // Highlight current being processed
            });

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }
        }

        function runVisualizer() {
            const raw = document.getElementById('numsInput').value;
            let nums;
            try {
                nums = JSON.parse(raw);
            } catch(e) { alert("Invalid JSON"); return; }
            if(!Array.isArray(nums)) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(nums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
