<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Bits (DP) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 400px;
        }

        .stage-viewport {
            width: 100%; height: 250px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .array-bar-container {
            width: 90%;
            display: flex; gap: 5px; flex-wrap: wrap; justify-content: center;
            margin-top: 20px;
        }
        
        .array-cell { 
            width: 40px; height: 40px; 
            border: 1px solid #475569; background: #1e293b;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-radius: 4px; position: relative;
            transition: all 0.3s;
        }
        .array-cell.active { border-color: #fbbf24; background: rgba(251, 191, 36, 0.2); transform: scale(1.1); z-index: 10; }
        .array-cell.source { border-color: #3b82f6; background: rgba(59, 130, 246, 0.2); }
        
        .cell-idx { font-size: 0.6rem; color: #64748b; position: absolute; top: 2px; left: 2px; }
        .cell-val { font-size: 1rem; color: #fff; font-weight: bold; }
        .cell-bin { font-size: 0.5rem; color: #94a3b8; position: absolute; bottom: 2px; }

        .viz-desc {
             text-align: center; color: #cbd5e1; font-family: monospace; font-size: 1rem;
        }
        .calc-box {
            padding: 15px; border: 1px solid #475569; border-radius: 8px; background: rgba(0,0,0,0.3);
            text-align: center; color: #fbbf24; font-family: monospace;
        }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-row input { width: 100px; text-align: center; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Counting Bits (DP Approach)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>n:</label>
                            <input type="number" id="nInput" value="8">
                        </div>
                        <button onclick="runVisualizer()">Generate DP</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="stage-viewport">
                        <div class="calc-box" id="calcDisplay">
                            Ready
                        </div>
                    </div>
                    
                    <div class="array-bar-container" id="arrayContainer"></div>
                </div>

                <div class="step-breakdown">
                     <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">當前步驟</div>
                     <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="runVisualizer()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                             <option value="1500">Slow</option>
                             <option value="1000" selected>Normal</option>
                             <option value="500">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="viz-card logic-card"><div class="viz-title">邏輯解釋</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> countBits(int n) {', id: 0 },
            { line: '    vector<int> ans(n + 1, 0);', id: 1 },
            { line: '    for (int i = 1; i <= n; i++) {', id: 2 },
            { line: '        ans[i] = ans[i >> 1] + (i & 1);', id: 3 },
            { line: '        // i >> 1 is i/2', id: 4 },
            { line: '        // i & 1 is LSB', id: 5 },
            { line: '    }', id: 6 },
            { line: '    return ans;', id: 7 },
            { line: '}', id: 8 }
        ];

        let viz;

        function simulate(n) {
            const steps = [];
            const ans = Array(n+1).fill(0); // Initially 0
            // Although C++ vector init is 0, let's pretend we fill them one by one.
            const filled = Array(n+1).fill(false);
            filled[0] = true; // ans[0] = 0
            
            steps.push({
                ans: [...ans], filled: [...filled], i: -1,
                msg: "Init ans[0] = 0.", highlightLines: [0, 1],
                explanation: {title: "初始化", text: "ans[0] 總是 0 (0 的二進位沒有 1)。", formula: "ans[0]=0"}
            });
            
            for(let i=1; i<=n; i++) {
                const prevIdx = i >> 1; // i/2
                const lsb = i & 1;
                const val = ans[prevIdx] + lsb;
                
                steps.push({
                    ans: [...ans], filled: [...filled], i, prevIdx, lsb,
                    msg: `Calc ans[${i}]. Look at ans[${prevIdx}].`, highlightLines: [2, 3],
                    explanation: {title: "計算 bits", text: `ans[${i}] = ans[${i} >> 1] + (${i} & 1)。\n也就是 ans[${prevIdx}] + ${lsb}。`, formula: `ans[${i}] = ${ans[prevIdx]} + ${lsb}`}
                });
                
                ans[i] = val;
                filled[i] = true;
                
                steps.push({
                    ans: [...ans], filled: [...filled], i, prevIdx, lsb,
                    msg: `ans[${i}] = ${val}.`, highlightLines: [3],
                    explanation: {title: "存入結果", text: `因為 ${i} (${i.toString(2)}) 是 ${prevIdx} (${prevIdx.toString(2)}) 左移並補個 ${lsb}。`, formula: `ans[${i}] = ${val}`}
                });
            }
            
            steps.push({
                ans: [...ans], filled: [...filled], i: -1, final: true,
                msg: "Completed.", highlightLines: [7],
                explanation: {title: "完成", text: "所有數字的位元計算完畢。", formula: "return ans"}
            });
            
            return steps;
        }

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            const container = document.getElementById('arrayContainer');
            // If length changed, rebuild
            if(container.childElementCount !== step.ans.length) {
                container.innerHTML = step.ans.map((val, idx) => `
                    <div class="array-cell" id="cell-${idx}">
                        <div class="cell-idx">${idx}</div>
                        <div class="cell-val">${val}</div>
                        <div class="cell-bin">${idx.toString(2)}</div>
                    </div>
                `).join('');
            } else {
                // Update
                step.ans.forEach((val, idx) => {
                    const cell = document.getElementById(`cell-${idx}`);
                    const valDiv = cell.querySelector('.cell-val');
                    valDiv.textContent = step.filled[idx] ? val : '';
                    
                    // Classes
                    cell.className = 'array-cell'; // reset
                    if(step.filled[idx]) {
                         // Keep base style?
                    }
                    
                    if(step.i === idx) cell.classList.add('active');
                    if(step.prevIdx === idx) cell.classList.add('source');
                });
            }
            
            // Detail box
            const box = document.getElementById('calcDisplay');
            if(step.i > 0) {
                box.innerHTML = `
                    <div>i = ${step.i} (${step.i.toString(2)})</div>
                    <div>i >> 1 = ${step.prevIdx} (${step.prevIdx.toString(2)})</div>
                    <div>LSB = ${step.lsb}</div>
                    <div style="margin-top:5px; color:#fff">ans[${step.i}] = ans[${step.prevIdx}] + ${step.lsb} = ${step.ans[step.i]}</div>
                `;
            } else if (step.final) {
                box.innerHTML = "Done";
            } else {
                box.innerHTML = "Counting...";
            }

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }
        }

        function runVisualizer() {
            const n = parseInt(document.getElementById('nInput').value);
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(n));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
