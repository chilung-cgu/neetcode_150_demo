<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Number - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 400px;
        }

        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        #viz-svg { width: 100%; height: 100%; }

        .node-circle { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.current { fill: #3b82f6; stroke: #60a5fa; stroke-width: 3px; }
        .node-circle.visited { fill: #1e293b; stroke: #94a3b8; }
        .node-circle.cycle { fill: #ef4444; stroke: #f87171; }
        .node-circle.happy { fill: #22c55e; stroke: #10b981; }

        .node-text { fill: #fff; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; font-weight: bold; }
        
        .link-line { stroke: #64748b; stroke-width: 2px; marker-end: url(#arrow); fill: none; }

        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-row input { width: 100px; text-align: center; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Happy Number Check</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>n:</label>
                            <input type="number" id="numInput" value="19">
                        </div>
                        <button onclick="runVisualizer()">Check</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="stats-panel">
                         <div class="stat-box">
                            <div class="stat-label">Result</div>
                            <div class="stat-val" id="resDisplay">-</div>
                        </div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                             <defs>
                                <marker id="arrow" viewBox="0 0 10 10" refX="22" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b" />
                                </marker>
                            </defs>
                        </svg>
                    </div>
                </div>

                <div class="step-breakdown">
                     <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">當前步驟</div>
                     <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="runVisualizer()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                             <option value="1500">Slow</option>
                             <option value="1000" selected>Normal</option>
                             <option value="500">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="viz-card logic-card"><div class="viz-title">邏輯解釋</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool isHappy(int n) {', id: 0 },
            { line: '    unordered_set<int> visited;', id: 1 },
            { line: '    while (visited.find(n) == visited.end()) {', id: 2 },
            { line: '        visited.insert(n);', id: 3 },
            { line: '        n = sumOfSquares(n);', id: 4 },
            { line: '        if (n == 1) return true;', id: 5 },
            { line: '    }', id: 6 },
            { line: '    return false;', id: 7 },
            { line: '}', id: 8 }
        ];

        let viz;

        function getNext(n) {
            let sum = 0;
            while(n > 0) {
                const d = n % 10;
                sum += d * d;
                n = Math.floor(n / 10);
            }
            return sum;
        }

        function simulate(n) {
            const steps = [];
            
            const nodes = [{id: n}];
            const links = [];
            const visited = new Set();
            
            steps.push({
                nodes: [...nodes], links: [...links], visited: new Set(visited), curr: n,
                msg: `Init n=${n}.`, highlightLines: [0, 1],
                explanation: {title: "初始化", text: "開始檢測快樂數。", formula: ""}
            });
            
            let current = n;
            
            // Limit loop to prevent chaos if not detected correctly (but set logic handles it)
            // But for visuals, we want step by step.
            
            while(!visited.has(current)) {
                visited.add(current);
                
                // visual step: insert current to visited highlight
                // Calculate next
                const nextVal = getNext(current);
                
                // Check edges
                links.push({source: current, target: nextVal});
                if(!nodes.find(d => d.id === nextVal)) nodes.push({id: nextVal});
                
                const old = current;
                current = nextVal;
                
                steps.push({
                    nodes: [...nodes], links: [...links], visited: new Set(visited), curr: current,
                    msg: `${old} -> ${current}. (Sum of squares)`, highlightLines: [4],
                    explanation: {title: "計算平方和", text: `計算各位數字平方和得到 ${current}。`, formula: `next = ${current}`}
                });
                
                if(current === 1) {
                    steps.push({
                        nodes: [...nodes], links: [...links], visited: new Set(visited), curr: current, final: true, isHappy: true,
                        msg: "Reached 1! It is Happy.", highlightLines: [5],
                        explanation: {title: "快樂數", text: "結果為 1，確認是快樂數。", formula: "return true"}
                    });
                    return steps;
                }
            }
            
            // Cycle detected
            steps.push({
                nodes: [...nodes], links: [...links], visited: new Set(visited), curr: current, final: true, isHappy: false,
                msg: `Cycle detected at ${current}. Not Happy.`, highlightLines: [7],
                explanation: {title: "循環偵測", text: `數字 ${current} 重複出現，進入無限循環。`, formula: "return false"}
            });
            
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);
        
        // Force Simulation Instance (Global to maintain state between renders?)
        // Or re-run? Re-running is jumpy. Better to create once?
        // But steps have incremental nodes.
        // We can re-warm simulation each step or just use fixed layout if simple chain.
        // Chain layout: x increases. If cycle, link back.
        
        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if(step.final) {
                document.getElementById('resDisplay').textContent = step.isHappy ? "True" : "False";
            } else {
                document.getElementById('resDisplay').textContent = "-";
            }
            
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }
            
            // Layout strategy: Linear left to right.
            const nodeSpacing = 80;
            const startX = 50;
            const centerY = height/2;
            
            // Map node ID to position
            const layout = {};
            step.nodes.forEach((n, i) => {
                layout[n.id] = {x: startX + i * nodeSpacing, y: centerY};
                // If too long, wrap? Or scroll?
                // For simplicity, shift view box if needed or scale down?
                 if (startX + i * nodeSpacing > width - 50) {
                     // shift up/down zig zag? simple scale likely better or scroll
                 }
            });
            
            // Links
             const paths = svg.selectAll(".link-line").data(step.links);
            const pEnter = paths.enter().append("path").attr("class", "link-line");
            paths.merge(pEnter)
                .attr("d", d => {
                    const sx = layout[d.source].x;
                    const sy = layout[d.source].y;
                    const tx = layout[d.target].x; // might be earlier index
                    const ty = layout[d.target].y;
                    
                    // If backward link (cycle), curve arc
                    if(tx < sx) {
                        const midX = (sx + tx)/2;
                        const arcHeight = -100;
                        return `M ${sx} ${sy} Q ${midX} ${sy + arcHeight} ${tx} ${ty}`;
                    }
                    return `M ${sx} ${sy} L ${tx} ${ty}`;
                });
            paths.exit().remove();
            
            // Nodes
            const g = svg.selectAll(".node-g").data(step.nodes, d=>d.id);
            const gEnter = g.enter().append("g").attr("class", "node-g");
            
            gEnter.append("circle").attr("class", "node-circle").attr("r", 15);
            gEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${layout[d.id].x}, ${layout[d.id].y})`);
            
            gUpdate.select(".node-circle").attr("class", d => {
                 let c = "node-circle";
                 if(step.visited.has(d.id)) c += " visited";
                 if(d.id === step.curr) c += " current";
                 if(step.final) {
                     if(step.isHappy && d.id === 1) c += " happy";
                     if(!step.isHappy && d.id === step.curr) c += " cycle";
                 }
                 return c;
            });
            
            gUpdate.select(".node-text").text(d => d.id);
            g.exit().remove();
        }

        function runVisualizer() {
            const n = parseInt(document.getElementById('numInput').value);
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(n));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
