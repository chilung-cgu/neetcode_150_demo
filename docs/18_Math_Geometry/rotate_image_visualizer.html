<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Image - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 400px;
        }

        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .grid-container {
            display: grid;
            gap: 5px;
            padding: 10px;
            border: 2px solid #475569;
            border-radius: 8px;
        }
        
        .grid-cell { 
            width: 40px; height: 40px; 
            border: 1px solid #475569; background: #1e293b;
            display: flex; justify-content: center; align-items: center;
            border-radius: 4px; 
            font-size: 1rem; color: #fff; font-family: monospace;
            transition: all 0.5s ease-in-out;
        }
        .grid-cell.highlightA { background: rgba(59, 130, 246, 0.4); border-color: #60a5fa; transform: scale(1.1); }
        .grid-cell.highlightB { background: rgba(239, 68, 68, 0.4); border-color: #f87171; transform: scale(1.1); }
        .grid-cell.transposed { color: #facc15; }
        .grid-cell.reversed { color: #4ade80; }

        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-row textarea { width: 250px; height: 60px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Rotate Image (Matrix 90°)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Matrix:</label>
                            <textarea id="matrixInput">[[1,2,3],[4,5,6],[7,8,9]]</textarea>
                        </div>
                        <button onclick="runVisualizer()">Rotate</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="stats-panel">
                         <div class="stat-box">
                            <div class="stat-label">Phase</div>
                            <div class="stat-val" id="phaseDisplay">Start</div>
                        </div>
                    </div>

                    <div class="stage-viewport">
                        <div class="grid-container" id="gridDisplay"></div>
                    </div>
                </div>

                <div class="step-breakdown">
                     <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">當前步驟</div>
                     <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="runVisualizer()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                             <option value="1500">Slow</option>
                             <option value="800" selected>Normal</option>
                             <option value="300">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="viz-card logic-card"><div class="viz-title">邏輯解釋</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void rotate(vector<vector<int>>& matrix) {', id: 0 },
            { line: '    int n = matrix.size();', id: 1 },
            { line: '    // Transpose', id: 2 },
            { line: '    for (int i = 0; i < n; i++) {', id: 3 },
            { line: '        for (int j = i + 1; j < n; j++) {', id: 4 },
            { line: '            swap(matrix[i][j], matrix[j][i]);', id: 5 },
            { line: '        }', id: 6 },
            { line: '    }', id: 7 },
            { line: '    // Reverse Rows', id: 8 },
            { line: '    for (int i = 0; i < n; i++) {', id: 9 },
            { line: '        reverse(matrix[i].begin(), matrix[i].end());', id: 10 },
            { line: '    }', id: 11 },
            { line: '}', id: 12 }
        ];

        let viz;

        function simulate(matrixInput) {
            const steps = [];
            const matrix = JSON.parse(JSON.stringify(matrixInput));
            const n = matrix.length;
            
            steps.push({
                matrix: JSON.parse(JSON.stringify(matrix)), phase: "Start",
                msg: "Init n x n matrix.", highlightLines: [0, 1],
                explanation: {title: "初始化", text: "準備旋轉矩陣。策略：先轉置，再反轉每一列。", formula: ""}
            });
            
            // Transpose
            for(let i=0; i<n; i++) {
                for(let j=i+1; j<n; j++) {
                    steps.push({
                        matrix: JSON.parse(JSON.stringify(matrix)), phase: "Transpose",
                        swap: {r1: i, c1: j, r2: j, c2: i},
                        msg: `Swap matrix[${i}][${j}] with matrix[${j}][${i}].`, highlightLines: [4, 5],
                        explanation: {title: "轉置 (Transpose)", text: `交換對角線兩側元素 (${i},${j}) 與 (${j},${i})。`, formula: `swap(m[${i}][${j}], m[${j}][${i}])`}
                    });
                    
                    const temp = matrix[i][j];
                    matrix[i][j] = matrix[j][i];
                    matrix[j][i] = temp;
                    
                    steps.push({
                        matrix: JSON.parse(JSON.stringify(matrix)), phase: "Transpose",
                        transposed: {r1: i, c1: j, r2: j, c2: i},
                        msg: `Swapped.`, highlightLines: [5],
                        explanation: {title: "轉置完成", text: "交換完成。", formula: ""}
                    });
                }
            }
            
            steps.push({
                matrix: JSON.parse(JSON.stringify(matrix)), phase: "Transpose Done",
                msg: "Transpose Complete. Now Reverse Rows.", highlightLines: [8],
                explanation: {title: "轉置階段結束", text: "所有對稱元素交換完畢，現在矩陣已被轉置。", formula: ""}
            });
            
            // Reverse Rows
            for(let i=0; i<n; i++) {
                steps.push({
                    matrix: JSON.parse(JSON.stringify(matrix)), phase: "Reverse Rows",
                    rowIdx: i,
                    msg: `Reverse Row ${i}.`, highlightLines: [9, 10],
                    explanation: {title: "反轉列", text: `將第 ${i} 列元素左右翻轉。`, formula: `reverse(m[${i}])`}
                });
                
                // Animate individual swaps in row reverse? Or just whole row?
                // Individual swaps logic:
                let left = 0, right = n-1;
                while(left < right) {
                     steps.push({
                        matrix: JSON.parse(JSON.stringify(matrix)), phase: "Reverse Rows",
                        swap: {r1: i, c1: left, r2: i, c2: right},
                        msg: `Swap row ${i}: ${left} <-> ${right}`, highlightLines: [10],
                        explanation: {title: "反轉元素", text: `交換列左右兩端元素。`, formula: ""}
                    });
                    
                    const t = matrix[i][left];
                    matrix[i][left] = matrix[i][right];
                    matrix[i][right] = t;
                    left++; right--;
                }
            }
            
            steps.push({
                matrix: JSON.parse(JSON.stringify(matrix)), phase: "Complete", final: true,
                msg: "Rotation Complete.", highlightLines: [11],
                explanation: {title: "完成", text: "所有操作完成，矩陣已順時針旋轉 90 度。", formula: ""}
            });
            
            return steps;
        }

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('phaseDisplay').textContent = step.phase;
            
            const container = document.getElementById('gridDisplay');
            const n = step.matrix.length;
            
            // Set grid columns
            container.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
            
            // Rebuild if needed (init)
            // Or simple rebuild every frame for simplicity
            container.innerHTML = '';
            
            for(let i=0; i<n; i++) {
                for(let j=0; j<n; j++) {
                    const div = document.createElement('div');
                    div.className = 'grid-cell';
                    div.textContent = step.matrix[i][j];
                    
                    if(step.swap) {
                        if(step.swap.r1 === i && step.swap.c1 === j) div.classList.add('highlightA');
                        if(step.swap.r2 === i && step.swap.c2 === j) div.classList.add('highlightB');
                    }
                    if(step.transposed) {
                        if(step.transposed.r1 === i && step.transposed.c1 === j) div.classList.add('transposed');
                        if(step.transposed.r2 === i && step.transposed.c2 === j) div.classList.add('transposed');
                    }
                    if(step.final) div.classList.add('reversed');
                    
                    container.appendChild(div);
                }
            }

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }
        }

        function runVisualizer() {
            const raw = document.getElementById('matrixInput').value;
            let matrix;
            try {
                matrix = JSON.parse(raw);
            } catch(e) { alert("Invalid JSON"); return; }
            if(!Array.isArray(matrix)) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(matrix));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
