<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Matrix - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 400px;
        }

        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .grid-container {
            display: grid;
            gap: 5px;
            padding: 10px;
            border: 2px solid #475569;
            border-radius: 8px;
        }
        
        .grid-cell { 
            width: 40px; height: 40px; 
            border: 1px solid #475569; background: #1e293b;
            display: flex; justify-content: center; align-items: center;
            border-radius: 4px; 
            font-size: 1rem; color: #fff; font-family: monospace;
            transition: all 0.3s;
        }
        .grid-cell.visited { background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; color: #60a5fa; }
        .grid-cell.active { background: #fbbf24; border-color: #f59e0b; color: #000; transform: scale(1.15); box-shadow: 0 0 10px #fbbf24; z-index: 10; }

        .res-display {
             width: 90%; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 6px;
             font-family: monospace; color: #fbbf24; text-align: center;
             min-height: 24px;
        }

        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-row textarea { width: 250px; height: 60px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Spiral Matrix</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Matrix:</label>
                            <textarea id="matrixInput">[[1,2,3],[4,5,6],[7,8,9]]</textarea>
                        </div>
                        <button onclick="runVisualizer()">Spiral Order</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="stats-panel">
                         <div class="stat-box">
                            <div class="stat-label">Direction</div>
                            <div class="stat-val" id="dirDisplay">-</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Boundaries</div>
                            <div class="stat-val" id="boundDisplay">T:0 B:2 L:0 R:2</div>
                        </div>
                    </div>

                    <div class="stage-viewport">
                        <div class="grid-container" id="gridDisplay"></div>
                    </div>
                    
                    <div class="res-display" id="resDisplay">[]</div>
                </div>

                <div class="step-breakdown">
                     <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">當前步驟</div>
                     <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="runVisualizer()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                             <option value="1500">Slow</option>
                             <option value="500" selected>Normal</option>
                             <option value="200">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="viz-card logic-card"><div class="viz-title">邏輯解釋</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<int> spiralOrder(vector<vector<int>>& matrix) {', id: 0 },
            { line: '    int top = 0, bottom = m-1, left = 0, right = n-1;', id: 1 },
            { line: '    while (top <= bottom && left <= right) {', id: 2 },
            { line: '        for(int i=left; i<=right; i++) res.push_back(matrix[top][i]); top++;', id: 3 },
            { line: '        for(int i=top; i<=bottom; i++) res.push_back(matrix[i][right]); right--;', id: 4 },
            { line: '        if (top <= bottom) {', id: 5 },
            { line: '            for(int i=right; i>=left; i--) res.push_back(matrix[bottom][i]); bottom--;', id: 6 },
            { line: '        }', id: 7 },
            { line: '        if (left <= right) {', id: 8 },
            { line: '            for(int i=bottom; i>=top; i--) res.push_back(matrix[i][left]); left++;', id: 9 },
            { line: '        }', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return res;', id: 12 },
            { line: '}', id: 13 }
        ];

        let viz;

        function simulate(matrix) {
            const steps = [];
            const m = matrix.length;
            const n = matrix[0].length;
            let top = 0, bottom = m-1, left = 0, right = n-1;
            const res = [];
            const visited = new Set();
            
            steps.push({
                matrix, res: [...res], visited: new Set(visited),
                top, bottom, left, right,
                msg: `Init. Top:0 Bottom:${bottom} Left:0 Right:${right}`, highlightLines: [0, 1],
                explanation: {title: "初始化", text: "設定四個邊界變數：Top, Bottom, Left, Right。", formula: ""}
            });
            
            while(top <= bottom && left <= right) {
                // Right
                for(let i=left; i<=right; i++) {
                    res.push(matrix[top][i]);
                    visited.add(`${top},${i}`);
                    steps.push({
                        matrix, res: [...res], visited: new Set(visited),
                        top, bottom, left, right, curr: {r: top, c: i}, dir: 'Right',
                        msg: `Move Right. Visit (${top}, ${i}).`, highlightLines: [3],
                        explanation: {title: "向右移動", text: "遍歷上邊界列。", formula: ""}
                    });
                }
                top++;
                
                // Down
                for(let i=top; i<=bottom; i++) {
                     res.push(matrix[i][right]);
                     visited.add(`${i},${right}`);
                     steps.push({
                        matrix, res: [...res], visited: new Set(visited),
                        top, bottom, left, right, curr: {r: i, c: right}, dir: 'Down',
                        msg: `Move Down. Visit (${i}, ${right}).`, highlightLines: [4],
                        explanation: {title: "向下移動", text: "遍歷右邊界行。", formula: ""}
                    });
                }
                right--;
                
                if(top <= bottom) {
                    // Left
                    for(let i=right; i>=left; i--) {
                        res.push(matrix[bottom][i]);
                        visited.add(`${bottom},${i}`);
                        steps.push({
                            matrix, res: [...res], visited: new Set(visited),
                            top, bottom, left, right, curr: {r: bottom, c: i}, dir: 'Left',
                            msg: `Move Left. Visit (${bottom}, ${i}).`, highlightLines: [6],
                            explanation: {title: "向左移動", text: "遍歷下邊界列。", formula: ""}
                        });
                    }
                    bottom--;
                }
                
                if(left <= right) {
                    // Up
                    for(let i=bottom; i>=top; i--) {
                        res.push(matrix[i][left]);
                        visited.add(`${i},${left}`);
                         steps.push({
                            matrix, res: [...res], visited: new Set(visited),
                            top, bottom, left, right, curr: {r: i, c: left}, dir: 'Up',
                            msg: `Move Up. Visit (${i}, ${left}).`, highlightLines: [9],
                            explanation: {title: "向上移動", text: "遍歷左邊界行。", formula: ""}
                        });
                    }
                    left++;
                }
            }
            
            steps.push({
                matrix, res: [...res], visited: new Set(visited),
                top, bottom, left, right, final: true,
                msg: "Spiral Traversal Complete.", highlightLines: [12],
                explanation: {title: "完成", text: "螺旋遍歷結束。", formula: "return res"}
            });
            
            return steps;
        }

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if(step.dir) document.getElementById('dirDisplay').textContent = step.dir;
            if(step.top !== undefined) {
                 document.getElementById('boundDisplay').textContent = `T:${step.top} B:${step.bottom} L:${step.left} R:${step.right}`;
            }
            document.getElementById('resDisplay').textContent = JSON.stringify(step.res);
            
            const container = document.getElementById('gridDisplay');
            const m = step.matrix.length;
            const n = step.matrix[0].length;
            
            container.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
            
            if(container.childElementCount !== m*n) {
                container.innerHTML = '';
                for(let i=0; i<m; i++) {
                    for(let j=0; j<n; j++) {
                        const div = document.createElement('div');
                        div.className = 'grid-cell';
                        div.id = `cell-${i}-${j}`;
                        div.textContent = step.matrix[i][j];
                        container.appendChild(div);
                    }
                }
            }
            
            // Update
            for(let i=0; i<m; i++) {
                for(let j=0; j<n; j++) {
                     const div = document.getElementById(`cell-${i}-${j}`);
                     div.className = 'grid-cell';
                     if(step.visited.has(`${i},${j}`)) div.classList.add('visited');
                     if(step.curr && step.curr.r === i && step.curr.c === j && !step.final) div.classList.add('active');
                }
            }

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }
        }

        function runVisualizer() {
            const raw = document.getElementById('matrixInput').value;
            let matrix;
            try {
                matrix = JSON.parse(raw);
            } catch(e) { alert("Invalid JSON"); return; }
            if(!Array.isArray(matrix)) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(matrix));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
