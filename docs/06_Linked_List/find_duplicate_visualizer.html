<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Duplicate Number Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .array-display { display: flex; gap: 4px; justify-content: center; margin: 10px 0; flex-wrap: wrap; }
        .num { padding: 10px 14px; border-radius: 6px; font-family: monospace; background: rgba(255,255,255,0.1); }
        .num.slow { background: var(--viz-primary); color: white; }
        .num.fast { background: var(--viz-secondary); color: #0f172a; }
        .num.both { background: var(--viz-success); color: #0f172a; }
        .num.duplicate { background: var(--viz-error); color: white; animation: pulse 0.5s; }
        @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }
        .input-hint { font-size: 0.8rem; color: var(--viz-text-muted); margin-top: 5px; }
        .cycle-display { text-align: center; margin: 10px 0; font-family: monospace; color: var(--viz-text-muted); }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">FIND DUPLICATE - FLOYD'S CYCLE</div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <input type="text" id="customNums" placeholder="é™£åˆ— (å«é‡è¤‡)" value="1,3,4,2,2" style="width: 180px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                    <div class="input-hint">é™£åˆ—é•·åº¦ n+1ï¼Œå€¼ç¯„åœ 1~nï¼Œæ°æœ‰ä¸€å€‹é‡è¤‡</div>
                </div>
                <div class="array-display" id="arrayDisplay"></div>
                <div class="cycle-display" id="cycleDisplay"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">â† Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» Reset</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Slow</div><div class="state-value" id="slowDisplay" style="color: var(--viz-primary);">0</div></div>
                    <div class="state-item"><div class="state-label">Fast</div><div class="state-value" id="fastDisplay" style="color: var(--viz-secondary);">0</div></div>
                    <div class="state-item"><div class="state-label">é‡è¤‡å€¼</div><div class="state-value" id="duplicateDisplay">?</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>Slow</div>
                    <div class="legend-item"><div class="legend-color current"></div>Fast</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>ç›¸é‡</div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">FLOYD'S ALGORITHM</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int findDuplicate(vector<int>& nums) {', id: 0 },
            { line: '    // Treat array as linked list: i â†’ nums[i]', id: 1 },
            { line: '    int slow = nums[0], fast = nums[0];', id: 2 },
            { line: '    // Phase 1: Find intersection', id: 3 },
            { line: '    do {', id: 4 },
            { line: '        slow = nums[slow];', id: 5 },
            { line: '        fast = nums[nums[fast]];', id: 6 },
            { line: '    } while (slow != fast);', id: 7 },
            { line: '    // Phase 2: Find cycle start', id: 8 },
            { line: '    slow = nums[0];', id: 9 },
            { line: '    while (slow != fast) {', id: 10 },
            { line: '        slow = nums[slow];', id: 11 },
            { line: '        fast = nums[fast];', id: 12 },
            { line: '    }', id: 13 },
            { line: '    return slow; // duplicate', id: 14 },
            { line: '}', id: 15 },
        ];

        let currentNums = [1, 3, 4, 2, 2];

        function generateAlgorithmSteps(nums) {
            const steps = [];
            const n = nums.length;

            // Build cycle representation
            const cycleStr = nums.map((v, i) => `${i}â†’${v}`).join(', ');

            steps.push({
                slow: 0, fast: 0, phase: 'init',
                highlightLines: [0, 1, 2],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `é™£åˆ—è¦–ç‚ºéˆè¡¨: index â†’ nums[index]<br><br>${cycleStr}<br><br>é‡è¤‡å€¼æœƒå½¢æˆç’°ï¼`,
                    formula: 'slow = fast = nums[0]'
                }
            });

            // Phase 1: Find intersection
            let slow = nums[0], fast = nums[0];
            let round = 0;
            const maxIter = n * 2;

            do {
                slow = nums[slow];
                fast = nums[nums[fast]];
                round++;

                const met = slow === fast;
                steps.push({
                    slow, fast, phase: 1, meet: met,
                    highlightLines: met ? [7] : [4, 5, 6],
                    explanation: {
                        title: met ? 'Phase 1: ç›¸é‡ï¼' : `Phase 1: ç¬¬ ${round} è¼ª`,
                        text: `slow = nums[${steps[steps.length-1]?.slow || nums[0]}] = ${slow}<br>fast = nums[nums[...]] = ${fast}${met ? '<br><br>æ‰¾åˆ°äº¤é»ï¼' : ''}`,
                        formula: met ? `äº¤é» = ${slow}` : `slow += 1æ­¥, fast += 2æ­¥`
                    }
                });

                if (met || round > maxIter) break;
            } while (true);

            // Phase 2: Find cycle start (duplicate)
            const intersection = slow;
            slow = nums[0];
            steps.push({
                slow, fast: intersection, phase: 2,
                highlightLines: [8, 9],
                explanation: {
                    title: 'Phase 2: é‡ç½® slow',
                    text: `slow å›åˆ°èµ·é»: nums[0] = ${slow}<br>fast ç•™åœ¨äº¤é»: ${intersection}`,
                    formula: 'slow = nums[0]'
                }
            });

            round = 0;
            while (slow !== fast && round < maxIter) {
                slow = nums[slow];
                fast = nums[fast];
                round++;

                steps.push({
                    slow, fast, phase: 2, meet: slow === fast,
                    highlightLines: slow === fast ? [14] : [10, 11, 12],
                    explanation: {
                        title: slow === fast ? 'ğŸ‰ æ‰¾åˆ°é‡è¤‡å€¼ï¼' : `Phase 2: ç¬¬ ${round} è¼ª`,
                        text: `slow = nums[...] = ${slow}<br>fast = nums[...] = ${fast}${slow === fast ? `<br><br>é‡è¤‡å€¼ = ${slow}` : ''}`,
                        formula: slow === fast ? `return ${slow}` : `slow += 1æ­¥, fast += 1æ­¥`
                    }
                });

                if (slow === fast) break;
            }

            return { steps, duplicate: slow };
        }

        function runCustomInput() {
            const input = document.getElementById('customNums').value;
            const nums = input.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));

            if (nums.length < 2) {
                alert('è«‹è¼¸å…¥è‡³å°‘ 2 å€‹æ•¸å­—');
                return;
            }

            // Validate: values should be in range [1, n-1]
            const n = nums.length - 1;
            const valid = nums.every(v => v >= 1 && v <= n);
            if (!valid) {
                alert(`å€¼å¿…é ˆåœ¨ 1 åˆ° ${n} ä¹‹é–“`);
                return;
            }

            currentNums = nums;
            init(nums);
        }

        let viz;
        function init(nums = currentNums) {
            const { steps, duplicate } = generateAlgorithmSteps(nums);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('arrayDisplay').innerHTML = nums.map((n, i) => {
                        let cls = 'num';
                        if (step.meet && n === step.slow) cls += ' both';
                        else if (i === step.slow) cls += ' slow';
                        else if (i === step.fast) cls += ' fast';
                        if (step.phase === 2 && step.meet && n === step.slow) cls = 'num duplicate';
                        return `<span class="${cls}">[${i}]=${n}</span>`;
                    }).join('');

                    // Cycle visualization
                    const cycleHtml = nums.map((v, i) => `${i}â†’${v}`).join(' | ');
                    document.getElementById('cycleDisplay').innerHTML = `éˆè¡¨: ${cycleHtml}`;

                    document.getElementById('slowDisplay').textContent = step.slow;
                    document.getElementById('fastDisplay').textContent = step.fast;
                    document.getElementById('duplicateDisplay').textContent = (step.phase === 2 && step.meet) ? step.slow : '?';
                }
            });
            viz.setSteps(steps);
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
