<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Duplicate Number - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Nodes */
        .node-circle { stroke-width: 2px; transition: fill 0.3s; r: 22px; }
        .node-text { fill: white; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        .node-sub { fill: #94a3b8; font-size: 10px; text-anchor: middle; }

        .node-normal { fill: #334155; stroke: #475569; }
        .node-met { fill: #f59e0b; stroke: #fff; filter: drop-shadow(0 0 8px #f59e0b); }
        .node-res { fill: #22c55e; stroke: #fff; filter: drop-shadow(0 0 10px #22c55e); }

        /* Links */
        .link-path { fill: none; stroke: #64748b; stroke-width: 2px; marker-end: url(#arrow); transition: opacity 0.5s; opacity: 0.5; }
        .link-path:hover { opacity: 1; stroke: #94a3b8; }

        /* Pointers */
        .ptr-label { font-size: 12px; font-weight: bold; text-anchor: middle; fill: white; font-family: monospace; }
        .ptr-arrow { stroke: white; stroke-width: 2px; fill: none; marker-end: url(#arrow-white); }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 180px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Find Duplicate Number (Cycle Detection)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Nums:</label>
                            <input type="text" id="numsInput" value="1, 3, 4, 2, 2">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Find</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Slow</div>
                       <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>Fast</div>
                       <div class="legend-item"><div class="legend-color" style="background:#f59e0b"></div>Meeting</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e; border: 2px solid #fff"></div>Result</div>
                    </div>
                    
                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 -5 10 10" refX="28" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#64748b"/>
                                </marker>
                                <marker id="arrow-white" viewBox="0 -5 10 10" refX="10" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="white"/>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int findDuplicate(vector<int>& nums) {', id: 0 },
            { line: '    // Phase 1: Cycle Detection', id: 1 },
            { line: '    int slow = 0, fast = 0;', id: 2 },
            { line: '    do {', id: 3 },
            { line: '        slow = nums[slow];', id: 4 },
            { line: '        fast = nums[nums[fast]];', id: 5 },
            { line: '    } while (slow != fast);', id: 6 },
            { line: '    // Phase 2: Find Entry', id: 7 },
            { line: '    int slow2 = 0;', id: 8 },
            { line: '    while (slow != slow2) {', id: 9 },
            { line: '        slow = nums[slow];', id: 10 },
            { line: '        slow2 = nums[slow2];', id: 11 },
            { line: '    }', id: 12 },
            { line: '    return slow;', id: 13 },
            { line: '}', id: 14 }
        ];

        let viz;

        function simulate(nums) {
            const steps = [];
            
            // This is a graph of N+1 nodes (indices 0 to N)
            // Edges: i -> nums[i]
            
            // Helper
            const snap = (s, f, s2, phase, msg, hLines, info) => ({
                slow: s, fast: f, slow2: s2, phase,
                msg, highlightLines: hLines,
                explanation: info
            });

            let slow = 0;
            let fast = 0;
            
            steps.push(snap(slow, fast, null, 1, "Phase 1: Init slow=0, fast=0", [1, 2], {
                title: "Phase 1: ÂàùÂßãÂåñ",
                text: "Â∞áÈô£ÂàóË¶ñÁÇ∫ÈèàË°®ÔºöIndex i ÊåáÂêë nums[i]„ÄÇÂæû Index 0 ÈñãÂßã„ÄÇÂàùÂßãÂåñÂø´ÊÖ¢ÊåáÈáù„ÄÇ",
                formula: "slow=0, fast=0"
            }));

            // Phase 1
            do {
                slow = nums[slow];
                fast = nums[nums[fast]];
                
                steps.push(snap(slow, fast, null, 1, `Slow -> ${slow}, Fast -> ${fast}`, [4, 5], {
                    title: "ÁßªÂãïÊåáÈáù",
                    text: `slow = nums[slow] (Ëµ∞1Ê≠•)<br>fast = nums[nums[fast]] (Ëµ∞2Ê≠•)`,
                    formula: "Move pointers"
                }));
                
            } while (slow !== fast); // Visualization might differ from code structure slightly to show check
            
            steps.push(snap(slow, fast, null, 1, "Slow == Fast! Cycle Detected.", [6], {
                title: "Áõ∏ÈÅá",
                text: "Âø´ÊÖ¢ÊåáÈáùÁõ∏ÈÅáÔºåÁ¢∫Ë™çÂ≠òÂú®Áí∞„ÄÇÊ†πÊìö Floyd ÁÆóÊ≥ïÔºåÁõ∏ÈÅáÈªû‰∏¶‰∏ç‰∏ÄÂÆöÊòØÁí∞ÁöÑËµ∑Èªû (ÈáçË§áÊï∏)„ÄÇ",
                formula: "slow == fast"
            }));

            // Phase 2
            let slow2 = 0;
            steps.push(snap(slow, fast, slow2, 2, "Phase 2: Init slow2=0. Keep slow at meeting point.", [7, 8], {
                title: "Phase 2: Â∞ãÊâæÂÖ•Âè£",
                text: "Êñ∞Â¢û‰∏ÄÂÄãÊÖ¢ÊåáÈáù slow2 ÂæûËµ∑Èªû (0) ÈñãÂßã„ÄÇÂéü slow ‰øùÊåÅÂú®Áõ∏ÈÅáÈªû„ÄÇÂÖ©ËÄÖÂêåÊôÇ‰ª• 1 Ê≠•ÈÄüÂ∫¶ÂâçÈÄ≤„ÄÇ",
                formula: "slow2=0"
            }));

            while (slow !== slow2) {
                slow = nums[slow];
                slow2 = nums[slow2];
                
                steps.push(snap(slow, fast, slow2, 2, `Slow -> ${slow}, Slow2 -> ${slow2}`, [10, 11], {
                    title: "ÂêåÊ≠•ÂâçÈÄ≤",
                    text: "slow Âíå slow2 ÂêÑËµ∞‰∏ÄÊ≠•„ÄÇ",
                    formula: "slow=nums[slow], slow2=nums[slow2]"
                }));
            }
            
            steps.push(snap(slow, fast, slow2, 3, `Met at ${slow}. Duplicate Found!`, [13], {
                title: "ÊâæÂà∞ÈáçË§áÊï∏",
                text: `ÂÖ©ËÄÖÁõ∏ÈÅáÁöÑÈªû ${slow} Âç≥ÁÇ∫Áí∞ÁöÑÂÖ•Âè£Ôºå‰πüÂ∞±ÊòØÈáçË§áÁöÑÊï∏Â≠ó„ÄÇ`,
                formula: `return ${slow}`
            }));

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            // Draw Graph
            // Need force simulation or fixed layout?
            // Fixed layout based on cycle structure is cleaner.
            // Analyze graph structure from global 'currentNums'
            
            const raw = document.getElementById('numsInput').value;
            const nums = raw.split(',').map(x=>parseInt(x.trim())).filter(x=>!isNaN(x));
            
            // Build graph stats
            // Find cycle path
            const visited = new Array(nums.length).fill(-1);
            let curr = 0;
            let path = [];
            let cycleStart = -1;
            
            for(let i=0; i<=nums.length; i++) {
                if (visited[curr] !== -1) {
                    cycleStart = curr;
                    break;
                }
                visited[curr] = i;
                path.push(curr);
                curr = nums[curr];
            }
            
            // Split path into Stem and Loop
            const stem = [];
            const loop = [];
            let inLoop = false;
            for(let n of path) {
                if(n === cycleStart) inLoop = true;
                if(!inLoop) stem.push(n);
                else loop.push(n);
            }
            // And nodes not in main path? Ignored for visualization usually as problem guarantees all reachable from 0? 
            // Problem says 0 is not in nums values, so 0 is roots.
            
            // Layout
            const spacing = 60;
            const startX = 50;
            const startY = 200;
            
            const positions = {};
            
            // Stem
            stem.forEach((id, i) => {
                positions[id] = {x: startX + i*spacing, y: startY};
            });
            
            // Loop (Circle)
            const loopRadius = Math.max(60, loop.length * 20);
            const cx = startX + stem.length*spacing + loopRadius; 
            const cy = startY;
            
            loop.forEach((id, i) => {
                // Arrange so cycleStart is at left (PI)
                const angle = Math.PI - (i * (2*Math.PI / loop.length));
                positions[id] = {
                    x: cx + loopRadius * Math.cos(angle) - loopRadius, // shift left to touch stem
                    y: cy + loopRadius * Math.sin(angle)
                };
            });
            // Fix shift: cycleStart (loop[0]) needs to be at stem end.
            // My math above puts loop[0] at (cx - R - R, cy) which is (startX + stemLen*sp - R, cy)
            // Wait, circle Left is (cx - R). 
            // My cx def: startX + stemLen*spacing + R. So Left is startX + stemLen*s. Correct.
            
            // Unreachable nodes? (Not possible given constraints/problem type usually, but robust)
            // Just place them grid
            
            const nodeData = nums.map((v, i) => ({id: i, next: v, x: positions[i]?.x||0, y:positions[i]?.y||0}));
            
            // Links
            const links = nodeData.map(n => ({s: n, t: nodeData.find(x=>x.id===n.next)}));
            
            const linkSel = svg.selectAll(".link-path").data(links, d => d.s.id);
            const linkEnter = linkSel.enter().append("path").attr("class", "link-path");
            linkSel.merge(linkEnter).transition().duration(500)
                .attr("d", d => {
                     // Check self loop or back loop
                     if(!d.t) return "";
                     if(d.s.id === d.t.id) return `M${d.s.x},${d.s.y-22} C${d.s.x-30},${d.s.y-80} ${d.s.x+30},${d.s.y-80} ${d.s.x},${d.s.y-22}`;
                     return `M${d.s.x},${d.s.y} L${d.t.x},${d.t.y}`;
                });
            linkSel.exit().remove();
            
            // Nodes
            const nodeSel = svg.selectAll(".node-g").data(nodeData, d => d.id);
            const nodeEnter = nodeSel.enter().append("g").attr("class", "node-g");
            nodeEnter.append("circle").attr("class", "node-circle").attr("r", 20);
            nodeEnter.append("text").attr("class", "node-text").attr("dy", 1);
            nodeEnter.append("text").attr("class", "node-sub").attr("dy", 35);
            
            const nodeMerge = nodeSel.merge(nodeEnter).attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nodeMerge.select("circle").attr("class", d => {
                let c = "node-circle node-normal";
                if(step.phase === 3 && (d.id === step.slow || d.id === step.slow2)) c = "node-circle node-res";
                else if(step.phase === 1 && step.slow === step.fast && step.slow === d.id && step.msg.includes("Detected")) c = "node-circle node-met";
                return c;
            });
            nodeMerge.select(".node-text").text(d => d.id); // Show Index
            nodeMerge.select(".node-sub").text(d => `val:${nums[d.id]}`); // Show Value
            
            nodeSel.exit().remove();
            
            // Pointers
            const ptrs = [];
            if(step.phase === 1 || step.phase === 3) {
                if(step.slow !== null) ptrs.push({id: step.slow, label: "S", type: 'slow'});
                if(step.fast !== null) ptrs.push({id: step.fast, label: "F", type: 'fast'});
            }
            if(step.phase === 2) {
                if(step.slow !== null) ptrs.push({id: step.slow, label: "S", type: 'slow'});
                if(step.slow2 !== null) ptrs.push({id: step.slow2, label: "S2", type: 'fast'}); // Reuse color or add new
            }
            if(step.phase === 3) {
                // S, S2 met
                 if(step.slow2 !== null && step.phase===3) {
                     // Filter duplicates visually
                 }
            }
            
            // Group positions
            const stacked = {};
            ptrs.forEach(p => {
                if(!stacked[p.id]) stacked[p.id]=[];
                stacked[p.id].push(p);
            });
            
            const flatPtrs = [];
            Object.keys(stacked).forEach(k => {
                const node = nodeData.find(n => n.id === parseInt(k));
                if(node) {
                    stacked[k].forEach((p, i) => {
                        flatPtrs.push({
                            ...p, x: node.x, y: node.y - 30 - i*25
                        });
                    });
                }
            });
            
            const ptrSel = svg.selectAll(".ptr-g").data(flatPtrs, d => d.label);
            const ptrEnter = ptrSel.enter().append("g").attr("class", "ptr-g");
            ptrEnter.append("rect").attr("width", 30).attr("height", 20).attr("x", -15).attr("y", -10).attr("rx", 4);
            ptrEnter.append("text").attr("class", "ptr-label").attr("dy", 4);
            ptrEnter.append("path").attr("class", "ptr-arrow").attr("d", "M0,10 L0,20").attr("marker-end", "url(#arrow-white)");
            
            const ptrMerge = ptrSel.merge(ptrEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
                
            ptrMerge.select("rect").style("fill", d => (d.label === 'S' || d.label === 'S') ? "#22c55e" : "#ef4444");
            ptrMerge.select("text").text(d => d.label);
            
            ptrSel.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('numsInput').value;
            const nums = raw.split(',').map(x=>parseInt(x.trim())).filter(x=>!isNaN(x));
            if(nums.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(nums));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
