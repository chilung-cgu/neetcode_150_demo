<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Cycle - D3 è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 480px;
        }
        
        #viz-svg { width: 100%; height: 400px; }

        .node-circle { stroke-width: 3px; transition: all 0.3s; fill: #334155; stroke: #64748b; }
        .node-circle.start { stroke: #3b82f6; }
        .node-circle.cycle-start { stroke: #a855f7; fill: rgba(168, 85, 247, 0.1); }
        .node-circle.met { fill: #22c55e; stroke: #fbbf24; filter: drop-shadow(0 0 10px rgba(34, 197, 94, 0.8)); }

        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }

        .link { fill: none; stroke: #64748b; stroke-width: 2px; marker-end: url(#arrow); transition: opacity 0.5s; opacity: 0.6; }
        .link.cycle-edge { stroke: #a855f7; stroke-dasharray: 5; }

        /* Pointers */
        .ptr-slow { fill: #22c55e; stroke: #16a34a; }
        .ptr-fast { fill: #ef4444; stroke: #b91c1c; }
        .ptr-label { font-size: 12px; font-weight: bold; text-anchor: middle; fill: white; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Linked List Cycle - Floyd's Cycle Detection</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>Nodes:</label>
                        <input type="text" id="nodesInput" value="3,2,0,-4">
                        <label>Cycle Index:</label>
                        <input type="number" id="cycleInput" value="1" style="width:50px;">
                        <button onclick="runVisualizer()">æª¢æ¸¬</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <svg id="viz-svg">
                        <defs>
                            <marker id="arrow" markerWidth="10" markerHeight="10" refX="22" refY="3" orient="auto">
                                <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
                            </marker>
                        </defs>
                        <g id="main-group" transform="translate(30, 30)"></g>
                        <g id="overlay-group" transform="translate(30, 30)"></g>
                    </svg>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool hasCycle(ListNode *head) {', id: 0 },
            { line: '    ListNode *slow = head, *fast = head;', id: 1 },
            { line: '    while (fast && fast->next) {', id: 2 },
            { line: '        slow = slow->next;', id: 3 },
            { line: '        fast = fast->next->next;', id: 4 },
            { line: '        if (slow == fast) return true;', id: 5 },
            { line: '    }', id: 6 },
            { line: '    return false;', id: 7 },
            { line: '}', id: 8 }
        ];

        let viz;

        function simulate(values, cycleIdx) {
            const steps = [];
            const n = values.length;
            const hasCycle = (cycleIdx >= 0 && cycleIdx < n);
            
            // Build Graph Layout (Rho Shape)
            const SPACING = 60;
            const RADIUS = 70;
            
            const nodes = [];
            let linearLen = hasCycle ? cycleIdx : n;
            let cycleLen = hasCycle ? n - cycleIdx : 0;
            
            // Linear part
            for(let i=0; i<linearLen; i++) {
                let type = (i===0) ? 'start' : 'normal';
                nodes.push({ id: i, val: values[i], x: i*SPACING, y: 50, type });
            }
            
            // Cycle part
            if(hasCycle) {
                const cx = (linearLen) * SPACING + 20;
                const cy = 150;
                
                for(let i=0; i<cycleLen; i++) {
                    const angle = -Math.PI/2 + (2 * Math.PI * i) / cycleLen;
                    const trueIdx = linearLen + i;
                    let type = (i===0) ? 'cycle-start' : 'cycle-node';
                    nodes.push({
                        id: trueIdx, val: values[trueIdx],
                        x: cx + Math.cos(angle) * RADIUS,
                        y: cy + Math.sin(angle) * RADIUS,
                        type
                    });
                }
            } else {
                // If no cycle, continue linear layout but maybe wrap if too long?
                // For sim, let's just keep going right but ensure it fits?
                // Or just layout rest
                // Actually above loop covered up to n IF linearLen=n.
            }

            let slow = 0, fast = 0;
            
            // Initial Step
            steps.push({
                nodes: JSON.parse(JSON.stringify(nodes)),
                s: 0, f: 0,
                msg: "Start: Slow=Fast=0",
                highlightLines: [1],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: 'å»ºç«‹å…©å€‹æŒ‡æ¨™ï¼šæ…¢æŒ‡æ¨™ (Slow) å’Œå¿«æŒ‡æ¨™ (Fast)ï¼Œéƒ½å¾é ­ç¯€é»é–‹å§‹ã€‚',
                    formula: 'slow = head, fast = head'
                }
            });

            let limit = 2 * n; 
            if(!hasCycle) limit = n + 2;
            
            let met = false;
            
            while(limit-- > 0 && !met) {
                if (fast >= n) break; // null
                
                steps.push({
                    nodes: JSON.parse(JSON.stringify(nodes)),
                    s: slow, f: fast,
                    msg: `æª¢æŸ¥ while(fast && fast->next)`,
                    highlightLines: [2],
                    explanation: {
                        title: 'æª¢æŸ¥è¿´åœˆæ¢ä»¶',
                        text: `ç¢ºèª fast (${fast}) å’Œ fast->next æ˜¯å¦å­˜åœ¨ã€‚<br>é€™ç¢ºä¿å¿«æŒ‡æ¨™å¯ä»¥å®‰å…¨åœ°èµ°å…©æ­¥ã€‚`,
                        formula: 'fast != null && fast.next != null'
                    }
                });
                
                const getNext = (i) => {
                    if (i === n-1) return hasCycle ? cycleIdx : n; // n is null
                    return i + 1;
                };
                
                let fNext = getNext(fast);
                if (fNext >= n) { // fast->next is null
                     steps.push({
                        nodes: JSON.parse(JSON.stringify(nodes)),
                        s: slow, f: fast,
                        msg: "Fast->Next ç‚º Nullï¼Œç„¡ Cycle",
                        highlightLines: [7],
                        final: true,
                        explanation: {
                            title: 'ç„¡ç’°æª¢æ¸¬',
                            text: 'å¿«æŒ‡æ¨™åˆ°é”éˆè¡¨æœ«å°¾ (Null)ï¼Œè­‰æ˜éˆè¡¨ä¸­æ²’æœ‰ç’°ã€‚',
                            formula: 'return false'
                        }
                    });
                    return steps;
                }

                // Move pointers
                slow = getNext(slow);
                fast = getNext(fNext); // fast move 2
                
                if (fast > n) fast = n; // clamp

                steps.push({
                    nodes: JSON.parse(JSON.stringify(nodes)),
                    s: slow, f: fast,
                    msg: `Slow èµ° 1æ­¥ -> ${slow}, Fast èµ° 2æ­¥ -> ${fast>=n?'null':fast}`,
                    highlightLines: [3, 4],
                    explanation: {
                        title: 'ç§»å‹•æŒ‡æ¨™',
                        text: `æ…¢æŒ‡æ¨™èµ° 1 æ­¥åˆ°ç¯€é» ${slow}ã€‚<br>å¿«æŒ‡æ¨™èµ° 2 æ­¥åˆ°ç¯€é» ${fast>=n?'Null':fast}ã€‚<br>å¦‚æœæœ‰ç’°ï¼Œå¿«æŒ‡æ¨™æœ€çµ‚æœƒè¿½ä¸Šæ…¢æŒ‡æ¨™ã€‚`,
                        formula: 'slow = slow.next; fast = fast.next.next'
                    }
                });

                if (slow === fast && slow < n) {
                    steps.push({
                        nodes: JSON.parse(JSON.stringify(nodes)),
                        s: slow, f: fast,
                        msg: "Slow == Fast! æª¢æ¸¬åˆ° Cycle",
                        highlightLines: [5],
                        final: true,
                        isMeeting: true,
                        explanation: {
                            title: 'ç™¼ç¾ç’°ï¼',
                            text: `æ…¢æŒ‡æ¨™å’Œå¿«æŒ‡æ¨™åœ¨ç¯€é» ${slow} ç›¸é‡ï¼<br>è­‰æ˜éˆè¡¨ä¸­å­˜åœ¨ç’°ã€‚`,
                            formula: 'slow == fast; return true'
                        }
                    });
                    met = true;
                }
            }
            
            if(!met) {
                 steps.push({
                    nodes: JSON.parse(JSON.stringify(nodes)),
                    s: slow, f: fast,
                    msg: "Fast åˆ°é” nullï¼Œç„¡ Cycle",
                    highlightLines: [7],
                    final: true,
                    explanation: {
                        title: 'ç„¡ç’°æª¢æ¸¬',
                        text: 'å¿«æŒ‡æ¨™åˆ°é”éˆè¡¨æœ«å°¾ï¼Œæœªç™¼ç¾ç’°ã€‚',
                        formula: 'return false'
                    }
                });
            }

            return steps;
        }

        const svg = d3.select("#viz-svg");
        const gMain = d3.select("#main-group");
        const gOverlay = d3.select("#overlay-group");

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;

            // Links
            const nodeMap = new Map(step.nodes.map(n=>[n.id, n]));
            const linkData = step.nodes.slice(0, step.nodes.length-1).map(n => ({
                s: n, t: nodeMap.get(n.id+1)
            }));
            
            // Add cycle link if exists (last node to cycleIdx)
            // But how do we know cycleIdx from here easily? 
            // In simulate logic, the last node wraps.
            // Visually we just draw link from last node to cycle-start node if it exists
            const lastNode = step.nodes[step.nodes.length-1];
            // Find cycle start node
            const cycleStart = step.nodes.find(n => n.type === 'cycle-start');
            if(cycleStart) {
                linkData.push({s: lastNode, t: cycleStart, isCycle: true});
            }

            const lSel = gMain.selectAll(".link").data(linkData);
            lSel.enter().append("path").attr("class", "link")
                .merge(lSel)
                .attr("d", d => {
                    if (d.isCycle) {
                        // Curve for cycle wrap
                        // Simple curve
                        return `M ${d.s.x},${d.s.y} Q ${d.s.x+50},${d.s.y+50} ${d.t.x},${d.t.y+10}`;
                    }
                    return `M ${d.s.x},${d.s.y} L ${d.t.x},${d.t.y}`;
                })
                .attr("class", d => d.isCycle ? "link cycle-edge" : "link");
            lSel.exit().remove();

            // Nodes
            const nodes = gMain.selectAll(".node-g").data(step.nodes, d=>d.id);
            const nEnter = nodes.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 18).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);

            const nUpdate = nodes.merge(nEnter)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.type==='start') c += " start";
                if(d.type==='cycle-start') c += " cycle-start";
                if(step.isMeeting && d.id === step.s) c += " met";
                return c;
            });
            nUpdate.select(".node-text").text(d => d.val);

            nodes.exit().remove();

            // Pointers
            const pointers = [
                {id:'Slow', idx:step.s, color:'#22c55e', offset:-30},
                {id:'Fast', idx:step.f, color:'#ef4444', offset:-50}
            ];
            
            const ptrs = gOverlay.selectAll(".ptr-g").data(pointers, d=>d.id);
            const pEnter = ptrs.enter().append("g").attr("class", "ptr-g");
            pEnter.append("path").attr("d", "M0,0 L-6,-10 L6,-10 Z").attr("fill", d=>d.color);
            pEnter.append("text").attr("class", "ptr-label").attr("y", -15).text(d=>d.id).attr("fill", d=>d.color);
            
            ptrs.merge(pEnter).transition().duration(400)
                .attr("transform", d => {
                    const n = step.nodes[d.idx]; // index matches id here roughly
                    // Be careful if n > nodes.length (null)
                    if(!n || d.idx >= step.nodes.length) {
                        // Position off screen or at end?
                        const last = step.nodes[step.nodes.length-1];
                        return `translate(${last.x + 100}, ${last.y})`;
                    }
                    return `translate(${n.x}, ${n.y})`;
                });
            ptrs.exit().remove();
        }

        function runVisualizer() {
            const str = document.getElementById('nodesInput').value;
            const cycleIdx = parseInt(document.getElementById('cycleInput').value);
            const values = str.split(',').map(x=>x.trim());
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(values, cycleIdx));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
