<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Cycle - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Nodes */
        .node-circle { stroke-width: 2px; transition: fill 0.3s; r: 20px; }
        .node-text { fill: white; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .node-normal { fill: #334155; stroke: #475569; }
        .node-cycle-entry { fill: #334155; stroke: #a855f7; stroke-width: 3px; }
        .node-met { fill: #fbbf24; stroke: #fff; filter: drop-shadow(0 0 10px #fbbf24); }

        /* Links */
        .link-path { fill: none; stroke: #64748b; stroke-width: 2px; marker-end: url(#arrow); transition: all 0.5s; opacity: 0.6; }
        .link-cycle { stroke: #a855f7; stroke-dasharray: 4; }

        /* Pointers */
        .ptr-label { font-size: 12px; font-weight: bold; text-anchor: middle; fill: white; font-family: monospace; }
        .ptr-arrow { stroke: white; stroke-width: 2px; fill: none; marker-end: url(#arrow-white); }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; }
        input[type=number] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 50px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Linked List Cycle (Floyd's Algorithm)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Nodes:</label>
                            <input type="text" id="nodesInput" value="3, 2, 0, -4">
                        </div>
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Loop Pos:</label>
                            <input type="number" id="cycleInput" value="1" min="-1">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Run</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Slow (1x)</div>
                       <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>Fast (2x)</div>
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Meeting Point</div>
                    </div>
                    
                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 -5 10 10" refX="25" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#64748b"/>
                                </marker>
                                <marker id="arrow-white" viewBox="0 -5 10 10" refX="10" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="white"/>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool hasCycle(ListNode *head) {', id: 0 },
            { line: '    ListNode *slow = head, *fast = head;', id: 1 },
            { line: '    while (fast && fast->next) {', id: 2 },
            { line: '        slow = slow->next;', id: 3 },
            { line: '        fast = fast->next->next;', id: 4 },
            { line: '        if (slow == fast) {', id: 5 },
            { line: '            return true;', id: 6 },
            { line: '        }', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return false;', id: 9 },
            { line: '}', id: 10 }
        ];

        let viz;

        function simulate(values, pos) {
            const steps = [];
            
            // Build Nodes
            const nodes = values.map((v, i) => ({id: i, val: v, next: i < values.length-1 ? i+1 : null}));
            if (pos >= 0 && pos < nodes.length) {
                nodes[nodes.length-1].next = pos; // Create cycle
            }
            
            // Helper
            const snap = (s, f, met) => ({
                nodes: JSON.parse(JSON.stringify(nodes)),
                slow: s, fast: f, met,
                cycleStart: pos
            });

            let slow = 0;
            let fast = 0;
            
            steps.push({
                ...snap(slow, fast, false),
                msg: "Init slow=head, fast=head",
                highlightLines: [0, 1],
                explanation: { title: "åˆå§‹åŒ–", text: "ä½¿ç”¨å¿«æ…¢æŒ‡é‡ Floyd's Cycle Detectionã€‚éƒ½å¾é ­é–‹å§‹ã€‚", formula: "slow=0, fast=0" }
            });

            // Need to simulate step by step visual movement
            // Limit iterations to prevent infinite loop bug in viz
            let limit = 0;
            const maxLimit = values.length * 3; 
            
            while (limit < maxLimit) {
                const fastNode = nodes.find(n => n.id === fast);
                if (!fastNode || fastNode.next === null) {
                    // Check loop condition
                    steps.push({
                        ...snap(slow, fast, false),
                        msg: "Fast reached end (NULL). No Cycle.",
                        highlightLines: [2],
                        explanation: { title: "ç„¡ç’°", text: "å¿«æŒ‡é‡èµ°åˆ°äº†ç›¡é ­ (NULL)ï¼Œè¡¨ç¤ºéˆè¡¨æ²’æœ‰ç’°ã€‚", formula: "fast->next == NULL" }
                    });
                    steps.push({
                        ...snap(slow, fast, false),
                        final: true, result: false,
                        msg: "Return False", highlightLines: [9],
                        explanation: { title: "çµæŸ", text: "è¿”å› falseã€‚", formula: "return false" } 
                    });
                    return steps;
                }
                
                // slow move 1
                const sNode = nodes.find(n => n.id === slow);
                const sNext = sNode.next;
                // fast move 2
                // first step
                const fNext1 = fastNode.next;
                const fNode1 = nodes.find(n => n.id === fNext1); // if exists
                
                if (fNode1 && fNext1 !== null) {
                    const fNext2 = fNode1.next;
                    // Move
                    slow = sNext;
                    fast = fNext2; // could be null if linear
                    
                    steps.push({
                        ...snap(slow, fast, false),
                        msg: `Slow move 1, Fast move 2`,
                        highlightLines: [3, 4],
                        explanation: { 
                            title: "ç§»å‹•æŒ‡é‡", 
                            text: `æ…¢æŒ‡é‡å‰é€² 1 æ­¥ï¼Œå¿«æŒ‡é‡å‰é€² 2 æ­¥ã€‚<br>å¦‚æœå¿«æŒ‡é‡è¿½ä¸Šæ…¢æŒ‡é‡ï¼Œå‰‡æœ‰ç’°ã€‚`, 
                            formula: "slow+=1, fast+=2" 
                        }
                    });
                    
                    if (slow === fast) {
                         steps.push({
                            ...snap(slow, fast, true),
                            result: true, final: true,
                            msg: "Slow == Fast! Cycle Detected.",
                            highlightLines: [5, 6],
                            explanation: { title: "ç›¸é‡", text: "å¿«æŒ‡é‡è¿½ä¸Šäº†æ…¢æŒ‡é‡ï¼è­‰æ˜éˆè¡¨ä¸­å­˜åœ¨ç’°ã€‚", formula: "slow == fast" }
                        });
                        return steps;
                    }
                } else {
                     // Fast hit null on second step
                     fast = null;
                     steps.push({
                        ...snap(slow, fast, false),
                        msg: "Fast reached end (NULL). No Cycle.",
                        highlightLines: [2, 9],
                        explanation: { title: "ç„¡ç’°", text: "å¿«æŒ‡é‡åˆ°é”æœ«å°¾ã€‚", formula: "return false" }
                    });
                    return steps;
                }
                
                limit++;
            }
            
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const nodes = step.nodes;
            const cycleStart = step.cycleStart;
            
            // Layout: 
            // Stem nodes horizontal.
            // Loop nodes in specific geometry (Circle or Rectangle)?
            // We need to calculate layout based on pos.
            // If pos = -1, Linear.
            // If pos >= 0, Nodes 0 to pos-1 are Stem. Nodes pos to end are Loop.
            
            let stemLen = 0;
            let loopLen = 0;
            if (cycleStart === -1 || cycleStart === undefined || cycleStart === null) {
                stemLen = nodes.length;
            } else {
                stemLen = cycleStart;
                loopLen = nodes.length - cycleStart;
            }
            
            const startX = 50;
            const startY = 200;
            const spacing = 70;
            
            // Stem layout
            nodes.forEach((n, i) => {
                if (i < stemLen) {
                    n.x = startX + i * spacing;
                    n.y = startY;
                }
            });
            
            // Loop layout
            if (loopLen > 0) {
                // Determine circle center
                // Start of loop is at end of stem
                const stemEndX = startX + (stemLen - 1) * spacing;
                // If loop is small, maybe just a small polygon.
                // Simple Polygon layout for loop
                const cx = (stemLen > 0 ? (startX + (stemLen)*spacing) : startX) + 50;
                const cy = startY;
                const radius = Math.max(60, loopLen * 20);
                
                // Angle slice
                const slice = (2 * Math.PI) / loopLen;
                
                // Arrange loop nodes around center
                // Node cycleStart should be "left-most" on circle to connect to stem easily?
                // Let's position loop nodes such that cycleStart is at PI (left).
                
                for (let j = 0; j < loopLen; j++) {
                    const idx = stemLen + j;
                    const angle = Math.PI - (j * slice); // Counter-clockwise starting from left
                    nodes[idx].x = cx + radius * Math.cos(angle);
                    nodes[idx].y = cy + radius * Math.sin(angle); // Screen Y is down positive, sin gives y disp
                    // Flip y? sin(Pi) = 0. sin(0)=0. sin(Pi/2)=1 (down). 
                }
                
                // Update stem last node target if stem exists?
                // Stem last node connects to nodes[stemLen] (which is at angle PI, i.e., left side of circle)
                // Coordinates should match roughly.
                // Re-adjust cx so leftmost circle point aligns with stem end + spacing
                if (stemLen > 0) {
                     const loopLeftX = cx - radius;
                     const desiredX = nodes[stemLen-1].x + spacing;
                     const shift = desiredX - loopLeftX;
                     // apply shift to all loop nodes
                     for(let j=0; j<loopLen; j++) nodes[stemLen+j].x += shift;
                }
            }

            // Links
            const links = [];
            nodes.forEach(n => {
                if (n.next !== null && n.next !== undefined) {
                    const t = nodes.find(x => x.id === n.next);
                     // Is cycle edge?
                    if (t) {
                         const isCycleBack = (n.id === nodes.length-1 && t.id === cycleStart);
                         links.push({
                             s: {x: n.x, y: n.y},
                             t: {x: t.x, y: t.y},
                             id: `${n.id}-${t.id}`,
                             isCycle: isCycleBack
                         });
                    }
                }
            });
            
            const linkSel = svg.selectAll(".link-path").data(links, d => d.id);
            const linkEnter = linkSel.enter().append("path").attr("class", "link-path");
            
            linkSel.merge(linkEnter)
                .transition().duration(500)
                .attr("d", d => {
                    // Straight or curve?
                    if (d.isCycle) {
                        // Curve back
                        // Control point
                        return `M${d.s.x},${d.s.y} Q${(d.s.x+d.t.x)/2},${d.s.y - 120} ${d.t.x},${d.t.y}`;
                    }
                    return `M${d.s.x},${d.s.y} L${d.t.x},${d.t.y}`;
                })
                .attr("class", d => d.isCycle ? "link-path link-cycle" : "link-path");
                
            linkSel.exit().remove();
            
            // Nodes
            const nodeSel = svg.selectAll(".node-g").data(nodes, d => d.id);
            const nodeEnter = nodeSel.enter().append("g").attr("class", "node-g");
            
            nodeEnter.append("circle").attr("class", "node-circle").attr("r", 20);
            nodeEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nodeMerge = nodeSel.merge(nodeEnter)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nodeMerge.select("circle")
                .attr("class", d => {
                    let c = "node-circle";
                    if (d.id === cycleStart) c += " node-cycle-entry"; 
                    else c += " node-normal";
                    
                    if (step.met && d.id === step.slow) c += " node-met";
                    return c;
                });
            
            nodeMerge.select("text").text(d => d.val);
            nodeSel.exit().remove();
            
            // Pointers (Slow: Green, Fast: Red)
            const pts = [];
            if (step.slow !== null) pts.push({id: step.slow, label: 'S', type: 'slow'});
            if (step.fast !== null) pts.push({id: step.fast, label: 'F', type: 'fast'});
            
            // Group by node to stack
            const stacked = {};
            pts.forEach(p => {
                if (!stacked[p.id]) stacked[p.id] = [];
                stacked[p.id].push(p);
            });
            
            const ptrData = [];
            Object.keys(stacked).forEach(k => {
                const arr = stacked[k];
                const node = nodes.find(n => n.id === parseInt(k));
                if (node) {
                    arr.forEach((p, i) => {
                        ptrData.push({
                            label: p.label, type: p.type,
                            x: node.x,
                            y: node.y - 30 - (i * 25)
                        });
                    });
                }
            });
            
            const ptrSel = svg.selectAll(".ptr-g").data(ptrData, d => d.label); // Track by label S/F
            const ptrEnter = ptrSel.enter().append("g").attr("class", "ptr-g");
            ptrEnter.append("rect").attr("width", 30).attr("height", 20).attr("x", -15).attr("y", -10).attr("rx", 4);
            ptrEnter.append("text").attr("class", "ptr-label").attr("dy", 4);
            ptrEnter.append("path").attr("class", "ptr-arrow").attr("d", "M0,10 L0,20").attr("marker-end", "url(#arrow-white)");
            
            const ptrMerge = ptrSel.merge(ptrEnter);
            ptrMerge.transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            ptrMerge.select("rect").style("fill", d => d.type === 'slow' ? '#22c55e' : '#ef4444');
            ptrMerge.select("text").text(d => d.label);
            
            ptrSel.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('nodesInput').value;
            const vals = raw.split(',').map(x=>parseInt(x.trim())).filter(x=>!isNaN(x));
            const cPos = parseInt(document.getElementById('cycleInput').value);
            
            if(vals.length === 0) return;
            // Check pos
            if (cPos >= vals.length){ alert('Cycle index out of bounds'); return; }
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(vals, cPos));
        }

        window.addEventListener('load', runVisualizer);
    </script>
