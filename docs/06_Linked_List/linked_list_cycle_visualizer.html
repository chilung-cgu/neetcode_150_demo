<body>

    <div class="main-layout">

                    <div class="input-row">

                        <label>ç’°èµ·é»ç´¢å¼•:</label>

                    <div class="state-item"><div class="state-label">çµæœ</div><div class="state-value" id="resultDisplay">?</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>ä¸€èˆ¬</div>
                    <div class="legend-item"><div class="legend-color current"></div>Slow (çƒé¾œ)</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>Fast (å…”å­)</div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>

        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'bool hasCycle(ListNode* head) {', id: 0 },
            { line: '    ListNode* slow = head;', id: 1 },
            { line: '    ListNode* fast = head;', id: 2 },
            { line: '    while (fast && fast->next) {', id: 3 },
            { line: '        slow = slow->next;       // èµ°ä¸€æ­¥', id: 4 },
            { line: '        fast = fast->next->next; // èµ°å…©æ­¥', id: 5 },
            { line: '        if (slow == fast) return true;', id: 6 },
            { line: '    }', id: 7 },
            { line: '    return false;', id: 8 },
            { line: '}', id: 9 },
        ];
        
        let currentNodes = [3, 2, 0, -4];
        let currentCyclePos = 1;

        function generateAlgorithmSteps(nodes, cyclePos) {
            const steps = [];
            const n = nodes.length;
            const hasCycle = cyclePos >= 0 && cyclePos < n;
            
            const cycleText = hasCycle ? `âŸ² (å›åˆ°ç´¢å¼• ${cyclePos}: ${nodes[cyclePos]})` : 'â†’ null';
            
            steps.push({ 
                slow: 0, 
                fast: 0, 
                highlightLines: [0,1,2], 
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `${nodes.join(' â†’ ')} ${cycleText}<br><br>Floyd é¾œå…”è³½è·‘ï¼š<br>slow èµ° 1 æ­¥ï¼Œfast èµ° 2 æ­¥<br>å¦‚æœæœ‰ç’°ï¼Œå¿…å®šç›¸é‡`,
                    formula: 'slow = head, fast = head'
                } 
            });
            
            if (!hasCycle) {
                // No cycle case
                let slow = 0, fast = 0;
                let round = 0;
                while (fast < n - 1 && fast + 1 < n) {
                    slow += 1;
                    fast += 2;
                    round++;
                    steps.push({
                        slow: Math.min(slow, n - 1),
                        fast: Math.min(fast, n - 1),
                        highlightLines: [3, 4, 5],
                        explanation: {
                            title: `ç¬¬ ${round} è¼ª`,
                            text: `slow: ç´¢å¼• ${slow} (${nodes[Math.min(slow, n-1)]})<br>fast: ç´¢å¼• ${fast} (${fast < n ? nodes[fast] : 'null'})`,
                            formula: `slow += 1, fast += 2`
                        }
                    });
                }
                steps.push({
                    slow: slow,
                    fast: n,
                    done: true,
                    result: false,
                    highlightLines: [7, 8],
                    explanation: {
                        title: 'âŒ ç„¡ç’°',
                        text: `fast åˆ°é” null<br><br>çµè«–ï¼šç„¡ç’°ï¼Œå›å‚³ false`,
                        formula: 'fast == null â†’ return false'
                    }
                });
            } else {
                // Has cycle - simulate the algorithm
                let slow = 0, fast = 0;
                let round = 0;
                const maxIterations = n * 3; // Safety limit
                
                for (let iter = 0; iter < maxIterations; iter++) {
                    // Move slow 1 step
                    if (slow === n - 1) {
                        slow = cyclePos; // Enter cycle
                    } else {
                        slow++;
                    }
                    
                    // Move fast 2 steps
                    for (let j = 0; j < 2; j++) {
                        if (fast === n - 1) {
                            fast = cyclePos;
                        } else {
                            fast++;
                        }
                    }
                    
                    round++;
                    
                    const met = slow === fast;
                    steps.push({
                        slow: slow,
                        fast: fast,
                        meet: met,
                        highlightLines: met ? [6] : [3, 4, 5],
                        explanation: {
                            title: met ? 'ğŸ‰ ç›¸é‡ï¼' : `ç¬¬ ${round} è¼ª`,
                            text: met 
                                ? `slow å’Œ fast éƒ½åœ¨ç´¢å¼• ${slow} (${nodes[slow]})<br><br>æœ‰ç’°ï¼å›å‚³ true<br><br>Time O(n), Space O(1)`
                                : `slow: ç´¢å¼• ${slow} (${nodes[slow]})<br>fast: ç´¢å¼• ${fast} (${nodes[fast]})`,
                            formula: met ? 'slow == fast â†’ return true' : `slow += 1, fast += 2`
                        }
                    });
                    
                    if (met) break;
                }
            }
            
            return steps;
        }

        function runCustomInput() {
            const nodesInput = document.getElementById('customNodes').value;
            const cyclePos = parseInt(document.getElementById('customCyclePos').value);
            const nodes = nodesInput.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            
            if (nodes.length < 1) {
                alert('è«‹è¼¸å…¥è‡³å°‘ 1 å€‹ç¯€é»');
                return;
            }
            
            currentNodes = nodes;
            currentCyclePos = cyclePos;
            init(nodes, cyclePos);
        }

        let viz;
        function init(nodes = currentNodes, cyclePos = currentCyclePos) {
            const hasCycle = cyclePos >= 0 && cyclePos < nodes.length;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let i = 0; i < nodes.length; i++) {
                        let cls = 'node-box';
                        if (i === step.slow) cls += ' slow';
                        if (i === step.fast) cls += ' fast';
                        if (step.meet && i === step.slow) cls += ' meet';
                        html += `<div class="node"><div class="${cls}"><div class="val">${nodes[i]}</div><div class="idx">[${i}]</div></div>`;
                        if (i < nodes.length - 1) html += '<span class="arrow">â†’</span>';
                        html += '</div>';
                    }
                    if (hasCycle) {
                        html += `<span class="cycle-arrow">âŸ² å›åˆ° [${cyclePos}]</span>`;
                    } else {
                        html += '<span class="arrow">â†’ null</span>';
                    }
                    document.getElementById('listDisplay').innerHTML = html;
                    document.getElementById('slowDisplay').textContent = step.slow;
                    document.getElementById('fastDisplay').textContent = step.fast;
                    document.getElementById('resultDisplay').textContent = step.meet ? 'true (æœ‰ç’°)' : (step.result === false ? 'false (ç„¡ç’°)' : '?');
                }
            });
            viz.setSteps(generateAlgorithmSteps(nodes, cyclePos));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
