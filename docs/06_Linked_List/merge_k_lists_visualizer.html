<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge K Lists - D3 Tree Visualizer</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 500px;
        }
        
        #viz-svg { width: 100%; height: 450px; }

        /* List Nodes */
        .list-node { fill: #334155; stroke: #64748b; stroke-width: 2px; }
        .list-node.active { stroke: #3b82f6; fill: rgba(59, 130, 246, 0.2); }
        .list-node.popped { stroke: #22c55e; fill: rgba(34, 197, 94, 0.2); }

        /* Heap Nodes */
        .heap-node { fill: #a855f7; stroke: #9333ea; stroke-width: 2px; }
        .heap-node.min { fill: #22c55e; stroke: #22c55e; filter: drop-shadow(0 0 5px #22c55e); }

        .node-text { fill: white; font-family: monospace; font-size: 14px; text-anchor: middle; pointer-events: none; }
        .node-label { fill: #94a3b8; font-size: 10px; text-anchor: middle; }

        /* Edges */
        .edge { fill: none; stroke: #64748b; stroke-width: 2px; marker-end: url(#arrow); }
        .tree-edge { fill: none; stroke: #a855f7; stroke-width: 1.5; opacity: 0.5; marker-end: none; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; }
        .input-row textarea { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 250px; height: 60px; font-size: 12px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Merge K Lists (Min-Heap Visualization)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <textarea id="listsInput">1,4,5
1,3,4
2,6</textarea>
                        <button onclick="runVisualizer()">Merge</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <svg id="viz-svg">
                        <defs>
                            <marker id="arrow" markerWidth="8" markerHeight="8" refX="18" refY="4" orient="auto">
                                <path d="M0,0 L0,8 L8,4 z" fill="#64748b" />
                            </marker>
                        </defs>
                        <g id="main-group" transform="translate(30, 30)"></g>
                        <g id="heap-group" transform="translate(450, 50)"></g>
                    </svg>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'ListNode* mergeKLists(lists) {', id: 0 },
            { line: '    priority_queue<Node> pq;', id: 1 },
            { line: '    for(l : lists) if(l) pq.push(l);', id: 2 },
            { line: '    while(!pq.empty()) {', id: 3 },
            { line: '        min = pq.top(); pq.pop();', id: 4 },
            { line: '        tail->next = min;', id: 5 },
            { line: '        if(min->next) pq.push(min->next);', id: 6 },
            { line: '        tail = tail->next;', id: 7 },
            { line: '    }', id: 8 },
            { line: '}', id: 9 }
        ];

        let viz;

        function simulate(rawLists) {
            const steps = [];
            // rawLists is array of arrays: [[1,4,5], [1,3,4], [2,6]]
            const lists = rawLists.map((arr, i) => 
                arr.map(v => ({val: v, listId: i}))
            );
            
            // Pointers for each list (head index)
            const ptrs = new Array(lists.length).fill(0);
            
            const result = [];
            // Minimal Heap implementation for simulation
            // Store object {val, listId}
            let heap = [];
            
            const pushState = (msg, hl, explanation=null) => {
                steps.push({
                    lists: JSON.parse(JSON.stringify(lists)),
                    ptrs: [...ptrs],
                    heap: JSON.parse(JSON.stringify(heap)),
                    result: [...result],
                    msg, highlightLines: hl,
                    explanation
                });
            };

            pushState("Init: K Lists", [0, 1], {
                title: 'åˆå§‹åŒ–',
                text: `æº–å‚™åˆä½µ ${lists.length} å€‹æœ‰åºéˆè¡¨ã€‚æˆ‘å€‘å°‡ä½¿ç”¨ Min-Heap (Priority Queue) ä¾†å”åŠ©é¸æ“‡ç•¶å‰æ‰€æœ‰éˆè¡¨é ­ä¸­çš„æœ€å°å€¼ã€‚<br>æ™‚é–“è¤‡é›œåº¦: O(N log k)`,
                formula: `k = ${lists.length}`
            });

            // Fill Heap
            // Logic correction: Heap stores Heads
            // In viz, we just push the *value* + list source
            
            let initMsg = "";
            lists.forEach((l, i) => {
                if(l.length > 0) {
                    heap.push({...l[0], idx: 0, listId: i});
                    initMsg += `L${i}(${l[0].val}) `;
                }
            });
            heap.sort((a,b) => a.val - b.val); // Sort for simulation
            
            pushState(`Push All Heads to PQ: ${initMsg}`, [2], {
                title: 'å°‡æ‰€æœ‰éˆè¡¨é ­æ”¾å…¥ Heap',
                text: `é¦–å…ˆï¼Œå°‡æ¯å€‹éˆè¡¨çš„ç¬¬ä¸€å€‹ç¯€é» (Head) æ”¾å…¥ Min-Heapã€‚<br>é€™æ¨£ Heap çš„æ ¹ç¯€é» (Root) å°±æ˜¯å…¨åŸŸæœ€å°å€¼ã€‚`,
                formula: 'for(l : lists) pq.push(l)'
            });

            while(heap.length > 0) {
                // Pop Min
                const minNode = heap.shift(); // Remove first (min)
                result.push(minNode.val);
                
                pushState(`Pop Min: ${minNode.val} (from L${minNode.listId})`, [4, 5], {
                    title: 'å–å‡ºæœ€å°å€¼',
                    text: `å¾ Heap å–å‡ºæœ€å°å€¼ ${minNode.val} (ä¾†è‡ª L${minNode.listId})ã€‚<br>å°‡å…¶æ¥åˆ°çµæœéˆè¡¨ (tail->next)ã€‚`,
                    formula: 'min = pq.top(); pq.pop()'
                });
                
                // Push Next
                const nextIdx = minNode.idx + 1;
                const list = lists[minNode.listId];
                if(nextIdx < list.length) {
                    const nextNode = {...list[nextIdx], idx: nextIdx, listId: minNode.listId};
                    heap.push(nextNode);
                    heap.sort((a,b) => a.val - b.val); // Maintain Heap Prop
                    pushState(`Push Next from L${minNode.listId}: ${nextNode.val}`, [6], {
                        title: 'è£œå……ä¸‹ä¸€å€‹ç¯€é»',
                        text: `ç”±æ–¼å–å‡ºäº† L${minNode.listId} çš„ç¯€é»ï¼Œæˆ‘å€‘å°‡è©²éˆè¡¨çš„ä¸‹ä¸€å€‹ç¯€é» ${nextNode.val} æ”¾å…¥ Heapã€‚<br>Heap è‡ªå‹•é‡æ–°æ’åº (Sift Up/Down) ä¿æŒæ€§è³ªã€‚`,
                        formula: 'pq.push(min->next)'
                    });
                } else {
                    pushState(`L${minNode.listId} Empty`, [6], {
                        title: 'éˆè¡¨å·²ç©º',
                        text: `L${minNode.listId} å·²ç„¡å¾ŒçºŒç¯€é»ï¼Œä¸éœ€è¦å† Pushã€‚`,
                        formula: 'min->next == null'
                    });
                }
            }
            
            pushState("Complete", [9], {
                title: 'åˆä½µå®Œæˆ',
                text: `Heap ç‚ºç©ºï¼Œæ‰€æœ‰ç¯€é»éƒ½å·²æŒ‰é †åºåŠ å…¥çµæœéˆè¡¨ã€‚`,
                formula: 'return head'
            }); 
            return steps;
        }

        const svg = d3.select("#viz-svg");
        const gMain = d3.select("#main-group");
        const gHeap = d3.select("#heap-group");

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;

            // 1. Render Lists (Left Side)
            const LIST_Y_START = 0;
            const LIST_GAP = 50;
            const NODE_GAP = 40;
            
            gMain.selectAll("*").remove(); 
            
            step.lists.forEach((list, listId) => {
                const gL = gMain.append("g").attr("transform", `translate(0, ${listId * LIST_GAP})`);
                gL.append("text").attr("x", -20).attr("y", 5).text(`L${listId}`).attr("class", "node-subtext");
                
                list.forEach((node, idx) => {
                    // Check status
                    const inHeap = step.heap.find(h => h.listId === listId && h.idx === idx);
                    // Is processed? If not in heap and is smaller index than what's in heap for this list?
                    // Or if result includes this value? Value equality is unsafe.
                    // Visual simplification: just rely on heap presence highlight.
                    
                    let cls = "list-node";
                    if(inHeap) cls += " active";
                    // If processed? Just check if it's "before" the current head of this list.
                    // We can track current head index for each list in step if strictly needed.
                    // Or implies processed if not in heap and index < something?
                    // Actually, Simulation doesn't explicitly track 'current head index' in list structure apart from heap objects.
                    // Let's stick to highlighting active ones in Heap.
                    
                    gL.append("circle").attr("r", 15).attr("cx", idx * NODE_GAP).attr("class", cls);
                    gL.append("text").attr("x", idx * NODE_GAP).attr("y", 5).text(node.val).attr("class", "node-text");
                });
            });

            // 2. Render Heap (Right Side - Tree)
            // Represent array [step.heap] as binary tree
            const treeData = step.heap.map((n, i) => ({...n, i})); 
            
            const getPos = (i) => {
                if(i===0) return {x:0, y:0};
                if(i===1) return {x:-60, y:60};
                if(i===2) return {x:60, y:60};
                if(i===3) return {x:-90, y:120};
                if(i===4) return {x:-30, y:120};
                if(i===5) return {x:30, y:120};
                return {x:(i-3)*40, y:120};
            };

            const hNodes = gHeap.selectAll(".h-node-g").data(treeData, d => d.val + "-" + d.listId);
            const hEnter = hNodes.enter().append("g").attr("class", "h-node-g");
            
            hEnter.append("circle").attr("r", 18).attr("class", "heap-node");
            hEnter.append("text").attr("class", "node-text").attr("dy", 5);
            hEnter.append("text").attr("class", "node-label").attr("dy", -22); 

            const hUpdate = hNodes.merge(hEnter).transition().duration(400)
                .attr("transform", d => {
                    const p = getPos(d.i);
                    return `translate(${p.x}, ${p.y})`;
                });
                
            hUpdate.select("circle").attr("class", d => d.i === 0 ? "heap-node min" : "heap-node");
            hUpdate.select(".node-text").text(d => d.val);
            hUpdate.select(".node-label").text(d => `L${d.listId}`);
            
            hNodes.exit().transition().duration(200).style("opacity", 0).remove();
            
            // Tree Edges
            const edges = [];
            treeData.forEach(d => {
                if(d.i > 0) {
                    const pIdx = Math.floor((d.i - 1) / 2);
                    edges.push({source: pIdx, target: d.i});
                }
            });
            
            gHeap.selectAll(".tree-edge").remove();
            gHeap.selectAll(".tree-edge").data(edges)
                .enter().lower().append("line")
                .attr("class", "tree-edge")
                .attr("x1", d => getPos(d.source).x)
                .attr("y1", d => getPos(d.source).y)
                .attr("x2", d => getPos(d.target).x)
                .attr("y2", d => getPos(d.target).y);

            // Result
            const RES_START_Y = 250;
            gMain.append("text").attr("x", 0).attr("y", RES_START_Y).text("Result:").attr("fill", "#22c55e").attr("font-weight", "bold");
            
            const resNodes = gMain.selectAll(".res-node").data(step.result);
            resNodes.enter().append("circle")
                .attr("class", "list-node popped")
                .attr("r", 15)
                .attr("cy", RES_START_Y + 30)
                .attr("cx", (d,i) => i * 35 + 20)
                .merge(resNodes)
                .transition()
                .attr("cx", (d,i) => i * 35 + 20);
                
            resNodes.enter().append("text")
                .attr("class", "node-text")
                .attr("y", RES_START_Y + 35)
                .attr("x", (d,i) => i * 35 + 20)
                .text(d => d);
        }

        function runVisualizer() {
            const raw = document.getElementById('listsInput').value.trim();
            const lists = raw.split('\n').map(l => l.split(',').map(x=>parseInt(x.trim())).filter(n=>!isNaN(n)));
            
            if(lists.length === 0 || lists[0].length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(lists));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
