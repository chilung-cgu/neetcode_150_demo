<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge K Lists - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 450px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Nodes */
        .node-circle { stroke-width: 2px; transition: fill 0.3s; r: 18px; }
        .node-text { fill: white; font-family: monospace; font-size: 13px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .node-list { fill: #334155; stroke: #64748b; }
        .node-active { stroke: #fbbf24; stroke-width: 3px; filter: drop-shadow(0 0 5px #fbbf24); }
        .node-merged { fill: #22c55e; stroke: #16a34a; }

        /* Links */
        .link-path { fill: none; stroke: #64748b; stroke-width: 2px; marker-end: url(#arrow); transition: all 0.5s; opacity: 0.6; }
        
        /* Groups */
        .group-box { fill: rgba(59, 130, 246, 0.05); stroke: #3b82f6; stroke-dasharray: 4; rx: 8; }
        .group-label { fill: #94a3b8; font-size: 10px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; }
        textarea { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 200px; height: 60px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; margin-top: 10px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Merge K Lists (Divide & Conquer)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Lists (one per line):</label><br>
                            <textarea id="listsInput">1,4,5
1,3,4
2,6
0
7,8</textarea>
                        </div>
                        <div style="display:flex; flex-direction:column; justify-content:flex-end;">
                            <button onclick="runVisualizer()">Merge</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#334155; border:1px solid #64748b"></div>Original List</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Merged Result</div>
                       <div class="legend-item"><div class="legend-color" style="background:transparent; border:1px dashed #3b82f6"></div>Merge Pair</div>
                    </div>
                    
                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 -5 10 10" refX="25" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#64748b"/>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'ListNode* mergeKLists(vector<ListNode*>& lists) {', id: 0 },
            { line: '    if (lists.size() == 0) return NULL;', id: 1 },
            { line: '    while (lists.size() > 1) {', id: 2 },
            { line: '        vector<ListNode*> mergedLists;', id: 3 },
            { line: '        for (int i = 0; i < lists.size(); i += 2) {', id: 4 },
            { line: '            ListNode* l1 = lists[i];', id: 5 },
            { line: '            ListNode* l2 = (i + 1 < lists.size()) ? lists[i+1] : NULL;', id: 6 },
            { line: '            mergedLists.push_back(mergeTwoLists(l1, l2));', id: 7 },
            { line: '        }', id: 8 },
            { line: '        lists = mergedLists;', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return lists[0];', id: 11 },
            { line: '}', id: 12 }
        ];

        let viz;

        function simulate(rawLists) {
            // rawLists is array of arrays [ [1,4,5], [1,3,4]... ]
            const steps = [];
            
            // Initial state: Each list is a row.
            // visual state: list of "ListObjects".
            // ListObject: { id: i, nodes: [val, val...], mergedFrom: [originIds] }
            
            let lists = rawLists.map((vals, i) => ({
                id: i,
                vals: vals,
                originId: i, // for tracking
                groupId: `lvl0-${i}`
            }));
            
            const snap = (currentLists, activePair, msg, lines, info) => ({
                lists: JSON.parse(JSON.stringify(currentLists)),
                activePair,
                msg, highlightLines: lines, explanation: info
            });

            steps.push(snap(lists, null, `Init ${lists.length} lists`, [0, 1], {
                title: "åˆå§‹ç‹€æ…‹", text: `å…±æœ‰ ${lists.length} å€‹å·²æ’åºéˆè¡¨ã€‚`, formula: "K lists"
            }));

            let level = 0;
            while (lists.length > 1) {
                const mergedLists = [];
                steps.push(snap(lists, null, `Start Round ${level+1}. Merging pairs...`, [2, 3], {
                    title: `ç¬¬ ${level+1} è¼ªåˆä½µ`, text: `å°‡åˆ—è¡¨å…©å…©é…å°é€²è¡Œåˆä½µã€‚`, formula: "lists.size > 1"
                }));

                for (let i = 0; i < lists.length; i += 2) {
                    const l1 = lists[i];
                    const l2 = (i + 1 < lists.length) ? lists[i+1] : null;
                    
                    steps.push(snap(lists, i, `Prepare to merge List ${i} and ${l2 ? 'List '+(i+1) : 'NULL'}`, [4, 5, 6], {
                        title: "é…å°", text: `é¸å– List ${i} å’Œ ${l2 ? 'List '+(i+1) : 'ç„¡ (å–®ç¨)'}ã€‚`, formula: "Get pair"
                    }));
                    
                    // Merge Logic
                    let mergedVals = [];
                    if (!l2) {
                        mergedVals = [...l1.vals];
                        steps.push(snap(lists, i, `List ${i} has no pair. Move to next round directly.`, [7], {
                            title: "è¼ªç©º", text: "æ²’æœ‰é…å°å°è±¡ï¼Œç›´æ¥æ™‰ç´šä¸‹ä¸€è¼ªã€‚", formula: "No merge"
                        }));
                    } else {
                        // Merge sorted arrays
                        let p1 = 0, p2 = 0;
                        while(p1 < l1.vals.length && p2 < l2.vals.length) {
                             if(l1.vals[p1] <= l2.vals[p2]) { mergedVals.push(l1.vals[p1++]); }
                             else { mergedVals.push(l2.vals[p2++]); }
                        }
                        while(p1 < l1.vals.length) mergedVals.push(l1.vals[p1++]);
                        while(p2 < l2.vals.length) mergedVals.push(l2.vals[p2++]);
                        
                        steps.push(snap(lists, i, `Merged List ${i} & ${i+1} -> New List (Size ${mergedVals.length})`, [7], {
                            title: "åˆä½µ", text: `åˆä½µå®Œæˆã€‚æ–°éˆè¡¨é•·åº¦ç‚º ${mergedVals.length}ã€‚`, formula: "mergeTwoLists(l1,l2)"
                        }));
                    }
                    
                    mergedLists.push({
                        id: l1.id, // Keep ID of first parent usually, or new ID? New ID helps visual consistency
                        vals: mergedVals,
                        groupId: `lvl${level+1}-${mergedLists.length}`, // new group ID
                        prevL: l1,
                        prevR: l2
                    });
                }
                
                lists = mergedLists;
                steps.push(snap(lists, null, `Round ${level+1} Complete. Remaining lists: ${lists.length}`, [9], {
                    title: "æ›´æ–°åˆ—è¡¨", text: `æœ¬è¼ªçµæŸï¼Œéˆè¡¨æ•¸é‡æ¸›å°‘ä¸€åŠã€‚`, formula: "lists = mergedLists"
                }));
                level++;
            }
            
            steps.push(snap(lists, null, "Done. Only 1 list remains.", [11], {
                title: "å®Œæˆ", text: "æ‰€æœ‰éˆè¡¨å·²åˆä½µæˆä¸€å€‹æœ‰åºéˆè¡¨ã€‚", formula: "return lists[0]"
            }));

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 450;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const lists = step.lists;
            // Layout: Center the lists
            const startX = 50;
            const startY = 50;
            const rowHeight = 60;
            
            // We want to visualize "Merging". 
            // Better to show the hierarchy?
            // "Current Lists" is just a flat array at `step.lists`.
            // If we could show tree structure it would be better but step.lists overwrites previous.
            // Just visualization: Show current active lists in rows.
            
            // Calculate total width approx to center
            const maxLen = 15; // wrap limit?
            
            // Let's just draw them one by one vertically.
            // List 0: O-O-O-O
            // List 1: O-O
            
            const listGap = 70;
            
            // Prepare nodes for D3
            // Flatten list of lists into nodes
            const allNodes = [];
            const links = [];
            
            lists.forEach((l, idx) => {
                const y = 80 + idx * listGap;
                l.vals.forEach((v, ni) => {
                   const id = `l${idx}-n${ni}`;
                   allNodes.push({
                       id: id, val: v,
                       x: 80 + ni * 50,
                       y: y,
                       groupId: l.groupId
                   });
                   if (ni > 0) {
                       links.push({
                           s: allNodes[allNodes.length-2],
                           t: allNodes[allNodes.length-1],
                           id: `lnk-${id}`
                       });
                   }
                });
            });
            
            // Groups (Pairs being merged)
            // If activePair is set (i), highlight lists[i] and lists[i+1]
            const activeGroups = [];
            if (step.activePair !== null && step.activePair !== undefined) {
                 const i = step.activePair;
                 // Box around list i
                 activeGroups.push({idx: i, label: 'L1'});
                 // Box around list i+1 if exists
                 if (i+1 < lists.length) activeGroups.push({idx: i+1, label: 'L2'});
            }
            
            // Draw Groups Rects
            const grpSel = svg.selectAll(".group-rect").data(activeGroups, d => d.idx);
            
            // Helper to find bbox of list
            function getBBox(lIdx) {
                const list = lists[lIdx];
                if (!list || list.vals.length===0) return null;
                const y = 80 + lIdx * listGap;
                const w = list.vals.length * 50;
                return {x: 55, y: y - 30, w: w + 10, h: 60};
            }
            
            const grpEnter = grpSel.enter().append("rect").attr("class", "group-box group-rect");
            grpSel.merge(grpEnter).transition().duration(500)
                .attr("x", d => getBBox(d.idx)?.x || 0)
                .attr("y", d => getBBox(d.idx)?.y || 0)
                .attr("width", d => getBBox(d.idx)?.w || 0)
                .attr("height", d => getBBox(d.idx)?.h || 0);
            grpSel.exit().remove();

            // Draw Links (Internal)
            const linkSel = svg.selectAll(".link-path").data(links, d => d.id);
            const linkEnter = linkSel.enter().append("path").attr("class", "link-path");
            linkSel.merge(linkEnter).transition().duration(500)
                .attr("d", d => `M${d.s.x+18},${d.s.y} L${d.t.x-18},${d.t.y}`);
            linkSel.exit().remove();
            
            // Draw Nodes
            const nodeSel = svg.selectAll(".node-g").data(allNodes, d => d.id);
            const nodeEnter = nodeSel.enter().append("g").attr("class", "node-g");
            nodeEnter.append("circle").attr("class", "node-circle").attr("r", 18);
            nodeEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nodeMerge = nodeSel.merge(nodeEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
                
            nodeMerge.select("circle").attr("class", d => "node-circle node-list");
            nodeMerge.select("text").text(d => d.val);
            
            nodeSel.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('listsInput').value;
            const lines = raw.split('\n');
            const lists = [];
            lines.forEach(line => {
                const l = line.trim();
                if (l) lists.push(l.split(',').map(x=>parseInt(x.trim())).filter(x=>!isNaN(x)));
            });
            
            if(lists.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(lists));
        }

        window.addEventListener('load', runVisualizer);
    </script>
