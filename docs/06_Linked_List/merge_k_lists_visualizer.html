    <script>
        const codeStructure = [
            { line: 'ListNode* mergeKLists(vector<ListNode*>& lists) {', id: 0 },
            { line: '    auto cmp = [](ListNode* a, ListNode* b) {', id: 1 },
            { line: '        return a->val > b->val; };', id: 2 },
            { line: '    priority_queue<ListNode*, vector<ListNode*>,', id: 3 },
            { line: '                   decltype(cmp)> pq(cmp);', id: 4 },
            { line: '    for (auto list : lists)', id: 5 },
            { line: '        if (list) pq.push(list);', id: 6 },
            { line: '    ListNode dummy(0), *tail = &dummy;', id: 7 },
            { line: '    while (!pq.empty()) {', id: 8 },
            { line: '        ListNode* node = pq.top(); pq.pop();', id: 9 },
            { line: '        tail->next = node; tail = tail->next;', id: 10 },
            { line: '        if (node->next) pq.push(node->next);', id: 11 },
            { line: '    }', id: 12 },
            { line: '    return dummy.next;', id: 13 },
            { line: '}', id: 14 },
        ];

        let currentLists = [[1,4,5],[1,3,4],[2,6]];

        function generateAlgorithmSteps(lists) {
            const steps = [];
            const k = lists.length;
            const pointers = lists.map(() => 0); // Track position in each list
            const result = [];
            
            // Build heap with first elements
            let heap = [];
            lists.forEach((list, i) => {
                if (list.length > 0) {
                    heap.push({ val: list[0], listIdx: i });
                }
            });
            heap.sort((a, b) => a.val - b.val);

            steps.push({
                lists: lists.map(l => [...l]),
                pointers: [...pointers],
                heap: [],
                result: [],
                highlightLines: [0, 1, 2, 3, 4],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `${k} å€‹æ’åºéˆè¡¨<br><br>Min Heap ç¶­è­·æ¯å€‹éˆè¡¨çš„ç•¶å‰é ­ç¯€é»<br>æ¯æ¬¡å–å‡ºæœ€å°å€¼åŠ å…¥çµæœ`,
                    formula: 'Time: O(N log k), N = ç¸½ç¯€é»æ•¸'
                }
            });

            steps.push({
                lists: lists.map(l => [...l]),
                pointers: [...pointers],
                heap: heap.map(h => h.val),
                result: [],
                highlightLines: [5, 6],
                explanation: {
                    title: 'åˆå§‹åŒ– Heap',
                    text: `æ”¾å…¥æ¯å€‹éˆè¡¨é ­: [${heap.map(h => h.val).join(', ')}]<br><br>Heap å¤§å° = k = ${k}`,
                    formula: `heapify([${lists.map(l => l[0]).join(', ')}])`
                }
            });

            // Merge process
            while (heap.length > 0) {
                heap.sort((a, b) => a.val - b.val);
                const min = heap.shift();
                result.push(min.val);
                pointers[min.listIdx]++;

                // Add next element from same list
                const nextIdx = pointers[min.listIdx];
                if (nextIdx < lists[min.listIdx].length) {
                    heap.push({ val: lists[min.listIdx][nextIdx], listIdx: min.listIdx });
                }

                steps.push({
                    lists: lists.map(l => [...l]),
                    pointers: [...pointers],
                    heap: heap.map(h => h.val).sort((a, b) => a - b),
                    result: [...result],
                    minVal: min.val,
                    minList: min.listIdx,
                    highlightLines: [8, 9, 10, 11],
                    explanation: {
                        title: `å–å‡ºæœ€å°å€¼ ${min.val}`,
                        text: `å¾ L${min.listIdx + 1} pop ${min.val}<br>${nextIdx < lists[min.listIdx].length ? `push ${lists[min.listIdx][nextIdx]}` : 'è©²éˆè¡¨å·²ç©º'}<br><br>çµæœ: [${result.join(', ')}]`,
                        formula: `pop(${min.val}), result.push(${min.val})`
                    }
                });
            }

            steps.push({
                lists: lists.map(l => [...l]),
                pointers: pointers.map((_, i) => lists[i].length),
                heap: [],
                result: [...result],
                final: true,
                highlightLines: [13],
                explanation: {
                    title: 'ğŸ‰ å®Œæˆï¼',
                    text: `åˆä½µçµæœ: [${result.join(', ')}]<br><br>æ™‚é–“è¤‡é›œåº¦: O(N log k)<br>ç©ºé–“è¤‡é›œåº¦: O(k)`,
                    formula: `return [${result.join('â†’')}]`
                }
            });

            return steps;
        }

        function runCustomInput() {
            const text = document.getElementById('customLists').value;
            const lists = text.trim().split('\n').map(line => 
                line.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x))
            ).filter(list => list.length > 0);

            if (lists.length === 0) {
                alert('è«‹è¼¸å…¥è‡³å°‘ä¸€å€‹éˆè¡¨');
                return;
            }

            currentLists = lists;
            init(lists);
        }

        let viz;
        function init(lists = currentLists) {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Render lists
                    let listsHtml = '';
                    step.lists.forEach((list, i) => {
                        listsHtml += `<div class="list-row"><span class="list-label">L${i+1}:</span>`;
                        list.forEach((n, j) => {
                            const used = j < step.pointers[i];
                            const current = !used && j === step.pointers[i] && step.minList === i;
                            listsHtml += `<span class="node ${used ? 'used' : ''} ${current ? 'current' : ''}">${n}</span>`;
                        });
                        listsHtml += '</div>';
                    });
                    document.getElementById('listsDisplay').innerHTML = listsHtml;

                    // Render heap
                    const heapHtml = (step.heap || []).map((n, i) => 
                        `<span class="heap-item ${i === 0 ? 'min' : ''}">${n}</span>`
                    ).join('') || '<span style="color:var(--text-muted)">ç©º</span>';
                    document.getElementById('heapDisplay').innerHTML = heapHtml;

                    // Render result
                    const resultHtml = (step.result || []).map(n => 
                        `<span class="node merged">${n}</span>`
                    ).join('') || '<span style="color:var(--text-muted)">ç­‰å¾…åˆä½µ...</span>';
                    document.getElementById('resultDisplay').innerHTML = resultHtml;
                }
            });
            viz.setSteps(generateAlgorithmSteps(lists));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
