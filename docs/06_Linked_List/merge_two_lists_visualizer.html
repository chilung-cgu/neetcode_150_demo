<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two Sorted Lists Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .list-row { display: flex; align-items: center; justify-content: center; gap: 4px; margin: 8px 0; }
        .node { padding: 8px 14px; border-radius: 6px; font-family: monospace; background: rgba(255,255,255,0.1); }
        .node.l1 { background: var(--viz-primary); color: white; }
        .node.l2 { background: var(--viz-secondary); color: #0f172a; }
        .node.merged { background: var(--viz-success); color: #0f172a; }
        .arrow { color: var(--viz-text-muted); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">MERGE TWO SORTED LISTS</div>
                <div style="text-align: center;">
                    <div>L1: <span class="list-row" id="l1Display"></span></div>
                    <div>L2: <span class="list-row" id="l2Display"></span></div>
                    <div style="margin-top: 10px;">Merged: <span class="list-row" id="mergedDisplay"></span></div>
                </div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'ListNode* mergeTwoLists(l1, l2) {', id: 0 },
            { line: '    ListNode dummy(0);', id: 1 },
            { line: '    ListNode* tail = &dummy;', id: 2 },
            { line: '    while (l1 && l2) {', id: 3 },
            { line: '        if (l1->val < l2->val) {', id: 4 },
            { line: '            tail->next = l1; l1 = l1->next;', id: 5 },
            { line: '        } else {', id: 6 },
            { line: '            tail->next = l2; l2 = l2->next;', id: 7 },
            { line: '        }', id: 8 },
            { line: '        tail = tail->next;', id: 9 },
            { line: '    }', id: 10 },
            { line: '    tail->next = l1 ? l1 : l2;', id: 11 },
            { line: '    return dummy.next;', id: 12 },
            { line: '}', id: 13 },
        ];
        const list1 = [1, 2, 4], list2 = [1, 3, 4];

        function generateAlgorithmSteps() {
            const steps = [];
            let l1 = [...list1], l2 = [...list2], merged = [];
            steps.push({ l1: [...l1], l2: [...l2], merged: [], highlightLines: [0, 1, 2], explanation: { title: 'Init', text: 'Create dummy node' }});
            while (l1.length && l2.length) {
                if (l1[0] < l2[0]) {
                    merged.push(l1.shift());
                    steps.push({ l1: [...l1], l2: [...l2], merged: [...merged], highlightLines: [4, 5], explanation: { title: `Pick ${merged[merged.length-1]} from L1`, text: '' }});
                } else {
                    merged.push(l2.shift());
                    steps.push({ l1: [...l1], l2: [...l2], merged: [...merged], highlightLines: [6, 7], explanation: { title: `Pick ${merged[merged.length-1]} from L2`, text: '' }});
                }
            }
            merged = merged.concat(l1, l2);
            steps.push({ l1: [], l2: [], merged, highlightLines: [11, 12], explanation: { title: 'Done!', text: `Merged: ${merged.join(' → ')}` }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('l1Display').innerHTML = step.l1.map(v => `<span class="node l1">${v}</span>`).join('<span class="arrow">→</span>') || '-';
                    document.getElementById('l2Display').innerHTML = step.l2.map(v => `<span class="node l2">${v}</span>`).join('<span class="arrow">→</span>') || '-';
                    document.getElementById('mergedDisplay').innerHTML = step.merged.map(v => `<span class="node merged">${v}</span>`).join('<span class="arrow">→</span>') || '-';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
