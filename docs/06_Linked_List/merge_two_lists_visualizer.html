    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);

        .comparison-box {

        }

        .comparison-box .vs { color: #64748b; margin: 0 15px; }
        .comparison-box .val1 { color: #60a5fa; }
        .comparison-box .val2 { color: #a855f7; }
        .comparison-box .result { color: #22c55e; margin-top: 10px; font-size: 0.9rem; }

        .legend-bar {
            display: flex;
            justify-content: center;
            gap: 25px;

        }

        .legend-item { display: flex; align-items: center; gap: 8px; font-size: 0.8rem; color: #94a3b8; }
        .legend-dot { width: 12px; height: 12px; border-radius: 50%; }
        .legend-dot.l1 { background: linear-gradient(145deg, #3b82f6, #2563eb); }
        .legend-dot.l2 { background: linear-gradient(145deg, #a855f7, #9333ea); }
        .legend-dot.merged { background: linear-gradient(145deg, #22c55e, #16a34a); }

        .step-breakdown {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 15px 20px;

            border-left: 4px solid #3b82f6;
        }

        .step-breakdown-title { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: #64748b; margin-bottom: 8px; }
        .step-breakdown-text { font-size: 0.95rem; color: #e2e8f0; font-family: 'Consolas', monospace; }

        .custom-input-section {
            background: var(--viz-card-bg);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--viz-border);
        }

        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row label { min-width: 50px; }
        .input-row input {
            padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border);
            background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; flex: 1; min-width: 100px;
        }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; }

        .code-line.active { background: rgba(251, 191, 36, 0.15) !important; border-left: 3px solid #fbbf24 !important; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">åˆä½µå…©å€‹æœ‰åºéˆè¡¨ - Pointer è¦–è¦ºåŒ–</div>

                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>List1:</label>
                        <input type="text" id="customList1" value="1,2,4">
                    </div>
                    <div class="input-row">
                        <label>List2:</label>
                        <input type="text" id="customList2" value="1,3,4">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="lists-container">
                        <div class="list-row">
                            <span class="list-label l1">List1</span>
                            <div class="nodes-row" id="list1Row"></div>

                <div class="step-breakdown">

                    <div class="step-breakdown-text" id="stepBreakdown">é»æ“Šã€Œä¸‹ä¸€æ­¥ã€é–‹å§‹æ¼”ç®—æ³•</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>

                <div class="complexity-badge">

            <div class="viz-card">

            </div>
        </div>

        <div class="code-area">
            <div class="viz-card" style="height: 100%;">

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'ListNode* mergeTwoLists(ListNode* l1, ListNode* l2) {', id: 0 },
            { line: '    ListNode dummy(0);', id: 1 },
            { line: '    ListNode* tail = &dummy;', id: 2 },
            { line: '', id: 3 },
            { line: '    while (l1 && l2) {', id: 4 },
            { line: '        if (l1->val <= l2->val) {', id: 5 },
            { line: '            tail->next = l1;', id: 6 },
            { line: '            l1 = l1->next;', id: 7 },
            { line: '        } else {', id: 8 },
            { line: '            tail->next = l2;', id: 9 },
            { line: '            l2 = l2->next;', id: 10 },
            { line: '        }', id: 11 },
            { line: '        tail = tail->next;', id: 12 },
            { line: '    }', id: 13 },
            { line: '    tail->next = l1 ? l1 : l2;', id: 14 },
            { line: '    return dummy.next;', id: 15 },
            { line: '}', id: 16 },
        ];

        let currentList1 = [1, 2, 4], currentList2 = [1, 3, 4];
        let viz;

        function createArrowSVG() {
            return `<svg viewBox="0 0 30 20"><path d="M 3 10 L 22 10" stroke="#64748b" stroke-width="2" fill="none"/><polygon points="22,10 16,6 16,14" fill="#64748b"/></svg>`;
        }

        function generateAlgorithmSteps(list1, list2) {
            const steps = [];

            steps.push({
                l1: [...list1], l2: [...list2], merged: [], i1: 0, i2: 0,
                comparing: false,
                highlightLines: [0, 1, 2],
                stepText: 'dummy + tail åˆå§‹åŒ–',
                explanation: { title: 'åˆå§‹åŒ–', text: `List1: ${list1.join(' â†’ ')}<br>List2: ${list2.join(' â†’ ')}<br><br>ä½¿ç”¨ <code>dummy</code> ç¯€é»ç°¡åŒ–é ­éƒ¨è™•ç†`, formula: 'tail = &dummy' }
            });

            let i1 = 0, i2 = 0;
            const merged = [];

            while (i1 < list1.length && i2 < list2.length) {
                const v1 = list1[i1], v2 = list2[i2];

                // æ¯”è¼ƒæ­¥é©Ÿ
                steps.push({
                    l1: [...list1], l2: [...list2], merged: [...merged], i1, i2,
                    comparing: true, compareVals: [v1, v2],
                    highlightLines: [4, 5],
                    stepText: `æ¯”è¼ƒ ${v1} vs ${v2}`,
                    explanation: { title: `æ¯”è¼ƒ l1(${v1}) vs l2(${v2})`, text: `l1â†’val = ${v1}<br>l2â†’val = ${v2}`, formula: `${v1} ${v1 <= v2 ? 'â‰¤' : '>'} ${v2}` }
                });

                if (v1 <= v2) {
                    merged.push({ val: v1, from: 1 });
                    steps.push({
                        l1: [...list1], l2: [...list2], merged: [...merged], i1, i2,
                        selected: { from: 1, val: v1 },
                        highlightLines: [6, 7],
                        stepText: `tail->next = l1; l1 = l1->next`,
                        explanation: { title: `é¸æ“‡ List1 çš„ ${v1}`, text: `${v1} â‰¤ ${v2}ï¼Œé¸æ“‡è¼ƒå°å€¼<br><br><code>tailâ†’next = l1</code><br><code>l1 = l1â†’next</code>`, formula: `merged += ${v1}` }
                    });
                    i1++;
                } else {
                    merged.push({ val: v2, from: 2 });
                    steps.push({
                        l1: [...list1], l2: [...list2], merged: [...merged], i1, i2,
                        selected: { from: 2, val: v2 },
                        highlightLines: [9, 10],
                        stepText: `tail->next = l2; l2 = l2->next`,
                        explanation: { title: `é¸æ“‡ List2 çš„ ${v2}`, text: `${v1} > ${v2}ï¼Œé¸æ“‡è¼ƒå°å€¼<br><br><code>tailâ†’next = l2</code><br><code>l2 = l2â†’next</code>`, formula: `merged += ${v2}` }
                    });
                    i2++;
                }
            }

            // è™•ç†å‰©é¤˜
            const remaining = i1 < list1.length ? list1.slice(i1) : list2.slice(i2);
            const fromList = i1 < list1.length ? 1 : 2;
            remaining.forEach(v => merged.push({ val: v, from: fromList }));

            if (remaining.length > 0) {
                steps.push({
                    l1: [...list1], l2: [...list2], merged: [...merged], i1: list1.length, i2: list2.length,
                    highlightLines: [14],
                    stepText: `tail->next = l${fromList} (å‰©é¤˜ ${remaining.join(', ')})`,
                    explanation: { title: 'é€£æ¥å‰©é¤˜ç¯€é»', text: `List${fromList} é‚„æœ‰å‰©é¤˜ç¯€é»ï¼š${remaining.join(' â†’ ')}<br><br>ç›´æ¥é€£æ¥åˆ° tail`, formula: `tailâ†’next = l${fromList}` }
                });
            }

            steps.push({
                l1: [...list1], l2: [...list2], merged: [...merged],
                final: true,
                highlightLines: [15],
                stepText: `return dummy.next`,
                explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: `åˆä½µçµæœï¼š${merged.map(m => m.val).join(' â†’ ')}`, formula: `return ${merged.map(m => m.val).join(' â†’ ')}` }
            });

            return steps;
        }

        function renderLists(step) {
            const { l1, l2, merged, i1, i2, comparing, compareVals, final } = step;

            // List1
            let html1 = '';
            l1.forEach((v, i) => {
                let cls = 'node l1';
                if (!final && i < i1) cls += ' used';
                if (!final && i === i1 && comparing) cls += ' comparing current';
                else if (!final && i === i1) cls += ' current';
                html1 += `<div class="node-wrapper"><div class="${cls}">${v}`;
                if (!final && i === i1) html1 += '<span class="node-pointer-label l1">l1</span>';
                html1 += '</div>';
                if (i < l1.length - 1) html1 += `<div class="link">${createArrowSVG()}</div>`;
                html1 += '</div>';
            });
            document.getElementById('list1Row').innerHTML = html1;

            // List2
            let html2 = '';
            l2.forEach((v, i) => {
                let cls = 'node l2';
                if (!final && i < i2) cls += ' used';
                if (!final && i === i2 && comparing) cls += ' comparing current';
                else if (!final && i === i2) cls += ' current';
                html2 += `<div class="node-wrapper"><div class="${cls}">${v}`;
                if (!final && i === i2) html2 += '<span class="node-pointer-label l2">l2</span>';
                html2 += '</div>';
                if (i < l2.length - 1) html2 += `<div class="link">${createArrowSVG()}</div>`;
                html2 += '</div>';
            });
            document.getElementById('list2Row').innerHTML = html2;

            // Comparison box
            const compBox = document.getElementById('comparisonBox');
            if (comparing && compareVals) {
                compBox.style.display = 'block';
                compBox.innerHTML = `<span class="val1">${compareVals[0]}</span><span class="vs">vs</span><span class="val2">${compareVals[1]}</span><div class="result">${compareVals[0] <= compareVals[1] ? `${compareVals[0]} â‰¤ ${compareVals[1]} â†’ å– List1` : `${compareVals[0]} > ${compareVals[1]} â†’ å– List2`}</div>`;
            } else {
                compBox.style.display = 'none';
            }

            // Merged
            let htmlM = '';
            (merged || []).forEach((m, i) => {
                const cls = m.from === 1 ? 'node l1' : 'node l2';
                htmlM += `<div class="node-wrapper"><div class="${cls}">${m.val}</div>`;
                if (i < merged.length - 1) htmlM += `<div class="link">${createArrowSVG()}</div>`;
                htmlM += '</div>';
            });
            document.getElementById('mergedRow').innerHTML = htmlM;

            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(list1 = currentList1, list2 = currentList2) {
            currentList1 = list1;
            currentList2 = list2;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderLists(step)
            });

            viz.setSteps(generateAlgorithmSteps(list1, list2));
        }

        function runCustomInput() {
            const list1 = document.getElementById('customList1').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n)).sort((a, b) => a - b);
            const list2 = document.getElementById('customList2').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n)).sort((a, b) => a - b);
            if (list1.length < 1 || list1.length > 8 || list2.length < 1 || list2.length > 8) {
                alert('æ¯å€‹ List è«‹è¼¸å…¥ 1-8 å€‹æ•¸å­—');
                return;
            }
            document.getElementById('customList1').value = list1.join(',');
            document.getElementById('customList2').value = list2.join(',');
            init(list1, list2);
        }

        function resetVisualization() { init(currentList1, currentList2); }
        window.addEventListener('load', () => init());
    </script>
