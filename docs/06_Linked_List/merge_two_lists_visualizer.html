    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'ListNode* mergeTwoLists(ListNode* l1, ListNode* l2) {', id: 0 },
            { line: '    ListNode dummy(0);', id: 1 },
            { line: '    ListNode* tail = &dummy;', id: 2 },
            { line: '    while (l1 && l2) {', id: 3 },
            { line: '        if (l1->val <= l2->val) {', id: 4 },
            { line: '            tail->next = l1; l1 = l1->next;', id: 5 },
            { line: '        } else {', id: 6 },
            { line: '            tail->next = l2; l2 = l2->next;', id: 7 },
            { line: '        }', id: 8 },
            { line: '        tail = tail->next;', id: 9 },
            { line: '    }', id: 10 },
            { line: '    tail->next = l1 ? l1 : l2;', id: 11 },
            { line: '    return dummy.next;', id: 12 },
            { line: '}', id: 13 },
        ];
        let currentList1 = [1, 2, 4], currentList2 = [1, 3, 4];
        function generateAlgorithmSteps(list1, list2) {
            const steps = [];
            steps.push({ l1: [...list1], l2: [...list2], merged: [], i1: 0, i2: 0, highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: `List1: ${list1.join('â†’')}<br>List2: ${list2.join('â†’')}<br><br>ä½¿ç”¨ dummy ç¯€é»ç°¡åŒ–è™•ç†`, formula: `dummy + tail åˆä½µç­–ç•¥` } });
            let i1 = 0, i2 = 0;
            const merged = [];
            while (i1 < list1.length && i2 < list2.length) {
                if (list1[i1] <= list2[i2]) {
                    merged.push({ val: list1[i1], from: 1 });
                    steps.push({ l1: [...list1], l2: [...list2], merged: [...merged], i1, i2, highlightLines: [3,4,5], explanation: { title: `æ¯”è¼ƒ ${list1[i1]} vs ${list2[i2]}`, text: `${list1[i1]} â‰¤ ${list2[i2]}<br>å– List1 çš„ ${list1[i1]}`, formula: `${list1[i1]} â‰¤ ${list2[i2]} â†’ å– List1` } });
                    i1++;
                } else {
                    merged.push({ val: list2[i2], from: 2 });
                    steps.push({ l1: [...list1], l2: [...list2], merged: [...merged], i1, i2, highlightLines: [3,6,7], explanation: { title: `æ¯”è¼ƒ ${list1[i1]} vs ${list2[i2]}`, text: `${list1[i1]} > ${list2[i2]}<br>å– List2 çš„ ${list2[i2]}`, formula: `${list1[i1]} > ${list2[i2]} â†’ å– List2` } });
                    i2++;
                }
            }
            while (i1 < list1.length) merged.push({ val: list1[i1++], from: 1 });
            while (i2 < list2.length) merged.push({ val: list2[i2++], from: 2 });
            steps.push({ l1: [...list1], l2: [...list2], merged: [...merged], final: true, highlightLines: [11,12], explanation: { title: 'ğŸ‰ åˆä½µå®Œæˆï¼', text: `çµæœï¼š${merged.map(m=>m.val).join('â†’')}`, formula: `return ${merged.map(m=>m.val).join('â†’')}` } });
            return steps;
        }
        let viz;
        function init(list1 = currentList1, list2 = currentList2) {
            currentList1 = list1; currentList2 = list2;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '<div class="list-row"><span class="list-label">List1:</span><div class="nodes">';
                    currentList1.forEach((n, i) => {
                        let cls = 'node list1';
                        if (i === step.i1) cls += ' current';
                        if (i < step.i1 || step.final) cls += ' used';
                        html += `<div class="${cls}">${n}</div>`;
                    });
                    html += '</div></div><div class="list-row"><span class="list-label">List2:</span><div class="nodes">';
                    currentList2.forEach((n, i) => {
                        let cls = 'node list2';
                        if (i === step.i2) cls += ' current';
                        if (i < step.i2 || step.final) cls += ' used';
                        html += `<div class="${cls}">${n}</div>`;
                    });
                    html += '</div></div><div class="list-row"><span class="list-label">åˆä½µ:</span><div class="nodes">';
                    (step.merged || []).forEach(m => html += `<div class="node merged">${m.val}</div>`);
                    html += '</div></div>';
                    document.getElementById('listsDisplay').innerHTML = html;
                    document.getElementById('lenDisplay').textContent = step.merged?.length ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentList1, currentList2));
        }
        function runCustomInput() {
            const list1 = document.getElementById('customList1').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n)).sort((a,b) => a-b);
            const list2 = document.getElementById('customList2').value.split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n)).sort((a,b) => a-b);
            if (list1.length < 1 || list1.length > 8) { alert('List1 è«‹è¼¸å…¥ 1-8 å€‹æ•¸å­—'); return; }
            if (list2.length < 1 || list2.length > 8) { alert('List2 è«‹è¼¸å…¥ 1-8 å€‹æ•¸å­—'); return; }
            document.getElementById('customList1').value = list1.join(',');
            document.getElementById('customList2').value = list2.join(',');
            init(list1, list2);
        }
        function resetVisualization() { init(currentList1, currentList2); }
        window.addEventListener('load', () => init());
    </script>
