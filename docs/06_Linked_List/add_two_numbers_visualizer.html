<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 380px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Nodes */
        .node-circle { stroke-width: 2px; transition: fill 0.3s; r: 20px; }
        .node-text { fill: white; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .node-l1 { fill: #1e3a8a; stroke: #3b82f6; } /* Dark Blue */
        .node-l2 { fill: #581c87; stroke: #a855f7; } /* Dark Purple */
        .node-res { fill: #14532d; stroke: #22c55e; } /* Dark Green */
        .node-active { stroke: #fbbf24; stroke-width: 4px; filter: drop-shadow(0 0 5px #fbbf24); }

        /* Links */
        .link-path { fill: none; stroke: #64748b; stroke-width: 2px; marker-end: url(#arrow); transition: all 0.5s; opacity: 0.6; }
        .link-path.res { stroke: #4ade80; marker-end: url(#arrow-success); }

        /* Carry */
        .carry-g { transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .carry-bg { fill: #f97316; rx: 10; }
        .carry-text { fill: white; font-size: 10px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }

        /* Math Box */
        .math-panel { 
            background: rgba(15, 23, 42, 0.8); border: 1px solid #475569; border-radius: 8px; 
            padding: 10px 20px; font-family: monospace; font-size: 1.1rem; color: white;
            display: flex; gap: 8px; align-items: center; justify-content: center;
        }
        .val-l1 { color: #60a5fa; font-weight: bold; }
        .val-l2 { color: #c084fc; font-weight: bold; }
        .val-carry { color: #f97316; font-weight: bold; }
        .val-sum { color: #4ade80; font-weight: bold; text-decoration: underline; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=number] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 100px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Add Two Numbers (Linked List)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Num 1:</label>
                            <input type="number" id="n1Input" value="342">
                        </div>
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Num 2:</label>
                            <input type="number" id="n2Input" value="465">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Add</button>
                        </div>
                    </div>
                    <div style="font-size:0.8rem; color:#64748b; margin-top:5px; text-align:center;">
                        Ex: 342 becomes 2->4->3
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="math-panel" id="mathDisplay">Ready</div>
                    
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#3b82f6"></div>List 1</div>
                       <div class="legend-item"><div class="legend-color" style="background:#a855f7"></div>List 2</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Result</div>
                       <div class="legend-item"><div class="legend-color" style="background:#f97316"></div>Carry</div>
                    </div>
                    
                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 -5 10 10" refX="25" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#64748b"/>
                                </marker>
                                <marker id="arrow-success" viewBox="0 -5 10 10" refX="25" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#22c55e"/>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'ListNode* addTwoNumbers(ListNode* l1, ListNode* l2) {', id: 0 },
            { line: '    ListNode dummy(0);', id: 1 },
            { line: '    ListNode* curr = &dummy;', id: 2 },
            { line: '    int carry = 0;', id: 3 },
            { line: '    while (l1 || l2 || carry) {', id: 4 },
            { line: '        int v1 = l1 ? l1->val : 0;', id: 5 },
            { line: '        int v2 = l2 ? l2->val : 0;', id: 6 },
            { line: '        int sum = v1 + v2 + carry;', id: 7 },
            { line: '        carry = sum / 10;', id: 8 },
            { line: '        sum = sum % 10;', id: 9 },
            { line: '        curr->next = new ListNode(sum);', id: 10 },
            { line: '        curr = curr->next;', id: 11 },
            { line: '        if (l1) l1 = l1->next;', id: 12 },
            { line: '        if (l2) l2 = l2->next;', id: 13 },
            { line: '    }', id: 14 },
            { line: '    return dummy.next;', id: 15 },
            { line: '}', id: 16 }
        ];

        let viz;

        function simulate(n1, n2) {
            const steps = [];
            
            // Convert numbers to reversed arrays
            const arr1 = String(n1).split('').reverse().map(Number);
            const arr2 = String(n2).split('').reverse().map(Number);
            
            // Build Nodes
            const nodes1 = arr1.map((v, i) => ({id: `l1_${i}`, val: v, type: 'l1', next: i < arr1.length-1 ? `l1_${i+1}` : null, idx: i}));
            const nodes2 = arr2.map((v, i) => ({id: `l2_${i}`, val: v, type: 'l2', next: i < arr2.length-1 ? `l2_${i+1}` : null, idx: i}));
            const resNodes = []; 
            
            // Helper
            const snap = (idx, carry, v1, v2, sum, activeL1, activeL2) => ({
                l1Nodes: JSON.parse(JSON.stringify(nodes1)),
                l2Nodes: JSON.parse(JSON.stringify(nodes2)),
                resNodes: JSON.parse(JSON.stringify(resNodes)),
                carry,
                currIdx: idx,
                math: {v1, v2, c: carry, sum},
                activeL1, activeL2
            });

            // Init
            let carry = 0;
            // Pointers
            let p1 = 0; // index
            let p2 = 0;
            let pRes = 0;
            
            steps.push({
                ...snap(-1, 0, null, null, null, null, null),
                msg: "Init Carry = 0, Dummy Head created.",
                highlightLines: [1, 2, 3],
                explanation: { title: "ÂàùÂßãÂåñ", text: "Âª∫Á´ã Dummy ÁØÄÈªûÔºåÂàùÂßãÈÄ≤‰Ωç (carry) ÁÇ∫ 0„ÄÇ", formula: "carry = 0" }
            });

            while (p1 < nodes1.length || p2 < nodes2.length || carry) {
                const v1 = p1 < nodes1.length ? nodes1[p1].val : 0;
                const v2 = p2 < nodes2.length ? nodes2[p2].val : 0;
                
                const l1Id = p1 < nodes1.length ? nodes1[p1].id : null;
                const l2Id = p2 < nodes2.length ? nodes2[p2].id : null;
                
                steps.push({
                    ...snap(pRes, carry, v1, v2, null, l1Id, l2Id),
                    msg: `Read v1=${v1}, v2=${v2}`,
                    highlightLines: [5, 6],
                    explanation: { title: "ËÆÄÂèñÊï∏ÂÄº", text: `ËÆÄÂèñ L1 Âíå L2 Áï∂ÂâçÁØÄÈªûÁöÑÂÄº„ÄÇÂ¶ÇÊûúÈèàË°®Â∑≤ÁµêÊùüÔºåÂâáË¶ñÁÇ∫ 0„ÄÇ`, formula: `v1=${v1}, v2=${v2}` }
                });
                
                const sumRaw = v1 + v2 + carry;
                const newCarry = Math.floor(sumRaw / 10);
                const digit = sumRaw % 10;
                
                steps.push({
                    ...snap(pRes, carry, v1, v2, sumRaw, l1Id, l2Id),
                    msg: `Sum = ${v1} + ${v2} + ${carry} = ${sumRaw}`,
                    highlightLines: [7],
                    explanation: { title: "Ë®àÁÆóÁ∏ΩÂíå", text: `Â∞áÂÖ©ÂÄãÊï∏ÂÄºÂä†‰∏äÈÄ≤‰Ωç„ÄÇ`, formula: `${v1} + ${v2} + ${carry} = ${sumRaw}` }
                });
                
                // Update carry locally for display before push
                
                steps.push({
                    ...snap(pRes, newCarry, v1, v2, sumRaw, l1Id, l2Id),
                    msg: `New Digit = ${digit}, New Carry = ${newCarry}`,
                    highlightLines: [8, 9],
                    explanation: { title: "Ë®àÁÆóÈÄ≤‰ΩçËàáÂÄã‰Ωç", text: `ÂÄã‰ΩçÊï∏Â≠ó‰ΩúÁÇ∫Êñ∞ÁØÄÈªûÂÄºÔºåÂçÅ‰ΩçÊï∏Â≠ó‰ΩúÁÇ∫Êñ∞ÁöÑÈÄ≤‰Ωç„ÄÇ`, formula: `digit=${digit}, carry=${newCarry}` }
                });
                
                // Add result node
                const resNode = {
                    id: `res_${pRes}`, val: digit, type: 'res', 
                    next: null, idx: pRes
                };
                if (pRes > 0) resNodes[pRes-1].next = resNode.id;
                resNodes.push(resNode);
                
                steps.push({
                    ...snap(pRes, newCarry, v1, v2, sumRaw, l1Id, l2Id),
                    msg: `Append Node(${digit})`,
                    highlightLines: [10, 11],
                    explanation: { title: "Êñ∞Â¢ûÁØÄÈªû", text: `Â∞áÊï∏Â≠ó ${digit} Âä†ÂÖ•ÁµêÊûúÈèàË°®„ÄÇ`, formula: `curr->next = new(${digit})` }
                });

                carry = newCarry;
                p1++;
                p2++;
                pRes++;
                
                steps.push({
                    ...snap(pRes, carry, null, null, null, null, null),
                    msg: "Advance pointers.",
                    highlightLines: [12, 13],
                    explanation: { title: "ÁßªÂãïÊåáÈáù", text: "ÁßªÂãï L1 Âíå L2 ÊåáÈáùÂà∞‰∏ã‰∏ÄÂÄã‰ΩçÁΩÆ„ÄÇ", formula: "Next" }
                });
            }
            
            steps.push({
                ...snap(pRes, carry, null, null, null, null, null), // final
                final: true, msg: "Done. Return result list.",
                highlightLines: [15],
                explanation: { title: "ÂÆåÊàê", text: "ÊâÄÊúâ‰ΩçÊï∏ËôïÁêÜÂÆåÁï¢„ÄÇ", formula: "Return" }
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 380;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            // Math
            const m = step.math || {};
            const mathEl = document.getElementById('mathDisplay');
            if (m.v1 !== undefined && m.sum !== undefined && m.sum !== null) {
                mathEl.innerHTML = `
                    <span class="val-l1">${m.v1}</span> + 
                    <span class="val-l2">${m.v2}</span> + 
                    <span class="val-carry">(${m.c})</span> = 
                    <span class="val-sum">${m.sum}</span>
                `;
            } else {
                mathEl.innerHTML = '<span style="opacity:0.5">...</span>';
            }
            
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const l1 = step.l1Nodes;
            const l2 = step.l2Nodes;
            const res = step.resNodes;
            
            // Layout rows
            // Row 0, 1, 2
            const startX = 60;
            const spacing = 80;
            
            l1.forEach(n => { n.x = startX + n.idx * spacing; n.y = 80; });
            l2.forEach(n => { n.x = startX + n.idx * spacing; n.y = 160; });
            res.forEach(n => { n.x = startX + n.idx * spacing; n.y = 280; }); // Result further down
            
            // Combined
            const allNodes = [...l1, ...l2, ...res];
            
            // Links
            const links = [];
            allNodes.forEach(n => {
                if (n.next) {
                    const t = allNodes.find(x => x.id === n.next);
                    if (t) {
                        links.push({s: {x:n.x, y:n.y}, t: {x:t.x, y:t.y}, id: `${n.id}-${t.id}`, type: n.type});
                    }
                }
            });
            
            const linkSel = svg.selectAll(".link-path").data(links, d => d.id);
            const linkEnter = linkSel.enter().append("path").attr("class", "link-path");
            linkSel.merge(linkEnter)
                .transition().duration(500)
                .attr("d", d => `M${d.s.x+20},${d.s.y} L${d.t.x-20},${d.t.y}`)
                .attr("class", d => d.type === 'res' ? "link-path res" : "link-path");
            linkSel.exit().remove();
            
            // Nodes
            const nodeSel = svg.selectAll(".node-g").data(allNodes, d => d.id);
            const nodeEnter = nodeSel.enter().append("g").attr("class", "node-g");
            
            nodeEnter.append("circle").attr("class", "node-circle").attr("r", 20);
            nodeEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nodeMerge = nodeSel.merge(nodeEnter);
            nodeMerge.transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nodeMerge.select("circle")
                .attr("class", d => {
                    let c = "node-circle";
                    if (d.type === 'l1') c += " node-l1";
                    if (d.type === 'l2') c += " node-l2";
                    if (d.type === 'res') c += " node-res";
                    
                    if (d.id === step.activeL1 || d.id === step.activeL2) c += " node-active";
                    if (d.type === 'res' && d.idx === step.currIdx - 1) c += " node-active"; // just added
                    return c;
                });
            
            nodeMerge.select("text").text(d => d.val);
            nodeSel.exit().remove();
            
            // Carry Bubble
            // Position above current index column
            const carryData = step.currIdx !== undefined ? [{val: step.carry, idx: step.currIdx}] : [];
            const carrySel = svg.selectAll(".carry-g").data(carryData);
            const carryEnter = carrySel.enter().append("g").attr("class", "carry-g");
            
            carryEnter.append("rect").attr("class", "carry-bg").attr("width", 30).attr("height", 20).attr("x", -15).attr("y", -10);
            carryEnter.append("text").attr("class", "carry-text");
            
            // Label 'Carry'
            svg.selectAll(".carry-lbl").remove();
            svg.append("text").attr("class", "row-label carry-lbl").attr("x", 10).attr("y", 40).text("Carry").attr("fill", "#f97316").attr("font-size", 12);
            
            const carryMerge = carrySel.merge(carryEnter);
            carryMerge.transition().duration(500)
                .attr("transform", d => `translate(${startX + d.idx * spacing}, 40)`); // y=40 above L1
            
            carryMerge.select("text").text(d => d.val);
            
            // Row Labels
            svg.selectAll(".row-lbl").remove();
            svg.append("text").attr("class", "row-label row-lbl").attr("x", 10).attr("y", 85).text("List 1").attr("fill", "#60a5fa");
            svg.append("text").attr("class", "row-label row-lbl").attr("x", 10).attr("y", 165).text("List 2").attr("fill", "#c084fc");
            svg.append("text").attr("class", "row-label row-lbl").attr("x", 10).attr("y", 285).text("Result").attr("fill", "#4ade80");
        }

        function runVisualizer() {
            const n1 = parseInt(document.getElementById('n1Input').value);
            const n2 = parseInt(document.getElementById('n2Input').value);
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(n1, n2));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
