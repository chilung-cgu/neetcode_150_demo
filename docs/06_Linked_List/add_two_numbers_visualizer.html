<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .lists { display: flex; gap: 20px; justify-content: center; margin: 15px 0; flex-direction: column; align-items: center; }
        .list { display: flex; gap: 4px; align-items: center; }
        .node { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: monospace; font-size: 1.2rem; background: var(--viz-primary); color: white; }
        .node.result { background: var(--viz-success); color: #0f172a; }
        .node.current { border: 3px solid var(--viz-secondary); }
        .arrow { color: var(--viz-text-muted); }
        .label { width: 100px; text-align: right; margin-right: 10px; color: var(--viz-text-muted); }
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 120px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }
        .input-hint { font-size: 0.8rem; color: var(--viz-text-muted); margin-top: 5px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">ADD TWO NUMBERS (Linked List)</div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>æ•¸å­— 1:</label>
                        <input type="text" id="customNum1" placeholder="ä¾‹å¦‚: 342" value="342">
                        <label>æ•¸å­— 2:</label>
                        <input type="text" id="customNum2" placeholder="ä¾‹å¦‚: 465" value="465">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                    <div class="input-hint">è¼¸å…¥æ­£æ•´æ•¸ï¼Œå°‡è½‰æ›ç‚ºåè½‰éˆè¡¨é€²è¡ŒåŠ æ³•</div>
                </div>
                <div class="lists" id="listsDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» Reset</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(max(m,n))
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Carry</div><div class="state-value" id="carryDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">Sum</div><div class="state-value" id="sumDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ELEMENTARY ADDITION</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'ListNode* addTwoNumbers(l1, l2) {', id: 0 },
            { line: '    ListNode dummy(0);', id: 1 },
            { line: '    ListNode* curr = &dummy;', id: 2 },
            { line: '    int carry = 0;', id: 3 },
            { line: '    while (l1 || l2 || carry) {', id: 4 },
            { line: '        int sum = carry;', id: 5 },
            { line: '        if (l1) { sum += l1->val; l1 = l1->next; }', id: 6 },
            { line: '        if (l2) { sum += l2->val; l2 = l2->next; }', id: 7 },
            { line: '        carry = sum / 10;', id: 8 },
            { line: '        curr->next = new ListNode(sum % 10);', id: 9 },
            { line: '        curr = curr->next;', id: 10 },
            { line: '    }', id: 11 },
            { line: '    return dummy.next;', id: 12 },
            { line: '}', id: 13 },
        ];

        let currentNum1 = 342;
        let currentNum2 = 465;

        function numToList(num) {
            return String(num).split('').reverse().map(Number);
        }

        function listToNum(list) {
            return parseInt(list.slice().reverse().join('')) || 0;
        }

        function generateAlgorithmSteps(num1, num2) {
            const steps = [];
            const l1 = numToList(num1);
            const l2 = numToList(num2);
            const maxLen = Math.max(l1.length, l2.length);
            const result = [];
            let carry = 0;

            steps.push({
                l1, l2, result: [], carry: 0, idx: -1,
                highlightLines: [0, 1, 2, 3],
                explanation: {
                    title: `${num1} + ${num2}`,
                    text: `L1: ${l1.join('â†’')} (åè½‰çš„ ${num1})<br>L2: ${l2.join('â†’')} (åè½‰çš„ ${num2})<br><br>å¾å€‹ä½æ•¸é–‹å§‹ç›¸åŠ `,
                    formula: `${num1} + ${num2} = ${num1 + num2}`
                }
            });

            for (let i = 0; i < maxLen || carry; i++) {
                const d1 = l1[i] || 0;
                const d2 = l2[i] || 0;
                const sum = d1 + d2 + carry;
                const digit = sum % 10;
                const newCarry = Math.floor(sum / 10);
                result.push(digit);

                steps.push({
                    l1, l2, result: [...result], carry: newCarry, idx: i,
                    d1, d2, sum, digit,
                    highlightLines: [4, 5, 6, 7, 8, 9],
                    explanation: {
                        title: `ç¬¬ ${i + 1} ä½`,
                        text: `L1[${i}] = ${d1}, L2[${i}] = ${d2}<br>sum = ${d1} + ${d2} + ${carry} = ${sum}<br>digit = ${sum} % 10 = ${digit}<br>carry = ${sum} / 10 = ${newCarry}`,
                        formula: `${d1} + ${d2} + ${carry} = ${sum} â†’ å­˜ ${digit}, é€²ä½ ${newCarry}`
                    }
                });

                carry = newCarry;
            }

            const finalNum = listToNum(result);
            steps.push({
                l1, l2, result: [...result], carry: 0, idx: -1, done: true,
                highlightLines: [12],
                explanation: {
                    title: 'âœ… å®Œæˆï¼',
                    text: `çµæœ: ${result.join('â†’')}<br><br>åè½‰å›ä¾†: ${finalNum}<br><br>é©—è­‰: ${num1} + ${num2} = ${finalNum}`,
                    formula: `${num1} + ${num2} = ${finalNum}`
                }
            });

            return { steps, l1, l2 };
        }

        function runCustomInput() {
            const num1 = parseInt(document.getElementById('customNum1').value) || 0;
            const num2 = parseInt(document.getElementById('customNum2').value) || 0;
            if (num1 < 0 || num2 < 0) {
                alert('è«‹è¼¸å…¥éè² æ•´æ•¸');
                return;
            }
            currentNum1 = num1;
            currentNum2 = num2;
            init(num1, num2);
        }

        let viz, currentL1, currentL2;
        function init(num1 = currentNum1, num2 = currentNum2) {
            const { steps, l1, l2 } = generateAlgorithmSteps(num1, num2);
            currentL1 = l1;
            currentL2 = l2;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    html += `<div class="list"><span class="label">L1 (${num1}):</span>`;
                    step.l1.forEach((n, i) => {
                        if (i > 0) html += '<span class="arrow">â†’</span>';
                        html += `<span class="node ${i === step.idx ? 'current' : ''}">${n}</span>`;
                    });
                    html += '</div>';
                    html += `<div class="list"><span class="label">L2 (${num2}):</span>`;
                    step.l2.forEach((n, i) => {
                        if (i > 0) html += '<span class="arrow">â†’</span>';
                        html += `<span class="node ${i === step.idx ? 'current' : ''}">${n}</span>`;
                    });
                    html += '</div>';
                    html += `<div class="list"><span class="label">Result:</span>`;
                    if (step.result.length) {
                        step.result.forEach((n, i) => {
                            if (i > 0) html += '<span class="arrow">â†’</span>';
                            html += `<span class="node result">${n}</span>`;
                        });
                    } else {
                        html += '<em style="color:var(--viz-text-muted)">-</em>';
                    }
                    html += '</div>';
                    document.getElementById('listsDisplay').innerHTML = html;
                    document.getElementById('carryDisplay').textContent = step.carry || 0;
                    document.getElementById('sumDisplay').textContent = step.sum !== undefined ? step.sum : '-';
                }
            });
            viz.setSteps(steps);
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
