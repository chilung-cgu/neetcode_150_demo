<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>

    <script>
        const codeStructure = [
            { line: 'ListNode* addTwoNumbers(ListNode* l1, ListNode* l2) {', id: 0 },
            { line: '    ListNode dummy(0);', id: 1 },
            { line: '    ListNode* curr = &dummy;', id: 2 },
            { line: '    int carry = 0;', id: 3 },
            { line: '', id: 4 },
            { line: '    while (l1 || l2 || carry) {', id: 5 },
            { line: '        int d1 = l1 ? l1->val : 0;', id: 6 },
            { line: '        int d2 = l2 ? l2->val : 0;', id: 7 },
            { line: '        int sum = d1 + d2 + carry;', id: 8 },
            { line: '        carry = sum / 10;', id: 9 },
            { line: '        curr->next = new ListNode(sum % 10);', id: 10 },
            { line: '        curr = curr->next;', id: 11 },
            { line: '        if (l1) l1 = l1->next;', id: 12 },
            { line: '        if (l2) l2 = l2->next;', id: 13 },
            { line: '    }', id: 14 },
            { line: '    return dummy.next;', id: 15 },
            { line: '}', id: 16 },
        ];

        let currentNum1 = 342, currentNum2 = 465;
        let viz;

        function numToList(num) {
            return String(num).split('').reverse().map(Number);
        }

        function generateAlgorithmSteps(num1, num2) {
            const steps = [];
            const l1 = numToList(num1);
            const l2 = numToList(num2);
            const maxLen = Math.max(l1.length, l2.length);
            const result = [];
            let carry = 0;

            // åˆå§‹åŒ–
            steps.push({
                l1, l2, result: [], carry: 0, currentIdx: -1,
                highlightLines: [0, 1, 2, 3],
                stepText: 'carry = 0; curr = &dummy',
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `L1: ${l1.join(' â†’ ')} (åè½‰çš„ ${num1})<br>L2: ${l2.join(' â†’ ')} (åè½‰çš„ ${num2})<br><br>å¾å€‹ä½æ•¸é–‹å§‹é€ä½ç›¸åŠ `,
                    formula: `ç›®æ¨™: ${num1} + ${num2} = ${num1 + num2}`
                }
            });

            // é€ä½ç›¸åŠ 
            for (let i = 0; i < maxLen || carry > 0; i++) {
                const d1 = l1[i] !== undefined ? l1[i] : 0;
                const d2 = l2[i] !== undefined ? l2[i] : 0;
                const prevCarry = carry;
                const sum = d1 + d2 + carry;
                const digit = sum % 10;
                carry = Math.floor(sum / 10);
                result.push(digit);

                steps.push({
                    l1, l2, result: [...result],
                    carry, prevCarry,
                    currentIdx: i,
                    d1, d2, sum, digit,
                    highlightLines: [5, 6, 7, 8, 9, 10],
                    stepText: `${d1} + ${d2} + ${prevCarry} = ${sum} â†’ å­˜ ${digit}, é€²ä½ ${carry}`,
                    explanation: {
                        title: `ç¬¬ ${i + 1} ä½è¨ˆç®—`,
                        text: `d1 = ${d1}${l1[i] === undefined ? ' (å·²çµæŸ)' : ''}<br>d2 = ${d2}${l2[i] === undefined ? ' (å·²çµæŸ)' : ''}<br>carry = ${prevCarry}<br><br>sum = ${d1} + ${d2} + ${prevCarry} = ${sum}<br>å­˜å…¥ ${digit}ï¼Œé€²ä½ ${carry}`,
                        formula: `sum % 10 = ${digit}, sum / 10 = ${carry}`
                    }
                });
            }

            // å®Œæˆ
            const finalNum = parseInt(result.slice().reverse().join('')) || 0;
            steps.push({
                l1, l2, result: [...result],
                carry: 0, currentIdx: -1, final: true,
                highlightLines: [15],
                stepText: 'return dummy.next',
                explanation: {
                    title: 'ğŸ‰ åŠ æ³•å®Œæˆï¼',
                    text: `çµæœéˆè¡¨: ${result.join(' â†’ ')}<br>åè½‰å›ä¾†: ${finalNum}<br><br>âœ“ é©—è­‰: ${num1} + ${num2} = ${finalNum}`,
                    formula: `${num1} + ${num2} = ${finalNum}`
                }
            });

            return steps;
        }

        function renderStep(step) {
            const { l1, l2, result, currentIdx, d1, d2, sum, digit, carry, prevCarry, final } = step;
            const maxLen = Math.max(l1.length, l2.length, result.length);

            // L1 Row
            let html1 = '';
            for (let i = 0; i < maxLen; i++) {
                if (l1[i] !== undefined) {
                    let cls = 'node l1';
                    if (currentIdx === i) cls += ' active';
                    else if (currentIdx > i) cls += ' used';
                    html1 += `<div class="${cls}">${l1[i]}</div>`;
                } else {
                    html1 += '<div class="node empty">0</div>';
                }
                if (i < maxLen - 1) html1 += '<span class="arrow">â†’</span>';
            }
            document.getElementById('l1Row').innerHTML = html1;

            // L2 Row
            let html2 = '';
            for (let i = 0; i < maxLen; i++) {
                if (l2[i] !== undefined) {
                    let cls = 'node l2';
                    if (currentIdx === i) cls += ' active';
                    else if (currentIdx > i) cls += ' used';
                    html2 += `<div class="${cls}">${l2[i]}</div>`;
                } else {
                    html2 += '<div class="node empty">0</div>';
                }
                if (i < maxLen - 1) html2 += '<span class="arrow">â†’</span>';
            }
            document.getElementById('l2Row').innerHTML = html2;

            // Result Row
            let htmlR = '';
            if (result.length === 0) {
                htmlR = '<span style="color: #64748b; font-style: italic;">ç­‰å¾…è¨ˆç®—...</span>';
            } else {
                result.forEach((r, i) => {
                    let cls = 'node result';
                    if (currentIdx === i && !final) cls += ' active';
                    let carryHtml = '';
                    if (currentIdx === i && carry > 0 && !final) {
                        carryHtml = `<span class="carry-display">+${carry}</span>`;
                    }
                    htmlR += `<div class="${cls}" style="position: relative;">${r}${carryHtml}</div>`;
                    if (i < result.length - 1) htmlR += '<span class="arrow">â†’</span>';
                });
            }
            document.getElementById('resultRow').innerHTML = htmlR;

            // Calculation Box
            const calcBox = document.getElementById('calculationBox');
            const calcFormula = document.getElementById('calculationFormula');
            const calcResult = document.getElementById('calculationResult');

            if (currentIdx >= 0 && !final) {
                calcFormula.innerHTML = `
                    <span class="calc-num d1">${d1}</span>
                    <span class="calc-op">+</span>
                    <span class="calc-num d2">${d2}</span>
                    <span class="calc-op">+</span>
                    <span class="calc-num carry">${prevCarry}</span>
                    <span class="calc-op">=</span>
                    <span class="calc-num sum">${sum}</span>
                `;
                calcResult.innerHTML = `<code>å­˜å…¥ ${digit}</code>ï¼Œ<code>é€²ä½ ${carry}</code>`;
            } else if (final) {
                calcFormula.innerHTML = `<span style="color: #22c55e; font-size: 1.5rem;">âœ“ ${currentNum1} + ${currentNum2} = ${currentNum1 + currentNum2}</span>`;
                calcResult.innerHTML = '';
            } else {
                calcFormula.innerHTML = 'â€”';
                calcResult.innerHTML = '<code>sum = d1 + d2 + carry</code>';
            }

            document.getElementById('stepBreakdown').textContent = step.stepText || '';
        }

        function init(num1 = currentNum1, num2 = currentNum2) {
            currentNum1 = num1;
            currentNum2 = num2;
            const steps = generateAlgorithmSteps(num1, num2);

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => renderStep(step)
            });

            viz.setSteps(steps);
        }

        function runCustomInput() {
            const num1 = Math.abs(parseInt(document.getElementById('customNum1').value)) || 0;
            const num2 = Math.abs(parseInt(document.getElementById('customNum2').value)) || 0;
            if (num1 > 9999999 || num2 > 9999999) {
                alert('è«‹è¼¸å…¥è¼ƒå°çš„æ•¸å­— (å°æ–¼ 10000000)');
                return;
            }
            init(num1, num2);
        }

        function resetVisualization() { init(currentNum1, currentNum2); }
        window.addEventListener('load', () => init());
    </script>
