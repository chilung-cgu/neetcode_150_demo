    <script>
        const codeStructure = [
            { line: 'ListNode* reverseKGroup(ListNode* head, int k) {', id: 0 },
            { line: '    // æª¢æŸ¥æ˜¯å¦æœ‰ k å€‹ç¯€é»', id: 1 },
            { line: '    ListNode* curr = head;', id: 2 },
            { line: '    for (int i = 0; i < k; i++) {', id: 3 },
            { line: '        if (!curr) return head; // ä¸è¶³ k å€‹', id: 4 },
            { line: '        curr = curr->next;', id: 5 },
            { line: '    }', id: 6 },
            { line: '    // ç¿»è½‰é€™ k å€‹ç¯€é»', id: 7 },
            { line: '    ListNode* newHead = reverse(head, k);', id: 8 },
            { line: '    // éè¿´è™•ç†å‰©é¤˜éƒ¨åˆ†', id: 9 },
            { line: '    head->next = reverseKGroup(curr, k);', id: 10 },
            { line: '    return newHead;', id: 11 },
            { line: '}', id: 12 },
        ];

        let currentList = [1, 2, 3, 4, 5];
        let currentK = 2;

        function generateAlgorithmSteps(list, k) {
            const steps = [];
            const n = list.length;
            const numGroups = Math.floor(n / k);
            const remaining = n % k;

            steps.push({
                list: [...list],
                groups: [],
                currentGroup: -1,
                highlightLines: [0, 1, 2],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `éˆè¡¨: ${list.join('â†’')}<br>k = ${k}<br><br>å…± ${numGroups} å€‹å®Œæ•´ç¾¤çµ„${remaining > 0 ? `ï¼Œå‰©é¤˜ ${remaining} å€‹ç¯€é»` : ''}`,
                    formula: `groups = âŒŠ${n}/${k}âŒ‹ = ${numGroups}`
                }
            });

            // Build the result progressively
            let result = [...list];
            const groupRanges = [];

            for (let g = 0; g < numGroups; g++) {
                const start = g * k;
                const end = start + k;
                
                // Check if we have k nodes
                steps.push({
                    list: [...result],
                    groups: [...groupRanges],
                    currentGroup: g,
                    checkRange: [start, end - 1],
                    highlightLines: [3, 4, 5, 6],
                    explanation: {
                        title: `æª¢æŸ¥ç¬¬ ${g + 1} çµ„`,
                        text: `ç¯„åœ: ç´¢å¼• ${start} ~ ${end - 1}<br>ç¯€é»: [${list.slice(start, end).join(', ')}]<br><br>âœ“ æœ‰ ${k} å€‹ç¯€é»`,
                        formula: `count = ${k} â‰¥ k âœ“`
                    }
                });

                // Reverse this group
                const groupNodes = result.slice(start, end);
                const reversed = groupNodes.reverse();
                result = [...result.slice(0, start), ...reversed, ...result.slice(end)];
                groupRanges.push([start, end - 1]);

                steps.push({
                    list: [...result],
                    groups: [...groupRanges],
                    currentGroup: g,
                    highlightLines: [7, 8],
                    explanation: {
                        title: `ç¿»è½‰ç¬¬ ${g + 1} çµ„`,
                        text: `[${groupNodes.reverse().join(', ')}] â†’ [${reversed.join(', ')}]`,
                        formula: `reverse(${start}, ${end - 1})`
                    }
                });
            }

            // Handle remaining nodes if any
            if (remaining > 0) {
                const start = numGroups * k;
                steps.push({
                    list: [...result],
                    groups: [...groupRanges],
                    remaining: [start, n - 1],
                    highlightLines: [3, 4],
                    explanation: {
                        title: 'æª¢æŸ¥å‰©é¤˜ç¯€é»',
                        text: `å‰©é¤˜ ${remaining} å€‹ç¯€é»: [${result.slice(start).join(', ')}]<br><br>ä¸è¶³ k = ${k} å€‹ï¼Œä¿æŒåŸæ¨£`,
                        formula: `count = ${remaining} < k â†’ ä¸ç¿»è½‰`
                    }
                });
            }

            steps.push({
                list: [...result],
                groups: [...groupRanges],
                remaining: remaining > 0 ? [numGroups * k, n - 1] : null,
                final: true,
                highlightLines: [11],
                explanation: {
                    title: 'ğŸ‰ å®Œæˆï¼',
                    text: `åŸå§‹: ${list.join('â†’')}<br>çµæœ: ${result.join('â†’')}<br><br>ç¿»è½‰äº† ${numGroups} çµ„`,
                    formula: `Time: O(n), Space: O(1)`
                }
            });

            return { steps, numGroups };
        }

        function runCustomInput() {
            const input = document.getElementById('customList').value;
            const k = parseInt(document.getElementById('customK').value);
            const list = input.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));

            if (list.length < 1) {
                alert('è«‹è¼¸å…¥è‡³å°‘ 1 å€‹ç¯€é»');
                return;
            }
            if (k < 1) {
                alert('k å¿…é ˆè‡³å°‘ç‚º 1');
                return;
            }

            currentList = list;
            currentK = k;
            init(list, k);
        }

        let viz;
        function init(list = currentList, k = currentK) {
            document.getElementById('kDisplay').textContent = k;
            const { steps, numGroups } = generateAlgorithmSteps(list, k);
            document.getElementById('groupCount').textContent = numGroups;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const groups = step.groups || [];
                    const remaining = step.remaining;
                    const colors = ['group1', 'group2', 'group3'];

                    let html = '';
                    step.list.forEach((n, i) => {
                        let cls = 'node';
                        
                        // Check which group this index belongs to
                        let groupIdx = -1;
                        for (let g = 0; g < groups.length; g++) {
                            if (i >= groups[g][0] && i <= groups[g][1]) {
                                groupIdx = g;
                                break;
                            }
                        }
                        
                        if (groupIdx >= 0) {
                            cls += ' ' + colors[groupIdx % colors.length];
                        } else if (remaining && i >= remaining[0] && i <= remaining[1]) {
                            cls += ' remaining';
                        }
                        
                        // Highlight current check range
                        if (step.checkRange && i >= step.checkRange[0] && i <= step.checkRange[1]) {
                            cls += ' current';
                        }

                        html += `<span class="${cls}">${n}</span>`;
                        if (i < step.list.length - 1) html += '<span class="arrow">â†’</span>';
                    });
                    document.getElementById('listDisplay').innerHTML = html;

                    // Group indicator
                    let indicatorHtml = '';
                    for (let g = 0; g < groups.length; g++) {
                        indicatorHtml += `<span style="background: var(--viz-${g === 0 ? 'success' : 'secondary'}); color: #0f172a;">Group ${g + 1}</span>`;
                    }
                    if (remaining) {
                        indicatorHtml += '<span style="background: var(--viz-bg-secondary);">å‰©é¤˜</span>';
                    }
                    document.getElementById('groupIndicator').innerHTML = indicatorHtml;
                }
            });
            viz.setSteps(steps);
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
