<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse in K-Group - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Nodes */
        .node-circle { stroke-width: 2px; transition: fill 0.3s; r: 20px; }
        .node-text { fill: white; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .node-normal { fill: #334155; stroke: #64748b; }
        .node-dummy { fill: #1e293b; stroke: #94a3b8; stroke-dasharray: 4; }
        .node-active { stroke: #fbbf24; stroke-width: 3px; filter: drop-shadow(0 0 5px #fbbf24); }

        /* Links */
        .link-path { fill: none; stroke: #64748b; stroke-width: 2px; marker-end: url(#arrow); transition: all 0.5s; opacity: 0.6; }
        
        /* Box */
        .group-rect { fill: rgba(168, 85, 247, 0.05); stroke: #a855f7; stroke-width: 2px; stroke-dasharray: 4; rx: 10; }
        .group-label { fill: #a855f7; font-size: 11px; }

        /* Pointers */
        .ptr-label { font-size: 11px; font-weight: bold; text-anchor: middle; fill: white; font-family: monospace; }
        .ptr-arrow { stroke: white; stroke-width: 2px; fill: none; marker-end: url(#arrow-white); }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 180px; }
        input[type=number] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 50px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="ÂàáÊèõ‰∏ªÈ°å">üåì</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Reverse K-Group</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Nodes:</label>
                            <input type="text" id="nodesInput" value="1, 2, 3, 4, 5">
                        </div>
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">k:</label>
                            <input type="number" id="kInput" value="2" min="1">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Run</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#0f172a; border:1px dashed #64748b"></div>Dummy</div>
                       <div class="legend-item"><div class="legend-color" style="background:#334155; border:1px solid #64748b"></div>Node</div>
                       <div class="legend-item"><div class="legend-color" style="border:1px dashed #a855f7"></div>Group</div>
                    </div>
                    
                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 -5 10 10" refX="28" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#64748b"/>
                                </marker>
                                <marker id="arrow-white" viewBox="0 -5 10 10" refX="10" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="white"/>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">Áï∂ÂâçÊ≠•È©ü</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">‚Üê ‰∏ä‰∏ÄÊ≠•</button>
                    <div class="step-indicator">Ê≠•È©ü <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">‰∏ã‰∏ÄÊ≠• ‚Üí</button>
                    <button class="viz-btn" onclick="runVisualizer()">‚Üª ÈáçÁΩÆ</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">‚ñ∂ Ëá™ÂãïÊí≠Êîæ</button>
                    <div class="speed-control">
                        <label>ÈÄüÂ∫¶:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">ÈÇèËºØËß£Èáã</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'ListNode* reverseKGroup(ListNode* head, int k) {', id: 0 },
            { line: '    ListNode dummy(0); dummy.next = head;', id: 1 },
            { line: '    ListNode* groupPrev = &dummy;', id: 2 },
            { line: '    while (true) {', id: 3 },
            { line: '        ListNode* kth = groupPrev;', id: 4 },
            { line: '        for(int i=0; i<k && kth; i++) kth = kth->next;', id: 5 },
            { line: '        if (!kth) break;', id: 6 },
            { line: '        ListNode* groupNext = kth->next;', id: 7 },
            { line: '        // Reverse Group', id: 8 },
            { line: '        ListNode* prev = groupNext, *curr = groupPrev->next;', id: 9 },
            { line: '        while (curr != groupNext) {', id: 10 },
            { line: '             ListNode* tmp = curr->next;', id: 11 },
            { line: '             curr->next = prev;', id: 12 },
            { line: '             prev = curr; curr = tmp;', id: 13 },
            { line: '        }', id: 14 },
            { line: '        ListNode* tmp = groupPrev->next;', id: 15 },
            { line: '        groupPrev->next = kth;', id: 16 },
            { line: '        groupPrev = tmp;', id: 17 },
            { line: '    }', id: 18 },
            { line: '    return dummy.next;', id: 19 },
            { line: '}', id: 20 }
        ];

        let viz;

        function simulate(values, k) {
            const steps = [];
            
            // Build Model
            // Dummy + Nodes
            // We need to track positions.
            const nodes = [{id: -1, val: 'D', type: 'dummy', next: 0}];
            values.forEach((v, i) => {
                nodes.push({id: i, val: v, type: 'normal', next: i < values.length-1 ? i+1 : null});
            });
            
            // Helper
            const snap = (gp, kth, c, grpBox, msg, lines, info) => ({
                nodes: JSON.parse(JSON.stringify(nodes)),
                pointers: {groupPrev: gp, kth: kth, curr: c},
                groupBox: grpBox, // {startId, endId}
                msg, highlightLines: lines, explanation: info
            });

            let groupPrev = -1; // ID
            
            steps.push(snap(groupPrev, null, null, null, "Init Dummy -> Head", [0, 1, 2], {
                title: "ÂàùÂßãÂåñ", text: "Âª∫Á´ã Dummy ÁØÄÈªûÔºågroupPrev ÊåáÂêë Dummy„ÄÇ", formula: "dummy -> head"
            }));

            while (true) {
                // Find Kth
                let kth = groupPrev;
                let path = [];
                for(let i=0; i<k; i++) {
                     const node = nodes.find(n => n.id === kth);
                     if(node && node.next !== null && node.next !== undefined) {
                         kth = node.next;
                         path.push(kth);
                     } else {
                         kth = null;
                         break;
                     }
                }
                
                if (kth === null) {
                     steps.push(snap(groupPrev, null, null, null, "Less than K nodes remaining. Done.", [6], {
                         title: "ÁµêÊùü", text: "Ââ©‰∏ãÁØÄÈªû‰∏çË∂≥ K ÂÄãÔºå‰∏çÈÄ≤Ë°åÂèçËΩâ„ÄÇ", formula: "size < k"
                     }));
                     break;
                }
                
                const groupStart = nodes.find(n => n.id === groupPrev).next;
                const kthNode = nodes.find(n => n.id === kth);
                const groupNext = kthNode.next; // could be null
                
                steps.push(snap(groupPrev, kth, null, {start: groupStart, end: kth}, "Found group of size K", [4, 5], {
                    title: "ÊâæÂà∞ K ÂÄãÁØÄÈªû", text: `Âæû groupPrev Ëµ∑ÁÆóÊâæÂà∞Á¨¨ K ÂÄãÁØÄÈªû„ÄÇÊ∫ñÂÇôÂèçËΩâÂçÄÈñì [${groupStart} ... ${kth}]„ÄÇ`, formula: "Found Kth"
                }));

                // Reverse Logic
                // prev initialized to groupNext (so last node points to outside)
                // Actually in code: prev = groupNext.
                let prev = groupNext;
                let curr = groupStart;
                
                // Visual reverse: Update 'next' pointers iteratively
                while (curr !== groupNext && curr !== null) {
                    const currNode = nodes.find(n => n.id === curr);
                    const tmp = currNode.next;
                    
                    currNode.next = prev;
                    
                    // Snapshot inside reverse loop?
                    // Maybe just showing one big "Reversing..." action or step by step?
                    // Step by step is better for clarity.
                    steps.push(snap(groupPrev, kth, curr, {start: groupStart, end: kth}, `Reverse: Node(${currNode.val}) -> ${prev===null?'NULL':(prev===-1?'D':nodes.find(x=>x.id==prev).val)}`, [12], {
                        title: "ÂèçËΩâÊåáÈáù", text: `Ê≠£Âú®ÂèçËΩâÁØÄÈªû ${currNode.val}„ÄÇÂ∞áÂÖ∂ next ÊåáÂêë prev„ÄÇ`, formula: "curr->next = prev"
                    }));
                    
                    prev = curr;
                    curr = tmp;
                }
                
                // Link groupPrev to new head (which is kth, now in 'prev' var after loop?)
                // After loop, prev is 'kth'.
                // So groupPrev->next = prev (which was kth)
                const gpNode = nodes.find(n => n.id === groupPrev);
                const oldGroupHead = gpNode.next; // this is the node that is now tail
                
                gpNode.next = kth;
                
                steps.push(snap(groupPrev, kth, null, {start: groupStart, end: kth}, "Link groupPrev -> New Head (Kth)", [16], {
                    title: "ÈÄ£Êé•Êñ∞È†≠ÈÉ®", text: "Â∞á groupPrev ÁöÑ next ÊåáÂêëÂèçËΩâÂæåÁöÑÊñ∞È†≠ÈÉ® (Âéü Kth ÁØÄÈªû)„ÄÇ", formula: "groupPrev->next = kth"
                }));
                
                // Update groupPrev
                groupPrev = oldGroupHead;
                
                steps.push(snap(groupPrev, null, null, null, "Move groupPrev to new Tail", [17], {
                     title: "ÁßªÂãï groupPrev", text: "groupPrev ÁßªÂãïÂà∞Êú¨ÁµÑÁöÑÊñ∞Â∞æÈÉ® (ÂéüÈ†≠ÈÉ®)ÔºåÊ∫ñÂÇô‰∏ã‰∏ÄÁµÑ„ÄÇ", formula: "Advance"
                }));
            }
            
            steps.push(snap(groupPrev, null, null, null, "Done. Return dummy.next", [19], {
                title: "ÂÆåÊàê", text: "ÊâÄÊúâÂàÜÁµÑËôïÁêÜÂÆåÁï¢„ÄÇ", formula: "return dummy.next"
            }));

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const nodes = step.nodes;
            const ptr = step.pointers || {};
            
            // Layout: Linear? 
            // Since reversal happens, explicit X/Y calculation based on current structure is best.
            // Traverse from dummy to assign Linear Layout.
            const spacing = 70;
            const startX = 50;
            const startY = 200;
            
            let curr = -1; // dummy
            let idx = 0;
            const layoutMap = {};
            
            // Safe traversal
            const visited = new Set();
            while(curr !== null && curr !== undefined && !visited.has(curr)) {
                visited.add(curr);
                layoutMap[curr] = {x: startX + idx*spacing, y: startY};
                const n = nodes.find(x => x.id === curr);
                curr = n ? n.next : null;
                idx++;
            }
            
            // Assign coords to nodes. Nodes not in chain (during mid-reverse?) might need fallback.
            // In mid-reverse, some nodes point backwards or to null temporarily.
            // We should trust the 'nodes' next pointers to define the visual chain?
            // Or use the original ID sequence for stable position?
            // Use Original ID for stable position => Better to see pointers flip!
            // Yes! Stable positions (except Dummy) allows see links crossing.
            
            nodes.forEach(n => {
                if(n.type === 'dummy') {
                    n.x = 30; n.y = startY;
                } else {
                    // id 0,1,2...
                    n.x = 30 + (n.id + 1) * spacing;
                    n.y = startY;
                }
            });
            
            // Box
            const box = step.groupBox;
            const boxData = box ? [box] : [];
            const boxSel = svg.selectAll(".group-rect").data(boxData);
            const boxEnter = boxSel.enter().append("rect").attr("class", "group-rect");
            boxSel.merge(boxEnter).transition().duration(500)
                .attr("x", d => {
                     const n1 = nodes.find(x => x.id === d.start);
                     const n2 = nodes.find(x => x.id === d.end);
                     return Math.min(n1.x, n2.x) - 30;
                })
                .attr("width", d => {
                     const n1 = nodes.find(x => x.id === d.start);
                     const n2 = nodes.find(x => x.id === d.end);
                     return Math.abs(n1.x - n2.x) + 60;
                })
                .attr("y", startY - 40)
                .attr("height", 80);
            boxSel.exit().remove();
            
            // Links
            const links = [];
            nodes.forEach(n => {
                if (n.next !== null && n.next !== undefined) {
                    const t = nodes.find(x => x.id === n.next);
                     if(t) links.push({s: n, t: t, id: `${n.id}-${t.id}`});
                }
            });
            
            const linkSel = svg.selectAll(".link-path").data(links, d => d.id);
            const linkEnter = linkSel.enter().append("path").attr("class", "link-path");
            linkSel.merge(linkEnter).transition().duration(500)
                .attr("d", d => {
                    // If target is left of source (reversed link), curve it
                    if (d.t.x < d.s.x) {
                        return `M${d.s.x},${d.s.y+20} Q${(d.s.x+d.t.x)/2},${d.s.y+60} ${d.t.x},${d.t.y+20}`;
                    }
                    return `M${d.s.x+15},${d.s.y} L${d.t.x-15},${d.t.y}`;
                });
            linkSel.exit().remove();
            
            // Nodes
            const nodeSel = svg.selectAll(".node-g").data(nodes, d => d.id);
            const nodeEnter = nodeSel.enter().append("g").attr("class", "node-g");
            nodeEnter.append("circle").attr("class", "node-circle").attr("r", 18);
            nodeEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nodeMerge = nodeSel.merge(nodeEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
                
            nodeMerge.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.type==='dummy') c+= " dummy"; else c+= " normal";
                if(d.id === ptr.curr) c+= " active";
                return c;
            })
            nodeMerge.select("text").text(d => d.val);
            
            nodeSel.exit().remove();
            
            // Pointers
            const activePtrs = [];
            if(ptr.groupPrev !== undefined && ptr.groupPrev !== null) activePtrs.push({id: ptr.groupPrev, label: 'GP'});
            if(ptr.kth !== undefined && ptr.kth !== null) activePtrs.push({id: ptr.kth, label: 'Kth'});
            
            // Adjust position stacking
             const stacked = {}; 
             activePtrs.forEach(p => {if(!stacked[p.id]) stacked[p.id]=[]; stacked[p.id].push(p)});
             
             const ptrData = [];
             Object.keys(stacked).forEach(k => {
                 const n = nodes.find(x => x.id === parseInt(k));
                 if(n) {
                     stacked[k].forEach((p, i) => {
                         ptrData.push({...p, x: n.x, y: n.y - 30 - i*25});
                     });
                 }
             });
             
             const ptrSel = svg.selectAll(".ptr-g").data(ptrData, d => d.label);
             const ptrEnter = ptrSel.enter().append("g").attr("class", "ptr-g");
             ptrEnter.append("rect").attr("width", 30).attr("height", 20).attr("x", -15).attr("y", -10).attr("rx", 4).attr("fill", "#22c55e");
             ptrEnter.append("text").attr("class", "ptr-label").attr("dy", 4);
             ptrEnter.append("path").attr("class", "ptr-arrow").attr("d", "M0,10 L0,20").attr("marker-end", "url(#arrow-white)");
             
             const ptrMerge = ptrSel.merge(ptrEnter).transition().duration(500)
                 .attr("transform", d => `translate(${d.x}, ${d.y})`);
             ptrMerge.select("text").text(d => d.label);
             ptrSel.exit().remove();
        }

        function runVisualizer() {
           const raw = document.getElementById('nodesInput').value;
           const vals = raw.split(',').map(x=>parseInt(x.trim())).filter(x=>!isNaN(x));
           const k = parseInt(document.getElementById('kInput').value);
           if(vals.length === 0) return;
           if (k < 1) return;
           
           viz = new AlgorithmVisualizer({
               codeLines: codeStructure,
               onStepChange: render
           });
           
           viz.setSteps(simulate(vals, k));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
