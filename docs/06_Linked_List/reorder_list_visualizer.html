<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reorder List - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Nodes */
        .node-circle { stroke-width: 2px; transition: fill 0.3s; r: 18px; }
        .node-text { fill: white; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .node-left { fill: #3b82f6; stroke: #60a5fa; }
        .node-right { fill: #a855f7; stroke: #c084fc; }
        .node-active { stroke: #fbbf24; stroke-width: 4px; filter: drop-shadow(0 0 5px #fbbf24); }

        /* Links */
        .link-path { fill: none; stroke: #64748b; stroke-width: 2px; marker-end: url(#arrow); transition: all 0.5s; opacity: 0.6; }
        .link-path.merged { stroke: #22c55e; marker-end: url(#arrow-success); opacity: 1; stroke-width: 3px; }

        /* Pointers */
        .ptr-label { font-size: 12px; font-weight: bold; text-anchor: middle; fill: white; font-family: monospace; }
        .ptr-arrow { stroke: white; stroke-width: 2px; fill: none; marker-end: url(#arrow-white); }
        
        /* Legends */
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Reorder List</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Nodes:</label>
                            <input type="text" id="nodesInput" value="1, 2, 3, 4, 5">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Reorder</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#3b82f6"></div>Left Half</div>
                       <div class="legend-item"><div class="legend-color" style="background:#a855f7"></div>Right Half</div>
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Pointers</div>
                    </div>
                    
                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 -5 10 10" refX="25" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#64748b"/>
                                </marker>
                                <marker id="arrow-success" viewBox="0 -5 10 10" refX="25" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#22c55e"/>
                                </marker>
                                <marker id="arrow-white" viewBox="0 -5 10 10" refX="10" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="white"/>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void reorderList(ListNode* head) {', id: 0 },
            { line: '    // 1. Find Middle', id: 1 },
            { line: '    ListNode *slow = head, *fast = head->next;', id: 2 },
            { line: '    while (fast && fast->next) {', id: 3 },
            { line: '        slow = slow->next; fast = fast->next->next;', id: 4 },
            { line: '    }', id: 5 },
            { line: '    // 2. Reverse Second Half', id: 6 },
            { line: '    ListNode* second = slow->next;', id: 7 },
            { line: '    slow->next = nullptr; // cut off', id: 8 },
            { line: '    // ... reverse logic (standard) ...', id: 9 },
            { line: '    // 3. Merge', id: 10 },
            { line: '    ListNode *first = head;', id: 11 },
            { line: '    while (second) {', id: 12 },
            { line: '        ListNode *tmp1 = first->next, *tmp2 = second->next;', id: 13 },
            { line: '        first->next = second; second->next = tmp1;', id: 14 },
            { line: '        first = tmp1; second = tmp2;', id: 15 },
            { line: '    }', id: 16 },
            { line: '}', id: 17 }
        ];

        let viz;

        function simulate(values) {
            const steps = [];
            
            // Phase 1: Nodes linear
            const nodes = values.map((v, i) => ({
                id: i, val: v, next: (i < values.length - 1) ? i+1 : null,
                row: 0, col: i, type: 'left' // initially all left/row 0
            }));
            
            // Helper
            const snap = (nodes, ptrs) => ({
                nodes: JSON.parse(JSON.stringify(nodes)),
                pointers: {...ptrs}
            });
            
            let slow = 0;
            let fast = (nodes.length > 1) ? 1 : null; // fast = head.next
            if (nodes.length <= 1) fast = null; // safety
            
            // 1. Find Mid
            // Actually standard algo uses fast = head or head.next, neetcode uses head.next to find true left-mid.
            
            steps.push({
                ...snap(nodes, {slow, fast}),
                msg: "Phase 1: Find Middle. slow=head, fast=head->next",
                highlightLines: [2],
                explanation: { title: "Phase 1: å°‹æ‰¾ä¸­é»", text: "ä½¿ç”¨å¿«æ…¢æŒ‡é‡æ³•ã€‚æ…¢æŒ‡é‡æ¯æ¬¡èµ°ä¸€æ­¥ï¼Œå¿«æŒ‡é‡æ¯æ¬¡èµ°å…©æ­¥ã€‚", formula: "slow=1x, fast=2x" }
            });
            
            while (fast !== null && fast !== undefined) {
                const fastNode = nodes.find(n => n.id === fast);
                 // check fast->next
                const nextFast = fastNode ? fastNode.next : null;
                if (nextFast === null) break;
                
                slow = nodes[slow].next;
                
                // fast = fast.next.next
                let fNext = nodes[fast].next;
                if (fNext !== null) {
                    fast = nodes[fNext].next;
                } else {
                    fast = null;
                }
                
                steps.push({
                    ...snap(nodes, {slow, fast}),
                    msg: "Move slow 1 step, fast 2 steps",
                    highlightLines: [3, 4, 5],
                    explanation: { title: "ç§»å‹•æŒ‡é‡", text: "slow = slow->next<br>fast = fast->next->next", formula: "Move pointers" }
                });
            }
            
            // Cut
            const midId = slow;
            let secondHead = nodes[midId].next;
            
            nodes[midId].next = null; // Cut
            
            steps.push({
                ...snap(nodes, {slow}),
                msg: "Phase 2: Split. slow->next = null",
                highlightLines: [7, 8],
                explanation: { title: "Phase 2: åˆ‡æ–·éˆè¡¨", text: "slow æ‰€åœ¨ä½ç½®å³ç‚ºå·¦åŠéƒ¨çš„å°¾ç«¯ã€‚å°‡å…¶ next è¨­ç‚º nullï¼Œä¸¦æ¨™è¨˜å³åŠéƒ¨èµ·é» secondã€‚", formula: "List Split" }
            });
            
            if (secondHead === null) {
                // Done (singlenode)
                 steps.push({
                    ...snap(nodes, {}),
                    msg: "Only 1 node. Done.", highlightLines: [17], final: true,
                    explanation: { title: "å®Œæˆ", text: "åªæœ‰ä¸€å€‹ç¯€é»ï¼Œç„¡é ˆé‡æ’ã€‚", formula: "Done" }
                });
                return steps;
            }
            
            // 2. Reverse Second Half (Abstracted)
            // Lets manually reverse the 'nodes' array structure starting from secondHead
            // And visualize them moving to Row 1 (Right specific)
            
            // Collect second half indices
            const secondHalfIds = [];
            let curr = secondHead;
            while(curr !== null) {
                secondHalfIds.push(curr);
                // Mark type right
                nodes[curr].type = 'right';
                // Move visually to row 1
                nodes[curr].row = 1;
                curr = nodes[curr].next;
            }
            
            // Re-assign cols for second half to align nicely?
            secondHalfIds.forEach((id, idx) => {
                nodes[id].col = idx; // reset cols for row 1
            });
            
            steps.push({
                ...snap(nodes, {second: secondHead}),
                msg: "Move second half to lower row for reversal",
                highlightLines: [9],
                explanation: { title: "å‡†å¤‡åè½¬", text: "å°‡å³åŠéƒ¨éˆè¡¨ç¨ç«‹å‡ºä¾†æº–å‚™åè½‰ã€‚", formula: "Prepare visuals" }
            });

            // Perform Reverse Logic on data
            let prev = null;
            let current = secondHead;
            while (current !== null) {
                const nextTemp = nodes[current].next;
                nodes[current].next = prev;
                prev = current;
                current = nextTemp;
            }
            secondHead = prev; // new head of reversed list
            
            // Update pointers in snapshot to show reversed
            steps.push({
                ...snap(nodes, {second: secondHead}),
                msg: "Reversed second half",
                highlightLines: [9],
                explanation: { title: "åè½‰å³åŠéƒ¨", text: "å®Œæˆå³åŠéƒ¨éˆè¡¨çš„åè½‰ (pointer reversal)ã€‚ç¾åœ¨ second æŒ‡å‘åè½‰å¾Œçš„é ­ã€‚", formula: "Reverse Done" }
            });
            
            // 3. Merge ZigZag
            // L1 head = 0. L2 head = secondHead.
            let first = 0; // head
            let second = secondHead;
            
            steps.push({
                ...snap(nodes, {first, second}),
                msg: "Phase 3: Merge. first=head, second=reversedHead",
                highlightLines: [11],
                explanation: { title: "Phase 3: åˆä½µ", text: "é–‹å§‹äº¤éŒ¯åˆä½µå…©å€‹éˆè¡¨ã€‚", formula: "Merge Start" }
            });

            // Visualize merge by re-linking and maybe moving nodes to a central line?
            // Or just links updating.
            
            while (second !== null) {
                const tmp1 = nodes[first].next;
                const tmp2 = nodes[second].next;
                
                // Show vars
                steps.push({
                    ...snap(nodes, {first, second}),
                    msg: `Prepare merge: tmp1=${tmp1!==null?nodes[tmp1].val:'X'}, tmp2=${tmp2!==null?nodes[tmp2].val:'X'}`,
                    highlightLines: [13],
                    explanation: { title: "æš«å­˜ Next", text: "æš«å­˜å…©å€‹éˆè¡¨çš„ä¸‹ä¸€å€‹ç¯€é»ï¼Œä»¥å…æ–·éˆã€‚", formula: "Save tmp1, tmp2" }
                });
                
                // Link first -> second
                nodes[first].next = second;
                
                // Visual update: move second node to visually indicate it's inserted?
                // Let's keep rows but draw green links.
                
                steps.push({
                    ...snap(nodes, {first, second}),
                    msg: `first->next = second (${nodes[second].val})`,
                    highlightLines: [14],
                    explanation: { title: "é€£æ¥ First -> Second", text: "å°‡å·¦é‚Šç¯€é»æŒ‡å‘å³é‚Šç¯€é»ã€‚", formula: "first->next = second" }
                });
                
                // Link second -> tmp1
                nodes[second].next = tmp1;
                
                steps.push({
                    ...snap(nodes, {first, second}),
                    msg: `second->next = tmp1 (${tmp1!==null?nodes[tmp1].val:'NULL'})`,
                    highlightLines: [14],
                    explanation: { title: "é€£æ¥ Second -> next", text: "å°‡å³é‚Šç¯€é»æŒ‡å‘åŸæœ¬å·¦é‚Šçš„ä¸‹ä¸€å€‹ç¯€é»ã€‚", formula: "second->next = tmp1" }
                });
                
                first = tmp1;
                second = tmp2;
                
                steps.push({
                    ...snap(nodes, {first, second}),
                    msg: "Advance pointers",
                    highlightLines: [15],
                    explanation: { title: "ç§»å‹•æŒ‡é‡", text: "å…©å€‹æŒ‡é‡éƒ½å‘å‰ç§»å‹•ä¸€æ­¥ï¼Œæº–å‚™ä¸‹ä¸€è¼ªåˆä½µã€‚", formula: "Advance" }
                });
            }
            
            steps.push({
                ...snap(nodes, {}),
                final: true, msg: "Done", highlightLines: [17],
                explanation: { title: "å®Œæˆ", text: "åˆä½µçµæŸï¼Œéˆè¡¨å·²é‡æ’å®Œæˆã€‚", formula: "Done" }
            });
            
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const nodes = step.nodes;
            const ptr = step.pointers || {};
            
            // Calculate coords
            // Row 0: y=100. Row 1: y=250.
            const spacing = 70;
            const startX = 50;
            
            nodes.forEach(n => {
                n.targetX = startX + n.col * spacing;
                n.targetY = n.row === 0 ? 100 : 250;
            });
            
            // Links
            const links = [];
            nodes.forEach(n => {
                if(n.next !== null && n.next !== undefined) {
                    const t = nodes.find(x => x.id === n.next);
                    if(t) {
                        links.push({
                            s: {x: n.targetX, y: n.targetY},
                            t: {x: t.targetX, y: t.targetY},
                            id: `${n.id}-${t.id}`,
                            cross: n.row !== t.row
                        });
                    }
                }
            });
            
            // Draw Links
            const linkSel = svg.selectAll(".link-path").data(links, d => d.id);
            const linkEnter = linkSel.enter().append("path").attr("class", "link-path");
            
            linkSel.merge(linkEnter)
                .transition().duration(500)
                .attr("d", d => {
                     // If cross row (merge), curve
                     return `M${d.s.x + 20},${d.s.y} L${d.t.x - 20},${d.t.y}`;
                })
                .attr("class", d => d.cross ? "link-path merged" : "link-path");
                
            linkSel.exit().remove();
            
            // Draw Nodes
            const nodeSel = svg.selectAll(".node-g").data(nodes, d => d.id);
            const nodeEnter = nodeSel.enter().append("g").attr("class", "node-g");
            
            nodeEnter.append("circle").attr("class", "node-circle").attr("r", 20);
            nodeEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nodeMerge = nodeSel.merge(nodeEnter);
            nodeMerge.transition().duration(500)
                .attr("transform", d => `translate(${d.targetX}, ${d.targetY})`);
            
            nodeMerge.select("circle")
                .attr("class", d => {
                    let c = "node-circle";
                    if (d.type === 'left') c += " node-left";
                    if (d.type === 'right') c += " node-right";
                    // Pointers highlight
                    if (ptr.first === d.id || ptr.second === d.id || ptr.slow === d.id || ptr.fast === d.id) c += " node-active";
                    return c;
                });
            
            nodeMerge.select("text").text(d => d.val);
            
            nodeSel.exit().remove();
            
            // Pointers
            const activePtrs = [];
            if (ptr.slow !== undefined && ptr.slow !== null) activePtrs.push({id: ptr.slow, label: 'slow'});
            if (ptr.fast !== undefined && ptr.fast !== null) activePtrs.push({id: ptr.fast, label: 'fast'});
            if (ptr.first !== undefined && ptr.first !== null) activePtrs.push({id: ptr.first, label: 'first'});
            if (ptr.second !== undefined && ptr.second !== null) activePtrs.push({id: ptr.second, label: 'second'});
            
            const ptrSel = svg.selectAll(".ptr-g").data(activePtrs, d => d.label);
            const ptrEnter = ptrSel.enter().append("g").attr("class", "ptr-g");
            ptrEnter.append("rect").attr("width", 40).attr("height", 20).attr("x", -20).attr("y", -25).attr("rx", 4).attr("fill", "#fbbf24");
            ptrEnter.append("text").attr("class", "ptr-label").attr("dy", -11);
            ptrEnter.append("path").attr("d", "M0,-5 L0,15").attr("stroke", "white").attr("stroke-width", 2).attr("marker-end", "url(#arrow-white)");
            
            const ptrMerge = ptrSel.merge(ptrEnter);
            ptrMerge.transition().duration(500)
                .attr("transform", d => {
                    const n = nodes.find(x => x.id === d.id);
                    if(!n) return `translate(0,0)`;
                    return `translate(${n.targetX}, ${n.targetY - 30})`;
                });
            
            ptrMerge.select("text").text(d => d.label);
            
            ptrSel.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('nodesInput').value;
            const vals = raw.split(',').map(x=>parseInt(x.trim())).filter(x=>!isNaN(x));
            if(vals.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(vals));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
