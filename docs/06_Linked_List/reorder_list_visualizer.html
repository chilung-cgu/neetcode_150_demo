<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reorder List Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .list-display { display: flex; align-items: center; justify-content: center; gap: 4px; margin: 15px 0; flex-wrap: wrap; }
        .node { padding: 10px 16px; border-radius: 6px; font-family: monospace; background: var(--viz-primary); color: white; }
        .node.highlight { background: var(--viz-secondary); color: #0f172a; }
        .node.done { background: var(--viz-success); color: #0f172a; }
        .node.slow { border: 3px solid var(--viz-success); }
        .node.fast { border: 3px solid var(--viz-error); }
        .arrow { color: var(--viz-text-muted); font-size: 1.2rem; }
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }
        .input-row button:hover { opacity: 0.9; }
        .input-hint { font-size: 0.8rem; color: var(--viz-text-muted); margin-top: 5px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">REORDER LIST: L0â†’Lnâ†’L1â†’Ln-1â†’...</div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <input type="text" id="customList" placeholder="ç¯€é»å€¼ (é€—è™Ÿåˆ†éš”)" value="1,2,3,4,5" style="width: 200px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                    <div class="input-hint">ä¾‹å¦‚: 1,2,3,4,5 æˆ– 1,2,3,4</div>
                </div>
                <div class="list-display" id="listDisplay"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">â† Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» Reset</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>ä¸€èˆ¬</div>
                    <div class="legend-item"><div class="legend-color current"></div>Slow æŒ‡æ¨™</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>Fast æŒ‡æ¨™</div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">ALGORITHM</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'void reorderList(ListNode* head) {', id: 0 },
            { line: '    // Step 1: Find middle using slow/fast', id: 1 },
            { line: '    ListNode *slow = head, *fast = head;', id: 2 },
            { line: '    while (fast && fast->next) {', id: 3 },
            { line: '        slow = slow->next;', id: 4 },
            { line: '        fast = fast->next->next;', id: 5 },
            { line: '    }', id: 6 },
            { line: '    // Step 2: Reverse second half', id: 7 },
            { line: '    ListNode* second = reverse(slow->next);', id: 8 },
            { line: '    slow->next = nullptr;', id: 9 },
            { line: '    // Step 3: Merge alternately', id: 10 },
            { line: '    ListNode* first = head;', id: 11 },
            { line: '    while (second) {', id: 12 },
            { line: '        tmp1 = first->next; tmp2 = second->next;', id: 13 },
            { line: '        first->next = second;', id: 14 },
            { line: '        second->next = tmp1;', id: 15 },
            { line: '        first = tmp1; second = tmp2;', id: 16 },
            { line: '    }', id: 17 },
            { line: '}', id: 18 },
        ];

        let currentList = [1, 2, 3, 4, 5];

        function generateAlgorithmSteps(list) {
            const steps = [];
            const n = list.length;
            
            steps.push({ 
                list: [...list], 
                phase: 'init', 
                highlightLines: [0, 1, 2], 
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `åŸå§‹éˆè¡¨: ${list.join('â†’')}<br><br>æ¼”ç®—æ³•åˆ†ä¸‰æ­¥ï¼š<br>1. æ‰¾ä¸­é»<br>2. åè½‰å¾ŒåŠéƒ¨<br>3. äº¤æ›¿åˆä½µ`,
                    formula: 'ç›®æ¨™: Lâ‚€â†’Lâ‚™â†’Lâ‚â†’Lâ‚™â‚‹â‚â†’Lâ‚‚â†’Lâ‚™â‚‹â‚‚â†’...'
                }
            });
            
            // Step 1: Find middle using slow/fast pointers
            let slow = 0, fast = 0;
            const midSteps = [];
            while (fast < n - 1 && fast + 1 < n) {
                slow++;
                fast += 2;
                midSteps.push({ slow, fast: Math.min(fast, n - 1) });
            }
            
            for (let i = 0; i < midSteps.length; i++) {
                const { slow: s, fast: f } = midSteps[i];
                steps.push({
                    list: [...list],
                    slowIdx: s,
                    fastIdx: Math.min(f, n - 1),
                    phase: 'findMid',
                    highlightLines: [3, 4, 5],
                    explanation: {
                        title: `æ‰¾ä¸­é» - ç¬¬ ${i + 1} è¼ª`,
                        text: `slow: ${list[s]} (ç´¢å¼• ${s})<br>fast: ${list[Math.min(f, n-1)]} (ç´¢å¼• ${Math.min(f, n-1)})`,
                        formula: `slow += 1, fast += 2`
                    }
                });
            }
            
            const midIdx = slow;
            const firstHalf = list.slice(0, midIdx + 1);
            const secondHalf = list.slice(midIdx + 1).reverse();
            
            steps.push({
                firstHalf: [...firstHalf],
                secondHalf: [...secondHalf],
                phase: 'split',
                highlightLines: [7, 8, 9],
                explanation: {
                    title: 'åˆ†å‰²ä¸¦åè½‰å¾ŒåŠéƒ¨',
                    text: `å‰åŠéƒ¨: ${firstHalf.join('â†’')}<br>å¾ŒåŠéƒ¨ (åè½‰å¾Œ): ${secondHalf.join('â†’')}`,
                    formula: `mid = ${midIdx}, å¾ŒåŠéƒ¨å¾ ${midIdx + 1} é–‹å§‹åè½‰`
                }
            });
            
            // Step 3: Merge alternately
            const result = [];
            let f = 0, s = 0;
            while (f < firstHalf.length || s < secondHalf.length) {
                if (f < firstHalf.length) {
                    result.push(firstHalf[f]);
                    f++;
                }
                if (s < secondHalf.length) {
                    result.push(secondHalf[s]);
                    s++;
                }
                
                steps.push({
                    list: [...result],
                    phase: 'merge',
                    highlightLines: [12, 13, 14, 15, 16],
                    explanation: {
                        title: `äº¤æ›¿åˆä½µ`,
                        text: `ç›®å‰çµæœ: ${result.join('â†’')}<br>first æŒ‡æ¨™: ${f < firstHalf.length ? firstHalf[f] : 'null'}<br>second æŒ‡æ¨™: ${s < secondHalf.length ? secondHalf[s] : 'null'}`,
                        formula: `first->next = second, second->next = tmp1`
                    }
                });
            }
            
            steps.push({
                list: [...result],
                phase: 'done',
                highlightLines: [18],
                explanation: {
                    title: 'âœ… å®Œæˆï¼',
                    text: `æœ€çµ‚çµæœ: ${result.join('â†’')}<br><br>åŸå§‹: ${list.join('â†’')}<br>é‡æ’: ${result.join('â†’')}`,
                    formula: `Lâ‚€â†’Lâ‚™â‚‹â‚â†’Lâ‚â†’Lâ‚™â‚‹â‚‚â†’...`
                }
            });
            
            return steps;
        }

        function runCustomInput() {
            const input = document.getElementById('customList').value;
            const list = input.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            if (list.length < 2) {
                alert('è«‹è¼¸å…¥è‡³å°‘ 2 å€‹ç¯€é»');
                return;
            }
            currentList = list;
            init(list);
        }

        let viz;
        function init(list = currentList) {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    if (step.firstHalf && step.secondHalf) {
                        html = '<div style="margin-bottom:10px"><strong>First:</strong> ' + step.firstHalf.map(n => `<span class="node">${n}</span>`).join('<span class="arrow">â†’</span>') + '</div>';
                        html += '<div><strong>Second (reversed):</strong> ' + step.secondHalf.map(n => `<span class="node highlight">${n}</span>`).join('<span class="arrow">â†’</span>') + '</div>';
                    } else {
                        const listData = step.list || [];
                        html = listData.map((n, i) => {
                            let cls = 'node';
                            if (step.phase === 'done') cls += ' done';
                            if (i === step.slowIdx) cls += ' slow';
                            if (i === step.fastIdx) cls += ' fast';
                            return `<span class="${cls}">${n}</span>`;
                        }).join('<span class="arrow">â†’</span>');
                    }
                    document.getElementById('listDisplay').innerHTML = html || '<em>Empty</em>';
                }
            });
            viz.setSteps(generateAlgorithmSteps(list));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
