<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Linked List åè½‰éˆçµä¸²åˆ— - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .list { display: flex; gap: 8px; justify-content: center; margin: 20px 0; align-items: center; flex-wrap: wrap; }
        .node { display: flex; align-items: center; gap: 4px; }
        .node-box { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 8px; background: var(--viz-primary); color: white; transition: all 0.3s; }
        .node-box.prev { background: var(--viz-success); color: #0f172a; }
        .node-box.curr { background: var(--viz-secondary); color: #0f172a; }
        .node-box.next { background: var(--viz-warning); color: #0f172a; }
        .arrow { color: var(--text-muted); font-size: 1.2rem; }
        .arrow.reversed { color: var(--viz-success); transform: scaleX(-1); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">åè½‰éˆçµä¸²åˆ—ï¼ˆITERATIVEï¼‰</div>
                <div class="list" id="listDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">prev</div><div class="state-value" id="prevDisplay" style="color: var(--viz-success);">null</div></div>
                    <div class="state-item"><div class="state-label">curr</div><div class="state-value" id="currDisplay" style="color: var(--viz-secondary);">1</div></div>
                    <div class="state-item"><div class="state-label">next</div><div class="state-value" id="nextDisplay" style="color: var(--viz-warning);">2</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">æ¼”ç®—æ³• (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'ListNode* reverseList(ListNode* head) {', id: 0 },
            { line: '    ListNode* prev = nullptr;', id: 1 },
            { line: '    ListNode* curr = head;', id: 2 },
            { line: '    while (curr) {', id: 3 },
            { line: '        ListNode* next = curr->next;', id: 4 },
            { line: '        curr->next = prev;  // åè½‰æŒ‡å‘', id: 5 },
            { line: '        prev = curr;        // ç§»å‹• prev', id: 6 },
            { line: '        curr = next;        // ç§»å‹• curr', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return prev;', id: 9 },
            { line: '}', id: 10 },
        ];
        const nodes = [1, 2, 3, 4, 5];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ nodes, prev: null, curr: 0, next: 1, reversed: [], highlightLines: [0,1,2], explanation: { title: 'åˆå§‹åŒ–', text: 'éˆè¡¨ï¼š1â†’2â†’3â†’4â†’5<br><br>prev = null<br>curr = head (1)' } });
            for (let i = 0; i < nodes.length; i++) {
                steps.push({ nodes, prev: i > 0 ? i-1 : null, curr: i, next: i < nodes.length-1 ? i+1 : null, reversed: [...Array(i).keys()], highlightLines: [3,4,5], explanation: { title: `åè½‰ç¯€é» ${nodes[i]}`, text: `next = curr->next = ${i < nodes.length-1 ? nodes[i+1] : 'null'}<br>curr->next = prev<br><br>ç¯€é» ${nodes[i]} ç¾åœ¨æŒ‡å‘ ${i > 0 ? nodes[i-1] : 'null'}` } });
                steps.push({ nodes, prev: i, curr: i < nodes.length-1 ? i+1 : null, next: i < nodes.length-2 ? i+2 : null, reversed: [...Array(i+1).keys()], highlightLines: [6,7], explanation: { title: 'ç§»å‹•æŒ‡æ¨™', text: `prev = curr = ${nodes[i]}<br>curr = next = ${i < nodes.length-1 ? nodes[i+1] : 'null'}` } });
            }
            steps.push({ nodes: nodes.slice().reverse(), prev: nodes.length-1, curr: null, next: null, reversed: [...Array(nodes.length).keys()], final: true, highlightLines: [9], explanation: { title: 'ğŸ‰ åè½‰å®Œæˆï¼', text: 'éˆè¡¨ï¼š5â†’4â†’3â†’2â†’1<br><br>å›å‚³ prevï¼ˆæ–°çš„ headï¼‰<br>æ™‚é–“ï¼šO(n), ç©ºé–“ï¼šO(1)' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    const displayNodes = step.final ? step.nodes : nodes;
                    for (let i = 0; i < displayNodes.length; i++) {
                        let cls = 'node-box';
                        if (step.prev === i) cls += ' prev';
                        if (step.curr === i) cls += ' curr';
                        if (step.next === i) cls += ' next';
                        html += `<div class="node"><div class="${cls}">${displayNodes[i]}</div>`;
                        if (i < displayNodes.length - 1) html += `<span class="arrow${step.reversed?.includes(i) && !step.final ? ' reversed' : ''}">â†’</span>`;
                        html += '</div>';
                    }
                    document.getElementById('listDisplay').innerHTML = html;
                    document.getElementById('prevDisplay').textContent = step.prev !== null ? nodes[step.prev] : 'null';
                    document.getElementById('currDisplay').textContent = step.curr !== null ? nodes[step.curr] : 'null';
                    document.getElementById('nextDisplay').textContent = step.next !== null ? nodes[step.next] : 'null';
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
