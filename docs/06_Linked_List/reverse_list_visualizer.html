<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Linked List - D3 æ·±åº¦è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 450px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Nodes */
        .node-circle { fill: #334155; stroke: #475569; stroke-width: 2px; rx: 50%; transition: fill 0.3s, stroke 0.3s; }
        .node-circle.active { stroke: #fbbf24; stroke-width: 3px; filter: drop-shadow(0 0 5px #fbbf24); }
        .node-circle.reversed { fill: #22c55e; stroke: #86efac; }
        .node-text { fill: white; font-family: monospace; font-size: 16px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }

        /* Links */
        .link-path { fill: none; stroke: #64748b; stroke-width: 3px; marker-end: url(#arrow); transition: all 0.5s; }
        .link-path.reversed { stroke: #22c55e; marker-end: url(#arrow-success); }
        .link-path.broken { stroke: #ef4444; stroke-dasharray: 5; opacity: 0.5; marker-end: none; }

        /* Pointers */
        .ptr-label { font-size: 12px; font-weight: bold; text-anchor: middle; fill: white; text-shadow: 0 1px 2px black; font-family: monospace; }
        .ptr-arrow { stroke: white; stroke-width: 2px; fill: none; marker-end: url(#arrow-white); }
        .ptr-group { transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        .ptr-prev rect { fill: #a855f7; }
        .ptr-curr rect { fill: #fbbf24; }
        .ptr-next rect { fill: #3b82f6; }

        /* Null Node */
        .null-node text { fill: #94a3b8; font-size: 12px; font-style: italic; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 250px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Reverse Linked List</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Nodes:</label>
                            <input type="text" id="nodesInput" value="1, 2, 3, 4, 5">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Reverse</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#a855f7"></div>Prev</div>
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Curr</div>
                       <div class="legend-item"><div class="legend-color" style="background:#3b82f6"></div>Next</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Reversed</div>
                    </div>
                    
                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 -5 10 10" refX="28" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#64748b"/>
                                </marker>
                                <marker id="arrow-success" viewBox="0 -5 10 10" refX="28" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#22c55e"/>
                                </marker>
                                <marker id="arrow-white" viewBox="0 -5 10 10" refX="10" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="white"/>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'ListNode* reverseList(ListNode* head) {', id: 0 },
            { line: '    ListNode* prev = nullptr;', id: 1 },
            { line: '    ListNode* curr = head;', id: 2 },
            { line: '    while (curr != nullptr) {', id: 3 },
            { line: '        ListNode* nextTemp = curr->next;', id: 4 },
            { line: '        curr->next = prev;', id: 5 },
            { line: '        prev = curr;', id: 6 },
            { line: '        curr = nextTemp;', id: 7 },
            { line: '    }', id: 8 },
            { line: '    return prev;', id: 9 },
            { line: '}', id: 10 }
        ];

        let viz;

        function simulate(values) {
            const steps = [];
            // Node structure: id, val, nextId
            // We visualize nodes as specific positions.
            const nodes = values.map((v, i) => ({
                id: i, val: v, next: (i < values.length - 1) ? i + 1 : -1,
                isReversed: false
            }));
            
            // Pointers: prev, curr, next
            // -1 means nullptr
            
            let prev = -1; // nullptr
            let curr = 0;  // head
            let nextTemp = -1;
            
            // Initial State
            steps.push({
                nodes: JSON.parse(JSON.stringify(nodes)),
                pointers: { prev, curr, next: -1 },
                msg: "Init: prev=NULL, curr=Head",
                highlightLines: [0, 1, 2],
                explanation: {
                    title: "åˆå§‹åŒ–æŒ‡é‡",
                    text: "prev æŒ‡å‘ NULL (æ–°éˆè¡¨çš„å°¾éƒ¨)ã€‚<br>curr æŒ‡å‘ Head (ç•¶å‰è™•ç†ç¯€é»)ã€‚",
                    formula: "prev=null, curr=head"
                }
            });

            while (curr !== -1 && curr < nodes.length) { // safety bounds
                // 1. Save next
                const currNode = nodes[curr]; // access by index/id
                nextTemp = currNode.next;
                
                steps.push({
                    nodes: JSON.parse(JSON.stringify(nodes)),
                    pointers: { prev, curr, next: nextTemp },
                    msg: `Save next: next = curr->next (${nextTemp === -1 ? 'NULL' : nodes[nextTemp].val})`,
                    highlightLines: [4],
                    explanation: {
                        title: "æš«å­˜ Next",
                        text: "åœ¨åˆ‡æ–· curr->next ä¹‹å‰ï¼Œå¿…é ˆå…ˆæš«å­˜ä¸‹ä¸€å€‹ç¯€é»ï¼Œå¦å‰‡æœƒä¸Ÿå¤±å¾ŒçºŒéˆè¡¨ã€‚",
                        formula: "next = curr->next"
                    }
                });

                // 2. Reverse link
                currNode.next = prev;
                currNode.isReversed = true;
                
                steps.push({
                    nodes: JSON.parse(JSON.stringify(nodes)),
                    pointers: { prev, curr, next: nextTemp },
                    msg: `Reverse: curr->next = prev (${prev === -1 ? 'NULL' : (prev < nodes.length ? nodes[prev].val : 'Err')})`,
                    highlightLines: [5],
                    explanation: {
                        title: "åè½‰æŒ‡å‘",
                        text: "å°‡ç•¶å‰ç¯€é»çš„ next æŒ‡é‡åå‘æŒ‡å‘ prevã€‚",
                        formula: "curr->next = prev"
                    }
                });

                // 3. Move prev
                prev = curr;
                steps.push({
                    nodes: JSON.parse(JSON.stringify(nodes)),
                    pointers: { prev, curr, next: nextTemp },
                    msg: "Move prev to curr",
                    highlightLines: [6],
                    explanation: {
                        title: "æ¨é€² Prev",
                        text: "prev å‘å‰ç§»å‹•ä¸€æ­¥ï¼Œè®Šç‚ºç•¶å‰ç¯€é»ã€‚",
                        formula: "prev = curr"
                    }
                });

                // 4. Move curr
                curr = nextTemp;
                steps.push({
                    nodes: JSON.parse(JSON.stringify(nodes)),
                    pointers: { prev, curr, next: nextTemp },
                    msg: "Move curr to next",
                    highlightLines: [7],
                    explanation: {
                        title: "æ¨é€² Curr",
                        text: "curr å‘å‰ç§»å‹•ä¸€æ­¥ï¼Œè®Šç‚ºå‰›æ‰æš«å­˜çš„ nextã€‚",
                        formula: "curr = next"
                    }
                });
            }
            
            steps.push({
                nodes: JSON.parse(JSON.stringify(nodes)),
                pointers: { prev, curr, next: -1 },
                result: prev, final: true,
                msg: "Done. Return prev as new head.",
                highlightLines: [9],
                explanation: {
                    title: "å®Œæˆ",
                    text: "curr ç‚º NULLï¼Œéæ­·çµæŸã€‚prev ç¾åœ¨æŒ‡å‘æ–°çš„é ­ç¯€é»ã€‚",
                    formula: "return prev"
                }
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const nodes = step.nodes;
            const ptr = step.pointers;
            const n = nodes.length;
            const nodeR = 25;
            const spacing = 80;
            const startX = (width - (n * spacing)) / 2 + nodeR;
            const startY = height / 2;

            // Generate coords
            nodes.forEach((node, i) => {
                node.x = startX + i * spacing;
                node.y = startY;
            });

            // Null nodes visualization (Head prev and Tail next)
            // Left null (initial prev)
            const leftNull = {x: startX - spacing, y: startY, id: -1, val: "NULL"};
            // Right null (original tail)
            const rightNull = {x: startX + n * spacing, y: startY, id: -2, val: "NULL"};

            // Helper to get coords by id
            const getCoords = (id) => {
                if (id === -1) return leftNull; // Prev initial
                if (id === -1 && ptr.next === -1 && nodes[nodes.length-1].next === -1) return rightNull; // Ambiguous -1?
                // Logic fix: 
                // In our sim, -1 is nullptr.
                // Physically, initially previous is left of head.
                // Originally next of tail is right of tail.
                // We should deduce position based on context or just fixed Null zones?
                // Let's use flexible NULLs. 
                // If id is -1... 
                // We map -1 to a "floating null" or specific ones?
                // Visual simplification: nodes[curr].next points to what?
                // If it points to -1, and it isReversed, it points left. If not reversed, points right.
            };
            
            // Draw Links
            const links = [];
            nodes.forEach(node => {
                let targetX, targetY;
                if (node.next === -1) {
                    // Null
                    if (node.isReversed) { targetX = leftNull.x; targetY = leftNull.y; } // Points to new tail null (left)
                    else { targetX = rightNull.x; targetY = rightNull.y; } // Points to original tail null (right)
                } else {
                    const targetNode = nodes[node.next];
                    targetX = targetNode.x; targetY = targetNode.y;
                }
                
                links.push({
                    source: {x: node.x, y: node.y},
                    target: {x: targetX, y: targetY},
                    id: node.id,
                    reversed: node.isReversed
                });
            });

            const linkSel = svg.selectAll(".link-path").data(links, d => d.id);
            const linkEnter = linkSel.enter().append("path").attr("class", "link-path");
            
            linkSel.merge(linkEnter)
                .transition().duration(500)
                .attr("d", d => {
                    // Control point calculation for curve
                    // If target < source (reversed), curve down
                    // If target > source (normal), straight line
                    const sx = d.source.x, sy = d.source.y;
                    const tx = d.target.x, ty = d.target.y;
                    
                    if (d.reversed) {
                        // Curve below
                        const dist = Math.abs(sx - tx);
                        return `M${sx},${sy+nodeR} Q${(sx+tx)/2},${sy+nodeR+dist*0.5} ${tx},${ty+nodeR}`;
                    } else {
                        // Straight
                        return `M${sx+nodeR},${sy} L${tx-nodeR-5},${ty}`; // -5 gap for arrow
                    }
                })
                .attr("class", d => d.reversed ? "link-path reversed" : "link-path")
                .attr("marker-end", d => d.reversed ? "url(#arrow-success)" : "url(#arrow)");
                
            linkSel.exit().remove();

            // Draw Nodes
            const nodeSel = svg.selectAll(".node-g").data(nodes, d => d.id);
            const nodeEnter = nodeSel.enter().append("g").attr("class", "node-g");
            
            nodeEnter.append("circle").attr("class", "node-circle").attr("r", nodeR);
            nodeEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nodeMerge = nodeSel.merge(nodeEnter)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nodeMerge.select("circle")
                .attr("class", d => {
                    let c = "node-circle";
                    if (ptr.curr === d.id) c += " active";
                    if (d.isReversed) c += " reversed";
                    return c;
                });
            
            nodeMerge.select("text").text(d => d.val);
            
            nodeSel.exit().remove();
            
            // Draw NULLs
            const nulls = [leftNull, rightNull];
            const nullSel = svg.selectAll(".null-g").data(nulls);
            const nullEnter = nullSel.enter().append("g").attr("class", "null-g");
            nullEnter.append("text").text("NULL").attr("class", "node-text").style("fill", "#64748b").style("font-size", "12px");
            nullSel.merge(nullEnter).attr("transform", d => `translate(${d.x}, ${d.y})`);

            // Draw Pointers labels
            // We need to group pointers by target node to stack them
            const ptrMap = {}; // id -> [labels]
            const addPtr = (id, label, color) => {
                let targetId = id;
                if (id === -1) {
                    // Logic to attach null ptrs
                    // Simplified: just render separate logic
                }
                if (!ptrMap[id]) ptrMap[id] = [];
                ptrMap[id].push({label, color});
            };
            
            addPtr(ptr.prev, "prev", "#a855f7");
            addPtr(ptr.curr, "curr", "#fbbf24");
            addPtr(ptr.next, "next", "#3b82f6");
            
            const ptrData = [];
            // Map Map to Array
            Object.keys(ptrMap).forEach(key => {
                const k = parseInt(key);
                let x, y;
                if (k >= 0 && k < nodes.length) {
                    x = nodes[k].x;
                    y = nodes[k].y - 40;
                } else {
                    // Null pointers
                    // If prev is -1 (init), usually Left NULL
                    // If next is -1 (end), usually Right NULL (init) or Left NULL (end reversed)
                    // Heuristic:
                    if (k === -1) {
                        x = leftNull.x; y = leftNull.y - 40;
                        if (ptr.next === -1 && ptr.curr >= nodes.length) { // End state
                             // Actually at end, curr is NULL (Right), next is NULL (Right)
                             // prev is last node.
                             x = rightNull.x;
                        }
                    }
                }
                
                ptrMap[k].forEach((p, i) => {
                    ptrData.push({
                        label: p.label,
                        color: p.color,
                        x: x,
                        y: y - i * 25, // Stack upwards
                        id: k + p.label
                    });
                });
            });
            
            const ptrSel = svg.selectAll(".ptr-group").data(ptrData, d => d.label); // Key by label 
            const ptrEnter = ptrSel.enter().append("g").attr("class", "ptr-group");
            
            // Label rect
            ptrEnter.append("rect").attr("width", 40).attr("height", 20).attr("x", -20).attr("y", -10).attr("rx", 4);
            ptrEnter.append("text").attr("class", "ptr-label").attr("dy", 4);
            // Arrow down
            ptrEnter.append("path").attr("d", "M0,10 L0,25").attr("class", "ptr-arrow").attr("stroke", "white").attr("marker-end", "url(#arrow-white)");
            
            const ptrMerge = ptrSel.merge(ptrEnter);
            ptrMerge.transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
                
            ptrMerge.select("rect").style("fill", d => d.color);
            ptrMerge.select("text").text(d => d.label);
            
            ptrSel.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('nodesInput').value;
            const vals = raw.split(',').map(x=>parseInt(x.trim())).filter(x=>!isNaN(x));
            if(vals.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(vals));
        }

        window.addEventListener('load', runVisualizer);
    </script>
