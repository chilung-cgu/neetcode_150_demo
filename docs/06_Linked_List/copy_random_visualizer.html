<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy List with Random Pointer Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .node-row { display: flex; align-items: center; justify-content: center; gap: 8px; margin: 10px 0; flex-wrap: wrap; }
        .node { padding: 8px 12px; border-radius: 6px; font-family: monospace; background: var(--viz-primary); color: white; text-align: center; min-width: 50px; position: relative; }
        .node.copy { background: var(--viz-success); color: #0f172a; }
        .node.current { border: 3px solid var(--viz-secondary); }
        .node .random { font-size: 0.7rem; color: rgba(255,255,255,0.7); }
        .arrow { color: var(--viz-text-muted); }
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }
        .input-hint { font-size: 0.8rem; color: var(--viz-text-muted); margin-top: 5px; }
        .hashmap-display { background: var(--viz-card-bg); border-radius: 6px; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 0.9rem; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">COPY LIST WITH RANDOM POINTER</div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <input type="text" id="customValues" placeholder="ç¯€é»å€¼" value="7,13,11,10,1" style="width: 120px;">
                        <input type="text" id="customRandoms" placeholder="random æŒ‡å‘" value="-1,0,4,2,0" style="width: 120px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                    <div class="input-hint">random: -1=null, 0~n-1=æŒ‡å‘ç´¢å¼•</div>
                </div>
                <div id="listDisplay"></div>
                <div class="hashmap-display" id="hashmapDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» Reset</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>åŸå§‹ç¯€é»</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>è¤‡è£½ç¯€é»</div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">HASH MAP APPROACH</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'Node* copyRandomList(Node* head) {', id: 0 },
            { line: '    unordered_map<Node*, Node*> oldToNew;', id: 1 },
            { line: '    // Pass 1: Create all nodes', id: 2 },
            { line: '    Node* cur = head;', id: 3 },
            { line: '    while (cur) {', id: 4 },
            { line: '        oldToNew[cur] = new Node(cur->val);', id: 5 },
            { line: '        cur = cur->next;', id: 6 },
            { line: '    }', id: 7 },
            { line: '    // Pass 2: Connect next and random', id: 8 },
            { line: '    cur = head;', id: 9 },
            { line: '    while (cur) {', id: 10 },
            { line: '        oldToNew[cur]->next = oldToNew[cur->next];', id: 11 },
            { line: '        oldToNew[cur]->random = oldToNew[cur->random];', id: 12 },
            { line: '        cur = cur->next;', id: 13 },
            { line: '    }', id: 14 },
            { line: '    return oldToNew[head];', id: 15 },
            { line: '}', id: 16 },
        ];

        let currentNodes = [{val: 7, random: null}, {val: 13, random: 0}, {val: 11, random: 4}, {val: 10, random: 2}, {val: 1, random: 0}];

        function generateAlgorithmSteps(nodes) {
            const steps = [];
            const n = nodes.length;

            steps.push({
                phase: 'init', created: 0, currentIdx: -1,
                highlightLines: [0, 1],
                explanation: {
                    title: 'åˆå§‹åŒ–',
                    text: `å»ºç«‹ HashMap: old â†’ new<br><br>åŸå§‹éˆè¡¨æœ‰ ${n} å€‹ç¯€é»<br>æ¯å€‹ç¯€é»æœ‰ val, next, random ä¸‰å€‹å±¬æ€§`,
                    formula: 'oldToNew = {}'
                }
            });

            // Pass 1: Create nodes
            for (let i = 0; i < n; i++) {
                steps.push({
                    phase: 'pass1', created: i + 1, currentIdx: i,
                    highlightLines: [4, 5, 6],
                    explanation: {
                        title: `Pass 1: å»ºç«‹ç¯€é» ${i}`,
                        text: `old[${i}] = ${nodes[i].val}<br>new[${i}] = ${nodes[i].val}'<br><br>HashMap: old${i} â†’ new${i}`,
                        formula: `oldToNew[old${i}] = new Node(${nodes[i].val})`
                    }
                });
            }

            steps.push({
                phase: 'pass1done', created: n, currentIdx: -1,
                highlightLines: [7, 8, 9],
                explanation: {
                    title: 'Pass 1 å®Œæˆ',
                    text: `å·²å»ºç«‹æ‰€æœ‰ ${n} å€‹è¤‡è£½ç¯€é»<br><br>æ¥ä¸‹ä¾†é€£æ¥ next å’Œ random æŒ‡æ¨™`,
                    formula: `HashMap å¤§å° = ${n}`
                }
            });

            // Pass 2: Connect pointers
            for (let i = 0; i < n; i++) {
                const nextIdx = i < n - 1 ? i + 1 : 'null';
                const randomIdx = nodes[i].random !== null ? nodes[i].random : 'null';
                steps.push({
                    phase: 'pass2', connected: i + 1, currentIdx: i,
                    highlightLines: [10, 11, 12, 13],
                    explanation: {
                        title: `Pass 2: é€£æ¥ç¯€é» ${i}`,
                        text: `new[${i}].next = new[${nextIdx}]<br>new[${i}].random = new[${randomIdx}]`,
                        formula: `next â†’ ${nextIdx}, random â†’ ${randomIdx}`
                    }
                });
            }

            steps.push({
                phase: 'done', connected: n, currentIdx: -1,
                highlightLines: [15],
                explanation: {
                    title: 'âœ… å®Œæˆï¼',
                    text: `æ·±åº¦è¤‡è£½å®Œæˆ<br>æ‰€æœ‰ next å’Œ random æŒ‡æ¨™å·²æ­£ç¢ºè¨­å®š<br><br>Time: O(n), Space: O(n)`,
                    formula: 'return oldToNew[head]'
                }
            });

            return steps;
        }

        function runCustomInput() {
            const values = document.getElementById('customValues').value.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            const randoms = document.getElementById('customRandoms').value.split(',').map(x => parseInt(x.trim()));

            if (values.length < 1) {
                alert('è«‹è¼¸å…¥è‡³å°‘ 1 å€‹ç¯€é»');
                return;
            }

            currentNodes = values.map((val, i) => ({
                val,
                random: randoms[i] >= 0 && randoms[i] < values.length ? randoms[i] : null
            }));
            init(currentNodes);
        }

        let viz;
        function init(nodes = currentNodes) {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '<div style="margin-bottom: 10px; color: var(--viz-text-muted);">Original:</div><div class="node-row">';
                    html += nodes.map((n, i) => {
                        const isCurrent = i === step.currentIdx;
                        return `<span class="node ${isCurrent ? 'current' : ''}">${n.val}<div class="random">â†—${n.random !== null ? nodes[n.random].val : 'null'}</div></span>`;
                    }).join('<span class="arrow">â†’</span>');
                    html += '</div>';

                    const copyCount = step.phase === 'done' || step.phase === 'pass2' ? nodes.length : (step.created || 0);
                    if (copyCount > 0) {
                        html += '<div style="margin: 10px 0; color: var(--viz-text-muted);">Copy:</div><div class="node-row">';
                        html += nodes.slice(0, copyCount).map((n, i) => {
                            const showRandom = step.phase === 'pass2' && i < step.connected || step.phase === 'done';
                            const isCurrent = step.phase === 'pass2' && i === step.currentIdx;
                            return `<span class="node copy ${isCurrent ? 'current' : ''}">${n.val}'<div class="random">â†—${showRandom && n.random !== null ? nodes[n.random].val + "'" : '?'}</div></span>`;
                        }).join('<span class="arrow">â†’</span>');
                        html += '</div>';
                    }

                    document.getElementById('listDisplay').innerHTML = html;

                    // HashMap display
                    let mapHtml = '<strong>HashMap:</strong> ';
                    const mapCount = step.created || (step.phase === 'pass2' || step.phase === 'done' ? nodes.length : 0);
                    if (mapCount === 0) {
                        mapHtml += '{}';
                    } else {
                        mapHtml += nodes.slice(0, mapCount).map((n, i) => `old${i}â†’new${i}`).join(', ');
                    }
                    document.getElementById('hashmapDisplay').innerHTML = mapHtml;
                }
            });
            viz.setSteps(generateAlgorithmSteps(nodes));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
