<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy List with Random Pointer - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 450px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Nodes */
        .node-circle { stroke-width: 2px; transition: fill 0.3s; r: 20px; }
        .node-text { fill: white; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .node-original { fill: #334155; stroke: #3b82f6; }
        .node-copy { fill: #1e293b; stroke: #22c55e; }
        .node-active { stroke: #fbbf24; stroke-width: 4px; filter: drop-shadow(0 0 5px #fbbf24); }

        /* Links */
        .link-path { fill: none; stroke: #64748b; stroke-width: 2px; marker-end: url(#arrow); transition: all 0.5s; opacity: 0.6; }
        .link-random { stroke: #a855f7; stroke-dasharray: 4; marker-end: url(#arrow-random); opacity: 0.8; }
        
        /* Map Lines */
        .map-line { stroke: #fbbf24; stroke-width: 1px; stroke-dasharray: 2; opacity: 0.4; }

        /* Pointers */
        .ptr-label { font-size: 12px; font-weight: bold; text-anchor: middle; fill: white; font-family: monospace; }
        .ptr-arrow { stroke: white; stroke-width: 2px; fill: none; marker-end: url(#arrow-white); }
        
        /* Row Labels */
        .row-label { font-size: 12px; fill: #94a3b8; text-anchor: start; font-weight: bold; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Copy List with Random Pointer</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Vals:</label>
                            <input type="text" id="valsInput" value="7, 13, 11, 10, 1">
                        </div>
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Rand Idxs:</label>
                            <input type="text" id="randsInput" value="null, 0, 4, 2, 0">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Copy</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#3b82f6"></div>Original</div>
                       <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Copy</div>
                       <div class="legend-item"><div class="legend-color" style="background:#a855f7"></div>Random Link</div>
                    </div>
                    
                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 -5 10 10" refX="25" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#64748b"/>
                                </marker>
                                <marker id="arrow-random" viewBox="0 -5 10 10" refX="25" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#a855f7"/>
                                </marker>
                                <marker id="arrow-white" viewBox="0 -5 10 10" refX="10" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="white"/>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'Node* copyRandomList(Node* head) {', id: 0 },
            { line: '    unordered_map<Node*, Node*> map;', id: 1 },
            { line: '    // 1. Create Copies', id: 2 },
            { line: '    Node* curr = head;', id: 3 },
            { line: '    while (curr) {', id: 4 },
            { line: '        map[curr] = new Node(curr->val);', id: 5 },
            { line: '        curr = curr->next;', id: 6 },
            { line: '    }', id: 7 },
            { line: '    // 2. Link Pointers', id: 8 },
            { line: '    curr = head;', id: 9 },
            { line: '    while (curr) {', id: 10 },
            { line: '        map[curr]->next = map[curr->next];', id: 11 },
            { line: '        map[curr]->random = map[curr->random];', id: 12 },
            { line: '        curr = curr->next;', id: 13 },
            { line: '    }', id: 14 },
            { line: '    return map[head];', id: 15 },
            { line: '}', id: 16 }
        ];

        let viz;

        function simulate(values, randIndices) {
            const steps = [];
            
            // Build original nodes
            const origNodes = values.map((v, i) => ({
                id: i, val: v, 
                next: (i < values.length - 1) ? i+1 : null,
                random: (randIndices[i] !== null && randIndices[i] !== undefined) ? randIndices[i] : null,
                type: 'original', row: 0
            }));
            
            // Only need logical structure to simulation
            // Map logic: map[id] exists means copy created.
            
            const copies = []; // Array of copy nodes
            const mapKeys = new Set(); // Track which orig IDs have copies
            // Visual map lines: from orig to copy
            
            const snap = (curr) => ({
                origNodes: JSON.parse(JSON.stringify(origNodes)),
                copyNodes: JSON.parse(JSON.stringify(copies)),
                curr: curr,
                mapKeys: new Set(mapKeys)
            });

            // Pass 1
            steps.push({
                ...snap(0),
                msg: "Phase 1: Create copies. Iterating list...",
                highlightLines: [2, 3],
                explanation: {
                    title: "Phase 1: å»ºç«‹ç¯€é»è¤‡æœ¬",
                    text: "éæ­·åŸéˆè¡¨ï¼Œç‚ºæ¯å€‹ç¯€é»å‰µå»ºä¸€å€‹æ–°ç¯€é» (Copy)ï¼Œä¸¦å­˜å…¥ Hash Map ä¸­ (Key=Orig, Value=Copy)ã€‚",
                    formula: "map[curr] = new Node()"
                }
            });
            
            for (let i = 0; i < origNodes.length; i++) {
                const copyNode = {
                    id: `c_${i}`, val: origNodes[i].val, 
                    next: null, random: null, 
                    type: 'copy', row: 1, originalId: i // link back
                };
                copies.push(copyNode);
                mapKeys.add(i);
                
                steps.push({
                    ...snap(i),
                    msg: `Create Copy of Node ${i} (${origNodes[i].val})`,
                    highlightLines: [4, 5],
                    explanation: {
                        title: `è¤‡è£½ç¯€é» ${i}`,
                        text: `å‰µå»ºå€¼ç‚º ${origNodes[i].val} çš„æ–°ç¯€é»ã€‚æ­¤æ™‚ next å’Œ random æŒ‡é‡å°šæœªé€£æ¥ã€‚`,
                        formula: `map[${i}] = Node(${origNodes[i].val})`
                    }
                });
            }
            
            // Pass 2
            steps.push({
                ...snap(0),
                msg: "Phase 2: Link Value. Reset curr to Head.",
                highlightLines: [8, 9],
                explanation: {
                    title: "Phase 2: é€£æ¥æŒ‡é‡",
                    text: "å†æ¬¡éæ­·åŸéˆè¡¨ã€‚åˆ©ç”¨ Hash Map æ‰¾åˆ°å°æ‡‰çš„ Copy ç¯€é»ï¼Œä¸¦è¨­å®šå…¶ next å’Œ randomã€‚",
                    formula: "Link Pointers"
                }
            });
            
            for (let i = 0; i < origNodes.length; i++) {
                const orig = origNodes[i];
                const copy = copies[i];
                
                // Link Next
                if (orig.next !== null) {
                    copy.next = `c_${orig.next}`;
                    steps.push({
                        ...snap(i),
                        msg: `Link Copy[${i}]->next to Copy[${orig.next}]`,
                        highlightLines: [11],
                        explanation: {
                            title: "é€£æ¥ Next",
                            text: `Orig[${i}]->next æ˜¯ Orig[${orig.next}]ã€‚æ‰€ä»¥ Copy[${i}]->next è¨­ç‚º map[Orig[${orig.next}]] (å³ Copy[${orig.next}])ã€‚`,
                            formula: "copy->next = map[orig->next]"
                        }
                    });
                }
                
                // Link Random
                if (orig.random !== null) {
                    copy.random = `c_${orig.random}`;
                    steps.push({
                        ...snap(i),
                        msg: `Link Copy[${i}]->random to Copy[${orig.random}]`,
                        highlightLines: [12],
                        explanation: {
                            title: "é€£æ¥ Random",
                            text: `Orig[${i}]->random æ˜¯ Orig[${orig.random}]ã€‚æ‰€ä»¥ Copy[${i}]->random è¨­ç‚º map[Orig[${orig.random}]]ã€‚`,
                            formula: "copy->random = map[orig->random]"
                        }
                    });
                } else {
                     steps.push({
                        ...snap(i),
                        msg: `Copy[${i}]->random is NULL`,
                        highlightLines: [12],
                        explanation: { title: "Random ç‚ºç©º", text: "åŸç¯€é» random æŒ‡å‘ NULLï¼Œè¤‡è£½ç¯€é»ä¹ŸæŒ‡å‘ NULLã€‚", formula: "random = null" }
                    });
                }
            }
            
            steps.push({
                ...snap(null),
                final: true, msg: "Done. Return map[head]",
                highlightLines: [15],
                explanation: { title: "å®Œæˆ", text: "è¿”å›æ–°éˆè¡¨çš„é ­ç¯€é» (Copy[0])ã€‚", formula: "return copyHead" }
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 450;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const origs = step.origNodes;
            const copies = step.copyNodes;
            const curr = step.curr;
            
            // Layout
            // Row 0 (Orig): y=100
            // Row 1 (Copy): y=300
            const startX = 50;
            const spacing = 80;
            
            origs.forEach(n => {
                n.x = startX + n.id * spacing;
                n.y = 100;
            });
            copies.forEach((n, i) => {
                // n.id is c_0, c_1... map back to index i
                n.x = startX + i * spacing;
                n.y = 300;
            });
            
            // All nodes combined for rendering
            const allNodes = [...origs, ...copies];
            
            // Draw Map Lines (Vertical dashed)
            const mapLines = [];
            copies.forEach((c, i) => {
                // If map exists
                if (step.mapKeys.has(c.originalId)) {
                    mapLines.push({
                        s: {x: origs[c.originalId].x, y: origs[c.originalId].y},
                        t: {x: c.x, y: c.y},
                        id: `map-${i}`
                    });
                }
            });
            
            const mapSel = svg.selectAll(".map-line").data(mapLines, d => d.id);
            mapSel.enter().append("line").attr("class", "map-line")
                .merge(mapSel)
                .attr("x1", d => d.s.x).attr("y1", d => d.s.y + 20)
                .attr("x2", d => d.t.x).attr("y2", d => d.t.y - 20);
            mapSel.exit().remove();
            
            // Links (Next & Random)
            const links = [];
            allNodes.forEach(n => {
                // Next
                if (n.next !== null) {
                    const tId = n.next; 
                    // c_x or int x?
                    let target;
                    if (typeof tId === 'string' && tId.startsWith('c_')) {
                        target = copies.find(c => c.id === tId);
                    } else {
                        target = origs.find(o => o.id === tId);
                    }
                    
                    if (target) {
                        links.push({
                            s: {x: n.x, y: n.y},
                            t: {x: target.x, y: target.y},
                            type: 'next',
                            id: `next-${n.id}-${target.id}`
                        });
                    }
                }
                
                // Random
                if (n.random !== null) {
                    const rId = n.random;
                    let target;
                    if (typeof rId === 'string' && rId.startsWith('c_')) {
                        target = copies.find(c => c.id === rId);
                    } else {
                        target = origs.find(o => o.id === rId);
                    }
                    
                    if (target) {
                        links.push({
                            s: {x: n.x, y: n.y},
                            t: {x: target.x, y: target.y},
                            type: 'random',
                            id: `rand-${n.id}-${target.id}`
                        });
                    }
                }
            });
            
            const linkSel = svg.selectAll(".link-path").data(links, d => d.id);
            const linkEnter = linkSel.enter().append("path");
            
            linkSel.merge(linkEnter)
                .attr("class", d => d.type === 'next' ? "link-path" : "link-path link-random")
                .transition().duration(500)
                .attr("d", d => {
                    // Next: straight
                    if(d.type === 'next') return `M${d.s.x+20},${d.s.y} L${d.t.x-20},${d.t.y}`;
                    // Random: Curve high
                    // If self loop?
                    if (d.s.x === d.t.x && d.s.y === d.t.y) {
                         // Loop up
                         return `M${d.s.x},${d.s.y-20} C${d.s.x-30},${d.s.y-70} ${d.s.x+30},${d.s.y-70} ${d.s.x},${d.s.y-20}`;
                    }
                    const h = Math.abs(d.s.x - d.t.x) * 0.5 + 30;
                    // Copy row curves bottom, Orig row curves top
                    const dir = d.s.y > 200 ? 1 : -1;
                    return `M${d.s.x},${d.s.y + (dir*20)} Q${(d.s.x+d.t.x)/2},${d.s.y + (dir*h)} ${d.t.x},${d.t.y + (dir*20)}`;
                });
            
            linkSel.exit().remove();
            
            // Nodes
            const nodeSel = svg.selectAll(".node-g").data(allNodes, d => d.id);
            const nodeEnter = nodeSel.enter().append("g").attr("class", "node-g");
            
            nodeEnter.append("circle").attr("class", "node-circle").attr("r", 20);
            nodeEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nodeMerge = nodeSel.merge(nodeEnter)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            nodeMerge.select("circle")
                .attr("class", d => {
                    let c = "node-circle";
                    if (d.type === 'original') c += " node-original"; else c += " node-copy";
                    if (d.id === curr || (d.type === 'copy' && d.originalId === curr)) c += " node-active";
                    return c;
                });
            
            nodeMerge.select("text").text(d => d.val);
            
            nodeSel.exit().remove();
            
             // Row Labels
            svg.selectAll(".row-lbl").remove();
            svg.append("text").attr("x", 10).attr("y", 105).text("Original").attr("class", "row-label row-lbl");
            svg.append("text").attr("x", 10).attr("y", 305).text("Copy (Map)").attr("class", "row-label row-lbl");
        }

        function runVisualizer() {
            const vals = document.getElementById('valsInput').value.split(',').map(x=>parseInt(x.trim())).filter(x=>!isNaN(x));
            const randsRaw = document.getElementById('randsInput').value.split(',');
            const rands = randsRaw.map(x => {
                const t = x.trim().toLowerCase();
                if(t === 'null' || t === '') return null;
                const n = parseInt(t);
                return isNaN(n) ? null : n;
            });
            
            if(vals.length === 0) return;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(vals, rands));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
