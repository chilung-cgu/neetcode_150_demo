<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Nth Node - D3 ç²¾ç·»è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 400px;
        }
        
        #viz-svg { width: 100%; height: 350px; }

        .node-circle { fill: #334155; stroke: #64748b; stroke-width: 3px; transition: all 0.3s; }
        .node-circle.dummy { stroke-dasharray: 4; fill: #1e293b; }
        .node-circle.target { stroke: #ef4444; fill: rgba(239, 68, 68, 0.1); }
        .node-circle.removed { opacity: 0.1; }

        .node-text { fill: white; font-weight: bold; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .link { fill: none; stroke: #64748b; stroke-width: 2px; marker-end: url(#arrow); transition: all 0.5s; opacity: 0.6; }
        .link.bypass { stroke: #22c55e; stroke-width: 3px; }

        /* Pointers */
        .ptr-label { font-size: 12px; font-weight: bold; text-anchor: middle; fill: white; }
        
        /* Gap Brace */
        .brace-path { fill: none; stroke: #fbbf24; stroke-width: 2px; stroke-dasharray: 4; }
        .brace-text { fill: #fbbf24; font-size: 11px; text-anchor: middle; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; }
        .input-row input { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; margin-top: 15px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Remove Nth Node From End</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <label>List:</label>
                        <input type="text" id="nodesInput" value="1, 2, 3, 4, 5">
                        <label>N:</label>
                        <input type="number" id="nInput" value="2" style="width:50px">
                        <button onclick="runVisualizer()">åŸ·è¡Œ</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <svg id="viz-svg">
                        <defs>
                            <marker id="arrow" markerWidth="10" markerHeight="10" refX="22" refY="3" orient="auto">
                                <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
                            </marker>
                        </defs>
                        <g id="main-group" transform="translate(50, 150)"></g>
                        <g id="overlay-group" transform="translate(50, 150)"></g>
                    </svg>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">1.5x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'ListNode* removeNthFromEnd(head, n) {', id: 0 },
            { line: '    ListNode dummy(0); dummy.next = head;', id: 1 },
            { line: '    ListNode *fast = &dummy;', id: 2 },
            { line: '    ListNode *slow = &dummy;', id: 3 },
            { line: '    // Move fast n+1 steps', id: 4 },
            { line: '    for(int i=0; i<=n; i++) fast = fast->next;', id: 5 },
            { line: '    while(fast) {', id: 6 },
            { line: '        slow = slow->next;', id: 7 },
            { line: '        fast = fast->next;', id: 8 },
            { line: '    }', id: 9 },
            { line: '    slow->next = slow->next->next;', id: 10 },
            { line: '    return dummy.next;', id: 11 },
            { line: '}', id: 12 }
        ];

        let viz;

        function simulate(values, n) {
            const steps = [];
            // Dummy logic: index 0 is dummy. Values from 1..len
            const nodes = [{id:0, val:'D', type:'dummy'}];
            values.forEach((v,i) => nodes.push({id:i+1, val:v, type:'normal'}));
            
            // Linear links
            let links = [];
            for(let i=0; i<nodes.length-1; i++) links.push({s:i, t:i+1});

            const pushState = (msg, hl, slowType, fastType, removedId=null, explanation=null) => {
                steps.push({
                    nodes: JSON.parse(JSON.stringify(nodes)),
                    links: JSON.parse(JSON.stringify(links)),
                    slow: slowType, // index
                    fast: fastType, // index
                    removedId,
                    msg, highlightLines: hl,
                    explanation
                });
            };

            // Pointers
            let slow = 0; // dummy
            let fast = 0; // dummy
            
            pushState("Init: Dummy -> Head", [1, 2, 3], slow, fast, null, {
                title: 'åˆå§‹åŒ–',
                text: 'å»ºç«‹ Dummy ç¯€é»æŒ‡å‘ Headã€‚åˆå§‹åŒ– Slow å’Œ Fast éƒ½æŒ‡å‘ Dummyã€‚<br>ä½¿ç”¨ Dummy å¯ä»¥ç°¡åŒ–åˆªé™¤ Head çš„é‚Šç•Œæƒ…æ³ã€‚',
                formula: 'slow = dummy, fast = dummy'
            });

            // Move fast N+1
            // In code: loop 0 to n inclusive (loops n+1 times) to create gap of n+1
            for(let i=0; i<=n; i++) {
                if(fast < nodes.length-1) { // safe check
                    fast++;
                    pushState(`Fast Move ${i+1}/${n+1}`, [5], slow, fast, null, {
                        title: 'è£½é€ é–“è·',
                        text: `Fast å‘å‰ç§»å‹•ï¼Œç›®æ¨™æ˜¯é ˜å…ˆ Slow ${n+1} æ­¥ã€‚<br>é€™æ¨£ç•¶ Fast åˆ°é”æœ«å°¾ (null) æ™‚ï¼ŒSlow æ­£å¥½åœ¨ç›®æ¨™ç¯€é»çš„å‰ä¸€å€‹ä½ç½®ã€‚`,
                        formula: `Gap = ${i+1}`
                    });
                } else {
                    // Fast goes out of bounds (null)
                    fast = nodes.length; // simulated null index
                    pushState(`Fast Move ${i+1}/${n+1} (End)`, [5], slow, fast, null, {
                        title: 'Fast åˆ°é”æœ«å°¾',
                        text: 'Fast å·²ç¶“è¶…å‡ºéˆè¡¨ç¯„åœã€‚',
                        formula: 'fast = null'
                    });
                    break;
                }
            }

            // Move both until fast is null
            while(fast < nodes.length) {
                slow++;
                fast++;
                pushState("Move both: maintain gap", [7, 8], slow, fast, null, {
                    title: 'åŒæ­¥ç§»å‹•',
                    text: `Slow å’Œ Fast åŒæ™‚å‰é€²ã€‚<br>ä¿æŒ ${n+1} çš„é–“è·ã€‚`,
                    formula: 'slow++, fast++'
                });
            }
            
            // Now slow is at (Length - n) position?
            // Actually target to remove is slow.next
            // slow index in our array is 'removePrev'
            
            const toRemoveIdx = slow + 1;
            const toRemoveNode = nodes[toRemoveIdx];
            
            pushState(`Found remove target: ${toRemoveNode ? toRemoveNode.val : 'null'}`, [9], slow, fast, toRemoveNode ? toRemoveNode.id : null, {
                title: 'å®šä½åˆªé™¤é»',
                text: `Fast åˆ°é”æœ«å°¾ã€‚Slow åœåœ¨å€’æ•¸ç¬¬ ${n} å€‹ç¯€é»çš„å‰ä¸€å€‹ä½ç½®ã€‚<br>æº–å‚™åˆªé™¤ Slow.nextã€‚`,
                formula: `Target = slow->next`
            });

            if(toRemoveNode) {
                // Re-wire
                // remove link slow -> toRemove
                links = links.filter(l => l.s !== slow);
                // add link slow -> toRemove.next
                if(toRemoveIdx + 1 < nodes.length) {
                    links.push({s: slow, t: toRemoveIdx + 1, type: 'bypass'});
                }
                
                pushState("Remove: Bypass target", [10], slow, fast, toRemoveNode.id, {
                    title: 'åŸ·è¡Œåˆªé™¤',
                    text: `å°‡ Slow çš„ next æŒ‡é‡ç¹éç›®æ¨™ç¯€é»ï¼Œç›´æ¥æŒ‡å‘ç›®æ¨™çš„ä¸‹ä¸€å€‹ç¯€é»ã€‚<br>ç›®æ¨™ç¯€é» ${toRemoveNode.val} å·²è¢«ç§»å‡ºéˆè¡¨ã€‚`,
                    formula: 'slow->next = slow->next->next'
                });
            }

            pushState("Done", [11], slow, fast, toRemoveNode ? toRemoveNode.id : null, {
                title: 'å®Œæˆ',
                text: 'è¿”å› Dummy.next (æ–°çš„ Head)ã€‚',
                formula: 'return dummy.next'
            });

            return steps;
        }

        const svg = d3.select("#viz-svg");
        const gMain = d3.select("#main-group");
        const gOverlay = d3.select("#overlay-group");

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;

            const SPACING = 70;
            step.nodes.forEach((n, i) => {
                n.x = i * SPACING;
                n.y = 0;
            });

            // Links
            const lSel = gMain.selectAll(".link").data(step.links, d => d.s + "-" + d.t);
            lSel.enter().append("path").attr("class", "link")
                .merge(lSel)
                .transition().duration(500)
                .attr("d", d => {
                    const sx = step.nodes[d.s].x, sy = step.nodes[d.s].y;
                    const tNode = step.nodes[d.t]; // might be null if bypass to null? no d.t is index
                    const tx = tNode ? tNode.x : sx + 50; 
                    const ty = tNode ? tNode.y : sy;
                    
                    if(d.type === 'bypass') {
                        return `M ${sx},${sy-20} Q ${(sx+tx)/2},${sy-60} ${tx},${ty-20}`;
                    }
                    return `M ${sx},${sy} L ${tx},${ty}`;
                })
                .attr("class", d => d.type === 'bypass' ? "link bypass" : "link");
            lSel.exit().remove();

            // Nodes
            const nSel = gMain.selectAll(".node-g").data(step.nodes, d => d.id);
            const nEnter = nSel.enter().append("g").attr("class", "node-g");
            nEnter.append("circle").attr("r", 20).attr("class", "node-circle");
            nEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nUpdate = nSel.merge(nEnter).transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
                
            nUpdate.select("circle").attr("class", d => {
                let c = "node-circle";
                if(d.type === 'dummy') c += " dummy";
                if(d.id === step.removedId) c += " removed"; 
                // Target highlighting?
                // If it is next of slow and we are at removal step...
                return c;
            });
            nUpdate.select("text").text(d => d.val);
            nSel.exit().remove();

            // Pointers
            const ptrs = [];
            if(step.slow < step.nodes.length) ptrs.push({l:'S', idx:step.slow, c:'#22c55e'});
            if(step.fast < step.nodes.length) ptrs.push({l:'F', idx:step.fast, c:'#a855f7'});
            
            const pSel = gOverlay.selectAll(".ptr-g").data(ptrs, d => d.l);
            const pEnter = pSel.enter().append("g").attr("class", "ptr-g");
            pEnter.append("circle").attr("r", 12).attr("cy", 40).attr("fill", d=>d.c);
            pEnter.append("text").attr("class", "ptr-label").attr("y", 44).text(d=>d.l);
            
            const pUpdate = pSel.merge(pEnter).transition().duration(400)
                .attr("transform", d => `translate(${step.nodes[d.idx].x}, 0)`);
            pSel.exit().remove();
            
            // Brace to show gap?
            gOverlay.selectAll(".brace").remove();
            if(step.fast < step.nodes.length && step.fast > step.slow) {
                const x1 = step.nodes[step.slow].x;
                const x2 = step.nodes[step.fast].x;
                const path = `M ${x1},55 Q ${(x1+x2)/2},75 ${x2},55`;
                const gBrace = gOverlay.append("g").attr("class", "brace");
                gBrace.append("path").attr("d", path).attr("class", "brace-path");
                gBrace.append("text").attr("class", "brace-text")
                    .attr("x", (x1+x2)/2).attr("y", 70)
                    .text(`Gap: ${step.fast - step.slow} (Maintain N+1)`);
            }
        }

        function runVisualizer() {
            const vals = document.getElementById('nodesInput').value.split(',').map(x=>parseInt(x.trim()));
            const n = parseInt(document.getElementById('nInput').value);
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(vals, n));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
