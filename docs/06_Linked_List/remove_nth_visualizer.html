<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Nth Node From End Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .list-display { display: flex; align-items: center; justify-content: center; gap: 4px; margin: 15px 0; flex-wrap: wrap; }
        .node { padding: 10px 16px; border-radius: 6px; font-family: monospace; background: var(--viz-primary); color: white; position: relative; }
        .node.slow { border: 3px solid var(--viz-success); }
        .node.fast { border: 3px solid var(--viz-secondary); }
        .node.remove { background: var(--viz-error); text-decoration: line-through; }
        .arrow { color: var(--viz-text-muted); }
        .pointer-label { position: absolute; top: -20px; font-size: 0.7rem; color: var(--viz-text-muted); left: 50%; transform: translateX(-50%); }
        .dummy-node { background: var(--viz-text-muted); opacity: 0.6; }
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }
        .input-hint { font-size: 0.8rem; color: var(--viz-text-muted); margin-top: 5px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">REMOVE NTH NODE FROM END</div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <input type="text" id="customList" placeholder="ç¯€é»å€¼" value="1,2,3,4,5" style="width: 150px;">
                        <label>n =</label>
                        <input type="number" id="customN" value="2" min="1" style="width: 60px;">
                        <button onclick="runCustomInput()">åŸ·è¡Œ</button>
                    </div>
                    <div class="input-hint">n = å€’æ•¸ç¬¬ n å€‹ç¯€é»</div>
                </div>
                <div class="list-display" id="listDisplay"></div>
                <div class="controls">
                    <button class="viz-btn" id="prevBtn">â† Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» Reset</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(1)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Gap</div><div class="state-value" id="gapDisplay">n = 2</div></div>
                    <div class="state-item"><div class="state-label">Target</div><div class="state-value" id="targetDisplay">?</div></div>
                </div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color normal"></div>ä¸€èˆ¬</div>
                    <div class="legend-item"><div class="legend-color current"></div>Slow</div>
                    <div class="legend-item"><div class="legend-color in-stack"></div>Fast</div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">TWO POINTERS</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'ListNode* removeNthFromEnd(head, n) {', id: 0 },
            { line: '    ListNode dummy(0, head);', id: 1 },
            { line: '    ListNode *slow = &dummy, *fast = &dummy;', id: 2 },
            { line: '    // Move fast n+1 steps ahead', id: 3 },
            { line: '    for (int i = 0; i <= n; i++)', id: 4 },
            { line: '        fast = fast->next;', id: 5 },
            { line: '    // Move both until fast reaches end', id: 6 },
            { line: '    while (fast) {', id: 7 },
            { line: '        slow = slow->next;', id: 8 },
            { line: '        fast = fast->next;', id: 9 },
            { line: '    }', id: 10 },
            { line: '    // slow->next is the node to remove', id: 11 },
            { line: '    slow->next = slow->next->next;', id: 12 },
            { line: '    return dummy.next;', id: 13 },
            { line: '}', id: 14 },
        ];

        let currentList = [1, 2, 3, 4, 5];
        let currentN = 2;

        function generateAlgorithmSteps(list, n) {
            const steps = [];
            const len = list.length;
            
            // ç¢ºä¿ n åˆæ³•
            if (n > len) n = len;
            if (n < 1) n = 1;
            
            const targetIdx = len - n; // 0-indexed position to remove
            
            steps.push({ 
                list: [...list], 
                slow: -1, 
                fast: -1, 
                highlightLines: [0, 1, 2], 
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `éˆè¡¨: dummyâ†’${list.join('â†’')}<br>n = ${n} (ç§»é™¤å€’æ•¸ç¬¬ ${n} å€‹)<br><br>ä½¿ç”¨ dummy ç¯€é»ç°¡åŒ–é‚Šç•Œæƒ…æ³`,
                    formula: `å€’æ•¸ç¬¬ ${n} å€‹ = æ­£æ•¸ç¬¬ ${len - n + 1} å€‹ (ç´¢å¼• ${targetIdx})`
                }
            });
            
            // Move fast n+1 steps ahead
            for (let i = 0; i <= n; i++) {
                steps.push({
                    list: [...list],
                    slow: -1,
                    fast: i - 1, // -1 means at dummy
                    highlightLines: [3, 4, 5],
                    explanation: {
                        title: `Fast å‰é€² - ç¬¬ ${i + 1}/${n + 1} æ­¥`,
                        text: `fast ç§»å‹•åˆ°${i === 0 ? ' dummy çš„ä¸‹ä¸€å€‹' : ` ç´¢å¼• ${i - 1}`}`,
                        formula: `gap = ${i + 1} (ç›®æ¨™: n + 1 = ${n + 1})`
                    }
                });
            }
            
            // Move both until fast reaches null
            let slow = -1, fast = n;
            while (fast < len) {
                slow++;
                fast++;
                steps.push({
                    list: [...list],
                    slow: slow,
                    fast: fast < len ? fast : null,
                    highlightLines: [6, 7, 8, 9],
                    explanation: {
                        title: 'åŒæ™‚ç§»å‹• slow å’Œ fast',
                        text: `slow: ${slow === -1 ? 'dummy' : list[slow]} (ç´¢å¼• ${slow})<br>fast: ${fast < len ? list[fast] : 'null'} (ç´¢å¼• ${fast})`,
                        formula: `gap ä¿æŒ = ${n + 1}`
                    }
                });
            }
            
            // Show the node to remove
            steps.push({
                list: [...list],
                slow: slow,
                remove: targetIdx,
                highlightLines: [11, 12],
                explanation: {
                    title: `ç§»é™¤ slow.next`,
                    text: `slow åœ¨ç´¢å¼• ${slow}<br>slow.next = ${list[targetIdx]} (å€’æ•¸ç¬¬ ${n} å€‹)<br><br>åŸ·è¡Œ: slow.next = slow.next.next`,
                    formula: `åˆªé™¤ç¯€é» ${list[targetIdx]}`
                }
            });
            
            // Result
            const result = list.filter((_, i) => i !== targetIdx);
            steps.push({
                list: result,
                highlightLines: [13, 14],
                explanation: {
                    title: 'âœ… å®Œæˆï¼',
                    text: `åŸå§‹: ${list.join('â†’')}<br>ç§»é™¤: ${list[targetIdx]}<br>çµæœ: ${result.join('â†’')}`,
                    formula: `Time: O(n), Space: O(1)`
                }
            });
            
            return steps;
        }

        function runCustomInput() {
            const input = document.getElementById('customList').value;
            const n = parseInt(document.getElementById('customN').value);
            const list = input.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
            
            if (list.length < 1) {
                alert('è«‹è¼¸å…¥è‡³å°‘ 1 å€‹ç¯€é»');
                return;
            }
            if (n < 1 || n > list.length) {
                alert(`n å¿…é ˆåœ¨ 1 åˆ° ${list.length} ä¹‹é–“`);
                return;
            }
            
            currentList = list;
            currentN = n;
            document.getElementById('gapDisplay').textContent = `n = ${n}`;
            init(list, n);
        }

        let viz;
        function init(list = currentList, n = currentN) {
            document.getElementById('gapDisplay').textContent = `n = ${n}`;
            document.getElementById('targetDisplay').textContent = `å€’æ•¸ç¬¬ ${n} å€‹`;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const display = step.list.map((val, i) => {
                        let cls = 'node';
                        let label = '';
                        if (i === step.slow) { cls += ' slow'; label = '<span class="pointer-label">slow</span>'; }
                        if (i === step.fast) { cls += ' fast'; label += '<span class="pointer-label">fast</span>'; }
                        if (i === step.remove) cls += ' remove';
                        return `<span class="${cls}">${label}${val}</span>`;
                    }).join('<span class="arrow">â†’</span>');
                    document.getElementById('listDisplay').innerHTML = display;
                }
            });
            viz.setSteps(generateAlgorithmSteps(list, n));
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
