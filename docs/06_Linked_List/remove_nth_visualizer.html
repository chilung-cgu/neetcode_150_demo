<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Nth Node - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 400px;
        }

        /* SVG */
        .stage-viewport {
            width: 100%; height: 350px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Nodes */
        .node-circle { stroke-width: 2px; transition: fill 0.3s; r: 20px; }
        .node-text { fill: white; font-family: monospace; font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
        
        .node-normal { fill: #334155; stroke: #475569; }
        .node-dummy { fill: #1e293b; stroke: #64748b; stroke-dasharray: 4; }
        .node-target { fill: #ef4444; stroke: #f87171; pointer-events: none; } /* To be removed */
        .node-active { stroke: #fbbf24; stroke-width: 4px; filter: drop-shadow(0 0 5px #fbbf24); }
        .node-removed { opacity: 0.2; }

        /* Links */
        .link-path { fill: none; stroke: #64748b; stroke-width: 2px; marker-end: url(#arrow); transition: all 0.5s; opacity: 0.6; }
        .link-path.bypass { stroke: #22c55e; marker-end: url(#arrow-success); opacity: 1; stroke-width: 3px; }

        /* Pointers */
        .ptr-label { font-size: 12px; font-weight: bold; text-anchor: middle; fill: white; font-family: monospace; }
        .ptr-arrow { stroke: white; stroke-width: 2px; fill: none; marker-end: url(#arrow-white); }
        
        /* Gap Brace */
        .brace-path { fill: none; stroke: #fbbf24; stroke-width: 2px; stroke-dasharray: 4; }
        .brace-text { fill: #fbbf24; font-size: 11px; text-anchor: middle; }

        /* Controls */
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: start; justify-content: center; }
        input[type=text] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 150px; }
        input[type=number] { padding: 8px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 60px; }
        button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; font-weight: 600; height: 40px; }

        .step-breakdown { background: rgba(30, 41, 59, 0.6); border-radius: 12px; border-left: 4px solid #3b82f6; padding: 15px 20px; width: 100%; box-sizing: border-box; }
        
        .legend { display: flex; gap: 15px; font-size: 0.8rem; color: #cbd5e1; margin-bottom: 5px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Remove Nth Node From End</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">Nodes:</label>
                            <input type="text" id="nodesInput" value="1, 2, 3, 4, 5">
                        </div>
                        <div>
                            <label style="font-size:0.8rem; color:#94a3b8;">N:</label>
                            <input type="number" id="nInput" value="2" min="1">
                        </div>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <button onclick="runVisualizer()">Remove</button>
                        </div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                       <div class="legend-item"><div class="legend-color" style="background:#fbbf24"></div>Pointers</div>
                       <div class="legend-item"><div class="legend-color" style="background:#1e293b; border:1px solid #64748b"></div>Dummy</div>
                       <div class="legend-item"><div class="legend-color" style="background:#ef4444"></div>Target</div>
                    </div>
                    
                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 -5 10 10" refX="25" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#64748b"/>
                                </marker>
                                <marker id="arrow-success" viewBox="0 -5 10 10" refX="25" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="#22c55e"/>
                                </marker>
                                <marker id="arrow-white" viewBox="0 -5 10 10" refX="10" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M0,-5L10,0L0,5" fill="white"/>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                </div>

                <div class="step-breakdown">
                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">ç•¶å‰æ­¥é©Ÿ</div>
                    <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="runVisualizer()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">0.5x</option>
                            <option value="1000" selected>1x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="viz-card logic-card"><div class="viz-title">é‚è¼¯è§£é‡‹</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'ListNode* removeNthFromEnd(ListNode* head, int n) {', id: 0 },
            { line: '    ListNode dummy(0); dummy.next = head;', id: 1 },
            { line: '    ListNode* fast = &dummy;', id: 2 },
            { line: '    ListNode* slow = &dummy;', id: 3 },
            { line: '    for (int i = 0; i <= n; i++) {', id: 4 },
            { line: '        fast = fast->next;', id: 5 },
            { line: '    }', id: 6 },
            { line: '    while (fast != nullptr) {', id: 7 },
            { line: '        fast = fast->next;', id: 8 },
            { line: '        slow = slow->next;', id: 9 },
            { line: '    }', id: 10 },
            { line: '    slow->next = slow->next->next;', id: 11 },
            { line: '    return dummy.next;', id: 12 },
            { line: '}', id: 13 }
        ];

        let viz;

        function simulate(values, n) {
            const steps = [];
            
            // Build Nodes + Dummy
            const nodes = [{id: -1, val: 'D', type: 'dummy', next: 0}];
            values.forEach((v, i) => {
                nodes.push({
                    id: i, val: v, type: 'normal',
                    next: i < values.length - 1 ? i+1 : null
                });
            });
            
            let fast = -1; // &dummy
            let slow = -1; // &dummy
            
            const snap = (nodes, ptrs) => ({
                nodes: JSON.parse(JSON.stringify(nodes)),
                pointers: {...ptrs}
            });

            steps.push({
                ...snap(nodes, {fast, slow}),
                msg: "Init Dummy(0) -> Head. slow=dummy, fast=dummy.",
                highlightLines: [0, 1, 2, 3],
                explanation: {
                    title: "åˆå§‹åŒ– Dummy",
                    text: "ä½¿ç”¨ Dummy ç¯€é»æŒ‡å‘ Headï¼Œæ–¹ä¾¿è™•ç†åˆªé™¤é ­ç¯€é»çš„æƒ…æ³ã€‚slow å’Œ fast éƒ½å¾ dummy é–‹å§‹ã€‚",
                    formula: "slow=dummy, fast=dummy"
                }
            });

            // Move fast N+1 steps
            for (let i = 0; i <= n; i++) {
                const nextNode = nodes.find(x => x.id === fast).next;
                if (nextNode === null && i < n) {
                    // N is too large? Constraint says N valid.
                    // But if N=Sz, we go to null.
                }
                
                // Advance fast technically
                if (nextNode !== null) fast = nextNode;
                else fast = null; // off the end
                
                steps.push({
                    ...snap(nodes, {fast, slow}),
                    msg: `Move fast to create gap. Step ${i+1}/${n+1}`,
                    highlightLines: [4, 5],
                    explanation: {
                        title: "å»ºç«‹é–“è· (Gap)",
                        text: `è®“ fast å…ˆèµ° ${n+1} æ­¥ã€‚é€™æ¨£ç•¶ fast åˆ°é” NULL æ™‚ï¼Œslow å‰›å¥½åœ¨å€’æ•¸ç¬¬ N+1 å€‹ç¯€é» (å³è¦åˆªé™¤ç¯€é»çš„å‰ä¸€å€‹)ã€‚`,
                        formula: `Gap = ${i+1}`
                    }
                });
            }
            
            // Move both until fast is null
            while (fast !== null) {
                const fNode = nodes.find(x => x.id === fast);
                const sNode = nodes.find(x => x.id === slow);
                
                fast = fNode.next;
                slow = sNode.next;
                
                steps.push({
                    ...snap(nodes, {fast, slow}),
                    msg: "Move slow and fast until fast == NULL",
                    highlightLines: [7, 8, 9],
                    explanation: {
                        title: "åŒæ­¥ç§»å‹•",
                        text: "ä¿æŒé–“è·ä¸è®Šï¼ŒåŒæ™‚ç§»å‹• slow å’Œ fastï¼Œç›´åˆ° fast æŒ‡å‘ NULL (éˆè¡¨æœ«å°¾)ã€‚",
                        formula: "while fast != null"
                    }
                });
            }
            
            // Delete node
            const sNode = nodes.find(n => n.id === slow);
            const toDeleteId = sNode.next;
            
            // Mark node as removing
            const toDeleteNode = nodes.find(n => n.id === toDeleteId);
            if (toDeleteNode) {
                 toDeleteNode.type = 'target';
                 sNode.next = toDeleteNode.next; // Bypass
                 
                 steps.push({
                    ...snap(nodes, {fast, slow}),
                    msg: `Found target! Bypass slow->next.`,
                    highlightLines: [11],
                    explanation: {
                        title: "åˆªé™¤ç¯€é»",
                        text: `slow ç¾åœ¨ä½æ–¼ç›®æ¨™ç¯€é»çš„å‰ä¸€å€‹ä½ç½®ã€‚å°‡ slow->next æŒ‡å‘ slow->next->nextï¼Œè·³éç›®æ¨™ç¯€é»ã€‚`,
                        formula: "slow->next = slow->next->next"
                    }
                 });
                 
                 // Mark as removed
                 toDeleteNode.type = 'removed';
                 steps.push({
                    ...snap(nodes, {fast, slow}),
                    msg: "Node removed.",
                    highlightLines: [11],
                    explanation: {
                        title: "å®Œæˆåˆªé™¤",
                        text: "ç¯€é»å·²å¾éˆè¡¨ä¸­ç§»é™¤ (visually grayed out)ã€‚",
                        formula: "delete target"
                    }
                 });
            }
            
            steps.push({
                ...snap(nodes, {}),
                final: true, msg: "Return dummy.next",
                highlightLines: [12],
                explanation: { title: "å®Œæˆ", text: "è¿”å› dummy.next ä½œç‚ºæ–°çš„é ­ç¯€é»ã€‚", formula: "return dummy.next" }
            });

            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 350;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            
            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const nodes = step.nodes;
            const ptr = step.pointers || {};
            
            // Layout: Linear horizontal
            const spacing = 70;
            const startX = 50;
            const centerY = height / 2;
            
            // Need index to calculate X, but ids are -1, 0, 1...
            // Let's traverse to assign positions, since bypass changes topology
            // Or just keep original positions but gray out?
            // "Removing" visualization is better if items stay put but link curves around.
            
            // Map original indices to x positions
            nodes.forEach(n => {
                // map id -1 -> 0 * spacing, id 0 -> 1*spacing...
                let col = n.id + 1; // dummy is -1
                n.x = startX + col * spacing;
                n.y = centerY;
            });

            // Links
            const links = [];
            nodes.forEach(n => {
                if (n.type !== 'removed' && n.next !== null && n.next !== undefined) {
                    const t = nodes.find(x => x.id === n.next);
                    if (t) {
                        links.push({
                            s: {x: n.x, y: n.y},
                            t: {x: t.x, y: t.y},
                            id: `${n.id}-${t.id}`,
                            isBypass: Math.abs(t.x - n.x) > spacing + 10 // Heuristic for jump
                        });
                    }
                }
            });
            
            const linkSel = svg.selectAll(".link-path").data(links, d => d.id);
            const linkEnter = linkSel.enter().append("path").attr("class", "link-path");
            
            linkSel.merge(linkEnter)
                .transition().duration(500)
                .attr("d", d => {
                     if (d.isBypass) {
                         // Curve above deleted node
                         return `M${d.s.x+20},${d.s.y} Q${(d.s.x+d.t.x)/2},${d.s.y-60} ${d.t.x-20},${d.t.y}`;
                     }
                     return `M${d.s.x+20},${d.s.y} L${d.t.x-20},${d.t.y}`;
                })
                .attr("class", d => d.isBypass ? "link-path bypass" : "link-path");
                
            linkSel.exit().remove();
            
            // Nodes
            const nodeSel = svg.selectAll(".node-g").data(nodes, d => d.id);
            const nodeEnter = nodeSel.enter().append("g").attr("class", "node-g");
            
            nodeEnter.append("circle").attr("class", "node-circle").attr("r", 20);
            nodeEnter.append("text").attr("class", "node-text").attr("dy", 1);
            
            const nodeMerge = nodeSel.merge(nodeEnter);
            nodeMerge.transition().duration(500)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
                
            nodeMerge.select("circle")
                .attr("class", d => {
                    let c = "node-circle";
                    if (d.type === 'dummy') c += " node-dummy";
                    if (d.type === 'target') c += " node-target";
                    if (d.type === 'removed') c += " node-removed";
                    else c += " node-normal";
                    
                    if (ptr.slow === d.id) c += " node-active";
                    if (ptr.fast === d.id) c += " node-active";
                    return c;
                });
            
            nodeMerge.select("text").text(d => d.val);
            
            nodeSel.exit().remove();
            
            // Pointers
            const activePtrs = [];
            if (ptr.slow !== undefined && ptr.slow !== null) activePtrs.push({id: ptr.slow, label: 'slow', yOff: -30});
            if (ptr.fast !== undefined && ptr.fast !== null) activePtrs.push({id: ptr.fast, label: 'fast', yOff: 30});
            
            const ptrSel = svg.selectAll(".ptr-g").data(activePtrs, d => d.label);
            const ptrEnter = ptrSel.enter().append("g").attr("class", "ptr-g");
            ptrEnter.append("rect").attr("width", 40).attr("height", 20).attr("x", -20).attr("y", -10).attr("rx", 4).attr("fill", "#fbbf24");
            ptrEnter.append("text").attr("class", "ptr-label").attr("dy", 4);
            ptrEnter.append("path").attr("class", "ptr-arrow").attr("stroke", "white").attr("stroke-width", 2).attr("marker-end", "url(#arrow-white)");
            
            const ptrMerge = ptrSel.merge(ptrEnter);
            ptrMerge.transition().duration(500)
                .attr("transform", d => {
                    // For null fast found
                    if (d.id === null) { 
                         // Map to end of list
                         const maxId = Math.max(...nodes.map(n=>n.id));
                         const lastNode = nodes.find(n => n.id === maxId);
                         return `translate(${lastNode.x + 80}, ${lastNode.y + d.yOff + (d.yOff>0?10:-10)})`;
                    }
                    const n = nodes.find(x => x.id === d.id);
                    if(!n) return `translate(0,0)`;
                    return `translate(${n.x}, ${n.y + d.yOff + (d.yOff>0?10:-10)})`;
                });
            
            ptrMerge.select("text").text(d => d.label);
            ptrMerge.select("path")
                .attr("d", d => d.yOff < 0 ? "M0,10 L0,25" : "M0,-10 L0,-25");
            
            ptrSel.exit().remove();
            
            // Gap Brace?
            svg.selectAll(".brace-g").remove();
            if (ptr.fast !== null && ptr.slow !== null && ptr.slow !== ptr.fast) {
                // Show gap brace
                const sNode = nodes.find(n => n.id === ptr.slow);
                const fNode = nodes.find(n => n.id === ptr.fast);
                if (sNode && fNode) {
                    const x1 = sNode.x;
                    const x2 = fNode.x;
                    const y = centerY - 50;
                    
                    const bg = svg.append("g").attr("class", "brace-g");
                    bg.append("path").attr("d", `M${x1},${y} Q${(x1+x2)/2},${y-20} ${x2},${y}`)
                        .attr("class", "brace-path");
                    bg.append("text").attr("x", (x1+x2)/2).attr("y", y-25)
                        .attr("class", "brace-text").text(`Gap = ${document.getElementById('nInput').value} + 1`);
                }
            }
        }

        function runVisualizer() {
            const raw = document.getElementById('nodesInput').value;
            const vals = raw.split(',').map(x=>parseInt(x.trim())).filter(x=>!isNaN(x));
            const n = parseInt(document.getElementById('nInput').value);
            
            if(vals.length === 0) return;
            if (n > vals.length || n < 1) {
                alert(`N must be between 1 and ${vals.length}`);
                return;
            }
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(vals, n));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
