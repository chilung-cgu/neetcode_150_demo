<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRU Cache æœ€è¿‘æœ€å°‘ä½¿ç”¨å¿«å– - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .cache { display: flex; gap: 8px; justify-content: center; margin: 20px 0; padding: 15px; background: var(--viz-bg-secondary); border-radius: 8px; flex-wrap: wrap; }
        .cache-item { display: flex; flex-direction: column; align-items: center; padding: 10px 15px; background: var(--viz-primary); color: white; border-radius: 6px; transition: all 0.3s; }
        .cache-item.new { background: var(--viz-success); color: #0f172a; animation: slideIn 0.3s; }
        .cache-item.accessed { background: var(--viz-secondary); color: #0f172a; }
        .cache-item.evicted { background: var(--viz-error); animation: fadeOut 0.3s; }
        .cache-item .key { font-weight: bold; font-size: 1.1rem; }
        .cache-item .val { font-size: 0.85rem; opacity: 0.8; }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .op-display { text-align: center; font-size: 1.1rem; padding: 10px; background: var(--viz-bg-secondary); border-radius: 6px; margin: 10px 0; }
        .op-display .op { color: var(--viz-secondary); font-weight: bold; }
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-title { font-weight: bold; margin-bottom: 10px; color: var(--viz-text); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 8px; }
        .input-row input { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--viz-border); background: var(--viz-input-bg); color: var(--viz-text); font-family: monospace; width: 60px; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }
        .input-row button.secondary { background: var(--viz-secondary); color: #0f172a; }
        .input-hint { font-size: 0.8rem; color: var(--viz-text-muted); margin-top: 5px; }
        .history { margin-top: 10px; padding: 10px; background: var(--viz-bg-secondary); border-radius: 6px; font-family: monospace; font-size: 0.9rem; max-height: 100px; overflow-y: auto; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">LRU Cacheï¼ˆHASH MAP + DOUBLY LINKED LISTï¼‰</div>
                <div class="custom-input-section">
                    <div class="input-title">ğŸ® äº’å‹•æ¸¬è©¦</div>
                    <div class="input-row">
                        <label>å®¹é‡:</label>
                        <input type="number" id="capacityInput" value="2" min="1" max="10">
                        <button onclick="resetWithCapacity()">é‡è¨­</button>
                    </div>
                    <div class="input-row">
                        <label>Key:</label>
                        <input type="number" id="keyInput" value="1">
                        <label>Value:</label>
                        <input type="number" id="valueInput" value="1">
                        <button onclick="doPut()">Put</button>
                        <button class="secondary" onclick="doGet()">Get</button>
                    </div>
                    <div class="input-hint">å·¦é‚Š = æœ€è¿‘ä½¿ç”¨ï¼Œå³é‚Š = æœ€ä¹…æœªç”¨</div>
                </div>
                <div class="op-display" id="opDisplay">-</div>
                <div class="cache" id="cacheDisplay"></div>
                <div class="history" id="historyDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <button class="viz-btn" onclick="resetVisualization()">â†» é‡ç½®</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">â–¶ è‡ªå‹•æ’­æ”¾</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(1)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(n)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">å®¹é‡</div><div class="state-value" id="capacityDisplay">2</div></div>
                    <div class="state-item"><div class="state-label">å¤§å°</div><div class="state-value" id="sizeDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">è³‡æ–™çµæ§‹ (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'class LRUCache {', id: 0 },
            { line: '    int capacity;', id: 1 },
            { line: '    list<pair<int,int>> cache; // doubly linked list', id: 2 },
            { line: '    unordered_map<int, list<...>::iterator> map;', id: 3 },
            { line: 'public:', id: 4 },
            { line: '    int get(int key) {', id: 5 },
            { line: '        if (!map.count(key)) return -1;', id: 6 },
            { line: '        // ç§»åˆ°æœ€å‰é¢', id: 7 },
            { line: '        cache.splice(cache.begin(), cache, map[key]);', id: 8 },
            { line: '        return map[key]->second;', id: 9 },
            { line: '    }', id: 10 },
            { line: '    void put(int key, int value) {', id: 11 },
            { line: '        if (map.count(key)) { /* æ›´æ–°ä¸¦ç§»åˆ°å‰é¢ */ }', id: 12 },
            { line: '        if (cache.size() >= capacity) {', id: 13 },
            { line: '            // ç§»é™¤æœ€å¾Œä¸€å€‹ï¼ˆæœ€ä¹…æœªç”¨ï¼‰', id: 14 },
            { line: '            map.erase(cache.back().first);', id: 15 },
            { line: '            cache.pop_back();', id: 16 },
            { line: '        }', id: 17 },
            { line: '        cache.push_front({key, value});', id: 18 },
            { line: '        map[key] = cache.begin();', id: 19 },
            { line: '    }', id: 20 },
            { line: '};', id: 21 },
        ];

        let capacity = 2;
        let cache = []; // [{k, v}]
        let history = [];

        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ 
                cache: [], op: `LRUCache(${capacity})`, 
                highlightLines: [0,1,2,3], 
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `å®¹é‡ = ${capacity}<br><br>ä½¿ç”¨ HashMap å¿«é€ŸæŸ¥æ‰¾ O(1)<br>ä½¿ç”¨é›™å‘éˆè¡¨ç¶­è­·é †åº O(1)<br>æ‰€æœ‰æ“ä½œ O(1)ï¼`,
                    formula: 'get/put = O(1)'
                } 
            });
            steps.push({ cache: [{k:1,v:1,new:true}], op: 'put(1, 1)', highlightLines: [11,18,19], explanation: { title: 'put(1, 1)', text: 'æ’å…¥ key=1, value=1<br>æ”¾åˆ°æœ€å‰é¢', formula: 'cache.push_front({1, 1})' } });
            steps.push({ cache: [{k:2,v:2,new:true},{k:1,v:1}], op: 'put(2, 2)', highlightLines: [11,18,19], explanation: { title: 'put(2, 2)', text: 'æ’å…¥ key=2, value=2<br>æ”¾åˆ°æœ€å‰é¢', formula: 'cache.push_front({2, 2})' } });
            steps.push({ cache: [{k:1,v:1,accessed:true},{k:2,v:2}], op: 'get(1) â†’ 1', highlightLines: [5,6,7,8,9], explanation: { title: 'get(1)', text: 'æ‰¾åˆ° key=1<br>ç§»åˆ°æœ€å‰é¢<br>å›å‚³ value=1', formula: 'splice(begin, map[1])' } });
            steps.push({ cache: [{k:3,v:3,new:true},{k:1,v:1}], op: 'put(3, 3) â†’ ç§»é™¤ key=2', evicted: 2, highlightLines: [13,14,15,16,18], explanation: { title: 'put(3, 3)', text: 'å®¹é‡å·²æ»¿ï¼<br>ç§»é™¤æœ€ä¹…æœªç”¨çš„ key=2<br>æ’å…¥ key=3', formula: 'pop_back(), push_front({3,3})' } });
            steps.push({ cache: [{k:3,v:3},{k:1,v:1}], op: 'get(2) â†’ -1', highlightLines: [5,6], explanation: { title: 'get(2)', text: 'key=2 å·²è¢«ç§»é™¤<br>å›å‚³ -1', formula: '!map.count(2) â†’ return -1' } });
            return steps;
        }

        function resetWithCapacity() {
            capacity = parseInt(document.getElementById('capacityInput').value) || 2;
            cache = [];
            history = [];
            document.getElementById('historyDisplay').innerHTML = '';
            document.getElementById('capacityDisplay').textContent = capacity;
            init();
        }

        function doGet() {
            const key = parseInt(document.getElementById('keyInput').value);
            const idx = cache.findIndex(item => item.k === key);
            let result;
            if (idx === -1) {
                result = -1;
            } else {
                const item = cache.splice(idx, 1)[0];
                cache.unshift(item);
                result = item.v;
            }
            history.push(`get(${key}) â†’ ${result}`);
            updateDisplay(`get(${key}) â†’ ${result}`, idx >= 0 ? key : null);
        }

        function doPut() {
            const key = parseInt(document.getElementById('keyInput').value);
            const value = parseInt(document.getElementById('valueInput').value);
            const idx = cache.findIndex(item => item.k === key);
            let evicted = null;
            
            if (idx >= 0) {
                cache.splice(idx, 1);
            }
            
            if (cache.length >= capacity) {
                evicted = cache.pop();
            }
            
            cache.unshift({k: key, v: value, new: true});
            history.push(`put(${key}, ${value})${evicted ? ` â†’ ç§»é™¤ ${evicted.k}` : ''}`);
            updateDisplay(`put(${key}, ${value})${evicted ? ` â†’ ç§»é™¤ ${evicted.k}` : ''}`, key);
        }

        function updateDisplay(opText, highlightKey) {
            document.getElementById('opDisplay').innerHTML = `<span class="op">${opText}</span>`;
            let html = '';
            if (cache.length > 0) {
                cache.forEach((item, i) => {
                    let cls = 'cache-item';
                    if (item.new) cls += ' new';
                    if (item.k === highlightKey && !item.new) cls += ' accessed';
                    html += `<div class="${cls}"><div class="key">k=${item.k}</div><div class="val">v=${item.v}</div></div>`;
                    item.new = false;
                });
            } else {
                html = '<span style="color:var(--text-muted)">ç©º</span>';
            }
            document.getElementById('cacheDisplay').innerHTML = html;
            document.getElementById('sizeDisplay').textContent = cache.length;
            document.getElementById('historyDisplay').innerHTML = history.map(h => `<div>${h}</div>`).join('');
        }

        let viz;
        function init() {
            document.getElementById('capacityDisplay').textContent = capacity;
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    if (step.cache?.length > 0) {
                        step.cache.forEach(item => {
                            let cls = 'cache-item';
                            if (item.new) cls += ' new';
                            if (item.accessed) cls += ' accessed';
                            html += `<div class="${cls}"><div class="key">k=${item.k}</div><div class="val">v=${item.v}</div></div>`;
                        });
                    } else {
                        html = '<span style="color:var(--text-muted)">ç©º</span>';
                    }
                    document.getElementById('cacheDisplay').innerHTML = html;
                    document.getElementById('opDisplay').innerHTML = `<span class="op">${step.op || '-'}</span>`;
                    document.getElementById('sizeDisplay').textContent = step.cache?.length ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { cache = []; history = []; document.getElementById('historyDisplay').innerHTML = ''; init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
