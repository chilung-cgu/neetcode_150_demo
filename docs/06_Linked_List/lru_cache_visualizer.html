<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRU Cache 最近最少使用快取 - 視覺化</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .cache { display: flex; gap: 8px; justify-content: center; margin: 20px 0; padding: 15px; background: var(--viz-bg-secondary); border-radius: 8px; }
        .cache-item { display: flex; flex-direction: column; align-items: center; padding: 10px 15px; background: var(--viz-primary); color: white; border-radius: 6px; transition: all 0.3s; }
        .cache-item.new { background: var(--viz-success); color: #0f172a; animation: slideIn 0.3s; }
        .cache-item.accessed { background: var(--viz-secondary); color: #0f172a; }
        .cache-item.evicted { background: var(--viz-error); animation: fadeOut 0.3s; }
        .cache-item .key { font-weight: bold; font-size: 1.1rem; }
        .cache-item .val { font-size: 0.85rem; opacity: 0.8; }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .op-display { text-align: center; font-size: 1.1rem; padding: 10px; background: var(--viz-bg-secondary); border-radius: 6px; margin: 10px 0; }
        .op-display .op { color: var(--viz-secondary); font-weight: bold; }
        .op-display .result { color: var(--viz-success); }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">LRU Cache（HASH MAP + DOUBLY LINKED LIST）</div>
                <div class="op-display" id="opDisplay">-</div>
                <div style="text-align: center; color: var(--text-muted);">快取（左邊 = 最近使用，右邊 = 最久未用）</div>
                <div class="cache" id="cacheDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="2000">0.5x</option>
                            <option value="1500" selected>1x</option>
                            <option value="1000">1.5x</option>
                            <option value="500">2x</option>
                        </select>
                    </div>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">容量</div><div class="state-value">2</div></div>
                    <div class="state-item"><div class="state-label">大小</div><div class="state-value" id="sizeDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">演算法說明</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">資料結構 (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'class LRUCache {', id: 0 },
            { line: '    int capacity;', id: 1 },
            { line: '    list<pair<int,int>> cache; // doubly linked list', id: 2 },
            { line: '    unordered_map<int, list<...>::iterator> map;', id: 3 },
            { line: 'public:', id: 4 },
            { line: '    int get(int key) {', id: 5 },
            { line: '        if (!map.count(key)) return -1;', id: 6 },
            { line: '        // 移到最前面', id: 7 },
            { line: '        cache.splice(cache.begin(), cache, map[key]);', id: 8 },
            { line: '        return map[key]->second;', id: 9 },
            { line: '    }', id: 10 },
            { line: '    void put(int key, int value) {', id: 11 },
            { line: '        if (map.count(key)) { /* 更新並移到前面 */ }', id: 12 },
            { line: '        if (cache.size() >= capacity) {', id: 13 },
            { line: '            // 移除最後一個（最久未用）', id: 14 },
            { line: '            map.erase(cache.back().first);', id: 15 },
            { line: '            cache.pop_back();', id: 16 },
            { line: '        }', id: 17 },
            { line: '        cache.push_front({key, value});', id: 18 },
            { line: '        map[key] = cache.begin();', id: 19 },
            { line: '    }', id: 20 },
            { line: '};', id: 21 },
        ];
        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ cache: [], op: 'LRUCache(2)', highlightLines: [0,1,2,3], explanation: { title: '初始化', text: '容量 = 2<br><br>使用 HashMap 快速查找<br>使用雙向鏈表維護順序<br>所有操作 O(1)！' } });
            steps.push({ cache: [{k:1,v:1,new:true}], op: 'put(1, 1)', highlightLines: [11,18,19], explanation: { title: 'put(1, 1)', text: '插入 key=1, value=1<br>放到最前面' } });
            steps.push({ cache: [{k:2,v:2,new:true},{k:1,v:1}], op: 'put(2, 2)', highlightLines: [11,18,19], explanation: { title: 'put(2, 2)', text: '插入 key=2, value=2<br>放到最前面' } });
            steps.push({ cache: [{k:1,v:1,accessed:true},{k:2,v:2}], op: 'get(1) → 1', highlightLines: [5,6,7,8,9], explanation: { title: 'get(1)', text: '找到 key=1<br>移到最前面<br>回傳 value=1' } });
            steps.push({ cache: [{k:3,v:3,new:true},{k:1,v:1}], op: 'put(3, 3) → 移除 key=2', evicted: 2, highlightLines: [13,14,15,16,18], explanation: { title: 'put(3, 3)', text: '容量已滿！<br>移除最久未用的 key=2<br>插入 key=3' } });
            steps.push({ cache: [{k:3,v:3},{k:1,v:1}], op: 'get(2) → -1', highlightLines: [5,6], explanation: { title: 'get(2)', text: 'key=2 已被移除<br>回傳 -1' } });
            return steps;
        }
        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    if (step.cache?.length > 0) {
                        step.cache.forEach(item => {
                            let cls = 'cache-item';
                            if (item.new) cls += ' new';
                            if (item.accessed) cls += ' accessed';
                            html += `<div class="${cls}"><div class="key">k=${item.k}</div><div class="val">v=${item.v}</div></div>`;
                        });
                    } else {
                        html = '<span style="color:var(--text-muted)">空</span>';
                    }
                    document.getElementById('cacheDisplay').innerHTML = html;
                    document.getElementById('opDisplay').innerHTML = `<span class="op">${step.op || '-'}</span>`;
                    document.getElementById('sizeDisplay').textContent = step.cache?.length ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
