<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconstruct Itinerary - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }

        .path-container {

        .stack-container {

    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">é‡å»ºè¡Œç¨‹ (Reconstruct Itinerary)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">ç¯„ä¾‹1 (ç°¡å–®)</button>
                        <button onclick="setExample(2)">ç¯„ä¾‹2 (è¤‡é›œ)</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div style="text-align: center; color: var(--viz-text-muted); font-size: 0.85rem;">æ©Ÿç¥¨</div>
                <div class="tickets-container" id="ticketsDisplay"></div>
                
                <div style="text-align: center; color: var(--viz-text-muted); font-size: 0.85rem;">Stack</div>
                <div class="stack-container" id="stackDisplay"></div>
                
                <div style="text-align: center; color: var(--viz-text-muted); margin-top: 10px;">çµæœè¡Œç¨‹</div>
                <div class="path-container" id="pathDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="800">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(E log E)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(V+E)
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">Hierholzer's Algorithm (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'vector<string> findItinerary(tickets) {', id: 0 },
            { line: '    map<string, priority_queue<string, vec, greater<>>> graph;', id: 1 },
            { line: '    for (auto& t : tickets) graph[t[0]].push(t[1]);', id: 2 },
            { line: '    vector<string> result;', id: 3 },
            { line: '    stack<string> stk; stk.push("JFK");', id: 4 },
            { line: '    while (!stk.empty()) {', id: 5 },
            { line: '        string curr = stk.top();', id: 6 },
            { line: '        if (graph[curr].empty()) {', id: 7 },
            { line: '            result.push_back(curr);', id: 8 },
            { line: '            stk.pop();', id: 9 },
            { line: '        } else {', id: 10 },
            { line: '            stk.push(graph[curr].top());', id: 11 },
            { line: '            graph[curr].pop();', id: 12 },
            { line: '        }', id: 13 },
            { line: '    }', id: 14 },
            { line: '    reverse(result.begin(), result.end());', id: 15 },
            { line: '    return result;', id: 16 },
            { line: '}', id: 17 },
        ];
        
        const examples = {
            1: [['MUC','LHR'],['JFK','MUC'],['SFO','SJC'],['LHR','SFO']],
            2: [['JFK','SFO'],['JFK','ATL'],['SFO','ATL'],['ATL','JFK'],['ATL','SFO']]
        };
        
        let currentTickets = examples[1];

        function setExample(n) {
            currentTickets = examples[n];
            init();
        }

        function generateAlgorithmSteps(tickets) {
            const steps = [];
            
            // Build graph
            const graph = {};
            for (const [from, to] of tickets) {
                if (!graph[from]) graph[from] = [];
                graph[from].push(to);
            }
            // Sort destinations lexicographically
            for (const key in graph) {
                graph[key].sort();
            }
            
            const usedTickets = [];
            
            steps.push({
                stack: ['JFK'], result: [], usedTickets: [],
                highlightLines: [0, 1, 2, 3, 4],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `æ©Ÿç¥¨: ${tickets.map(t => t[0]+'â†’'+t[1]).join(', ')}<br><br>Hierholzer æ¼”ç®—æ³•æ‰¾æ­æ‹‰è·¯å¾‘<br>å¾ JFK é–‹å§‹`,
                    formula: 'setup'
                }
            });

            // Simulate the algorithm
            const stack = ['JFK'];
            const result = [];
            const graphCopy = JSON.parse(JSON.stringify(graph));

            while (stack.length > 0) {
                const curr = stack[stack.length - 1];
                
                if (!graphCopy[curr] || graphCopy[curr].length === 0) {
                    result.push(curr);
                    stack.pop();
                    
                    steps.push({
                        stack: [...stack], result: [...result], usedTickets: [...usedTickets],
                        highlightLines: [7, 8, 9],
                        explanation: { 
                            title: `${curr} ç„¡å‡ºé‚Š`, 
                            text: `åŠ å…¥çµæœï¼Œå½ˆå‡º stack`,
                            formula: `result += ${curr}`
                        }
                    });
                } else {
                    const next = graphCopy[curr].shift();
                    stack.push(next);
                    usedTickets.push([curr, next]);
                    
                    steps.push({
                        stack: [...stack], result: [...result], usedTickets: [...usedTickets],
                        highlightLines: [10, 11, 12],
                        explanation: { 
                            title: `${curr} â†’ ${next}`, 
                            text: `ä½¿ç”¨æ©Ÿç¥¨ï¼Œpush ${next}`,
                            formula: `stack += ${next}`
                        }
                    });
                }
            }

            const finalPath = [...result].reverse();
            steps.push({
                stack: [], result: finalPath, usedTickets, final: true, reversed: true,
                highlightLines: [15, 16],
                explanation: { 
                    title: 'å®Œæˆ!', 
                    text: `åè½‰çµæœ<br>è¡Œç¨‹: ${finalPath.join(' â†’ ')}`,
                    formula: 'done'
                }
            });

            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Tickets
                    document.getElementById('ticketsDisplay').innerHTML = 
                        currentTickets.map(t => {
                            const used = step.usedTickets?.some(u => u[0] === t[0] && u[1] === t[1]);
                            return `<span class="ticket ${used ? 'used' : ''}">${t[0]}â†’${t[1]}</span>`;
                        }).join('');
                    
                    // Stack
                    document.getElementById('stackDisplay').innerHTML = 
                        (step.stack || []).length > 0 
                            ? step.stack.map(s => `<span class="stack-item">${s}</span>`).join('')
                            : '<span style="color: var(--viz-text-muted)">ç©º</span>';
                    
                    // Result
                    const result = step.result || [];
                    if (result.length > 0) {
                        document.getElementById('pathDisplay').innerHTML = result.map((city, i) => 
                            `${i > 0 ? '<span class="arrow">â†’</span>' : ''}<span class="city ${step.final ? 'final' : (i === result.length - 1 ? 'current' : '')}">${city}</span>`
                        ).join('');
                    } else {
                        document.getElementById('pathDisplay').innerHTML = '<span style="color: var(--viz-text-muted)">ç­‰å¾…...</span>';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentTickets));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
