    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">æ¼²æ°´æ¸¸æ³³ (Swim in Rising Water)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">ç¯„ä¾‹1 (3x3)</button>
                        <button onclick="setExample(2)">ç¯„ä¾‹2 (4x4)</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div class="water-level-display">
                    <span class="water-level-label">ğŸŒŠ ç•¶å‰æ°´ä½ (æ™‚é–“ t):</span>
                    <span class="water-level-value" id="waterLevelDisplay">0</span>
                </div>
                
                <div style="text-align: center;"><div class="grid-container" id="gridDisplay"></div></div>
                
                <div class="pq-container">

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="800">2x</option>

                <div class="complexity-badge">
                    <span class="label">Time:</span> O(nÂ² log n)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(nÂ²)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">ç­”æ¡ˆ (æœ€å°æ™‚é–“)</div><div class="state-value" id="answerDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">Dijkstra è®Šé«” (C++)</div>

            </div>
        </div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int swimInWater(vector<vector<int>>& grid) {', id: 0 },
            { line: '    int n = grid.size();', id: 1 },
            { line: '    priority_queue<tuple<int,int,int>, vec, greater<>> pq;', id: 2 },
            { line: '    pq.push({grid[0][0], 0, 0});', id: 3 },
            { line: '    vector<vector<bool>> visited(n, vector<bool>(n, false));', id: 4 },
            { line: '    int dirs[4][2] = {{1,0},{-1,0},{0,1},{0,-1}};', id: 5 },
            { line: '    while (!pq.empty()) {', id: 6 },
            { line: '        auto [t, r, c] = pq.top(); pq.pop();', id: 7 },
            { line: '        if (visited[r][c]) continue;', id: 8 },
            { line: '        visited[r][c] = true;', id: 9 },
            { line: '        if (r == n-1 && c == n-1) return t;', id: 10 },
            { line: '        for (auto& d : dirs) {', id: 11 },
            { line: '            int nr = r + d[0], nc = c + d[1];', id: 12 },
            { line: '            if (valid && !visited[nr][nc]) {', id: 13 },
            { line: '                pq.push({max(t, grid[nr][nc]), nr, nc});', id: 14 },
            { line: '            }', id: 15 },
            { line: '        }', id: 16 },
            { line: '    }', id: 17 },
            { line: '    return -1;', id: 18 },
            { line: '}', id: 19 },
        ];
        
        const examples = {
            1: [[0,2,1],[3,1,4],[2,5,3]],
            2: [[0,1,2,3],[12,13,14,4],[11,16,15,5],[10,9,8,7]]
        };
        
        let currentGrid = examples[1];

        function setExample(n) {
            currentGrid = examples[n];
            init();
        }

        function generateAlgorithmSteps(grid) {
            const steps = [];
            const n = grid.length;
            const visited = Array(n).fill(null).map(() => Array(n).fill(false));
            const dirs = [[1,0],[-1,0],[0,1],[0,-1]];
            
            // Priority queue: [time, row, col]
            let pq = [[grid[0][0], 0, 0]];
            const path = [];
            
            steps.push({
                visited: visited.map(r => [...r]), waterLevel: grid[0][0], path: [],
                pq: pq.slice(0, 6).map(p => ({t: p[0], r: p[1], c: p[2]})),
                current: null,
                highlightLines: [0, 1, 2, 3, 4, 5],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `${n}Ã—${n} ç¶²æ ¼<br>ç›®æ¨™: (0,0) â†’ (${n-1},${n-1})<br><br>æ¯æ ¼æ•¸å­— = éœ€è¦ç­‰å¾…çš„æœ€å°æ™‚é–“<br>æ‰¾è·¯å¾‘ä¸Šæœ€å¤§å€¼çš„æœ€å°åŒ–`,
                    formula: 'setup'
                }
            });

            while (pq.length > 0) {
                pq.sort((a, b) => a[0] - b[0]);
                const [t, r, c] = pq.shift();
                
                if (visited[r][c]) continue;
                visited[r][c] = true;
                path.push([r, c]);
                
                // Check if reached destination
                if (r === n - 1 && c === n - 1) {
                    steps.push({
                        visited: visited.map(row => [...row]), waterLevel: t, path: [...path],
                        pq: [], current: [r, c], answer: t, final: true,
                        highlightLines: [10],
                        explanation: { 
                            title: 'åˆ°é”çµ‚é»!', 
                            text: `åˆ°é” (${n-1},${n-1})<br>æœ€å°æ™‚é–“ = ${t}`,
                            formula: `return ${t}`
                        }
                    });
                    return steps;
                }
                
                // Add neighbors
                for (const [dr, dc] of dirs) {
                    const nr = r + dr, nc = c + dc;
                    if (nr >= 0 && nr < n && nc >= 0 && nc < n && !visited[nr][nc]) {
                        const newTime = Math.max(t, grid[nr][nc]);
                        pq.push([newTime, nr, nc]);
                    }
                }
                
                steps.push({
                    visited: visited.map(row => [...row]), waterLevel: t, path: [...path],
                    pq: pq.slice(0, 6).map(p => ({t: p[0], r: p[1], c: p[2]})),
                    current: [r, c],
                    highlightLines: [7, 8, 9, 11, 12, 13, 14],
                    explanation: { 
                        title: `è™•ç† (${r},${c})`, 
                        text: `é«˜åº¦ = ${grid[r][c]}<br>ç•¶å‰æ°´ä½ = ${t}<br>æ“´å±•åˆ°æœªè¨ªå•çš„é„°å±…`,
                        formula: `t = max(prev, ${grid[r][c]}) = ${t}`
                    }
                });
            }

            return steps;
        }

        function getColorForHeight(h, maxH) {
            const ratio = h / maxH;
            if (ratio < 0.33) return '#3b82f6';      // low - blue
            if (ratio < 0.66) return '#8b5cf6';      // mid - purple
            return '#ec4899';                         // high - pink
        }

        let viz;
        function init() {
            const n = currentGrid.length;
            const maxH = Math.max(...currentGrid.flat());
            const gridEl = document.getElementById('gridDisplay');
            gridEl.style.gridTemplateColumns = `repeat(${n}, 50px)`;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    let html = '';
                    for (let r = 0; r < n; r++) {
                        for (let c = 0; c < n; c++) {
                            const h = currentGrid[r][c];
                            let cls = 'cell';
                            let style = `background: ${getColorForHeight(h, maxH)};`;
                            
                            // Start and end markers
                            if (r === 0 && c === 0) cls += ' start';
                            if (r === n - 1 && c === n - 1) cls += ' end';
                            
                            // Check if in path
                            if (step.path?.some(p => p[0] === r && p[1] === c)) {
                                cls += ' path';
                            } else if (step.waterLevel !== undefined && h <= step.waterLevel && step.visited?.[r]?.[c]) {
                                cls += ' reachable';
                            }
                            
                            // Current cell
                            if (step.current && step.current[0] === r && step.current[1] === c) {
                                cls += ' current';
                            }
                            
                            html += `<div class="${cls}" style="${style}">${h}</div>`;
                        }
                    }
                    gridEl.innerHTML = html;
                    
                    // PQ
                    const pq = step.pq || [];
                    document.getElementById('pqDisplay').innerHTML = 
                        pq.length > 0 
                            ? pq.map((p, i) => `<span class="pq-item ${i === 0 ? 'top' : ''}">(${p.t},${p.r},${p.c})</span>`).join('')
                            : '<span style="color: var(--viz-text-muted)">ç©º</span>';
                    
                    document.getElementById('waterLevelDisplay').textContent = step.waterLevel ?? 0;
                    
                    if (step.answer !== undefined) {
                        document.getElementById('answerDisplay').textContent = step.answer;
                        document.getElementById('answerDisplay').style.color = 'var(--viz-success)';
                    } else {
                        document.getElementById('answerDisplay').textContent = '-';
                        document.getElementById('answerDisplay').style.color = 'inherit';
                    }
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentGrid));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
