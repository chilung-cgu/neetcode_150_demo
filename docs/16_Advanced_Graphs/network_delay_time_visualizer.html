<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Delay Time (Dijkstra) - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Graph Nodes */
        .node-circle { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.settled { fill: #22c55e; stroke: #10b981; }
        .node-circle.reached { fill: #3b82f6; stroke: #60a5fa; }
        .node-circle.active { stroke: #fbbf24; stroke-width: 3px; filter: drop-shadow(0 0 5px #fbbf24); }

        .node-text { fill: #fff; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; font-weight: bold; }
        .dist-badge { font-family: monospace; font-size: 10px; fill: #fbbf24; font-weight: bold; }
        
        .link-line { stroke: #64748b; stroke-width: 2px; marker-end: url(#arrow); opacity: 0.5; }
        .link-line.highlight { stroke: #fbbf24; opacity: 1; stroke-width: 3px; }
        .link-label { font-size: 10px; fill: #94a3b8; font-weight: bold; background: #0f172a; } /* Background not easy in SVG text, use stroke halo */

        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-row input { width: 150px; text-align: center; }
        
        .pq-list {
            font-family: monospace; font-size: 0.8rem; color: #cbd5e1;
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 6px; 
            width: 90%; text-align: center; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;
        }
        .pq-item { border: 1px solid #475569; padding: 2px 6px; border-radius: 4px; background: #1e293b; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Network Delay Time (Dijkstra)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Times:</label>
                            <input type="text" id="timesInput" value="[[2,1,1],[2,3,1],[3,4,1]]" style="width:200px">
                        </div>
                        <div class="input-group">
                            <label>N:</label>
                            <input type="number" id="nInput" value="4" style="width:50px">
                        </div>
                         <div class="input-group">
                            <label>K:</label>
                            <input type="number" id="kInput" value="2" style="width:50px">
                        </div>
                        <button onclick="runVisualizer()">Run Dijkstra</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                        <div class="legend-item"><div class="legend-color" style="background:#334155; border:1px solid #475569"></div>Unreached (INF)</div>
                        <div class="legend-item"><div class="legend-color" style="background:#3b82f6"></div>Reached</div>
                        <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>Settled</div>
                        <div class="legend-item"><div class="legend-color" style="height:2px; width:15px; background:#fbbf24"></div>Relaxing Edge</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg">
                            <defs>
                                <marker id="arrow" viewBox="0 0 10 10" refX="22" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b" />
                                </marker>
                            </defs>
                        </svg>
                    </div>
                    
                    <div class="stats-panel">
                         <div class="stat-box">
                            <div class="stat-label">Min Queue (PQ)</div>
                             <div class="pq-list" id="pqDisplay"></div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Max Time</div>
                            <div class="stat-val" id="resDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                     <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">當前步驟</div>
                     <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="runVisualizer()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                             <option value="1500">Slow</option>
                             <option value="1000" selected>Normal</option>
                             <option value="500">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="viz-card logic-card"><div class="viz-title">邏輯解釋</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int networkDelayTime(vector<vector<int>>& times, int n, int k) {', id: 0 },
            { line: '    // Min-heap PQ: (dist, node)', id: 1 },
            { line: '    priority_queue<pair<int,int>, ...> pq;', id: 2 },
            { line: '    vector<int> dist(n+1, INF);', id: 3 },
            { line: '    dist[k] = 0; pq.push({0, k});', id: 4 },
            { line: '    while (!pq.empty()) {', id: 5 },
            { line: '        auto [d, u] = pq.top(); pq.pop();', id: 6 },
            { line: '        if (d > dist[u]) continue;', id: 7 },
            { line: '        for (auto& [v, w] : adj[u]) {', id: 8 },
            { line: '            if (dist[u] + w < dist[v]) {', id: 9 },
            { line: '                dist[v] = dist[u] + w;', id: 10 },
            { line: '                pq.push({dist[v], v});', id: 11 },
            { line: '            }', id: 12 },
            { line: '        }', id: 13 },
            { line: '    }', id: 14 },
            { line: '    int ans = *max_element(dist);', id: 15 },
            { line: '    return ans == INF ? -1 : ans;', id: 16 },
            { line: '}', id: 17 }
        ];

        let viz;

        function simulate(times, n, k) {
            const steps = [];
            
            // Build Graph
            const edges = times.map(t => ({source: t[0], target: t[1], weight: t[2]}));
            const nodes = [];
            for(let i=1; i<=n; i++) nodes.push({id: i});
            
            const adj = {};
            for(let i=1; i<=n; i++) adj[i] = [];
            times.forEach(t => adj[t[0]].push({v: t[1], w: t[2]}));
            
            // Layout (Static)
            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(edges).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(0,0))
                .stop();
            for (let i = 0; i < 300; ++i) simulation.tick();
            
            const layout = {};
            nodes.forEach(d => { layout[d.id] = {x: d.x, y: d.y}; });

            // Dijkstra State
            const INF = 9999;
            const dist = {};
            for(let i=1; i<=n; i++) dist[i] = INF;
            
            const pq = []; // Array as PQ, keep sorted
            
            steps.push({
                layout, nodes, edges, dist: {...dist}, pq: [...pq],
                msg: `Init. Node ${k} dist=0. All others INF.`, highlightLines: [0, 3],
                explanation: {title: "初始化", text: "所有節點距離設為無限大。起點距離設為 0。", formula: "dist[k]=0"}
            });
            
            dist[k] = 0;
            pq.push({d: 0, u: k});
            
            steps.push({
                layout, nodes, edges, dist: {...dist}, pq: [...pq],
                msg: `Push (${0}, ${k}) to PQ.`, highlightLines: [4],
                explanation: {title: "加入佇列", text: "將起點加入優先佇列。", formula: "pq.push({0, k})"}
            });
            
            const settled = new Set();

            while(pq.length > 0) {
                // Pop min
                pq.sort((a,b) => a.d - b.d);
                const curr = pq.shift();
                const d = curr.d;
                const u = curr.u;
                
                if(d > dist[u]) {
                     steps.push({
                        layout, nodes, edges, dist: {...dist}, pq: [...pq], settled: new Set(settled),
                        curr: u,
                        msg: `Pop (${d}, ${u}). Skip (Outdated).`, highlightLines: [7],
                        explanation: {title: "略過", text: `從 PQ 取出的距離 ${d} 大於已知最短距離 ${dist[u]}，略過。`, formula: "continue"}
                    });
                    continue;
                }
                
                settled.add(u);
                
                steps.push({
                    layout, nodes, edges, dist: {...dist}, pq: [...pq], settled: new Set(settled),
                    curr: u,
                    msg: `Pop (${d}, ${u}). Relax neighbors.`, highlightLines: [6, 8],
                    explanation: {title: "處理節點", text: `目前距離 ${u} 最短為 ${d}。檢查鄰居。`, formula: ""}
                });
                
                const neighbors = adj[u];
                for(let i=0; i<neighbors.length; i++) {
                    const {v, w} = neighbors[i];
                    
                    steps.push({
                        layout, nodes, edges, dist: {...dist}, pq: [...pq], settled: new Set(settled),
                        curr: u, processingEdge: {source: u, target: v},
                        msg: `Check neighbor ${v}. Dist: ${dist[u]} + ${w} vs ${dist[v]}`, highlightLines: [9],
                        explanation: {title: "鬆弛 (Relax)", text: `嘗試經由 ${u} 到達 ${v}。新距離 = ${dist[u]} + ${w}。`, formula: ""}
                    });
                    
                    if(dist[u] + w < dist[v]) {
                        dist[v] = dist[u] + w;
                        pq.push({d: dist[v], u: v});
                        
                        steps.push({
                            layout, nodes, edges, dist: {...dist}, pq: [...pq], settled: new Set(settled),
                            curr: u, processingEdge: {source: u, target: v}, updated: true,
                            msg: `Update ${v} dist to ${dist[v]}. Push to PQ.`, highlightLines: [10, 11],
                            explanation: {title: "更新距離", text: `發現更短路徑！更新 ${v} 的距離並加入 PQ。`, formula: `dist[v] = ${dist[v]}`}
                        });
                    }
                }
            }
            
            let maxDist = 0;
            let possible = true;
            for(let i=1; i<=n; i++) {
                if(dist[i] === INF) possible = false;
                else maxDist = Math.max(maxDist, dist[i]);
            }
            const res = possible ? maxDist : -1;
            
            steps.push({
                layout, nodes, edges, dist: {...dist}, pq: [...pq], settled: new Set(settled), final: true,
                maxDist: res,
                msg: `Final Result: ${res}.`, highlightLines: [16],
                explanation: {title: "完成", text: possible ? `最大延遲時間為 ${res}。` : "有節點無法到達 (-1)。", formula: `return ${res}`}
            });
            
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            if(step.maxDist !== undefined) document.getElementById('resDisplay').textContent = step.maxDist;
            
            const pqDiv = document.getElementById('pqDisplay');
            pqDiv.innerHTML = step.pq.map(item => `<div class="pq-item">(${item.d}, ${item.u})</div>`).join('');

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const centerX = width/2;
            const centerY = height/2;
            
            // Links
            const paths = svg.selectAll(".link-line").data(step.edges);
            const pEnter = paths.enter().append("line").attr("class", "link-line");
            paths.merge(pEnter)
                .attr("x1", d => centerX + step.layout[d.source].x)
                .attr("y1", centerY + step.layout[d.source].y)
                .attr("x2", d => centerX + step.layout[d.target].x)
                .attr("y2", centerY + step.layout[d.target].y)
                .attr("class", d => {
                     if(step.processingEdge && step.processingEdge.source === d.source && step.processingEdge.target === d.target) 
                        return "link-line highlight";
                     return "link-line";
                });
            paths.exit().remove();
            
            // Link Labels (Weights)
            const labels = svg.selectAll(".link-text").data(step.edges);
            labels.enter().append("text").attr("class", "link-label")
                .merge(labels)
                .attr("x", d => centerX + (step.layout[d.source].x + step.layout[d.target].x)/2)
                .attr("y", d => centerY + (step.layout[d.source].y + step.layout[d.target].y)/2)
                .text(d => d.weight);
            labels.exit().remove();
            
            // Nodes
            const g = svg.selectAll(".node-g").data(step.nodes, d=>d.id);
            const gEnter = g.enter().append("g").attr("class", "node-g");
            
            gEnter.append("circle").attr("class", "node-circle").attr("r", 20);
            gEnter.append("text").attr("class", "node-text").attr("dy", -2);
            gEnter.append("text").attr("class", "dist-badge").attr("dy", 14);
            
            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${centerX + step.layout[d.id].x}, ${centerY + step.layout[d.id].y})`);
            
            gUpdate.select(".node-circle").attr("class", d => {
                 let c = "node-circle";
                 if(step.settled && step.settled.has(d.id)) c += " settled";
                 else if(step.dist[d.id] < 9999) c += " reached";
                 
                 if(step.curr === d.id && !step.final) c += " active";
                 return c;
            });
            
            gUpdate.select(".node-text").text(d => d.id);
            gUpdate.select(".dist-badge").text(d => step.dist[d.id] < 9999 ? step.dist[d.id] : "∞");
            
            g.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('timesInput').value;
            const n = parseInt(document.getElementById('nInput').value);
            const k = parseInt(document.getElementById('kInput').value);
            let times;
            try {
                times = JSON.parse(raw);
            } catch(e) { alert("Invalid JSON"); return; }
            if(!Array.isArray(times)) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(times, n, k));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
