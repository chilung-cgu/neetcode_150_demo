<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim in Rising Water - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        .cell-rect { stroke: #475569; stroke-width: 1px; rx: 4; transition: fill 0.3s; fill: #1e293b; }
        .cell-rect.reached { fill: #3b82f6; } /* Submerged/Reached */
        .cell-rect.active { stroke: #fbbf24; stroke-width: 3px; }
        
        .cell-text { fill: #94a3b8; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; font-weight: bold; }
        .cell-rect.reached + .cell-text { fill: #fff; }

        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; flex-wrap: wrap; }
        .input-row textarea { width: 300px; height: 60px; font-size: 0.8rem; }
        
        .pq-list {
            font-family: monospace; font-size: 0.8rem; color: #cbd5e1;
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 6px; 
            width: 90%; text-align: center; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;
        }
        .pq-item { border: 1px solid #475569; padding: 2px 6px; border-radius: 4px; background: #1e293b; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Swim in Rising Water (Dijkstra)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Grid:</label>
                            <textarea id="gridInput">[[0,2],[1,3]]</textarea>
                        </div>
                        <button onclick="runVisualizer()">Find Path</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                        <div class="legend-item"><div class="legend-color" style="background:#1e293b; border:1px solid #475569"></div>Dry</div>
                        <div class="legend-item"><div class="legend-color" style="background:#3b82f6"></div>Reached (Wet)</div>
                        <div class="legend-item"><div class="legend-color" style="height:2px; width:15px; background:#fbbf24"></div>Current</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                         <div class="stat-box">
                            <div class="stat-label">Min Time (PQ Top)</div>
                             <div class="pq-list" id="pqDisplay"></div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Current Max Time</div>
                            <div class="stat-val" id="timeDisplay">0</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                     <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">當前步驟</div>
                     <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="runVisualizer()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                             <option value="1500">Slow</option>
                             <option value="1000" selected>Normal</option>
                             <option value="500">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="viz-card logic-card"><div class="viz-title">邏輯解釋</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int swimInWater(vector<vector<int>>& grid) {', id: 0 },
            { line: '    priority_queue<tuple<int,int,int>...> pq;', id: 1 },
            { line: '    pq.push({grid[0][0], 0, 0});', id: 2 },
            { line: '    int res = 0;', id: 3 },
            { line: '    while (!pq.empty()) {', id: 4 },
            { line: '        auto [t, r, c] = pq.top(); pq.pop();', id: 5 },
            { line: '        res = max(res, t);', id: 6 },
            { line: '        if (r == n-1 && c == n-1) return res;', id: 7 },
            { line: '        for (auto [dr, dc] : dirs) {', id: 8 },
            { line: '            int nr = r+dr, nc = c+dc;', id: 9 },
            { line: '            if (valid && !visited[nr][nc]) {', id: 10 },
            { line: '                 visited[nr][nc] = true;', id: 11 },
            { line: '                 pq.push({grid[nr][nc], nr, nc});', id: 12 },
            { line: '            }', id: 13 },
            { line: '        }', id: 14 },
            { line: '    }', id: 15 },
            { line: '    return -1;', id: 16 },
            { line: '}', id: 17 }
        ];

        let viz;

        function simulate(gridInput) {
            const steps = [];
            const grid = gridInput; // assume square
            const n = grid.length;
            
            const pq = []; // {t, r, c}
            const visited = Array.from({length: n}, () => Array(n).fill(false));
            
            pq.push({t: grid[0][0], r: 0, c: 0});
            visited[0][0] = true;
            
            let res = 0;
            
            steps.push({
                grid, visited: JSON.parse(JSON.stringify(visited)), pq: [...pq], res,
                msg: `Init. Start at (0,0). Height ${grid[0][0]}.`, highlightLines: [0, 1, 2],
                explanation: {title: "初始化", text: "從 (0,0) 開始。將當前高度放入優先佇列。", formula: "pq.push(grid[0][0])"}
            });
            
            const dirs = [[1,0], [-1,0], [0,1], [0,-1]];
            
            while(pq.length > 0) {
                pq.sort((a,b) => a.t - b.t);
                const curr = pq.shift();
                const t = curr.t;
                const r = curr.r;
                const c = curr.c;
                
                res = Math.max(res, t);
                
                steps.push({
                    grid, visited: JSON.parse(JSON.stringify(visited)), pq: [...pq], res,
                    curr,
                    msg: `Swim to (${r},${c}). Grid Height: ${t}. Current Max: ${res}.`, highlightLines: [5, 6],
                    explanation: {title: "移動", text: `游向 (${r},${c})。當前路徑最大高度更新為 ${res}。`, formula: "res = max(res, t)"}
                });
                
                if(r === n-1 && c === n-1) {
                     steps.push({
                        grid, visited: JSON.parse(JSON.stringify(visited)), pq: [...pq], res,
                        curr, final: true,
                        msg: `Reached Target (${n-1},${n-1}). Result: ${res}.`, highlightLines: [7],
                        explanation: {title: "抵達終點", text: "到達右下角，返回當前最大高度。", formula: `return ${res}`}
                    });
                    return steps;
                }
                
                for(let [dr, dc] of dirs) {
                    const nr = r + dr, nc = c + dc;
                    if(nr >= 0 && nc >= 0 && nr < n && nc < n && !visited[nr][nc]) {
                        visited[nr][nc] = true;
                        pq.push({t: grid[nr][nc], r: nr, c: nc});
                        
                        steps.push({
                            grid, visited: JSON.parse(JSON.stringify(visited)), pq: [...pq], res,
                            curr, processingNeighbor: {r: nr, c: nc},
                            msg: `  -> Access (${nr},${nc}), Height ${grid[nr][nc]}. Add to PQ.`, highlightLines: [11, 12],
                            explanation: {title: "探索", text: `相鄰格子 (${nr},${nc}) 未訪問，加入佇列。`, formula: "pq.push(grid[nr][nc])"}
                        });
                    }
                }
            }
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('timeDisplay').textContent = step.res;
            
            const pqDiv = document.getElementById('pqDisplay');
            pqDiv.innerHTML = step.pq.slice(0, 5).map(item => `<div class="pq-item">${item.t}</div>`).join('') 
                + (step.pq.length > 5 ? ' ...' : '');

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }

            const grid = step.grid;
            const n = grid.length;
            
            const margin = {top: 20, left: 20, right: 20, bottom: 20};
            const innerW = width - margin.left - margin.right;
            const innerH = height - margin.top - margin.bottom;
            
            const cellSize = Math.min(innerW / n, innerH / n, 60);
            const gridW = n * cellSize;
            const gridH = n * cellSize;
            const startX = (width - gridW) / 2;
            const startY = (height - gridH) / 2;

            const cells = [];
            for(let i=0; i<n; i++) {
                for(let j=0; j<n; j++) {
                    cells.push({i, j, val: grid[i][j]});
                }
            }

            const g = svg.selectAll(".cell-g").data(cells, d => `${d.i}-${d.j}`);
            const gEnter = g.enter().append("g").attr("class", "cell-g");

            gEnter.append("rect").attr("class", "cell-rect")
                .attr("width", cellSize).attr("height", cellSize);

            gEnter.append("text").attr("class", "cell-text")
                .attr("x", cellSize/2).attr("y", cellSize/2);

            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${startX + d.j*cellSize}, ${startY + d.i*cellSize})`);

            gUpdate.select(".cell-rect").attr("class", d => {
                 let c = "cell-rect";
                 if(step.visited[d.i][d.j]) c += " reached";
                 
                 if(step.curr && step.curr.r === d.i && step.curr.c === d.j && !step.final) c += " active";
                 return c;
            });
            
            gUpdate.select(".cell-text").text(d => d.val);

            g.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('gridInput').value;
            let grid;
            try {
                grid = JSON.parse(raw);
            } catch(e) { alert("Invalid JSON"); return; }
            if(!Array.isArray(grid)) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(grid));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
