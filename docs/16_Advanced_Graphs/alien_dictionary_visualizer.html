<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Dictionary Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .order { display: flex; gap: 6px; justify-content: center; margin: 15px 0; flex-wrap: wrap; }
        .char { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: monospace; font-size: 1.2rem; background: var(--viz-primary); color: white; }
        .char.ordered { background: var(--viz-success); color: #0f172a; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">ALIEN DICTIONARY (TOPOLOGICAL SORT)</div>
                <div class="order" id="orderDisplay"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">BUILD GRAPH + TOPO SORT</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'string alienOrder(words) {', id: 0 },
            { line: '    // Build graph from adjacent word pairs', id: 1 },
            { line: '    for (int i = 0; i < words.size() - 1; i++) {', id: 2 },
            { line: '        // Find first diff char: word1[j] -> word2[j]', id: 3 },
            { line: '    }', id: 4 },
            { line: '    // Topological sort (Kahn\'s algorithm)', id: 5 },
            { line: '    string result;', id: 6 },
            { line: '    // BFS with indegree', id: 7 },
            { line: '    return result;', id: 8 },
            { line: '}', id: 9 },
        ];
        const order = ['w', 'e', 'r', 't', 'f'];

        function generateAlgorithmSteps() {
            const steps = [];
            steps.push({ ordered: [], highlightLines: [0, 1, 2, 3], explanation: { title: 'Build graph', text: 'Compare adjacent words' }});
            for (let i = 0; i < order.length; i++) {
                steps.push({ ordered: order.slice(0, i + 1), highlightLines: [5, 6, 7], explanation: { title: `Add '${order[i]}'`, text: 'Topological order' }});
            }
            steps.push({ ordered: order, highlightLines: [8], explanation: { title: 'Done!', text: `Order: "${order.join('')}"` }});
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    document.getElementById('orderDisplay').innerHTML = order.map((c, i) =>
                        `<span class="char ${step.ordered?.includes(c) ? 'ordered' : ''}">${c}</span>`
                    ).join('');
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
