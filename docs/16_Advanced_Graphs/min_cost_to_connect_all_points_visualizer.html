<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Cost to Connect - D3 Dynamic Viz</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .visualization-area {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #1e293b 100%);
            border-radius: 16px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            min-height: 500px;
        }

        .stage-viewport {
            width: 100%; height: 400px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
        }
        #viz-svg { width: 100%; height: 100%; }

        /* Graph Nodes */
        .node-circle { fill: #334155; stroke: #475569; stroke-width: 2px; transition: all 0.3s; }
        .node-circle.in-mst { fill: #22c55e; stroke: #10b981; }
        .node-circle.active { stroke: #fbbf24; stroke-width: 3px; filter: drop-shadow(0 0 5px #fbbf24); }

        .node-text { fill: #fff; font-family: monospace; font-size: 14px; text-anchor: middle; dominant-baseline: middle; pointer-events: none; font-weight: bold; }
        .dist-badge { font-family: monospace; font-size: 10px; fill: #fbbf24; font-weight: bold; }
        
        .link-line { stroke: #64748b; stroke-width: 1px; opacity: 0.2; }
        .link-line.mst { stroke: #22c55e; opacity: 1; stroke-width: 3px; }
        .link-line.highlight { stroke: #fbbf24; opacity: 1; stroke-width: 3px; }

        .stats-panel {
            display: flex; gap: 30px; justify-content: center; width: 95%;
            background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 12px; border: 1px solid #475569;
        }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: #3b82f6; font-family: monospace; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; justify-content: center; }
        .input-group { display: flex; align-items: center; gap: 5px; }
        .input-row input { width: 300px; text-align: center; }
        
        .pq-list {
            font-family: monospace; font-size: 0.8rem; color: #cbd5e1;
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 6px; 
            width: 90%; text-align: center; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;
        }
        .pq-item { border: 1px solid #475569; padding: 2px 6px; border-radius: 4px; background: #1e293b; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">Min Cost to Connect All Points (Prim's)</div>
                <div class="custom-input-section">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Points:</label>
                            <input type="text" id="pointsInput" value="[[0,0],[2,2],[3,10],[5,2],[7,0]]">
                        </div>
                        <button onclick="runVisualizer()">Find MST</button>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="legend">
                        <div class="legend-item"><div class="legend-color" style="background:#22c55e"></div>In MST</div>
                        <div class="legend-item"><div class="legend-color" style="background:#334155; border:1px solid #475569"></div>Unvisited</div>
                        <div class="legend-item"><div class="legend-color" style="height:2px; width:15px; background:#22c55e"></div>MST Edge</div>
                        <div class="legend-item"><div class="legend-color" style="height:2px; width:15px; background:#fbbf24"></div>Candidate Edge</div>
                    </div>

                    <div class="stage-viewport">
                        <svg id="viz-svg"></svg>
                    </div>
                    
                    <div class="stats-panel">
                         <div class="stat-box">
                            <div class="stat-label">Min Cut Queue</div>
                             <div class="pq-list" id="pqDisplay"></div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Total Cost</div>
                            <div class="stat-val" id="costDisplay">0</div>
                        </div>
                    </div>
                </div>

                <div class="step-breakdown">
                     <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">當前步驟</div>
                     <div id="stepText" style="font-size:0.95rem; font-family:monospace; color:#e2e8f0;">Ready.</div>
                </div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← 上一步</button>
                    <div class="step-indicator">步驟 <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">下一步 →</button>
                    <button class="viz-btn" onclick="runVisualizer()">↻ 重置</button>
                    <button class="viz-btn play-btn" id="playBtn" onclick="viz.toggleAutoPlay()">▶ 自動播放</button>
                    <div class="speed-control">
                        <label>速度:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                             <option value="1500">Slow</option>
                             <option value="1000" selected>Normal</option>
                             <option value="500">Fast</option>
                        </select>
                    </div>
                </div>
            </div>
             <div class="viz-card logic-card"><div class="viz-title">邏輯解釋</div><div class="explanation" id="explanation"></div></div>
        </div>
        
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">C++ Code</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int minCostConnectPoints(vector<vector<int>>& points) {', id: 0 },
            { line: '    int n = points.size(), res = 0;', id: 1 },
            { line: '    priority_queue<pair<int, int>...> pq;', id: 2 },
            { line: '    vector<bool> visited(n);', id: 3 },
            { line: '    pq.push({0, 0}); // {cost, u}', id: 4 },
            { line: '    while (!pq.empty() && n > 0) {', id: 5 },
            { line: '        auto [cost, u] = pq.top(); pq.pop();', id: 6 },
            { line: '        if (visited[u]) continue;', id: 7 },
            { line: '        visited[u] = true; res += cost;', id: 8 },
            { line: '        n--; // One more node connected', id: 9 },
            { line: '        for (int v=0; v<points.size(); v++) {', id: 10 },
            { line: '            if (!visited[v]) {', id: 11 },
            { line: '                int dist = abs(x1-x2) + abs(y1-y2);', id: 12 },
            { line: '                pq.push({dist, v});', id: 13 },
            { line: '            }', id: 14 },
            { line: '        }', id: 15 },
            { line: '    }', id: 16 },
            { line: '    return res;', id: 17 },
            { line: '}', id: 18 }
        ];

        let viz;

        function simulate(points) {
            const steps = [];
            const n = points.length;
            
            // Nodes (Use actual coordinates scaled to view?)
            // Or force layout? For "Points with coord", coordinate layout is better.
            const nodes = points.map((p, i) => ({id: i, xVal: p[0], yVal: p[1]}));
            
            // Normalize coordinates to SVG view
            // Find bounds
            let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
            points.forEach(p => {
                minX = Math.min(minX, p[0]); maxX = Math.max(maxX, p[0]);
                minY = Math.min(minY, p[1]); maxY = Math.max(maxY, p[1]);
            });
            
            // Scale
            // Avoid div by zero if single point or line
            const rangeX = maxX - minX || 1;
            const rangeY = maxY - minY || 1;
            const padding = 50;
            const width = 600, height = 400;
            const availW = width - 2*padding;
            const availH = height - 2*padding;
            
            nodes.forEach(node => {
                node.x = padding + (node.xVal - minX) / rangeX * availW;
                node.y = height - (padding + (node.yVal - minY) / rangeY * availH); // Invert Y
            });

            // Prim's
            const visited = new Set();
            const pq = []; // {cost, u, from} - 'from' needed to draw line in MST
            const mstEdges = [];
            let totalCost = 0;
            
            steps.push({
                nodes, mstEdges: [], pq: [], totalCost, visited: new Set(visited),
                msg: "Init. Push {0, 0} to PQ.", highlightLines: [0, 4],
                explanation: {title: "初始化", text: "從節點 0 開始。初始成本為 0。", formula: "pq.push({0, 0})"}
            });
            
            pq.push({cost: 0, u: 0, from: -1});
            
            let nodesLeft = n;
            
            while(pq.length > 0 && nodesLeft > 0) {
                pq.sort((a,b) => a.cost - b.cost); // Min heap simulation
                const item = pq.shift();
                const cost = item.cost;
                const u = item.u;
                const from = item.from;
                
                if(visited.has(u)) {
                    steps.push({
                        nodes, mstEdges: [...mstEdges], pq: [...pq], totalCost, visited: new Set(visited),
                        curr: u,
                        msg: `Pop ${u} (cost ${cost}). Already visited. Skip.`, highlightLines: [7],
                        explanation: {title: "略過", text: `節點 ${u} 已在 MST 中，略過。`, formula: "continue"}
                    });
                    continue;
                }
                
                // Add to MST
                visited.add(u);
                totalCost += cost;
                nodesLeft--;
                if(from !== -1) {
                    mstEdges.push({source: from, target: u, weight: cost});
                }
                
                steps.push({
                    nodes, mstEdges: [...mstEdges], pq: [...pq], totalCost, visited: new Set(visited),
                    curr: u,
                    msg: `Add ${u} to MST. Cost: ${cost}. Total: ${totalCost}`, highlightLines: [8],
                    explanation: {title: "加入 MST", text: `將節點 ${u} 加入生成樹。累積成本增加 ${cost}。`, formula: `res += ${cost}`}
                });
                
                // Add neighbors
                for(let v=0; v<n; v++) {
                    if(!visited.has(v)) {
                        const dist = Math.abs(nodes[u].xVal - nodes[v].xVal) + Math.abs(nodes[u].yVal - nodes[v].yVal);
                        
                        // Check if we already have a better edge to v in PQ?
                        // Prim's standard impl adds ALL edges. Lazy Prim's.
                        // Or Eager Prim's updates Priority. Lazy is easier.
                        pq.push({cost: dist, u: v, from: u});
                        
                        steps.push({
                            nodes, mstEdges: [...mstEdges], pq: [...pq], totalCost, visited: new Set(visited),
                            curr: u, processingNeighbor: v,
                            msg: `Neighbor ${v} dist ${dist}. Push to PQ.`, highlightLines: [12, 13],
                            explanation: {title: "加入候選邊", text: `計算到 ${v} 的曼哈頓距離為 ${dist}，加入候選邊 PQ。`, formula: "pq.push(dist)"}
                        });
                    }
                }
            }
            
            steps.push({
                nodes, mstEdges: [...mstEdges], pq: [...pq], totalCost, visited: new Set(visited), final: true,
                msg: `MST Completed. Min Cost: ${totalCost}`, highlightLines: [17],
                explanation: {title: "完成", text: `最小生成樹構建完成。總成本為 ${totalCost}。`, formula: `return ${totalCost}`}
            });
            
            return steps;
        }

        // --- Render ---
        const svg = d3.select("#viz-svg");
        const width = 600;
        const height = 400;
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        function render(step) {
            document.getElementById('stepText').textContent = step.msg;
            document.getElementById('costDisplay').textContent = step.totalCost;
            
            const pqDiv = document.getElementById('pqDisplay');
            // Show top 5
            pqDiv.innerHTML = step.pq.slice(0, 5).map(item => `<div class="pq-item">${item.u}(${item.cost})</div>`).join('') 
                + (step.pq.length > 5 ? ' ...' : '');

            if (step.explanation) {
                document.getElementById('explanation').innerHTML = `
                    <div class="expl-title">${step.explanation.title}</div>
                    <div class="expl-text">${step.explanation.text}</div>
                    <div class="expl-formula">${step.explanation.formula}</div>
                `;
            }
            
            // MST Edges
            const mstPaths = svg.selectAll(".link-line.mst").data(step.mstEdges);
            mstPaths.enter().append("line").attr("class", "link-line mst")
                .merge(mstPaths)
                .attr("x1", d => step.nodes[d.source].x).attr("y1", d => step.nodes[d.source].y)
                .attr("x2", d => step.nodes[d.target].x).attr("y2", d => step.nodes[d.target].y);
            mstPaths.exit().remove();
            
            // Candidate Edge (Processing)
            const lines = [];
            if(step.processingNeighbor !== undefined) {
                lines.push({source: step.curr, target: step.processingNeighbor});
            }
            
            const cand = svg.selectAll(".link-line.highlight").data(lines);
            cand.enter().append("line").attr("class", "link-line highlight")
                .merge(cand)
                .attr("x1", d => step.nodes[d.source].x).attr("y1", d => step.nodes[d.source].y)
                .attr("x2", d => step.nodes[d.target].x).attr("y2", d => step.nodes[d.target].y);
            cand.exit().remove();
            
            // Nodes (Points)
            const g = svg.selectAll(".node-g").data(step.nodes, d=>d.id);
            const gEnter = g.enter().append("g").attr("class", "node-g");
            
            gEnter.append("circle").attr("class", "node-circle").attr("r", 10);
            gEnter.append("text").attr("class", "node-text").attr("dy", -15);
            gEnter.append("text").attr("class", "coord-text").attr("dy", 20).style("font-size", "10px").style("fill", "#64748b").style("text-anchor", "middle");
            
            const gUpdate = g.merge(gEnter)
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
            
            gUpdate.select(".node-circle").attr("class", d => {
                 let c = "node-circle";
                 if(step.visited.has(d.id)) c += " in-mst";
                 if(step.curr === d.id && !step.final) c += " active";
                 return c;
            });
            
            gUpdate.select(".node-text").text(d => d.id);
            gUpdate.select(".coord-text").text(d => `(${d.xVal}, ${d.yVal})`);
            
            g.exit().remove();
        }

        function runVisualizer() {
            const raw = document.getElementById('pointsInput').value;
            let points;
            try {
                points = JSON.parse(raw);
            } catch(e) { alert("Invalid JSON"); return; }
            if(!Array.isArray(points)) return;

            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: render
            });
            viz.setSteps(simulate(points));
        }

        window.addEventListener('load', runVisualizer);
    </script>
</body>
</html>
