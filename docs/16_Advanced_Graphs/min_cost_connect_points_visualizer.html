<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Cost to Connect All Points Visualization</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .canvas-viz { width: 100%; max-width: 250px; height: 200px; margin: 0 auto; background: rgba(0,0,0,0.3); border-radius: 8px; position: relative; }
        .point { position: absolute; width: 16px; height: 16px; border-radius: 50%; background: var(--viz-primary); transform: translate(-50%, -50%); display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: white; }
        .point.connected { background: var(--viz-success); color: #0f172a; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">MIN COST TO CONNECT ALL POINTS (PRIM'S)</div>
                <div class="canvas-viz" id="canvasViz"></div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">← Prev</button>
                    <div class="step-indicator">Step <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">Next →</button>
                    <button class="viz-btn" onclick="resetVisualization()">↻ Reset</button>
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">Total Cost</div><div class="state-value" id="costDisplay" style="color: var(--viz-success);">0</div></div>
                </div>
            </div>
            <div class="viz-card">
                <div class="viz-title">EXPLANATION</div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%; box-sizing: border-box;">
                <div class="viz-title">PRIM'S MST</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int minCostConnectPoints(points) {', id: 0 },
            { line: '    priority_queue<pair<int,int>, vec, greater<>> pq;', id: 1 },
            { line: '    pq.push({0, 0}); // start from point 0', id: 2 },
            { line: '    vector<bool> visited(n, false);', id: 3 },
            { line: '    int cost = 0;', id: 4 },
            { line: '    while (!pq.empty() && count < n) {', id: 5 },
            { line: '        auto [d, u] = pq.top(); pq.pop();', id: 6 },
            { line: '        if (visited[u]) continue;', id: 7 },
            { line: '        visited[u] = true; cost += d;', id: 8 },
            { line: '        // Add edges to unvisited neighbors', id: 9 },
            { line: '    }', id: 10 },
            { line: '    return cost;', id: 11 },
            { line: '}', id: 12 },
        ];
        const points = [[0, 0], [2, 2], [3, 10], [5, 2], [7, 0]];

        function generateAlgorithmSteps() {
            const steps = [];
            const connected = [[], [0], [0, 1], [0, 1, 3], [0, 1, 3, 4], [0, 1, 2, 3, 4]];
            const costs = [0, 0, 4, 7, 11, 20];
            
            for (let i = 0; i < connected.length; i++) {
                steps.push({ connected: connected[i], cost: costs[i], highlightLines: i === 0 ? [0, 1, 2, 3, 4] : [6, 7, 8, 9], explanation: { title: i === 0 ? 'Init' : `Connect point ${connected[i][connected[i].length - 1]}`, text: `Total cost: ${costs[i]}` }});
            }
            steps.push({ connected: [0, 1, 2, 3, 4], cost: 20, highlightLines: [11], explanation: { title: 'Done!', text: 'MST cost = 20' }});
            
            return steps;
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    const canvas = document.getElementById('canvasViz');
                    canvas.innerHTML = '';
                    points.forEach((p, i) => {
                        const div = document.createElement('div');
                        div.className = 'point' + (step.connected?.includes(i) ? ' connected' : '');
                        div.style.left = (p[0] * 25 + 30) + 'px';
                        div.style.top = (180 - p[1] * 15) + 'px';
                        div.textContent = i;
                        canvas.appendChild(div);
                    });
                    document.getElementById('costDisplay').textContent = step.cost;
                }
            });
            viz.setSteps(generateAlgorithmSteps());
        }
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
