            steps.push({ visited: [0,1,3,4], edges: [[0,1],[1,3],[3,4]], cost: 4+3+4, heap: [[11,2]], highlightLines: [6,7,8], explanation: { title: 'é€£æ¥é» 4', text: 'é¸ (4, 4)ï¼ˆå¾é»3ï¼‰<br>cost += 4 = 11', formula: '|5-7| + |2-0| = 4' } });
            steps.push({ visited: [0,1,3,4,2], edges: [[0,1],[1,3],[3,4],[3,2]], cost: 4+3+4+10, final: true, highlightLines: [16], explanation: { title: 'ğŸ‰ å®Œæˆï¼', text: 'ç¸½æˆæœ¬ = 4+3+4+10 = 21<br><br>æ™‚é–“ï¼šO(nÂ² log n)' } });
            return steps;

        let viz;

    </script>
