    <title>Min Cost to Connect All Points - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .canvas-container { 
            position: relative; width: 100%; height: 280px; margin: 20px 0;

        .point-label.current { border-color: white; transform: translate(-50%, -50%) scale(1.2); }

        .heap-container { 
            display: flex; gap: 6px; justify-content: center; margin: 10px 0;

            min-height: 40px; align-items: center;

<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">é€£æ¥æ‰€æœ‰é»çš„æœ€å°æˆæœ¬ (Min Cost Connect Points)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">ç¯„ä¾‹1 (5é»)</button>
                        <button onclick="setExample(2)">ç¯„ä¾‹2 (4é»æ­£æ–¹å½¢)</button>
                        <button onclick="setExample(3)">ç¯„ä¾‹3 (3é»ä¸‰è§’å½¢)</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div class="canvas-container" id="canvasContainer">
                    <canvas id="graphCanvas"></canvas>
                </div>

                <div style="text-align: center; color: var(--viz-text-muted); font-size: 0.85rem;">MST é‚Š</div>

                <div class="heap-container">
                    <span class="heap-label">Min Heap:</span>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">

                <div class="complexity-badge">

                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">å·²é€£æ¥é»æ•¸</div><div class="state-value" id="connectedDisplay">0</div></div>
                    <div class="state-item"><div class="state-label">ç¸½æˆæœ¬</div><div class="state-value" id="costDisplay">0</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">Prim's Algorithm (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>

    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int minCostConnectPoints(vector<vector<int>>& points) {', id: 0 },
            { line: '    int n = points.size(), cost = 0;', id: 1 },
            { line: '    vector<bool> visited(n, false);', id: 2 },
            { line: '    priority_queue<pair<int,int>, vec, greater<>> pq;', id: 3 },
            { line: '    pq.push({0, 0}); // {è·é›¢, é»}', id: 4 },
            { line: '    int connected = 0;', id: 5 },
            { line: '    while (connected < n) {', id: 6 },
            { line: '        auto [d, u] = pq.top(); pq.pop();', id: 7 },
            { line: '        if (visited[u]) continue;', id: 8 },
            { line: '        visited[u] = true;', id: 9 },
            { line: '        cost += d; connected++;', id: 10 },
            { line: '        for (int v = 0; v < n; v++) {', id: 11 },
            { line: '            if (!visited[v]) {', id: 12 },
            { line: '                int dist = abs(x1-x2) + abs(y1-y2);', id: 13 },
            { line: '                pq.push({dist, v});', id: 14 },
            { line: '            }', id: 15 },
            { line: '        }', id: 16 },
            { line: '    }', id: 17 },
            { line: '    return cost;', id: 18 },
            { line: '}', id: 19 },
        ];
        
        const examples = {
            1: [[0,0],[2,2],[3,10],[5,2],[7,0]],
            2: [[0,0],[0,4],[4,4],[4,0]],
            3: [[0,0],[4,0],[2,3]]
        };
        
        let currentPoints = examples[1];

        function setExample(n) {
            currentPoints = examples[n];
            init();
        }

        function manhattanDist(p1, p2) {
            return Math.abs(p1[0] - p2[0]) + Math.abs(p1[1] - p2[1]);
        }

        function generateAlgorithmSteps(points) {
            const steps = [];
            const n = points.length;
            const visited = Array(n).fill(false);
            let cost = 0;
            let connected = 0;
            
            // Min heap: [distance, to, from]
            let heap = [[0, 0, -1]];
            const mstEdges = [];
            
            steps.push({
                visited: [...visited], cost: 0, connected: 0,
                heap: heap.map(h => ({dist: h[0], to: h[1]})),
                mstEdges: [], currentPoint: null,
                highlightLines: [0, 1, 2, 3, 4, 5],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `${n} å€‹é»<br>Prim's Algorithm å»ºæ§‹ MST<br>å¾é» 0 é–‹å§‹ï¼Œæ¯æ¬¡é¸æœ€çŸ­é‚Š`,
                    formula: 'setup'
                }
            });

            while (connected < n && heap.length > 0) {
                // Sort heap to simulate priority queue
                heap.sort((a, b) => a[0] - b[0]);
                const [d, u, from] = heap.shift();
                
                if (visited[u]) continue;
                
                visited[u] = true;
                cost += d;
                connected++;
                
                if (from !== -1) {
                    mstEdges.push([from, u, d]);
                }
                
                // Add all edges from u to unvisited nodes
                const newEdges = [];
                for (let v = 0; v < n; v++) {
                    if (!visited[v]) {
                        const dist = manhattanDist(points[u], points[v]);
                        heap.push([dist, v, u]);
                        newEdges.push({from: u, to: v, dist});
                    }
                }
                
                steps.push({
                    visited: [...visited], cost, connected,
                    heap: heap.slice(0, 8).map(h => ({dist: h[0], to: h[1]})),
                    mstEdges: mstEdges.map(e => ({from: e[0], to: e[1], cost: e[2]})),
                    currentPoint: u, lastEdgeCost: d,
                    highlightLines: d === 0 ? [7, 8, 9, 10] : [7, 8, 9, 10, 11, 12, 13, 14],
                    explanation: { 
                        title: `é€£æ¥é» ${u}`, 
                        text: from === -1 
                            ? `èµ·å§‹é»ï¼Œcost = 0`
                            : `å¾é» ${from} é€£æ¥<br>é‚Šæˆæœ¬ = ${d}<br>ç´¯è¨ˆæˆæœ¬ = ${cost}`,
                        formula: from === -1 ? 'start' : `cost += ${d} = ${cost}`
                    }
                });
            }

            steps.push({
                visited: [...visited], cost, connected,
                heap: [], mstEdges: mstEdges.map(e => ({from: e[0], to: e[1], cost: e[2]})),
                currentPoint: null, final: true,
                highlightLines: [18],
                explanation: { 
                    title: 'å®Œæˆ!', 
                    text: `MST ç¸½æˆæœ¬ = ${cost}<br>å…± ${mstEdges.length} æ¢é‚Š`,
                    formula: `return ${cost}`
                }
            });

            return steps;
        }

        function drawGraph(step) {
            const container = document.getElementById('canvasContainer');
            const canvas = document.getElementById('graphCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            // Calculate scale and offset
            const padding = 50;
            let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
            for (const p of currentPoints) {
                minX = Math.min(minX, p[0]);
                maxX = Math.max(maxX, p[0]);
                minY = Math.min(minY, p[1]);
                maxY = Math.max(maxY, p[1]);
            }
            
            const rangeX = maxX - minX || 1;
            const rangeY = maxY - minY || 1;
            const scaleX = (canvas.width - padding * 2) / rangeX;
            const scaleY = (canvas.height - padding * 2) / rangeY;
            const scale = Math.min(scaleX, scaleY);
            
            const offsetX = padding + (canvas.width - padding * 2 - rangeX * scale) / 2;
            const offsetY = padding + (canvas.height - padding * 2 - rangeY * scale) / 2;
            
            function toCanvas(p) {
                return [
                    offsetX + (p[0] - minX) * scale,
                    canvas.height - offsetY - (p[1] - minY) * scale
                ];
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw MST edges
            ctx.lineWidth = 3;
            for (const edge of (step.mstEdges || [])) {
                const p1 = toCanvas(currentPoints[edge.from]);
                const p2 = toCanvas(currentPoints[edge.to]);
                
                ctx.strokeStyle = '#22c55e';
                ctx.beginPath();
                ctx.moveTo(p1[0], p1[1]);
                ctx.lineTo(p2[0], p2[1]);
                ctx.stroke();
                
                // Draw edge cost label
                const midX = (p1[0] + p2[0]) / 2;
                const midY = (p1[1] + p2[1]) / 2;
                ctx.fillStyle = '#22c55e';
                ctx.font = 'bold 12px sans-serif';
                ctx.fillText(edge.cost, midX + 5, midY - 5);
            }
            
            // Remove old point labels
            container.querySelectorAll('.point-label').forEach(el => el.remove());
            
            // Add point labels
            currentPoints.forEach((p, i) => {
                const [cx, cy] = toCanvas(p);
                const label = document.createElement('div');
                label.className = 'point-label';
                if (step.visited?.[i]) label.className += ' connected';
                if (step.currentPoint === i) label.className += ' current';
                label.style.left = cx + 'px';
                label.style.top = cy + 'px';
                label.textContent = i;
                container.appendChild(label);
            });
        }

        let viz;
        function init() {
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    drawGraph(step);
                    
                    // MST Edges
                    const mstEdges = step.mstEdges || [];
                    document.getElementById('mstEdgesDisplay').innerHTML = 
                        mstEdges.length > 0 
                            ? mstEdges.map(e => `<span class="mst-edge">${e.from}â†”${e.to} (${e.cost})</span>`).join('')
                            : '<span style="color: var(--viz-text-muted)">ç„¡</span>';
                    
                    // Heap
                    const heap = step.heap || [];
                    document.getElementById('heapDisplay').innerHTML = 
                        heap.length > 0 
                            ? heap.map((h, i) => `<span class="heap-item ${i === 0 ? 'top' : ''}">(${h.dist},${h.to})</span>`).join('')
                            : '<span style="color: var(--viz-text-muted)">ç©º</span>';
                    
                    document.getElementById('connectedDisplay').textContent = step.connected ?? 0;
                    document.getElementById('costDisplay').textContent = step.cost ?? 0;
                }
            });
            viz.setSteps(generateAlgorithmSteps(currentPoints));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
        window.addEventListener('resize', () => {
            if (viz && viz.currentStep) {
                drawGraph(viz.steps[viz.currentStep]);
            }
        });
    </script>
