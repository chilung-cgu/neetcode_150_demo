<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Delay Time - è¦–è¦ºåŒ–</title>
    <link rel="stylesheet" href="../assets/visualizer/style.css">
    <style>
        .custom-input-section { background: var(--viz-card-bg); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--viz-border); }
        .input-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .input-row button { padding: 8px 16px; border-radius: 6px; background: var(--viz-primary); color: white; border: none; cursor: pointer; }

        .graph-container { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin: 20px 0; }
        .node { 
            width: 55px; height: 55px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; font-weight: bold; 
            border-radius: 50%; background: var(--viz-primary); color: white; transition: all 0.3s;
        }
        .node .id { font-size: 1rem; }
        .node .dist { font-size: 0.7rem; opacity: 0.8; }
        .node.start { border: 3px solid var(--viz-success); }
        .node.visited { background: var(--viz-success); color: #0f172a; }
        .node.current { background: var(--viz-warning); color: #0f172a; transform: scale(1.1); }

        .edges-container { 
            display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; 
            margin: 15px 0; padding: 10px; background: var(--viz-bg-secondary); border-radius: 8px;
        }
        .edge { padding: 5px 10px; border-radius: 4px; font-size: 0.85rem; background: var(--viz-bg-primary); }

        .pq-container {
            display: flex; gap: 6px; justify-content: center; margin: 10px 0; 
            padding: 10px; background: var(--viz-bg-secondary); border-radius: 8px; flex-wrap: wrap;
        }
        .pq-item { padding: 5px 10px; border-radius: 4px; background: var(--viz-warning); color: #0f172a; font-size: 0.85rem; }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="AlgorithmVisualizer.toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
    <div class="main-layout">
        <div class="canvas-area">
            <div class="viz-card">
                <div class="viz-title">ç¶²çµ¡å»¶é²æ™‚é–“ (Network Delay Time)</div>
                <div class="custom-input-section">
                    <div style="font-weight:bold; margin-bottom:5px;">ğŸ® è‡ªè¨‚æ¸¬è©¦</div>
                    <div class="input-row">
                        <button onclick="setExample(1)">ç¯„ä¾‹1 (4ç¯€é»)</button>
                        <button onclick="setExample(2)">ç¯„ä¾‹2 (ä¸é€£é€š)</button>
                        <button onclick="resetVisualization()">â†» é‡ç½®</button>
                    </div>
                </div>
                
                <div class="graph-container" id="graphDisplay"></div>
                
                <div style="text-align: center; color: var(--viz-text-muted); font-size: 0.85rem;">é‚Š (u, v, w)</div>
                <div class="edges-container" id="edgesDisplay"></div>
                
                <div style="text-align: center; color: var(--viz-text-muted); font-size: 0.85rem;">Priority Queue (dist, node)</div>
                <div class="pq-container" id="pqDisplay"></div>

                <div class="controls" style="margin-top: 15px;">
                    <button class="viz-btn" id="prevBtn">â† ä¸Šä¸€æ­¥</button>
                    <div class="step-indicator">æ­¥é©Ÿ <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
                    <button class="viz-btn primary" id="nextBtn">ä¸‹ä¸€æ­¥ â†’</button>
                    <div class="speed-control">
                        <label>é€Ÿåº¦:</label>
                        <select id="speedSelect" onchange="viz.setSpeed(Number(this.value))">
                            <option value="1500">1x</option>
                            <option value="800">2x</option>
                        </select>
                    </div>
                </div>
                
                <div class="complexity-badge">
                    <span class="label">Time:</span> O(E log V)
                    <span class="label" style="margin-left: 12px;">Space:</span> O(V+E)
                </div>
                <div class="state-grid">
                    <div class="state-item"><div class="state-label">èµ·é»</div><div class="state-value" id="startDisplay">-</div></div>
                    <div class="state-item"><div class="state-label">æœ€å¤§å»¶é²</div><div class="state-value" id="maxDisplay">-</div></div>
                </div>
            </div>
            <div class="viz-card"><div class="viz-title">æ¼”ç®—æ³•èªªæ˜</div><div class="explanation" id="explanation"></div></div>
        </div>
        <div class="code-area">
            <div class="viz-card" style="height: 100%;">
                <div class="viz-title">Dijkstra (C++)</div>
                <div class="code-panel" id="codeDisplay"></div>
            </div>
        </div>
    </div>
    <script src="../assets/visualizer/core.js"></script>
    <script>
        const codeStructure = [
            { line: 'int networkDelayTime(times, n, k) {', id: 0 },
            { line: '    vector<int> dist(n + 1, INT_MAX);', id: 1 },
            { line: '    priority_queue<pair<int,int>, vec, greater<>> pq;', id: 2 },
            { line: '    dist[k] = 0; pq.push({0, k});', id: 3 },
            { line: '    while (!pq.empty()) {', id: 4 },
            { line: '        auto [d, u] = pq.top(); pq.pop();', id: 5 },
            { line: '        if (d > dist[u]) continue;', id: 6 },
            { line: '        for (auto& [v, w] : graph[u]) {', id: 7 },
            { line: '            if (dist[u] + w < dist[v]) {', id: 8 },
            { line: '                dist[v] = dist[u] + w;', id: 9 },
            { line: '                pq.push({dist[v], v});', id: 10 },
            { line: '            }', id: 11 },
            { line: '        }', id: 12 },
            { line: '    }', id: 13 },
            { line: '    int maxDist = *max_element(dist.begin()+1, dist.end());', id: 14 },
            { line: '    return maxDist == INT_MAX ? -1 : maxDist;', id: 15 },
            { line: '}', id: 16 },
        ];
        
        const examples = {
            1: { n: 4, k: 2, times: [[2,1,1],[2,3,1],[3,4,1]] },
            2: { n: 3, k: 1, times: [[1,2,1]] }
        };
        
        let currentExample = examples[1];

        function setExample(n) {
            currentExample = examples[n];
            init();
        }

        function generateAlgorithmSteps(n, k, times) {
            const steps = [];
            const INF = Infinity;
            const dist = Array(n + 1).fill(INF);
            dist[k] = 0;
            
            // Build graph
            const graph = {};
            for (let i = 1; i <= n; i++) graph[i] = [];
            for (const [u, v, w] of times) {
                graph[u].push([v, w]);
            }
            
            steps.push({
                dist: Object.fromEntries(Array.from({length: n}, (_, i) => [i + 1, i + 1 === k ? 0 : 'âˆ'])),
                visited: [], pq: [[0, k]], n, k,
                highlightLines: [0, 1, 2, 3],
                explanation: { 
                    title: 'åˆå§‹åŒ–', 
                    text: `n=${n}, k=${k} (èµ·é»)<br>dist[${k}]=0, å…¶ä»–=âˆ<br><br>Dijkstra: è²ªå¿ƒé¸æœ€çŸ­`,
                    formula: 'setup'
                }
            });

            const visited = [];
            const pq = [[0, k]];

            while (pq.length > 0) {
                pq.sort((a, b) => a[0] - b[0]);
                const [d, u] = pq.shift();
                
                if (d > dist[u]) continue;
                visited.push(u);
                
                for (const [v, w] of graph[u]) {
                    if (dist[u] + w < dist[v]) {
                        dist[v] = dist[u] + w;
                        pq.push([dist[v], v]);
                    }
                }
                
                steps.push({
                    dist: Object.fromEntries(Array.from({length: n}, (_, i) => [i + 1, dist[i + 1] === INF ? 'âˆ' : dist[i + 1]])),
                    visited: [...visited], current: u, pq: [...pq], n, k,
                    highlightLines: [5, 6, 7, 8, 9, 10],
                    explanation: { 
                        title: `è™•ç†ç¯€é» ${u}`, 
                        text: `dist=${d}ï¼Œæ›´æ–°é„°å±…<br>${graph[u].map(([v, w]) => `${v}: min(${dist[v] === INF ? 'âˆ' : dist[v]}, ${d}+${w})`).join('<br>') || 'ç„¡é„°å±…'}`,
                        formula: `visited += ${u}`
                    }
                });
            }

            const maxDist = Math.max(...dist.slice(1));
            const result = maxDist === INF ? -1 : maxDist;
            
            steps.push({
                dist: Object.fromEntries(Array.from({length: n}, (_, i) => [i + 1, dist[i + 1] === INF ? 'âˆ' : dist[i + 1]])),
                visited, pq: [], n, k, max: result, final: true,
                highlightLines: [14, 15],
                explanation: { 
                    title: 'å®Œæˆ!', 
                    text: result === -1 ? 'æœ‰ç¯€é»ç„¡æ³•åˆ°é”' : `æ‰€æœ‰ç¯€é»å¯é”<br>æœ€å¤§å»¶é² = ${result}`,
                    formula: `return ${result}`
                }
            });

            return steps;
        }

        let viz;
        function init() {
            const { n, k, times } = currentExample;
            
            viz = new AlgorithmVisualizer({
                codeLines: codeStructure,
                onStepChange: (step) => {
                    // Nodes
                    let html = '';
                    for (let i = 1; i <= step.n; i++) {
                        let cls = 'node';
                        if (i === step.k) cls += ' start';
                        if (step.visited?.includes(i)) cls += ' visited';
                        if (i === step.current) cls += ' current';
                        html += `<div class="${cls}"><div class="id">${i}</div><div class="dist">${step.dist?.[i] ?? 'âˆ'}</div></div>`;
                    }
                    document.getElementById('graphDisplay').innerHTML = html;
                    
                    // Edges
                    document.getElementById('edgesDisplay').innerHTML = 
                        times.map(([u, v, w]) => `<span class="edge">${u}â†’${v}:${w}</span>`).join('');
                    
                    // PQ
                    document.getElementById('pqDisplay').innerHTML = 
                        (step.pq || []).length > 0 
                            ? step.pq.map(([d, u]) => `<span class="pq-item">(${d},${u})</span>`).join('')
                            : '<span style="color: var(--viz-text-muted)">ç©º</span>';
                    
                    document.getElementById('startDisplay').textContent = step.k ?? '-';
                    document.getElementById('maxDisplay').textContent = step.max ?? '-';
                    document.getElementById('maxDisplay').style.color = step.max === -1 ? 'var(--viz-error)' : 'var(--viz-success)';
                }
            });
            viz.setSteps(generateAlgorithmSteps(n, k, times));
        }
        
        function resetVisualization() { init(); }
        window.addEventListener('load', init);
    </script>
</body>
</html>
